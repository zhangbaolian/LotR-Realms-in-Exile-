l_simp_chinese:
 game_concept_religion_desc:0 "一种$game_concept_religion$可以包含许多不同的宗派，称为[faiths|E]。宗教又转而属于三大[religious_families|E]之一；[GetReligionFamily('rf_eruhini').GetName]，[GetReligionFamily('rf_darkness').GetName]，或[GetReligionFamily('rf_forcesofevil').GetName]。"
 game_concept_congenital_desc:0 "某些[traits|E]是先天的，能由后代遗传。通过适当的[breeding|E]，甚至有可能增强某些这样的特质。\n\n例如，如果父母双方都是[GetTrait('intellect_good_1').GetName( GetNullCharacter )]，他们的孩子有概率获得更好的[GetTrait('intellect_good_2').GetName( GetNullCharacter )]特质。\n\n基础[skills|E]不是先天的。\n\n#V 注意，尽管[bloodofnumenor|E]特质是先天的，但仍遵循自己的遗传规则。#!"
 game_concept_religious_family_desc:0 "$game_concept_religious_family$是一组[religions|E]。$game_concept_religious_family$影响其中的各种宗教和[faiths|E]如何看待彼此。\n\n[GetReligionFamily('rf_eruhini').GetName]是哪些反对黑暗魔君的[middleearth|E]人民。他们对[valargods|E]所揭示的神圣真理有相对完整的理解。\n\n[GetReligionFamily('rf_forcesofevil').GetName]是[morgothcharacter|E]和[sauroncharacter|E]两位黑暗魔君的效力者，以及奥克和其他堕落种族。\n\n[GetReligionFamily('rf_darkness').GetName]包含所有其他宗教。然而，他们可以使用一种与其他两个[religious_families|E]中的一个融合的定位机制。"