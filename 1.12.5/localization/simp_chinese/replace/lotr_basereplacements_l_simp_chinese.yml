 kurgan_saddle_description:1 "[inspiration_owner.GetTitledFirstName]从一座巴尔寇斯坟墩中偷来的一件马鞍。一千年多来，它都被保存在坟墓封存的空气里，与数十匹用香料防腐的骏马尸体为伴。也许我们可以从这些古代鞍上战士的战法中学到一二。"
