l_simp_chinese:
 hold_court.6230.t:0 "#EMP 大#!问题"
 hold_court.6230.desc:0 "“[ROOT.Char.GetLadyLord]，打扰您一下……”[6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]开口说道，“[6230_province.GetName]最近几周遭遇了相当#EMP 大#!的问题……”\n\n“一群#EMP 完全失控#!的猛犸到处横冲直撞，只留下毁灭的痕迹，有时候甚至会死人！它们可怕的响鼻声在我们耳朵里日夜回响——甚至现在我都能听到！”[6230_vassal.GetSheHe]接着发出了不得体的#EMP 响鼻声#!，“[ROOT.Char.GetLadyLord]，求求您帮帮我们吧！”"
 hold_court.6230.a:0 "拿着这些钱，重建家园吧。"
 hold_court.6230.b:0 "我会派些人去阻止那些野兽。"
 hold_court.6230.b.success:0 "你的猎人捕获了野猛犸"
 hold_court.6230.b.success.tt:0 "猛犸被驯养"
 hold_court.6230.b.failure:0 "猛犸继续横冲直撞"
 hold_court.6230.b.failure.tt:0 "猛犸肆虐"
 hold_court.6230.c:0 "猛犸，马匹，一样的东西……[m_horse.GetFirstNameNoTooltip]，解决这个问题！"
 hold_court.6230.c.success:0 "你的$master_of_horse_court_position$捕获了猛犸"
 hold_court.6230.d:0 "$hinduism_good_god_ganesh$指引着它们。"
 hold_court.6230.e:0 "我没时间听这些废话。"
 hold_court.6230.f:0 "把这些肮脏的野兽全杀了。"
 legend_spread_events.5420.desc: "[chronicler.GetFirstName]继续记录更多[ROOT.Char.GetPromotedLegend.GetName]的故事，突然[chronicler.GetSheHe]停下来，嘴角露出狡黠的微笑。\n\n“现在，我确实听说了#EMP 一个#!相当有趣的故事，”[chronicler.GetSheHe]慢慢开始讲述，“是关于一个和食人妖的酒局，真是奇怪的事情！我们的[ROOT.Char.Custom('GetHeroineHero')]竟能让这样的生物喝得烂醉如泥！也许亲自示范一下会让我真正欣赏这样的壮举？”\n\n我不知道这个高谈阔论的故事从哪里来的，但一种自豪感油然而生……"