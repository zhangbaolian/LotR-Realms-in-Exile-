l_simp_chinese:
 flavourevent_sound_on_the_wind_positive:0 "听到风中清脆的声音"
 flavourevent_sound_on_the_wind_positive_desc:0 "该角色最近听到了风中平静的声音，这有助于增强他们的决心。"
 flavourevent_sound_on_the_wind_negative:0 "听到风中刺耳的声音"
 flavourevent_sound_on_the_wind_negative_desc:0 "该角色最近听到了风中令人不安的预感，这让他们感到不安。"
 flavourevent_ate_honey_cake:0 "吃了蜂蜜蛋糕"
 flavourevent_ate_honey_cake_desc:0 "该角色最近吃了一些来自安都因河的美味蜂蜜蛋糕。"
 flavourevent_overheard_gossiping_servants:0 "偷听流言"
 flavourevent_overheard_gossiping_servants_desc:0 "该角色从偷听流言中学到了一些东西。"
 flavourevent_rumors_of_peasant_child:0 "传说中的农民孩子"
 flavourevent_rumors_of_peasant_child_desc:0 "有传言说该角色和一个农民约会，并和他们生了一个孩子。这些谣言没有根据，但其依然存在。"
 great_spice_trade_deal:0 "伟大的香料贸易协议"
 great_spice_trade_deal_desc:0 "这个郡通过与雷的香料商巧妙协商的贸易协定而获利。"
 mediocre_spice_trade_deal:0 "中等的香料贸易协议"
 mediocre_spice_trade_deal_desc:0 "这个郡通过与雷的香料商不利的贸易协定而获利。"
 cup_of_coffee:0 "每日一杯咖啡"
 cup_of_coffee_desc:0 "每天喝一杯新鲜研磨的咖啡有助于提高智力和锻炼反应能力，尽管它可能使你略显烦躁。"
 courting_boredom_modifier:0 "厌烦"
 courting_irritation_modifier:0 "恼怒"
 courting_understood_modifier:0 "理解"
 unusual_inspiration:0 "不凡的灵感"
 unusual_inspiration_desc:0 "该角色的灵感来自于奥克吟游诗人的奇怪表演"
 recovering_from_storm_modifier:0 "从大风暴中恢复"
 recovering_from_storm_modifier_desc:0 "该角色正在从一场大风暴中恢复过来。他们的实力已经严重削弱，想要恢复实力还需要一段时间。"
 lotr_forgotten_runestones_county_modifier:0 "被遗忘的符文石"
 lotr_forgotten_runestones_county_modifier_desc:0 "在这个伯爵领矗立着三块神秘的石头，上面刻着精美的北方人类风格的符文。然而，它们有些枯萎了，现在没有人能分辨出它们的意义。"
 lotr_dismayed_rhunic_county_modifier:0 "忧心忡忡的当地人"
 lotr_dismayed_rhunic_county_modifier_desc:0 "当地居民对一组神秘符文石产生了可怕的迷信。现在石头没了，人们害怕它们的制造者会报复他们，不管制造者是谁。"
 lotr_insulted_khyan_noble_modifier:0 "在佉臭名昭著"
 lotr_insulted_khyan_noble_modifier_desc:0 "该角色侮辱了一位重要的佉贵族，后者现在在备乐、山玛和塔京散播关于前者的恶毒谣言。"
 lotr_dwarven_steel_armaments_modifier:0 "如矮人般全副武装"
 lotr_dwarven_steel_armaments_modifier_desc:0 "该角色的士兵佩戴着矮人精钢制成的武器，宛如埃瑞博的铁军。"
 lotr_dwarven_steel_county_modifier:0 "矮人精钢"
 lotr_dwarven_steel_county_modifier_desc:0 "这个郡能获取到矮人精钢，制作出无可匹敌的武器。"