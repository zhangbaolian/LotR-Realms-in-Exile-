 raised_large_oath_host_modifier:0 "动员了大量士兵"
 raised_large_oath_host_modifier_desc:0 "这名角色遵守了他的誓言并派遣了很多士兵去支持他的盟友。"
 raised_small_oath_host_modifier:0 "动员了少量士兵"
 raised_small_oath_host_modifier_desc:0 "这名角色遵守了他的誓言并派遣了少部分士兵去支持他的盟友。"
 berserker_training_modifier:0 "狂战士之道"
 berserker_training_modifier_desc:0 "这名角色正在训练成为一名狂战士。"
 orc_traitor_modifier:0 "奥克叛徒"
 orc_traitor_modifier_desc:0 "这名角色是个叛徒，和其它的奥克格格不入。"
 orc_challenge_retired_modifier:0 "下流的懦夫"
 orc_challenge_retired_modifier_desc:0 "这名角色是一名懦夫，从一场激战中退缩了。"
 orc_challenge_rejected_modifier:0 "拒绝了死斗"
 orc_challenge_rejected_modifier_desc:0 "这名角色在死亡的挑战面前退缩了。"
 orc_challenge_win_modifier:0 "真命奥克领袖"
 orc_challenge_win_modifier_desc:0 "这名角色赢得了一场死斗并确立了自己的领袖地位。"
 orc_great_warchief_modifier:0 "伟大的战争首领"
 orc_great_warchief_modifier_desc:0 "这名角色用勇武和恐惧把奥克们团结在他的麾下，预示着新一轮奥克攻势即将到来。"
 orc_champion_bodyguard_modifier:0 "奥克冠军护卫"
 orc_champion_bodyguard_modifier_desc:0 "这名角色有一名强壮的奥克冠军服侍。"
 lotr_corsair_modifier:0 "大海盗"
 lotr_corsair_modifier_desc:0 "此人对于被他抛弃在海上的人毫无悔意。"
 lotr_sea_aid_modifier:0 "海军新兵"
 lotr_sea_aid_modifier_desc:0 "这名角色从海上救出了一小批船员，并把他们收编了。"
 lotr_sea_left_modifier:0 "抛弃了水手"
 lotr_sea_left_modifier_desc:0 "人终有一死，而死在海里就和随便死在哪个坑里一样没什么区别。"
 lotr_tracked_orcs_modifier:0 "奥克追踪者"
 lotr_tracked_orcs_modifier_desc:0 "这名角色和他的军队追踪到了一个大型奥克营地，并迅速禀报了国王。国王顺利将奥克歼灭。"
 lotr_rohan_orcslayer_modifier:0 "奥克杀手"
 lotr_rohan_orcslayer_modifier_desc:0 "这名角色和他的军队在国境内击溃并屠杀了大量的奥克巡逻队，这让他们获得了荣耀和一些程度上的赞美。"
 rohirrim_settlement:0 "洛希尔人定居地"
 rohirrim_settlement_desc:0 "这片地区近来有大批洛汗移民涌入，使这里人口和建筑规模都在扩大。但是原住民们却对这些新来者有些不满。"
 anduril_modifier:0 "安督利尔"
 anduril_modifier_desc:0 "重铸于[narsil|E]之碎片，现在重焕光芒的[flameofthewest|E]象征着杜内丹人重新获得力量。"
