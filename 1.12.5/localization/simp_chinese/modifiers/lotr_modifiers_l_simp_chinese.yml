 academy_tuition_fees_modifier_10:0 "学费"
 academy_tuition_fees_modifier_10_desc:0 "该角色从参加他们学院的学生那里获得定期收入。"
 elf_childraising_modifier:0 "养育一个孩子"
 elf_childraising_modifier_desc:0 "该角色及其配偶的精力聚焦于抚养他们的孩子成熟。"
 elf_child_limit_modifier:0 "结束育儿"
 elf_child_limit_modifier_desc:0 "该精灵已经完成了他们生活中的育儿部分，他们对生育的渴望已经停止了。\n\n虽然他们会一直怀着美好的心情回顾那些日子，但他们现在已经把身体和心灵的力量转向其他任务和技艺。"
 elven_homeland_county_modifier:0 "精灵家园"
 elven_homeland_county_modifier_desc:0 "这个省份是传统上的精灵家园，可能会成为精灵收复家园的目标。"
 hidden_elven_refugees_modifier:0 "隐匿的精灵庇护所"
 hidden_elven_refugees_modifier_desc:0 "尽管曾经居住在这里的绝大多数精灵已经逃离，但仍然有一些顽固的抵抗者，从隐匿的庇护所向他们土地的占领者发起攻击"
 marauding_orc_drags_modifier:0 "奥克流毒"
 marauding_orc_drags_modifier_desc:0 "尽管曾经遍布这片土地的奥克通常要么逃跑，要么被杀戮，但一些奥克部落仍然在这片土地上游荡，掠夺和骚扰居民"
 legacy_of_oropher_modifier:0 "欧洛斐尔的遗产"
 light_of_the_forest_modifier:0 "森林之光"
 rhun_road_province_modifier:0 "鲁恩大道"
 rhun_road_province_modifier_desc:0 "该省位于中洲北部主要东西向贸易路线鲁恩大道上。"
 rhun_road_income_character_modifier_1:0 "鲁恩大道过路费（I）"
 rhun_road_income_character_modifier_1_desc:0 "该角色控制着一小段鲁恩大道，能够向商队和旅行者征收微薄的过路费。"
 rhun_road_income_character_modifier_2:0 "鲁恩大道过路费（II）"
 rhun_road_income_character_modifier_2_desc:0 "该角色控制着部分鲁恩大道，能够向商队和旅行者征收少量的过路费。"
 rhun_road_income_character_modifier_3:0 "鲁恩大道过路费（III）"
 rhun_road_income_character_modifier_3_desc:0 "该角色控制着鲁恩大道的三分之一，能够向商队和旅行者征收相当数量的过路费。"
 rhun_road_income_character_modifier_4:0 "鲁恩大道过路费（IV）"
 rhun_road_income_character_modifier_4_desc:0 "该角色控制着小半条鲁恩大道，能够向商队和旅行者征收大量的过路费。"
 rhun_road_income_character_modifier_5:0 "鲁恩大道过路费（V）"
 rhun_road_income_character_modifier_5_desc:0 "该角色控制着过半鲁恩大道，能够向商队和旅行者征收大量的过路费。"
 rhun_road_income_character_modifier_6:0 "鲁恩大道通行费（VI）"
 rhun_road_income_character_modifier_6_desc:0 "该角色是鲁恩大道的主要控制者，能够向商队和旅行者征收数量巨大的过路费。"
 rhun_road_income_character_modifier_7:0 "鲁恩大道过路费（VII）"
 rhun_road_income_character_modifier_7_desc:0 "该角色控制着鲁恩大道沿途的大部分地区，能够向商队和旅行者征收高额过路费。"
 rhun_road_income_character_modifier_8:0 "鲁恩大道过路费（VIII）"
 rhun_road_income_character_modifier_8_desc:0 "该角色控制着鲁恩大道沿途四分之三的地区，能够向商队和旅行者征收大量过路费。"
 rhun_road_income_character_modifier_9:0 "鲁恩大道过路费（IX）"
 rhun_road_income_character_modifier_9_desc:0 "该角色控制着几乎整条鲁恩大道，能够向商队和旅行者征收丰厚的过路费。"
 rhun_road_income_character_modifier_10:0 "鲁恩大道过路费（X）"
