 patron_saint_anointed_modifier:0 "崇拜“受膏者”圣巴瓦巴索尔"
 patron_saint_anointed_modifier_desc:0 "该角色崇拜“受膏者”圣巴瓦巴索尔，费里亚的一位首席领主，他是如此虔诚和善良，以至于他被铭记为费里亚所有统治者的榜样。"
