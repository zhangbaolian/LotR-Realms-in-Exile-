 slave_influx_modifier_county:0 "奴隶涌入"
 slave_influx_modifier_county_desc:0 "这个省到处都是从最近一次远征中被捕获的新奴隶，他们在建筑和农业地产上辛勤劳作。"
 slave_influx_modifier_duchy:0 "奴隶涌入"
 slave_influx_modifier_duchy_desc:0 "这个省到处都是从最近一次远征中被捕获的新奴隶，他们在建筑和农业地产上辛勤劳作。"
 slave_influx_modifier_kingdom:0 "奴隶涌入"
 slave_influx_modifier_kingdom_desc:0 "这个省到处都是从最近一次远征中被捕获的新奴隶，他们在建筑和农业地产上辛勤劳作。"
 slave_influx_modifier_empire:0 "奴隶涌入"
 slave_influx_modifier_empire_desc:0 "这个省到处都是从最近一次远征中被捕获的新奴隶，他们在建筑和农业地产上辛勤劳作。"
 refused_widowhood_modifier:0 "拒绝守寡"
 refused_widowhood_modifier_desc:0 "该角色无视他们的文化传统，放弃了对婚姻的神圣承诺，对一个人承诺终身。"
 muster_of_rohan_modifier:0 "招集洛汗"
 muster_of_rohan_modifier_desc:0 "该角色参与了洛汗的集结，并向他们的封君派去了一支伊奥雷德。"
 political_violence:0 "政治暴力"
 political_violence_desc:0 "这个省目前正在经历极端的政治动荡。"
 honnin_resettlements:0 "建立霍宁社区"
 honnin_resettlements_desc:0 "作为重归故里行动的一部分，霍宁社区正在该地区建立起来。"
 northernfocus:0 "北方重心"
 northernfocus_desc:0 "意识到真正的战斗在北方，该角色命令优先发展海军并向北扩张。"
 southernfocus:0 "保卫家园"
 southernfocus_desc:0 "意识到他们必须首先保护自己的领地；该命令他们的王国为外国入侵做准备。"
 morgul_corruption_modifier:0 "魔古尔腐蚀"
 morgul_corruption_modifier_desc:0 "这个地方被[nazgulcharacter|E]黑魔法所玷污。"
 fading_morgul_corruption_modifier:0 "衰退中的魔古尔腐蚀"
 fading_morgul_corruption_modifier_desc:0 "尽管最终被自黑暗势力手中夺还，这个地方仍被其占据时的腐坏所害。这里无人居住。"
