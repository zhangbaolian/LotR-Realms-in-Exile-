 princely_house_of_dol_amroth:0 "多阿姆洛斯亲王家族"
 princely_house_of_dol_amroth_desc:0 "由于他们与埃兰迪尔的关系，该家族被授予亲王的尊荣。"
 princely_house_of_ithilien:0 "伊希利恩亲王家族"
 princely_house_of_ithilien_desc:0 "由于他们对刚铎诸王的效忠，该家族被授予亲王的尊荣。"
 princely_house_of_cardolan:0 "卡多蓝亲王家族"
 princely_house_of_cardolan_desc:0 "由于他们愿意承认阿尔诺的真王，该家族被授予了亲王的尊荣。"
 siege_of_gondor:0 "刚铎之围"
 siege_of_gondor_desc:0 "在许多敌人的紧迫围攻下，刚铎发现自己处境艰难。然而，刚铎的勇气并未消耗殆尽，它正在集结力量来自卫。"
 return_of_the_king_modifier:0 "王者归来"
 return_of_the_king_modifier_desc:0 "王者的归来重振了[gondorian|E]的战斗精神。如今，他召集人民，要对黑暗魔君和他的走狗进行最后一搏。"
 winelords:0 "酒主派"
 winelords_desc:0 "该家族与酒主派结盟。"
 master_merchants:0 "豪商派"
 master_merchants_desc:0 "该家族与豪商派结盟。"
 heir_of_vidugavia:0 "维杜加维亚的后裔"
 heir_of_vidugavia_desc:0 "这个家族的坚定领导得以光复罗瓦尼安王国，他们的人民期待着他们继续引导人民走向未来。"
 savior_of_rhovanion:0 "罗瓦尼安的救星"
 savior_of_rhovanion_desc:0 "该角色已经为其子民光复了罗瓦尼安的平原，其国度的繁荣广袤甚至超越了传奇的维杜加维亚。他们已经成为传奇与民间故事中的人物，受其子民的敬仰与崇拜。"
 rising_star_medloshukain:0 "蔑罗舒坚的新星"
 rising_star_medloshukain_desc:0 "出于其出众的个人能力与在同侪中受到的欢迎，这位领主似乎对恶龙可汗之位志在必得。"
 aladegan:0 "阿拉德甘"
 aladegan_desc:0 "这一家族被视为阿拉德甘的正朔，林地和河谷的霸主。"
 ascendant_khand:0 "可汗德兴盛之主"
 ascendant_khand_desc:0 "这个家族缔造了可汗德强盛一统的辉煌时期。尽管可汗德通常会在君王死后四分五裂，但如此声名卓著而受人爱戴的家族或许能够克服这种趋势。"
 friend_of_the_dunlendings_character_modifier:0 "黑蛮地人之友"
 friend_of_the_dunlendings_character_modifier_desc:0 "该角色致力于让黑蛮地人统一在自己民族的领主下，这赢得了他们的感激。"
 enemy_of_the_dunlendings_character_modifier:0 "黑蛮地人之敌"
 enemy_of_the_dunlendings_character_modifier_desc:0 "该角色不义地宣称了黑蛮地人的土地，并企图使其人民违心屈膝。"
 unifier_of_the_dunlendings_character_modifier:0 "黑蛮地人的统一者"
 unifier_of_the_dunlendings_character_modifier_desc:0 "该角色成功地将分裂的人民团结在一面旗帜下，赢得了他们的敬爱。"
 isengard_dunlending_opinion:0 "艾森加德黑蛮地人好感"
 gondorian_opinion:0 "刚铎人好感"
 rohirrim_opinion:0 "洛希尔人好感"
 loyal_dunlendings_of_isengard_county_modifier:0 "黑蛮地忠贞派好感"
 stripped_of_raw_resources_county_modifier:0 "自然资源耗尽"
 stripped_of_raw_resources_county_modifier_desc:0 "为了满足不断增长的工业需求，艾森加德之外的许多天然石材与木材都已耗竭。"
 shoddy_steel_character_modifier:0 "劣钢"
 shoddy_steel_character_modifier_desc:0 "该角色未能为其锻造厂提供正常运作所需的资源，导致麾下部队的钢制装备质量下降。"
 mustered_rohirrim_character_modifier:0 "伊奥赫雷集结"
 mustered_rohirrim_character_modifier_desc:0 "该角色已召集了其大部分部队，将其集合为伊奥赫雷（全军集合的武装骑兵部队）以保卫里德马克。"
 ineffective_agents_character_modifier:0 "无用的同谋"
 ineffective_agents_character_modifier_desc:0 "最近事实证明，该角色的同谋在实施阴谋和诡计方面效率不高。"
 industrialised_isengard_1_county_modifier:0 "艾森加德工坊"
 industrialised_isengard_1_county_modifier_desc:0 "萨茹曼命令奥克掠夺了艾森加德古老的努门诺尔花园，砍伐了花园里的古树，并在新挖掘的坑洞建造了庞大的工坊和奥克生活区。"
 industrialised_isengard_2_county_modifier:0 "Furnaces of Isengard"
 industrialised_isengard_2_county_modifier_desc:0 "萨茹曼麾下的奥克掠夺了艾森加德古老的努门诺尔花园，取而代之的是露天矿坑，地下无数熔炉和锻造厂喷出浓烟和灰尘。"
 industrialised_isengard_3_county_modifier:0 "艾森加德工业区"
 industrialised_isengard_3_county_modifier_desc:0 "萨茹曼麾下的奥克掠夺了艾森加德古老的努门诺尔花园，并挖掘了一座地下工业迷宫，为巫师不断壮大的战争机器提供燃料。"
 industrialised_isengard_1_province_modifier:0 "艾森加德坑洞"
 industrialised_isengard_1_province_modifier_desc:0 "在已经被破坏的艾森加德花园下的矿坑如今正源源不断地生产着石头和金属。"
 industrialised_isengard_2_province_modifier:0 "艾森加德矿坑"
 industrialised_isengard_2_province_modifier_desc:0 "大地的财富被奥克和人类从艾森加德地下深处挖掘出来。"
 industrialised_isengard_3_province_modifier:0 "艾森加德迷宫"
 industrialised_isengard_3_province_modifier_desc:0 "工作者们在一个由隧道和洞穴组成的不断增长的迷宫网络中劳作，从艾森加德地下提取任何有价值的东西。"
 westfold_raided_county_modifier:0 "西伏尔德被劫掠"
 westfold_raided_county_modifier_desc:0 "这个省份最近被一群有组织的奥克和黑蛮地人的劫掠，其人民遭受了蹂躏。"
 seat_of_the_new_dark_lord_county_modifier:0 "新任黑暗魔君之座"
 seat_of_the_new_dark_lord_county_modifier_desc:0 "这个省份被萨茹曼加固，使之成为中洲新的黑暗魔君——也就是他自己——的权位所在。"
 dunland_capital_modifier:0 "至高王座"
