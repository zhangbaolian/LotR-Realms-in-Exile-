l_simp_chinese:
 major_decisions.1001.t:0 "神圣的肉体"
 major_decisions.1001.desc:0 "“我们降临这片大地侍奉我们的同胞，”[court_chaplain.GetCouncilTitle][court_chaplain.GetNamePossessive]的声音环绕着宴会大厅。“通过接受肉体的礼物，你也接受了[ROOT.Char.GetFaith.HighGodHerHis|U]的爱。”\n\n仆人们——那些还与我们在一起的——出色地完成了工作；我们盛宴直至深夜，为[ROOT.Char.Custom('RegionalDrink')]与人类神性的滋味所迷醉。"
 major_decisions.1001.a:0 "帮帮我，递给我更多[ROOT.Char.Custom('RegionalDrink')]！"
 major_decisions.1002.t:0 "可怕的盛宴"
 major_decisions.1002.desc:0 "我无法相信我所听到的：整个[cannibal.GetName]的宫廷——甚至[cannibal.GetHerHis][court_chaplain.GetCouncilTitle]——都开始同类相食！[cannibal.GetHerHis]们地狱般的集体盛宴，街道被鲜血染红。"
 major_decisions.1002.desc_cannibal:0 "[cannibal.GetName]已经说服[cannibal.GetHerHis][court_chaplain.GetCouncilTitle]公开接受同类相食。我很高兴地知道，对肉体的品味比以往任何时候都要传播得更远！"
 major_decisions.1002.a:0 "我等不及和[ROOT.Char.GetHerHim]一起用餐了！"
 major_decisions.1002.b:0 "愿[ROOT.Char.GetFaith.HighGodName]垂怜他们邪恶的灵魂！"
 major_decisions.1101.t:0 "重新组建的王国"
 major_decisions.1101.opening_duchies:0 "我做到了其他人做不到的事情。我统一了[duchy_1.GetNameNoTierNoTooltip]，以及[duchy_2.GetNameNoTierNoTooltip]和[duchy_3.GetNameNoTierNoTooltip]的土地。"
 major_decisions.1101.desc:0 "我的一生都为此奋斗。召集我的臣民更新他们的效忠誓言。\n\n此世及万世，我不再仅仅是作为他们的领主接受他们的致敬，更是作为[ROOT.Char.GetTitleAsNameNoTooltip]！[new_title.GetNameNoTier]的[ROOT.Char.GetTitleAsNameNoTooltip]！"
 major_decisions.1101.a:0 "我的王国将永远存在。"
 major_decisions.1101.i_have_become_royal:0 "你成为了[new_title.GetNameNoTier]的[founder.GetTitleAsNameNoTooltip]"
 major_decisions.1102.desc:0 "我们的陛下已经召集了[founder.GetHerHis]的臣子，以及所有王国的仆人来[founder.GetHerHim]。我们知道现在是时候了，没有人会质疑[founder.GetHerHis]的主张。\n\n[founder.GetFirstName]将以[new_title.GetTierAsNameNoTooltip]的身份统治[new_title.GetNameNoTier]的大国！"
 major_decisions.1102.a:0 "[founder.GetTitleAsNameNoTooltip]万岁！"
 major_decisions.1102.a.dislike:0 "[founder.GetTitleAsNameNoTooltip]万岁……"
 major_decisions.1102.has_become_royal:0 "[founder.GetFirstName]成为了[new_title.GetNameNoTier]的[founder.GetTitleAsNameNoTooltip]"
 major_decisions.1103.opening_kingdoms:0 "我做到了其他人做不到的事情。我统一了[kingdom_1.GetNameNoTierNoTooltip]，以及[kingdom_2.GetNameNoTierNoTooltip]和[kingdom_3.GetNameNoTierNoTooltip]的土地。"
 major_decisions.1103.opening:0 "我所有的封臣与[ROOT.Char.GetFaith.PriestNeuterPlural]终于聚集到我的皇座前。在他们的注视下，更重要的是，在[ROOT.Char.GetFaith.PantheonTerm]的注视下，我获得了此刻的荣耀。"
 major_decisions.1103.i_am_religious_head:0 "\n\n我把王冠戴在自己头上是正确的，因为我的仆人，无论是世俗的还是精神上的，都向我鞠躬。"
 major_decisions.1103.blessed_by_religious_head:0 "\n\n随着[religious_figure.GetTitledFirstName]将皇冠戴在我的头上，我宣告了我的新帝国。我的仆众封臣们在此见证，随着宣告从我的嘴唇说出，我领地的所有势力，不论世俗的还是属灵的，全部屈膝向我下跪。"
 major_decisions.1103.a:0 "[new_title.GetNameNoTierNoTooltip]至高无上！"
 major_decisions.1104.opening:0 "[founder.GetFirstName]，我们的[founder.GetLadyLord]及统治者，召集了所有的封臣以及[founder.GetHerHim]领地内的[founder.GetFaith.PriestNeuterPlural]。在[ROOT.Char.GetFaith.PantheonTerm]的注视下，我无法否认[founder.GetSheHe]合法地赢得了此刻的荣耀。"
 major_decisions.1104.i_am_religious_head:0 "\n\n当我将[founder.GetHerHis]的新皇冠戴于[founder.GetHerHis]的头上，"
 major_decisions.1104.religious_head_empire:0 "\n\n随着[founder.GetSheHe]将[founder.GetHerHis]新冠戴在[founder.GetHerHis]头上，"
 major_decisions.1104.blessed_by_religious_head:0 "\n\n\n\n当[religious_figure.GetTitledFirstName]将[founder.GetTitledFirstNamePossessive]的新皇冠戴于[founder.GetHerHis]的头上，"
 major_decisions.1104.end:0 "[founder.GetFirstName]宣布这是[founder.GetHerHis]的全新国度的开端。[founder.GetHerHis|U]的仆人们顺从地向[founder.GetHerHim]低头。"
 major_decisions.1104.a:0 "[new_title.GetNameNoTierNoTooltip]永世长存！"
 major_decisions.1105.t:0 "篡位者国度"
 major_decisions.1105.desc:0 "“[founder.GetTitleAsNameNoTooltip]”[new_title.GetNameNoTierNoTooltip]的[founder.GetFirstName]宣告了一个新王国，其中有#EMP 我的#!合法领土！"
 major_decisions.1105.a:0 "那个装模作样的人永远不会长久……"
 major_decisions.2001.t:0 "学院"
 major_decisions.2001.desc_first:0 "一个新的，属于知识的时代正在向我们走来！我已经会见了源源不断的建设者和学者，宏伟的学院计划正在形成。\n\n"
 major_decisions.2001.desc_more:0 "建筑师告诉我，学院的砖头已经准备好了——剩下的就是决定地点和名称了！"
 major_decisions.2001.desc:0 "建筑师告诉我，学院的砖头已经准备好了——剩下的就是一个名字！"
 major_decisions.2001.b_fes:0 "我会建立卡拉维因大学！"
 major_decisions.2001.b_cairo:0 "我会建立爱资哈尔大学！"
 major_decisions.2001.b_bologna:0 "我会建立博洛尼亚大学！"
 major_decisions.2001.b_salamanca:0 "我会建立萨拉曼卡大学！"
 major_decisions.2001.b_madrid:0 "我会建立马德里康普顿斯大学！"
 major_decisions.2001.b_oxford:0 "我会建立牛津大学！"
 major_decisions.2001.b_cambridge:0 "我会建立剑桥大学！"
 major_decisions.2001.b_padua:0 "我会建立帕多瓦大学！"
 major_decisions.2001.b_siena:0 "我会建立锡耶纳大学！"
 major_decisions.2001.b_coimbra:0 "我会建立科英布拉大学！"
 major_decisions.2001.b_napoli:0 "我会建立神圣罗马那不勒斯大学！"
 major_decisions.2001.b_tirakka:0 "我会建立桑科雷大学！"
 major_decisions.2001.fallback:0 "我今天……不会建立任何大学。"
 major_decisions.2001.fallback.tt:0 "这个省份的发展度太低了，或者它已经有一个特殊建筑了"
 major_decisions.2002.desc:1 "知识的全新纪元降临了；一所大学在[founder.GetName]的领地建成。它很快成为了学者与其他学识渊博人士的中心，宣布自己是追求关于中洲众多奇迹的智慧的完美环境。"
 major_decisions.2002.a:1 "愿如此的知识造福我们所有人！"
 major_decisions.2011.t:0 "智慧的[new_courtier.GetWomanMan|U]"
 major_decisions.2011.desc:0 "[new_courtier.GetName]，一位[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )]且智慧的[new_courtier.GetWomanMan]，亲切地向我致意。\n\n“我听说了你的新大学！一位如此青睐知识的[ROOT.Char.GetTitleAsNameNoTooltip]……很荣幸能侍奉你。”"
 major_decisions.2011.a:0 "欢迎，欢迎！"
 major_decisions.2011.b:0 "这里没有你的位置。"
 major_decisions.3001.t:0 "暖房"
 major_decisions.3001.desc:0 "在我的周围，植物茂盛地生长，水汽在头顶上的镶板凝结，天上的太阳穿过玻璃照耀我向上仰望的脸庞。我转啊转，转得越来越快，直到我欢喜地把外套扔到地上并大笑起来。\n\n“太阳在此陪伴我们；它值得它所耗费的金钱！”"
 major_decisions.3001.a:0 "我已驯服了阳光！"
 major_decisions.3002.desc:0 "[builder.GetName]真是疯了！[builder.GetSheHe|U]花大钱修建了一座全玻璃建筑，并宣布阳光已被驯服并捕获。\n\n关于植物繁茂的报道一定是[builder.GetHerHis]妄想的产物。这个疯[builder.GetWomanMan]的装腔作势能有个结束吗？！"
 major_decisions.3002.a:0 "这越来越荒谬了！"
 major_decisions.3100.t:0 "继承问题"
 major_decisions.3100.desc:0 "我死后谁将接替我的问题最近一直困扰着我，分裂王国的威胁一直萦绕在我的脑海中。\n\n当然，虽然通常很难说服王国接受新的继承秩序，但回到旧的秩序可能会容易得#EMP 多#!……"
 major_decisions.3100.a:0 "我人民的古道是最好的！"
 major_decisions.3100.d:0 "嗯，转念一想，分割比较公平。"
 major_decisions.3100.tt_opinion_witengamot:1 "[cultures|E]拥有$tradition_the_witenagemot_name$[culture_tradition|E]的封臣"
 major_decisions.3100.tt_opinion_thing:1 "[cultures|E]拥有$heritage_north_germanic_name$[heritage|E]的封臣"
 major_decisions.3100.tt_opinion_tanistry:1 "[cultures|E]拥有$heritage_goidelic_name$[heritage|E]的封臣"
 major_decisions.3100.tt_opinion_jirga: "[cultures|E]拥有$tradition_fp3_jirga_name$[culture_tradition|E]的封臣"