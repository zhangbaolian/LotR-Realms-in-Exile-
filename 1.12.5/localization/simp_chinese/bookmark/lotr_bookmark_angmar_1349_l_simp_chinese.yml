 bm_1349_angmar:0 "巫王崛起"
 bm_1349_angmar_desc:0 "#TOLKIENQUOTE: “在阿塞丹的瑁维吉尔统治初期，邪恶侵入了阿尔诺。那时，安格玛王国在埃滕荒原以北的北方崛起，领土涵盖迷雾山脉的两侧；许多邪恶的人类、奥克以及其他凶恶的生物，都聚集在那里。”#!\n#QUOTEDCHARACTER: ——埃利阿多、阿尔诺，以及伊熙尔杜的继承人#!\n\n阿诺尔，杜内丹人的北方王国，长期以来处于宣称冲突中，被分割、破碎为不同的部分，而现在正处于统一的边缘，也许。阿塞丹的阿盖勒布已经登上王位，并为自己宣称整个阿尔诺的王位，理由是在鲁道尔和卡多蓝王国，伊熙尔杜的血脉已然断绝。卡多蓝亲王对阿盖勒布很友好，很可能会承认这一主张。但是，以瓦尔达为首的鲁道尔山民可能会激烈抵制杜内丹人对他们的宗主权的恢复。\n\n而在北方，一个新的堕落势力正在崛起。奥克、堕落人类和其他黑暗生物聚集在那位被称为“巫王”的存在的旗帜下……"
 bookmark_angmar_argeleb:0 "国王 阿盖勒布"
 bookmark_angmar_argeleb_desc:0 "随着他的父亲瑁维吉尔的死亡，阿塞丹的新国王阿盖勒布现在正准备重建他先祖的破碎国度。作为伊熙尔杜的继承人，他对阿尔诺的国王宝座的宣称是毋庸置疑的，而阿塞丹是阿尔诺后继王国中最强大的一个，第二强大的卡多蓝也与之交好。\n\n但阿盖勒布的傲慢和野心可能会成为他的败笔，因为在他专注于重建阿尔诺的过程中，他忽视了许多外部因素……"
 bookmark_angmar_tarmacil:0 "国王 塔尔马奇尔"
 bookmark_angmar_tarmacil_desc:0 "随着国王塔拉斯托尔去世，伊熙尔杜在卡多蓝的男系断绝了。王位落到了他卡拉迪尔家族的堂兄弟手中，这是阿尔诺最古老、最强大的家族之一。至于塔尔马奇尔，他已经证明自己是一位能干的行政官和外交家，但他一直警惕地关注着东北边境的情况。\n\n自从在[cardolan_succession_crisis|E]期间支持塔奇尔国王以来，卡多蓝一直与阿塞丹结盟，而塔尔马奇尔一直努力保持与佛诺斯特的良好关系。鲁道尔沦陷给山民带来的混乱已经清楚地表明，与阿塞丹保持持续良好关系至关重要，而塔尔马奇尔很快将面临一个决定，将决定卡多蓝的未来之路……"
 bookmark_angmar_hwaldar:0 "国王 赫瓦达尔"
 bookmark_angmar_hwaldar_desc:0 "多年来，鲁道尔的山民忍受着他们杜内丹统治者的任性和侮辱。但是，不再如此！\n\n有着北方之王的支持，酋长赫瓦尔达挺身而起，反抗了无能的鲁道尔国王阿尔多，将他杀死于卡门斯贝林的阶梯上，并夺取了古老的杜内丹王城之座。现在，这位众首之首统治着鲁道尔的大部分地区，追捕所有他能找到的杜内丹人，目光注定很快注视在河角地的最后几个杜内丹据点上。\n\n赫瓦达尔现在深入参与了安格玛的谋划，如果战争来临，他将乐于借此机会向阿尔诺剩余的杜内丹人发起进攻……"