 bm_3000_horse_lords:0 " 洛汗骠骑"
 bm_3000_horse_lords_desc:0 "#TOLKIENQUOTE: “看来，我们终于还是到了这一步——我们这个时代的大决战。许多事物将在这场战争中逝去。”#!\n#QUOTEDCHARACTER: ——希奥顿王#!\n\n风吹过古老的卡伦纳松的绿色平原，大战的一个重要阶段即将开始。\n\n在艾森加德，白袍萨茹曼考虑着一个关键的决策，这决定了他的名字将被颂以荣光还是绑在耻辱柱之上。他将带领着中洲进入新秩序之中，还是成为这个时代诸多伟大故事中的一个注脚？\n\n在金碧辉煌的美杜塞尔德，希奥顿王，洛汗的领主，端坐于祖辈的宝座之上。在世人看来，他健壮而矍铄。但一个阴影正笼罩着国王，等待它的时刻，意想不到的敌人将向着王国的边境压迫而来。洛希尔人是否能奋起迎接这个时代的巨大挑战，吹响号角，对抗即将到来的黑暗？\n\n#TOLKIENQUOTE: “死木燃尽，谁人收取长烟？谁能见，岁月流逝西海何时归？”#!"
 bookmark_horse_lords_theoden:0 "国王 希奥顿"
 bookmark_horse_lords_theoden_desc:0 "他看似癫狂，然而先祖的战斗激情如同新生的烈火，正在他周身血脉中奔流。\n\n[riddermark|E]的希奥顿王是先王森格尔的独子。\n\n在希奥顿统治的后期，[rohan|E]王国饱受苦难。他的政令日趋减少，[rohan|E]的命运落在了他的继承人希奥杰德王子身上。然而，一股日益增长的力量正将矛头指向国王。\n\n洛汗旧盟正处于崩溃的边缘。\n\n#ANGERTHAS: HWAER CWOM MEARG : HWAER CWOM MAGO#!\n#TOLKIENQUOTE: Hwær cwom mearg? Hwær cwom mago?\n骁骏今何在？勇骑今何在？#!"
 bookmark_horse_lords_theoden_alt_theodred:0 "希奥杰德，里德马克元帅"
 bookmark_horse_lords_theoden_alt_eomer:0 "伊奥梅尔，洛汗元帅"
 bookmark_horse_lords_theoden_alt_eowyn:0 "伊奥温，洛汗执盾女士"
 bookmark_horse_lords_wulfgarbrynjarsson:0 "伍尔夫加·布林雅森"
 bookmark_horse_lords_wulfgarbrynjarsson_desc:0 "作为旧日[rohan|E]与黑蛮地之王伍尔夫的后裔，伍尔夫加是一个高贵而孤独的人，他最关心的事情是人民的安全和保障。但他团结佛戈伊尔的尝试却被[isengard|E]的[wizard|E]彻底挫败。\n\n有传言称野人劫掠者对艾森河的袭击越来越多，留下了毁灭性的破坏，伍尔夫加必须选择面对希奥顿或[sarumancharacter|E]的怒火。"
 bookmark_horse_lords_saruman:0 "“白袍”萨茹曼"
 bookmark_horse_lords_saruman_desc:0 "[sarumancharacter|E]是[valargods|E]派到[middleearth|E]的使者，他是一位强大的智者，也是伊斯塔尔和白道会的领袖。\n\n他在[middleearth|E]大部分的时间都在东方，在[rhun|E]的土地上旅行，甚至到过在[gondor|E]严密监视下的[mordor|E]。在[ageTA|E]2463年，白道会为了应对[sauroncharacter|E]的归来而成立。他曾在[minastirith|E]停留数年之久，研究该城所藏卷帙浩繁的史籍和档案，而后作为[isengard|E]的守护者为米那斯提力斯的宰相服务。\n\n而在暗中，萨茹曼一直在寻找[onering|E]，企图用它做出选择，开启一个新的纪元。"
 bookmark_horse_lords_madogh:0 "国王 麦德三世"
 bookmark_horse_lords_madogh_desc:0 "萨拉莱恩国王是一个极度独立的民族的象征性领袖，与其说是对一位君主的效忠誓言，不如说是血缘关系。最近，在父亲戈尔迪格国王去世后，麦德加冕，他因残忍和暴躁的脾气迅速在家族中赢得了声誉。一些人认为这种残暴是力量的象征，将在动荡的时代保护氏族，而另一些人认为他是他们生存的负担和威胁，将他称为萨拉莱恩的“疯狗”。\n\n最近，他的私生子同父异母弟弟沙米斯在阴影中等待着合适的时机发动攻击；而竞争对手费尔查尔家族的科兰则召集了一个北方亲属联盟，以打破权力平衡，对抗这位年轻的国王。"
 bookmark_horse_lords_madogh_alt_shamis:0 "莫卡德氏族的沙米斯"
 bookmark_horse_lords_madogh_alt_colan:0 "费查尔家族的科兰"
 bookmark_gondor_adrahil:0 "亲王 阿德拉希尔二世"
 bookmark_gondor_adrahil_desc:0 "#TOLKIENQUOTE: “最后前来也最有尊贵气度的，是城主的姻亲、多阿姆洛斯的亲王伊姆拉希尔，烫金的旗帜上绣着大船与银天鹅的家徽，他带来了一队骑着灰马、全副武装的骑士，骑士之后跟着七百名武装的士兵，都如贵族一样高大，灰眸黑发，且行且歌。”#!\n\n[dol_amroth|E]亲王阿德拉希尔二世是抵御海盗和[haradrim|E]从南方入侵的堡垒，但随着他临近暮年，他勇敢的儿子伊姆拉希尔将肩负起银天鹅的旗帜，对抗即将到来的黑暗浪潮。"
 bookmark_gondor_adrahil_alt_imrahil:0 "伊姆拉希尔"
 bookmark_gondor_adrahil_alt_lothiriel:0 "洛希瑞尔"
 bm_3000_harad:0 "沙海暗影"
 bm_3000_harad_desc:0 "#TOLKIENQUOTE: “他们很凶恶。他们有黑眼睛，长长的黑头发；黄金装饰着他们的身体和衣服。一些人生活在最严酷的沙漠中，从地下湖泊取水，另一些人是非常富有的商人或海盗。他们来自许多部落、城市和王国。\n很久以前，他们崇拜索隆并向他们献礼，他现在让他们恐惧，在为魔戒大战做长期准备的过程中向黑暗之塔致敬。”#!\n\n在刚铎和魔多激烈冲突的南方的广袤大地上，另一场争夺中土之魂的大战即将开始。\n\n忠贞派的王国贝拉卡尔虽然不断衰弱但依旧强大——作为刚铎的昔日盟友，它仍然是哈拉德自由人民的主要壁垒。\n\n古老的富饶之地罗夜保持着令人不安的中立，试图维护其长久繁荣的现状。\n\n戒灵霍拉希尔的大军集结在图尔旺峡湾南部。他们正等待着主人的命令，一声令下，便要越过狭窄的海峡袭击他们的宿敌贝拉卡尔。\n\n在沙丘海贫瘠的东部地区，黄金王现在重新建立了他可怕的王国，开始了一个黑暗专制的新时代。"
 bookmark_harad_golden_king:0 "黄金王"
 bookmark_harad_golden_king_desc:0 "“[goldenkingshort|E]”哈韦纳尔·韦达拉巴曾经是整个阿布拉罕和沙丘海的霸主，他的可怕王国为[sauroncharacter|E]保卫着这个地区。但在被[warlastalliance|E]打败后的漫长岁月里，[harad|E]蓬勃发展，索隆的统治早已远去。\n\n现在，黑暗魔君再次将哈拉德的[nazgulcharacter|E]派往南方，提醒[haradrim|E]应该向他们的旧日的统治者表达恐惧和敬意。\n\n现在，许多科夫谢克‑普斯特人聚集在他们的黄金王身后。他们渴望看到阿布拉罕的荣耀得到光复，并在他们脚下看到被他们征服的敌人的尘埃。"
 bookmark_harad_niluhin:0 "至高王 尼鲁欣二世"
 bookmark_harad_niluhin_desc:0 "[bellakar|E]王国正不断衰弱，但未被击垮。自内战以来，尽管盟友们逐个败亡，而黑暗势力日益强大，但[tumakveh|E]家族仍然屹立不倒。\n\n贝拉卡尔国王尼鲁欣二世是一位充满活力的年轻统治者——父亲的去世使他提前登上了王位，但在不到几年的时间里，他已经证明自己是一位能干的统治者。现在，随着[middleearth|E]人民的伟大考验即将开始，他和他的新生子孙们将肩负起[harad|E]自由之盾的重任。"
 bookmark_harad_vatalinar:0 "国王 瓦塔利纳"
 bookmark_harad_vatalinar_mardat:0 "马尔达特"
 bookmark_harad_vatalinar_delasimor:0 "德拉希摩二世"
 bookmark_harad_vatalinar_desc:0 "[ray|E]处在一片令人不安的寂静中。瓦塔利纳尔统治下的太阳王朝保持着对权力的控制，但有迹象表明该王国正处于紧张状态。\n\n在特罗夜斯蒂，传统派长期以来一直保持着一个据点，多年来一直保持沉默。然而，德拉希摩二世可能很快就会认为是时候将瓦特拉教从他们篡夺的博兹沙‑达拉驱逐出去，尤其是如果对他的宗教信徒采取任何行动的话。\n\n在最东边的边界上，哈鲁赞苏拉丹的侄子马尔达特正蠢蠢欲动。他渴望将哈兹·格拉梅兹传播到整个罗夜。[mordor|E]特务暗中支持他，意图取代衰老而顽固的太阳王朝……"
 bookmark_harad_storm_marshal:0 "风暴元帅 阿纳克二世"
 bookmark_harad_storm_marshal_desc:0 "在南[bayoftulwang|E]的岩石峭壁上，松‑安‑哈尔洛赫的主人——阿纳科霍尔二世正虎视眈眈。\n\n他的军团只为一个目的而存在——执行[nazgulcharacter|E]，盲王与风暴之王[khorahil|E]的命令，粉碎[bellakar|E]。但风暴兵团本身也危机四伏——由于长期的压迫，图尔旺的原住民正燃烧着反抗的怒火，而骄傲的安巴路克霍利领主们还记得[anbalkumagan|E]的[adunai|E]尚未被远方戒灵之王奴役的日子……"
 bookmark_harad_ayal:0 "卡塔伊 阿亚尔"
 bookmark_harad_ayal_desc:0 "阿亚尔长期领导的泰德津联盟现在正处在危机的边缘。阿亚尔已时日无多，他的儿子玻尔计划进行一系列雄心勃勃的改革——这些改革肯定会遭到极为傲慢的阿祖门和以他首的保守派泰德津领主们的反对……"
 bookmark_harad_ayal_bor:0 "玻尔亲王"
 bookmark_harad_ayal_azumen:0 "阿祖门"
 bookmark_harad_ruadomirh:0 "拉多米尔·桑·伊瑟林"
 bookmark_harad_ruadomirh_desc:0 "沙漠荒原上的人在挣扎求生。拉多米尔·桑·伊瑟林比大多数人更清楚其中艰辛。他的家族设法争得了沙丘海的中心，囊括了几个小绿洲。虽然他们生存下来了，但并没有得到真正繁荣。但如果沙丘海能够统一在一个家族之下，情况或许会改变……\n\n让蝎子王崛起吧。"
 bookmark_gondor_sauron_alt_mouth_of_sauron:0 "墨杜“索隆之口”"
 bookmark_gondor_vangaris:0 "可汗 凡加里斯"
 bookmark_gondor_vangaris_desc:0 "凡加里斯是[khand|E]社会力量至上主义的代表，在那里，强者崛起，而弱者要么屈服，要么被碾在脚下。凡加里斯曾是可汗德王帐的街头乞食的孤儿，如今却已经成为了整个下可汗德的统治者。但对于他——一个曾经屈膝求生的人来说，这还远远不够。\n\n尽管可汗德的老一辈和那些外国统治者对他不屑一顾，但凡加里斯会继续战斗，直到再也没有人能反对他，直到他已经得到了内心的慰藉。对于他来说，为谁而战都无所谓。"
 bm_3000_rhovanion:0 "森下之战"
 bm_3000_rhovanion_desc:0 "#TOLKIENQUOTE: “北方也爆发了战争，邪恶现身。瑟兰杜伊的王国遭到侵略，林中的战斗持续良久，大火造成了巨大破坏，但最终瑟兰杜伊赢得了胜利。“#!\n\n在北方大地上，幽暗密林和罗瓦尼安平原因迫在眉睫的大战而躁动不安。在多古尔都，可哈穆尔正准备把黑暗带去伟大的洛丝罗瑞恩和绿林王国。尽管沉寂许久，首生子女们依旧强大而又英勇，随时准备迎接考验。\n\n在东方大地上，鲁恩的黄金国度——蔑罗舒坚，奉索隆之令开始大举攻伐诸国。但它是一个脆弱的政权，东夷骄傲而又勇敢，他们氏族众多，信仰纷繁，这些黄金之民并不全心向黑暗。\n\n在河谷邦和埃瑞博，人类和矮人领主正商议东方战事，而来自多温尼安的酒主使者们无异于雪中送炭。"
 bookmark_rhovanion_galadriel:0 "夫人 加拉德瑞尔"
 bookmark_rhovanion_galadriel_desc:0 "曾几何时，骄傲的加拉德瑞尔离开了[blessedrealm|E]，她野心勃勃，渴望拥有属于自己的国度。在[firstage|E]末，她断然拒绝了自[banofthevalar|E]中得赦的机会，因为她没有做过任何需要被赦免的事情。为了得到她自己的国度，加拉德瑞尔在中洲漂泊许久，最终她实现了自己的理想。在[lothlorien|E]，加拉德瑞尔树起了自己的旗帜，她的国度如今不仅公正而美丽，并且强大又安全。\n\n但加拉德瑞尔十分清楚，洛丝罗瑞恩之外还有广阔的世界，长期以来他一直提防[sauroncharacter|E]并帮助那些需要帮助的外邦人。如今，随着[thirdage|E]的薄暮笼罩中土，明智的加拉德瑞尔早已看到了她的[galadhrimelves|E]，她本人和她国度的未来——要么血战而胜，要么默默消逝。时间会告诉我们结局。"
 bookmark_rhovanion_grimbeorn:0 "老格里姆贝奥恩"
 bookmark_rhovanion_grimbeorn_desc:0 "贝奥恩的儿子自力更生，成为了一位伟大的领主。和他的父亲一样，他可以化身为熊，他也和父亲一样，居住在[mistymountains|E]与[mirkwood|E]之间的[anduin|E]谷地。\n\n他的[northron|E]族人，贝奥恩一族，保持着穿过他们土地的道路畅通，不受[orcs|E]和恶狼侵扰。他们维持着横跨大河的卡尔岩渡口，以及穿越山脉的高隘口。尽管贝奥恩一族的人民对他们的保护收取了高昂的费用，但如果没有他们，穿越安都因上游谷地的道路将难以逾越。"
 bookmark_rhovanion_thranduil:0 "国王 瑟兰督伊"
 bookmark_rhovanion_thranduil_desc:0 "瑟兰督伊王出身高贵，却形单影只，他的故乡多瑞亚斯失陷已久，因此他在[mirkwood|E]北部的绿丘之下建起他的宫殿，聊以缅怀那明霓国斯的旧日荣光。自从[warlastalliance|E]惨胜之后，瑟兰督伊王心头一直萦绕着一种不详的预感，他察觉到[sauroncharacter|E]或许已经卷土重来。因此他深居简出，关闭国境，只保护他的人民和他王国四周，不愿掺和进日益恶化的时局之中。\n\n但[lasgalendrimelves|E]不会永远与世隔绝，置身局外，瑟兰督伊也明白这一点。五军之战后，瑟兰督伊王和他的王国已愈发活跃，一改过去的消极避世。[dolguldur|E]的威胁迫在眉睫，决定绿林王国的命运时刻已近在眼前。"
 bookmark_rhovanion_khamul:0 "“东方魔影”可哈穆尔"
 bookmark_rhovanion_khamul_desc:0 "[dolguldur|E]的副官，[khamul|E]，是其主子在北方的得力干将，致力于攻伐[lorien|E]和[mirkwood|E]的[elves|E]。可哈穆尔曾是遥远东夷的国王，也是[nazgulcharacter|E]中的最强者之一，其力量和地位仅次于[witchkingshort|E]。\n\n据说可哈穆尔对[onering|E]的感应极为敏锐，这也是他被派去多古尔都的原因之一。巫术之丘毗邻[anduin|E]河谷，而这里正是[isildur|E]陨落之处。可哈穆尔奉命侦查此地，搜索至尊魔戒的下落，一旦发现持有者，便格杀勿论，为他的主人取回那失落已久的财产。但若是至尊魔戒依旧踪迹难寻，那可哈穆尔便会静待时机，意图彻底毁灭精灵的王国……"
 bookmark_rhovanion_hawin:0 "国主 哈温"
 bookmark_rhovanion_hawin_desc:0 "从布拉多辛的统治开始，科尔达纳家族一直把持着国主的选举。虽然眼下时局纷扰，但哈温已经证明了自己的统治才能。他巧言善辩，小心翼翼地平衡着国内外日益加剧的紧张形势。传统的酒主家族和新兴的富商家族相互攻讦，科尔达纳家族作为[dorwinrim|E]酒主之首，自然成为众矢之的……\n\n至少从目前来看，[dorwinion|E]依旧团结一致，这些分歧与争吵都是民间事务。但如果不及时采取行动解决这些矛盾，那这个王国将来势必要分崩离析。"
 bookmark_rhovanion_bain:0 "国王 巴因"
 bookmark_rhovanion_bain_desc:0 "屠龙者巴德之子巴因是[dale|E]的第二任国王。在他的统治下，他父亲的王国不断扩张，通过明智的联姻和外交手段，将下凯尔都因的[northmen|E]置于弓箭手的旗帜下。巴因现在老了，但他的儿子布兰德已经长大成人，可以在他去世时继承亲属关系。\n\n河谷邦非常强大，并被他们在[dorwinion|E]、[erebor|E]和[erynlasgalen|E]的朋友所环绕。但在南方，蔑罗舒坚战意高昂的新恶龙可汗威胁要向北进军并破坏[dalemen|E]来之不易的繁荣。也许巴德的继承人再次被称为屠龙者的时刻很快就会到来……"
 BOOKMARK_CHARACTER_DIFFICULTY_VERY_EASY:2 "#difficulty_easy 非常简单#!"
 BOOKMARK_CHARACTER_DIFFICULTY_VERY_HARD:2 "#difficulty_hard 非常困难#!"
 bookmark_rhovanion_huz_margoz:0 "酋长 胡兹马戈斯"
 bookmark_rhovanion_huz_margoz_alt_zhamik:0 "恶龙可汗 扎米克"
 bookmark_rhovanion_huz_margoz_alt_kirun:0 "基朗"
 bookmark_rhovanion_huz_margoz_desc:0 "蔑罗舒坚如今的恶龙可汗是个野心勃勃的狂信徒。自从十年前他成为恶龙可汗以来，扎米克的西征已经为东来者们征服了[rhovanion|E]的大片土地。如今他集结大军枕戈待旦，只等他主人[sauroncharacter|E]一声令下，便要踏平西方世界。\n\n但并非每一个黄金国度之民都甘愿屈膝索隆。胡兹马戈斯，古老而令人畏惧的思烈家族的最后血脉正意图挑战恶龙可汗之子以夺取王国，重新光复他祖先可怕的遗产。\n\n扎米克是否能如愿以偿？或是说东来者们将要脱离索隆的魔爪，骄傲而又自由地迈入新纪元……"
 bm_3000_eriador:0 "失落王国"
 bm_3000_eriador_desc:0 "#TOLKIENQUOTE: 一开始他们经过的是霍比特人的土地，这是一片值得人尊敬的开阔乡野，居民都是些正直而又体面的人，道路平整，点缀着一两间客栈，间或会遇到一位从容赶路的矮人或是农夫。接着，一行人来到了说陌生语言的区域，人们唱的歌谣也是比尔博之前从未听到过的。再接着他们就深入到了野地，这里没有住户，没有客栈，道路的情况也越来越糟。#!\n#QUOTEDCHARACTER: ——《霍比特人》，第二章，“烤羊腿”#!\n\n国王的时代已然随着对抗巫王的北方大战逝去许久，留下了一片废墟遍布、满目疮痍的土地，人烟稀少而难以收拾残局，但至少，埃利阿多的确知晓了和平的滋味。留下的民族大多朴素而局限于一隅，或是如暮暗丘陵的居民和隐蔽于河角地的杜内丹人这样的隐士。精灵与矮人也依旧生活在林顿和蓝色山脉，而伊姆拉缀斯则是任何东行文明人进入野蛮之地前的最后一站。\n\n少数人的警戒保护着沉眠的埃利阿多远离阴影。杜内丹游民和日渐减少的伊姆拉缀斯精灵组成了环绕东埃利阿多的安全网，他们警惕地守望着迷雾山脉。\n\n然而如今有传言称，埃利阿多有件隐藏的巨大宝藏，它或许会改变一切生物的命运……"
 bookmark_eriador_aragorn:0 "族长 阿拉贡二世"
 bookmark_eriador_aragorn_desc:0 "#TOLKIENQUOTE: “他像古时的海国之王一样高大，高过身旁立着的诸人；他看似年老，却又正当盛年；他眉宇之间透出智慧，双手掌握力量与医治之能，周身似乎散发出一团光芒。”#!\n\n彼乃命运所选之人，[dunedainnorth|E]族长阿拉贡，一生事迹丰盛。他曾与诸王并肩而战，为智者谋，为伟者辅。无论暗中潜行，白日战场，抑或游走荒野、南疆、东域，皆不避艰险，为对抗黑暗而奔走。\n\n然，未来之日将至，阿拉贡必将启示世人，展示[isildur|E]之血脉、[conceptracemen|E]之英勇犹存。[elendil|E]之旗号再度飞扬，自由之民齐聚，共御未卜之祸……"
 bookmark_eriador_elrond:0 "领主 埃尔隆德"
 bookmark_eriador_elrond_desc:0 "#TOLKIENQUOTE: “他令人肃然起敬，好似一位历尽风霜的君王；然而他又精力充沛，如同一位勇士，身经百战，年富力强。他乃是幽谷之主，在精灵和人类两族中都大有威望。”#!\n\n半精灵[elrond|E]，[rivendell|E]领主，或许是[middleearth|E]最伟大的[eldar|E]之一，也是其中最智慧者。\n\n历经诸多挫折，往往胜利亦无所用，但他依旧是自由之民最勇敢的冠军与智者。心怀悲伤，明知[elves|E]时代已将终结，这个[age|E]，不论胜败，皆是为他人悲哀之时代。"
 bookmark_eriador_cirdan:0 "领主 奇尔丹"
 bookmark_eriador_cirdan_desc:0 "#TOLKIENQUOTE: “当他们来到大门前，造船者奇尔丹前来迎接他们。他身量极高，胡子很长，年纪也十分苍老，但目如朗星，神采锐利。他看着他们，鞠了一躬，说：‘一切都准备好了。’”#!\n\n造船者奇尔丹继续承担着他在[thirdage|E]的职责，守护着日渐凋零的[lindon|E]的[falathrim|E]，为那些渴望启程前往[valinor|E]的人建造船只。尽管远离了如今威胁[middleearth|E]的敌人，但林顿仍然存在，即便如今已凋零许多，仍是一片沉睡中的力量之境。但此刻，奇尔丹将守望，静候时机，给予他人指引和帮助。\n\n无论世界将带来何等风暴，奇尔丹将作为领主与治理者之姿引领林顿，直至那一天，他的任务完成，最后一艘[elven|E]船扬帆而去……"
 bookmark_eriador_bilbo:0 "比尔博"
 bookmark_eriador_bilbo_desc:0 "#TOLKIENQUOTE: “比尔博非常富有，非常古怪，打从他那场引人注目的失踪与出人意表的归来后，就成了夏尔的奇人，算来至今已有六十年……”#!\n\n比尔博曾经是最受尊敬的[hobbit|E]之一，但自从他从前往[erebor|E]的那场伟大的“冒险”返回之后，他就变得异常古怪。传言他带着满满的金银归来，但如今仍经常外出闯荡，会见各种[dwarves|E]和[elves|E]，还在袋底洞的精致住所招待他们。\n\n尽管年事已高，比尔博仍保持壮年时期霍比特人的活力。这让他许多霍比特同族都嫉妒不已——一个拥有不竭精力和财富的人，的确会让人觉得有些不公平。但真相是，比尔博藏着一个将决定本[age|E]命运的秘密——他拥有[onering|E]。"
 bookmark_eriador_maglor:0 "“歌手”玛格洛尔"
 bookmark_eriador_maglor_desc:0 "#TOLKIENQUOTE: “据说，玛格洛尔也不堪忍受精灵宝钻的折磨之苦，最后将它抛入了大海，从此以后永世徘徊于海边，怀着痛苦与懊悔在波涛旁吟唱。”#!\n\n至少歌手如此传唱。然而，几乎在这一个[age|E]里，[maglor|E]都已未曾如此在世间游荡。尽管依然陷于深深的悲痛与自责之中，但玛格洛尔在他兄长[maedhros|E]的旧日堡垒中找到了些许平静。有些最老的诺多追随者回到了他身旁，建立了一个简单的社群，远离[conceptracemen|E]或[elves|E]的事务。\n\n然而，玛格洛尔仍旧是强大的[houseoffeanor|E]末裔。一个适当的诱因便能燃起他的火焰，照亮这个世界——或者吞噬这个世界。"
 bm_3000_mountains:0 "雾山之寒"
 bm_3000_mountains_desc:0 "#TOLKIENQUOTE: 矮人大体上是一支坚韧但其貌不扬的种族，行事隐秘，勤勤恳恳，对受害（和受益）都念念不忘，比起拥有生命的活物，他们更热爱岩石、宝石，以及那些匠人制作成形的物件。古时人类觊觎矮人的财富与手工造物，双方种族有过敌意。但不管人类的传说中怎样渲染，矮人天性并不邪恶，心甘情愿侍奉大敌的更是向来寥寥。#!\n#QUOTEDCHARACTER: ——《魔戒》，附录六#!\n\n第三纪元的暮色中，西部土地上的三支矮人族群——长须，火须和宽背——紧密联系于血与情的纽带之中。三者都曾兴盛于一时，但卡扎督姆、贝烈戈斯特和诺格罗德便是他们古时辉煌的破碎残影。然而，仍有新的厅堂被掘出，新的歌谣被传颂；如今世界变迁，奥力的孩子们或许也将迎来新的纪元。\n\n但他们并非唯一的群山居民。尽管“亵渎者”阿佐格的阴影不再，但他的子孙仍在——一位统治着贡达巴德山，另一位正企图夺回他们的荣耀之所，墨瑞亚。若不加以遏制，迷雾山脉的半兽人或许将会再度崛起……"
 bookmark_mountains_balin:0 "巴林，芬丁之子"
 bookmark_mountains_balin_desc:0 "巴林违背了他的国王与封君的意愿，踏上了收复古老[dwarven|E]国度[moria|E]的征程。\n\n尽管在初期取得了巨大的成功，但过去几年里，这场探险似乎受到了诅咒。在[mistymountains|E]的深处，探险队员会神秘失踪，还总能发现惨遭撕碎的矿工尸体，来自[erebor|E]的新定居者已经越来越少。更有传言称，深渊中潜伏的[goblins|E]静待着探险者的失足。\n\n为寻求指引，巴林计划凝视镜影湖的深处，希望能获得一种启示，指引他的殖民地免遭日渐衰亡。"
 bookmark_mountains_dain:0 "大君 “铁足”戴因"
 bookmark_mountains_dain_desc:0 "#TOLKIENQUOTE: “戴因是位伟大睿智的王，在他统治的时期，矮人繁荣兴旺，重新强盛起来。”#!\n\n“铁足”戴因二世，纳因之子，是一个有着传奇故事的人物。从他击败了“亵渎者”阿佐格，到参与五军之战，再到漫长而繁荣的山下之王时代——少有[durinsfolk|E]的诸王能够如此自豪地述说自己的生平。\n\n智慧与力量并存，戴因的统治让[longbeards|E]繁荣起来，自[khazaddum|E]失落以来，长须从未如此辉煌。[erebor|E]和铁丘陵都见证了巨大的繁荣，长须一族的人口也不断增加。\n\n如今，年迈却康健的戴因在这个[age|E]的最后一战中，将为自己的伟大传奇增添最后一个章节……"
 bookmark_mountains_dain_alt_nain:0 "领主 纳因"
 bookmark_mountains_dain_alt_zina_konatl:0 "“行走之斧”兹纳‑科纳特尔"
 bookmark_mountains_brokkr:0 "大君 布罗克尔"
 bookmark_mountains_brokkr_desc:0 "杜瓦林一族世世代代努力重建贝烈戈斯特的废墟。但是，进展缓慢，时断时续。虽然贝烈戈斯特并未像邻近的诺格罗德被毁得彻底，但从某些方面来说，贝烈戈斯特更加危险，其倒塌的洞穴和大厅在每次试图重建时都有坍塌的风险。\n\n然而，凭借他们北方稳固的卫城和与[longbeards|E]的友谊，[broadbeams|E]得以慢慢施展他的想法。"
 bookmark_mountains_uri:0 "大君 乌瑞六世"
 bookmark_mountains_uri_desc:0 "乌瑞六世，第六代[firebeards|E]之父的化身，如今正处于生命的最后时日。作为年轻的王子时，他曾参与[dwarves|E]与[orcs|E]之战，率领火须勇士在阿扎努比扎奋战。在那场战斗中，他和梭林与瑟莱因之间埋下了深厚的敬意，帮助流亡的他们建造了新的厅堂，他们的族人在共同劳作中结下了深厚的情谊。\n\n满足于他的族人在[eredluin|E]南方打造的简陋领地，乌瑞在锻造间和车床前度过了他生命的余晖时光，将宫廷琐事交给了他的长子。\n\n他的血脉安全，他的族人安康，乌瑞毫无遗憾。"
 bookmark_mountains_uri_alt_eldberk:0 "领主 埃尔德贝克"
 bookmark_mountains_gorgol:0 "首领 戈格尔"
 bookmark_mountains_gorgol_desc:0 "骄傲而暴躁的戈格尔是阿佐格和波尔格的继承人，他强壮高大，勇猛好斗。然而，他骨子里却是个懦夫，不敢带领[gundabad|E]的[orc|E]们向外扩张，招惹自由人民。\n\n在他的父亲死去后，他在与兄弟姊妹的争斗中勉强占优，保住了地位。然而他的怯懦让他不敢放开手脚，以至于这过去的六十年里，他一直在巩固自己的统治。但他长久谨慎的经营也为他带来了好处，如今他已是北方最有威势的奥克领主。"
 bookmark_mountains_mazog:0 "“被放逐者”玛佐格"
 bookmark_mountains_mazog_desc:0 "脾气暴躁的玛佐格是波尔格的幼子，为了争夺[gundabad|E]的统治权，他和兄弟姊妹们争斗不息。但是，玛佐格最后还是事败身退，被放逐至贡达巴德山之外。伴随着心中无尽的怨恨与愤怒，玛佐格在南进过程中想出了一个新计划。他没有必要执着于在贡达巴德山夺得霸权，[moria|E]不是更好的乐土吗？他决意夺回这片土地，重建他爷爷阿佐格的国度。\n\n事情不会一帆风顺，在南进途中，他陷入了与半兽人头目高基尔的冲突之中，墨瑞亚的[goblin|E]部落对这位新[orc|E]首领嗤之以鼻。但无论如何，玛佐格已在这里站稳了脚跟，甚至有传言说，他取得了[dolguldur|E]黑暗力量的支持……"
 bookmark_mountains_gorkhil:0 "半兽人王 戈齐尔"
 bookmark_mountains_gorkhil_desc:0 "新的半兽人王已经在半兽人镇崛起，平息了自上一位王被梭林远征队诛杀以来的动荡。\n\n当[gundabad|E]的流亡者自北方而来，向四分五裂的半兽人镇勒索食物和补给时，半兽人们似乎无力抵抗。毕竟，大胖死了，他们之中又有谁能抵挡那个大块头的部众呢？\n\n事实并非如此！因为一位伟大的半兽人挺身而出。戈齐尔团结了混乱的国度，击退了玛佐格的攻势并加冕为王。虽然暗流涌动在内，强敌环伺在外，但半兽人王决心捍卫他的王国。"