 bm_3000_gondor: "刚铎之围"
 bm_3000_gondor_desc:0 "#TOLKIENQUOTE: “大敌已经准备就绪，集结了他的全部军力……这将是我们所知的刚铎的终结。此处他的铁拳将最为猛烈。”#!\n#QUOTEDCHARACTER: ——白袍甘道夫#!\n\n索隆准备摧毁西方的最后一个堡垒，刚铎王国。他已经集结了大军，几乎汇聚起了他的全部力量。他现在仅仅需要至尊戒就可以取得绝对的胜利，确保刚铎的沦亡。\n\n在刚铎，宰相德内梭尔将自己隐匿于白塔之中，为他的国度即将引来的大战做准备。他的儿子们在欧斯吉利亚斯和伊希利恩奋战以试图扭转局势，刚铎的子民将继续战斗，反抗至最后一刻。\n\n在南方，刚铎在哈拉德和乌姆巴尔的老对手正从先前的失败中恢复过来。他们怀恨在心，看着刚铎的力量捉襟见肘，窥伺着一个能最终扳平比分的机会。\n\n群敌环伺之下，杜内丹最后的王国能否存续？"
 bookmark_gondor_denethor:0 "执政宰相 德内梭尔二世"
 bookmark_gondor_denethor_desc:0 "#TOLKIENQUOTE: “我必将铭记于心，必不辜负起誓之人：以关爱回报忠诚，以荣誉回报英勇，以复仇回报背誓。”#!\n\n德内梭尔二世，[gondor|E]的执政宰相，是一个内敛且严厉的人，但他的气质与他的王国相匹配。多年以来，他抵挡住了[mordor|E]的每一次进攻，在他坚定的领导之下，刚铎得以在越来越不可能的情形下维持住了[dunedainsouth|E]。若在其他落后的王国，这样的掌权者早就理所当然地自封为王了，但德内梭尔并非卑劣之人。他是宰相，而刚铎是他的职责。\n\n隐匿[whitetower|E]之中，刚铎宰相准备着保卫他的国土。但绝望潜伏于阴影之中，等候着时机。"
 bookmark_gondor_denethor_alt_boromir:0 "波洛米尔"
 bookmark_gondor_denethor_alt_faramir:0 "法拉米尔"
 bookmark_gondor_sauron:0 "黑暗魔君 索隆"
 bookmark_gondor_sauron_desc:0 "#TOLKIENQUOTE: “因为大敌极其聪明，并且以一己恶意为秤，精确权衡一切；然而他所知的惟一衡量标准是欲望，渴求权力的欲望，而他就据此揣度所有人心。”#!\n\n在漫长年岁与无数次的挫败之后，[sauroncharacter|E]终于准备好实现他统治整个[middleearth|E]的宏伟计划了。巴拉督尔得以重建，他的军队已集结就绪，而[west|E]四分五裂，不堪一击。还有什么力量能够对抗魔戒之主、大地之主索隆呢？\n\n#TENGWAR: 5^`V 7x%P 1`N 7j&`V 3`V jE° #!\n#TOLKIENQUOTE: 至尊戒，驭众戒。#!"
 bookmark_gondor_sauron_alt_witchking:0 "“巫王”埃尔‑穆拉佐尔"
 BOOKMARK_RELATION_NAZGUL:0 "戒灵"
 bookmark_gondor_kathuphazgan:0 "国王 卡苏法兹甘"
 bookmark_gondor_kathuphazgan_desc:0 "“篡位者”卡斯塔米尔的继承人、[umbar|E]巨港之主卡苏法兹甘继承了一个支离破碎的国度。[gondorian|E]的将领梭隆吉尔焚烧了他们的舰队、杀害了他的父亲，这座曾经强大的海港历经苦难而又已然重建，但即便当下它仍没有恢复全盛。乌姆巴尔丧失了对腹地的控制，而纯血主义者正在港口散布异议。在为父辈报仇雪恨之前，卡苏法兹甘必须先清理门户。\n\n第三个[realm_in_exile|E]正摇摇欲坠地站立在新纪元的曙光之中，准备好利用即将到来的战争。"
 bookmark_gondor_kathuphazgan_alt_cassimir:0 "卡斯西米尔"
 bookmark_gondor_kathuphazgan_alt_burodapan:0 "布洛达潘"
 bookmark_gondor_suladan:0 "苏拉丹王"
 bookmark_gondor_suladan_desc:0 "苏拉丹继承了一个衰落国度。曾经，哈鲁赞国王支配着整个[nearharad|E]地区，能够与[gondor|E]争夺哈隆铎的统治权。\n\n但那些日子已经过去了。海勒卡的叛乱粉碎了[haradrim|E]们徒有其表的团结，渐渐地，哈尔宛帝国崩溃瓦解。苏拉丹希望扭转这一趋势，恢复他的家族在[harad|E]应有的统治地位。\n\n在北方，一个与苏拉丹同样憎恨刚铎和海勒卡的力量正在崛起，这可能对他实现野望至关重要。"
