 bm_3320_downfall_desc:0 "#TOLKIENQUOTE: “阿门洲和埃尔达生活的埃瑞西亚岛都被永远挪往人类无法到达之处。而“赠礼之地”安多尔，诸王统治的努门诺尔，埃雅仁迪尔之星的埃兰娜，也被彻底毁灭了……伊露维塔将中洲西边的大海与东边的“空旷之地”弯转，另外又有许多新地新海被造出来。但世界缩小了，因为维林诺与埃瑞西亚被挪出世界，移入了隐藏事物之域。”#!\n#QUOTEDCHARACTER: ——精灵宝钻，努门诺尔沦亡史#!\n\n世界上最伟大的人类帝国努门诺尔已不复存在。在堕落中被伊露维塔的愤怒摧毁后，世界本身已经被重塑，从平面变成了球体。不死之地已与凡人隔绝，黑暗魔君索隆与星之岛一起坠入深渊。\n\n在这场灾难中，中土世界的前努门诺尔殖民地以及索隆的前傀儡和附庸都被埋葬了。世界已经永远改变，没有人能预测不确定的未来会发生什么……"