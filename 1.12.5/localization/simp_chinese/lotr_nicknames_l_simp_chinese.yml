 nick_the_cracked:0 "碎裂者"
 nick_the_cutthroat_orc:0 "杀手"
 nick_bateater:0 "食蝠者"
 nick_bateater_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has developed a particular taste for the large bats that live deep in the [mistymountains|E]."
 nick_dwarfflayer:0 "矮人杀手"
 nick_dwarfflayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]在[dwarves|E]与[orcs|E]之战中抓获并折磨了许多[dwarves|E]，为他自己赢得了恐怖的民声。"
 nick_the_outcast_mazog:0 "被放逐者"
 nick_the_outcast_mazog_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]厌倦了他哥哥的统治，在争夺[gundabad|E]统治权的战斗失败后，他逃亡南方，深入[mistymountains|E]。他在那招兵买马，意图夺取[moria|E]，这是阿佐格后裔与生俱来的权力。"
