l_simp_chinese:
 nick_the_slug_unique:0 "Dalat 'azm-markh"
 nick_the_slug_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] among the first [stiffbeard|E] [dwarves|E] to settle Nulâ Mabedkhmâ, though [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] slow to realise its worth, and therefore it fell into ruin for several decades during the [secondage|E]."
 nick_the_watcher_unique:0 "守望者"
 nick_the_watcher_unique_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] among the first dwarves of Úri's house. In that time before the first sunrise, he saw much and learned more. He taught [CharYourHerHis(CHARACTER)] line to never place their trust in the hands of outsiders."
 nick_the_axe_that_walks_unique:0 "行走之斧"
 nick_the_axe_that_walks_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]生于行路之上。仅仅三十岁时，[CharYourHerHis(CHARACTER)]就接过了体弱父亲的战团指挥权，在整个[middleearth|E]漫游了两个世纪。\n\n[CharYourHerHis(CHARACTER)]为[blacklocks|E]之仇向[sauroncharacter|E]报复的渴望，正如其想向世人证明其能排除万难的意愿一般强烈。有人说[CharYourHerHis(CHARACTER)]的骄傲甚至可以与最不谦卑的一位瑟拉尔相媲美。"
 nick_the_generous_unique:0 "慷慨者"
 nick_the_generous_unique_desc:0 "While [CHARACTER.GetShortUINameNoTooltipNoFormat] had always been stubborn and impulsive when [CharYourHerHis(CHARACTER)] spirit returned to [ardaconcept|E], [CharYourHerHis(CHARACTER)] sixth incarnation was uniquely compassionate. He leapt at the chance to fight in the war of [dwarves|E] and [orcs|E], where Dain \"Ironfoot\" and he saved one another time and time again.\n\nÚri VI also welcomed Thorin's exiles to settle next to [CharYourHerHis(CHARACTER)] own hold and dismissed all material concerns by funding their colony. Lastly he brought the faith of \"Kemnêl-mesêm\" to [CharYourHerHis(CHARACTER)] people from [CharYourHerHis(CHARACTER)] cooperation with the Broadbeams and Cirdan of [lindon|E]. The Dwarven Father enthusiastically spoke of [CharYourHerHis(CHARACTER)] faith and of friendship with the [elves|E] to all who would listen.\n\nStubborn in [CharYourHerHis(CHARACTER)] generosity, Úri VI spent [CharYourHerHis(CHARACTER)] life building bridges between peoples and laid the foundation of relationships that enabled the seventh and final incarnations of Durin, Úri and Dwalin to rebuild their ancient mansions of Khazad Dum, Belegost and Nogrod. The actions of this most compassionate of [dwarves|E] were remembered long after the passing of the last [dwarf|E]."
 nick_the_deathless:0 "不死者"
 nick_the_deathless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]活得如此之长，其寿命是[CharYourHerHis(CHARACTER)]种族的数倍，以至于许多[dwarves|E]认为[CharYouHerHim(CHARACTER)]是不死的。"
 nick_the_rich_dwarf:0 "富有者"
 nick_the_swift_dwarf:0 "迅捷者"
 nick_the_cold_dwarf:0 "冷淡者"
 nick_the_scarred_dwarf:0 "伤痕累累者"
 nick_the_wise_dwarf:0 "智者"
 nick_the_proud_dwarf:0 "骄傲者"
 nick_ironfoot:0 "铁足"
 nick_stonehelm:0 "石盔"
 nick_oakenshield:0 "橡木盾"
 nick_oakenshield_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] earned his epithet in T.A. 2799 during the Battle of Azanulbizar, at the climax of the War of the [dwarves|E] and [orcs|E]. At some point in the battle, his shield broke, and, using an oaken tree branch found on the ground as a shield he gained the epithet 'Oakenshield'."
 nick_bravesoul_unique:0 "勇魂"
 nick_bravesoul_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是勇魂家族的传奇祖先，长须族传说它他杀死了一只恶魔，夺得了一颗太阳般耀眼的钻石。不管事实如何，其遗泽体现在后嗣诚实勤劳的传统之中，他们探求财富仅仅是为了满足需求。"
 nick_fatty:0 "小胖"
 nick_fatty_desc:0 "It is widely believed that [CHARACTER.GetFirstNamePossessiveNoTooltip] girth is greater than that of [CharYourHerHis(CHARACTER)] height."
 nick_the_bullroarer:0 "吼牛"
 nick_the_bullroarer_desc:0 "Being far taller than other [hobbits|E], [CHARACTER.GetFirstNamePossessiveNoTooltip] greater frame and stature allows [CharYouHerHim(CHARACTER)] to ride a horse, roaring while riding into battle against those that would threaten [CharYourHerHis(CHARACTER)] kinfolk."
 nick_the_old_took:0 "老图克"
 nick_the_old_took_desc:0 "Contrary to popular belief, [CHARACTER.GetShortUINameNoTooltipNoFormat] originally became known as 'the Old Took' not because of [CharYourHerHis(CHARACTER)] longevity, but because of [CharYourHerHis(CHARACTER)] numerous younger relatives."
 nick_deepdelver:0 "深掘者"
 nick_deepdelver_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for [CharYourHerHis(CHARACTER)] great works of construction, delving many new dwellings and expanding even more."
 nick_proudneck:0 "傲颈"
 nick_proudneck_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known to think [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] above [CharYourHerHis(CHARACTER)] fellow [hobbits|E], often walking among them with [CharYourHerHis(CHARACTER)] gaze raised above their heads."
 nick_masterful:0 "威严"
 nick_masterful_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known to be good at just about anything [CharYouSheHe(CHARACTER)] dedicates [CharYourHerHis(CHARACTER)] mind to."
 nick_broadbelt:0 "大腹"
 nick_broadbelt_desc:0 "Larger than the average hobbit, it has been a long held rumour that [CHARACTER.GetShortUINameNoTooltipNoFormat] must get [CharYourHerHis(CHARACTER)] belts specially made, just to avoid [CharYourHerHis(CHARACTER)] britches falling down."
 nick_goldfather:0 "金老爹"
 nick_goldfather_desc:0 "众所周知，[CHARACTER.GetShortUINameNoTooltipNoFormat|U]对赚钱很有一套。"
 nick_scattergold:0 "散金"
 nick_scattergold_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for [CharYourHerHis(CHARACTER)] frivolous spending habits."
 nick_old_toby:0 "老托比"
 nick_old_toby_desc:0 "It is unclear whether it was [CHARACTER.GetShortUINameNoTooltipNoFormat] or the famous weed [CharYouSheHe(CHARACTER)] introduced to the Shire that first became known as 'Old Toby', but both are mentioned with great adoration among [CharYourHerHis(CHARACTER)] people."
 nick_farmer_maggot:0 "农夫马戈特"
 nick_farmer_maggot_desc:0 "Notoriously ferocious to trespassers, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] also well known for [CharYourHerHis(CHARACTER)] turnip farm and mushrooms."
 nick_gaffer:0 "老头儿"
 nick_gaffer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a long time gardener at Bag End, and local expert on potatoes and other roots."
 nick_roper:0 "绳匠"
 nick_roper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a renowned ropemaker in the Shire."
 nick_bombadil:0 "邦巴迪尔"
 nick_bombadil_desc:0 "我是最老之人，那就是我……汤姆记得第一滴雨，第一颗橡实……[CharYouSheHe(CHARACTER)]知道繁星之下那尚不包含恐惧的黑暗——那时，黑暗魔君尚未自外界降临。\n\n“老汤姆·邦巴迪尔，乐天老伙计；\n他身穿外套天蓝色，脚蹬黄皮靴。”"
 nick_the_hapless:0 "倒霉蛋"
 nick_hammerhand:0 "锤手"
 nick_hammerhand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] called Hammerhand because of [CharYourHerHis(CHARACTER)] great strength and prowess with [CharYourHerHis(CHARACTER)] fists: [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] known to fight barehanded. This is sometimes attributed to a superstition that if \"[CharYouSheHe(CHARACTER)] used no weapon no weapon would upon bite [CharYouHerHim(CHARACTER)]\""
 nick_leofa:0 "利奥法"
 nick_ednew:0 "重焕新生者"
 nick_eadig:0 "埃亚迪格"
 nick_knight_of_the_mark:0 "马克骑士"
 nick_wormtongue:0 "佞舌"
 nick_wormtongue_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known as Wormtongue, for it is said that every word that passed [CharYourHerHis(CHARACTER)] lips was a lie."
 nick_wolfsbane:0 "狼毒"
 nick_wolfsbane_desc:0 "In a fit of rage, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] rumored to have decimated an entire pack of wolves on [CharYourHerHis(CHARACTER)] own. This earned [CharYouHerHim(CHARACTER)] the nickname Wolfsbane."
 nick_the_unifier:0 "统一者"
 nick_steelsheen:0 "钢泽"
 nick_the_pure:0 "the Pure"
 nick_of_the_hills:0 "丘陵"
 nick_of_the_hills_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] spent much of [CharYourHerHis(CHARACTER)] youth trecking through the wild hills of [rhovanion|E]. This, along with [CharYourHerHis(CHARACTER)] reputation as a raider who suddendly ambushes traders passing through the Brownlands, earned [CharYouHerHim(CHARACTER)] the epithet 'of the Hills'"
 nick_the_rider_that_remained:0 "留下的骑手"
 nick_the_rider_that_remained_desc:0 "When Eorl led the majority of the [eothed|E] south, some remained behind in the [anduinvale|E] for various reasons. They chose as their leader [CHARACTER.GetShortUINameNoTooltipNoFormat], who was dubbed 'the Rider that Remained' by [CharYourHerHis(CHARACTER)] kin further south. Although [CharYouSheHe(CHARACTER)] never claimed the title of king, for [CharYouSheHe(CHARACTER)] still considered himself a subject of the King of [rohan|E], [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] remembered as the forefather of the modern Leofrings ('Leofr's Folk')."
 nick_the_singer_of_sagas:0 "萨迦吟诵者"
 nick_the_singer_of_sagas_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an excellent bard, and [CharYourHerHis(CHARACTER)] legendary tales inspired many of the myths and sagas surrounding the Fae."
 nick_the_last:0 "最后之人"
 nick_the_last_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the last of [CharYourHerHis(CHARACTER)] line of rulers."
 nick_gwinaran:0 "格温纳兰"
 nick_grapeseed:0 "葡萄籽"
 nick_alphathel:0 "阿尔法塞尔"
 nick_half_full:0 "半大"
 nick_half_full_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] often mocked for [CharYouHerHis(CHARACTER)] small statue."
 nick_anoriell:0 "阿诺瑞尔"
 nick_anoriell_desc:0 "因[CharYouHerHis(CHARACTER)]美丽开朗的天性，[CHARACTER.GetShortUINameNoTooltipNoFormat|U]被称为阿诺瑞尔，意为“太阳少女”。"
 nick_elf_friend:0 "精灵之友"
 nick_elf_friend_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是一位非常友善随和的[CHARACTER.GetWomanMan]，在[CharYourHerHis(CHARACTER)]青年时代与一位来自北[game_concept_mirkwood|E]的[lasgalendrimelves|E]成为了朋友。"
 nick_the_vine_whisperer:0 "酒歌者"
 nick_the_vine_whisperer_desc:0 "It was said that [CHARACTER.GetShortUINameNoTooltipNoFormat|U] always knew exactly what [CharYourHerHis(CHARACTER)] plants needed. Under [CharYourHerHis(CHARACTER)] tender care, [CharYourHerHis(CHARACTER)] families' vineyards grew to be among the greatest of [dorwinion|E]."
 nick_wineblood:0 "酒血"
 nick_wineblood_desc:0 "Wine was said to flow in [CHARACTER.GetShortUINameNoTooltipNoFormat|U] veins, both because of [CharYourHerHis(CHARACTER)] jolly nature and because of [CharYourHerHis(CHARACTER)] blood's purple-ish hue."
 nick_the_esoteric_lotr:0 "奥秘"
 nick_the_esoteric_lotr_desc:0 "Many strange tales are told about [CHARACTER.GetShortUINameNoTooltipNoFormat]. [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] said to be half fish, crawling into the [seaofrhun|E] at night to convene with [CharYourHerHis(CHARACTER)] strange kin in the deep."
 nick_the_bowman:0 "弓箭手"
 nick_the_bowman_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以其传奇的箭术闻名于世。[CharYourHerHis(CHARACTER)]最伟大的事迹是击杀了史矛革——用黑箭成功地射中了[dragon|E]腹部唯一的弱点。"
 nick_shatterstag:0 "碎牡鹿者"
 nick_shatterstag_desc:0 "In [CharYourHerHis(CHARACTER)] youth, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] tricked a great stag into ramming an oak tree, causing a crack in its skull, which is now mounted on the walls of [CharYourHerHis(CHARACTER)] hall."
 nick_the_wood_goer:0 "伐木者"
 nick_the_wood_goer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to spend much of [CharYourHerHis(CHARACTER)] time in the woods of [rhovanion|E]."
 nick_raven_eye:0 "鸦眼"
 nick_raven_eye_desc:0 "即便只剩下一只眼睛，[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]视力据传还是比常人锐利两倍。"
 nick_honeybeard:0 "蜂蜜胡"
 nick_honeybeard_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is known for [CharYourHerHis(CHARACTER)] jolly nature and love of honey, but mocked for [CharYourHerHis(CHARACTER)] wits."
 nick_the_secretive:0 "深藏不露的"
 nick_champion_of_dunland:0 "黑蛮地冠军"
 nick_champion_of_the_hillmen:0 "山民冠军"
 nick_the_grim:0 "冷酷者"
 nick_mist_child:0 "迷雾之子"
 nick_first_among_equals:0 "魁首"
 nick_thornheart:0 "荆棘之心"
 nick_the_mad_dog:0 "疯狗"
 nick_the_mad_dog_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known for [CharYourHerHis(CHARACTER)] reckless and dangerous exploits, earning [CharYouHerHim(CHARACTER)] a reputation as a fierce enemy."
 nick_the_river_snake:0 "河蛇"
 nick_the_river_snake_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to be deceitful and cunning. [CharYourHerHis(CHARACTER)] tongue was said to be forked."
 nick_the_weasel:0 "黄鼠狼"
 nick_the_weasel_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] behavior was often compared to that of a weasel."
 nick_the_riverlord:0 "河流之主"
 nick_the_mountainfather:0 "山之父"
 nick_the_mountainfather_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a great patriarch, siring many strong children and caring for [CharYourHerHis(CHARACTER)] family."
 nick_chief_of_chiefs:0 "众酋之酋"
 nick_chief_of_chiefs_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] rose up against the last [dunedain|E] [king|E] of [rhudaur|E], re-establishing a Hillmen [kingdom|E] with the aid of [angmar|E]."
 nick_the_white_istari:0 "白袍"
 nick_the_white_istari_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U]乃是白袍巫师，[istariconcept|E]中的一员，白道会的领袖。"
 nick_the_grey_istari:0 "灰袍"
 nick_the_grey_istari_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U]乃是灰袍巫师，[istariconcept|E]中的一员，是[middleearth|E]子民之友。"
 nick_the_brown_istari:0 "褐袍"
 nick_the_brown_istari_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U]乃是褐袍巫师，[istariconcept|E]中的一员，以其离群索居的性格和对荒野的热爱而闻名。"
 nick_the_blue_istari:0 "蓝袍"
 nick_of_many_colors:0 "诸色兼具者"
 nick_of_many_colors_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the greatest of the [istariconcept|E], and sought to take a more active approach in steering the fate of [middleearth|E]"
 nick_the_radiant:0 "光辉者"
 nick_the_bad:0 "恶人"
 nick_the_bad_desc:0 "Due to [CharYourHerHis(CHARACTER)] poor management of [CharYourHerHis(CHARACTER)] realm, [CHARACTER.GetFirstNamePossessiveNoTooltip] vassals rose up and killed [CharYouHerHim(CHARACTER)]"
 nick_the_tall_dunedain:0 "长身"
 nick_the_tall_dunedain_Desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nicknamed 'the Tall', because, even by [dunedain|E] standards, [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] exceptionally tall."
 nick_the_faithful:0 "虔信者"
 nick_the_renewer_dunedain:0 "恩温雅塔"
 nick_the_renewer_dunedain_desc:0 "恩温雅塔是[CHARACTER.GetShortUINameNoTooltipNoFormat|U]的[quenya|E]名字，意为“复兴者”。正如其字面意思，[CharYourHerHis(CHARACTER)]复兴了[dunedain|E]的王国，从而复兴了[men|E]的希望。"
 nick_southernvictor:0 "哈尔门达奇尔"
 nick_southernvictor_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]得到了哈尔门达奇尔的名号，在[quenya|E]意为“南方胜利者”。"
 nick_umbardacil:0 "乌姆巴达奇尔"
 nick_umbardacil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] took the name Umbardacil, meaning 'Victor over Umbar' in [quenya|E], after [CharYouSheHe(CHARACTER)] reclaimed the southern province of [umbar|E]."
 nick_romendacil:0 "罗门达奇尔"
 nick_romendacil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] took the name Rómendacil, meaning 'East-Victor' in [quenya|E], after [CharYouSheHe(CHARACTER)] reclaimed the eastern province of Dor Rhúnen."
 nick_falastur:0 "法拉斯图尔"
 nick_falastur_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]取得了法拉斯图尔的名号，一个[elven|E]词汇，意为“海岸主宰”。"
 nick_the_steadfast_dunedain:0 "坚定者"
 nick_the_steadfast_dunedain_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是[gondor|E]第一位执政宰相。在南方的王系断绝后，除了名义之外，[CharYouSheHe(CHARACTER)]实际上继承了王权。"
 nick_the_last_castellan:0 "最后的城主"
 nick_the_last_castellan_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是乌泷德的最后一位[gondorian|E]城主。"
 nick_udalraph:0 "乌达尔拉夫"
 nick_udalraph_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的绰号意为“无镫者”，因为[CharYouSheHe(CHARACTER)]骑马不需要马镫，就像[northmen|E]一样。"
 nick_the_sunsword:0 "烈日之剑"
 nick_the_sunsword_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nicknamed 'the Sun-Sword' for single-handedly slaying a troll by blinding it by reflecting the sun's rays on [CharYourHerHis(CHARACTER)] blade."
 nick_atannahtar:0 "阿塔那赫塔"
 nick_atannahtar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] earned [CharYourHerHis(CHARACTER)] nickname from killing a lot enemy soldiers during King Minalcar's attack on the Easterlings. Atannahtar means 'Man-Slayer' in [quenya|E]."
 nick_andamacil:0 "安达马奇尔"
 nick_andamacil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] given the name Andamacil meaning long-sword. [CharYourHerHis(CHARACTER)] peers chose this name for [CharYourHerHim(CHARACTER)] because of the long sword [CharYouSheHe(CHARACTER)] faithfuly carried into battle."
 nick_mormegil:0 "墨米吉尔"
 nick_mormegil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] given the name Mormegil meaning 'Black-Sword' because of the mass murder [CharYouSheHe(CHARACTER)] committed during the siege of Narthan."
 nick_the_outlander:0 "背井离乡者"
 nick_the_outlander_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] exiled from [CharYourHerHis(CHARACTER)] ancestral homelands in [rhudaur|E] when the kingdom fell to the Hillmen and [angmar|E] in the [thirdage|E], wandering the wilderness for a time before ending [CharYourHerHis(CHARACTER)] life in service of the King of [arthedain|E]."
 nick_son_of_rhudaur:0 "鲁道尔之子"
 nick_son_of_rhudaur_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] proved [CharYourHerHimself(CHARACTER)] a true [dunadan|E] time and again with [CharYourHerHis(CHARACTER)] valour and loyalty to the Heirs of [isildur|E]. The truest strength of [rhudaur|E] lives on even now."
 nick_the_unyielding:0 "不屈者"
 nick_the_westron_hammer:0 "西部之锤"
 nick_the_bane_of_wildmen:0 "野人克星"
 nick_the_shield_of_the_west:0 "西方之盾"
 nick_minyatur:0 "塔尔‑明雅图尔"
 nick_minyatur_desc:0 "塔尔‑明雅图尔是埃尔洛斯的王号。在[quenya|E]中意为“第一位至高王者”"
 nick_nolimon:0 "诺理蒙"
 nick_nolimon_desc:0 "诺理蒙是第二位[numenor|E]国王瓦尔达米尔的绰号，在[quenya|E]中意为“富有学问的人”。"
 nick_parmaite:0 "帕尔麦提"
 nick_star_watcher:0 "埃兰提尔莫"
 nick_bright_sword:0 "阿尔‑贝尔扎加尔"
 nick_jewel_gatherer:0 "珠宝收集者"
 nick_shore_son:0 "海岸之子"
 nick_star_flame:0 "星焰"
 nick_the_far_sighted:0 "远见者"
 nick_the_golden_pharazon:0 "黄金之王"
 nick_the_golden_pharazon_desc:0 "阿尔‑法拉宗是[numenor|E]的最后一位国王。由于他巨大的财富与权力，他被称为“黄金之王”。他组建了[middleearth|E]有史以来最强大的军队，他的行动导致了[akallabeth|E]。"
 nick_lorindol:0 "罗林多"
 nick_turambar:0 "图伦拔"
