 nick_serpent_slayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] famous for having slain a lesser Sea-[serpent|E]."
 nick_rhudaur_explorer:0 "鲁道尔开拓者"
 nick_rhudaur_explorer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]探索了[rhudaur|E]寂静的山丘与峡谷。"
 nick_troll_seeker:0 "食人妖杀手"
 nick_troll_seeker_desc:0 "On his journeys, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] stumbled upon wild hill trolls."
 nick_the_emancipator:0 "解放者"
 nick_loremaster:0 "博学之士"
 nick_loremaster_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] well known in scholarly circles for [CharYourHerHis(CHARACTER)] vast knowledge of [middleearth|E] and its history."
 nick_brightlordlady:0 "光之[Select_CString( CHARACTER.IsFemale, '女士', '领主' )]"
 nick_brightlordlady_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]自称为光明[Select_CString( CHARACTER.IsFemale, '夫人', '领主' )]，与[sauronthedarklordcharacter|E]针锋相对。"
 nick_archivist:0 "档案员"
 nick_archivist_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] widely renowned as a scholar with a vast archive of ancient lore from every corner of [middleearth|E]"
 nick_the_lesser:0 "次要者"
 nick_the_lesser_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是以一位更伟大的统治者的名字命名的，而[CharYouSheHe(CHARACTER)]并未能超过其成就。"
 nick_the_reaper:0 "死神"
 nick_the_reconqueror:0 "再征服者"
 nick_the_first:0 "初者"
 nick_the_first_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the first Ashdurbúk of [gundabad|E]. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] legendary for his strength, cunning and might. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] the first to claim the Úlukai for himself."
 nick_the_scourge:0 "天灾"
 nick_the_wargrider:0 "座狼驭者"
 nick_the_wargrider_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a king of the [goblins|E] of Mount Gram in the [mistymountains|E]. He led an [orcish|E] invasion of the Shire, which was squashed in the Battle of Greenfields.\n\n[CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] famously decapitated by Bandobras Took - his head landed in a rabbit-hole a hundred yards away, supposedly inventing the game of golf."
 nick_skullkeeper:0 "藏颅者"
 nick_skullkeeper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是格拉姆山的[orcish|E]之王。他会将敌人的颅骨整齐地堆放在[mistymountains|E]西部深处的王座旁。"
 nick_the_great_goblin:0 "半兽人王"
 nick_the_great_goblin_desc:0 "[goblin|E]王是[mistymountains|E]的[orc|E]酋长。他是高隘口附近半兽人镇的国王。他在梭林远征队前往[erebor|E]的途中设下陷阱抓住了他们，但随后就在远征队逃跑过程中被[gandalfcharacter|E]杀死。"
 nick_the_frenzied_gob:0 "凶暴者"
 nick_the_frenzied_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]在[goblin|E]王死后成为了半兽人镇的新国王。他再次团结起半兽人，击退了半兽人镇的来犯之敌，并重新开始了对高隘口和低地的劫掠。[CharYouSheHe(CHARACTER)|U]野心勃勃而贪婪成性，一直在谋划着扩大势力范围。"
 nick_the_shambler_gob:0 "蹒跚者"
 nick_the_shambler_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]喜欢在黑暗中喃喃自语，有人说黑暗也会低声回话。"
 nick_dwarfcutter:0 "矮人杀手"
 nick_dwarfcutter_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]已经杀了很多[dwarves|E]，但他还想杀更多。"
 nick_old_tooth_gob:0 "老牙"
 nick_old_tooth_gob_desc:0 "Among the [goblins|E], [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] known as a sage old warrior."
 nick_the_loud_gob:0 "大嗓门"
 nick_the_loud_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]就是安静不下来，他总是对下属大吼大叫，还把粗制滥造的“乐器”拼凑在一起演奏。"
 nick_ash_stump:0 "灰烬之肢"
 nick_ash_stump_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has, through great willpower, managed to ritualistically burn off his entire forearm."
 nick_the_lucid_gob:0 "明晰者"
 nick_the_lucid_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]声称自己对这个世界了如指掌，常常发表预言但鲜有言中的。"
 nick_sporelord:0 "蘑菇老大"
 nick_sporelord_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]每次出现都伴随着一团浓厚的，由飘散的真菌和孢子形成的浓雾，他喜欢用[mistymountains|E]生长的各式蘑菇进行实验。"
 nick_chasmfinder:0 "赴险者"
 nick_chasmfinder_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]比任何[goblins|E]都熟悉[mistymountains|E]的崎岖小径和各处隐秘洞窟。"
 nick_the_cloughless:0 "失乡者"
 nick_the_cloughless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]的部落被玛佐格无情地击溃了，如今他已无家可归。"
 nick_the_blackguard_orc:0 "黑卫"
 nick_the_blackguard_orc_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]从不在乎任何誓言或秩序，其凭借武力在[gundabad|E]的外围开辟了自己的领地。"
 nick_the_soldier_orc:0 "卒子"
 nick_the_soldier_orc_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)]n't much of a thinker, but he got the job done. At any cost."
 nick_the_faceless_gob:0 "无面者"
 nick_the_faceless_gob_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a cunning and ruthless fighter, who led his goblins viciously. His face was griveously scarred by a much larger [orc|E], who paid the price soon after."
 nick_the_wyrm_mad:0 "龙痴"
 nick_the_wyrm_mad_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] had a strange obsession with the [dragons|E] that dwelled in the Iron Mountains."
 nick_dragon_axe:0 "龙斧"
 nick_dragon_axe_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] war axe actually more closely resembled a warg, but this was of little consequence for those who found themselves at its business end."
 nick_the_storm_eater:0 "食雷者"
 nick_the_storm_eater_desc:0 "During a heavy thunderstorm, [CHARACTER.GetShortUINameNoTooltipNoFormat] climbed to the peaks high above Thundercleft, where he 'Swallowed a storm-spike!'"
 nick_the_charred:0 "焦黑者"
 nick_the_charred_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] had an intimate encounter with a lesser drake and lived to tell the tale."
 nick_the_blighted:0 "枯萎者"
 nick_the_blighted_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] said to be cursed, his skin rotting from his bones over the course of his reign until he began to resemble a corpse. It took his court two days to realize he had perished on his throne."
