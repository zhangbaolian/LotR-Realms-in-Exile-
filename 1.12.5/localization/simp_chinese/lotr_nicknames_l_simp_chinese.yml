 nick_meldis:0 "梅尔迪斯"
 nick_thalion:0 "沙理安"
 nick_lalaith:0 "拉莱丝"
 nick_niniel:0 "妮涅尔"
 nick_erchamion:0 "埃尔哈米安"
 nick_noldoran:0 "诺多兰"
 nick_the_unbegotten:0 "自然者"
 nick_the_tall:0 "高大者"
 nick_the_tall_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因[CharYourHerHis(CHARACTER)]出众的高大而被称为“高大者”。"
 nick_the_minstrel:0 "歌手"
 nick_felagund:0 "费拉贡德"
 nick_the_white_lady:0 "白公主"
 nick_the_wise_elven:0 "智者"
 nick_the_wise_elven_desc:0 "$nick_the_wise_desc$"
 nick_the_crafty_elven:0 "机巧者"
 nick_the_dark_elven:0 "乌发"
 nick_ambarussa:0 "阿姆巴茹萨"
 nick_the_shipwright:0 "造船者"
 nick_greycloak:0 "灰袍"
 nick_swan_maiden:0 "天鹅公主"
 nick_the_elvenking:0 "精灵王"
 nick_the_elvenking_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]被称为精灵王，因为[CharYouSheHe(CHARACTER)]统治着[mirkwood|E]北部的[lasgalendrimelves|E]。"
 nick_celebrindal:0 "凯勒布琳达尔"
 nick_tinuviel:0 "缇努维尔"
 nick_undomiel:0 "乌多米尔"
 nick_undomiel_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]被称为乌多米尔，[quenya|E]中的“暮星”。"
 nick_eluchil:0 "埃路希尔"
 nick_ardamire:0 "阿尔达弥瑞"
 nick_athrad_gillith:0 "阿斯拉德"
 nick_lordlady_of_light:0 "光之[CHARACTER.GetLadyLord|U]"
 nick_the_bulwark_of_the_glades:0 "林间壁垒"
 nick_telpemaite:0 "泰尔佩麦提"
 nick_telpemaite_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] named \"Silverhand\" by his Mirdain brethren in Ost-in-Edhil, before he fled its ruin with Master Elrond"
 nick_the_pale_elf:0 "白肤"
 nick_the_pale_elf_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has a very fair complexion, preferring to stay out of prolonged sunlight."
 nick_the_garden_gnome:0 "花园精灵"
 nick_the_garden_gnome_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] enjoys the act of gardening, unlike most [noldorelves|E]."
 nick_lord_of_the_rings:0 "指环王"
 nick_the_dark_lord:0 "黑暗魔君"
 nick_the_deceiver_sauron:0 "$nick_the_deceiver$"
 nick_the_deceiver_sauron_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]有着诸多头衔名号，在[secondage|E]，他以[annatarcharacter|E]之名欺骗[elves|E]铸造了[ringsofpower|E]，而后又蒙蔽了[numenor|E]的[conceptracemen|E]，铸成了[akallabeth|E]。"
 nick_witch_king:0 "巫王"
 nick_witch_king_desc:0 "[witchking|E]，[nazgulcharacter|E]中的第一位，在[thirdage|E]中期，当他作为[angmar|E]的巫王期间，被[middleearth|E]北部的人们如此命名。"
 nick_blind_sorcerer:0 "盲巫"
 nick_blind_sorcerer_desc:0 "[blindsorcerer|E]，也被称为[stormking|E]，第五位[nazgulcharacter|E]，因他牺牲了自己的双眼以换取黑暗妖术的力量而得名。"
 nick_golden_king:0 "黄金王"
 nick_golden_king_desc:0 "[goldenking|E]，[nazgulcharacter|E]之三，以其黄金面具得名。"
 nick_black_horseman:0 "黑骑士"
 nick_black_horseman_desc:0 "黑骑士，第九位[nazgulcharacter|E]，因他常常出现在隐藏于暗影中的马背上而得名。"
 nick_fire_king:0 "烈焰之王"
 nick_fire_king_desc:0 "烈焰之王，第八位[nazgulcharacter|E]，因他在被称为“烈焰之战”的一系列战役中为凯‑萨特带来烈焰与破坏而得名。"
 nick_dawndeath:0 "死亡黎明"
 nick_dawndeath_desc:0 "死亡黎明，第四位[nazgulcharacter|E]，因他习惯于在破晓之时发动进攻而得名。"
 nick_shadow_of_east:0 "东方魔影"
 nick_shadow_of_east_desc:0 "[khamulshadwoftheeast|E]，也被称为[khamulblackeasterling|E]，第二位[nazgulcharacter|E]，因他是[thirdage|E][sauroncharacter|E]在东方最强大的指挥官而得名。"
 nick_dog_lord:0 "狗领主"
 nick_dog_lord_desc:0 "狗领主，第七位[nazgulcharacter|E]，因他征服瓦沃岛的战斗中使用了数千条战犬而得名。"
 nick_ice_king:0 "冰之王"
 nick_ice_king_desc:0 "冰之王，第六位[nazgulcharacter|E]，因传说统治[middleearth|E]东北部的冰冻国度乌德而得此名号。"
 nick_mouth_of_sauron:0 "索隆之口"
 nick_mouth_of_sauron_desc:0 "索隆之口是[sauroncharacter|E]最忠实的仆人之一，担任他的传令官和使者，并在魔戒大战中担任巴拉督尔邪黑塔副统帅。他的真名被人遗忘了，甚至连他自己也忘记了。"
 nick_storm_disciple:0 "风暴信徒"
 nick_storm_disciple_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] taught dark sorceries by the [stormking|E] and the [witchkingshort|E] himself. His rule as Storm-Marshal saw the annexation of Tulwang and the crushing of Tulwangi revolts."
 nick_black_vizier:0 "黑维齐尔"
 nick_black_vizier_desc:0 "The Black Vizier was [game_concept_goldenking|E]'s second in command. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] a sorceror of Black [numenorean|E] descend, taught by the Golden King himself. His cruelty was as legendary as his ressourcefulness, and much of the administration of Âbrakhan was left in his hands, which made him incredibly powerful."
 nick_the_ghost_of_belegaer:0 "贝烈盖尔的鬼魂"
 nick_the_ghost_of_belegaer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a legendary corsair king of Madruak. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] dubbed \"Ghost of the Belegaer\" as his ships seemingly appeared out of nowhere and vanished just as quickly."
 nick_the_sorceress_of_mirkwood:0 "黑森林的女术士"
 nick_the_sorceress_of_mirkwood_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是一个黑暗妖术的实践者，同时也是[dolguldur|E]的狂热臣民。"
 nick_andrake:0 "安德拉克"
 nick_andrake_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是一位来自[umbar|E]的野心家，其召集了一群流氓与无赖，夺取了乌泷德堡垒，将其作为舰队基地掠夺安德拉斯特的海岸。这为他赢得了“安德拉斯特之龙”的称号，它很快就被简化为“安德拉克”。"
 nick_the_lost_jerman:0 "迷航者"
 nick_the_lost_jerman_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a notorious corsair hailing from [anbalkumagan|E]. Unfortunately, his navigational skills were not the best."
 nick_falseheir:0 "假发"
 nick_falseheir_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] believed by many of his peers to not be the son of who he claimed he was, taking advantage of confusion in the wake of his predecessor's death to masquerade as his child."
 nick_the_ship_born:0 "生于船上者"
 nick_the_ship_born_desc:0 "卡斯塔米尔的继承人撤往[umbar|E]时，[CHARACTER.GetShortUINameNoTooltipNoFormat|U]出生在一艘船的甲板上。"
 nick_twice_bled:0 "两次流血者"
 nick_twice_bled_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] said to have bled only twice in his life\nOnce in his youth, when his father brutally punished him for some perceived slight and banished him from their home.\nOnce much later, when his scimitar struck his father with such force that he broke two of his fingers and cut him in half."
 nick_the_iron_handed:0 "铁手"
 nick_the_iron_handed_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以铁拳闻名——他是近战中的可怕敌人。"
 nick_throng_cleaver:0 "破群者"
 nick_throng_cleaver_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以在人群中切开一条血路而闻名。"
 nick_serpentlord:0 "黑蛇"
 nick_serpentlord_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a powerful [haradrim|E] King, known and feared thorought [harad|E]. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] said to be chosen as Khäz-Gramaze's mortal champion, destined to claim the Long Vengeance against the [dunedain|E], which earned him the title of 'Black Serpent'."
 nick_greatking:0 "大王"
 nick_greatking_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是传说中的哈鲁赞国王，其将自己的王国从哈尔能河口一直扩张到了卢姆萨昆丘陵。他建立了哈尔宛至高王国，统治[nearharad|E]达几个世纪之久。"
 nick_the_serpents_shade:0 "蛇之影"
 nick_the_old_viper:0 "老蝰蛇"
 nick_the_old_viper_desc:0 "Despite his old age, [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] cunning was still feared and respected."
 nick_the_clawless:0 "无爪者"
 nick_the_clawless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是[gondor|E]扶持的傀儡国王。由于他对刚铎的奴颜屈膝，他受到许多臣民的嘲笑。"
 nick_the_cunning_pezar:0 "狡狐"
 nick_the_cunning_pezar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]征服了哈鲁赞，将他的王国扩张到了哈尔能河口。"
 nick_the_kings_guide:0 "引王者"
 nick_the_kings_guide_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an important advisor and friend to Ayer, the first King of Haruzan, whose daughter he eventually married. He continued to give counsel to the next three generations of monarchs and he was rewarded handsomely for his service."
 nick_the_opportunist_harad:0 "投机者"
 nick_the_opportunist_harad_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] took advantage of any chance he got to increase his families' standing. He eventually managed to install his firstborn as vassal-king of [umbar|E] with the support of their liege, the king of Haruzan. To bolster his son's claim, he for the first time in centuries played up his families' alleged descent from the old Castamiri kings of Umbar."
 nick_tedjinrestorer:0 "泰德津之父"
 nick_tedjinrestorer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] refounded the Tedjin Katajate of Qadjajar, forever cementing [CHARACTER.GetHerselfHimself|U] as one of the greatest leaders in Tedjin history."
 nick_tedjinrestorer_female:0 "泰德津之母"
 nick_tedjinrestorer_female_desc:0 "$nick_tedjinrestorer_desc$"
 nick_terror_of_nafarat:0 "纳法拉特之怖"
 nick_terror_of_nafarat_desc:0 "曾经的战士变成了黑暗的工具，决心碾碎所有对抗[zigur|E]之仆的人。"
 nick_the_camel:0 "骆驼"
 nick_the_camel_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] often mocked for her physical appearance. However, being underestimated did have its advantages..."
 nick_the_trusting:0 "轻信他人者"
 nick_the_trusting_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] very trustful, something his vassals took advantage of more often than not."
 nick_the_dowser:0 "探泉者"
 nick_the_dowser_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a renowned mystic, who was greatly beloved for his ability to find water springs using nothing but a seemingly ordinary twig"
 nick_the_hand_of_gurzil:0 "古尔兹之手"
 nick_the_hand_of_gurzil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] said to have received a burning, radiant vision of Gurzil, who chose [CHARACTER.GetHerHim|U] to cross the mountains and cast the [dunedain|E] out of [umbar|E]."
 nick_the_jelut_unifier:0 "大统一者"
 nick_the_jelut_unifier_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] successfully united the Jelut under one banner, for a time."
 nick_the_great_guide:0 "大引路人"
 nick_the_great_guide_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] wisely guided the united Jelut tribes out of their desert to descend upon the surrounding kingdoms."
 nick_gurzils_arrow:0 "古尔兹之箭"
 nick_gurzils_arrow_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a great leader who united the Jelut tribes."
 nick_the_suntouched:0 "日灼者"
 nick_the_suntouched_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] united the Jelut tribes. [CHARACTER.GetSheHe|U] was said to have been blessed by the gods to be immune to being burned by the sun."
 nick_the_sandstorm:0 "沙暴"
 nick_the_sandstorm_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a legendary king, said to have briefly unified the nomadic tribes of the Dune Sea. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] said to sweep over his enemies with the speed of wind.\n\nThe Ezarkia [dynasty|E] of Koanoz claim descent from him."
 nick_tribemaker:0 "造盟者"
 nick_tribemaker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] united many of the Dune Sea nomads around Rakhudish and forged long-lasting friendships between them."
 nick_windrider:0 "风骑手"
 nick_windrider_desc:0 "In his youth, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known as a crafty but very reckless leader. His men dubbed him 'Windrider' after he constructed a wooden vehicle which rode on the sands using a great sail. He used it a few times thorough his rule, mostly to impress his vassals, though it eventually cost him his leg."
 nick_scorpion_king:0 "蝎子王"
 nick_scorpion_king_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] had shown himself to be a capable leader, taking on a role as a figurehead for the nomads of the Dune Sea. This, along with his fascination with the great scorpions, earned him the title of 'Scorpion King'."
 nick_mother_of_shades:0 "阴影之母"
 nick_mother_of_shades_desc:0 "A flurry of myths surrounded [CHARACTER.GetShortUINameNoTooltipNoFormat|U], dubbed 'The Mother of Shades'. The most common one is the tale of [the_girl_and_the_spider|E], which tells of her youth and her leadership of the Cult of Sanbaiz. The leaders of many coven-tribes in service to the great spider claim descent from her."
 nick_the_evil_dunesea:0 "邪恶者"
 nick_the_evil_dunesea_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] committed many dark and evil acts, which earned her a fierce competition among the coven-tribes."
 nick_the_widow:0 "寡妇"
 nick_the_widow_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]was said to have a dark beauty capable of enchanting anyone she set her eyes upon. It is also said that none of her countless husbands lived more than a year past their wedding."
 nick_the_knowing:0 "明知者"
 nick_the_knowing_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] knowledge was well respected among her sisters, but advice from her always came with a price."
 nick_the_old_crone:0 "老丑婆"
 nick_the_old_crone_desc:0 "It is said that [CHARACTER.GetShortUINameNoTooltipNoFormat] forged a dark pact with Sanbaiz - Her life was stretched long, but thin. She then aged very quickly and was thus unable to enjoy her lengthened lifespan."
 nick_the_camel_spider:0 "骆驼蛛"
 nick_the_camel_spider_desc:0 "Ruthless, hidden and venomous - It was said that her mother exchanged [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] soul for that of a camel spider when she was a child. She ruthlessly dipatched her opponents and seized power from the shadows."
 nick_the_hag:0 "魔女"
 nick_the_hag_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] said to have been granted unnatural powers by Sanbaiz, but in exchange she was made hideous and deformed."
 nick_honnin_restorer:0 "大重建者"
 nick_honnin_restorer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] managed to successfully reclaim the lands the Honnin lost so long ago."
 nick_unifier_of_eryn_vorn:0 "埃林沃恩统一者"
 nick_unifier_of_eryn_vorn_desc:0 "[CHARACTER.GetTitledFirstNameNoTooltip|U] managed to succesfully unite the forest of Eryn Vorn through sheer ambition and military genius."
 nick_the_son_of_darkness:0 "黑暗之子"
 nick_the_son_of_darkness_desc:0 "[CHARACTER.GetTitledFirstNameNoTooltip|U] is said to have been the pure incarnation of evil and darkness due to his terrible slaughters on the clans of the Beffraen."
 nick_z_i_ghis_heir:0 "齐吉之裔"
 nick_z_i_ghis_heir_desc:0 "[CHARACTER.GetTitledFirstNameNoTooltip|U] proved to be a true heir to the great High Chieftain Zîghi by reclaiming his legacy."
 nick_viper_of_the_wood:0 "森林蝰蛇"
 nick_viper_of_the_wood_desc:0 "[CHARACTER.GetTitledFirstNameNoTooltip|U] was a legendary Spearmaster amongst the Beffraen known as the Viper of the forest as he was as quick and deadly in his strikes as those of a Viper"
 nick_blackspear:0 "黑矛"
 nick_blackspear_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is often called Blackspear because [CharYourHerHis(CHARACTER)] preferred weapon of choice is a great spear, draped with many black bands of cloth."
 nick_the_mysterious:0 "神秘者"
 nick_the_mysterious_desc:0 "Little was known about [CHARACTER.GetShortUINameNoTooltipNoFormat|U], who was considered an enigma by his peers."
 nick_the_preserver_khand:0 "守护者"
 nick_the_preserver_khand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] established himself as High King of [khand|E] after the death of his grandfather. Under him, the Variags were united for a long period."
 nick_the_defeated_khand:0 "战败者"
 nick_the_defeated_khand_desc:0 "Unlike the other High Kings of [khand|E], he brought the Variags together not by force of will, but by building a coalition against an external threat via his charisma. Unfortunately, his lack of military experience would result in his swift and disgraceful death when the Golden Realm invaded."
 nick_the_brightest_pebble:0 "明石"
 nick_the_brightest_pebble_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] spectacularly inept. [CHARACTER.GetSheHe|U] was said to be the most brilliant thinker among all the pebbles on the shore of [nurn|E]. When [CharYourHerHis(CHARACTER)] father died, a coup backed by [mordor|E] saw [CharYourHerHis(CHARACTER)] clan overthrown."
 nick_the_spearmaster:0 "长枪大师"
 nick_the_spearmaster_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] well renowned for his skill with the spear."
 nick_gilded_star:0 "镀金之星"
 nick_gilded_star_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] successfully refounded the ancient realm of Szreldor, bringing dread and death to the peoples of [rhovanion|E]."
 nick_the_restless_flame:0 "不息之火"
 nick_the_restless_flame_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]进攻快捷迅猛，只留下一条毁灭之路。"
 nick_ironhand:0 "铁手"
 nick_ironhand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]作为[bellakar|E]的统一者为人所铭记。古老的传说称，他在战斗中失去了一只手，而诸神赐给他一只铁铸的新手，如旧手一般活动自如。"
 nick_league_maker:0 "造盟者"
 nick_league_maker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]与[gondor|E]的船王结成了联盟，在他治下[bellakar|E]繁荣昌盛，经历了漫长的光辉岁月。"
 nick_the_virtuous:0 "高尚者"
 nick_the_virtuous_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]作为一位十分虔诚的君主为人所铭记，他在[bellakar|E]各地资助了许多图书馆与崇拜诸多神明的庙宇。"
 nick_the_hammer_of_doom:0 "末日之锤"
 nick_the_hammer_of_doom_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以挥舞着一柄据称铸造于布尔‑埃斯梅尔的巨锤而闻名。"
 nick_the_prudent:0 "谨慎者"
 nick_the_prudent_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a very cautious ruler, always carefully weighting [CharYourHerHis(CHARACTER)] options before acting. This sometimes made [CHARACTER.GetHerHim|U] slow to act, which [CharYourHerHis(CHARACTER)] enemies took advantage of more than once."
 nick_the_arrogant:0 "傲慢者"
 nick_the_arrogant_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] exceptionally proud and vain. [CHARACTER.GetSheHe|U] had a great statue of [CHARACTER.GetHerselfHimself|U] carved out of marble high in the mountains, which was promptly buried in mud by a ravine a few years later."
 nick_the_sorcerer_king:0 "巫术王"
 nick_the_sorcerer_king_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]被呼为巫术王，因传说他会在[GetTitleByKey('c_korlea').GetBaseNameNoTier]的地下墓穴中举行黑暗的仪式。"
 nick_the_repentent:0 "忏悔者"
 nick_the_repentent_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]被称为“忏悔者”，他的举动最终促成了[bellakar|E]在[tumakveh|E]治下的重联。"
 nick_the_silver_crowned:0 "银冠"
 nick_the_silver_crowned_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以其银白色的头发闻名。"
 nick_the_prophet_saint:0 "$nick_the_prophet$"
 nick_the_prophet_saint_desc:0 "Izindubêth Imrathôr was the greatest of saints and the founder of the Batân an-Izindi. During the Khatajate's hegemony over [bellakar|E], he called for a crusade against the invading Tedjin from his fortified monastery of Urud an-Khibil. His warriors, known as the Narduwî am-Batân, fought bitterly until they were finally defeated and their monastery was stormed."
 nick_the_militant_saint:0 "好战者"
 nick_the_militant_saint_desc:0 "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a revered sword-saint, who defended the faith with his blades and his word."
 nick_the_unbreakable_saint:0 "不折者"
 nick_the_unbreakable_saint_desc:0 "Saint [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] constitution was legendary. He kept his faith no matter what harm befell him, and despite all hardship lived a long life blessed by [erutheone|E]."
 nick_the_wise_saint:0 "$nick_the_wise$"
 nick_the_wise_saint_desc:0 "圣[CHARACTER.GetShortUINameNoTooltipNoFormat]是一位广受尊敬的神学家与政治哲人。他的著作在很大程度上推动了费里亚的政教交融，促进了当地事实上的独立。"
 nick_the_patron_of_pilgrims:0 "朝圣主保"
 nick_the_patron_of_pilgrims_desc:0 "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] known for travelling a great portion of [middleearth|E], to view the beauty that [erutheone|E] had created and to spread the faith through pilgrimage."
 nick_the_fasting_saint:0 "斋戒者"
 nick_the_fasting_saint_desc:0 "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a highly revered Izindubêth who fasted for extensive periods. Towards the end of his life, he was said to have subsisted on faith in [erutheone|E] alone."
 nick_the_anointed_saint:0 "$nick_the_anointed$"
 nick_the_anointed_saint_desc:0 "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] an exceptionally pious First Lord of Felaya. He often sought the advice of the Izindubêth and he was one of only a handful of secular rulers to ever be sanctified."
 nick_the_reformer_tedjin:0 "改革者"
 nick_the_reformer_tedjin_desc:0 "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a great leader of the Tedjin Confederacy. [CHARACTER.GetSheHe|U] reformed the ways of [CharYourHerHis(CHARACTER)] people and was post-humously sanctified for [CharYourHerHis(CHARACTER)] great deeds."
 nick_the_rebuilder:0 "重建者"
 nick_the_daring:0 "勇敢者"
 nick_the_resplendent:0 "光辉者"
 nick_the_mystic:0 "神秘者"
 nick_the_mystic_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to perform strange rituals to divine [CharYourHerHis(CHARACTER)] next move."
 nick_the_fierce_adunaic:0 "猛烈者"
 nick_the_fierce_adunaic_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] attempted to assert his royal authority against the Storm-Marshal. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] relatively unsuccessful, but rather persistent."
 nick_the_storm_caller:0 "唤雷者"
 nick_the_storm_caller_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a novice sorcerer, hell-bent on using his dark powers to summon storms and thunder. He eventually succeeded, but unfortunately he neglected to learn how to control the storm he called. The tales of his failures were rather popular among [anbalkumagan|E]'s youth."
