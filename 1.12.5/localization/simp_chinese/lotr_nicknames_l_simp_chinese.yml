 nick_the_cunning:0 "狡狐"
 nick_the_cunning_desc:0 "任何东西都挡不住[CHARACTER.GetShortUINameNoTooltipNoFormat]。"
 nick_assistant_unique_desc:0 "“我不是克里斯蒂娜，我也不是你的伙计！”"
 nick_ironfoot_desc:0 "[CHARACTER.GetFirstNamePossessiveNoTooltip]走的每一步都能让人感受到他的存在，因此获得绰号“铁足”。"
 nick_stonehelm_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]在很小的时候就有了自己的绰号，据说是因为有一次他用头和石头比赛相撞，结果石头输了。"
 nick_the_minstrel_desc:0 "[maglor|E]是[sonsoffeanor|E]之一，因精通诗歌乐曲闻名于世，[eldar|E]中少有能与其匹敌者。"
 nick_felagund_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nicknamed Felagund, Maker of Caves, an honorific gifted to [CharYouHerHim(CHARACTER)] by the [dwarves|E] of the [bluemountains|E]."
 nick_the_shipwright_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是远近闻名的造船与航海大师，[CharYouHerHim(CHARACTER)]因此被称为“造船者”。"
 nick_athrad_gillith_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是一位竖琴大师，能够演奏出奇妙的音乐，即使是最铁石心肠的人也会为之着迷。"
 nick_halfelven:0 "半精灵"
 nick_halfelven_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]拥有半精灵血统，他在愤怒之战后选择接受[elves|E]的命运。"
 nick_flamesworn:0 "誓焰者"
 nick_flamesworn_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]不畏凶险，成功安抚了墨瑞亚的炎魔，确保同族能够与之和平共处，并创立了对它的崇拜。"
 nick_parmaite_desc:0 "帕尔麦提是第四位[numenor|E]国王埃兰迪尔的绰号，在[quenya|E]中意为“执书者”。"
 nick_star_watcher_desc:0 "埃兰提尔莫是第五位[numenor|E]国王美尼尔都尔的绰号，在[quenya|E]中意为“观星者”。"
 nick_the_arbiter_pezar:0 "仲裁者"
 nick_the_arbiter_pezar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an impartial and just ruler, known for settling a number of petty disputes between his fellow chieftains during the Southern Confederacy. Because of his rulings they eventually united under a tribal confederation, and the chieftains unanimously voted to make him their leader, thus making him the first King of [GetTitleByKey('k_pezarsan').GetBaseNameNoTier]. Modern Pezarsani law is still based on his original legal code."
 nick_the_lord_of_blades_unique:0 "刃主"
 nick_the_lord_of_blades_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因其龙鳞甲胄闻名于世。据说其龙鳞异常锋利，每一片鳞片都像刀刃一样致命。"
 nick_the_knowing_orc:0 "知晓者"
 nick_the_knowing_orc_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] hearing is impeccable. Because of this, rumors circulate that he is omniscient."
 nick_rotback:0 "烂背"
 nick_rotback_desc:0 "Though of impressive size, [CHARACTER.GetShortUINameNoTooltipNoFormat] has long been mocked for his physique."
 nick_brittlebrains:0 "没脑子"
 nick_brittlebrains_desc:0 "Conversing with a toad would yield better results."
 nick_nine_chief:0 "九部首"
 nick_nine_chief_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] united the nine tribes of [rhudaur|E] by becoming chieftain of each of them through diplomacy, strength and trickery. [CharYourHerHis(CHARACTER)] deeds are retold in a number of popular Hillmen folktales."
 nick_durin_bane_bane:0 "都林克星之克星"
 nick_durin_bane_bane_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]斩杀了栖息在[khazaddum|E]深处的[balrog|E]。"
 nick_flame_of_moria:0 "墨瑞亚之焰"
 nick_flame_of_moria_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]在[moria|E]深处传奇般地击败了[balrog|E]，被视为拥有难以置信的实力。"
 nick_flourdumpling:0 "老面汤团"
 nick_flourdumpling_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]曾从大洞镇的坍塌事故中全身沾满白硅粉地爬出来，看上去正像个滚满面粉的汤团。"
 nick_drake_slayer:0 "恶龙克星"
 nick_the_duckwarrior:0 "鸭战士"
 nick_the_duckwarrior_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]的头盔和胸甲上都印有鸭翅膀的图案，因此被称为“鸭战士”。在[warlastalliance|E]期间，他穿着这套盔甲参加了各种战斗，因此名声大噪。"
 nick_long_hom:0 "高霍姆"
 nick_long_hom_desc:0 "This nickname was given to [CHARACTER.GetShortUINameNoTooltipNoFormat] due to [CharYourHerHis(CHARACTER)] considerable height, an extremely peculiar characteristic for a Hobbit."
 nick_the_greenhanded:0 "绿手"
 nick_the_greenhanded_desc:0 "This nickname was given to [CHARACTER.GetShortUINameNoTooltipNoFormat] due to [CharYourHerHis(CHARACTER)] great skill and passion for plants, fruits and trees, and everything related to gardening."
 nick_old_noakes:0 "老诺克斯"
 nick_old_noakes_desc:0 "This nickname was given to [CHARACTER.GetShortUINameNoTooltipNoFormat] due to [CharYourHerHis(CHARACTER)] venerable age."
 nick_daddy:0 "老爹"
 nick_daddy_desc:0 "This nickname was given to [CHARACTER.GetShortUINameNoTooltipNoFormat] as a gesture of affection for [CharYourHerHis(CHARACTER)] distinct kindness."
 nick_the_unyielding_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an unwavering bulkwark against all invaders."
 nick_the_westron_hammer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] again and again proved [CharYourHerHis(CHARACTER)] valour in defending [CharYourHerHis(CHARACTER)] homelands. Again and again, the Hammer came down on [CharYourHerHis(CHARACTER)] enemies!"
 nick_the_bane_of_wildmen_desc:0 "Few of the wildmen who invaded [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] lands lived to tell the tale."
 nick_the_shield_of_the_west_desc:0 "Strong like a shield, [CHARACTER.GetShortUINameNoTooltipNoFormat] defended [CharYourHerHis(CHARACTER)] lands from all invaders."
 nick_the_mariner_elros:0 "水手"
 nick_the_mariner_elros_desc:0 "Tar-Aldarion was the sixth King of [numenor|E]. [CharYourHerHis(CHARACTER)|U] expansion of Númenor's maritime traditions, and his exploration of [middleearth|E]'s coastal regions, earned him the epithet 'the Mariner'."
 nick_the_vigilant_elros:0 "提力特"
 nick_the_vigilant_elros_desc:0 "Tirítë was the epithet of Tar-Minastir who was the eleventh King of [numenor|E]. During [CharYourHerHis(CHARACTER)] reign, the [numenoreans|E] began to establish permanent settlements in [middleearth|E]. The epithet meant 'Vigilant' in [quenya|E]."
 nick_ship_builder_elros:0 "奇尔雅塔莫"
 nick_ship_builder_elros_desc:0 "Tar-Ciryatan, known as Ar-Balkumagân in [adunaic|E], was the twelfth King of [numenor|E]. During his rule, the [numenoreans|E] first began to speak out openly against the [banofthevalar|E]. On the mainland, [CharYourHerHis(CHARACTER)|U] rule was marked by rising colonialism. [CharYouSheHe(CHARACTER)|U] greatly expanded the Númenórean navy, earning [CharYourHerHis(CHARACTER)] the epithet of 'Ciryatamo' which meant Ship-Builder in [quenya|E]."
 nick_bright_sword_desc:0 "Calmacil was the son of Tar-Alcarin. He was a great captain of the soldiers of Númenor and conquered wide lands along the coasts of Middle-earth in his youth. As a consequence, Sauron withdrew from the coasts and built his power in the East far from the coasts. During his reign the King's Men called him Ar-Belzagar which meant \"Bright Sword\" in [adunaic|E]. This was the first time that the king's name was spoken in [adunaic|E] on [numenor|E]."
 nick_jewel_gatherer_desc:0 "Ar-Zimrathôn was the son and heir to Ar-Adûnakhôr, and became the twenty-first King of Númenor. His father was the first King to take his name in the [adunaic|E] tongue, and Ar-Zimrathôn continued this tradition by doing the same, though the [quenya|E] form of his name, Tar-Hostamir, was recorded in the Scroll of Kings."
 nick_star_flame_desc:0 "Ar-Gimilzôr was a great enemy of [faithful|E]. He completely outlawed the use of the Elven tongues. In addition, he did not permit the [eldar|E] to come to [numenor|E] and punished those who yet welcomed the Elven ships that still came secretly from Eressëa to the western shores of Númenor where most of the Faithful lived, because he considered these Elves to be the \"spies of the [valar|E]\" and hoped to keep his deeds and counsels hidden from the Valar. Eventually, Ar-Gimilzôr's distrust of the Faithful caused him to exile all the Faithful that he could identify to the east of Númenor near the haven of Rómenna. There he kept them under surveillance. Though the [quenya|E] form of his name, Tar-Telemnar, was recorded in the Scroll of Kings."
 nick_lorindol_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] given the epithet Lórindol, meaning 'Goldenhead' in [sindarin|E], as a reference to [CharYourHerHis(CHARACTER)] golden hair."
 nick_turambar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] took up the name Turambar, 'Master of Doom' following [CharYourHerHis(CHARACTER)] arrival in Brethil, considering the curse placed on [CharYourHerHim(CHARACTER)] by Morgoth to be over."
 nick_beor_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known as Bëor by the [elves|E] of Nargothrond, meaning 'vassal' in the tongue of [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] people."
 nick_aradan_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] spent fourteen years with the Elves during the [firstage|E], being given the [sindarin|E] name Aradan, meaning 'Noble Man'."
 nick_meldis_desc:0 "Meldis was the [sindarin|E] name of [CHARACTER.GetShortUINameNoTooltipNoFormat|U], meaning 'Friend'."
 nick_thalion_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known as 'Thalion', meaning 'The Steadfast' in [sindarin|E]."
 nick_lalaith_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] given the nickname Lalaith, meaning 'Laughter' by her parents."
 nick_niniel_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] given the name Níniel, meaning 'Maiden of Tears' by Turin Turambar, following the loss of [CharYourHerHis(CHARACTER)] memory after [CharYouSheHe(CHARACTER)|U] was cursed by the Dragon Glaurung."
 nick_erchamion_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nicknamed Erchamion, meaning 'the One-Handed' in [sindarin|E], following the loss of [CharYourHerHis(CHARACTER)] hand to the wolf Carcharoth."
 nick_noldoran_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was the first High-King of the [noldorelves|E], and was known as Ñoldóran, meaning 'King of the [noldorelves|E]'."
 nick_the_unbegotten_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] among the first [elves|E] who awoke at [cuivienen|E], and thus has no parents."
 nick_the_white_lady_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the only daughter of [fingolfin|E], named for [CharYouHerHim(CHARACTER)] pale skin and [CharYouHerHim(CHARACTER)] habit of always wearing white and silver clothing."
 nick_the_crafty_elven_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the favorite son of [feanor|E], resembling [CharYourHerHis(CHARACTER)] father in appearance, skill, and temperament most of all his siblings."
 nick_the_dark_elven_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the harshest and quickest to anger among the [sonsoffeanor|E]."
 nick_celebrindal_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] had the epessë Celebrindal, meaning 'Silver-foot', due to [CharYouHerHim(CHARACTER)] habit of always walking barefoot."
 nick_tinuviel_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known as Tinúviel, meaning 'Daughter of Twilight'."
 nick_eluchil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the son of Beren and Lúthien. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] later known as Eluchíl, or 'Heir of Elu', as [CharYouSheHe(CHARACTER)|U] was the heir to Elu Thingol, Lord of Doriath."
 nick_ardamire_desc:0 "Ardamírë was the prophetic mother-name of [CHARACTER.GetShortUINameNoTooltipNoFormat|U], meaning 'Jewel of the World'."
 nick_the_witch_doctor_unique:0 "巫医"
 nick_the_witch_doctor_unique_desc:0 "Legends among the northern Adena speak of a wise and powerful shaman. They say that this \"Witch Doctor\" lurks within the very depths of the swamps, however locals refuse to tell any Adunaic lords their exact location. Only stating that one day they will free the Adena from their opressive lords"
 nick_man_eater_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has a particular affinity for man-flesh."
 nick_neck_snapper_desc:0 "For [CHARACTER.GetShortUINameNoTooltipNoFormat|U], cracking necks is second nature."
 nick_the_oath_breaker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] doesn't really see the point of keeping one's word."
 nick_the_slaver_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is rarely seen without whip in hand."
 nick_the_uncatchable_desc:0 "No matter what, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] seems to slip out of any opponent's grasp."
 nick_the_whiner_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] sees [CharYourHerHis(CHARACTER)] feedback as honest, constructive, and necessary. Others, not so much."
 nick_the_warmonger_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is most at home with at the head of an army."