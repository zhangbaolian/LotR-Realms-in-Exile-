l_simp_chinese:
 trait_blood_of_numenor:0 "努门诺尔血脉"
 trait_nazgul:0 "那兹古尔"
 trait_nazgul_desc:0 "该角色是堕落而可怕的[nineringwraiths|E]，[nazgulcharacter|E]之一。"
 trait_valar:0 "维拉"
 trait_valar_desc:0 "该角色是一个强大的次神[ainurgods|E]，居住在[valinor|E]。"
 trait_maiar:0 "迈雅"
 trait_maiar_desc:0 "降临到[middleearth|E]来帮助塑造世界的那些美丽灵魂。他们数量众多，但只有很少的一部分有名字，并且基本不以实体现形。\n\n每一个[maiargods|E]都与一个或多个强大的[valargods|E]有联系，并为其服务。"
 trait_istari:0 "伊斯塔尔"
 trait_istari_desc:0 "该角色是[istariconcept|E]的一员，拥有巨大的魔力和智慧。"
 trait_the_white:0 "白袍"
 trait_the_white_desc:0 "白袍萨茹曼是一位强大的智者。是伊斯塔尔和白道会的领袖。他知识渊博，但他的骄傲也随之增长，这让他不愿见到任何干涉。他专攻精灵戒指的传说，无论大小。他长期研究它们，寻找有关锻造戒指的失落奥秘。"
 trait_the_many_coloured:0 "诸色兼具"
 trait_the_many_coloured_desc:0 ""
 trait_elf:0 "精灵"
 trait_elf_desc:0 "该角色是[eldar|E]中的一员，在普通语言中被称为精灵。这个种族是[middleearth|E]最高贵的种族之一。他们以不朽的天赋、精湛的技艺和战斗技巧而闻名。"
 trait_half_elf:0 "半精灵"
 trait_half_elf_desc:0 "该角色同时有着[elves|E]和[conceptracemen|E|E]的血统，这赋予他们来自两个种族的独特特征。"
 trait_twotreeslight:0 "双圣树之光"
 trait_twotreeslight_desc:0 "该角色在[twotrees|E]被毁之前得窥其光辉，仍然铭记着那日月升起之前的别样光芒。"
 trait_orc:0 "奥克"
 trait_orc_desc:0 "该角色是一个[orc|E]，是中土所有自由人民的死敌。"
 trait_banner_orc:0 "奥克旗手"
 trait_banner_orc_desc:0 "打好仗的第一步是建立纪律和战术灵活性……奥克通常没有这两样东西。通过大量使用旗帜和发信装置，[orc|E]旗手设法在它的队伍中建立起少量的纪律和战术。"
 trait_whip_master:0 "鞭具大师"
 trait_whip_master_desc:0 "恐惧会让乌合之众保持一致，这便是鞭具大师的信条。鞭具上下移动，在队列中残忍地绽放，惩罚所有违抗他命令的士兵。这是一种残酷但有效的方式。"
 trait_explosive_engineer:0 "爆破工程师"
 trait_explosive_engineer_desc:0 "作为精通军火和围攻的大师，这位爆破工程师拥有击落最强大防御工事所需的知识。"
 trait_horse_master:0 "驯马大师"
 trait_horse_master_desc:0 "对该角色来说，骑马已成为第二天性。"
 trait_cavalry_leader:0 "骑兵指挥官"
 trait_cavalry_leader_desc:0 "该角色是一个出色的骑手，能够在任何战场上作战，并指挥一大群骑兵。"
 trait_urukhai_berserker:0 "奥克狂战士"
 trait_urukhai_berserker_desc:0 "对这个狂暴的乌鲁克来说，生命并不重要，他愿意以鲜血和恶意的名义献出自己的生命。"
 trait_widowed:0 "丧偶"
 trait_widowed_desc:0 "该角色遭受了无法挽回的丧偶之痛，害怕失去对逝去爱情的记忆，因此不愿意同另一个人结婚。"
 trait_cannot_marry:0 "不能结婚"
 trait_cannot_marry_desc:0 "因为个人选择或是命运安排，该角色现在还不能结婚。"
 trait_sauron_ringless:0 "失去至尊戒"
 trait_sauron_ringless_desc:0 "#N 无法带领军队#!\n\n虽然[sauroncharacter|E]在被[lastallianceshort|E]击败后的漫长岁月里恢复了大部分的力量，但失去[onering|E]的他永远不能真正恢复他以前的力量。\n\n现在，黑暗魔君仍然困在他的堡垒里，策划着夺回[rulingring|E]并展开复仇。"
 trait_sauron_ringless_character_desc:0 "因为[onering|E]被剥夺，[ROOT.GetCharacter.GetFirstNameNoTooltip]只能发挥出他全部力量的一小部分。"
 trait_lord_of_the_rings:0 "指环王"
 trait_lord_of_the_rings_desc:0 "终于……再一次紧紧握住[onering|E]，[sauroncharacter|E]再一次崛起了，相较于以往更加堕落与恐怖。长年的煎熬和先前的耻辱只让他的狂怒和野心更加膨胀，现在[oneringshort|E]再一次攥在他的手里，黑暗势力的胜利似乎已经势不可挡……"
 trait_lord_of_the_rings_character_desc:0 "[onering|E]再一次戴在了他的手指上，[ROOT.GetCharacter.GetFirstNameNoTooltip]的恐怖气息已经毫无保留地散发出来。"
 trait_sorcerer:0 "妖术师"
 trait_sorcerer_3:0 "妖术大师"
 trait_sorcerer_3_desc:0 "渎神的仪式和黑暗的密仪——这名[sorcerer|E]大师的魔古尔妖术已经登峰造极，为了攫取权力不择手段。"
 trait_sorcerer_2:0 "著名妖术师"
 trait_sorcerer_2_desc:0 "古老的符咒和对黑暗的热忱，这名[sorcerer|E]专家行使魔古尔妖术并作为[darklord|E]的爪牙行事。"
 trait_sorcerer_1:0 "妖术学徒"
 trait_sorcerer_1_desc:0 "即便只是魔古尔妖术的初学者，这名[sorcerer|E]新手也依然是可怕的敌人，使用着非自然的力量。"
 trait_nafarati_berserker:0 "纳法拉提狂战士"
 trait_nafarati_berserker_desc:0 "一个金色的、可怕的战士，浑身沾满油污，深受纳法拉提的魔法的影响。"
 trait_terror_of_nafarat:0 "纳法拉特之怖"
 trait_terror_of_nafarat_desc:0 "这个纳法拉提酋长已经被黄金王变成了一个残酷的勇士。"
 trait_mundburgian:0 "蒙德堡人"
 trait_mundburgian_desc:0 "该角色曾在[gondorian|E]军中作为蒙德堡的伊奥雷德骑士队的一份子。"
 trait_mundburgian_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]曾在[gondorian|E]军中作为蒙德堡卫队的一份子。"
 trait_lifestyle_mariner:0 "水手"
 trait_mariner_1:0 "水手"
 trait_mariner_1_desc:0 "业余的海军爱好者，水手们喜欢花时间学习如何航行以及管理船只。"
 trait_mariner_1_character_desc:0 "作为一名业余海军爱好者，[ROOT.GetCharacter.GetFirstNameNoTooltip]喜欢花[ROOT.GetCharacter.GetHerHis]时间去学习如何航行以及管理船只。"
 trait_mariner_2:0 "海员"
 trait_mariner_2_desc:0 "作为一位旅途经验丰富的水手，这名航海家知道关于海洋的大量知识，不论是关于船只还是操控船只的人。"
 trait_mariner_2_character_desc:0 "作为一位旅途经验丰富的水手，[ROOT.GetCharacter.GetFirstNameNoTooltip]知道关于海洋的大量知识，不论是关于船只还是操控船只的人。"
 trait_mariner_3:0 "航海家"
 trait_mariner_3_desc:0 "作为一名经历了无数航行的老兵，航海家在操控船只和指挥船员上的造诣无人能及，并且能够勇敢地冲进那能将一般的水手撕碎的风暴。"
 trait_mariner_3_character_desc:0 "作为一名经历了无数航行的老兵，[ROOT.GetCharacter.GetFirstNameNoTooltip]在操控船只和指挥船员上的造诣无人能及，并且能够勇敢地冲进那能将一般的水手撕碎的风暴。"
 trait_doom_sundered:0 "命运分离"
 trait_doom_sundered_desc:0 "该角色的命运已经被[iluvatar|E]从同族中抽出，现在其命运已与[eldar|E]同在。"
 trait_skinchanger:0 "换皮人"
 trait_skinchanger_desc:0 "该角色是一个换皮人，能够转换为荒野野兽的形态。\n\n换皮人特质将解锁“换皮”决议。"
 trait_elf_pregnant:0 "迈塔费艾"
 trait_elf_pregnant_1:0 "迈塔费艾（承诺）"
 trait_elf_pregnant_1_desc:0 "迈塔费艾（昆雅语意为：滋育灵魂）指的是[elvish|E]的孕期。精灵怀胎与[mannish|E]怀孕不同，因为它是一种持续的行为，在怀孕期间涉及配偶双方。\n\n在此期间，他们为孩子提供精神能量，与孩子建立联系并确保孩子健康成长。在此过程中失去父母的年幼精灵可能会遭受严重的创伤，甚至会在悲伤中消失。"
 trait_elf_pregnant_2:0 "迈塔费艾（专注）"
 trait_elf_pregnant_2_desc:0 "迈塔费艾（昆雅语意为：滋育灵魂）指的是[elvish|E]的孕期。精灵怀胎与[mannish|E]怀孕不同，因为它是一种持续的行为，在怀孕期间涉及配偶双方。\n\n在此期间，他们为孩子提供精神能量，与孩子建立联系并确保孩子健康成长。在此过程中失去父母的年幼精灵可能会遭受严重的创伤，甚至会在悲伤中消失。"
 trait_elf_pregnant_3:0 "迈塔费艾（全神贯注）"
 trait_elf_pregnant_3_desc:0 "迈塔费艾（昆雅语意为：滋育灵魂）指的是[elvish|E]的孕期。精灵怀胎与[mannish|E]怀孕不同，因为它是一种持续的行为，在怀孕期间涉及配偶双方。\n\n在此期间，他们为孩子提供精神能量，与孩子建立联系并确保孩子健康成长。在此过程中失去父母的年幼精灵可能会遭受严重的创伤，甚至会在悲伤中消失。"
 trait_elf_pregnant_4:0 "迈塔费艾（热烈）"
 trait_elf_pregnant_4_desc:0 "迈塔费艾（昆雅语意为：滋育灵魂）指的是[elvish|E]的孕期。精灵怀胎与[mannish|E]怀孕不同，因为它是一种持续的行为，在怀孕期间涉及配偶双方。\n\n在此期间，他们为孩子提供精神能量，与孩子建立联系并确保孩子健康成长。在此过程中失去父母的年幼精灵可能会遭受严重的创伤，甚至会在悲伤中消失。"
 trait_veteran_of_palisor:0 "帕利索尔老兵"
 trait_veteran_of_palisor_desc:0 "该角色是[firstage|E][middleearth|E]东部发生的[battleofpalisor|E]中的老兵。"
 trait_skorbuk:0 "斯聒布卡"
 trait_skorbukob:0 "斯聒布寇"
 trait_skorbuk_desc:1 "该角色的血管里流淌着斯聒戈的血液，斯聒戈是贡达巴德山的第一位奥克领主，也是乌鲁凯的持有者。"
 trait_skorbuk_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]的血管里流淌着贡达巴德山的第一位奥克领主，乌鲁凯的持有者斯聒戈的黑血。"
 trait_black_breath:0 "黑息"
 trait_black_breath_desc:0 "黑息正在该角色的身体上蔓延，耗尽他们的生命，直到他们长眠于黑暗寒冷，不复苏醒。"
 trait_black_breath_character_desc:0 "黑息正在[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]身体上蔓延，耗尽[ROOT.GetCharacter.GetHerHim]的生命，直到[ROOT.GetCharacter.GetSheHe]长眠于黑暗寒冷，不复苏醒。"
 trait_wastelands:0 "荒野"
 trait_wastelands_desc:0 "中洲的荒野"
 trait_oath_of_feanor:0 "费艾诺之誓"
 trait_oath_of_feanor_desc:0 "该角色发下了[oathoffeanor|E]。"
 trait_lifestyle_archivist:0 "档案员"
 trait_lifestyle_archivist_desc:0 "该角色花了一些时间钻研古代文献。"
 trait_lifestyle_archivist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]花费了一些时间钻研古代文献。"
 trait_track_historian:0 "史学家"
 trait_track_historian_desc:0 "探寻隐藏在古代文献与诗歌背后的真相。"
 trait_track_propagandist:0 "传道者"
 trait_track_propagandist_desc:0 "非汝所撰，尽信书不如无书。"
 trait_pilgrim_gurzil:0 "旅人"
 trait_pilgrim_2_gurzil:0 "老练的旅人"
 trait_pilgrim_3_gurzil:0 "杰出的旅人"
 trait_pilgrim_gurzil_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]的道路把[ROOT.GetCharacter.GetHerHim]带到了异国他乡。"
 trait_pilgrim_2_gurzil_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]的路把[ROOT.GetCharacter.GetHerHim]带到了许多地方，[ROOT.GetCharacter.GetHerHim]的旅行经验收到同伴的重视与尊敬。"
 trait_pilgrim_3_gurzil_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]的道路把[ROOT.GetCharacter.GetHerHim]带到了整个世界。其他旅人时常向[ROOT.GetCharacter.GetFirstNameNoTooltip]寻求精神与道路上的教诲。"
 trait_beardless:0 "没胡子"
 trait_beardless_desc:1 "@warning_icon!#N #italic 不能结婚#!#!@arrange_marriage_icon!\n\n该角色遭受了被剃光胡须的终极羞辱。他是所有[dwarves|E]鄙视和嘲笑的对象。虽然胡子最终会重新长出来，但关于这份耻辱的记忆不会消失。"
 trait_beardless_character_desc:0 "@warning_icon!#N #italic 不能结婚#!#!@arrange_marriage_icon!\n\n[ROOT.GetCharacter.GetFirstNameNoTooltip]遭受了被剃光胡须的终极羞辱。[ROOT.GetCharacter.GetSheHe]是所有[dwarves|E]鄙视和嘲笑的对象。虽然胡子最终会重新长出来，但关于这份耻辱的记忆不会消失。"
 dwarf_father:0 "矮人之父"
 dwarf_mother:0 "矮人之母"
 dwarf_father_desc:0 "该角色是传说中的七位[dwarffathers|E]之一的转世。每位矮人之父都得到了[aulecharacter|E]的祝福，会定期转生在自己的家族，直到他们活过七次为止。"
 dwarf_mother_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]是传说中的七位[dwarffathers|E]之一的转世。每位矮人之父都得到了[aulecharacter|E]的祝福，会定期转生在自己的家族，直到他们活过七次为止。因为某种特殊情况，这一次她转生到了一个女人的身体里。"
 dwarf_father_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]是传说中的七位[dwarffathers|E]之一的转世。每位矮人之父都得到了[aulecharacter|E]的祝福，会定期转生在自己的家族，直到他们活过七次为止。"
 trait_lifestyle_miner:0 "采矿者"
 trait_lifestyle_miner_desc:0 "该角色深入到地底，在世界深处寻找宝藏。"
 trait_lifestyle_miner_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]深入到地底，在世界深处寻找宝藏。"
 trait_track_hewer:0 "矿工"
 trait_track_hewer_desc:0 "手拿鹤嘴锄，哼唱着歌，地里的财富暴露无遗。"
 trait_track_prospector:0 "勘探者"
 trait_track_prospector_desc:0 "该角色有寻找宝石矿物的天赋，搜寻出一个又一个洞穴和坑道。"
 trait_track_prospector_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]有寻找宝石矿物的天赋，搜寻出一个又一个洞穴和坑道。"
 trait_artificer:0 "匠师"
 trait_artificer_desc:0 "对该角色而言，做工并非爱好，而是一种生活之道。其总是泡在锻造场里，以打造饰品、武器和盔甲消磨时间。"
 trait_artificer_character_desc:0 "对[ROOT.GetCharacter.GetFirstNameNoTooltip]而言，做工并非爱好，而是一种生活之道。[ROOT.GetCharacter.GetSheHe]总是泡在[ROOT.GetCharacter.GetHerHis]锻造场里，以打造饰品、武器和盔甲消磨时间。"
 trait_enchanter:0 "附魔师"
 trait_enchanter_desc:0 "该角色花费了无数的时间研究附魔和强化的奥秘，其已在这门技艺上得心应手。"
 trait_enchanter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]花费了无数的时间研究附魔和强化的奥秘，[ROOT.GetCharacter.GetHerHim]已在这门技艺上得心应手。"
 trait_excavator:0 "挖掘者"
 trait_excavator_desc:0 "该角色掌握了各种挖掘技巧，并且从不怕弄脏自己的手，因此往往能在矿洞中发掘大量收获。"
 trait_excavator_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]掌握了各种挖掘技巧，并且从不怕弄脏自己的手，因此往往能在矿洞中发掘大量收获。"
 trait_dwarf_khazad_desc:0 "$trait_dwarf_character_desc$\n即使是以[dwarven|E]的标准，[ROOT.GetCharacter.GetSheHe|U]的个头还是太小了！"
 trait_dwarf_hobbit_desc:0 "$trait_dwarf_character_desc$\n即使是以[hobbit|E]的标准，[ROOT.GetCharacter.GetSheHe|U]的个头还是太小了！"
 trait_dwarf_goblin_desc:0 "$trait_dwarf_character_desc$\n即使是以[goblin|E]的标准，[ROOT.GetCharacter.GetSheHe|U]的个头还是太小了！"
 trait_dwarf_druedain_desc:0 "$trait_dwarf_character_desc$\n即使是以德鲁伊甸人的标准，[ROOT.GetCharacter.GetSheHe|U]的个头还是太小了！"
 trait_giant_khazad_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]的个头高于一般的[dwarves|E]，就算混入[men|E]中可能都不会被发现。"
 trait_giant_hobbit_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]对[hobbit|E]来说相当高，甚至都达到了可以骑马的水平。"
 trait_giant_goblin_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]对[goblin|E]来说相当高，但也不过就是一般[orc|E]的尺寸。"
 trait_giant_druedain_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]的个头高于一般的德鲁伊甸人，但还是比大多数[men|E]矮一点。"
 trait_lifestyle_artifact_crafting:0 "工匠"
 trait_lifestyle_artifact_crafting_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]已决定献身于古老的锻造工艺。"
 trait_track_weapon_smith:0 "武器匠"
 trait_track_weapon_smith_desc:0 "武器是战士的双手，没有武器，他们什么都做不了——而有了武器，他们可以改变整个世界。"
 trait_track_armour_smith:0 "铸甲师"
 trait_track_armour_smith_desc:0 "盔甲就是战士的身体——盔甲碎裂，战士也难逃厄运。"
 trait_track_jewel_smith:0 "珠宝匠"
 trait_track_jewel_smith_desc:0 "美是一种永远变化着的东西，我们无论何时都要追求。"
 trait_track_enchanting_smith:0 "附魔者"
 trait_track_enchanting_smith_desc:0 "只有火能揭示藏匿在金属之中的秘密。"
 trait_cannot_marry_dwarf_name:0 "回避婚姻"
 trait_cannot_marry_dwarf_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]选择回避恋爱和婚姻问题，[ROOT.GetCharacter.GetHerHis]宁可把心思花在工艺等问题上。"
 trait_blood_of_numenor_desc:0 "#Z 使用[bloodofnumenor|E]特质继承机制。#!\n\n无论血脉深浅，该角色的血管中都流淌着[bloodofnumenor|E]。\n"
 trait_track_lifestyle_mariner:0 "水手"
 trait_track_lifestyle_mariner_desc:0 "大海总是对的！"
 blessing_strength_desc:0 "[numenorean|E]的后裔所被赐予一种长生的精神祝福。这种祝福通过高贵的血统和高尚的精神代代传承，在努门诺尔血脉浓厚的人中更为常见，通常也更加强大。这种祝福与遵循精灵的生活方式以及对[valargods|E]的虔诚息息相关，因此无论血统纯正与否，即使是兄弟姐妹之间，祝福的力量也会有所差异。随着努门诺尔进入黑暗时代，这种祝福逐渐减少，[downfall|E]之后，随着人们对[numenor|E]的记忆逐渐消逝，这种祝福也进一步弱化。"
