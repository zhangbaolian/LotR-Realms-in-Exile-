 activity_explore_history_desc:0 "贤君能以史为鉴，前事不忘后事之师。开卷有益！"
 activity_explore_history_host_desc:0 "$BULLET_WITH_TAB$参与者可能获得[GetTrait('lifestyle_archivist').GetName( GetNullCharacter )][trait_level_track_xp|E]\n$BULLET_WITH_TAB$可能获得[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName][vassal|E][opinion|E]\n\n$BULLET_WITH_TAB$可能获得书籍[artifacts|E]\n$BULLET_WITH_TAB$可能获得独特[legend_seeds|E]\n"
 activity_explore_history_selection_tooltip:1 "穷究旧档，以研究或重写历史\n\n预期奖励：\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[piety_i][piety|E]"
 activity_explore_history_guest_help_text:1 "[activity_guests|E]将有机会参与社交活动并获得精进他们的档案员特质。\n[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName][vassals|E]欣赏阅读并可能获得[opinion|E]。\n"
 explore_history_type_standard:0 "探究历史"
 explore_history_type_standard_desc:0 "$EFFECT_LIST_BULLET$你可能会提高个人[skills|E]并吸取过往的教训。\n\n#weak 尘封的古书和手稿中蕴藏古老的智慧。过去的教训可以指导我们如何建设更美好的未来，并避免历史上的失败。"
 explore_history_type_adunaic_propaganda:0 "赞助阿督耐克宣传"
 explore_history_type_adunaic_propaganda_desc:0 "$EFFECT_LIST_BULLET$你可能提高你的个人技能，提高你的[legitimacy|E]，并尝试影响你的臣民对你的看法。\n$EFFECT_LIST_BULLET$用力过猛的宣传可能不会被你的臣民所接受。\n\n#weak 毫无疑问，阿那督尼高等人类的后裔长期以来一直统治着[middleearth|E]，是全体[conceptracemen|E]的主人。然而多年来，许多人忘记了这个真理，反而不满地抱怨我们的统治。我必须确保我所有的臣民都知道我们拥有统治他们的神圣权力。#!"
 activity_explore_history_host_desc_trait_xp:0 "$BULLET_WITH_TAB$参与者可能获得[GetTrait('lifestyle_archivist').GetName( GetNullCharacter )][trait_level_track_xp|E]\n"
