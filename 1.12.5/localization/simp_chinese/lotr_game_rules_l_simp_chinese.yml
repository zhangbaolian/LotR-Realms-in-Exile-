 setting_bellakaze_calendar_desc:0 "游戏标准日历将变成[bellakar|E]前[numenorean|E]殖民地使用的日历。"
 rule_sauron_appearance_rule:0 "$lotr_gr_prefix$索隆的肉身"
 setting_fair_sauron:0 "美善"
 setting_fair_sauron_desc:0 "迈隆——“令人钦佩者”——[sauroncharacter|E]最初的肉身光亮而美丽，他一直以此名自称，直到[downfallofnumenor|E]后他再也不能如此化身为止。"
 setting_corrupted_sauron:0 "腐坏"
 setting_corrupted_sauron_desc:0 "“欺骗者”索隆——即使他的肉身已经被毁，[sauroncharacter|E]仍然将其肉身伪装成美善之相，尽管他已无法完全将其复现。"
 setting_crispy_sauron:0 "碎裂"
 setting_crispy_sauron_desc:0 "残酷的戈沙乌尔——回归堕落本性的[sauroncharacter|E]放弃了美善的肉身，将他可怖恶毒的模样展现在世人眼前。"
 GAME_OVER_CANNOT_PLAY_WASTELANDS:0 "不能扮演[wilderness|E]"
 GAME_OVER_CANNOT_PLAY_VALINOR:0 "不能扮演[valinor|E]的角色"
 rule_golden_king_recall_rule:0 "$lotr_gr_prefix$黄金王"
 setting_golden_king_recallable:0 "可召回"
 setting_golden_king_recallable_desc:0 "使[sauroncharacter|E]可以选择召回他的[nazgul|E][goldenkingshort|E]，从南方的阿布拉罕之地来帮助他。"
 setting_golden_king_not_recallable:0 "不可召回"
 setting_golden_king_not_recallable_desc:0 "#N 索隆不会将他的[nazgul|E]，[goldenkingshort|E]召回[mordor|E]，这将给南方的任何玩家带来额外的挑战。#!"
 rule_elven_expansion_rule:0 "$lotr_gr_prefix$精灵扩张"
 setting_limited_elven_expansion:0 "受限"
 setting_limited_elven_expansion_desc:0 "[elves|E]将仅有有限的[casus_belli|E]可供选择，并且在伪造宣称方面进展缓慢，以反映他们在故事中的非扩张性质。"
 setting_free_elven_expansion:0 "没有限制"
 setting_free_elven_expansion_desc:0 "[elves|E]对他们可用的[casus_belli|E]没有任何限制。"
 rule_elven_conversion_rule:0 "$lotr_gr_prefix$精灵转化"
 setting_slow_elven_conversion:0 "慢速"
 setting_slow_elven_conversion_desc:0 "[elven|E][culture|E]与[faith|E]的转化速度将会被放缓以反映他们在故事中的非扩张性。"
 setting_normal_elven_conversion:0 "不变的"
 setting_normal_elven_conversion_desc:0 "[elven|E][culture|E]和[faith|E]转化速度将与游戏规则中设定的基准转化率一致。"
