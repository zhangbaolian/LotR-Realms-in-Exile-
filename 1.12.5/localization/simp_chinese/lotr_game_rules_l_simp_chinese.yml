 setting_default_wotr:0 "默认"
 setting_default_wotr_desc:0 "魔戒大战将在3018年左右打响。"
 setting_never_wotr:0 "#high 永不#!"
 setting_never_wotr_desc:0 "魔戒大战将不会发生。"
 setting_random_wotr:0 "#high 随机#!"
 setting_random_wotr_desc:0 "魔戒大战将在随机日期打响。"
 rule_ai_behavior:0 "$lotr_gr_prefix$AI原著设定"
 setting_default_ai_behavior:0 "贴近设定"
 setting_default_ai_behavior_desc:0 "AI将总是做出接近原著的选择，偏离设定的互动与疾病将被禁用。"
 setting_weighted_ai_behavior:0 "偏离设定"
 setting_weighted_ai_behavior_desc:0 "AI通常会做出接近原著的选择，偏离设定的互动与疾病将被启用。"
 setting_random_ai_behavior:0 "打破设定"
 setting_random_ai_behavior_desc:0 "在主要事件时，AI的选择将会是完全随机，偏离设定的互动与疾病将被启用。"
 rule_shattered_earth_rule:0 "$lotr_gr_prefix$打碎头衔"
 setting_shattered_earth_false:0 "保持原样"
 setting_shattered_earth_false_desc:0 "[middleearth|E]的[title|E]结构将保持原样。"
 setting_shattered_earth_counties:0 "#high 打碎至伯爵领#!"
 setting_shattered_earth_counties_desc:0 "游戏开始后不久，[middleearth|E]所有的[title|E]将被打碎成独立的[counties|E]。"
 setting_shattered_earth_duchies:0 "#high 打碎至公国#!"
 setting_shattered_earth_duchies_desc:0 "游戏开始后不久，[middleearth|E]所有的[title|E]将被打碎成独立的[duchies|E]。"
 setting_shattered_earth_kingdoms:0 "#high 打碎至王国#!"
 setting_shattered_earth_kingdoms_desc:0 "游戏开始后不久，[middleearth|E]所有的[title|E]将被打碎成独立的[kingdoms|E]。"
 setting_shattered_earth_empires:0 "#high 打碎至帝国#!"
 setting_shattered_earth_empires_desc:0 "游戏开始后不久，[middleearth|E]所有的[title|E]将被打碎成独立的[empires|E]。"
 shattered_earth.t:0 "破碎的中洲"
 shattered_earth.desc:0 "世界已经改变，我从水中知晓，我自土中知晓。我自风中知晓。古时留下的痕迹都已失落……\n\n原来，我们只不过是神明手中的玩物罢了。"
 shattered_earth.a:0 "这个世界已经破碎又重塑三次……现在又来？"
 rule_calendar_rule:0 "$lotr_gr_prefix$日历系统"
 setting_sindarin_calendar:0 "宰相纪年 ‑ 辛达语"
 setting_sindarin_calendar_desc:0 "游戏标准日历将变成辛达语版本的[dunedain|E]日历。"
 setting_quenya_calendar:0 "宰相纪年 ‑ 昆雅语"
 setting_quenya_calendar_desc:0 "游戏标准日历将变成昆雅语版本的[dunedain|E]日历。"
 setting_hobbit_calendar:0 "夏尔纪年"
 setting_hobbit_calendar_desc:0 "游戏标准日历将变成夏尔的[hobbits|E]使用的版本。"
 setting_gregorian_calendar:0 "格里高利历"
