 crafting_mechanic_help_tt:0 "点击打开/关闭帮助窗口。"
 crafting_mechanic_help_text:0 "#size:24 #V 宝物锻造#!#!\n\n宝物锻造系统允许玩家（你）锻造一件独特的宝物，并选择想要的[modifiers|E]效果。\n\n无论你是想提高[raiding|E]速度或是单纯地增加每月[income|E]，这里有#bold 很多#!的可选项。\n\n#size:18 #V 方法：#!#!\n\n首先，你需要选择你想要锻造的宝物类型。\n\n选择好[artifacts|E]类型后，界面上会显示宝物名称、描述和宝物修正等信息。\n\n你首先要查看可用的[metal_lists|E]和[gem_list|E]列表，它们是锻造宝物的基础，其将显示在锻造界面的右上方。\n\n选中即将使用的金属或宝石后，你还可以选择额外的增益效果，这些增益效果位于“[metallurgy_modifiers|E]”和“[enhancement_modifiers|E]”标题下面。\n\n选中所需要的增益后，请查看窗口底部。这里将显示各项重要信息，如锻造宝物的花费、成功几率和锻造宝物所需的时间。\n\n如果你对该宝物感到满意，就可以点击“锻造宝物”按钮进入锻造过程。\n\n#size:18 #V 角色互动：#!#!\n\n如果你没有可用的材料，可以从其他[rulers|E]那里购买所需的金属或宝石。该[character_interaction|E]可以通过匠师线生活方式解锁。\n\n#size:18 #V 提升工匠特质等级：#!#!\n\n提升工匠技能等级的方式非常简单！你需要做的就是不断地（成功）锻造宝物。不过，有一个小问题。\n\n你必须逐渐使用更高级的材料，否则在一段时间后，即使你锻造成功，也不会再获得任何经验！"
