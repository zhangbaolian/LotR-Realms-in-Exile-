l_simp_chinese:
 abrazanim_legion:0 "坚塔战士"
 abrazanim_legion_flavor:0 "‘坚塔战士’构成了阿督耐克军队的主力。他们挥舞着巨大的塔盾，以坚定的决心投入战斗，不懈地支持忠王派的大业。"
 abrazanim_helberdiers:0 "重装戟士"
 abrazanim_helberdiers_flavor:0 "手持长柄武器与坚盾，身着重甲。这些士兵的重型装备表明他们是重装戟士，黑努门诺尔军队中的重装士兵。"
 abrazanim_warbows:0 "劲风弓手"
 abrazanim_warbows_flavor:0 "箭术是忠王派的古老传统。他们行伍中最高贵者手持古老的钢弓，其射出的箭在风中划过时能产生独特的呼啸声。"
 narunaru_royal_guard:0 "国王禁军"
 narunaru_royal_guard_flavor:0 "“Naru n'Aru”是阿督耐克语，意为忠王派，他们是古代努门诺尔人的后裔。他们宣誓效忠于努门诺尔的末代君王，黄金大帝阿尔‑法拉宗，并拒绝承认埃兰迪尔皇室一脉的合法性与忠贞派的宣称。"
 adunaim_armsmen:0 "阿督耐姆武士"
 adunaim_armsmen_flavor:0 "阿尔‑阿督耐姆的王侯宣称努门诺尔及其所有流亡国度的统治权，这使得忠王派的亲族联合起来，为同一个事业战斗，这些人就是阿督耐姆武士。"
 adunakhori:0 "西方主宰"
 adunakhori_flavor:0 "尽管在乌姆巴尔与下等人相处的几个世纪之中，他们的努门诺尔血脉已经消逝殆尽，但这些战士仍然称自己为西方主宰。然而，他们心中的怨火依旧熊熊燃烧，誓要摧毁刚铎的忠贞派，并将宰相和皇室的血脉断绝。"
 umbar_usurpers:0 "宝石战士"
 umbar_usurpers_flavor:0 "“Zimranardû”，意为宝石战士，是卡斯塔米尔家族的主要武装力量，那些刚铎遗民称他们为“乌姆巴尔的篡夺者”。他们忠于卡斯塔米尔，认为只有血脉纯正的努门诺尔人才能问鼎刚铎。"
 temple_knights_of_the_eye:0 "邪眼骑士"
 temple_knights_of_the_eye_flavor:0 "这些骑士是献身于无睑魔眼的黑努门诺尔人。作为索隆的冷酷刽子手，他们手持巨剑冲锋陷阵，屠杀所见的一切敌人。这些恐怖的黑暗使者只有最勇敢的人才能与之匹敌。"
 noldor_swordsmen:0 "诺多剑士"
 noldor_swordsmen_flavor:0 "诺多剑士身披重甲，手持利剑，坚毅而强悍。很少有对手能在战斗中与他们抗衡。"
 noldor_glaivesmen:0 "诺多刀兵"
 noldor_glaivesmen_flavor:0 "诺多的长矛兵拥有宽阔的盾牌，形成一道钢铁之墙，除了最坚定的敌人外，其他人都会将其粉碎。"
 noldor_cavalry:0 "诺多骑兵"
 noldor_cavalry_flavor:0 "作为埃尔达中最强大的骑兵，诺多骑兵身披重甲和武器，宛如一把足以粉碎他们面前一切的战锤。"
 noldor_archers:0 "诺多弓箭手"
 noldor_archers_flavor:0 "诺多虽然不是埃尔达中最伟大的弓手，但却是装甲最重的弓箭手之一，他们强大的弓箭仍在向他们的敌人唱着毁灭之歌。"
 noldor_veterans:0 "诺多老兵"
 noldor_veterans_flavor:0 "这些身经千战的老兵，这些强大的战士是任何种族都无法比拟的，其中一些人甚至参与过星下之战的战斗。"
 song_smiths:0 "歌匠"
 song_smiths_flavor:0 "世界是由歌声创造的，那歌声至今仍在世间回响。中土世界的高等精灵保留了有关力量之歌，以及其伤害性的大部分知识。"
 sindar_nobility:0 "辛达贵族"
 sindar_nobility_flavor:0 "辛达贵族不像诺多那样经受过战争的考验，但当他们被唤醒时仍然具有勇气。"
 hir_hathol:0 "希尔‑哈索尔"
 hir_hathol_flavor:0 "希尔‑哈索尔手持强大的斧头，勇敢地冲入敌人的队伍深处，在他们前进的中播撒恐惧。"
 falathrim_haven_guard:0 "法拉斯港卫"
 falathrim_haven_guard_flavor:0 "精灵避难所的守卫，守卫是精灵拥有的最接近民兵的东西之一。"
 marchwardens:0 "边境守卫"
 marchwardens_flavor:0 "自多瑞亚斯时代以来，小队精灵就在森林深处巡逻，辛达边境守卫是世界上最伟大的弓箭手之一。"
 galadhrim_warriors:0 "加拉兹民战士"
 galadhrim_warriors_flavor:0 "洛斯罗瑞恩的战士，加拉兹民发誓要为他们的领主和夫人而战。"
 knights_of_amroth:0 "阿姆洛斯骑士"
 knights_of_amroth_flavor:0 "这些骑士自古以来便效忠于洛丝罗瑞恩诸王，尽管人数稀少，但他们披坚执锐，兵强马壮。"
 galadhrim_wardens:0 "加拉兹民守护者"
 galadhrim_wardens_flavor:0 "守护者在洛里安边界在地面上和树顶上巡逻。"
 galadhrim_archers:0 "加拉兹民弓箭手"
 galadhrim_archers_flavor:0 "虽然所有的精灵都擅长使用弓箭，但这些弓箭手是因为他们非凡的技能而从加拉兹民中精心挑选出来的。"
 galadhrim_sentinels:0 "加拉兹民哨卫"
 galadhrim_sentinels_flavor:0 "这些哨卫装备着长矛和精良的盔甲，形成了强大的防御力量来抵御所有威胁罗瑞恩的来犯之敌。"
 gilded_guard:0 "镀金卫士"
 gilded_guard_flavor:0 "镀金卫士身穿重甲，手持长矛，被认为是大绿林最坚强的部队。"
 greenwood_swordsmen:0 "大绿林剑士"
 greenwood_swordsmen_flavor:0 "大绿林的剑士们身着精雕细琢的漆木盔甲，列队前进，斩杀敌人。"
 greenwood_archers:0 "大绿林弓手"
 greenwood_archers_flavor:0 "大绿林的弓手身着漆木似的精锻盔甲，从远处攻击敌人。"
 silvan_rangers:0 "西尔凡游侠"
 silvan_rangers_flavor:0 "这些游侠来自大绿林的西尔凡原住民，擅长潜入森林并在边界守望。"
 royal_elk_riders:0 "王家驼鹿骑兵"
 royal_elk_riders_flavor:0 "作为精灵王的私人近队，驼鹿骑兵以其高贵但危险的坐骑而闻名，骑手们似乎与这些坐骑融为一体。"
 theladagnyr:0 "刃杖锐士"
 theladagnyr_flavor:0 "刃杖锐士挥舞着双刃杖，是对付各种可怕的野兽——狼、蜘蛛或龙。"
 nelyarin_archers:0 "奈尔雅弓手"
 nelyarin_archers_flavor:0 "沉浸在他们祖先的传统中，奈尔雅和他们的后裔是熟练的弓手。"
 nelyarin_swordsmen:0 "奈尔雅剑士"
 nelyarin_swordsmen_flavor:0 "虽然剑不是奈尔雅的传统武器，但他们也适应了它的使用。"
 nelyarin_pikemen:0 "奈尔雅长枪兵"
 nelyarin_pikemen_flavor:0 "沉浸在他们祖先的传统中，奈尔雅和他们的后裔是长枪的熟练使用者。"
 nelornieth_watch:0 "涅洛尼斯守望者"
 nelornieth_watch_flavor:0 "作为涅洛尼斯的守卫者，守望者警惕地注视着所有居住在它之外的人。"
 neldoreth_borderwardens:0 "尼尔多瑞斯边境守卫"
 neldoreth_borderwardens_flavor:0 "作为领土的守护者，边境守卫确保他们领地内亲族的安全。"
 nuinevari:0 "努伊涅瓦瑞"
 nuinevari_flavor:0 "努伊涅瓦瑞，“河流之灵”，指的是居住在中洲的小仙灵。这些特殊的努伊涅瓦瑞与当地精灵签订了契约，与他们同住并帮助他们保卫自己的领土。"
 szrel_kain_executioners:0 "思烈乾刽子手"
 szrel_kain_executioners_flavor:0 "这些战士在霸主之座秘密受训，是残酷的思烈朵儿之王的无面使者。他们武艺精熟，反应迅速，用镀金长刀无情地猎杀敌人。"
 variag_horse_archers:0 "瓦里亚格弓骑兵"
 variag_horse_archers_flavor:0 "瓦里亚格骑兵手执鲁恩牛角制成的复合弓，自古以来他们都是中洲人民来自东方的噩梦。"
 windriders_of_khand:0 "可汗德狂风骑手"
 windriders_of_khand_flavor:0 "狂风骑手自可汗德的广袤平原而来。他们恶名远播，烧杀掳掠，擅长千里奔袭。"
 variag_axemen:0 "瓦里亚格斧兵"
 variag_axemen_flavor:0 "凶蛮的可汗德步兵擅使巨斧杀敌，当骑马奔袭时，他们便换上更为轻便的短斧。"
 variag_pikemen:0 "瓦里亚格长枪兵"
 variag_pikemen_flavor:0 "长枪兵是可汗德和东来者的战阵中坚，他们身披金铜色的盔甲，手持骇人的长矛。"
 vintner_court_knights:0 "葡萄酒庄骑士"
 vintner_court_knights_flavor:0 "它们身披闪亮的盔甲与酒红色长袍，是技艺精熟的强大骑手。葡萄酒庄骑士来自于新兴的酒主家族，渴望在战场上证明自己的力量。"
 thorn_guard:0 "荆棘卫士"
 thorn_guard_flavor:0 "这些长矛手被豪商派雇为家丁，平日里保卫商队，每当战争爆发，他们也会成为王国的中流砥柱。"
 vineyard_bowmen:0 "酒庄弓卫"
 vineyard_bowmen_flavor:0 "为了抵御东来者的侵袭，多温尼安人从农民中募集身强力壮，行动敏捷者充作弓手。虽不及职业军人武艺纯熟，但他们远比征召兵们更为致命。"
 olog_hai:0 "奥洛格族"
 olog_hai_flavor:0 "奥洛格族被描述为比人类高，全身覆盖着尖刺的鳞甲，携带着战锤、大剑或带刺的狼牙棒和圆盾。"
 caragor_pack:0 "狂兽群"
 caragor_pack_flavor:0 "凶猛而狂野的狂兽在魔多荒凉的土地上四处游荡，寻找可以大快朵颐的猎物。它们成群结队地工作，能够以无情的效率杀死最大的猎物。"
 orc_pikemen:0 "奥克长枪兵"
 orc_pikemen_flavor:0 "他们挥舞着带有恶毒倒刺的长矛，并受到残忍军律的训练，在战斗中，他们形成了坚不可摧的长矛之墙，准备刺穿任何忤逆黑暗魔君统治之人。"
 orc_trackers: "奥克斥候"
 orc_trackers_flavor: "奥克追踪者（Gayirmi）或斥候（Smakurr）是专门繁育的下等奥克。它们身形矮小、皮肤黝黑、矮胖、鼻孔宽大并且嗅觉灵敏。它们是熟练的猎手，弓手，斥候或是间谍。"
 mountain_troll:0 "山地食人妖"
 mountain_troll_flavor:0 "山地食人妖只有动物的最简单智力，适合从事繁重的劳动和基本的工作。当没有被更强大的力量支配时，他们生活在山区的野蛮群体中，作为被最低级的本能驱动的掠食者存在。"
 great_beast:0 "巨兽"
 great_beast_flavor:0 "要么背负巨大的攻城武器，要么驮着满载部队的轿子，这些巨兽永远是战场上的明星，唯有无畏勇者方能直面它们。"
 siege_tower:0 "攻城塔"
 siege_tower_flavor:0 "攻城塔是独特的战争机器，它被设计用于保护登城者和云梯接近城墙。"
 orc_dush_hai_warband:0 "奥克巫师战团"
 orc_dush_hai_warband_flavor:0 "奥克巫师战团以剧毒药水和骇人妖术为武器。它们是奥克秘密团体的执行者，维持着巫师秘会对于奥克社会的控制。"
 urukhai_skirmishers:0 "乌鲁克追猎者"
 urukhai_skirmishers_flavor:0 "这些乌鲁克瘦小，灵活而又行动敏捷，他们成群结队，来去无踪，不断地骚扰敌人。"
 urukhai_spearmen:0 "乌鲁克矛兵"
 urukhai_spearmen_flavor:0 "这些乌鲁克身穿轻甲，手持短矛和铁盾，他们行动敏捷，结阵迅速，擅长近身搏杀。"
 urukhai_fighting:0 "乌鲁克破阵者"
 urukhai_fighting_flavor:0 "这些凶猛的乌鲁克装备精良，不仅批覆链甲，还在其上额外装备精钢护胸。他们狂呼酣战，是白手大军的中坚力量。"
 urukhai_pikemen:0 "乌鲁克超长枪兵"
 urukhai_pikemen_flavor:0 "这些乌鲁克身披重甲，手持长度骇人，锋锐无比的超长枪。他们步伐坚实，行进缓慢，结成的枪阵密不透风，鲜有人可以突破。"
 urukhai_archers:0 "乌鲁克斥候"
 urukhai_archers_flavor:0 "这些乌鲁克身着皮甲，装备紫衫木弓，平时游离于白手大军外围，为中军通风报信。"
 urukhai_crossbowmen:0 "乌鲁克强弩兵"
 urukhai_crossbowmen_flavor:0 "这些乌鲁克装备劲弩 ，他们射出的弩箭势大力沉，能够轻松穿透坚实的钢甲。"
 urukhai_warg_riders:0 "乌鲁克座狼骑手"
 urukhai_warg_riders_flavor:0 "这些如山般壮硕的乌鲁克骑着凶猛的堕落巨狼，他们牙尖爪利，无情地撕裂敌人的侧翼。"
 urukhai_sappers:0 "乌鲁克工兵"
 urukhai_sappers_flavor:0 "这些乌鲁克以小队行动，在敌军地下挖掘地道，秘密作业，布置充满伊森加德之火的炸弹，即使是最坚固的城墙也难以抵挡他们的爆破。"
 urukhai_monstrosity:0 "亵渎恶兽"
 urukhai_monstrosity_flavor:0 "这些怪物是萨茹曼的扭曲杰作，他用迷雾山脉的食人妖培育出这种邪恶的野兽。它们装备艾森加德的精钢重甲，即使是最勇敢的人也免不了在它们面前颤抖不止。"
 urukhai_ballista:0 "乌鲁克炮机"
 urukhai_ballista_flavor:0 "这些乌鲁克战争工具由硬木和钢铁建成，它们可以向敌阵发射出致命的巨石和巨箭。"
 urukhai_berserker:0 "乌鲁克狂战士"
 urukhai_berserker_flavor:0 "这些乌鲁克远比他们的同族强壮，它们对萨茹曼言听计从，装备着锋利的双刀冲锋陷阵，所到之处人马俱碎，血流成河。"
 unburied_wights:0 "魔古尔尸妖"
 unburied_wights_flavor:0 "这些巫妖寄宿于强大战士的尸体之中，意志薄弱者甫一靠近，便要全身瘫软，任其宰割。它们的利爪比钢铁还要寒冷锋锐，让它们得以在活人身上大快朵颐。"
 blighted_trappers:0 "枯萎猎手"
 blighted_trappers_flavor:0 "破烂的身体被真菌覆盖，自己的意志也消失无踪，多古尔都腐朽的瘟疫深入血管，这些无魂的行尸早已枯萎凋亡，只剩下冰冷的本能驱使它们残杀自己旧日的伙伴。"
 giant_spiders:0 "巨蛛"
 giant_spiders_flavor:0 "巨蛛是乌苟立安特的远亲，它们残暴而又狡猾，随着暗影侵蚀世界而愈发繁衍壮大。"
 isengard_dunlending_huntsmen:0 "黑蛮地猎人"
 isengard_dunlending_huntsmen_flavor:0 "狩猎是黑蛮地人的生存之道，尽管猎物稀少且狡猾，但他们总能有所收获。黑蛮地猎人都是使用长刀和飞斧的专家。"
 isengard_dunlending_axemen:0 "黑蛮地斧兵"
 isengard_dunlending_axemen_flavor:0 "这些黑蛮地战士手持利斧，不管是砍人还是砍树，他们都是好手。"
 isengard_dunlending_horsemen:0 "黑蛮地骑手"
 isengard_dunlending_horsemen_flavor:0 "这些精熟的骑手行动如风，即使是黑蛮地的崎岖山路也如履平地。"
 rabbit_riders:0 "家兔雪橇"
 rabbit_riders_flavor:0 "#F 这些兔子由褐袍拉达加斯特亲自训练，在[anduinvale|E]战场纵横无敌。#!"
 high_elven_skirmishers:0 "卡拉昆迪散兵"
 high_elven_skirmishers_flavor:0 "这些卡拉昆迪战士哪怕不过是精灵的斥候和民兵，战力也和人类老兵相当。"
 high_elven_heavy_infantry:0 "卡拉昆迪重步兵"
 high_elven_heavy_infantry_flavor:0 "虽然数量不多，但卡拉昆迪重装步兵作战英勇，配得上他们所沐浴的阿门洲之光。"
 high_elven_light_cavalry:0 "卡拉昆迪轻骑兵"
 high_elven_light_cavalry_flavor:0 "身着轻甲的先锋，据说这些轻骑兵的座驾拥有维林诺最快的马的血脉。"
 high_elven_heavy_cavalry:0 "卡拉昆迪重骑兵"
 high_elven_heavy_cavalry_flavor:0 "这些小规模卡拉昆迪骑兵身披闪亮盔甲，手持长枪，可以肆无忌惮地击溃敌人的防线。"
 high_elven_archers:0 "卡拉昆迪弓箭手"
 high_elven_archers_flavor:0 "卡拉昆迪的弓箭手手持品质无与伦比的巨弓，可以快速且极其准确地发射大量箭矢。"
 high_elven_pikemen:0 "卡拉昆迪长枪兵"
 high_elven_pikemen_flavor:0 "由盾牌和长矛组成的坚墙，大量敌人冲向卡拉昆迪矛兵，只会像浪潮冲在海岸上一样。"
 grey_elven_skirmishers:0 "罗美昆迪散兵"
 grey_elven_skirmishers_flavor:0 "森林斥候大师，很少有人能逃脱罗美昆迪散兵的骚扰。"
 grey_elven_heavy_infantry:0 "罗美昆迪重步兵"
 grey_elven_heavy_infantry_flavor:0 "这些强大的罗美昆迪装备精良，手持精良的的斧或剑，宛如一把可以粉碎许多敌人的战锤。"
 grey_elven_light_cavalry:0 "罗美昆迪轻骑兵"
 grey_elven_light_cavalry_flavor:0 "罗美昆迪的轻骑兵不装备盔甲或马鞍，可以灵巧地穿过山丘或森林，骚扰敌人或传达来自远方的消息。"
 grey_elven_heavy_cavalry:0 "罗美昆迪重骑兵"
 grey_elven_heavy_cavalry_flavor:0 "尽管罗美昆迪的骑兵不像高等精灵族亲一般不倦地战斗，他们仍然会猛烈地撞穿敌军。"
 grey_elven_archers:0 "罗美昆迪弓箭手"
 grey_elven_archers_flavor:0 "这些罗美昆迪弓箭手的射击快速，精确并纪律严明。"
 grey_elven_pikemen:0 "罗美昆迪长枪兵"
 grey_elven_pikemen_flavor:0 "罗美昆迪枪兵的长枪和长矛技艺堪称娴熟。"
 avarin_skirmishers:0 "墨瑞昆迪散兵"
 avarin_skirmishers_flavor:0 "墨瑞昆迪散兵速度快、脚步轻，他们的射击又准又狠。"
 avarin_heavy_infantry:0 "墨瑞昆迪重步兵"
 avarin_heavy_infantry_flavor:0 "中洲墨瑞昆迪的重步兵很少集结，他们往往装备着高度定制的兵器，这是他们经验的证明。"
 avarin_light_cavalry:0 "墨瑞昆迪轻骑兵"
 avarin_light_cavalry_flavor:0 "墨瑞昆迪轻骑兵也许并未身着重甲，但他们迅如雷霆，向敌人的心中击入恐惧。"
 avarin_heavy_cavalry:0 "墨瑞昆迪重骑兵"
 avarin_heavy_cavalry_flavor:0 "墨瑞昆迪并不青睐骑兵，但他们也知道如何在必要时刻召集重骑兵。他们的盔甲上刻有奇异的符号，向敌人释放愤怒。"
 avarin_archers:0 "墨瑞昆迪弓箭手"
 avarin_archers_flavor:0 "墨瑞昆迪的弓箭手纪律严明，与他们的埃尔达族亲不相上下。"
 avarin_pikemen:0 "墨瑞昆迪长枪兵"
 avarin_pikemen_flavor:0 "墨瑞昆迪枪兵形成严密的防线，他们以灵活性著称，可以在移动时保持阵型。"
 tatyarin_harriers:0 "塔特雅突袭者"
 tatyarin_harriers_flavor:0 "为了适应南方茂密的森林和丛林，这些塔特雅能够准确无误地投掷细长而致命的标枪。"
 tatyarin_rangers:0 "塔特雅游侠"
 tatyarin_rangers_flavor:0 "这些弓箭大师将他们的塔特雅传统与更适合其密集环境的战术相结合。"
 tatyarin_guardians:0 "塔特雅守护者"
 tatyarin_guardians_flavor:0 "这些技艺精湛的剑士是一支值得重视的力量，数世纪以来他们练兵秣马以此成为他们隐蔽庇护所的最后一道防线。"
 cuind_wanderers:0 "昆德游荡者"
 cuind_wanderers_flavor:0 "阿瓦瑞的昆德部落在内心深处一直都是旅行家，在很久以前穿越中洲大陆，定居在南方的森林和从林中。这些勇敢的精灵现在将他们的经验付诸实践，以保护他们的人民。"
 sirrandrai_defenders:0 "西尔兰达拉护卫"
 sirrandrai_defenders_flavor:0 "这些隐秘的散兵潜行于森林和山丘之中，密切监视任何破坏精灵和平的行径。"
 sirrandrai_sentinels:0 "西尔兰达拉哨兵"
 sirrandrai_sentinels_flavor:0 "鹰眼般的弓箭手，很少有人能希望在他们箭雨的攻击下幸存，更少有人敢于第二次挑战。"
 sirrandrai_veterans:0 "西尔兰达拉老兵"
 sirrandrai_veterans_flavor:0 "最后的联盟少数幸存者及其精选的学生，这些重甲战士是精灵力量的完美典范。"
 sirrandrai_riders:0 "西尔兰达拉骑手"
 sirrandrai_riders_flavor:0 "在埃瑞多尔的许多森林遭到破坏之后，这些西尔兰达拉人开始采用骑兵作战，骑着迅速的战马冲击敌人的侧翼。"
 wardens_of_sirgala:0 "西尔加拉御卫"
 wardens_of_sirgala_flavor:0 "作为西尔加拉全境最强大的守护者，这些精英长枪兵从未在任何敌人面前屈服，只要精灵之光仍在中洲大陆上照耀，他们就永不会屈服。"
 laiquendi_ambushers:0 "莱昆迪伏击者"
 laiquendi_ambushers_flavor:0 "莱昆迪战法的传统一直强调隐，伏击者就是最好的例子。他们从阴影中发起攻击，向敌人射出箭雨，然后就消失得无影无踪——除了被杀死的敌人之外，不留任何痕迹。"
 laiquendi_spearmen:0 "莱昆迪长枪兵"
 laiquendi_spearmen_flavor:0 "长矛和弓箭一直是莱昆迪的首选武器，这些精灵是最伟大的长矛大师。他们的主要任务是保护致命的弓箭手免受攻击，但这些战士本身也是非常可怕。"
 laiquendi_scouts:0 "莱昆迪侦察兵"
 laiquendi_scouts_flavor:0 "这些斥候是莱昆迪最精英的追踪者和战士，他们监视着敌军，将他们引向山丘和森林深处，那里埋伏着莱昆迪的大部队。一旦被发现，很少有敌人能逃脱绿精灵的陷阱，而一旦加入战斗，就更少了。"
 ossiriand_rangers:0 "欧西瑞安德游侠"
 ossiriand_rangers_flavor:0 "这些技艺高超的弓箭手装备着莱昆迪的首选武器——高磅长弓，可以准确无误地射穿最坚固的盔甲，一旦战斗结束，他们就会迅速消失在森林中。"
 longbeard_skirmishers:0 "鸦眼轻卫"
 longbeard_skirmishers_flavor:0 "渡鸦之眼，利用了古老的长须族传统，即与埃瑞博山和铁丘陵的聪慧渡鸦对话。"
 longbeard_heavy_infantry:0 "长斧重卫"
 longbeard_heavy_infantry_flavor:0 "长斧，因其坚固的盔甲和毁灭性的进攻手段而闻名遐迩，令人生畏。"
 longbeard_crossbowmen:0 "铁雨弓手"
 longbeard_crossbowmen_flavor:0 "“铁雨”用弩矢毁灭敌人。对入侵者而言，长须一族的狭窄地道了是令人绝亡的陷阱，这里无处可藏，只有死亡。"
 longbeard_pikemen:0 "钢林矛兵"
 longbeard_pikemen_flavor:0 "“钢铁之林”长须一族的靓丽风景。他们的方阵是一堵坚不可摧的城墙，熙吉督姆的敌人在这里寸步难行。"
 longbeard_cavalry:0 "山羊骑手"
 longbeard_cavalry_flavor:0 "长须一族是唯一广泛驯养动物的矮人。因此，熙吉督姆是唯一拥有骑兵的矮人。他们骑着为战争而培育的公羊上战场，敌人的战马最好离远点。"
 longbeard_horse_archers:0 "滚雷游骑"
 longbeard_horse_archers_flavor:0 "“滚雷”"
 firebeard_skirmishers:0 "望火轻卫"
 firebeard_skirmishers_flavor:0 "火焰守卫看护着整个地产的采矿作业。他们拥有完美的恐吓艺术，能够震慑任何可能的闹事者。"
 firebeard_heavy_infantry:0 "黄铜重卫"
 firebeard_heavy_infantry_flavor:0 "“黄铜守卫”保护着火须一族的国王，无论他走到哪里，他们都会追随着他。"
 firebeard_archers:0 "山谷游侠"
 firebeard_archers_flavor:0 "山谷游侠一般巡逻蓝色山脉东部，将威胁阻挡在山脉之外。外界充斥着无名威胁，这些矮人不能放松警惕。"
 firebeard_pikemen:0 "烟柱矛兵"
 firebeard_pikemen_flavor:0 "The \"Smoke Pillars\" consist mainly of younger Firebeards from Buzra-Dum. They train for countless hours in order to defend their hard won peaceful life, unbothered by the troubles of the outside world."
 firebeard_monsters:0 "龙齿巨兽"
 firebeard_monsters_flavor:0 "The \"Drake Maws\" have been renowned across Dwarfdom since time immemorial. With their ability to spread fire at will, they wreak havok on enemy morale. Though many millennia has passed, they are still feared for being as monsterous as the foes they face in battle."
 broadbeam_skirmishers:0 "蓝斧轻兵"
 broadbeam_skirmishers_flavor:0 "The \"Blue Axes\" patrol the Ancient Halls and mountain trails of the northern Blue Mountains. While threats to their mountain homes have lessened as the world ages and their people falter, these Dwarves maintain their vigilance and discipline."
 broadbeam_heavy_infantry:0 "加比加索尔守护者"
 broadbeam_heavy_infantry_flavor:0 "The \"Gabilgathol Guardians\" have defended Belegost since before the first dawn. Their gold plated armor is emblematic of the vast wealth once found in their Mansions. Their wealth is diminished, yet their defiance is resolute as ever."
 broadbeam_dragonslayers:0 "屠龙武士"
 broadbeam_dragonslayers_flavor:0 "Dragonslayers have been dreaded across the field of battle since before the Dragons they are so known for slaying, first came to be. Their numbers have vastly diminished by the Third Age; yet when gathered together, they fight as ghosts of the Elder Days"
 broadbeam_crossbowmen:0 "宽背神射"
 broadbeam_crossbowmen_flavor:0 "The \"Broadbeam Marksmen\" wield masterwork crossbows. The twin arts of crafting and wielding these weapons have been cultivated with time, with whole Clans dedicated to managing the Guilds that produce them, while others pass down their skills in wielding the weapons from father to son"
 broadbeam_pikemen:0 "法哈姆加梭尔守卫"
 broadbeam_pikemen_flavor:0 "The Sentries of the \"Northern Fortress\" guard the reaches of Broadbeam lands. Secure in their mountaintop seat, the Sentries watch over the Blue Mountains, ceaselessly."
 blacklock_skirmishers:0 "黑发战团"
 blacklock_skirmishers_flavor:0 "The \"Blacklock Companies\" are a common sight in the Utter South of Middle Earth. These adventurers and mercenaries often form hosts of zealous Blacklocks. Wielding their individual weapons of choice, they are equipped with light armor to better traverse the vast distances they must travel to hunt the servants of the great enemy."
 blacklock_heavy_infantry:0 "战主重卫"
 blacklock_heavy_infantry_flavor:0 "\"Masters of War\" are renowned and feared by all servants of the great enemy. Adept in many climates and terrain. Many peoples from Mumakan to Womawas have avoided turning to shadow by these champions, whose skill is only rivaled by zeal."
 blacklock_crossbowmen:0 "黄山侦军"
 blacklock_crossbowmen_flavor:0 "The \"Yellow Mountains Scouts\" venture across "
 blacklock_pikemen:0 "伙友矛墙"
 blacklock_pikemen_flavor:0 "Blacklock warriors spend more time with their brothers in arms than their families. becoming true \"Companion Walls\". Wether guarding War Mansions while the host is on campaign, or fighting as mercenaries, they are always prepared for combat."
 blacklock_engineers:0 "黑发械师"
 blacklock_engineers_flavor:0 ""
 stiffbeard_skirmishers:0 "冷林看守"
 stiffbeard_skirmishers_flavor:0 "The \"Frigid Forest Wardens\" act as scouts and rangers, patrolling the entrances to the various Holds. They use their Great Axes to cut through forests and organize surprise attacks on the enemy forces."
 stiffbeard_heavy_infantry:0 "冰焰重卫"
 stiffbeard_heavy_infantry_flavor:0 "The \"Iceflame\" are the core force of the Stiffbeard Army. Their extreme stubbornness has over the centuries hardened them into unyielding walls that perform feats of valour unmatched by any of the Khazad. Though they gain little fame or recognition, it is in large part by their hard work that the few remaining Holds are able to survive amidst the constant onslaught of Orcs."
 stiffbeard_crossbowmen:0 "寒风投手"
 stiffbeard_crossbowmen_flavor:0 "寒风投手通过跨越战场制造伤亡来协助友军主力。他们投威力显著的飞斧，宛如寒风降临吹响向敌人一般。"
 stiffbeard_pikemen:0 "硬须盾墙"
 stiffbeard_pikemen_flavor:0 "硬须盾墙是硬须矮人军队的主力。由于当地极低的气温，他们的装备以毛皮和少量铁甲为主。然而他们的矛与盾在狭窄空间内极为有效，可以抵御敌军一波又一波的进攻。"
 donan_slingers:0 "多南投石手"
 donan_slingers_flavor:0 "在哈隆铎和近哈拉德的烈日下，多南人坚守着他们的山丘和山脉，抵御入侵者。正因为如此，几乎所有多南人都在某种程度上善使投石索。"
 chosen_of_the_flamesworn:0 "誓焰之选"
 chosen_of_the_flamesworn_flavor:0 "由誓焰者本人亲选。"
 undying_of_khazad_dum:0 "不死者"
 undying_of_khazad_dum_flavor:0 "‘不死者’是卡扎督姆古老的精锐部队，他们手持巨剑，身着华丽铠甲，据说还用秘银链甲包裹自身。"
 hill_troll_flavor:0 "Hill Trolls had only the intelligence of the simplest of animals, making them suitable to preform heavy labour. When not dominated by a greater power, they lived in savaged packs in the mountain lands, raiding from time to time the neighbouring regions."
 dragon_knight_horse_archers:0 "龙骑士团"
 dragon_knight_horse_archers_flavor:0 "Forged in the crucible of war that is the Rhunic Steppe, the Dragon-Knights bring a fiery death at rapid pace and distant ranges. Brutal enforcers and noble knights of renown, it is the dream of many an Easterling child to join their ranks"