l_simp_chinese:
 innovation_numenorean_architecture_01:0 "努门诺尔式建筑"
 innovation_numenorean_architecture_01_desc:0 "努门诺尔人和这些人民分享了他们建筑的秘密。"
 innovation_numenorean_architecture_02:0 "古努门诺尔式建筑"
 innovation_numenorean_architecture_02_desc:0 "努门诺尔建筑优美、坚固，并且很好地融入了当地特色。"
 innovation_numenorean_heritage:0 "海国遗裔"
 innovation_numenorean_heritage_desc:0 "尽管不能与努门诺尔先辈们相媲美，我们的文化也比中土世界的其他种族高出一头。"
 innovation_silver_swan:0 "银天鹅骑士团"
 innovation_silver_swan_desc:0 "集结在古老誓言下的典范骑兵，银天鹅骑兵皆为人中之杰。"
 innovation_numenorean_warriors:0 "努门诺尔战士"
 innovation_numenorean_warriors_desc:0 "努门诺尔士兵，拥有爱尔达赐福的智慧与技艺，经过埃昂威的教导，皆有万夫莫当之勇。强弓在手，敌莫敢近。"
 gondorian_vale_archers:0 "河谷弓手"
 gondorian_vale_archers_flavor:0 "其弓术闻名于世，没人能在这些来自刚铎内陆的神射手的齐射下幸存。"
 guard_of_the_citadel:0 "王城禁卫"
 guard_of_the_citadel_flavor:0 "精锐的白塔卫队负责守卫米那斯提力斯的最高层，并且他们通常还担任着刚铎统治者的个人护卫。"
 fountain_guard:0 "涌泉守卫"
 fountain_guard_flavor:0 "圣泉守卫是精锐中的精锐，享有极高的荣耀。他们全权负责守护白树和喷泉广场。站岗时他们需要保持绝对安静，并且佩戴丝绸面罩和秘银头盔。"
 rangers_of_ithilien:0 "伊希利恩突击队"
 rangers_of_ithilien_flavor:0 "伊希利恩的游侠通常身着迷彩的绿色和棕色衣装，他们擅长隐秘作战，是游击战的专家。"
 pelargir_mariners:0 "佩拉基尔水兵"
 pelargir_mariners_flavor:0 "诞于酷寒，诞于大海，佩拉基尔水兵擅长矛，会标枪，溯安都因河，破海盗之胆。"
 swan_squires:0 "天鹅骑士学徒"
 swan_squires_flavor:0 "未来的天鹅骑士，天鹅骑士学徒在军队中主要负责后勤事务。但也具备一定的战斗力。"
 swan_knights:0 "天鹅骑士"
 swan_knights_flavor:0 "这是一群源自[numenorean|E]血统的贵族，他们通常骑着高大的灰色战马，以优雅的礼仪与出众的武艺闻名，是全刚铎最出色的骑士。"
 talon_knights:0 "利爪骑士"
 talon_knights_flavor:0 "具有坚定意志和强大武力，这些来自多尔‑恩‑埃尔尼尔银天鹅骑士中的精英宛如努门诺尔骁勇骑士在世间复现。"
 nimrodel_rangers:0 "宁洛德尔突击队"
 nimrodel_rangers_flavor:0 "这些优秀的突击队员来自于埃蒂尔泷德。他们模仿了精灵的弓箭手，因此他们的精准度在刚铎几乎无人能比。"
 edhellond_horse_archers:0 "埃蒂尔泷德骑士"
 edhellond_horse_archers_flavor:0 "这些骑士因他们以骑射骚扰敌军战线的能力而闻名，假如下马，他们依然能用剑继续作战。"
 seaward_spearmen:0 "海防长枪兵"
 seaward_spearmen_flavor:0 "海防长枪兵是来自多尔‑恩‑埃尔尼尔的精锐，他们在结阵对抗成群的奥克和海盗方面十分有经验。"
 seaward_footmen:0 "海防步兵"
 seaward_footmen_flavor:0 "作为海防长枪兵具有进攻性的同伴，海防步兵经常在战役决定性的时刻被用于击破敌军战线的核心。"
 haven_guard:0 "港口守卫"
 haven_guard_flavor:0 "作为海防军团中精选的士兵，这些无畏的战士装备了最好的银色钢甲，挥舞着威力巨大的双手巨剑，击退一切敢于威胁他们海岸的敌人。"
 tirith_aear_knights:0 "提力斯‑艾尔骑士"
 tirith_aear_knights_flavor:0 "与他们善于步战的同伴不同，提力斯‑艾尔的骑士们像斧劈树枝般击穿敌军的战线，将恐惧深植入敌人的内心。"
 royal_swan_guard:0 "皇家天鹅卫队"
 royal_swan_guard_flavor:0 "皇家天鹅卫队是精锐中的精锐，他们负责全天保卫多阿姆洛斯亲王。当战争来临时，他们为亲王赴汤蹈火，并随时准备献出自己的生命。"
 numenorean_soldiers:0 "努门诺尔兵士"
 numenorean_soldiers_flavor:0 "努门诺尔的士兵，身着重甲，装备用强力咒语打造的武器。"
 numenorean_archers:0 "努门诺尔钢弓手"
 numenorean_archers_flavor:0 "努门诺尔的弓箭手装备史诗级的钢铁巨弓，射程和杀伤力在人类中无可匹敌。"
 numenorean_knights:0 "努门诺尔骑士"
 numenorean_knights_flavor:0 "努门诺尔的骑士们身着重甲，乘骑良驹，装备用强力咒语打造的武器。"
 grey_company:0 "灰衣劲旅"
 grey_company_desc:0 "灰衣劲旅由阿拉贡的族人哈尔巴拉德统帅，其成员是北方杜内丹人中最为精锐的游侠和战士。他们是努门诺尔血脉真正的传承者。任何还惜命的人都会在面对他们的怒火时逃跑。"
 innovation_rohan_knighthood:0 "洛汗骑士"
 innovation_rohan_knighthood_desc:0 "被给与夏尔的梅里·白兰地鹿。"
 innovation_rohan_windmills:0 "早期风力磨坊"
 innovation_rohan_windmills_desc:0 "直立风车的发明使我们得以更有效地利用风力，大大减少了研磨谷物和加工原材料所需的劳动力。"
 innovation_eotheod_warriors:0 "伊奥希奥德战士"
 innovation_eotheod_warriors_desc:0 "伊奥希奥德战士是中土世界最好的骑兵之一，对他们来说，骑马就是第二天性。"
 innovation_protectors_gap_of_rohan:0 "深谷守护者"
 innovation_protectors_gap_of_rohan_desc:0 "这些洛汗的骑手们发誓在号角堡的坚垒中守护洛汗豁口。"
 eotheod_light_horsemen:0 "伊奥希奥德轻骑兵"
 eotheod_light_horsemen_flavor:0 "当战争来临时，北方人类征召这些身着轻甲的骑手以快速应对威胁。"
 eotheod_horse_archers:0 "伊奥希奥德弓骑兵"
 eotheod_horse_archers_flavor:0 "弓骑兵们快速移动包围敌人，同时射出致命的箭矢。"
 eotheod_horse_axemen_flavor:0 "马上斧兵枕戈待旦，晨曦荣光映衬之下，无人能挡如此冲锋。"
 hadorim_forest_wardens:0 "森林守护者"
 hadorim_forest_wardens_flavor:0 "哈多护林战士负责守卫他们的神圣森林。"
 eotheod_horse_axemen:0 "伊奥希奥德斧骑兵"
 helmingas_warriors:0 "海尔姆战士"
 helmingas_warriors_flavor:0 "传统的海尔姆深谷守卫。"
 westfolders:0 "西伏尔德人"
 westfolders_flavor:0 "西伏尔德的辅助士兵，相较马战更喜步战。"
 innovation_dunlending_warriors:0 "黑蛮地战士"
 innovation_dunlending_warriors_desc:0 "黑蛮地的战士们以他们独立的精神为傲，保卫家园时悍不畏死。"
 innovation_axe_hunters:0 "持斧猎人"
 innovation_axe_hunters_desc:0 "对于他们来说，狩猎是生活的一部分。他们把这项技艺熟练应用在他们的土地上。这群猎手个个都是擅使长刀和飞斧的好手。"
 innovation_dunlending_shipbuilding:0 "黑蛮地造船业"
 innovation_dunlending_shipbuilding_desc:0 "黑蛮地人的长船被同时用于贸易和战争，这些船能够在格瓦斯罗河崎岖的支流中航行。"
 dunlending_huscarl:0 "黑蛮地侍卫"
 dunlending_huscarl_flavor:0 "久经考验的黑蛮地战士是无数场战役的老兵，穿着重装，身上装饰着他们杀过的最印象深刻的猎物的皮毛。这些侍卫对他们的领主无比忠诚。"
 dunlending_longbowmen:0 "山地长弓手"
 dunlending_longbowmen_flavor:0 "藉由白鸦之眼，这些弓手自出生以来就在训练弓术。他们能从远处一击毙敌。"
 dunlending_axe_hunters:0 "黑蛮地斧猎手"
 dunlending_axe_hunters_flavor:0 "对于他们来说，狩猎是生活的一部分。他们把这项技艺熟练应用在他们的土地上。这群猎手个个都是擅使长刀和飞斧的好手。"
 dunlending_outriders:0 "黑蛮地先锋"
 dunlending_outriders_flavor:0 "黑蛮地的骑手一如洛汗人般骁勇能战。他们在的冲锋如闪电般迅猛。"
 innovation_gwathuirim_warriors:0 "黑蛮地战士"
 innovation_gwathuirim_warriors_desc:0 "来自黑蛮地的野人，经常在部落内打架斗殴。如此彪悍的民风成就了不少凶猛的战士，他们时刻准备为了家乡而战。"
 innovation_mountain_riders:0 "山地骑兵"
 innovation_mountain_riders_desc:0 "他们的坐骑都是专为山地地形而培育，在战斗中顽强而勇猛。骑手的头盔如传家宝般代代相传。"
 clan_swordsmen:0 "巨剑战士"
 clan_swordsmen_flavor:0 "这些人手持经年累月磨损的巨剑，父子相传——但无论如何，它们都锋利无比，杀死了许多敌人。"
 clan_axemen:0 "侍卫"
 clan_axemen_flavor:0 "凶猛，野蛮，强大。这些斧手砍倒敌兵就如砍倒树木般高效。"
 mountain_riders:0 "山地骑兵"
 mountain_riders_flavor:0 "他们的坐骑都是专为山地地形而培育，在战斗中顽强而勇猛。骑手的头盔如传家宝般代代相传。"
 greyflood_horsemen:0 "格瓦斯罗河骑手"
 greyflood_horsemen_flavor:0 "这些骑手习惯于黑蛮地的丘陵地形，以在行军和战斗中的力量和坚韧而闻名。"
 isenmarch_axemen:0 "艾森河界斧手"
 isenmarch_axemen_flavor:0 "锐意而勇猛，这些斧手时刻渴望着战斗的降临，从不畏惧。"
 minhiriath_warriors:0 "明希瑞亚斯勇士"
 minhiriath_warriors_flavor:0 "这些渴望复仇的战士总是忘不了旧日的苦难，总是期望再次与洛汗人决一死战。"
 moot_keepers:0 "密会守卫"
 moot_keepers_flavor:0 "也被称作“传统的守护者”，这些勇士是埃奈德地区里最优秀的剑士。"
 wulfs_pikes:0 "埃奈德守卫"
 wulfs_pikes_flavor:0 "致命而机敏，这些长枪兵拼尽一切阻挡敌军前进。"
 innovation_orc_pits:0 "奥克坑"
 innovation_orc_pits_desc:0 "黑暗的奴仆——奥克的繁育场所，能够在短时间内繁殖出大量奥克。"
 orc_warriors:0 "奥克战士"
 orc_warriors_flavor:0 "魔多大军的主力，残酷又野蛮，用压倒性的军力在战场上昭示着索隆的黑暗统治。"
 orc_archers:0 "奥克弓箭手"
 orc_archers_flavor:0 "这些奥克弓箭手装备着产自黑暗之地的弓箭，在战场上是难缠的敌手。"
 mountainorc_warriors:0 "黑乌鲁克"
 mountainorc_warriors_flavor:0 "黑乌鲁克是身经百战，忠心耿耿的步兵，也是魔多纪律最严明的展示。他们对黑暗魔君的不二忠诚令其成为可怕的敌人。"
 orc_rabble:0 "奥克暴民"
 orc_rabble_flavor:0 "一群无组织无纪律的低等奥克和斯那嘎，装备着粗糙的武器，其忠心也不得不怀疑。它们现在不想上战场。"
 innovation_restless_barrows:0 "无宁冢妖"
 innovation_corsair_traditions:0 "海盗传统"
 innovation_corsair_traditions_desc:0 "我们的人民吸纳了努门诺尔人和哈拉德人结晶。由此，一种怪异但强大的航海文化诞生了！所有海岸线上的城市都要畏惧我们！"
 innovation_haradrim_tradition:0 "哈拉德传统"
 innovation_haradrim_tradition_desc:0 "因为独特的环境，哈拉德人发展出了一套独特的战斗文化。他们凭借迅捷的突击者和强大的猛犸骑兵取胜。"
 innovation_dark_heirs:0 "黑暗后裔"
 innovation_dark_heirs_desc:0 ""
 war_mumak:0 "战争猛犸"
 war_mumak_flavor:0 "南方巨大的猛犸，行走如巨大的灰色山脉，训练有素，为战争做好准备。它们的皮肤几乎无法被箭射穿，少有人不为他们的冲锋而战栗。"
 siege_mumak:0 "攻城猛犸"
 siege_mumak_flavor:0 ""
 haradrim_radiers:0 "哈拉德劫掠者"
 haradrim_radiers_flavor:0 "这些训练有素的步兵来自哈拉德被阳光焦灼的大地，他们擅长以沙漠之风一般迅猛攻击，在敌人中制造混乱。"
 desert_javelineers:0 "沙漠标枪手"
 desert_javelineers_flavor:0 "这些标枪手挥舞标枪的技巧与精准是在灼热沙漠中磨练而出，闻名于向远处敌人投掷标枪时致命的准头。"
 desert_spearmen:0 "骆驼战士"
 desert_spearmen_flavor:0 "这些战士骑在他们的沙漠坐骑上，以一种自然的优雅穿越千变万化的沙漠，融入此起彼伏的沙丘，他们的弯刀高高举起，反射着无情的阳光。"
 serpent_guard:0 "蛇卫"
 serpent_guard_flavor:0 "这些骑手身穿华丽的盔甲，是哈拉德人的精锐战士，他们对蛇旗领主的不灭忠诚和强大的战斗力让任何对手都感到恐惧。"
 mahud_headhunters:0 "马胡德猎头者"
 mahud_headhunters_flavor:0 "马胡德，对于那些黄山以北的人来说，仅指一个群体——纳法拉提可怕的猎手，他们在追逐中可以比任何猎物都坚持得更久。"
 karna_watchers:0 "卡尔那守卫"
 karna_watchers_flavor:0 ""
 innovation_dark_servants:0 "黑暗仆从"
 innovation_dark_servants_desc:0 "黑暗力量的仆从，隐藏于中土的各个角落。"
 innovation_numenorean_architecture_03:0 "努门诺尔岛式建筑"
 innovation_numenorean_architecture_03_desc:0 "在以星引为名的土地，传奇的努门诺尔岛，建造着伊甸人的华丽房屋，旁边是郁郁葱葱的花园，受到赠礼之地的祝福。他们的杰作是托尔埃瑞西亚的映相。"
 innovation_lesser_numenorean_heritage:0 "衰微的努门诺尔遗产"
 innovation_lesser_numenorean_heritage_desc:0 "这种文化与其努门诺尔人的祖先有很大的不同，但仍然保留了那个失落岛屿的古代智慧和知识的一些优势。"
 dunedain_rangers:0 "杜内丹游侠"
 dunedain_rangers_flavor:0 "北方游民外表冷酷，穿着灰色和深绿色的衣服，是北方杜内丹人最后的残余部分。"
 culture_parameter_unlock_maa_guard_of_the_citadel:0 "刚铎的统治者可以招募[GetMaA('guard_of_the_citadel').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_swan_knights:0 "可以招募[GetMaA('swan_knights').GetName][men_at_arms|E]"
 numenorean_elites:0 "至高王精兵"
 numenorean_elites_flavor:0 "努门诺尔的精锐守卫，身披重甲，手持以力量法术锻造的武器。"
 culture_in_deep_desc:0 "该[culture|E]没有任何[county|E]位于山地或洞穴[terrain|E]"
 deep_percentage_desc:0 "该[culture|E]没有多于#V 10%#!的[counties|E]位于山地或洞穴[terrain|E]"
 culture_parameter_unlock_maa_helmingas_warriors:0 "可以招募[GetMaA('helmingas_warriors').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_westfolders:0 "可以招募[GetMaA('westfolders').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_eotheod_horse_axemen:0 "可以招募[GetMaA('eotheod_horse_axemen').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_eotheod_horse_archers:0 "可以招募[GetMaA('eotheod_horse_archers').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_eotheod_light_horsemen:0 "可以招募[GetMaA('eotheod_light_horsemen').GetName][men_at_arms|E]"
 northron_mearas:0 "美亚拉斯"
 northron_mearas_flavor:0 "罗瓦尼安荒野中的美亚拉斯强壮、狂野且聪明，其驭者无一不具北方诸王众子之尊，他们的寿命与次生子女一样长。根据传统，这些马是贝玛从大海彼岸的西方带来的。"
 culture_parameter_unlock_maa_clan_swordsmen:0 "可以招募[GetMaA('clan_swordsmen').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_clan_axemen:0 "可以招募[GetMaA('clan_axemen').GetName][men_at_arms|E]"
 warrior_druids:0 "德鲁伊战士"
 warrior_druids_flavor:0 "他们精通草药，能够通过观察空气和隐藏的鸟类来确定天气，在战斗中明智地在阴影中隐藏以打击最脆弱的敌人。"
 culture_parameter_unlock_maa_corsair_warriors:0 "可以招募[GetMaA('corsair_warriors').GetName][men_at_arms|E]"
 corsair_warriors:0 "海盗"
 corsair_warriors_flavor:0 "这些装备着短剑和炸弹的海上恶棍认钱不认人。"
 guard_of_abrakhan:0 "阿布拉罕卫士"
 guard_of_abrakhan_flavor:0 "他们是阿布拉罕古代统治者的私人扈从，据说他们掌握着黑魔法的力量并且永生不朽。"
 risen_carrion:0 "复生行尸"
 risen_carrion_flavor:0 "从沙海中被唤起后，这些行尸充满了对于血肉的渴求。恐怕只有[zigur|E]的爪牙才能够驱使这种可怖的生物。普斯特人精通这种扭曲而又亵渎的召唤仪式。"
 culture_parameter_unlock_maa_mahud_headhunters:0 "可以招募[GetMaA('mahud_headhunters').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_nafarati_marauders:0 "可以招募[GetMaA('nafarati_marauders').GetName][men_at_arms|E]"
 nafarati_marauders:0 "纳法拉提劫掠者"
 nafarati_marauders_flavor:0 "这些由斥候和散兵组成的轻步兵团往往是纳法拉提大军的开路先锋。"
 culture_parameter_unlock_maa_bellakarani_phalanx:0 "可以招募[GetMaA('bellakarani_phalanx').GetName][men_at_arms|E]"
 bellakarani_phalanx:0 "贝拉卡尔方阵枪兵"
 bellakarani_phalanx_flavor:0 "贝拉卡尔人热衷于使用长枪方阵，他们认为这样可以彰显战士们的身份认同与他们体内共同流淌的血脉。尽管有人指责他们的战术早已过时，但事实上其有效性毋庸置疑。"
 culture_parameter_unlock_maa_bellakaze_outriders:0 "可以招募[GetMaA('bellakaze_outriders').GetName][men_at_arms|E]"
 bellakaze_outriders:0 "贝拉卡尔斥候骑兵"
 bellakaze_outriders_flavor:0 "贝拉卡尔南部宽广的平原非常适合饲养战马，因此这儿的人民在战争时期一经武装，便会成为熟练的骑手。"
 culture_parameter_unlock_maa_bellanarud_auxiliaries:0 "可以招募[GetMaA('bellanarud_auxiliaries').GetName][men_at_arms|E]"
 bellanarud_auxiliaries:0 "贝拉纳鲁德辅助军团"
 bellanarud_auxiliaries_flavor:0 "贝拉卡尔农村地区的贝拉纳鲁德人一般作为辅助士兵在军中服役，以补充王国的职业军队。他们各尽所能，在军团中发挥着自己的作用。"
 innovation_tedjin_warfare:0 "泰德津战团"
 innovation_tedjin_warfare_desc:0 "泰德津继承了他们祖先东夷的战法，长于消耗战术，一击脱离。"
 tedjin_khatajani:0 "泰德津骑射手"
 tedjin_khatajani_flavor:0 "骑手是是泰德津卡塔延家族的家臣，经常在战斗中充当仪仗卫，亲自护卫他们的领主。"
 tedjin_camel_archers:0 "泰德津骆驼骑射手"
 tedjin_camel_archers_flavor:0 "与他们的祖先东夷人不同，因为泰德津人居住的东部地区过于干燥无法大量饲养马匹，他们巧妙地适应了在骆驼背上作战的方式。"
 soriyan_shortbows:0 "索瑞安短弓手"
 soriyan_shortbows_flavor:0 "混血索瑞阳人比他们的泰德津先祖更加安定，他们接受了北方的贝拉卡尔人的射手传统，精通箭术，若与他们为敌，他们的短弓将是战场上最为可畏的敌人。"
 innovation_rayan_warfare:0 "罗夜战帮"
 innovation_rayan_warfare_desc:0 "来自多元化的罗夜的居民，组成了文化成分复杂的军队，他们来自于博兹沙‑米拉兹地区的各个地方。"
 bozishnarud_battlemasters:0 "博兹什纳鲁德战斗大师"
 bozishnarud_battlemasters_flavor:0 "这些战士每天都要进行博兹什纳鲁德的传统战斗训练，他们是达尔和罗夜的主要防御力量。"
 narudbriyig_hillriders:0 "纳鲁德布里伊格山地骑手"
 narudbriyig_hillriders_flavor:0 "这些纳鲁德布里伊格人在群山之间过着艰苦的生活，他们是有名的骑手。"
 gaian_stalkers:0 "盖伊追猎者"
 gaian_stalkers_flavor:0 "这些居住在盖伊幽暗雨林中的战士很少向世人露面，但他们的丛林战斗能力无与伦比。他们穿行树冠，神出鬼没。"
 innovation_tulwangi_warfare:0 "图尔旺战帮"
 innovation_tulwangi_warfare_desc:0 "图尔旺地区遍布避风港与密林，这种地理特征在他们的战帮中得到了体现，他们都是优秀的水手和老练的丛林战士。"
 tulwangi_cliffwardens:0 "峭岩守望者"
 tulwangi_cliffwardens_flavor:0 "峭岩守望者们是图尔旺的海岸卫队，他们负责抵抗海盗和敌对海军的攻击。在这群警惕的战士的监视之下，没有人能够踏足他们的土地。"
 tulwangi_junglewalkers:0 "密林行者"
 tulwangi_junglewalkers_flavor:0 "密林行者在图尔旺的雨林中潜伏着。法瑞因人的斥候，坦蒂的标枪手——密林行者战帮里有各种各样的人。"
 innovation_southern_adunain_warfare:0 "阿督耐姆南地军团"
 innovation_southern_adunain_warfare_desc:0 "延续了努门诺尔军队的古老传统，南地军团由贵族精英和下等人的大军组成。"
 zagar_an_adunai:0 "破阵勇士"
 zagar_an_adunai_flavor:0 "“阿督耐姆之刃”是南地军团的先锋，他们是全副武装的突击队，装备着精巧的符文盔甲。"
 ephalzagar_an_adunai:0 "偃月刀手"
 ephalzagar_an_adunai_flavor:0 "“阿督耐姆之矛”是南地军团的中坚力量，他们借鉴了该地的传统，装备关刀进行作战。"
 knights_of_kharadune:0 "卡拉督尼骑士"
 knights_of_kharadune_flavor:0 "这些来自卡拉督尼风蚀平原的骑士们是南地贵族中的精英，他们体内流淌着努门诺尔的高贵血脉。"
 indentured_conscripts:0 "征召兵"
 indentured_conscripts_flavor:0 "无论是因为债务还是战火，这些可怜的家伙都被迫成了征召兵，他们负责填充南地军团的步兵阵线。"
 hasharin:0 "哈沙林"
 hasharin_flavor:0 "哈沙林组织是一个涉猎甚广的行会和宗教团体。只要有钱，他们就会接下你的订单。所有哈沙林成员都宣誓效忠组织，并视同袍为兄弟。他们从阴影之中现身，迅速杀死目标，然后消失于沙海。"
 desert_screamers:0 "沙海尖啸者"
 desert_screamers_flavor:0 "伴随着尖利的嘶吼，骆驼从沙丘顶端疾驰而下，让他们的敌人在恐惧中颤抖不已。等到他们的骑手杀至你的身旁，你就会明白他们为什么被叫做“沙海尖啸者”。"
 giant_scorpions:0 "巨蝎"
 giant_scorpions_flavor:0 "在沙海之中，遭遇巨蝎是罕见而又致命的事情——就如同它们的名字所暗示的那样。平日里巨蝎会进入漫长的冬眠，有时会持续几十年，但当它们被唤醒后便是恐怖的杀戮机器。巨蝎的坚硬甲壳能够抵御大多数凡人的武器，而它们的毒液则是令人垂涎欲滴的珍贵商品。"
 innovation_druedain_warfare:0 "德鲁伊甸人战团"
 innovation_druedain_warfare_desc:0 "德鲁伊甸人不喜欢战争或暴力，但一旦被激怒，他们就会成为精明的战士，特别是在本土作战时。"
 druedain_temple_guard:0 "德鲁伊甸人庙卫"
 druedain_temple_guard_flavor:0 "德鲁伊甸人的神庙是他们社会中唯一驻扎着接近永久常备军事力量的地方，尽管更多的是仪式性而非实用性。"
 druedain_poison_archers:0 "德鲁伊甸人剧毒弓箭手"
 druedain_poison_archers_flavor:0 "凭借对毒药和森林的广泛了解，德鲁伊甸猎人改组为弓手可以摧毁任何入侵他们领地的敌人。"
 innovation_numenorean_architecture_01_tooltip:0 "可以建造[buildings|E][GetBuilding('garrison_tower_01').GetName]和[GetBuilding('courier_stables_01').GetName]\n$EFFECT_LIST_BULLET$可以建在一些[special_buildings|E]"
 innovation_numenorean_architecture_02_tooltip:0 "可以修建[buildings|E][GetBuilding('trebuchet_tower_01').GetName]和[GetBuilding('citadel_01').GetName]"
 innovation_numenorean_architecture_03_tooltip:0 "可以建造最高等级的[buildings|E][GetBuilding('trebuchet_tower_01').GetName]和[GetBuilding('citadel_01').GetName]"
 culture_parameter_unlock_maa_gondorian_footmen:0 "可以招募[GetMaA('gondorian_footmen').GetName][men_at_arms|E]"
 gondorian_footmen:0 "刚铎侍卫"
 gondorian_footmen_flavor:0 "刚铎的线列兵身穿重甲，配备约九英尺长的长矛，得益于他们的纪律和决心，被认为是人类最好的战士之一。"
 culture_parameter_unlock_maa_gondorian_bowmen:0 "可以招募[GetMaA('gondorian_bowmen').GetName][men_at_arms|E]"
 gondorian_bowmen:0 "刚铎弓箭手"
 gondorian_bowmen_flavor:0 "刚铎的弓箭手通常身着重甲，使用心木制材的长弓，腰间悬挂箭袋。他们被认为是人类弓箭手中的翘楚。"
 culture_parameter_unlock_maa_gondorian_marines:0 "持有沿海地产的统治者可以招募[GetMaA('gondorian_marines').GetName][men_at_arms|E]"
 gondorian_marines:0 "刚铎水兵"
 gondorian_marines_flavor:0 "这些轻甲士兵配备有弓箭与登船近身战斧，他们擅长于与海盗作战。"
 culture_parameter_unlock_maa_harondorim_rangers:0 "可以招募[GetMaA('harondorim_rangers').GetName][men_at_arms|E]\n$EFFECT_LIST_BULLET$刚铎文化的角色在持有的哈隆铎地产可以招募[GetMaA('harondorim_rangers').GetName][men_at_arms|E]。"
 harondorim_rangers:0 "哈隆铎游侠"
 harondorim_rangers_flavor:0 "习惯于哈隆铎的恶劣情况，这些骑兵主要从地部落招募，并以刚铎方式受训。"
 culture_parameter_unlock_maa_harondorim_palace_guards:0 "哈隆铎的统治者可以招募[GetMaA('harondorim_palace_guards').GetName][men_at_arms|E]。"
 harondorim_palace_guards:0 "宫殿卫队"
 harondorim_palace_guards_flavor:0 "这样写精英战士经严格训练，纪律严明，被精挑细选为哈隆铎统治者的个人卫队。他们装备高质量武器与甲胄，在战时充当哈隆铎军队的核心。"
 culture_parameter_unlock_maa_belfalathric_bowmen:0 "可以招募[GetMaA('belfalathric_bowmen').GetName][men_at_arms|E]"
 belfalathric_bowmen:0 "贝尔法拉斯弓箭手"
 belfalathric_bowmen_flavor:0 "这些卓越弓箭手招募自贝尔法拉斯内陆，更惯于骑马进入战场而下马步行作战。"
 culture_parameter_unlock_maa_wardens_tirith_aear:0 "多阿姆洛斯的统治者可以招募[GetMaA('wardens_tirith_aear').GetName][men_at_arms|E]。"
 wardens_tirith_aear:0 "提力斯艾尔守卫"
 wardens_tirith_aear_flavor:0 "望海塔的守护者乃是天鹅骑士的分支，镇守着多阿姆洛斯的心脏，亦随亲王征战于战火之间。"
 culture_parameter_unlock_maa_gondorian_clansmen:0 "可以招募[GetMaA('gondorian_clansmen').GetName][men_at_arms|E]\n$EFFECT_LIST_BULLET$刚铎文化的角色在持有的地产可以招募[GetMaA('gondorian_clansmen').GetName][men_at_arms|E]。"
 gondorian_clansmen:0 "刚铎部族战士"
 gondorian_clansmen_flavor:0 "由各族所备，这些士兵经过刚铎的标准训练，成为了刚铎山区的主力之师。"
 culture_parameter_unlock_maa_orodbedhric_bowmen:0 "可以招募[GetMaA('orodbedhric_bowmen').GetName][men_at_arms|E]\n$EFFECT_LIST_BULLET$刚铎文化的角色在持有的地产可以招募[GetMaA('orodbedhric_bowmen').GetName][men_at_arms|E]。"
 orodbedhric_bowmen:0 "欧洛贝德弓箭手"
 orodbedhric_bowmen_flavor:0 "欧洛贝德猎手与战士因他们的箭术而闻名，也因此常常被刚铎的领主们招募。"
 eotheod_vanguard:0 "伊奥希奥德先锋"
 eotheod_vanguard_flavor:0 "此种由构成伊奥希奥德人的三支部落的部民组成的菁英轻骑兵单位，乃是伊奥希奥德人的迅猛骑兵冲锋的尖锐矛头。"
 culture_parameter_unlock_maa_dunlending_longbowmen:0 "可以招募[GetMaA('dunlending_longbowmen').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_vale_nenedain_pikemen:0 "可以招募[GetMaA('vale_nenedain_pikemen').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_woodmen_huntsmen:0 "可以招募[GetMaA('woodmen_huntsmen').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_woodmen_widulingas:0 "可以招募[GetMaA('woodmen_widulingas').GetName][men_at_arms|E]"
 innovation_woodmen_warfare:0 "林中居民战友团"
 innovation_woodmen_warfare_desc:0 "林中居民倾向于在树林中寻求安全，但也能从他们的隐蔽避难所中挺身，勇猛地保卫他们的领地。"
 innovation_valemen_warfare:0 "谷地战团"
 innovation_valemen_warfare_desc:0 "谷地人类在常年防卫来自迷雾山脉和大绿林的威胁后已经发展出特殊的防御技巧。"
 woodmen_widulingas:0 "林中居民斧兵"
 woodmen_widulingas_flavor:0 "有着特殊追踪与隐蔽技巧的熟练斧兵，可相当适应林中或是丘陵的战斗。"
 woodmen_huntsmen:0 "林中居民猎手"
 woodmen_huntsmen_flavor:0 "有着特殊追踪与隐蔽技巧的林中居民中距离弓箭手，可相当适应林中或是丘陵的战斗。"
 vale_nenedain_pikemen:0 "谷地长枪兵"
 vale_nenedain_pikemen_flavor:0 "安度因河谷的自卫性质长枪兵单位，有着特殊追踪与隐蔽技巧。相当出色的反骑兵单位，抵御来自马背上的攻击。"
 gundabad_orc_spear_warband:0 "贡达巴德长枪奥克战团"
 gundabad_orc_spear_warband_flavor:0 "贡达巴德长枪奥克战团精力充沛，坚韧异常，是矮人最憎恨的对手。矮人们在与这些奥克的战争中损失了无数岁月与生命。"
 gundabad_orc_berserkers:0 "贡达巴德狂战士"
 gundabad_orc_berserkers_flavor:0 "每当交战之时，贡达巴德狂战士都会站在在奥克和堕落生物的战线前列。他们发出可怖的战吼，接着肌肉贲张，向敌人发起嗜血冲锋。这些疯子渴战如狂，除非遭受致命攻击，否则永不会停下杀戮的脚步。"
 hunter_orcs_on_fell_wargs:0 "狼骑兵"
 hunter_orcs_on_fell_wargs_flavor:0 "座狼肌肉发达，毛皮厚实，令人望而生畏，更别说他们眼中还显现出了邪恶力量的祝福。"
 gundabad_blackshields:0 "贡达巴德黑盾战士"
 gundabad_blackshields_flavor:0 "贡达巴德山黑盾战士是强大而可怕的奥克勇士，他们都是与矮人和精灵数次交手过的沙场老兵。"
 gundabad_war_troll:0 "贡达巴德披甲食人妖"
 gundabad_war_troll_flavor:0 "这些身形高大的野兽身披简陋的铁甲，有些挥舞着巨型木棒，能够轻易把勇士打成肉酱，另一些拿着巨型镰刀，毫不费力就能把敌人劈成两半。面对如此骇人的强敌，任何人都不敢轻举妄动。"
 gundabad_ogres:0 "贡达巴德食人魔"
 gundabad_ogres_flavor:0 "这种怪物由较小的食人妖和强壮的奥克繁衍而来。贡达巴德食人魔既是野蛮的生物，也是贡达巴德军团的勇士。这些肉山是战阵先锋，他们挥舞巨棒，践踏敌人的尸体。"
 innovation_mumakil_domestication:0 "猛犸牧者"
 innovation_mumakil_domestication_desc:0 "该文化善于驯服强大的猛犸，猛犸既是高效的劳力，也是可怖的战争武器。"
 innovation_mumakil_domestication_tooltip:0 "该文化可以启用[decision|E]来从远哈拉德地区购买猛犸。玩家可在[GetGeographicalRegion('special_region_build_mumakil_pens').GetName]的领地内建设[GetBuilding('mumakil_pen_01').GetName][duchy_building|E]，来招募猛犸作为[men_at_arms|E]。"
 imported_mumakil:0 "进口猛犸"
 innovation_warriors_rhun:0 "鲁恩勇士"
 innovation_warriors_rhun_desc:0 "鲁恩内海的东来者饱经战火磨练，他们的军队主要由重骑兵和重步兵组成。"
 easterling_pikemen:0 "斧枪兵"
 easterling_pikemen_flavor:0 "斧枪兵是恶龙军团的主力，他们金铜色的盔甲和锋利的龙爪斧枪赫赫有名，传闻在阳光下他们会闪闪发光。"
 easterling_kataphrakt:0 "金甲具装骑兵"
 easterling_kataphrakt_flavor:0 "具装骑兵是恶龙军团的精锐重骑兵。他们的骑手和战马都自幼经过特殊训练，全身批覆鳞甲。"
 easterling_swordsmen:0 "鲁恩重步兵"
 easterling_swordsmen_flavor:0 "鲁恩人的重步兵从各地精挑细选而出，他们手持弯刀，批覆鳞甲，历经血与火的淬炼。"
 loke_innas_rim:0 "恶龙意志卫队"
 loke_innas_rim_flavor:0 "恶龙意志卫队是恶龙可汗的禁卫军，他们身披黄金鳞甲，头戴红色翼盔，武器精良，战马膘壮，是大陆最恐怖的重骑兵之一。"
 wainrider:0 "战车民"
 wainriders_flavor:0 "这些半游牧民族拥有庞大的队伍，他们在战场上非常凶猛，甚至训练他们的妇女使用武器来保卫他们的营地。"
 culture_parameter_unlock_maa_dale_bowmen:0 "可以招募[GetMaA('dale_bowmen').GetName][men_at_arms|E]"
 dale_bowmen:0 "河谷邦弓箭手"
 dale_bowmen_flavor:0 "河谷的弓箭手挥舞着红豆杉制成的长弓和饰有黑色羽毛的箭，他们沉浸在深厚的传统中，从小就被培养成几乎达到精灵水平的射击水平。"
 culture_parameter_unlock_maa_dale_pikes:0 "可以招募[GetMaA('dale_pikes').GetName][men_at_arms|E]"
 dale_pikes:0 "河谷邦长枪兵"
 dale_pikes_flavor:0 "一堵坚固的钢铁之墙，不喜欢弓箭的河谷人拿起长矛，在前线战斗以保护他们致命的弓箭手战友。"
 innovation_elven_bowmaking:0 "精灵造弓术"
 innovation_elven_bowmaking_desc:0 "精灵的弓有着不世出的工艺，其木材似乎是在树上便无疑生长成完美的形状，有着最好的动力和耐用性。"
 innovation_eldarin_law:0 "精灵律法"
 innovation_eldarin_law_desc:0 "历经数千年的施行，精灵法律深深植根于传统和文化，而非以特定的法律条文表现。"
 innovation_spirits_pact:0 "灵魂契约"
 tradition_wastelands_name:0 "荒野"
 tradition_wastelands_desc:0 "弃用的土地已沦为废墟或变得贫瘠、杂草丛生，其中人迹罕至，只有少数牧羊人、农民和或渔民。"
 innovation_restless_barrows_flavor:0 "黑森林的腐坏渗入到罗瓦尼安国王的古冢中。中间死者起行，折磨生者。"
 innovation_honin_warfare:0 "霍宁战团"
 innovation_honin_warfare_desc:0 "霍宁人不寻求与外乡人的冲突，但他们仍精于保卫自己残留的家园。"
 druedain_oku_tori:0 "奥库‑托里"
 druedain_oku_tori_flavor:0 "苏扎‑苏马尔的奥库‑托里是残忍又狡猾的捕食者。它们永远渴望头颅，冒险穿越广阔的丛林，通过模仿声音来吸引猎物。它们经常与愿意献上死者头颅的霍宁人一同作战。它们的智力和断断续续的语言能力让许多霍宁人认为奥库‑托里是霍宁人和鸟类的神圣融合，将其当作神圣存在来崇拜。"
 innovation_lords_of_the_westlands:0 "西方之主"
 innovation_lords_of_the_westlands_desc:0 "如同灰烬中重生的不死鸟，杜内丹人在西部地区建立了他们的无上权威，世界的新纪元将在他们治下现出曙光。"
 innovation_gondorian_soldiers:0 "刚铎兵士"
 innovation_gondorian_soldiers_desc:0 "刚铎的军队是世界上技艺最为优秀、装备最为精良的。"
 innovation_dunedain_warriors:0 "杜内丹兵士"
 innovation_dunedain_warriors_desc:0 "杜内丹人保存了大量源自他们海国先祖的力量与智慧，且拥有全中洲最为精悍勇猛的军势。"
 dunedain_archers:0 "杜内丹射手"
 dunedain_archers_flavor:0 "许多杜内丹人手持源自先祖的钢弓，倾泻着钢铁之雨。"
 dunedain_knights:0 "杜内丹骑手"
 dunedain_knights_flavor:0 "在中洲广阔的平原上，杜内丹人早已经手持缰绳，跨坐于披甲骏马的背上。"
 dunedain_soldiers:0 "杜内丹战士"
 dunedain_soldiers_flavor:0 "披坚执锐，杜内丹人向前推进以保持他们在中洲的地位。"
 dunedain_elites:0 "阿拉都伊尔‑伊‑杜内丹"
 dunedain_elites_flavor:0 "杜内丹人的高贵领主，其血脉古老以致不可考，作为中洲人类之中最为强大者而鹤立鸡群。"
 innovation_arnorian_soldiers:0 "阿尔诺兵士"
 innovation_arnorian_soldiers_desc:0 "北方王国的士兵人数上少于刚铎，更为强调防守战术。"
 arnorian_soldiers:0 "阿尔诺战士"
 arnorian_soldiers_flavor:0 "这些经验丰富的战士经受过北方国度传统的训练。他们身着重甲，手持精工打造的兵器，是阿尔诺军队的主力。"
 arnorian_bowmen:0 "阿尔诺弓手"
 arnorian_bowmen_flavor:0 "阿尔诺长期保有在狩猎、娱乐和战场上使用弓箭的传统。据传拥有古代血统的阿尔诺人甚至持用代代相传的钢弓。"
 arnorian_cavalry:0 "阿尔诺骑兵"
 arnorian_cavalry_flavor:0 "与刚铎相反，阿尔诺的广阔平原使得骑手在民事和战争生活中迅速普及。无论是冲锋还是包抄，这些骑兵都是战场上的一支强大力量。"
 wardens_of_annuminas:0 "安努米那斯守望者"
 wardens_of_annuminas_flavor:0 "安努米那斯守望者是一支优中选优的精锐部队，誓要保卫阿尔诺的古老首都。他们对主君的忠诚铁打不动，受训以无与伦比的决心保卫家园。"
 culture_parameter_unlock_maa_arnorian_soldiers:0 "可以招募[GetMaA('arnorian_soldiers').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_arnorian_bowmen:0 "可以招募[GetMaA('arnorian_bowmen').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_arnorian_cavalry:0 "可以招募[GetMaA('arnorian_cavalry').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_wardens_of_annuminas:0 "[GetTitleByKey('e_arnor').GetNameNoTier]的统治者可以招募[GetMaA('wardens_of_annuminas').GetName][men_at_arms|E]"
 dunedain_wardens:0 "杜内丹守望者"
 dunedain_wardens_flavor:0 "这些握枪持盾的游侠在他们持弓的战友发起毁灭性的打击时将敌人团团困死。"
 dunedain_outriders:0 "杜内丹斥候骑兵"
 dunedain_outriders_flavor:0 "在埃利阿多的广袤荒野中巡逻对速度要求颇高。这些杜内丹人十分适应只有坐骑陪伴的艰难长途跋涉。"
 innovation_dunedain_ranger_warfare:0 "杜内丹游民军"
 innovation_dunedain_ranger_warfare_desc:0 "北方游民外表冷酷，穿着灰色和深绿色的衣服，是北方杜内丹人最后的残余部分。"
 innovation_hillmen_warfare:0 "山民战术"
 innovation_hillmen_warfare_desc:0 "The tactics employed by the Hillmen of Rhudaur exploit the natural features of their homeland, relying on their knowledge of the terrain to launch ambushes, set up defensive positions and engage in hit-and-run tactics."
 innovation_advanced_hillmen_warfare:0 "钢之秘密"
 innovation_advanced_hillmen_warfare_desc:0 "The forges of Cameth Brin provide the men of Rhudaur with steel arms and armor, adding some of the Dunedain's own knowledge to the burgeoning army."
 hillmen_heavy_infantry:0 "谷地狂战士"
 hillmen_heavy_infantry_flavor:0 "Among the hillmen of Rhudaur, none are more feared than these warriors. Made savage by the cold hardships of life in the wild north, they are known for their strength and skill."
 hillmen_heavy_infantry_unlock:0 "鲁道尔步兵"
 hillmen_heavy_infantry_unlock_flavor:0 "Employing tactics reminiscent of Old Westernesse while also mustering the ferocity that only the men of Rhudaur possess, these soldiers fight to safeguard their homeland."
 hillmen_light_cavalry:0 "高地骑手"
 hillmen_light_cavalry_flavor:0 "Led by Hill-chiefs, these horsemen mount a sturdy breed of horse, they make fierce charges on the flanks, always catching their enemies by surprise, owing to their vast expertise of the land."
 hillmen_skirmishers:0 "山民掷斧手"
 hillmen_skirmishers_flavor:0 "Armed with throwing axes, these roving bands of Hillmen are deadly accurate and are said to be capable of chopping their foes in half with a single throw."
 hillmen_pikemen:0 "山民长矛兵"
 hillmen_pikemen_flavor:0 "The terrain of Rhudaur has forced the Hillmen to become proficient on the use of long spears to employ the elevations to their advantage and reach over their enemies."
 innovation_goblin_warfare:0 "半兽人战术"
 innovation_goblin_warfare_desc:0 "半兽人也被奥克称为“斯那嘎”，他们是一种身材矮小的奥克。为了赢得战斗，他们需要用上远超奥克的狡诈和智谋……是那种非常的狡诈和智谋。"
 goblin_skirmishers:0 "斯那嘎追踪者"
 goblin_skirmishers_flavor:0 "行动迅速，悄无身息，数量庞大，这些就是半兽人的最大优点。他们够快，够安静也够多，足以担负追击敌人和潜伏渗透的任务。在它们失败的时候，也总有倒霉蛋可以拿来顶替。"
 goblin_warg_riders:0 "座狼骑手"
 goblin_warg_riders_flavor:0 "有些勇敢又鲁莽的半兽人会考虑驯服座狼作为坐骑。从各种意义上来说，这都是一场公平的交易。如果半兽人成功了，座狼就有敌人可以吃；如果他失败了，座狼就有自己人可以吃。"
 culture_parameter_can_make_oligarch_vassals:0 "可以将单地伯爵级封臣转变为寡头制"
 innovation_beffraen_warfare:0 "贝弗拉战军"
 innovation_beffraen_warfare_desc:0 "贝弗拉人长久以来怨恨着对西方人类在他们旧日故土上乱砍滥伐的行为。他们会杀死任何胆敢靠近那里的人。贝弗拉人由于和甸人混血，身材相较其他德鲁伊甸人更加高大，他们更擅长施暴，性情也更加残暴，使其南方的族亲产生畏惧。"
 druedain_beffraen_skirmishers:0 "贝弗拉氏族战士"
 druedain_beffraen_skirmishers_flavor:0 "在埃林沃恩，暴力几乎总是潜藏在不远处。不论是部落内部的争斗，还是消灭入侵的外来者。贝弗拉部落时刻准备着战争。"
 druedain_beffraen_pikemen:0 "贝弗拉潜伏者"
 druedain_beffraen_pikemen_flavor:0 "潜伏者由某些更狡诈的贝弗拉氏族所开创，这一称呼由得以在遭遇后幸存的幸运儿发明。他们挥舞着邪恶的长柄刀，并用周围的环境隐蔽自身。无论是独身一人的探险家还是出身高贵的骑士，在骑行路过贝弗拉领土时都最好保持警惕。"
 druedain_beffraen_heavy_infantry:0 "埃林沃恩冠军勇士"
 druedain_beffraen_heavy_infantry_flavor:0 "与体型较大的民族混血使得贝弗拉人在德鲁伊甸人中算得上是大块头。那些寿命足够长、足够高、足够强壮的部落民使用他们黑蛮地邻居的武器。贝弗拉人中的佼佼者使用阔剑，这种武器在萨拉莱恩佣兵和劫掠者手中十分致命。很少有人能见到这种人。"
 innovation_longbeard_warfare:0 "长须族战军"
 innovation_longbeard_warfare_desc:0 "熙津塔拉格是杜林一族。他们被认为是七大族中最强大的，独自苏醒并未削弱他们的力量。长须矮人是唯一大量训话并运用动物的矮人一族，他们在战场上骑乘大公羊骑兵并用其牵引战车。他们兼容并包的战术没有任何显著的弱点，这令熙津塔拉格拥有令人生畏的力量。"
 innovation_firebeard_warfare:0 "火须族战军"
 innovation_firebeard_warfare_desc:0 "“曾经，这里有个名为诺格罗德的梦想。”"
 innovation_broadbeam_warfare:0 "加比加索尔传统"
 innovation_broadbeam_warfare_desc:0 "“贝烈戈斯特”是蓝色山脉中两座大要塞之一。这里一直以来都是一片破败切人迹罕至的废墟，曾经的优渥富裕日子和阿扎格哈尔这样的传奇统治者已经一去不复返了，但那些被他们的国王留下来的矮人必然值得在战场内外付以尊重。"
 innovation_blacklock_warfare:0 "黑发族永恒复仇"
 innovation_blacklock_warfare_desc:0 "背叛铭记于黑发矮人的心中：他们对于石足矮人兄弟的背叛，以及造成这一切的，索隆的背叛。黑发一族的社会是一台战争机器。这场复仇之战要么终于大敌的彻底毁灭，要么终于最后一位黑发矮人魂归奥力大厅。"
 innovation_stiffbeard_warfare:0 "硬须族的战争"
 innovation_stiffbeard_warfare_desc:0 "硬须矮人如其起源一般固执。由于不愿放弃其少数仅存的领地，其社会已经完全致力于防御。"
 innovation_iron_hills_goat_domestication:0 "驯化山羊"
 innovation_iron_hills_goat_domestication_desc:0 "铁丘陵的矮人在在培育和训练山羊的技巧上无出其右。"
 innovation_spirits_pact_desc:0 "Long ago this people made a pact with the spirits who dwelled in their lands, and now they dwell together in harmony, and work to enrich and defend their homes."
 innovation_lossoth_hunters:0 "洛斯索斯猎手"
 innovation_lossoth_hunters_desc:0 "Owing to the freezing landscape of Forochel the Lossoth have few means of acquiring sustenance, their communities depend almost solely on their Hunters to venture into the icy wilds to provide for their villages."
 lossoth_ski_hunters:0 "洛斯索斯雪橇猎手"
 lossoth_ski_hunters_flavor:0 "Equipped with skis, these hunters swiftly navigate the unforgiving winter wilderness they call home, outmanoeuvring any foe threatening their way of life. With keen eyes and deadly precision, they strike fear into the hearts of their enemies."
 innovation_angmar_warriors:0 "安格玛战士"
 innovation_angmar_warriors_desc:0 "VECTOR PLACEHOLDER"
 angmarim_pikemen:0 "安格玛长矛兵"
 angmarim_pikemen_flavor:0 "VECTOR PLACEHOLDER"
 angmarim_archers:0 "安格玛弓箭手"
 angmarim_archers_flavor:0 "VECTOR PLACEHOLDER"
 thrall_master:0 "安格玛奴主"
 thrall_master_flavor:0 "VECTOR PLACEHOLDER"
 culture_parameter_unlock_maa_thrall_master:0 "安格玛的统治者可以招募[GetMaA('thrall_master').GetName][men_at_arms|E]"