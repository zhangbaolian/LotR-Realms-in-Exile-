l_simp_chinese:
 tradition_hadorim_forest_wardens_name:0 "森林守卫"
 tradition_hadorim_forest_wardens_desc:0 "守护圣林的哈多林地居民。"
 unlock_maa_hadorim_forest_wardens:0 "可以招募[GetMaA('hadorim_forest_wardens').GetName][men_at_arms|E]"
 unlock_maa_helmingas_warriors:0 "可以招募[GetMaA('helmingas_warriors').GetName][men_at_arms|E]"
 unlock_maa_westfolders:0 "可以招募[GetMaA('westfolders').GetName][men_at_arms|E]"
 tradition_abrakhan_magic_cities_name:0 "阿布拉罕魔法都市"
 tradition_abrakhan_magic_cities_desc:0 "以魔法而闻名于世的普斯特城市坐落于赤红的达尔萨兰沙漠中，他们有着工业化的地下水抽取技术。"
 tradition_protectors_of_the_deep_name:0 "深渊卫士"
 tradition_protectors_of_the_deep_desc:0 "深渊卫士。"
 culture_parameter_unlock_maa_guard_of_abrakhan:0 "可以招募[GetMaA('guard_of_abrakhan').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_risen_carrion:0 "可以招募[GetMaA('risen_carrion').GetName][men_at_arms|E]"
 culture_parameter_city_holding_fort_level_in_red_desert_bonus:0 "丘陵荒漠[terrain|E]的[cities|E]获得[fort_level|E]：[fort_level_i]#P +[EmptyScope.ScriptValue('castle_holding_fort_level_in_jungle_bonus_value')|0]#!"
 culture_parameter_castle_holding_fort_level_in_red_desert_bonus:0 "丘陵荒漠[terrain|E]的[castles|E]获得[fort_level|E]：[fort_level_i]#P +[EmptyScope.ScriptValue('castle_holding_fort_level_in_jungle_bonus_value')|0]#!"
 tradition_dune_sea_warfare_name:0 "沙海奇兵"
 tradition_dune_sea_warfare_desc:0 "沙丘海的人民已经适应了荒凉的沙漠和烈日的灼烧。他们派出小股而灵活的部队，利用熟悉地形的优势进行攻击，然后在敌人反应过来之前扬长而去。"
 culture_parameter_unlock_maa_hasharin:0 "可以招募[GetMaA('hasharin').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_desert_screamers:0 "可以招募[GetMaA('desert_screamers').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_giant_scorpions:0 "可以招募[GetMaA('giant_scorpions').GetName][men_at_arms|E]"
 tradition_slave_society_name:0 "奴隶社会"
 tradition_slave_society_desc:0 "这种文化认为蓄奴没有什么错，事实上，他们会通过交易和发动战争来获得奴隶。袭击邻居是司空见惯的事，寻找新鲜血液为他们的公共工程和农田工作。"
 culture_parameter_can_launch_slave_expeditions:0 "允许使用[slave_expedition|E]宣战理由"
 culture_bellicose:1 "[culture|E]不拥有$ethos_bellicose_name$[ethos|E]"
 tradition_orcish_society_name:0 "奥克社会"
 tradition_orcish_society_desc:0 "粗暴、野蛮、短暂，这是对奥克建立的“文明”的准确概括。奥克之间的战争和对外界的战争一样频繁，对自己人的掠夺和背后捅刀像对其他种族一样自由。奥克虽然既残忍又狡猾，但也不理性、目光短浅而贪婪。很少看到奥克为了某种更大的目的而联合起来，即使他们如此也很短暂。"
 tradition_riders_of_the_mark_name:0 "马克骑手"
 tradition_riders_of_the_mark_desc:0 "伊奥希奥德和洛希尔的驭马者作为养马者和驯马者，在西部地区有着无可比拟的遗产。他们的骑兵在战场上无人能敌，他们的指挥官在开阔的平原上也同样无人能敌。"
 tradition_prized_perfection_name:0 "珍视完美"
 tradition_prized_perfection_desc:0 "In this culture, the physical form is held to be a symbol of one's own culture, lineage, and good-breeding. Those who have been disfigured or otherwise physically malformed are not eligible to inherit high rank, which rightfully belongs to only the exemplars of their race."
 tradition_tales_of_great_deeds_name:0 "武功歌"
 tradition_tales_of_great_deeds_desc:0 "这种文化铭记并歌咏着英雄们和他们的英勇事迹，例如贝伦·埃尔哈米安、图林·图伦拔和“蒙福”的图奥，这些伟大的人类英雄竭尽全力抵抗魔影。他们被认为是克服困难的光辉榜样。"
 tradition_greatswords_name:0 "巨剑"
 tradition_greatswords_desc:0 "这种文化有挥舞巨剑的传统，这种巨剑可以把人或马劈成两半。持剑的艺术通常由父亲传给儿子，巨剑是珍贵的传家宝，其故事与其持剑者一样丰富。"
 tradition_mountain_ruralism_name:0 "山地农田"
 tradition_mountain_ruralism_desc:0 "自从甸人进入刚铎和哈隆铎的土地以来，这个文化中的大多数人不仅知道如何穿越岩石，还知道如何轻松应对山上的生活。"
 tradition_dune_sea_nomads_name:0 "沙丘海游牧民"
 tradition_dune_sea_nomads_desc:0 "穿越沙丘海的风沙不是一件容易的事，但这种文化早已适应了不屈太阳的考验，以及如何从残酷的环境中搏得一丝繁荣。"
 culture_in_central_fiefs_desc:1 "该[culture|E]必须有至少#V 40%#!的[counties|E]位于[GetGeographicalRegion('middleearth_west_gondor_centralfiefdoms').GetName][region|E]"
 tradition_belfalathrim_chivalry_name:0 "贝尔法拉斯骑士"
 tradition_belfalathrim_chivalry_desc:0 "自古以来，贝尔法拉斯人的传统和礼貌就在南方杜内丹人中独树一帜。荣耀、高贵、责任——以及高超的马术。"
 culture_in_gondor_desc:1 "该[culture|E]必须有至少#V 40%#!的[counties|E]位于[GetGeographicalRegion('middleearth_west_gondor').GetName][region|E]"
 tradition_gondorian_legacy_name:0 "南方王国的遗产"
 tradition_gondorian_legacy_desc:0 "这种文化深植在刚铎——埃兰迪尔的南方王国——的传统中。据说刚铎曾经如斯繁荣，珍贵的宝石被孩童当做石子来玩耍。"
 culture_in_ithilien_desc:1 "该[culture|E]必须有至少#V 40%#!的[counties|E]位于[GetGeographicalRegion('middleearth_west_gondor_ithilien').GetName][region|E]"
 tradition_ithilien_subterfuge_name:0 "伊希利恩之影"
 tradition_ithilien_subterfuge_desc:0 "伊希利恩是一片饱受奥克袭击和魔多蹂躏与掠夺的土地。因此，留下来的人都学会了如何在丛林中奋勇自卫，等待着家园被完全收复的那一天。"
 culture_in_harondor_desc:1 "该[culture|E]必须有至少#V 40%#!的[counties|E]位于[GetGeographicalRegion('middleearth_haradwaith_harondor').GetName][region|E]"
 tradition_harondorim_resilience_name:0 "哈隆铎的坚韧"
 tradition_harondorim_resilience_desc:0 "无数代以来，哈隆铎一直在哈拉德人、海盗和杜内丹人之间被反复争夺。那些仍然居住在多岩石的土地上的杜内丹人变得坚强而独立，因为他们常常需要在没有刚铎援助的情况下独自生存。无论是在山上还是在海边，他们都会保卫家园直到最后一刻。"
 culture_in_nafarati_desc:1 "该[culture|E]必须有至少#V 40%#!的[counties|E]位于[GetGeographicalRegion('custom_nafarati').GetName][region|E]"
 tradition_nafarati_belligerence_name:0 "纳法拉提战斗狂"
 tradition_nafarati_belligerence_desc:0 "时过境迁，旧日的哈拉德大雨林早已变成一片荒芜，而纳法拉提人的生存之地不断缩小。他们不得不在各条河边定居，并成为了一个好战的民族。在纳法拉提社会里，外征和内斗都是家常便饭。"
 culture_in_bellakar_desc:1 "该[culture|E]必须有至少#V 40%#!的[counties|E]位于[GetGeographicalRegion('custom_bellakar').GetName][region|E]"
 tradition_bellakarean_cities_name:0 "贝拉卡尔人的城市"
 tradition_bellakarean_cities_desc:0 "贝拉卡尔城邦林立，他们各个都有自己骄傲的历史和传统，都有可以追溯到第二纪元的古老宪章。同时，他们也都打着自己的小算盘。法律，文化，城邦自治，这些传统深深地扎根于贝拉卡尔人的道德观念中。"
 tradition_corsairs_of_umbar_name:0 "大海上的掠袭者"
 tradition_corsairs_of_umbar_desc:0 "无数世代以来，这些人扰乱了贝烈盖尔的海上贸易，发动远征，掠夺和烧毁了许多美丽的城镇和港口。因此，他们在整个中土世界北部被简称为“海盗”。"
 tradition_mende_anduya_name:0 "西方至上"
 tradition_mende_anduya_desc:0 "“何为杜内丹人？是何造就了努门诺尔人？”\n\n这个问题时常困扰流亡王国。这是某种文化吗？它是通过血脉传递的吗？答案随时间与地点而改变，但事实是完整保存古代努门诺尔方式的强烈呼求深深刻入该文化。他们不常与文化圈外的人通婚，而更偏好加强和巩固他们的古老遗产。"
 culture_parameter_dislikes_marrying_outside_of_cultural_heritage:0 "对其他任何[cultural|E][heritage|E]的[marriage|E]接受度修正：#N -75 #!"
 culture_parameter_ai_doesnt_marry_outside_cultural_heritage:0 "极不可能与他们自身[cultural|E][heritage|E]以外的角色安排[marriages|E]"
 TRADITION_PENALTY_DUNEDAIN:0 "不同[cultural|E][heritage|E]：$VALUE|+=0$"
 tradition_blacknumenorean_legacy_name:0 "黑努门诺尔遗产"
 tradition_blacknumenorean_legacy_desc:0 "黑努门诺尔人最初被称作忠王派，是一群堕落的努门诺尔人。他们忠于努门诺尔统治者但是排斥精灵和维拉。他们前往中洲各处的殖民地，残酷地压迫与奴役当地人，对于他们来说中洲之民都是原始人。一部分忠王派在努门诺尔沦亡中幸存下来，后来他们便被称作黑努门诺尔人。"
 adunaic_heritage_trigger:0 "该[culture|E]必须是阿督耐克[heritage|E]"
 gwathuirim_heritage_trigger:0 "该[culture|E]必须是黑蛮地[heritage|E]"
 hadorim_heritage_trigger:0 "该[culture|E]必须是哈多[heritage|E]"
 northron_heritage_trigger:0 "该[culture|E]必须是北方人类[heritage|E]"
 northern_horse_lord_heritages_trigger:0 "该[culture|E]必须是北方驭马者[heritage|E]：哈多或黑蛮地"
 horse_lord_heritages_trigger:0 "该[culture|E]必须是驭马者[heritage|E]：哈多、黑蛮地或伊奥里亚格"
 culture_parameter_unlock_maa_eotheod_vanguard:0 "可以招募[GetMaA('eotheod_vanguard').GetName][men_at_arms|E]"
 tradition_legendary_artisans_name:0 "传奇工匠"
 tradition_legendary_artisans_desc:0 "该文化的工匠在技术上无与伦比，能生产罕见而美丽的工艺品。"
 culture_parameter_legendary_inspiration:0 "工匠与铁匠天资卓绝"
 tradition_a_people_reunited_name:0 "民族重聚"
 tradition_a_people_reunited_desc:0 "Once sundered, now reunited, the Horse-lords of the Éothéod bear a long legacy unmatched in the Westlands as horse-breeders and horse-tamers. Their cavalry is without peer in the field, and their commanders likewise know few equals on the open plains."
 tradition_a_scattered_people_name:0 "流散之民"
 tradition_a_scattered_people_desc:0 "自从罗瓦尼安王国的沦亡以来，这个民族已经散落各地，失去了真正的领导。他们现在分裂成许多小的部落，被迫退入荒野的边界，要将他们再次团结起来需要巨大的努力。"
 culture_parameter_unlock_maa_rhovanion_freemen:0 "可以招募[GetMaA('rhovanion_freemen').GetName][men_at_arms|E]"
 rhovanion_freemen:0 "罗瓦尼安自由民"
 rhovanion_freemen_flavor:0 "无数世代以来，罗瓦尼安粗犷的自由人民一直在与那些袭击他们称之为家园的广阔平原的人搏斗，并进行了一场激烈的战斗。"
 tradition_a_people_reforged_name:0 "重铸之民"
 tradition_a_people_reforged_desc:0 "在英勇果敢的领导之下，这个曾经四分五裂的民族在新铸的罗瓦尼安王国的庇护下再次团结了起来。再次被血缘和手足情谊紧密相连，他们寻求再造自己的命运。"
 culture_parameter_unlock_maa_rhovanion_light_cavalry:0 "可以招募[GetMaA('rhovanion_light_cavalry').GetName][men_at_arms|E]"
 rhovanion_light_cavalry:0 "罗瓦尼安骑手"
 rhovanion_light_cavalry_flavor:0 "在罗瓦尼安的平原上，骑马往往不是一种选择，而常是一种必需，在动荡时期，这会带来大批集结的骑兵。"
 tradition_the_people_of_the_plains_name:0 "平原之民"
 tradition_the_people_of_the_plains_desc:0 "如罗瓦尼安的荒野和清风吹拂的平原一般，这一文化的数量和它的草叶一样多，骄傲而自由，决心再也不让旧日的可怕沦亡重演。"
 culture_parameter_unlock_maa_rhovanion_heavy_cavalry:0 "可以招募[GetMaA('rhovanion_heavy_cavalry').GetName][men_at_arms|E]"
 rhovanion_heavy_cavalry:0 "艾瓦苏伊达骑兵"
 rhovanion_heavy_cavalry_flavor:0 "艾瓦苏伊达骑兵一直是罗瓦尼安人中最杰出最富盛名的骑兵，据说他们的坐骑快如风，和它们的骑手一心同体。"
 rhovanion_royal_guard:0 "罗瓦尼安王家卫队"
 rhovanion_royal_guard_flavor:0 "罗瓦尼安之王忠实的盾牌，王家卫队穿戴着矮人工匠精心锻造的盔甲和武器，是王国内最精锐的步兵。"
 tradition_defended_enclosures_name:0 "围垒"
 tradition_defended_enclosures_desc:0 "谷地人，也以安度因人而闻名,生活在安度因河沿岸分散但又防御良好的聚落中，靠近密林或迷雾山脉的山麓。"
 tradition_hidden_refuges_name:0 "隐匿庇护所"
 tradition_hidden_refuges_desc:0 "林中居民们在树林间的巨大平台上建造了城镇。这种建筑上的创新为他们提供了一定程度的安全保障，使他们远离了来自黑森林的危险。"
 culture_in_middleearth_west_gondor_whitemountains_desc:1 "该[culture|E]必须有至少#V 40%#!的[counties|E]位于[GetGeographicalRegion('middleearth_west_gondor_whitemountains').GetName][region|E]"
 tradition_gondor_clans_name:0 "刚铎部族"
 tradition_gondor_clans_desc:0 "Clansmen of Gondor were given the right to hold their own levies instead of serving in the army of the Kingdom. Because of this custom, each clan trains and equips their own warriors, who join the forces of Gondor in times of need."
 tradition_warriors_of_rhun_name:0 "东方佣兵"
 tradition_warriors_of_rhun_desc:0 "长年的分裂使鲁恩内海的东来者发展出繁盛的佣兵文化。鲁恩战士们带回财富，资助自己的部落与战争。但这些战士们骄傲而又固执，即使收入微薄，他们也更愿意为为自己的人民而战。"
 culture_parameter_unlock_maa_easterling_kataphrakt:0 "可以招募[GetMaA('easterling_kataphrakt').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_easterling_swordsmen:0 "可以招募[GetMaA('easterling_swordsmen').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_easterling_pikemen:0 "可以招募[GetMaA('easterling_pikemen').GetName][men_at_arms|E]"
 tradition_gorgoroth_plain_dwellers_name:0 "戈埚洛斯平原住民"
 tradition_gorgoroth_plain_dwellers_desc:0 "This dry, volcanic & desolate plateau forms the northwestern third of Mordor and is bordered by the ranges of the Ered Lithui and the Ephel Dúath. The landscape of Gorgoroth might as well be a different world altogether from it's neighboring lands, like Ithilien. Its landscape is hospitable only to the Orcs dwelling in it's plains."
 tradition_variag_horse_lords_name:0 "瓦里亚格马上领主"
 tradition_variag_horse_lords_desc:0 "在中洲中部，没有人能和瓦里亚格人在马背上匹敌。掠夺与征服是他们战争之源，无论远近，他们都会带着战利品荣归故里。"
 culture_parameter_unlock_maa_variag_horse_archers:0 "可以招募[GetMaA('variag_horse_archers').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_windriders_of_khand:0 "可以招募[GetMaA('windriders_of_khand').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_variag_axemen:0 "可以招募[GetMaA('variag_axemen').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_variag_pikemen:0 "可以招募[GetMaA('variag_pikemen').GetName][men_at_arms|E]"
 tradition_variag_succession_name:0 "瓦里亚格继承法"
 tradition_variag_succession_desc:0 "在可汗德的瓦里亚格人中，效忠誓言的对象是个人而不是他的王朝。即使效忠一人，也不会无条件地追随他的子嗣，而必须由他们重新获取。正因如此，鲜有子嗣能继承他父辈的一整个王国。同时，瓦里亚格人尊崇力量，不在意年龄大小。只要你能让他们臣服，他们便是你忠诚的拥护者……虽然有时候他们并不会鼎力相助。"
 culture_parameter_realms_shatter_on_succession:0 "在[succession|E]，任何对你的[player_heir|E]有#N 消极#![opinion|E]的[vassal|E]会成为[independent_ruler|E]。"
 culture_parameter_realms_destroyed_on_succession:0 "在[succession|E]之后，如果任何一人持有的[kingdom|E]或[empire|E][title|E]控制#V 低于50%#!它的[de_jure|E][counties|E]，它会被销毁。"
 culture_parameter_can_designate_heir:0 "统治者可以指定他们的[heir|E]"
 culture_parameter_cannot_convert_to_local_culture:0 "不能转变为本土[culture|E]"
 culture_parameter_cannot_hybridize:0 "[culture|E]不能[hybridize|E]"
 culture_parameter_cannot_diverge:0 "[culture|E]不能[diverge|E]"
 tradition_dale_bow_culture_name:0 "弓之民"
 tradition_dale_bow_culture_desc:0 "早在巴德使用黑箭之前，凯尔都因河上游的北方人类就早已成为了弓箭手。最初，他们用箭猎食维持生计，随后他们也用箭进行自卫，弓箭和狩猎的掌握被认为是河谷地区的一项高尚传统。"
 culture_in_dalelands_desc:1 "这个[culture|E]的[counties|E]至少有#V  60%#!必须在[GetGeographicalRegion('middleearth_west_rhovanion_dalelands').GetName][region|E]中。"
 tradition_warriors_of_fame_and_field_name:0 "为荣耀和土地而战"
 tradition_warriors_of_fame_and_field_desc:0 "多温尼安的战士们充分反应了他们社会的多样性，富商，地主和平民们各尽所能，共抗外敌。"
 culture_parameter_unlock_maa_vintner_court_knights:0 "可以招募[GetMaA('vintner_court_knights').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_thorn_guard:0 "可以招募[GetMaA('thorn_guard').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_vineyard_bowmen:0 "可以招募[GetMaA('vineyard_bowmen').GetName][men_at_arms|E]"
 tradition_nelyarin_heritage_name:0 "奈尔雅遗产"
 tradition_nelyarin_heritage_desc:0 "This branch of the Avari are descended in great part from the Nelyar who remained at Cuiviénen, the most numerous of the Elven-kin."
 culture_parameter_unlock_maa_nelyarin_archers:0 "可以招募[GetMaA('nelyarin_archers').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_nelyarin_swordsmen:0 "可以招募[GetMaA('nelyarin_swordsmen').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_nelyarin_pikemen:0 "可以招募[GetMaA('nelyarin_pikemen').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_nuinevari:0 "可以招募[GetMaA('nuinevari').GetName][men_at_arms|E]"
 tradition_tatyarin_heritage_name:0 "塔特雅遗产"
 tradition_tatyarin_heritage_desc:0 "This branch of the Avari are descended in great part from the Tatyar who remained at Cuiviénen, the second tribe of the Elves, kin to the Noldor."
 tradition_variag_succession_stable_name:0 "稳定的瓦里亚格继承法"
 tradition_variag_succession_stable_desc:0 "瓦里亚格人的这一特殊分支放弃了古老的继承方式，转而采用更稳定的继承方式，以确保他们的王国不会轻易分裂，并能抵御敌人的进攻。"
 tradition_legions_of_gundabad_name:0 "贡达巴德军团"
 tradition_legions_of_gundabad_desc:0 "贡达巴德军团是占据矮人古城贡达巴德山的奥克战帮。随着第三纪元1300年左右安格玛王国的崛起，他们在巫王治下有序发展，日益壮大。虽然安格玛王国已然消逝，但贡达巴德山的奥克们依旧保留了它的军事遗产，并试图彻底掌控北方山脉诸奥克国度。"
 culture_parameter_unlock_maa_hunter_orcs_on_fell_wargs:0 "可以招募[GetMaA('hunter_orcs_on_fell_wargs').GetName][men_at_arms|E]"
 tradition_dush_hai_cabal_name:0 "奥克巫师密会"
 tradition_dush_hai_cabal_desc:0 "在奥克社会中，致力于亵渎艺术的“Dush‑hai”非常罕见，他们便是奥克巫师。在他们偶尔不用为奥克军阀服务时，他们会组成一个个小团体，这些小团体行事隐秘，深居简出，对他们的研究和发现讳莫如深。但只要他们出现，那便能扭转局势。"
 culture_parameter_unlock_maa_hadorim_forest_wardens:0 "可以招募[GetMaA('hadorim_forest_wardens').GetName][men_at_arms|E]"
 appoint_oligarch_interaction:0 "任命寡头制监督者"
 appoint_oligarch_desc:0 "任命[recipient.GetShortUINameNoTooltip]去监督不断成长的[recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]城市，使[recipient.GetHerHim]成为一名寡头制的封臣。"
 tradition_hobbit_feasts_name:0 "霍比特人宴会"
 tradition_hobbit_feasts_desc:0 "霍比特人淳朴敦厚，他们把大部分空闲时间用来大吃大喝和欢度节日庆典，以享受丰收的喜悦。与世隔绝的生活让他们有充足的时间享受丰硕的劳动成果。"
 tradition_hobbit_feasts_inspiration:0 "霍比特人吃得多，睡得也多"
 culture_parameter_lazy_trait_more_common:0 "[GetTrait('lazy').GetName( GetNullCharacter )][trait|E]更加常见"
 culture_parameter_gluttonous_trait_more_common:0 "[GetTrait('gluttonous').GetName( GetNullCharacter )][trait|E]更加常见"
 tradition_hobbit_parochialism_name:0 "霍比特人乡土观念"
 tradition_hobbit_parochialism_desc:0 "An opinionated folk, governed as much by social custom as by any formal law, Hobbits daily governance tends to largely be left to local community leaders. There is a general philosophy to not rock the boat or disturb the social order, but instead to focus on keeping society stable and peaceful."
 tradition_hobbit_parochialism_inspiration:0 "霍比特人不喜屈于强权"
 hobbit_bounders:0 "边界守卫"
 hobbit_bounders_flavor:0 "The wild borders of the Shire are watched by these distinguished Hobbits. When darkness gathers on the borders and strange folk are about, their numbers swell as the well-mannered Shire-folk seek to keep order."
 merchant_heavy_infantry:0 "商团民兵"
 merchant_heavy_infantry_flavor:0 "Ranging from grizzled ruffians and mercenaries, to farmers and daytalers pressed into service. Their compitence is lacking as a result, yet their armor and more than generous pay ensures they hold a line more than many would expect"
 tradition_elf_friends_name:0 "精灵之友"
 tradition_elf_friends_desc:0 "该文化载有与精灵为友的历史。"
 culture_in_arnor_desc:0 "该[culture|E]必须有至少#V 40%#!的[counties|E]位于[GetGeographicalRegion('middleearth_west_arnor').GetName][region|E]"
 tradition_arnorian_legacy_name:0 "北方王国的遗产"
 tradition_arnorian_legacy_desc:0 "该文化深受埃兰迪尔的北方王国阿尔诺的传统影响。虽然人数较少，但阿尔诺的杜内丹人拥有高贵血统和宝贵遗产，是埃尔达之友。"
 tradition_ancient_wanderers_name:0 "古老的流浪者"
 tradition_ancient_wanderers_desc:0 "The Cuind have always been restless, traveling far and wide across Middle-earth. These travels, though wrought with danger, have brought the Cuind great experience with all the lands and peoples of the world."
 culture_parameter_unlock_maa_tatyarin_harriers:0 "可以招募[GetMaA('tatyarin_harriers').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_tatyarin_rangers:0 "可以招募[GetMaA('tatyarin_rangers').GetName][men_at_arms|E]"
