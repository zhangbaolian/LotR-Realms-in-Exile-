 tradition_mining_fervour_name:0 "矿热"
 tradition_mining_fervour_desc:0 "该文化对采矿的热诚渗透在其血脉中。伟大的采矿传统代代相传，社会中的大部分人都致力于追求和加工来自地下的财富。"
 culture_parameter_more_frequent_mining_expeditions:1 "[GetActivityType('activity_mining').GetName][activities|E]的时间间隔：#P -50%#!"
 culture_parameter_mining_traits_more_valued:3 "[GetTrait('lifestyle_miner').GetName( GetNullCharacter )][trait|E]会带来[prestige_i][prestigious|E]"
 culture_parameter_mining_traits_more_common:1 "[characters|E]更可能获得[GetTrait('lifestyle_miner').GetName( GetNullCharacter )][traits|E]"
 tradition_miners_name:0 "矿工"
 tradition_miners_desc:0 "这种文化拥有丰富的采矿传统，在从身边环境中提取宝贵的矿石和矿物方面展示出卓越的技艺，为他们社会的繁荣做出了重大贡献。"
 fewer_that_20_culture_counties:1 "[culture|E]拥有多于20个[counties|E]"
 hobbit_muster:0 "民兵"
 hobbit_muster_flavor:0 "Though slow to quarrel, Hobbits are doughty at bay and at need can still handle arms. When left with no alternative, the plucky Shire-folk will muster en-masse to defend their homes and loved ones."
 hobbit_hunters:0 "猎手"
 hobbit_hunters_flavor:0 "当这些接受过良好弓箭训练的霍比特人不为自己饥饿的亲戚往桌上添肉时，他们与边界守卫通力合作，阻止危险的野兽和恶棍闯入夏尔四区。"
 tradition_surface_dweller_name:0 "地表掘族"
 tradition_surface_dweller_desc:0 "尽管矮人天生喜欢在深山和幽暗处建造家园，但这些矮人已经习惯了在地表的阳光下生活。"
 culture_surface_dweller_desc:0 "这种文化要么十分适应地下生活，要么存在于山地地形中。"
 cannot_have_tradition_nelyarin_culture:0 "$cannot_combine_tradition_trigger_desc$#high $tradition_nelyarin_heritage_name$#!"
 cannot_have_tradition_tatyarin_culture:0 "$cannot_combine_tradition_trigger_desc$#high $tradition_tatyarin_heritage_name$#!"
 tradition_arnorian_law_name:0 "阿尔诺法律的继承者"
 tradition_arnorian_law_desc:0 "这一文化继承了阿尔诺王国的法典。尽管他们可能不仅仅使用这一法典，或者已经将其与其他法律传统相结合，但它仍然构成了他们法律传统和制度的基石。"
 tradition_wanderers_of_the_wild_name:0 "荒野游民"
 tradition_wanderers_of_the_wild_desc:0 "该文化族群习惯于在无情的荒野中长时间旅行。他们既是追踪高手，又像影子一样难以捉摸。"