 culture_parameter_unlock_maa_cuind_wanderers:0 "可以招募[GetMaA('cuind_wanderers').GetName][men_at_arms|E]"
 tradition_sirgalan_exiles_name:0 "西尔加拉流亡者"
 tradition_sirgalan_exiles_desc:0 "在[thirdage|E]的黎明时分，随着杜内丹势力的逐渐增强，西尔兰达拉人民被迫慢慢地离开他们的土地，起初是缓慢地让出土地，最终不得不几乎完全撤退到林顿。随着杜内丹人的衰落，古老的西尔加拉王国除了少数勇敢的农民和旅行者外，已经荒废无人。"
 tradition_sirgala_renewed_name:0 "西尔加拉再兴"
 tradition_sirgala_renewed_desc:0 "经过漫长的岁月，幸存的西尔兰达拉人已经回到了他们的祖先之地，从荒野中夺回了他们曾经宏伟的大厅，并再次宣布西尔加拉王国的成立。博恩米尔国王的继承人重新坐上他们古老的王座，再次统治他那些略显减少的土地。"
