 anbalukkhori_prefix:0 "安巴路克霍尔"
 anbalukkhori_desc:0 "#size:15 安巴路克霍尔人是前[numenorean|E]殖民地[anbalkumagan|E]的努门诺尔后裔，被称作奇尔雅坦诺瑞。他们是南方的努门诺尔遗民中最任性，最野心勃勃，也是最骄傲的那一批。安巴路克霍尔人永远不会忘记自己曾经统治这片大地的日子。"
