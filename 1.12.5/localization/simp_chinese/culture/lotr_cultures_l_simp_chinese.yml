 honnin_collective_noun:0 "霍宁"
 honnin_prefix:0 "霍宁"
 honnin_ethnicity:0 "霍宁"
 honnin_desc:0 "#size:15 霍宁人是居住在塞扎塞马尔的德鲁。他们最初居住在整个罗夜，他们用魔法和技能在整个地区建造了巨大的石头神庙。然而，博兹什纳鲁德人（一支[harad|E]人）的到来标志着他们黄金时代的结束。他们曾一度共存，博兹什纳鲁德人从霍宁人那里学到了很多东西。但霍宁人并不被命运所偏暗，随着时间的推移，博兹什纳鲁德人占据了苏扎苏马尔，在那里他们恢复为原始部落#"
 bellakarani_prefix:0 "贝拉卡拉尼"
 bellakaze_ethnicity:0 "贝拉卡尔"
 bellakaze_prefix:0 "贝拉卡尔"
 felayan_prefix:0 "费拉扬"
 bellanarud_prefix:0 "贝拉纳鲁德"
 tedjin_ethnicity:0 "泰德津"
 tedjin_prefix:0 "泰德津"
 soriyan_prefix:0 "索瑞阳"
 soriyan_ethnicity:0 "索瑞阳"
 soriyan_desc:0 "#size:15 索瑞阳人是一个混血民族，他们起源于泰德津人对于贝拉卡尔的短暂统治时期。在[bellakar|E]收复了北方的土地后，许多索瑞阳人都接受了他们表亲的文化并选择臣服于图玛奎家族的统治，并很快融入了这个新的大家庭。一部分不愿意俯首称臣并逃离贝拉卡尔的人成了图尔旺地区的图罗瑞安人，他们不断地侵扰着贝拉卡尔的航线。"
 sandmen_ethnicity:0 "沙丘民"
 qarsag:0 "卡沙格"
 qarsag_collective_noun:0 "卡沙格"
 qarsag_prefix:0 "卡沙格"
 qarsag_desc:0 "#size:15 卡沙格人是[haradrim|E]的部落民，通常被认为是沙海人的一个分支。他们通常在贝拉卡尔的东南边界，凯斯‑维扎和凯斯‑阿里克附近放牧。他们是曾经的卡沙格‑泰德津联盟的一个主要势力，在泰德津入侵期间也曾短暂地吞并过[bellakar|E]。但在旧日的强权覆灭之后，卡沙格人一般只满足于自己在贝拉卡尔东部边境的地位。#"
 aukuag:0 "奥夸格"
 aukuag_collective_noun:0 "奥夸格"
 aukuag_prefix:0 "奥夸格"
 aukuag_desc:0 "#size:15 奥夸格人是哈拉德的部落民，他们通常居住在[bellakar|E]东部边境，火镜和阿布拉罕地区之间的沙漠里。在沙丘民的诸多部落中，他们是对贝拉卡尔人最友好的一批。奥夸格人经常为贝拉卡尔人作战，拱卫他们的东部边界。#"
 bozishnarud_prefix:0 "博兹什纳"
 bozishnarud_ethnicity:0 "博兹什纳"
 bozishnarud_desc:0 "#size:15 博兹什纳鲁德是生活在博兹沙‑达拉和泛罗夜地区的[haradrim|E]。他们本质上是国际化的、多元文化的、成熟的，且首要定位是各地的商人。您会发现博兹什纳商人遍布恩多拉南部，四处寻找商机。他们为自己文明的古老和复杂感到自豪，是少数被[numenor|E]承认的民族，虽然不是平等的，但至少算得上文明的。#"
 narudbriyig_prefix:0 "纳鲁迪"
 narudbriyig_desc:0 "#size:15 纳鲁迪布伊格人是统治罗夜王国南部高地的部落民。与博兹什纳鲁德人类似，他们往往是其所属雇佣军中的脊梁，而在图尔旺湾发生的无数次战争中，纳鲁迪布伊格雇佣军也分属于数个阵营。尽管如此，但他们并不是热衷于侵略和扩张的族群，他们更倾向于待在被他们称为家园的高地地区。你最有可能遇见他们的情景往往是其作为保镖或护送者受雇于博兹什纳鲁德人的路上商队。#"
 gusar_prefix:0 "古萨尔"
 gusar_desc:0 "#size:15 作为纳鲁迪布伊格人中地处最南的部落，古萨尔部落已经适应了扎让塔克丛林北部的环境。虽然他们不敢继续深入丛林深处，但是他们已经成为了中间商和林业人，为那些愿意为丛林中的珍稀货物和木材提供“公道”价格的人提供服务。"
 gai_prefix:0 "盖伊"
 gai_desc:0 "#size:15 盖伊人是一个秉承孤立主义的民族，居住在纳法拉特和更加开放的罗夜之间的小盖伊森林中。正因为如此，他们成为了保卫自己的土地免遭入侵的大师，除非在最需要的时候，他们不会离开它。#"
 gai_ethnicity:0 "盖伊"
 tuladen:0 "图拉登"
 tuladen_collective_noun:0 "图拉登"
 tuladen_prefix:0 "图拉登"
 tuladen_desc:0 "#size:15 [bayoftulwang|E]南岸的图尔旺半岛北部居住着图拉登人，他们是古老，骄傲而又凶猛的航海民族。图尔旺北部的地形使这里既难以攻下，又很难维系统治。因此，尽管被多次征服，图拉登人总能再次崛起，赶走外敌。"
 tandi_prefix:0 "坦蒂"
 tandi_desc:0 "#size:15 作为[anbalkumagan|E]最底层的民族，坦蒂人已不记得未曾臣服于安巴路克霍尔人的日子了。他们已经学会了满足于目前的地位，以社群为中心过着卑微的日子，并时刻注意别去惹怒那些[adunai|E]贵族。#"
 fariyin_prefix:0 "法瑞因"
 fariyin_ethnicity:0 "法瑞因"
 fariyin_desc:0 "#size:15 法莱因人是生活在大盖伊森林的居民，这片地区也被称作扎让塔克。这个称呼被往往被外界人指代整个图尔旺甚至到罗夜的所有族群，对于远离该地的人们来说，他们往往被视作是落后和原始的族群。他们没有建立伟大的城市或文明，但是他们在他们的丛林家园中度过了漫长的岁月。"
 etulian_prefix:0 "鄂图里"
 etulian_desc:0 "#size:15 鄂图里人是南图尔万格深受安巴路克霍尔人影响的居民，因着他们已接受许多亲属统治者的习俗与典礼，确能贴上“班阿督耐姆”，即半[adunai|E]的标签，毕竟融合了如此之多。作为一种筑城却平等主义的文化，他们是来自邪恶而骄傲的安巴路克霍尔人一支奇怪的后裔。#"
 tuloriyan:0 "图罗瑞阳"
 tuloriyan_collective_noun:0 "图罗瑞安"
 tuloriyan_prefix:0 "图罗瑞安"
 tuloriyan_desc:0 "#size:15 那些不愿意臣服于[bellakar|E]统治的索瑞阳人随着盖贾扎尔残余的舰队逃亡南方，最后夺取了图尔旺半岛的一些险要之地定居下来。他们在那里以自己的名字建造了一座新城——索瑞亚。但不到几代，他们便与图拉登人融合成了一个新民族：图罗瑞阳人，即图尔旺峡湾的海盗。"
 isengard_dunlending_prefix:0 "艾森"
 saralain_prefix:0 "萨拉莱恩"
 eredrim_prefix:0 "埃瑞德"
 andrastrim_prefix:0 "安德"
 donan_prefix:0 "多南"
 nurniag_prefix:0 "努尔恩亚格"
 nurniag_desc:0 "#size:15 努里恩亚格人是[nurn|E]地区的居民，与他们远祖瓦里亚格人相比没那么好战，他们专注于供应与维护他们那庞大的奴隶庄园。"
 valar:0 "维拉"
 valar_collective_noun:0 "维拉"
 valar_prefix:0 "维拉"
 valar_desc:0 "#size:15 [valargods|E]是建立并塑造了[ardaconcept|E]的大能者。他们是降临到[ardaconcept|E]的[ainurgods|E]中最伟大的，他们的数量有14位。他们队伍中最伟大的被称为[aratargods|E]。#"
 istari_prefix:0 "伊斯塔尔"
 istari_evil_prefix:0 "伊斯塔尔"
 maiar_prefix:0 "迈雅"
 maiar_desc:0 "#size:15 [maiargods|E]是那些降临到[ardaconcept|E]来帮助[valargods|E]塑造世界的爱努。祂们数量众多，但有所记载的却寥寥无几，而且在[middleearth|E]中也很少取用可见的形体。#"
 maiar_fallen_prefix:0 "乌迈雅"
 maiar_fallen_desc:0 "#size:15 [morgothcharacter|E]让许多[maiargods|E]为他服务，这些就是[utumno|E]的军团，他们的力量有小有大，而其中最强大的便是炎魔与[sauroncharacter|E]。#"
 vanyar_prefix:0 "凡雅族"
 noldor_prefix:0 "诺多族"
 falmari_prefix:0 "法尔玛瑞"
 sindar_prefix:0 "辛达族"
 falathrim_prefix:0 "法拉斯"
 mithrim_prefix:0 "米斯林"
 nandor_prefix:0 "南多"
 galadhrim:0 "加拉兹民"
 galadhrim_collective_noun:0 "加拉兹民"
 galadhrim_prefix:0 "加拉兹民"
 galadhrim_desc:0 "#size:15 [thirdage|E]中[lothlorien|E]的[elves|E]是愤怒之战后逃离[beleriand|E]的[sindarelves|E]和[silvanelves|E]自[greatjourney|E]以来定居于此的[noldorelves|E]的混合体，并受到来自[ostinedhil|E]的加拉德瑞尔女士及其追随者的轻微影响。在[nenya|E]的保护下，他们一直保持着繁荣与和平。在他们宁静的精神生活和平静的节庆活动中，隐藏着一个个保卫森林家园的凶猛战士。#"
 silvan_prefix:0 "西尔凡"
 lasgalendrim:0 "拉斯嘉兰"
 lasgalendrim_collective_noun:0 "拉斯嘉兰"
 lasgalendrim_prefix:0 "拉斯嘉兰"
 lasgalendrim_desc:0 "#size:15 森林精灵，或者说拉斯嘉兰民，是[secondage|E]和[thirdage|E]中[greenwood|E]王国和随后的[mirkwood|E]王国的居民。愤怒之战后欧洛斐尔从[beleriand|E]而来，在[greenwoodshort|E]登上王位，他的[sindarelves|E]领民与[silvanelves|E]融合成如今的拉斯嘉兰民。拉斯嘉兰民被激怒时十分凶悍，且他们经常看上去很孤僻，但也有友好的一面。#"
 minyar_prefix:0 "明雅"
 tatyar_prefix:0 "塔特雅"
 nelyar_prefix:0 "奈尔雅"
 teleri_prefix:0 "泰勒瑞族"
 utumno_orcs:0 "乌图姆诺奥克"
 utumno_orcs_collective_noun:0 "乌图姆诺奥克"
 utumno_orcs_prefix:0 "乌图姆诺"
 utumno_orcs_desc:0 "#size:15 第一代[orcs|E]是那些被从奎维耶能偷窃掳拐来被玷污腐化的[elves|E]的后代，由被诅咒的“祝福”与[morgothcharacter|E]的精华混合所产生。他们中最强大的一部分可以化身为邪恶形态的低等乌迈雅，而他们的混合让这个可恶的[conceptrace|E]变得更加堕落。他们的力量很强大，这是因为他们某些程度上还保有乌迈雅和首生子女[eldar|E]的祝福。\n\n第一代奥克几乎在众神之战中被尽数歼灭，在[utumno|E]被摧毁的时候。不过还是有一些逃脱并成为了后来奥克的祖先，但这些奥克的力量相较于曾经乌图姆诺的黑暗军团就好比他们的影子一般。"
 morlughai_prefix:0 "莫鲁革族"
 ungurhai_prefix:0 "巫骨尔族"
 luftutaumhai_prefix:0 "古什姆拉什族"
 ghashhai_prefix:0 "嘎什族"
 ruhai_prefix:0 "卢族"
 burgulhai_prefix:0 "怖古尔族"
 gurgurhai_prefix:0 "孤古尔族"
 maraudhai_prefix:0 "玛劳德族"
 kuhai_prefix:0 "库族"
 gazoghai_prefix:0 "加佐格族"
 isengard_urukhai_prefix:0 "乌鲁克族"
 haruze_prefix:0 "哈鲁赞"
 haruze_desc:0 "#size:15 哈鲁赞人（哈拉德语中的神之民或金之民）是生活在哈拉德最北部，同时也是[haradrim|E]人数最多的一支，他们最初是游牧民，现在大多定居生活并保持了其游牧时勇猛的战士文化，长期以来他们都是刚铎[gondor|E]的主要敌人之一。他们认为自己是原住民和唯一纯粹的哈拉德人，他们渴望重建他们人民和古老王国的荣耀统治；但这些愿望长时间被魔影所操纵。"
 jelut_prefix:0 "杰卢特"
 jelut_desc:0 "#size:15 杰尔乌特人生活在近哈拉德、沙丘海和乌姆巴尔三地之间的争议区域，所以杰尔乌特文化兼有哈尔能河（哈尔能人）河谷定居者和沙丘海游牧部落的特征。结果就是生活在各个强权之间的杰尔乌特人在部落仪式的基础上建构了顽强的自我身份认同，而他们的战士虽然数量不多却以高超武艺而闻名。"
 pezarsani_prefix:0 "佩扎桑"
 pezarsani_desc:0 "#size:15 与哈鲁赞人类似，佩扎桑人也是定居者，生活在奥德佩扎尔河流域，他们在河谷中耕种，或在周围的山丘上放牧。虽然他们分裂成数个小邦且往往被他们的强邻所统治，他们仍然通过控制拉克‑哈马尔这条通往可汗德的古老商路而获得了相当程度的财富，他们也以其的战士文化而闻名。"
 lurmsakari:0 "卢姆萨昆"
 lurmsakari_collective_noun:0 "卢姆萨昆"
 lurmsakari_prefix:0 "卢姆萨昆"
 lurmsakari_desc:0 "#size:15 卢姆萨昆人是生活在最东的真哈拉德人[haradrim|E]，他们居住在沙丘海东北的河流与绿洲中。他们对其部族的深厚感情使其分裂为互相竞争的小部落，但他们鉴定捍卫其家园的精神使入侵者难以征服他们。可汗德人对他们社会的影响很深，同时他们也经常受到北方邻居的骚扰。"
 arysisani:0 "阿雷索"
 arysisani_collective_noun:0 "阿雷索"
 arysisani_prefix:0 "阿雷索"
 arysisani_desc:0 "#size:15 阿雷索人在一些时候被人们认为是最东的哈拉德[haradrim|E]人部族，且长期以来他们作为最早通过北方路线接触佉的部族，受定居的佉人开放的文化影响并发生了很大程度上的交融，吸收了佉人的许多文化和宗教传统。正因如此，其他的哈拉德[haradrim|E]部族通常视他们为软弱的、被污染的部族，典型就是其认同的宁静、贸易、共存的宗教哲学。因为缺少军事传统，导致阿雷索人往往是按照氏族所划分的，他们中稍大的政权往往都是以贸易或仲裁为目的，而非军事目的所组成的松散的政治联盟。"
 sand_people:0 "沙民"
 sand_people_collective_noun:0 "沙民"
 sand_people_prefix:0 "沙民"
 sand_people_desc:0 "#size:15 沙民或者“阿纳里”是生活在火焰之镜地带的族群。对于这些游牧民来说，只有沙漠绿洲中的定居点才是永恒的家园。虽然他们厌恶在沙漠边缘周围定居的，被他们视为弱者的族群，但是由于穿梭于沙海的贸易商队，他们还是以掌握许多种语言而闻名。他们的各种晦涩宗教信仰也总是让外地人感到困惑与不安。"
 siaken:0 "锡亚克"
 siaken_collective_noun:0 "锡亚克"
 siaken_prefix:0 "锡亚克"
 siaken_desc:0 "#size:15 锡亚克人是东[harad|E]无数族群中的一支，诞生于卢姆萨昆人和阿雷索人之间的文化交融。他们的文化推崇自省与学者，以他们的孤立与和平主义倾向而闻名，他们最渴望的事就是独自安静的阅览记载有神秘知识的卷轴。"
 pust:0 "普斯特"
 pust_collective_noun:0 "普斯特"
 pust_prefix:0 "普斯特"
 pust_desc:0 "#size:15 沙民是普斯提克人的祖先，但是普斯提克人修建了城市并定居下来，他们以其的采矿技艺而闻名。许多普斯提克人适应了这片艰苦山区的环境。在阿布拉罕黄金王邪恶影响下，他们的族群以腐败之名为周围人所知，他们的宗教信仰崇尚痛苦与人祭。"
 nafarati:0 "纳法拉提"
 nafarati_collective_noun:0 "纳法拉提"
 nafarati_prefix:0 "纳法拉提"
 nafarati_desc:0 "#size:15 纳法拉提人与黄色山脉以南著名的穆马坎人相似，纳法拉提人生活在沙漠与丛林之间的[ray|E]，在[firstage|E]晚期，他们拒绝与其他族人一起翻越山脉，他们认为纳法拉特河流域是他们命定的家园。他们曾经统治着广袤的土地，但是随着哈拉德丛林在愤怒之战后慢慢消失，他们逐渐被迫成为好战的族群。纳法拉提社会的核心是战士文化，他们经常与西边富裕且定居的博兹什纳鲁德人发生冲突。尽管他们如此好斗，但对于谁统治他们并不关心，只要给与他们为剑而生的托词便可。"
 nafarati_ethnicity:0 "纳法拉提"
 variag:0 "瓦里亚格"
 variag_collective_noun:0 "瓦里亚格"
 variag_prefix:0 "瓦里亚格"
 variag_desc:0 "#size:15 瓦里亚格人是著名的强盗民族，他们是[mordor|E]东部的卫士。尽管他们是[rhun|E]伊奥里亚格人的后裔，但他们也保留了许多[northron|E]传统。他们因其严酷而好战的社会与奴隶制传统而恶名远播，整个[thirdage|E]，他们都是[sauroncharacter|E]的主要军事力量之一。#"
 ringwraith_prefix:0 "乌来力"
 ringwraith_desc:0 "#size:15 乌来力，或称[nazgulcharacter|E]，是[sauroncharacter|E]最可怕的仆从。既不死也非活，那兹古尔曾经是伟大的战士和[conceptracemen|E]中的王者，现在束缚于[nineringsofmenshort|E]的力量为[sauroncharacter|E]服务。如今，它们的存在只是为了实现其主人的愿望。#"
 morgulwight_prefix:0 "古冢尸妖"
 barrowwight_prefix:0 "魔古尔"
 ioriag:0 "伊奥里亚格"
 ioriag_collective_noun:0 "伊奥里亚格"
 ioriag_prefix:0 "伊奥里亚格"
 daen:0 "甸"
 daen_collective_noun:0 "甸"
 daen_prefix:0 "甸"
 daen_desc:0 "#size:15 [daen|E]是哈拉丁族的远亲[conceptracemen|E]，他们没有越过埃瑞德路因进入[beleriand|E]，而是散布在后来的[enedhwaith|E]地区和[gondor|E]。#"
 avari:0 "阿瓦瑞"
 avari_collective_noun:0 "阿瓦瑞"
 avari_prefix:0 "阿瓦瑞"
 borim:0 "玻尔族"
 borim_collective_noun:0 "玻尔族"
 borim_prefix:0 "玻尔族"
 south_adunai_colonial:0 "卡拉特埃法尔"
 south_adunai_colonial_collective_noun:0 "卡拉特埃法尔"
 south_adunai_colonial_prefix:0 "卡瑞法"
 south_adunai_colonial_desc:0 "#size:15 卡拉特埃法尔。或称南方殖民地，指的是[numenorean|E]统治时期在沙尼‑哈扎德发展出的一支文化族群。由于远离[numenorean|E]的大都市和较少的努门诺尔定居者，这里形成了一种保守且矜持的文化，这也导致他们在安巴路克霍尔之外衰微的速度慢于家园本土。"
 longbeards:0 "长须族"
 longbeards_collective_noun:0 "长须族"
 longbeards_prefix:0 "长须族"
 longbeards_desc:0 "#size:15 [dwarves|E]家族是矮人族群中最为高贵强大的[longbeards|E]的[durindeathless|E]后裔，他们传统上的家园是[mistymountains|E]中的[khazaddum|E]，并且一直站在自由人民一边。他们与[eregion|E]（当其尚存时）的[noldorelves|E]有着长久坚定的友谊。他们也在灰色山脉、[ereborrealmshort|E]、[bluemountains|E]和铁丘陵建立了长须一族的王国。\n\n长须一族曾在[waroftheelvesandsauron|E]、[warlastalliance|E]和魔戒大战中与[sauroncharacter|E]战斗。#"
 firebeards:0 "火须族"
 firebeards_collective_noun:0 "火须族"
 firebeards_prefix:0 "火须族"
 firebeards_desc:0 "#size:15 这个[dwarves|E]家族是“疤痕者”乌里的后裔，[firebeards|E]是居住在[bluemountains|E]的两个矮人家族之一。同[broadbeams|E]一道，他们建造了图门扎哈尔（诺格罗德）和加比加索尔（贝烈戈斯特），这是矮人最靠西的宅邸。\n\n[firebeards|E]被视为[sonsoffeanor|E]的亲密盟友，并且在愤怒之战中让他们在厅堂中受庇护。双方都因着友谊受益，[khazaddum|E]与[eregion|E]的[noldorelves|E]的友谊也因着这古老同盟生根。愤怒之战后，贝烈戈斯特和诺格罗德都严重损毁，许多这一部族的[dwarves|E]都移民至[khazaddum|E]。\n\n大约一半的火须族迁移到了[khazaddum|E]，而另一半则选择在他们的王室统治下的南[eredluin|E]建立新的领地。这分裂造成了很大的分歧，并使火须一族和他们在宽背族和长须族的亲族之间的关系冷淡，直到第三纪元早期。#"
 broadbeams:0 "宽背族"
 broadbeams_collective_noun:0 "宽背族"
 broadbeams_prefix:0 "宽背族"
 broadbeams_desc:0 "#size:15 [dwarves|E]家族是[bluemountains|E]的两个矮人部族之一的[broadbeams|E]的智者德瓦林的后裔。同[firebeards|E]一道，他们建造了图门扎哈尔（诺格罗德）和加比加索尔（贝烈戈斯特），最靠西的矮人家园。\n\n[broadbeams|E]被视为[sonsoffeanor|E]的亲密盟友，并且在愤怒之战中让他们在厅堂中受庇护。双方都因着友谊受益，[khazaddum|E]与[eregion|E]的[noldorelves|E]的友谊也因着这古老同盟生根。愤怒之战后，贝烈戈斯特和诺格罗德都严重损毁，许多这一部族的[dwarves|E]都移民至[khazaddum|E]。\n\n大约四分之三的宽背族在其国王的领导下迁往[khazaddum|E]，而其余人则在王室的一位支系成员领导下在北[eredluin|E]建立了新的领地。随着时间推移，宽背王室的两支将再度合一，并回到他们曾统治的蓝色山脉。\n\n贝烈戈斯特的阿扎格哈尔也属于这一族。#"
 ironfists:0 "铁拳族"
 ironfists_collective_noun:0 "铁拳族"
 ironfists_prefix:0 "铁拳族"
 ironfists_desc:0 "#size:15 [ironfists|E]，“富裕者”辛德瑞的后裔，是居住在[rhun|E]的两个[dwarves|E]部族之一，众所周知，他们是狡猾的商人，有着深厚的商业智慧，有时也会发展成凶险的贪婪。因此，这一家族在矮人部族中最常被[sauroncharacter|E]以承诺的宝藏与财富引诱到他那边，尽管这么做的人从来为数不多。\n\n在[firstage|E]，铁拳氏族与其亲族[stiffbeards|E]为苏醒之地的一些矿藏发生了争执，铁拳一族声称因着他们人数众多，力量强盛，需求众多而颇有大能，即使硬须族领地上的矿藏也理应属于他们。然而，[stiffbeards|E]、[blacklocks|E]和[stonefoots|E]的联盟迫使他们退却，将他们从欧洛卡尼流放出去，使他们向东穿越[rhun|E]来到埃瑞德哈马尔。他们建立了新的领地与生活方式，将铁制兵器卖给任何付得起钱的买家，而不关心门外何人。\n\n在[thirdage|E]，因着他们的财力衰微，这一族的许多人成为了鲁恩平原上的漫游者，作为铁匠、商人，以及[conceptracemen|E]的导师。还有一些甚至向西向北去，前往了[longbeards|E]的领地。#"
 stiffbeards:0 "硬须族"
 stiffbeards_collective_noun:0 "硬须一族"
 stiffbeards_prefix:0 "硬须族"
 stiffbeards_desc:0 "#size:15 [stiffbeards|E]，“迅捷者”夙林的后裔，是与[ironfists|E]一道居住在[rhun|E]的两个[dwarves|E]部族之一。他们是[dwarves|E]最靠北的部族，是他们[conceptrace|E]中最伟大的屠[dragon|E]者，尽管与[drakes|E]的斗争削减了他们的数量。他们是矮人一族中最矮小、最谦卑，但也是最固执的——甚至以矮人的标准都是如此。\n\n在[thirdage|E]，据说他们一族的部分族人向西旅行并被吸收入铁丘陵的[longbeards|E]一族。#"
 blacklocks:0 "黑发族"
 blacklocks_collective_noun:0 "黑发一族"
 blacklocks_prefix:0 "黑发族"
 blacklocks_desc:0 "#size:15 矮人[dwarves|E]黑发一族来源自骄傲的瑟拉尔，[blacklocks|E]黑发一族苏醒后在[orocarni|E]建立自己的家园。在瑟拉尔二世统治的第二纪元[secondage|E]早期，他们在中土[middleearth|E]东部的比扎鲁督姆山谷中定居下来。不久之后，他们的兄弟氏族，[stonefoots|E]也加入了他们。他们两族联合在一起建立了[dwarves|E]矮人在[khazaddum|E]卡扎督姆以外最大的王国，他们两族的大部分人都居住在那里。\n\n然而，这种共存的特性既是这些[successionofbizaruldum|E]矮人的优势，也是他们的弱点，石足一族和黑发一族之间逐渐疏远，而在[sauroncharacter|E]的操纵下他们的矛盾进一步被激化。\n\n随着时间的推移，[blacklocks|E]黑发一族分裂成了几个族群，其中一些继续留在东方，还有一些人前往了黄色山脉建立家园，其余的则加入了他们西方的亲族。\n\n但他们对于[sauroncharacter|E]的仇恨却从未停止，因为索隆给予他们深重的苦难。无论他们在哪里居住，他们都是索隆在东方的主要敌人之一。"
 stonefoots:0 "石足族"
 stonefoots_collective_noun:0 "石足族"
 stonefoots_prefix:0 "石足族"
 stonefoots_desc:0 "#size:15 [stonefoots|E]，“冷淡的”巴沃尔的后裔，是在[orocarni|E]苏醒并建立厅堂的[dwarves|E]家族。在[secondage|E]早期，在“北王”巴沃尔二世的统治下，他们和瑟拉尔二世领导的[blacklocks|E]一道定居在[middleearth|E]东岸的比扎鲁督姆山谷，建立了[khazaddum|E]之外最伟大的[dwarves|E]国度，两族的大部分子民都居于彼地。\n\n这种自然交融曾是他们的优势，却在[successionofbizaruldum|E]中成为了他们最大的弱点。石足一族和黑发一族的关系广泛疏远，并在[sauroncharacter|E]操纵下进一步恶化。\n\n石足族也以“珠宝矮人”闻名，因为[stonefoots|E]一族因有着难以置信技艺的雕刻大师和对珠宝工艺的炉火纯青的技巧而声名远扬。他们也奇怪的因人类化的多产艺术家而闻名。"
 beorian_desc:0 "人类贝奥的追随者为躲避[morgothcharacter|E]散播的恐怖从希尔多瑞恩迁移到[beleriand|E]。他们定居于多松尼安。"
 hadorim_desc:0 "人类马锐赫的追随者为躲避[morgothcharacter|E]散播的恐怖从希尔多瑞恩迁移到[beleriand|E]。他们以哈多为领袖，定居于埃瑞德威斯林山麓和之后的多尔罗明。达戈·布拉戈拉赫之后，他们以哈多家族之名为外人所知。"
 haladin_desc:0 "人类哈尔达德的追随者从远东迁移至[beleriand|E]。他们与哈多家族和贝奥家族并无亲缘。他们秘密来到欧西瑞安德，却遭到[orcs|E]的袭击，他们的首领被杀。他们以哈烈丝民之名为人所知，随后定居在布瑞希尔森林。"
 borim_desc:0 "#size:15 玻尔一族是忠诚者玻尔的追随者，他们从鲁恩东方迁移至[beleriand|E]以躲避[morgothcharacter|E]散播的恐怖。他们被称为“巴拉德人”，即“黑肤人类”，与其他的伊甸人没有亲缘关系。巴拉德人定居东贝烈瑞安德，并宣誓效忠于费艾诺家族，玻尔和他一族尤其忠心于迈兹洛斯。\n\n不像余下的黑肤人在乌方领导下叛变到魔苟斯一方，玻尔一族保持忠诚直至最后一刻。因着他的英勇与忠贞，有些人将他们算为伊甸人之列，并将玻尔算作一位人类之父。有些传说甚至称一些玻尔族人幸存到[firstage|E]末，成为了努门诺尔人的一部分，虽然他们像哈拉丁人一样被吸收入贝奥家族和哈多家族。#"
 arnorian_prefix:0 "阿尔诺"
 dunedain_ranger:0 "北方杜内丹"
 dunedain_ranger_collective_noun:0 "北方杜内丹"
 dunedain_ranger_prefix:0 "北方杜内丹"
 dunedain_ranger_desc:0 "#size:15 [dunedainnorth|E]，或[dunedain|E]游民，在[sindarin|E]中称作利尔赛因，是佛诺斯特之战后的[arnorians|E]遗民。游民是一支人丁稀少、行事隐秘的民族，他们秘密维护安全，他们的定居点对外人保密，仅有他们自己和少数亲密朋友知晓。他们等待着有一天自己终于能重返显世，重建失落的[arnor|E]王国。#"
 orodbedhrim:0 "欧洛贝德"
 orodbedhrim_collective_noun:0 "欧洛贝德"
 orodbedhrim_prefix:0 "欧洛贝德"
 orodbedhrim_desc:0 "#size:15 欧洛贝德人（辛达语中的“山居民族”）的起源于塔栏农·法拉斯图尔向西部的扩张。居住在[gondor|E]中部丘陵的原住民达南人开始以兄弟和老师的身份拥抱了杜内丹人，两个民族联合在一起。随着一代又一代的过去，达南人越来越多地与杜内丹人通婚，采用杜内丹人的服装和习俗，直到不再存在两种文化，而是一种文化，即欧洛贝德人。\n\n即使到了今天，欧洛贝德人的[daen|E]遗产的依然闪耀，表现为家族部落持久以及不可动摇的忠诚。#"
 old_umbarean:0 "乌姆巴纳斯"
 old_umbarean_collective_noun:0 "乌姆巴纳斯"
 old_umbarean_ethnicity:0 "乌姆巴纳斯"
 old_umbarean_prefix:0 "乌姆巴纳斯"
 old_umbarean_desc:0 "#size:15 乌姆巴纳斯（阿督耐克语，意为乌姆巴尔人）是黑[numenoreans|E]与当地沿海的哈拉德人——萨卡莱人混合的结果。他们仍然认为自己是[umbar|E]的[kingsmen|E]，离埃兰迪利列国最近的忠诚于阿尔‑法拉宗的国度，并因此继承了与[gondorians|E]的强烈仇恨 ，将他们视为背叛了合法国王的叛徒。"
 umbaredain:0 "乌姆巴内丹"
 umbaredain_collective_noun:0 "乌姆巴内丹"
 umbaredain_ethnicity:0 "乌姆巴内丹"
 umbaredain_prefix:0 "乌姆巴内丹"
 umbaredain_desc:0 "#size:15 在第三纪元933年埃雅尼尔一世征服[umbar|E]之后，乌姆巴尔的阿督耐克人和哈拉德人发现港口被大量来自[gondorian|E]的定居者、商人和官吏——那些前往[gondor|E]最南方省份的人所填补。随着移民的涌入催生了一种新的乌姆巴尔文化，他在主要继承了[gondorian|E]霸主们的文化，又保留了港口的古老传统。这就是乌姆巴内丹，他们融合的历史与遗产给与了他们相比起南方其他杜内丹人独特且无赖的精神。\n\n在篡位者卡斯塔米尔叛乱期间，乌姆巴内丹人全力支持他的宣称，在埃茹伊河渡口之战卡斯塔米尔战死后，乌姆巴内丹人继续支持他的儿子延续此后的王朝。然而，与埃尔达卡和他的继承人们的持续冲突，以及缺少来自[gondor|E]的新定居者极大的削弱了乌姆巴内丹人的势力，他们越来越多人与哈拉德人通婚，并通过哈拉德人来填补他们的军队与农场。为此后[thirdage|E]晚期乌姆巴尔人的产生奠定了基础。"
 woodmen:0 "林中居民"
 woodmen_collective_noun:0 "林中居民"
 woodmen_prefix:0 "林中居民"
 woodmen_desc:0 "#size:15 几个世纪以来，[rhovanion|E]的林中居民一直生活在[greenwood|E]，特别是在它的西部和东部边缘。他们是一群神秘且部落主义的族裔，他们因[dolguldur|E]的掠夺而饱受苦难。尽管他们的社区曾经通过森林中的许多小径相互联系，使他们的一部分人能够在森林心脏深处的空地上生活，但他们现已变成了一个分离且衰弱的族群。尽管白道会对[necromancer_sauron|E]的攻击使林中居民有所恢复，但是[nazgulcharacter|E]返回多古尔都再次给森林投下了魔影，南部的一些林中居民部落也陷入了它的阴影之中。#"
 valemen:0 "安都因河谷"
 valemen_collective_noun:0 "安都因河谷"
 valemen_prefix:0 "安都因河谷"
 valemen_desc:0 "#size:15 在[thirdage|E]末期，谷地人与他们的林中居民亲族走向不同的道路，他们从森林中走出来，殖民了在[dwarves|E]与[orcs|E]之战后相对安全的[anduin|E]旁的肥沃山谷。他们放弃了森林居民那神秘和隐居的生活方式，采用了以防御性围栏为中心的田园生活方式，甚至重新定居了他们的祖先在几个世纪前被从中驱逐而出的一些被遗弃的村庄和交易城镇。#"
 dalemen:0 "河谷邦"
 dalemen_collective_noun:0 "河谷邦"
 dalemen_prefix:0 "河谷邦"
 dalemen_desc:0 "#size:15 [dale|E]地区和凯尔都因河上游的[northmen|E]第一次作为一个有凝聚力的身份出现是在战车民征服之后的时期。虽然凯尔都因河上游在更早的时候就有人定居，并且在[rhovanion|E]王国的鼎盛时期就已经很强大了，但直到王国没落时，河谷邦人（用他们自己的语言说是达尔林吉人）才真正开始分化。在所有[northmen|E]中，他们受[gondor|E]的影响最小，而受[erynlasgalen|E]的[elves|E]与[erebor|E]和铁丘陵的[dwarves|E]影响最大。\n\n艾瓦迪瑞亚和他的继承人在整个战车民入侵期间统一并领导人民，最终成为河谷城的领主，并成为其国王。在神箭手巴德统治时期，河谷人也被称为巴德之子。达尔林吉人是一个国际化、热情的民族，他们融合了城市和乡村，但仍然拥有来自大平原的更加好战的祖先的活力。"
 dorwinionrim:0 "多温尼安"
 dorwinionrim_collective_noun:0 "多温尼安"
 dorwinionrim_prefix:0 "多温尼安"
 dorwinionrim_desc:0 "#size:15 [dorwinrim|E]（在他们自己的语言中被称为弗利亚武尔多克）是一个真正独特的民族。他们诞生于思烈朵儿东夷帝国的压迫时期，是父权制的[northmen|E]和母权制的洛加斯人的结合体。在他们的社会中，每个人都可以出人头地，不分性别和出生地位。虽然他们主要被视为[northmen|E]，但从他们充满活力的文化和社会中也可以看出他们的东来者遗产。\n\n他们在[entwives|E]手下接受了古老的教导，以及通过与[greenwood|E]的[elves|E]贸易进一步丰富了知识，使他们对农业的掌握在[middleearth|E]中部无可比拟，而[dorwinion|E]巨大的农业财富也成为许多贪婪战争的起因——或者说为其提供了资金。虽然葡萄酒领主们和大商人们可能经常争吵，但多温尼安人依然激烈地捍卫着自己的独立和决定自己命运的权利。"
 rhovannic:0 "罗瓦尼安"
 rhovannic_collective_noun:0 "罗瓦尼安"
 rhovannic_prefix:0 "罗瓦尼安"
 rhovannic_desc:0 "#size:15 [northmen|E]部落是[thirdage|E]早期生活在微风轻抚的[rhovanion|E]平原上的族群，他们第一次被西方所记录是[lastallianceshort|E]时期，他们的许多首领都在最后联盟中担任雇佣军。大部分罗瓦尼安人都被认为是'Aivathiuda'平原上最杰出的六个部落中的一部分。\n\n[conceptracemen|E]罗瓦尼安[rhovanion|E]人的勇武与忠诚帮助稳固了中土西方世界的东部边疆，并在维杜加维亚统治下的[rhovanion_kingdom|E]时达到了极盛。\n\n在维杜加维亚和他的继承人之后，大瘟疫和后续的灾难如战车民和巴尔寇斯人的入侵使他们的领地范围相比其兴盛时大幅缩少，那时整个[rhovanion|E]都是他们的囊中之物。他们依然保有昔日的荣誉和马背上的技能。"
 framling:0 "弗拉姆族"
 framling_collective_noun:0 "弗拉姆族"
 framling_prefix:0 "弗拉姆族"
 framling_desc:0 "#size:15 弗拉姆族（或者叫做伊奥维拉法，“留在后面的马之民”）是源自那些在[rohirrim|E]和利奥弗族人南迁后仍留在[anduin|E]上游山谷的[eothed|E]后裔。弗拉姆这个名字是从他们传说中的祖先，屠龙者弗拉姆那里得来的。#"
 calenardhon_gwathuirim_ethnicity:0 "卡伦纳松黑蛮地"
 nurnoth:0 "努尔恩"
 nurnoth_collective_noun:0 "努尔恩"
 nurnoth_prefix:0 "努尔恩"
 nurnoth_desc:0 "#size:15 努尔恩的古老[daen|E]居民，长期被残忍的瓦里亚格人和努尔恩亚格人践踏和奴役。在无数代的时间里，他们吸收了来自世界各地其他民族的奴隶，譬如[gondorians|E]、[rhovanion|E]的[northmen|E]和[haradrim|E]。在残酷的主人压迫下长久地融合为一体，他们的心中仍然保留着一个梦想，希望有一天能再次看到自由。#"
 rhunnic_ethnicity:0 "鲁恩"
 talaethrim:0 "塔拉斯"
 talaethrim_collective_noun:0 "塔拉斯"
 talaethrim_prefix:0 "塔拉斯"
 talaethrim_desc:0 "#size:15 塔拉斯人指[firstage|E]时居住在欧洛卡尼和[seaofrhun|E]之间所有的鲁恩部落。#"
 ioriag_desc:0 "#size:15 伊奥里亚格人是[thirdage|E]早期从鲁恩大草原迁徙到[seaofrhun|E]的东来者部族。尽管它们早就出现在了[nurn|E]和[khand|E]地区，但直到[thirdage|E]他们才开始大规模迁徙，这也让伊加斯人统治的鲁恩内海地区形势愈发紧张。人们推测战车民联盟便是他们对于这种人口压力的回应，伊加斯人试图借助这个新兴部族扩大帝国的疆土。#"
 kykuria:0 "基库里亚"
 kykuria_collective_noun:0 "基库里亚"
 kykuria_prefix:0 "基库里亚"
 kykuria_desc:0 "#size:15 基库里亚人是居住于凯库里安‑凯恩的伊奥德里亚格人，他们是阿斯德里亚格人的祖先。#"
 asdriag:0 "阿斯德里亚格"
 asdriag_collective_noun:0 "阿斯德里亚格"
 asdriag_prefix:0 "阿斯德里亚格"
 asdriag_desc:0 "#size:15 阿斯德里亚格人是伊奥里亚格诸部族中最善战的，也是最后抵达[seaofrhun|E]的部族。他们是巴尔寇斯帝国的主要组成部分。战士文化扎根于他们的传统之中，人们的武艺和出身决定他们的社会地位。#"
 odhriag:0 "欧德里亚格"
 odhriag_collective_noun:0 "欧德里亚格"
 odhriag_prefix:0 "欧德里亚格"
 odhriag_desc:0 "#size:15 欧德里亚格人一直居住在阴影山脉以北。他们骄傲而又勇敢，尽管长期处于魔多的影响之下，却保持着强烈的独立精神。#"
 magriag:0 "马格里亚格"
 magriag_collective_noun:0 "马格里亚格"
 magriag_prefix:0 "马格里亚格"
 magriag_desc:0 "#size:15 马格里亚格人是[rhun|E]东来者的新兴部族。马格里亚格文化形成于巴尔寇斯帝国崩溃之时，他们是定居于帝国边境的阿斯德里亚格人和欧德里亚格人。他们长期和[northmen|E]混居，其中既有自由人也有奴隶。因此马格里亚格人更倾向于在[northmen|E]和鲁恩商人之间扮演中间人的角色。#"
 igath:0 "伊加斯"
 igath_collective_noun:0 "伊加斯"
 igath_prefix:0 "伊加斯"
 igath_desc:0 "#size:15 伊加斯人是第二批被伊甸人知晓的东来者，出现于[secondage|E]早期。他们与[beleriand|E]中其他东来者幸存者一起定居于[seaofrhun|E]，并与[northmen|E]时常发生冲突。据说旧时他们是母系社会，但如今这种传统只保留于洛加斯。\n\n伊加斯人是战车民联盟的主要力量之一，即使他们势力已大不如前，也依然保持着训练妇女上战场的传统。#"
 ulgath:0 "乌尔加斯"
 ulgath_collective_noun:0 "乌尔加斯"
 ulgath_prefix:0 "乌尔加斯"
 ulgath_desc:0 "#size:15 乌尔加斯人是定局在[seaofrhun|E]东部和北部海岸的伊加斯人。因为旅行商人经常从乌尔加斯人的土地上路过，所以他们和别的伊加斯人使用的伊奥里亚格语都被统称为乌尔加斯格。事实上，这些商人们十分幸运，因为乌尔加斯人有着好客的传统，这使得东西贸易能够在这片好战的土地上存续下去。#"
 logath:0 "洛加斯"
 logath_collective_noun:0 "洛加斯"
 logath_prefix:0 "洛加斯"
 logath_desc:0 "#size:15 洛加斯人是定居于[rhun|E]最北部的东来者部族，他们通常对[northmen|E]十分友好。尽管这些年来[northmen|E]和东来者们的贸易时断时续，但洛加斯人和他们之间一直保持着亲切关系。在文化上，他们是古老的母系氏族，没有什么扩张欲望，只满足于北部的高地。这也让他们经常被好战的伊加斯人和伊奥里亚格人征服，但他们总会静待时机，重获独立。#"
 vanyar_ethnicity:0 "凡雅族"
 noldor_ethnicity:0 "诺多族"
 teleri_ethnicity:0 "泰勒瑞族"
 sindar_ethnicity:0 "辛达族"
 wood_elf_ethnicity:0 "拉斯嘉兰"
 telyarin_avari_ethnicity:0 "泰尔雅阿瓦瑞族"
 nelyarin_avari_ethnicity:0 "尼尔雅阿瓦瑞族"
 vanyar_desc:0 "#size:15 凡雅族是第一个完成[greatjourney|E]，在英格威的带领下抵达维林诺的[elves|E]氏族，他在之后成为了他们的国王，并在之后加冕为[eldar|E]的至高王。他们是三大氏族中人口最少的，但也是最崇拜[ainurgods|E]的族群。他们参加了愤怒之战，但在之外的时间，他们都居住在维利玛[elven_city|E]中，享受着[aman|E]的祝福。"
 mountain_orc_ethnicity:0 "山地奥克"
 worauthai_madur:0 "沃劳台玛督尔"
 worauthai_madur_collective_noun:0 "沃劳台玛督尔"
 worauthai_madur_prefix:0 "沃劳台玛督尔"
 worauthai_madur_desc:0 "#size:15 北方奥克或北方流浪奥克是[middleearth|E]北部原生的[orcish|E]种群。为了适应恶劣的气候，他们进化地比南方亲族更为强壮和坚韧。#"
 uruk_ongmair:0 "安格玛乌鲁克"
 uruk_ongmair_collective_noun:0 "安格玛乌鲁克"
 uruk_ongmair_prefix:0 "安格玛乌鲁克"
 uruk_ongmair_desc:0 "#size:15 [angmar|E]的[orcs|E]从[mistymountains|E]北部的沃劳台玛督尔演化而来。他们被迫服侍安格玛[witchkingshort|E]，逐渐也变得与主人一样极其残忍。安格玛灭亡之后，残存的安格玛乌鲁克幸存下来，隐匿于安格玛北方山脉阴暗的角落里。"
 ghrazim:0 "戈剌辛"
 ghrazim_collective_noun: "戈剌辛"
 ghrazim_prefix:0 "戈剌辛"
 ghrazim_desc:0 "#size:15 戈剌辛更广为人知的名字是[gundabad|E][orcs|E]，他们是沃劳台玛督尔的分支。这些[orcish|E]部落在很久以前占领了古代[dwarven|E]都市贡达巴德。他们在过去隶属于[angmar|E]，但在巫王覆灭之后，他们保留了安格玛王国高度发达的军事组织传统，并成为了最为危险的奥克种群。#"
 murdurhai:0 "魔多族"
 murdurhai_collective_noun:0 "魔多族"
 murdurhai_prefix:0 "魔多族"
 murdurhai_desc:0 "#size:15 在第二纪元1000年左右，[sauroncharacter|E]从放逐中回归[middleearth|E]。他在[mordor|E]扎根，并开始建造巴拉督尔。他召集了几个在[angband|E]的毁灭中幸存的[orcs|E]部落。这些奥克一直隐匿于[middleearth|E]的阴暗角落，并很快成为了索隆的主力部队，这便是[mordor|E][orcs|E]的起源。他们不再是某些特殊的民族，而是一个按照严格等级制度组织的团体。魔多族在严格管控下繁衍后代，他们会被依据特征分至不同阶层。#"
 morlughai_desc:0 "#size:15 莫鲁革即为黑塔氏族奥克，他们是居住于巴拉督尔附近的[orcs|E]部落，也是黑暗魔君[orcish|E]侍从中的精英。他们是在索隆首次回归时率先响应其号召的奥克，因此也是魔多奥克中最狂热和最受宠的一批。#"
 ungurhai_desc:0 "#size:15 巫骨尔即为震怖氏族奥克，他们是[warlastalliance|E]中巴拉督尔陷落后幸存的[mordor|E][orcs|E]部落之一。巫骨尔奥克崇拜死亡和痛苦，以酷刑和分尸为乐。巫骨尔起初来自巴拉督尔或是魔栏农，但人们认为他们中的大多数都是在[nazgulcharacter|E]和米那斯魔古尔仆从的妖术影响下繁衍起来的。他们的祖先征服了米那斯伊希尔。#"
 luftutaumhai_desc:0 "#size:15 古什姆拉什即为魔裔氏族奥克，这是魔多人对于乌鲁克族和[orcs|E]杂交后代的称呼。这些奥克是[mordor|E][orcs|E]在[warlastalliance|E]巴拉督尔陷落后分化出的几个[orcish|E]部落之一。古什拉姆什中的大部分都是奥克勇士的后裔，因此它们也被称为“战争氏族奥克”，他们崇拜战争和战斗，是魔多部落中最为穷兵黩武，纪律严明的一批。#"
 ghashhai_desc:0 "#size:15 嘎什即为魔焰氏族奥克，他们是[mordor|E][orcs|E]在[warlastalliance|E]巴拉督尔陷落后分化出的几个[orcish|E]部落之一。嘎什族广布于乌顿平原的工厂之中，他们是狡猾的铁匠和战争技师。#"
 ruhai_desc:0 "#size:15 颅即为秘法氏族奥克，他们是[warlastalliance|E]巴拉督尔陷落后[mordor|E][orcs|E]幸存下来的[orcish|E]部落之一。颅族是魔多奥克中对黑暗魔君最狂热，最虔诚的一批人。颅族由一批奥克巫师组成，他们试图重现黑暗魔君的亵渎仪式和邪恶妖术。尽管他们之中确实有少数真正的妖术师，但事实上更多的人只掌握了其中无关紧要的一部分，更多的是炼金术与诡计，而不是古老的妖法。#"
 burgulhai_desc:0 "#size:15 怖古尔即为幽暗氏族奥克，他们是[warlastalliance|E]巴拉督尔陷落后[mordor|E][orcs|E]中幸存下来的[orcish|E]部落。幽暗氏族极端崇拜黑暗魔君，他们崇尚密谋和诡计，认为这最能象征黑暗魔君统治魔多的手段。怖古尔们热衷于黑塔信仰，他们以行事诡秘著称，喜欢隐于幕后对付索隆之敌。相较于正面作战，他们更喜欢诡计，谋杀和黑魔法。#"
 gurgurhai_desc:0 "#size:15 孤古尔即为血屠氏族奥克，他们是[warlastalliance|E]巴拉督尔陷落后[mordor|E][orcs|E]中幸存下来的[orcish|E]部落之一。孤古尔以嗜血而为世人所知，他们渴求鲜血甚于战争，征服或暴行。孤古尔痴迷于血肉，鲜血和内脏，喜爱把滚烫的血泼洒在自己的脸上。在血屠氏族的文化中充斥着酷刑，折磨，禁忌的盛宴与血肉崇拜。#"
 maraudhai_desc:0 "#size:15 玛劳德即为强夺氏族奥克，他们是[warlastalliance|E]巴拉督尔陷落后[mordor|E][orcs|E]中幸存下来的[orcish|E]部落之一，他们中大多为勇士的后裔。对于强夺氏族来说，战斗不过是前戏，掠夺，追捕和宴饮才是真正的快乐。这个部落会彻底洗劫他们征服的地方，只留下残骸和骨头。他们用掠夺来的黄金装饰自己，用战利品和酒水举办一场又一场胜利的欢宴。#"
 kuhai_desc:0 "#size:15 库即为暴徒氏族奥克，他们是[warlastalliance|E]巴拉督尔陷落后[mordor|E][orcs|E]中幸存下来的[orcish|E]部落之一。库族奥克都是被别的部落抛弃的亡命之徒，因此他们只能抱团取暖，自成一族，过着无法无天的生活。对此，他们其实也乐在其中。暴徒氏族是最没有纪律性和等级观念的奥克部落，他们蔑视所有人，包括黑暗魔君索隆。#"
 gazoghai_desc:0 "#size:15 加佐格即为蛮荒氏族奥克，他们是[warlastalliance|E]巴拉督尔陷落后[mordor|E][orcs|E]中幸存下来的[orcish|E]部落之一。加佐格奥克居住于荒野之中，他们崇拜野兽，与座狼和其它兽类为伍。他们是猎人，捕手，也是驯兽大师。他们通常身着兽皮，使用兽骨或兽角制成的武器和工具。#"
 kazgumhoth:0 "卡兹古姆惑斯"
 kazgumhoth_collective_noun:0 "卡兹古姆惑斯"
 kazgumhoth_prefix:0 "卡兹古姆惑斯"
 kazgumhoth_desc:0 "#size:15 卡兹古姆惑斯是奥克中最大的联合族群，他们崇拜[dolguldur|E]的[necromancer_sauron|E]。他们的名字在黑语中意为沉默魔影部落，他们的主人就是这样称呼他们的，他们认为自己就是从[ardaconcept|E]之外黑暗中归来的寂静魔影。\n\n卡兹古姆惑斯起源于一些小部落的联盟。然而在[sauroncharacter|E]的隐匿，卡兹古姆惑斯联盟很快走向瓦解。许多的内斗与动乱导致了更小的部落和联盟出现。在[thirdage|E]晚期，[khamul|E]占领了多古尔都，再次将卡兹古姆惑斯联盟连结起来，只是他们之间的关系再也没有之前那么紧密了。"
 isengard_urukhai_desc:0 "#size:15 [isengard|E]的乌鲁克族是巫师[sarumancharacter|E]在[thirdage|E]晚期在其艾森加德堡垒中用黑暗魔法培育而来为其的军事目的服务的族群。服侍于艾森加德的[uruks|E]会涂抹上萨茹曼白手的符号在头盔、旗帜和脸上。乌鲁克族骄傲且轻视其他的奥克，他们为他们的力量于能力出众而自傲，然而实际上他们并没有白手所宣传的那么优异。"
 apysaic:0 "阿佩桑"
 apysaic_collective_noun:0 "阿佩桑"
 apysaic_prefix:0 "阿佩桑"
 apysaic_desc:0 "#size:15 阿佩桑人是所有哈拉德人的先祖。#"
 sakalai:0 "萨卡莱"
 sakalai_collective_noun:0 "萨卡莱"
 sakalai_prefix:0 "萨卡莱"
 sakalai_desc:0 "#size:15 萨卡莱人（阿督耐克语意为“海岸人”，在迪恩语为“Go‑Faleg”）是定居在贝尔法拉斯湾和费里亚湾之间海岸线的[haradrim|E]，并与该地区稀疏的[daen|E]混居。与更内陆的游牧亲属相比，沿海气候温和，使他们能够更早定居。他们在山上建立家园，靠捕鱼和放牧为生。随着[numenorean|E]的殖民和随后[kingsmen|E]的压迫，许多人被奴役或逃往更深的内陆。"
 chelkari:0 "海勒卡"
 chelkari_collective_noun:0 "海勒卡"
 chelkari_prefix:0 "海勒卡"
 chelkari_desc:0 "#size:15 海勒卡人是哈鲁赞人的一支，居住在魔多南部气候相比其他哈拉德地区更温和的高地地区。与哈拉德其他地区相比，这里拥有更加安定、繁荣、更发达的城市与文化。尽管靠近黑暗之地，海勒卡人仍以抵御魔影而闻名，他们的文化让人们看见了没被索隆黑暗影响下的[haradrim|E]人的生活状态。"
 penni:0 "佩尼"
 penni_collective_noun:0 "佩尼"
 penni_prefix:0 "佩尼"
 penni_desc:0 "#size:15 一支[avari|E]部落，佩尼族是[tareg|E]军团的后裔，他们定居在[seaofrhun|E]东北岸的埃敏鲁恩的土地上，主要是奈尔雅的后裔。他们以兰希尔为领主，兰希尔是[battleofpalisor|E]中塔雷格的队长之一。\n\n佩尼族在与自己的[elven|E]族及其他精灵互动和隐匿封闭之间交替转换，并经常随着亲王的态度而变化。#"
 wastelands:0 ""
 wastelands_collective_noun:0 ""
 wastelands_prefix:0 ""
 wastelands_desc:0 ""
 eriadorim:0 "埃利阿多"
 eriadorim_collective_noun:0 "埃利阿多"
 eriadorim_prefix:0 "埃利阿多"
 eriadorim_desc:0 "#size:15 埃利阿多人是那些没有进入[beleriand|E]但是留在[eriador|E]的贝奥和哈多家族成员的后裔，他们是充满荣誉感和忠信的族群。他们主要定居在北方的[arthedain|E]的土地上，主要人口聚居在暮暗湖、北岗、风云丘陵以及巴兰都因的北方谷地中。\n\n埃利阿多人在[waroftheelvesandsauron|E]战争中付出了极大的牺牲，剩下的人们定居在他们的高地堡垒中，随着时间的推移，他们与[numenorean|E]的忠诚派他们的流浪远亲[dunedain|E]融合并形成了一个新的民族，这就是[arnorians|E]的祖先的由来。"
 baradhrim:0 "巴拉德"
 baradhrim_ethnicity:0 "巴拉德"
 baradhrim_collective_noun:0 "巴拉德"
 baradhrim_prefix:0 "巴拉德"
 baradhrim_desc:0 "#size:15 巴拉德人，或称黑肤者，指的是[conceptracemen|E]之后通过极北之路抵达[beleriand|E]的伊甸人，他们主定居在洛丝蓝，巴拉德人也包括那些定居在[eriador|E]北部和佛洛威治的同胞。进入[beleriand|E]的人们向费艾诺家族宣誓忠诚，但只有忠信的玻尔和他的族人保持了他们的荣誉与誓言。其他定居在贝烈瑞安德的巴拉德人在乌方和他的儿子的带领下在泪雨之战中背叛了自由人民。\n\n在[firstage|E]的最后之刻，一些乌方的族人逃回了遥远的东方，留下在佛洛德地区和埃利阿多生活的族人则被称为洛斯索斯人和安格玛人。"
 lossoth:0 "洛斯索斯"
 lossoth_ethnicity:0 "洛斯索斯"
 lossoth_collective_noun:0 "洛斯索斯"
 lossoth_prefix:0 "洛斯索斯"
 lossoth_desc:0 "#size:15 洛斯索斯人是一个来源不明的淳朴族群。据说他们的祖先在[elderdays|E]时期就居住在严寒的佛洛德地区，安于他们在佛洛赫尔湾的捕鱼生活。尽管他们不太欢迎外来者，但和平的天性使他们很少与邻居发生冲突。"
 angmarrim:0 "安格玛"
 angmarrim_ethnicity:0 "安格玛"
 angmarrim_collective_noun:0 "安格玛"
 angmarrim_prefix:0 "安格玛"
 angmarrim_desc:0 "#size:15 [angmar|E]的[men|E]由许多不同的部落和族群组成，他们在安格玛的[witchkingshort|E]领导下被聚集起来，在[angmar_wars|E]中作为他的工具，安格马人是巫王麾下的主要力量。他们本来亲近且团结的族群社区被解散重塑为一个分层的军事社会所组成的国度，而目标只有一个——毁灭[dunedainarnor|E]"
 uialdain:0 "微奥丹"
 uialdain_collective_noun:0 "微奥丹"
 uialdain_prefix:0 "微奥丹"
 uialdain_desc:0 "#size:15 微奥丹人藏身于暮暗丘陵（埃敏微奥）的深谷之中，只有游民和巫师才知道他们的存在，他们就如过去那样过着宁静祥和的生活。\n\n他们的土地上曾经居住着与玻尔家族关系紧密的伊甸人，在[waroftheelvesandsauron|E]前居住在埃利阿多北部。后来，他们逐渐和忠贞派的[numenorean|E]定居者相融合，变得与其他[arnorians|E]几乎没有区别，只保留下了一些他们的乡村传统和远古诗歌。\n\n山丘庇护了[arnor|E]沦陷后的少数幸存者，但和他们北方的杜内丹人亲族不同，他们隐藏了自己并秘密存续至今，没有逃亡荒野而是继续生活在谷地中。很大程度上回到了远古时代的生活状态。在遇见埃尔达之前，伊甸人还在埃利阿多牧羊的岁月。\n\n他们是一个逐渐消亡的族群，乡民们仍然保有他们祖先被册封的记忆与对伊熙尔杜家族的忠诚，但是他们对外界事务基本不感兴趣，并认为“王者归来”是只有儿童和酿酒人才会相信的故事。"
 fallohides:0 "白肤族"
 fallohides_collective_noun:0 "白肤族"
 fallohides_prefix:0 "白肤族"
 fallohides_ethnicity:0 "白肤族"
 fallohides_desc:0 "#size:15 白肤族是[hobbits|E]三大原始族群之一，在三个分支当中人数最少，最初在[westlands|E]的北部漫游。比霍比特人的另外两族更高，也苗条一些，有些人能长到四尺多高。他们肤色更加白皙，发色更浅，并且一点胡子也不长。\n\n因为白肤族的文化比壮躯族或毛脚族的文化更加包容外部影响，他们对[middleearth|E]的其他[conceptraces|E]，尤其是[elves|E]，更加友好。也许正是因此，他们擅长语言和歌谣，而且热爱树木和林地。"
 harfoots:0 "毛脚族"
 harfoots_collective_noun:0 "毛脚族"
 harfoots_prefix:0 "毛脚族"
 harfoots_ethnicity:0 "毛脚族"
 harfoots_desc:0 "#size:15 毛脚族是[hobbits|E]三大原始族群之一，其血脉在夏尔流传最广。和其他两族相比，毛脚族更为矮小、肤色更深，手脚麻利。他们没有胡须，也从来不穿鞋子。\n\n就和其他的霍比特人一样，他们曾经居住在[anduinvale|E]，但却最先踏上了迁往[eriador|E]的旅途，从而开始了[hobbit|E][conceptrace|E]的流浪时代。他们最初于第三纪元1050年出现在[arnorian|E]的记录中，正是这些[dunedainarnor|E]最先称他们为佩瑞安那斯，即半身人。"
 stoors:0 "壮躯族"
 stoors_collective_noun:0 "壮躯族"
 stoors_prefix:0 "壮躯族"
 stoors_ethnicity:0 "壮躯族"
 breelander:0 "布理霍比特"
 breelander_collective_noun:0 "布理霍比特"
 breelander_prefix:0 "布理"
 breelander_ethnicity:0 "布理霍比特"
 breelander_desc:0 "#size:15 布理霍比特人是居住在布理及周围土地上的[hobbit|E]。他们与同样居住在该地的[conceptracemen|E]使得他们对外界更加开放，与夏尔孤僻的同组形成了对比。这些霍比特人一开始由白肤族和毛脚族构成，在第三纪元1300年为逃避[angmar|E]的威胁移居到了此地。\n\n布理的霍比特人大多居住在斯台多，一座位于布理山东南坡的村庄。然而，也有一些人在布理定居，生活在山上挖掘的霍比特洞府中，俯瞰人类的房屋。#"
 hobbit:0 "霍比特"
 hobbit_collective_noun:0 "霍比特"
 hobbit_prefix:0 "霍比特"
 hobbit_ethnicity:0 "霍比特"
 hobbit_desc:0 "#size:15 夏尔的[hobbits|E]是一个淳朴的民族。第三纪元1601年，在获得国王阿盖勒布二世的许可定居后，他们首次迁入夏尔地区，30年内几乎所有[middleearth|E]的霍比特人都来到了夏尔居住。\n\n霍比特人自认是[arthedain|E]国王的臣民，遵守[rulesoftheshireshort|El]，并派出弓箭手参加抵抗[angmar|E]的战争和佛诺斯特之战。阿塞丹解体后，霍比特人选举了一位长官来代替国王统治他们，直到王者归来的那一天。从那时起，霍比特人过着简单而乡土的生活方式，对外部的世界很少干涉或感兴趣，但他们拥有隐藏的勇气。#"
 bucklander:0 "雄鹿地"
 bucklander_collective_noun:0 "雄鹿地"
 bucklander_prefix:0 "雄鹿地"
 bucklander_ethnicity:0 "雄鹿地"
 bucklander_desc:0 "#size:15 雄鹿地族是居住在雄鹿地的[hobbits|E]，该地位于白兰地河东岸。他们是泽地家族的后裔，在戈亨达德·老雄鹿的领导下从东区跨过了白兰地河，到达老林子的西部边缘，开始在那时还少有霍比特人定居的雄鹿山建造白兰地厅。\n\n雄鹿地族闻名于其强大的斯图尔传承，大多热衷于划船与钓鱼，这被许多夏尔霍比特人认为是奇特之举。#"
 falathrim_desc:0 "#size:15 法拉斯精灵或称法拉斯民，是生活在法拉斯港的精灵，他们是辛达族的后裔，在古老的岁月起就跟随造船者奇尔丹。他们是[middleearth|E]精灵中最伟大的水手与航海家。法拉斯民与其他精灵相比数量较少，但他们坚韧忠诚，沉着冷静，且从不武断。他们容易原谅，但永不遗忘，在世界的风雨与潮汐中，他们找到属于自己的快乐。\n\n只要还需要一艘船航向西方维林诺，法拉斯民就不会真正消失，他们会以造船者的精神而继续存在于人们心中。"
 laiquendi:0 "莱昆迪"
 laiquendi_collective_noun:0 "莱昆迪"
 laiquendi_prefix:0 "莱昆迪"
 laiquendi_desc:0 "#size:15 [laiquendi|E]又称绿精灵，是在德内梭尔(南多精灵)王带领下进入[beleriand|E]的南多族（精灵）。在贝烈瑞安德第一次大战德内梭尔战死之后，莱昆迪人变的更加孤立，远离对抗[morgothcharacter|E]的战争，寻求他们的隐秘居住地。他们由领主的地方氏族议会领导，不向国王臣服——直到[lindon|E]的建立，他们才向居住在南方哈林顿的吉尔-加拉德宣誓忠诚。"
 sirrandrai:0 "西尔兰达拉"
 sirrandrai_collective_noun:0 "西尔兰达拉"
 sirrandrai_prefix:0 "西尔兰达拉"
 sirrandrai_desc:0 "#size:15 西尔兰达拉是源自南多[elves|E]的后裔，与未进入[beleriand|E]的[laiquendi|E]相似，他们留在了[eriador|E]的森林和平原中，簇拥在国王博恩米尔的统治下。虽然主要是游牧民族，但他们也在后来被称为西尔加拉的土地上建立了一个永久王国，位于巴兰都因和埃瑞德路因之间，这片土地最终成为了[arthedain|E]的南部领土。\n\n在[waroftheelvesandsauron|E]期间，西尔加拉被[sauroncharacter|E]的进军大军严重破坏，西尔兰达拉人逃往[lindon|E]并越过海到[valinor|E]。虽然一些人在战争后返回到西尔加拉，但他们以前的领土上越来越多地出现了[dunedain|E]的定居者。尽管友好合作，但不断增长的杜内丹人使得他们的古老家园发生了变化，越来越多的西尔兰达拉人承认了他们的土地正从他们手中流失的现实，西尔加拉的最后统治者梅雷索恩和埃林涅尔将土地的正式统治权让给了[dunedain|E]领主埃兰迪尔。\n\n此后，西尔兰达拉的遗民缓缓从这片土地消失，前往哈林顿或[valinor|E]，但有一小群人留在了塔丘，他们在那里可以监管曾经拥有的土地，以及可能仍留在那里的少数亲人。"
 khailuza:0 "凯卢扎"
 khailuza_collective_noun:0 "凯卢扎"
 khailuza_prefix:0 "凯卢扎"
 khailuza_desc:0 "#size:15 作为古老东夷部族的一部分（在贝烈瑞安德之战后形成的伊加斯和伊奥里亚格人），凯卢扎人在西土的传说中鲜为人所知，因为他们与其交流甚少。他们是最后离开苏醒地的人类部族，他们一直向南迁徙抵达埃瑞德哈马尔山。在那里他们分裂为两支，一半人转向北方的土地成为今天我们所知的佉萨,另一半则进入南方以后被称作佉的地区。"
 khyan:0 "佉"
 khyan_collective_noun:0 "佉"
 khyan_prefix:0 "佉"
 khyan_desc:0 "#size:15 佉人是一个内省而敬虔的民族。他们倾向于哲学和天理的思考，他们的历史由太庙和祭司王定义。\n\n在第二纪元早期迁移到以他们的名字命名的土地后，佉人产生了将石头加工成整体神殿和建筑的传统。在祭司王的统治下，他们发展出以万灵崇拜为基础的狂热且虔诚的文化，而众神明的领袖是太阳神女亚曦。\n\n第三纪元见证统一的佉和佉人的崛起。在两位蓝衣贤人的指导下，祭司王阿达和四世领导了对佉信仰的伟大改革，建立了阿瑞恩·亚曦崇拜。在这改革的带领下，佉以三寸舌与三尺剑实现了大一统。\n\n在接下来的漫长岁月里，佉帝国一直统治着欧尔瑁湾，她是东方自由人民的伟大堡垒。#"
 iron_hills:0 "铁丘陵长须族"
 iron_hills_collective_noun:0 "铁丘陵长须族"
 iron_hills_prefix:0 "铁丘陵"
 iron_hills_desc:0 "#size:15 第一位长须（族）定居在铁丘陵可以追溯到[yearofthetreesage|E]，那个时候矮人们在丘陵勘探珍贵的矿物。然而他们发现的主要是铁（这也是铁丘陵之名的由来）。尽管从那时起，铁丘陵就为长须（族）提供了大量的铁矿，但与[mistymountains|e]，[khazaddum|E]等地相比，铁丘陵仍然人口稀少。\n铁丘陵矮人人口发生巨大变化是由于第二纪元[khazaddum|E]的[broadbeams|E]移民导致的。他们为了寻求新的安身之所，一些宽背族听说了关于遥远的定居地和其出产大量铁矿的消息，因此选择从[khazaddum|E]前往铁丘陵。沿着矮人古道一路往东，新移民和原本的长须（族）融合成了一个新的族群。早[waroftheelvesandsauron|E]期间，由于被断绝了与[khazaddum|E]同胞联系，这加速他们文化的发展。因此铁丘陵长须（族）在其他部族中表现得与宽背族亲族最为相似之处在于，他们也拥有在贝烈戈斯特磨练出的冶炼技术。"
 blacklocks_nargubraz:0 "纳古布拉兹斧族"
 blacklocks_nargubraz_collective_noun:0 "纳古布拉兹斧族"
 blacklocks_nargubraz_prefix:0 "那古布拉兹"
 blacklocks_nargubraz_desc:0 "#size:15 矮人[dwarves|E]黑发一族来源自骄傲的瑟拉尔，[blacklocks|E]黑发一族苏醒后在[orocarni|E]建立自己的家园。在瑟拉尔二世统治的第二纪元[secondage|E]早期，他们在中土[middleearth|E]东部的比扎鲁督姆山谷中定居下来。不久之后，他们的兄弟氏族，[stonefoots|E]也加入了他们。他们两族联合在一起建立了[dwarves|E]矮人在[khazaddum|E]卡扎督姆以外最大的王国，他们两族的大部分人都居住在那里。\n\n然而，这种共存的特性既是这些[successionofbizaruldum|E]矮人的优势，也是他们的弱点，石足一族和黑发一族之间逐渐疏远，而在[sauroncharacter|E]的操纵下他们的矛盾进一步被激化。\n\n随着时间的推移，[blacklocks|E]黑发一族分裂成了几个族群，其中一些继续留在东方，还有一些人前往了黄色山脉建立家园，其余的则加入了他们西方的亲族。\n\n但他们对于[sauroncharacter|E]的仇恨却从未停止，因为索隆给予他们深重的苦难。无论他们在哪里居住，他们都是索隆在东方的主要敌人之一。"
 balsharim:0 "巴尔沙民"
 balsharim_ethnicity:0 "巴尔沙民"
 balsharim_collective_noun:0 "巴尔沙民"
 balsharim_prefix:0 "巴尔沙民"
 balsharim_desc:0 "#size:15 巴尔沙民是人类巴尔沙的追随者，也是后来被称为[angmar|E]地区的古老原住民。他们是部落民，永远在[eriador|E]东北部的严酷土地上为生存而战，没有沙漠可以依赖，除了他们自己。"
 corsair:0 "乌姆巴鲁兹"
 corsair_collective_noun:0 "乌姆巴鲁兹"
 corsair_prefix:0 "乌姆巴鲁兹"
 corsair_desc:0 "#size:15 一些乌姆巴尔人（主要是贵族后裔和旧城之人）想要维护他们祖先留下的崇高但已衰退的遗产，但许多其他的乌姆巴尔人却对这种伪装不屑一顾。他们知道自己是谁，也不在乎古代乌姆巴尔领主们的遗产。他们中的大部分人都与乌姆巴尔古代的阿督耐克人和杜内丹人缺乏血缘关系，他们与周围哈拉德族人更为接近，唯一区别在于他们使用西部语。"
 estarewas:0 "东塔瓦斯"
 estarewas_collective_noun:0 "东塔瓦斯"
 estarewas_prefix:0 "东塔瓦斯"
 estarewas_desc:0 "#size:15 一些[northmen|E]生活在[angmar|E]和[gundabad|E]山的魔影之下。这些顽强的居民用原始的工具在贫瘠的土地上劳作艰苦度日。许多生活在伊斯坦雷瓦（东洛斯）的氏族都需要向当地的[orcish|E]大王进贡以避免从北[anduinvale|E]即（[eastangmar|E]）发起的突袭。\n与邪恶力量过于接近影响到了伊斯塔雷瓦人的精神世界，在他们中间恐惧与多疑代替[northron|E]中的英勇与荣誉成为最常见的特质。"
 beffraen:0 "贝弗拉"
 beffraen_collective_noun:0 "贝弗拉"
 beffraen_prefix:0 "贝弗拉"
 beffraen_ethnicity:0 "贝弗拉"
 beffraen_desc:0 "#size:15 贝弗拉人是生活在[enedhwaith|E]和明希瑞亚斯的德鲁伊甸人，生活在该地区的[daen|E]人中，就如同[beleriand|E]的德鲁伊甸人生活在哈拉丁人之中。不同之处在于，古时的贝弗拉人与他们的伊甸人邻居通婚的情况并不少见，导致他们这一支德鲁伊甸人比其他的族群显得更为高大。\n\n然而由于地理位置和历史原因，贝弗拉人与[numenor|E]人接触并发生争端，他们对入侵的[numenoreans|E]不信任且憎恨，就像他们对明希瑞亚斯和埃奈德的其他居民一样。他们永不信任努门诺尔人，并用毒箭攻击他们。\n\n在[waroftheelvesandsauron|E]之后，一些幸存的贝弗拉人退缩到了埃奈德和埃林沃恩的密林深处，他们时诡秘且充满敌意的族群。甚至有传言说，他们中的一些人陷入了对黑暗的崇拜，渴望向那些夺走且摧毁了他们家园的人复仇。"
 stoors_desc:0 "#size:15 壮躯族是[hobbits|E]三大原始族群之一。就和其他的霍比特人一样，他们曾经居住在[anduinvale|E]，并主要在金鸢尾沼地打渔为生。他们身形上比其他霍比特人更壮，有着大大的手和脚。在霍比特人当中，壮躯族最像[conceptracemen|E]，也是唯一会长胡子的霍比特族群。\n\n除了外貌特征独特，壮躯族霍比特人也有他们自己的霍比特语方言，因为他们曾在黑蛮地生活了一段时间，接收了许多奇怪的词和名字。这种方言被带到了夏尔，而且直到[thirdage|E]末还保留着。"
 breemen:0 "布理"
 breemen_collective_noun:0 "布理"
 breemen_prefix:0 "布理"
 breemen_ethnicity:0 "布理"
 breemen_desc:0 "#size:15 尽管布理人（也被称为布理人类或布理民）是[eriador|E]最古老的[conceptracemen|E]之一，但他们缺乏伟大的诗歌或传奇来传颂。他们一直保持着谦逊淳朴的民风，满足于解决家园内部的问题，并对外来的陌生人保持警惕。\n\n布理的人类是在[waroftheelvesandsauron|E]期间度过格瓦斯罗河北逃的[daen|E]人的后裔。在战争结束之后，他们基本放弃了祖先的语言而转用邻居埃利阿多人和[numenoreans|E]定居者的语言，这让他们之间关系变得融洽。\n\n布理地区在[arnor|E]统治时期最终被整合为一，并被授予了皇家特许状与极大的自治权，这对布理人来说是最好的结果。在这期间大量[hobbits|E]移民到瑞吉安，布理的人类发现他们与这些亲族拥有相似的价值观与生活方式。布理地区成功躲避了[angmar_wars|E]带来的大规模破坏，在[arthedain|E]解体后，布理成为了埃利阿多最大的定居点之一。甚至直到[fourthage|E]，布理人仍然像以前一样，安于现状，随遇而安。"
 hillmen:0 "九部族"
 hillmen_collective_noun:0 "九部族"
 hillmen_prefix:0 "九部族"
 hillmen_ethnicity:0 "九部族"
 hillmen_desc:0 "#size:15 [rhudaur|E]山民，在他们自己的语言中被称为诺伊崔凡（即九部族），而[dunedain|E]人被称为伊美尼丹人，他们是一个在历史上充满争议的族群。\n\n山民这一族群从名为战争的摇篮中诞生。在[secondage|E]的早中期，有两个族群迁徙到了[rhudaur|E]，其中有三个部落来自[angmar|E]，另外六个来自格瓦斯罗河下游。双方都寻求土地，并在接触中互相开战。但随着时间的推移，追求和平占了主流，他们团结起来，并在神话中的至高王塔尔嘉德·阿尔姆的领导下形成了一个新的族群。\n\n在[secondage|E]晚期，九部族的诸部被[dunedain|E]的小王国吞并，这些由充满野心的冒险家们建立的王国毁灭了九部族的古老王国。这些小王国后来又向[arnor|E]的埃兰迪尔宣誓效忠，由此这些山民与北方王国的命运紧紧缠绕在一起。曾经有过一段和平的岁月，但是阿尔诺王国分裂后，鲁道尔的杜内丹人与九部族之间关系逐渐恶化，以至于到了覆水难收的境地，后来山民在安格玛的支持下，公开宣布反抗杜内丹人，要再一次收复他们的古老家园。\n\n但是山民们只是用阿尔诺的权杖交换了安格玛的枷锁，安格玛让他们作为炮灰去对抗阿尔诺诸王的军队，并让山民用自己的粮食供养他的军队。以至于在[angmar_wars|E]的最后，山民几乎死伤殆尽，这不是因为阿尔诺诸王的复仇，而是由安格玛的冷酷无情导致的。"
 daen_lintis:0 "迅民"
 daen_lintis_collective_noun:0 "迅民"
 daen_lintis_prefix:0 "迅民"
 daen_lintis_desc:0 "#size:15 迅民，又称格瓦夙伊人，是那些向北方迁徙的[daen|E]人中的一支。\n\n他们与哈烈斯家族有关，定居在格瓦斯罗河两岸以及[enedhwaith|E]和埃瑞德宁莱斯地区。"
 enedhwaithrim:0 "埃奈德"
 enedhwaithrim_collective_noun:0 "埃奈德"
 enedhwaithrim_prefix:0 "埃奈德"
 enedhwaithrim_desc:0 "#size:15 在[waroftheelvesandsauron|E]之前，[daen|E]的后裔生活在格瓦斯罗河河流域，大战之后埃奈德人选择定居在[enedhwaith|E]的海滨地区，成为擅长捕鱼的渔民生活在河流与海岸附近的小居所中。\n与他们那些更好战与孤立的[dunlending|E]亲族相比，埃奈德人保持着淳朴的生活方式，这让他们得以躲过困扰其他国度的纷争问题。他们崇尚好客誓言，只要外来者尊重他们，他们就会热烈欢迎陌生人。"
 dunmen:0 "黑蛮民"
 dunmen_collective_noun:0 "黑蛮民"
 dunmen_prefix:0 "黑蛮民"
 dunmen_desc:0 "#size:15 黑蛮民是黑蛮地的古老居民。这是一个[conceptracemen|E]的群体，他们只要是生活在格瓦斯罗河流域[daen|E]的后裔，在[waroftheelvesandsauron|E]爆发的时候，他们许多然逃到了[enedhwaith|E]地区，定居在[mistymountains|E]的阴影下。在之后的岁月中，黑蛮人仍然是一个冷漠孤立的族群，但是他们也不缺乏高贵与荣誉的精神。在一段时间中，他们作为[arnor|E]和[gondor|E]两个[dunedain|E]王国的封臣，但大部分人都满足于孤立的生活。他们最后成为了黑蛮地人的祖先。"
 dunlending:0 "黑蛮地"
 dunlending_collective_noun:0 "黑蛮地"
 dunlending_prefix:0 "黑蛮地"
 dunlending_desc:0 "#size:15 黑蛮地人是[thirdage|E]晚期的黑蛮人。在大瘟疫和[gondorian|E]的权威衰退之后，黑蛮地的[conceptracemen|E]这一群体变得更加孤立与剽悍。在[calenardhon|E]人口减少之后，一些黑蛮地人开始在该地区定居，暂时性的定居在[isengard|E]和西伏尔德。在卡伦纳松被赠与[eothed|E]埃奥尔之后，黑蛮地人与这些被认为是北方来的入侵者爆发了冲突。这让两个族群之间互相视为敌人，并发生了黑蛮地战士伍尔夫为自己夺取[rohan|E]王位事件，虽然没有成功，但他的后裔逃回了黑蛮地之后这种敌意逐渐演化为仇恨。"
 dunlending_ethnicity:0 "黑蛮地"
 adornaen:0 "阿多恩"
 adornaen_collective_noun:0 "阿多恩"
 adornaen_prefix:0 "阿多恩"
 adornaen_desc:0 "#size:15 阿多恩人的名字来源与他们生活的这片水土，他们是黑蛮地人与洛希尔人的混血，也继承了两个族群之间的战争、仇恨与争端的历史。他们中最伟大者即是伍尔夫，他一度成为黑蛮地和[rohan|E]之王。即便在他失败并宣布臣服于埃多拉斯之后的数百年后，许多阿多恩人对于埃多拉斯依然没有什么好感，他们与黑蛮地的亲族感情更为深厚。\n"
 adornaen_ethnicity:0 "阿多恩"
 daen_coentis:0 "技民"
 daen_coentis_collective_noun:0 "技民"
 daen_coentis_prefix:0 "技民"
 daen_coentis_desc:0 "#size:15 技民是白色山脉的[daen|E]原住民。他们是一个坚韧的族群，由于地处偏远且远离海岸，因此他们受到[numenorean|E]的[kingsmen|E]的压迫较少。他们中许多人在[secondage|E]开始崇拜[sauroncharacter|E]，当时他以先知的形象出现在他们面前，并许诺赐予他们伟大的财富与权力。"
 coenfir:0 "白民"
 coenfir_collective_noun:0 "白民"
 coenfir_prefix:0 "白民"
 coenfir_desc:0 "#size:15 当[sauroncharacter|E]在[secondage|E]来到白色山脉生活的[daen|E]中间时，许多人都崇拜他。然而，他的教诲在西部氏族中并不受到欢迎，他们更喜欢自己的古老传统，这反过来导致了东西技民氏族群体中日益严重的文化分歧。他们后来被称作白民，他们的文化更偏向于内省与和平。与黑民相比，他们更加孤立且数量更少，这最终让他们免于受到背誓者诅咒。"
 coenmor:0 "黑民"
 coenmor_collective_noun:0 "黑民"
 coenmor_prefix:0 "黑民"
 coenmor_desc:0 "#size:15 当[sauroncharacter|E]在[secondage|E]来到白色山脉生活的[daen|E]中间时，许多人都崇拜他。这让他们的社会转向为更加尚武的武士文化社会，进而导致了技民东西氏族族群之间文化的差异日益增大，[sauroncharacter|E]的教诲主要在东部氏族间得到拥护，他们后来被称作黑民。这是这些山民后来作为背誓者被埃兰迪尔诅咒。"
 danan_lin:0 "达南林"
 danan_lin_collective_noun:0 "达南林"
 danan_lin_prefix:0 "达南林"
 danan_lin_desc:0 "#size:15 达南林人是[secondage|E]生活在[gondor|E]平原上的[daen|E]。他们在[kingsmen|E]执政时期快速衰落，因为[numenoreans|E]会猎杀他们，这迫使他们进一步往内陆撤退，到了[downfall|E]时期，只有很少的一部分还生活在[gondor|E]，其余部分基本都逃往[calenardhon|E]或者哈隆铎。"
 danaine:0 "达奈"
 danaine_collective_noun:0 "达奈"
 danaine_prefix:0 "达奈"
 danaine_desc:0 "#size:15 达奈人是[daen|E]的一支，他们在[secondage|E]生活在绿草如茵的卡伦纳松平原。他们人数不多，居住在这片宽广的原野上。在[downfall|E]和[gondor|E]建国后，他们中的大部分都融入了[gondorians|E]，或者向西迁徙到了[enedhwaith|E]。"
 mithrim_desc:0 "#size:15 米斯林或称北辛达族（精灵）指的是生活在贝烈瑞安德北部的辛达族（精灵）或米斯林。虽然他们起源于泰勒瑞族，然而实际上他们中有一部分是诺多族（精灵），因为探索的太远或与后来的泰勒瑞族建立了深刻友谊而未能登上前往维林诺的船。\n米斯林是归来的[noldorelves|E]遇见的第一支辛达族（精灵）。长期以来，多瑞亚斯的辛达族（精灵）对北方辛达族（精灵）充满疑虑，因为他们更加孤立、难懂的方言以及更加靠近安格班。而北辛达族（精灵）认为多瑞亚斯民傲慢无礼，后来更怨恨多瑞亚斯民将他们弃之不顾，任由魔苟斯胡作非为。由此，米斯林不再承认辛葛的王权，而是完全效忠于诺多族（精灵）的至高王。随着时间的推移，两族逐渐融合为一个族群。\n与多瑞亚斯的 “正统 ”辛达语相比，流亡在外的诺多族（精灵）辛达语主要以米斯林的北方辛达语为基础，并融入了许多昆雅元素。"
 generic_goblin:0 "半兽人"
 generic_goblin_collective_noun:0 "半兽人"
 generic_goblin_prefix:0 "半兽人"
 generic_goblin_desc:0 "#size:15 [goblins|E]是远古时代深入地下的[orcs|E]的后裔，并因此从主流奥克中分化出来。与其他地区的奥克相比，他们中有更多的斯那嘎奥克，他们称自己为半兽人，他们中乌鲁克型的奥克很少，被称为大半兽人。尽管你能在一些重要的地区找到一些大半兽人，但这种巨大的差异导致半兽人社会没有发展出其他地区的乌鲁克‑斯那嘎的种姓划分。因此，半兽人的体型通常比乌鲁克的表亲要小，而且许多半兽人都呈现绿色的体征。如果任由它们自己发展，他们往往会有很强的领地意识，并形成明显的部落特征，然而外人根本无法将它们区分开来。"
 towndweller_goblin:0 "镇掘族"
 towndweller_goblin_collective_noun:0 "镇掘族"
 towndweller_goblin_prefix:0 "镇掘族"
 towndweller_goblin_desc:0 "$generic_goblin_desc$\n#size:15 半兽人镇的半兽人比他们的亲族更文明一些。通过于其他[orcs|E]签订协议，他们在[thirdage|E]晚期就掌握了西部语的一种方言。他们主要以贪食而闻名。"
 bonesnapper_goblin:0 "断骨族"
 bonesnapper_goblin_collective_noun:0 "断骨族"
 bonesnapper_goblin_prefix:0 "断骨族"
 bonesnapper_goblin_desc:0 "$generic_goblin_desc$\n断骨族长期以来都臣服于[gundabad|E]的大型[orcs|E]族群，后者需要他们服劳役为其服务，并让他们充当炮灰。他们认为骨髓是一种特别的美食，并会收集尸骨未寒敌人的残骸。\n"
 hallroamer_goblin:0 "厅游族"
 hallroamer_goblin_collective_noun:0 "厅游族"
 hallroamer_goblin_prefix:0 "厅游族"
 hallroamer_goblin_desc:0 "$generic_goblin_desc$\n厅游族经常在[moria|E]的中央大厅游荡，他们以躁动和游荡而闻名，他们总是不停的在大厅中移动，小心翼翼且从不在同一个地方停留太久。"
 deepwalker_goblin:0 "深行族"
 deepwalker_goblin_collective_noun:0 "深行族"
 deepwalker_goblin_prefix:0 "深行族"
 deepwalker_goblin_desc:0 "$generic_goblin_desc$\n深行族生活在[moria|E]最深最黑暗的通道之中。他们非常孤立且信奉很多奇怪的仪式。他们对光线特别敏感，据说一旦暴露在阳光之下他们就会化为尘土。"
 drumstriker_goblin:0 "击鼓族"
 drumstriker_goblin_collective_noun:0 "击鼓族"
 drumstriker_goblin_prefix:0 "击鼓族"
 drumstriker_goblin_desc:0 "$generic_goblin_desc$\n击鼓族是一支军力强大的大半兽人部落，他们曾经一度统治[moria|E]。他们利用大鼓来引导和召集战士，后来从他们分裂出的许多部落都保留了这一习俗。"
 fangstealer_goblin:0 "窃獠族"
 fangstealer_goblin_collective_noun:0 "窃獠族"
 fangstealer_goblin_prefix:0 "窃獠族"
 fangstealer_goblin_desc:0 "$generic_goblin_desc$\n窃獠族以将战败敌人的獠牙作为战利品而闻名。他们的长老和萨满佩戴着数以百计的獠牙，并将其装饰在衣服和头发上。"
 gloomdrinker_goblin:0 "幽饮族"
 gloomdrinker_goblin_collective_noun:0 "幽饮族"
 gloomdrinker_goblin_prefix:0 "幽饮族"
 gloomdrinker_goblin_desc:0 "$generic_goblin_desc$\n幽饮族住在洞穴和大厅里，洞穴和大厅里长满了巨大的发光苔藓。据说他们会用从苔藓中拧出的水配制一种奇怪的药物，这种药物能让人看到预言中的景象。"
 bellbreaker_goblin:0 "破钟族"
 bellbreaker_goblin_collective_noun:0 "破钟族"
 bellbreaker_goblin_prefix:0 "破钟族"
 bellbreaker_goblin_desc:0 "$generic_goblin_desc$\n破钟族部落以一个古代的[dwarven|E]铸造厂为中心定居。部落成员通常会佩戴许多废旧的金属碎片，这些碎片是用他们在铸造厂发现的大钟残骸制成的。"
 roofsleeper_goblin:0 "穴眠族"
 roofsleeper_goblin_collective_noun:0 "穴眠族"
 roofsleeper_goblin_prefix:0 "穴眠族"
 roofsleeper_goblin_desc:0 "$generic_goblin_desc$\n穴眠族在他们所在洞穴高处的大型石笋之间建立营地并定居。他们建造了简陋的村落，村落之间有小路相连，而他们则睡在悬挂在天花板上的大袋子里。这为他们赢得了完美攀援者的名声。"
 shroombrewer_goblin:0 "酿菇族"
 shroombrewer_goblin_collective_noun:0 "酿菇族"
 shroombrewer_goblin_prefix:0 "酿菇族"
 shroombrewer_goblin_desc:0 "$generic_goblin_desc$\n酿菇族生活在[mistymountains|E]的一个区域中，那里盛产各类不同大小，颜色不一的真菌。他们以制作许多奇特的药方和药剂而闻名。据说他们最智慧的长老身上甚至还长着蘑菇。"
 ridgelurker_goblin:0 "岭伏族"
 ridgelurker_goblin_collective_noun:0 "岭伏族"
 ridgelurker_goblin_prefix:0 "岭伏族"
 ridgelurker_goblin_desc:0 "$generic_goblin_desc$\n岭伏族部落定居于[mistymountains|E]深处巨大峡谷边的裂缝中。他们以跟踪和伏击任何愚蠢地踏入他们领地的人而闻名，他们也是出名的优秀攀岩者。\n"
 maskbearer_goblin:0 "覆面族"
 maskbearer_goblin_collective_noun:0 "覆面族"
 maskbearer_goblin_prefix:0 "覆面族"
 maskbearer_goblin_desc:0 "$generic_goblin_desc$\n覆面族是一个戴着简陋面具的部落。这些面具通常是用被杀死的敌人的遗骸制作而成，被视作威望与力量的象征，他们非常看重面具。"
 clawscorcher_goblin:0 "炙爪族"
 clawscorcher_goblin_collective_noun:0 "炙爪族"
 clawscorcher_goblin_prefix:0 "炙爪族"
 clawscorcher_goblin_desc:0 "$generic_goblin_desc$\n炙爪族是一个隐秘的部落，生活在[mistymountains|E]下，据说他们会举行一种奇特的成年仪式，其成员会前往隧道最上层的一个神圣地点。在那里，他们会举起右手，穿过通往山顶的狭窄隧道尽头的一个小洞。然后，他们的手就会被黎明时分从东方升起的太阳灼伤。部落成员会自豪地展示他们被灼伤的疤痕，并蔑视那些没有能够经受住考验的人。"
 lakestalker_goblin:0 "湖潜族"
 lakestalker_goblin_collective_noun:0 "湖潜族"
 lakestalker_goblin_prefix:0 "湖潜族"
 lakestalker_goblin_desc:0 "$generic_goblin_desc$\n湖潜族定居在部分淹没的洞穴里，这些洞穴位于地表深处。他们在这里捕食鱼类和采集水藻。因此他们能够长时间屏住呼吸，听说他们中的一些人长出了鳞片、鳍甚至鳃。"
 hidesprouter_goblin:0 "高袭族"
 hidesprouter_goblin_collective_noun:0 "高袭族"
 hidesprouter_goblin_prefix:0 "高袭族"
 hidesprouter_goblin_desc:0 "$generic_goblin_desc$\n在其他半兽人部落眼中，高袭族相当野蛮。他们经常使用獠牙和利爪来战斗，而不是大多数半兽人所使用的传统粗陋武器。他们的战士穿着厚厚的、布满灰尘的毛皮大衣来保护自己，据说他们中的最强者甚至在背上长出了毛皮。"
 napekindler_goblin:0 "灼发族"
 napekindler_goblin_collective_noun:0 "灼发族"
 napekindler_goblin_prefix:0 "灼发族"
 napekindler_goblin_desc:0 "$generic_goblin_desc$\n灼发族是一个生活在灰色山脉崇拜[dragon|E]的[goblins|E]部落。他们以烧掉自己所有的头发的仪式而闻名。部落的所有成员都必须从头到脚涂满灰尘，据说这样才能更好的藏于岩石之中。由于一直害怕[dragon|E]的袭击，他们保持着非常隐蔽的生活方式。"
 karrani:0 "卡拉"
 karrani_collective_noun:0 "卡拉"
 karrani_prefix:0 "卡拉"
 cuind:0 "昆德"
 cuind_collective_noun:0 "昆德"
 cuind_prefix:0 "昆德"
 cuind_desc:0 "#size:15 昆德精灵是[avari|E]部族的一支，他们向[middleearth|E]的遥远南方迁徙，定居在德雷尔和苏扎‑苏马尔的丛林与森林中，他们主要是塔特雅的后裔。在远古时期，昆德精灵在中土世界的西部海岸游荡，北至马德鲁亚克海角，南至德雷尔森林。虽然他们是一支热爱迁徙的族群，但他们在这些土地上建立了许多小型庇护所。\n\n然而，随着人类的到来，昆德精灵越来越警惕，逐渐放弃了在北方地区的游荡生活。他们越来越多地聚集在德雷尔森林中，果果增加人口数量以求得安全。\n\n然而即便是在德雷尔森林，昆德精灵也无法避开人类。当[numenoreans|E]在[thanihazad|E]地区建立殖民地时，昆德精灵与殖民者的领袖签订了秘密协议。努门诺尔殖民者将对森林中的精灵睁一只眼闭一只眼，不侵犯他们的森林，作为交换，昆德精灵将会和他们进行贸易。伪装成治愈师的昆德精灵在[thanihazad|e]避免了很多悲剧的发生，双方都从这种基于秘密协议上的默契而获益。"
 culture_window_tooltip:0 "文化描述"
 moria_orc_ethnicity:0 "墨瑞亚奥克"
 utumno_orc_ethnicity:0 "乌图姆诺奥克"
 angmar_orc_ethnicity:0 "贡达巴德奥克"
 morgul_orc_ethnicity:0 "魔古尔奥克"
 dolguldur_orc_ethnicity:0 "多古尔都奥克"
 mordor_orc_ethnicity:0 "魔多奥克"
 goblin_ethnicity:0 "半兽人"
 napekindler_goblin_ethnicity:0 "灼发族半兽人"
 echomaker_goblin:0 "回声部"
 echomaker_goblin_collective_noun:0 "回声部"
 echomaker_goblin_prefix:0 "回声部"
 echomaker_goblin_desc:0 "$generic_goblin_desc$\n\n回声制造者是居住在黄色山脉下方洞穴中的小型奥克。他们能够利用回音室进行远距离通信。侦察兵可以快速向袭击队伍的其他成员传递信息，或者警告他们的部落即将发生的危险。然而，部落间的交流更具挑战性，因为每个群体都发展出了截然不同的原始语言方言。"
 marketcher_goblin:0 "蚀记族"
 marketcher_goblin_collective_noun:0 "蚀记族"
 marketcher_goblin_prefix:0 "蚀记族"
 marketcher_goblin_desc:0 "$generic_goblin_desc$\n\n蚀记半兽人用它们的手爪在岩石表面刻下一种粗糙的符文系统。这些符文被用于标记阴残的容器，危险的通道甚至是刻意设陷的隧道。很不幸的是，这些标记的含义很可能在几代人之内产生改变，令其难以解读。它们住处的地面，墙面和顶端会被数层磨损的蚀刻覆盖，其中有些由上百年的历史。"
 flintslinger_gobbo:0 "掷石族"
 flintslinger_gobbo_collective_noun:0 "掷石族"
 flintslinger_gobbo_prefix:0 "掷石族"
 flintslinger_gobbo_desc:0 "$generic_goblin_desc$\n\n掷石哥布林擅长使用皮制投石索向敌人投掷射弹。大意的旅行者会发现无数尖锐飞石从底下的黑暗中向自己飞来。它们的投石索是用部落成员（往往是近亲）尸体上的皮肤制成的。"
 hill_troll:0 "山地食人妖"
 hill_troll_collective_noun:0 "山地食人妖"
 hill_troll_prefix:0 "山地食人妖"
 hill_troll_desc:0 "在[middleearth|E]荒原上游荡着山地食人妖。作为食人妖，它们的智商非常有限。到了[thirdage|E]晚期，它们的种群日渐稀少。一旦暴露在阳光下，它们的皮肤就会迅速石化，因此它们居住在洞穴石窟中。"
 cave_troll:0 "洞穴食人妖"
 cave_troll_collective_noun:0 "洞穴食人妖"
 cave_troll_prefix:0 "洞穴食人妖"
 cave_troll_desc:0 "洞穴食人妖洞穴巨魔只能在[middleearth|E]的深山中遇到。他们大多与世隔绝，满足于深洞和地下洞穴中，但很少有人能说服他们加入拥有大量食物的[orcish|E]战团。"
 snow_troll:0 "雪地食人妖"
 snow_troll_collective_noun:0 "雪地食人妖"
 snow_troll_prefix:0 "雪地食人妖"
