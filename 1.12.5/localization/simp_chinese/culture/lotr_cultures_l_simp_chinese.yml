 dwarven_ethnicity:0 "矮人"
 numenorean:0 "努门诺尔"
 numenorean_ethnicity:0 "努门诺尔"
 numenorean_collective_noun:0 "努门诺尔"
 numenorean_desc:0 "#size:15 [numenoreans|E]，在[adunaic|E]中被称为阿督耐姆，曾是为人类所居住的“星引之地”埃兰娜岛，又被称作[westernesse|E]、努门诺尔和阿那督尼。[numenoreans|E]在[maiagod|E][eonwecharacter|E]和[toleressea|E][elves|E]的教导下学习了巧技与艺术，在[numenor|E]的和平中渐渐强盛起来。随着时间的推移，[numenoreans|E]的王国成为[secondage|E]中最为强盛的霸权。但同时，在最终于[akallabeth|E]中沉入海底之前，其悲剧般的衰微和暴政在许多地方仍留有记载。在[thirdage|E]，“努门诺尔”这个词几乎只存在于历史中，而[numenorean|E]在[middleearth|E]的后裔现在被称为[dunedain|E]。#"
 dunedain:0 "杜内丹"
 dunedain_collective_noun:0 "杜内丹"
 dunedain_ethnicity:0 "杜内丹"
 dunedain_desc:0 "#size:15 [dunedain|E]是留在[middleearth|E]的[faithfulshort|E][numenoreans|E]后裔，他们主要居住在[arnor|E]和[gondor|E]境内，[thirdage|E]中的许多重大事件都围绕着这个骄傲的民族展开。随着[arnor|E]的毁灭和[gondor|E]不断的被侵扰，杜内丹人的力量与人数都在减少，但[numenor|E]的继承者们仍保留着其远祖的大部分睿智与高贵。#"
 gondorian:0 "刚铎"
 gondorian_collective_noun:0 "刚铎"
 gondorian_desc:0 "#size:15 [gondorians|E]是[southernkingdom|E]的[dunedain|E]；[gondor|E]的人类是自豪的水手和建设者，延续了[numenor|E]的大部分习俗，特别是在航海文化方面。许多[gondor|E]的贵族可以追溯到[elendil|E]时代，甚至早于殖民时期。[gondorians|E]说西部语，但与[eriador|E]偏爱的北方方言相比，他们使用的是一种更古老、更规范的语法。而在绝大多数至少有一定文化基础的[gondorians|E]中，[elvish|E]语，例如[sindarin|E]或[quenya|E]，受到饱学之士的偏爱。#"
 gondorian_ethnicity:0 "刚铎"
 arnorian:0 "阿尔诺"
 arnorian_collective_noun:0 "阿尔诺"
 arnorian_desc:0 "#size:15 [northernkingdom|E]的[dunedain|E]是一个严厉的民族，神秘而睿智。有着灰白眼睛和乌黑头发的[arnor|E]人保留了一部分[numenor|E]最纯洁的血统，但即便有着纯正的血脉，他们却依然曾铸下大错，导致[arnor|E]陷入分裂，并最终在魔影的侵袭下沦陷。\n\n然而，[arnorians|E]从悲伤中学到了智慧，在一些方面甚至成长得比他们的[numenorean|E]先辈更睿智。如今，[arnorians|E]在荒野上游荡，其人民只在少数隐蔽的城市和庇护所中保持着古老的传统。#"
 amrodrim:0 "多阿姆洛斯"
 amrodrim_collective_noun:0 "多阿姆洛斯"
 amrodrim_desc:0 "#size:15 多阿姆洛斯人有一种高贵的气质，令人回想起古代的[numenor|E]。多阿姆洛斯是[gondor|E]继佩拉基尔和[minastirith|E]之后最大的城市，在这日渐衰落的岁月里，[dol_amroth|E]的美丽居民成为古代贵族和人类力量的典范。#"
 amrodrim_ethnicity:0 "多阿姆洛斯"
 ithilien:0 "伊希利恩"
 ithilien_collective_noun:0 "伊希利恩"
 ithilien_desc:0 "#size:15 在[mordor|E]的阴影崛起后，伊希利恩的大部分[gondorian|E]人口向西逃往[anduin|E]。剩下的都是凶猛的人，他们会为了保卫[gondor|E]和他们的家园不受侵犯而战斗到最后。\n许多伊希利恩人声称拥有高等[numenorean|E]血统，但随着时间的推移，[numenorean|E]的血统与[daen|E]、[northmen|E]和哈鲁赞的血统混合在一起，大部分伊希利恩人只能声称有一丝[numenorean|E]血统。他们尊敬长辈，热爱家庭，这是他们生命中最重要的因素。伊希利恩人民的家族关系是传奇，许多仇杀都发生在他们身上。#"
 harondorim:0 "哈隆铎"
 harondorim_collective_noun:0 "哈隆铎"
 harondorim_desc:0 "#size:15 哈隆铎民众是[numenorean|E]殖民者和贝尔法拉斯湾沿岸各种[daen|E]民族的后裔，哈隆铎的大多数人都拥有一些哈鲁赞血统。在外貌上，他们与伊希利恩或莱本宁的居民差别不大，但他们说的是带有明显当地口音的西部语，他们的生活方式显示出他们的哈鲁赞邻居的多彩影响。\n哈隆铎人被他们的[gondorian|E]亲戚称为“奥塔米人”，西方人对外族人的称呼。他们接受这个标签，因为他们很清楚自己在祖国是移民，在家乡又是异客的身份。#"
 belfalathrim:0 "贝尔法拉斯"
 belfalathrim_collective_noun:0 "贝尔法拉斯"
 belfalathrim_desc:0 "#size:15 在[gondor|E]中，没有其他地方的旧[numenor|E]岛文化像在贝尔法拉斯那样保存得如此完好。由于半岛上[daen|E]原住民存在的特殊性质，大部分贝尔法拉斯人保留了更多的[numenorean|E]血统。\n贝尔法拉斯人是个骄傲的人，他们很少立下无法实现的誓言，而且往往比一般的[gondorian|E]更浪漫。贝尔法拉斯贵族和市民通常精通两种语言——西部语和[sindarin|E]，他们中的许多人崇拜精灵，以至于效仿他们的习俗。#"
 black_numenorean:0 "黑努门诺尔"
 black_numenorean_collective_noun:0 "黑努门诺尔"
 black_numenorean_ethnicity:0 "北阿督耐克"
 black_numenorean_desc:0 "#size:15 黑[numenoreans|E]是[numenorean|E][kingsmen|E]的后裔，阿尔‑法拉宗的忠诚者。进入[thirdage|E]以后，他们迅速衰落。到了[thirdage|E]后期，他们只剩下一小撮，拼命坚守于他们逝去的过往辉煌。\n\n严格来讲，“黑努门诺尔人”是一个贬义词，是由[faithfulshort|E]所称的，而不是其所自称的。#"
 dynnpat_suf_ion:0 "伊昂·"
 dynnpat_suf_iel:0 "伊勒·"
 umbarean:0 "乌姆巴尔"
 umbarean_collective_noun:0 "乌姆巴尔"
 umbarean_ethnicity:0 "乌姆巴尔"
 umbarean_desc:0 "#size:15 到了[thirdage|E]晚期，乌姆巴尔的海盗经历了多次迁徙浪潮。尽管他们的祖先现在主要是哈拉德人和[gondorian|E]，只有一丝黑[numenorean|E]血统，但他们仍保留了强烈的阿督耐克人身份，与[gondor|E]的杜内丹人相对立，这一文化由崛起的卡斯西米尔王朝传播，他们声称自己是卡斯塔米尔本人的后代。虽然大多数人只知道他们是可怕的海盗，但他们创造了一种充满活力的海洋文化，经常在公海上与[gondor|E]发生冲突。#"
 aruwanai:0 "阿茹瓦耐"
 aruwanai_collective_noun:0 "阿茹瓦耐"
 aruwanai_desc:0 "#size:15 阿茹瓦尼——[bellakar|E]的纯血[kingsmen|E]——比起一种文化而言更像是个意识形态概念。在科勒亚于科勒亚战争中沦陷，以及[downfallofnumenor|E]紧随而来之后，他们彻底衰落，到[thirdage|E]早期已经基本消失。"
 anbalukkhori:0 "安巴路克霍尔"
 anbalukkhori_collective_noun:0 "安巴路克霍尔"
 mardrukan:0 "马尔德鲁克"
 mardrukan_collective_noun:0 "马尔德鲁克"
 mardrukan_desc:0 "#size:15 马尔德鲁克人是[numenorean|E]定居者、泰德津占领者和该地区土著群体混合的结果，形成了大熔炉文化。然而，虽然在历史上与[bellakar|E]保持一致，但在魔戒大战时期，几个世纪以来[umbar|E]人的影响和海盗的统治已经从根本上将文化转向了他们的北方邻居。#"
 eotheod:0 "伊奥希奥德"
 eotheod_collective_noun:0 "伊奥希奥德"
 eotheod_desc:0 "#size:15 [eothed|E]人是[northmen|E]诸多民族中的一支，他们起初居住在[anduin|E]河谷，后来迁徙到[mirkwood|E]北部地区。伊奥希奥德人是[gondor|E]的忠诚盟友，是日后[rohirrim|E]的祖先。#"
 rohirrim:0 "洛希尔"
 rohirrim_collective_noun:0 "洛希尔"
 rohirrim_desc:0 "#size:15 [rohan|E]的驭马者是[eothed|E]人的后裔，他们在国王“年少的”埃奥尔率领下，响应[gondor|E]的奇瑞安援助号召。联军在凯勒布兰特原野得胜之后，奇瑞安将人口稀少的[calenardhon|E]省赠与他们，这里日后以洛汗——驭马者之国——的名字为人所知。[rohirrim|E]是一个尚武但可敬的民族，他们是无与伦比的骑手和马匹的饲养者，是坚定的朋友，也是可怕的敌人。"
 rohirrim_ruler_designer:0 "洛希尔"
 leofring:0 "利奥弗族"
 leofring_collective_noun:0 "利奥弗族"
 leofring_desc:0 "#size:15 一个与[rohirrim|E]相似的游牧民族，利奥弗族是那些没有一路跟随埃奥尔到[calenardhon|E]的[eothed|E]的后裔。利奥弗族人选择居住在[anduin|E]的尼瑟尔峡谷，定居在山脉与大河之间的西侧。利奥弗族天生就是牧民，在马背上放羊，他们的人数一直不多，也很少有固定的住所。\n\n大约在2630年，大部分利奥弗族人被一群[orcs|E]驱散了，他们中的许多人逃离了北方，导致帕斯凯勒布兰特和双河套的人口激增。一些人及时越过利姆清河进入[rohan|E]，在北高原的北部山坡上定居下来。其中许多人承认他们与埃奥尔一族的亲属关系，并向埃多拉斯宣誓效忠。\n\n利奥弗族人紧靠大河岸边，在魔戒战争期间，他们中的一些人开始与亡命之徒和劫掠的奥克战帮合作，偷运偷来的马匹穿越安都因河。#"
 leofring_ruler_designer:0 "利奥弗族"
 druedain:0 "德鲁伊甸"
 druedain_collective_noun:0 "德鲁伊甸"
 druedain_ethnicity:0 "德鲁伊甸"
 druedain_desc:0 "#size:15 德鲁伊甸人是个与世隔绝的族群，他们居住在整个流亡王国和其边境周围孤立的森林地带中。他们中的一部分人在[secondage|E]时居住在[numenor|E]，并在随后努门诺尔沦亡时回到[middleearth|E]。尽管他们是一个朴素的民族，但依然荣耀而智慧地践行他们自己的道路。#"
 honnin:0 "霍宁"
 honnin_collective_desc:0 "#size:15 霍宁"
 bellakarani:0 "贝拉卡拉尼"
 bellakarani_collective_noun:0 "贝拉卡拉尼"
 bellakarani_desc:0 "#size:15 贝拉卡拉尼人最初指的是贝拉卡尔的[numenorean|E]殖民者及其血统纯正的后代，与混血的贝拉卡尔人相对。然而他们也未能免于与贝拉卡尔人和土著[haradrim|E]人的通婚。因此随着[thirdage|E]时间推移，这个词反而用于指代一个保守文化的贝拉卡尔分支，而非真正不同的种族，他们认为国内其他地方的贝拉卡尔人错误地接受了[haradric|E]之道。他们数量稀少且逐渐衰亡，主要居住在乌瑞扎阳和科勒亚的城邦之中。"
 bellakaze:0 "贝拉卡尔"
 bellakaze_collective_noun:0 "贝拉卡尔"
 bellakaze_desc:0 "#size:15 贝拉卡尔人是同名王国居民的主体，他们是[bellakar|E]城邦的子民，也是混血的努门诺尔忠贞派。虽然他们融合了[haradrim|E]人和[numenorean|E]的风俗与传统，但公认的是，他们的文化主体依旧是[adunaic|E]文化，而非[haradric|E]文化。"
 felayan:0 "费里亚"
 felayan_collective_noun:0 "费里亚"
 felayan_desc:0 "#size:15 费里亚人是贝拉卡尔人的一个分支，他们因北部行省费里亚而得名。费里亚人主要信仰智慧之道，随着王室权威的影响力在他们的行省日益衰微，首席领主们联合真理之道的先知们接管了他们的世俗与宗教生活。这导致他们逐渐从贝拉卡尔文化圈中分离出去。#"
 bellanarud:0 "贝拉纳鲁德"
 bellanarud_collective_noun:0 "贝拉纳鲁德"
 bellanarud_desc:0 "#size:15 贝拉卡尔的[harad|E]原住民——贝拉纳鲁德人很早就被贝拉卡尔人的[adunaic|E]文化所同化。即使在种族层面来说他们依旧是独立的群体。"
 tedjin:0 "泰德津"
 tedjin_collective_noun:0 "泰德津"
 tedjin_desc:0 "#size:15 泰德津人源自东夷。在建立起横跨沙海的霸权之前，他们曾经给[haradrim|E]人和[khand|E]的瓦里亚格人当雇佣兵。他们侵略了[bellakar|E]，并且在很长一段时间内都试图彻底征服同化这里的人，这个时期被称作泰德津专制时期。然而他们的统治并不长久，最终他们从贝拉卡尔的土地上被赶了出去。\n\n在第三纪元3000年左右，随着图玛奎王朝在贝拉卡尔北部的势力日渐衰微，泰德津人开始准备重新夺回这些失去的土地。"
 bozishnarud:0 "博兹什纳鲁德"
 bozishnarud_collective_noun:0 "博兹什纳鲁德"
 narudbriyig:0 "纳鲁德布里伊格"
 narudbriyig_collective_noun:0 "纳鲁德布里伊格"
 gusar:0 "古萨尔"
 gusar_collective_noun:0 "古萨尔"
 gai:0 "盖伊"
 gai_collective_noun:0 "盖伊"
 soriyan:0 "索瑞阳"
 soriyan_collective_noun:0 "索瑞阳"
 tandi:0 "坦蒂"
 tandi_collective_noun:0 "坦蒂"
 fariyin:0 "法瑞因"
 fariyin_collective_noun:0 "法瑞因"
 etulian:0 "埃图利"
 etulian_collective_noun:0 "埃图利"
 isengard_dunlending:0 "艾森加德"
 isengard_dunlending_collective_noun:0 "艾森加德"
 isengard_dunlending_desc:0 "#size:15 [isengard|E]的[dunlendings|E]是那些与山谷的旧[gondorian|E]驻军融合或在[sarumancharacter|E]成为其守护者后定居在那里的人。他们吸收了一些刚铎传统，说起了西部语，但在其他方面依然更像他们的黑蛮地亲族。#"
 saralain:0 "萨拉莱"
 saralain_collective_noun:0 "萨拉莱"
 saralain_desc:0 "#size:15 萨拉莱恩族是原居于[enedhwaith|E]的部落联盟，自其于第三纪元1360年至1400年迁徙越过格瓦斯罗河之后，他们便成为了衰落的[arnor|E]国度[cardolan|E]所倚靠的封臣。在接下来的两个世纪里，他们成为了该省必要的兵源。\n\n1636年的大瘟疫中，萨拉莱恩人受害尤甚，几近崩溃，随着[arnorians|E]最终撤出卡多蓝，萨拉莱恩国王与佛诺斯特几乎失去了联系。他们在阿拉瓦尔国王试图重定居[cardolan|E]期间与[dunedain|E]宗主重新建立了联系，但其也随着这一尝试的失败而彻底断绝。一些说法称萨拉莱恩战士在阿尔诺的沦陷中曾与[witchkingshort|E]作战，但另一些说法称他们根本不知此事，也未曾参与其中。无论事情真相如何，他们依然生活在格瓦斯罗河下游，但随着时间推移，联盟事实上土崩瓦解，萨拉莱恩国王的权威名存实亡。\n\n萨拉莱恩从其[dunedain|E]杜内丹宗主处学习良多。他们在阿尔诺沦陷之后依然保留着古阿尔诺的法典，尽管已与他们的传统相交织。"
 saralain_ethnicity:0 "萨拉莱恩"
 eredrim:0 "埃瑞德"
 eredrim_collective_noun:0 "埃瑞德"
 eredrim_desc:0 "#size:15 埃瑞德宁莱斯的山民是那些在[secondage|E]脱离[sauroncharacter|E]的影响，躲过亡者之王手下背誓者的受咒诅命运的人的后代。\n\n即使在[thirdage|E]晚期，他们仍然与[gondor|E]若即若离，珍视着他们古老的自治权。#"
 andrastrim:0 "安德拉斯特"
 andrastrim_collective_noun:0 "安德拉斯特人"
 andrastrim_desc:0 "#size:15 安德拉斯特的土著[daen|E]，也被称为杜尼尔人，形成于白色山脉的[conceptracemen|E]在这一地区的定居者与[gondor|E]少数剩余达南林人的混合。如果任由他们随心所欲，他们就会选择孤立——他们是传统而保守的民族，很少需要别人的影响或偏爱。"
 donan:0 "多南"
 donan_collective_noun:0 "多南"
 donan_desc:0 "#size:15 多南人是一支古老的[daen|E]民族，生存于被称为艾加兹的哈隆铎干燥高地，以及[mordor|E]埃斐尔度阿斯山脉的山麓。他们是一支固执而顽强的民族，尽管其文化在[gondorian|E]和[haradrim|E]统治下衰落，但依然留存到了[thirdage|E]晚期。"
 lotr_ioriag_desc:0 "#size:15 "
 nurniag:0 "努尔恩亚格"
 nurniag_collective_noun:0 "努尔恩亚格人"
 istari:0 "伊斯塔尔"
 istari_collective_noun:0 "伊斯塔尔"
 istari_desc:0 "#size:15 [middleearth|E]的巫师，在[quenya|E]中被称为“伊斯塔尔”，在[sindarin|E]中被称为“伊斯林”，他们是一小群外表与人类相似，但拥有更强大的形体与精神力量的种族。\n\n他们是[valargods|E]的仆从，被派来协助中洲的人民对抗[sauroncharacter|E]。\n\n已知的伊斯塔尔有五位：[curumocharacter|E]，即白袍[sarumancharacter|E]，是[aulecharacter|E]的[maiagod|E]；[olorincharacter|E]，即灰袍[gandalfcharacter|E]，是[manwecharacter|E]的迈雅；[aiwendilcharacter|E]，即褐袍[radagastcharacter|E]，是[yavannacharactershort|E]的迈雅；以及[alatarcharacter|E]和[pallandocharacter|E]，两人都是[oromecharactershort|E]的迈雅，他们被称为蓝袍巫师，他们前往了东方，没有出现在任何中洲的故事里。#"
 istari_evil:0 "堕落伊斯塔尔"
 istari_evil_collective_noun:0 "伊斯塔尔"
 istari_evil_desc:0 "#size:15 巫师中被黑暗支配的人。#"
