 vanyar_collective_noun:0 "凡雅族"
 noldor:0 "诺多族"
 noldor_collective_noun:0 "诺多族"
 noldor_desc:0 "#size:15 [noldorelves|E]是完成了[greatjourney|E]并到达了[valinor|E]的第二支[elves|E]，由芬威·诺多兰领导，他们拥戴芬威·诺多兰为国王。在那里，他们在图娜山上建立了他们的首都提力安，并在大能者的脚下学到了很多东西，尤其是从[aulecharacter|E]。作为埃尔达最伟大的工匠、学者和战士，[noldorelves|E]的故事既悲壮又英勇，然而他们的事迹将永远在歌谣中流传，直到阿尔达的终结。\n\n那些返回[middleearth|E]的[noldorelves|E]被称为[elfexiles|E]，因为他们从维林诺出奔，而[banofthevalar|E]临到了他们头上。然而，如果没有诺多族的英勇，[morgothcharacter|E]的铁王冠很可能会统治整个[middleearth|E]。[elfexiles|E]主要采用[sindarin|E]名字和语言，因为他们学习辛达语的速度比[sindarelves|E]学[quenya|E]要快得多，并且他们的族群吸收了大量[beleriand|E]的辛达族。\n\n在至高王埃睿尼安·吉尔‑加拉德的领导下，中洲的诺多族达到了他们势力和繁荣的顶峰，然后在整个[thirdage|E]中慢慢衰落。#"
 falmari:0 "法尔玛瑞"
 falmari_collective_noun:0 "法尔玛瑞"
 sindar:0 "辛达族"
 sindar_collective_noun:0 "辛达族"
 sindar_desc:0 "#size:15 [sindarelves|E]是第三支埃尔达中那些在[greatjourney|E]与他们的国王埃尔威（埃路·辛葛）一起留在[beleriand|E]的部分。他们在那里建造了明霓国斯，并且在直到[noldorelves|E]回归前，他们是[middleearth|E]最进步的精灵。在埃路·辛葛禁止在他的土地上使用[quenya|E]后，他们的语言[sindarin|E]成为[beleriand|E]的精灵通用语。在明霓国斯陷落和[firstage|E]结束后，辛达族在没有国王的情况下四分五裂，其中一些成员凭借自己的力量成为了国王——罗瑞恩的阿姆狄尔和[greenwood|E]的欧洛斐尔就是其中的例子。"
 falathrim:0 "法拉斯民"
 falathrim_collective_noun:0 "法拉斯民"
 mithrim:0 "米斯林"
 mithrim_collective_noun:0 "米斯林"
 nandor:0 "南多"
 nandor_collective_noun:0 "南多"
 nandor_desc:0 "#size:15 南多精灵是[greatjourney|E]第三族的一部分，他们留在了[anduin|E]河谷中，拒绝越过[mistymountains|E]。在双树纪元的后期，其中一些南多族精灵选择向西迁移。这些精灵中的一部分选择在埃利阿多定居（成为了西尔兰达拉人的祖先），而其他人则到达了贝烈瑞安德，成为了莱昆迪。\n\n在第二纪元，那些留在安度因河谷的南多精灵在阿迪尔的带领下与[sindarelves|E]融合，成为了[galadhrimelves|E]。#"
 silvan:0 "西尔凡"
 silvan_collective_noun:0 "西尔凡"
 silvan_desc:0 "#size:15 西尔凡精灵是那些拒绝在[greatjourney|E]中继续西进，在[firstage|E]定居于[greenwood|E]的泰勒瑞精灵。\n\n作为一支淳朴而粗野的民族，西尔凡精灵发展出了自己的南多方言，其在大绿林的辛达族当中仍能发现一些残留。他们特别崇敬维拉[oromecharactershort|E]，其被他们称为陶隆，森林之主。#"
 minyar:0 "明雅"
 minyar_collective_noun:0 "明雅"
 minyar_desc:0 "#size:15 明雅族是伟大旅程之前奎维耶能湖畔第一支[elves|E]部族。该部族名意为“第一批”，来自部族首领，三位精灵先祖中第一个在奎维耶能苏醒的伊明“一”，这一部族全部响应了伟大旅程，成为了凡雅族。#"
 tatyar:0 "塔特雅"
 tatyar_collective_noun:0 "塔特雅"
 tatyar_desc:0 "#size:15 塔特雅族是伟大旅程之前奎维耶能湖畔第二支[elves|E]部族。该部族名意为“第二批”，来自部族首领，三位精灵先祖中第二个在奎维耶能苏醒的塔塔，“二”。\n\n塔特雅族在奎维耶能苏醒的最初144名精灵中占有56名，他们中半数在旅程中跟随芬威，成为了[noldorelves|E]，另一半则同墨威和努尔威留下。#"
 nelyar:0 "奈尔雅"
 nelyar_collective_noun:0 "奈尔雅"
 nelyar_desc:0 "#size:15 奈尔雅族是伟大旅程之前奎维耶能湖畔第三支[elves|E]部族。该部族名意为“第三批”，来自部族首领，三位精灵先祖中第三个在奎维耶能苏醒的埃奈尔，“三”。\n\n奈尔雅族在奎维耶能苏醒的最初144名精灵中占有74名，他们中的46名在旅程中跟随埃尔威前往西方，成为了泰勒瑞族，另28名则同墨威和努尔威留下。#"
 teleri:0 "泰勒瑞族"
 teleri_collective_noun:0 "泰勒瑞族"
 teleri_desc:0 "#size:15 [telerielves|E]，也被熟知为[falmarielves|E]——即完成[greatjourney|El]来到[valinor|E]的泰勒瑞族分支。古时他们自称林达族、“歌者”，因他们以美丽的声音而闻名。他们是世上最早的海上民族，也是最著名的航海家兼出众的水手。#"
