 northron:0 "北方人类"
 northron_collective_noun:0 "北方人类"
 northron_prefix:0 "北方人类"
 northron_desc:0 "#size:15 [northrons|E]是伊甸人中未曾跨过[bluemountains|E]的伊甸人，是哈多·罗林多家族的远亲。他们也被称为[northmen|E]，长期作为[numenoreans|E]及其后继者的朋友与盟友。#"
 eotheod_prefix:0 "伊奥希奥德"
