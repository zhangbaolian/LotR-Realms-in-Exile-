l_simp_chinese:
 travel_city_option_stewardship:0 "是时候去买些东西了"
 travel_city_pelargir_intro:0 "远处的[city_province.GetNameNoTooltip]是一片桅杆组成的森林，一座大理石建筑构建的迷宫，迷宫的中央矗立着一座巍峨的白塔。当我们接近时，景随步迁：城市的中心被一座巨大的三角岛屿占据，被城市的外围环绕着。凡目之所及尽是：巨大的航船、水手和海鸥的鸣声\n\n"
 travel_city_pelargir_palace_title:0 "[city_province.GetNameNoTooltip]:船王宫殿"
 travel_city_pelargir_palace:0 "穿过了桥梁到达了中心岛，我发现自己周围都是小行宫、厨房和面包店。船王宫殿的白塔始终高耸在我们头顶。"
 travel_city_pelargir_eithel_ulmo_title:0 "[city_province.GetNameNoTooltip]：乌欧牟之泉"
 travel_city_pelargir_eithel_ulmo:0 "朝圣者和学者似乎无处不在。每个人都希望获得海领主的授权来访问[eithel_ulmo|E]并从众水主宰的智慧中受益。"
 travel_city_pelargir_companion_reflection:1 "\n\n我的[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)][sightseeing_companion.GetName]表示我们应该借此机会与学者进行对话。"
 travel_city_bozisha_dar_intro:0 "清晨，我到达了[city_province.GetNameNoTooltip]大城，通用语称为严苛之港。城市的市场已经充满了生机，在整个市中心都能听到商人用十几种语言赞美他们的商品。在港口，可以听到大商人讨论他们的日常业务并抱怨通行费和海盗船。\n\n"
 travel_city_bozisha_dar_royal_enclosure_title:0 "[city_province.GetNameNoTooltip]：王室区"
 travel_city_bozisha_dar_cemeteries_title:0 "旧日的[city_province.GetNameNoTooltip]"
 travel_city_bozisha_dar_royal_enclosure:0 "在上城的郊区，我发现自己被小行宫、酒家和面包铺包围着。在上城区，最富有的贵族和商人家族居住在他们的大宅中。"
 travel_city_bozisha_dar_cemeteries:0 "当我穿过城市时，我注意到了许多废墟和古老的纪念碑。最终我发现自己来到了墓地，身处于旧时阀阅豪商的坟冢间。"
 travel_city_bozisha_dar_companion_reflection:1 "\n\n我的[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)][sightseeing_companion.GetName]评论说，这些人认识一个截然不同的博兹沙‑达拉，而这一次城市如在我们脚下已了无痕迹。"
 travel_city_korlea_intro:0 "远处的[city_province.GetNameNoTooltip]是一片塔楼组成的森林，一座大理石建筑构建的迷宫，迷宫的南方的大港是一个巨大的缺口。在[bellakar|E]诸大城之中，科勒亚因其[numenorean|E]传承而傲然自立。\n\n"
 travel_city_korlea_fortified_monuments_title:0 "[city_province.GetNameNoTooltip]：努门诺尔渊源"
 travel_city_korlea_fortified_monuments:0 "在穿过城市的路上，我注意到古代[numenorean|E]纪念碑、城墙和城堡的遗迹清晰可见，它们被用作新的[bellakarean|E]建筑的基石。"
 travel_city_korlea_companion_reflection:0 "\n我的[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)][sightseeing_companion.GetName]建议我们应该更多地了解这座城市。"
 travel_city_korlea_alone_reflection:0 "\n我不禁追忆这座城市的悠久历史。"
 travel_city_korlea_pilgrims_and_shrines_title:0 "[city_province.GetNameNoTooltip]：商人和摊贩"
 travel_city_korlea_pilgrims_and_shrines:0 "商人似乎无处不在。在高大的建筑之间以物易物、交谈和社交。被遗忘的[bellakarean|E]贵族的宅邸经过修复，现在成为商人的旅馆。"
 travel_city_bozisha_dar_title:0 "[city_province.GetNameNoTooltip]：大书市"
 travel_city_bozisha_dar:0 "越接近城市的中心，空气中知识和文学的气息就愈发充沛。整条街道甚至整座桥都被数以百计的繁忙书店和文学沙龙占据。"
 travel_city_korlea_needle_title:0 "[city_province.GetNameNoTooltip]：沉没之城"
 travel_city_korlea_needle:0 "在港湾的南方，有着一些被水淹没的柱子，是旧日城市废墟的一部分，现在依然可见。如今被淹没的南城在[downfall|E]后遭到破坏后，再也未能重建。"
 travel_city_docks_title:0 "[city_province.GetNameNoTooltip]：码头"
 travel_city_docks:0 "当我接近内城时，空气中开始充满了盐和海藻的气味，船歌之声回荡其中。码头、市场和酒馆里人来人往，充满了生活的气息。"
 travel_city_minas_tirith_intro:0 "远处的[city_province.GetNameNoTooltip]是一座由白色大理石建筑组成的山峰，从明多路因山中伸出的悬崖像是这艘巨舰的龙骨一般。当我们接近城市的银色[mithril|E]大门时，宏伟的黑石城墙赫然耸立于我们之上。曲折的道路从大门蜿蜒而上，穿过七层城市，通向矗立在顶峰的王城.\n\n"
 travel_city_minas_tirith_walls_title:0 "[city_province.GetNameNoTooltip]：防御工事"
 travel_city_minas_tirith_walls:0 "这条道路带着我们经过了无数的防御工事，一些显然和城市本身一样古老，其他较新的工事是为了与[sauronthedarklordcharacter|E]不可避免的冲突做准备。城垛上布满了箭矢射孔，每一个城门都由一座配有垛口和杀伤孔的堡垒保护。"
 travel_city_minas_tirith_houses_healing_title:0 "[city_province.GetNameNoTooltip]：诊疗院"
 travel_city_minas_tirith_houses_healing:0 "来到第六层，我很快在左侧看到一个覆盖着草坪和柏树的露台，围绕着一座宏伟的建筑。在门口，一位看护告诉我此处就是诊疗院，在[undyinglands|E]的语言中名为#italic 拜尔‑内斯塔德#!：在这个和平的地方，一切病痛和疲劳都将受到院长的照料。"
 travel_city_option_study_black_wall:0 "让我们看看那些传奇的黑墙。"
 travel_city_option_study_minas_tirith_inner_fortifications:0 "我对内部防御建筑的结构很感兴趣。"
 travel_city_minas_tirith_companion_reflection:1 "\n\n我的[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)][sightseeing_companion.GetName]表示我们应该借此机会去尝试从这些学识丰富的看护手中购买一些药品。"
 medecine_souvenir_companion_tooltip:0 "找到更好的药品的概率因我的旅伴[sightseeing_companion.GetName]而提高"
 medecine_souvenir_tooltip:0 "将从诊疗院中得到一件医药工艺品"
 medecine_souvenir_bought:0 "[souvenir.GetName]是从[city_province.GetNameNoTooltip]的诊疗院处购买"
 medecine_artifact_loc:0 "[souvenir.GetDesc]\n\n在标签上可以看到的[city_province.GetName]的诊疗院的徽记。"
 travel_city_minas_tirith_tower_ecthelion_title:0 "[city_province.GetNameNoTooltip]：埃克塞理安之塔"
 travel_city_minas_tirith_tower_ecthelion:0 "At long last I reach the seventh and last level of the city! In the middle stands the White Tree, surrounded by a peaceful fountain. The view over the [anduin|E] valley and [mordor|E] is breath-taking. The citadel, home to the [minas_tirith_ruler.GetTitleAsNameNoTooltip], sits there, dominated by the Tower of Ecthelion. "
 travel_city_umbar_intro:0 "At a distance the city of [city_province.GetNameNoTooltip] is like a flock of great seabirds, ready to take flight from the deep blue waters of the protected bay of [umbar|E]. On closer observation what looked like the wings of seagulls are actually the multi-coloured sails of a myriad ships: white, blue, red or black.\n\n"
 travel_city_umbar_arsenal_title:0 "[city_province.GetNameNoTooltip]: the Great Arsenal"
 travel_city_umbar_arsenal:0 "After much negociation with the local guards, I am allowed inside the Great Arsenal of Umbar. Its great walls offer both secrecy and protection to the shipwrights repairing damaged ships, or building new ones."
 travel_city_option_discuss_ship_building:1 "\n\n我的[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)][sightseeing_companion.GetName]提到我们应该接触造船者，看看我们能从他们身上学到些什么。"
 travel_city_umbar_palace_title:0 "[city_province.GetNameNoTooltip]：船长宫"
 travel_city_umbar_palace:0 "爬上悬崖俯瞰大海湾，我凝视着船长宫。从其建筑结构可以看出，它经历过多次重建。我可以区分古老的[numenorean|E]石雕、[gondorian|E]大理石装饰和[haradrim|E]宗教铭文，它们有时会结合在一起。这座宫殿是海盗的管理机构——船长会议的历史上的驻地。"