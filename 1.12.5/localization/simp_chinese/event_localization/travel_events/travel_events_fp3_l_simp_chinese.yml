l_simp_chinese:
 travel_events_fp3.0010.t: "$travel_event_prefix$将熄的余火"
 travel_events_fp3.0010.desc.intro: "我们一行人正穿越一场突如其来的风暴，一群携带武器的穆护从对面走来。他们抬着一顶轿子，上面放着一盘快要熄灭的余火。风雨猛烈地拍打着圣火，想要将它扑灭。\n\n尽管祭司们的手疲惫地按在武器上，但他们还是向我们呼喊，希望我们能帮忙遮挡着神圣的余火。"
 travel_events_fp3.0010.a: "把他们围起来，熄灭他们的异教玩意！"
 travel_events_fp3.0010.a.success: "我熄灭了他们的火焰"
 travel_events_fp3.0010.a.failure: "穆护将我们击退"
 travel_events_fp3.0010.a.lightning.desc: "在风暴中战斗危险且难以预料"
 travel_events_fp3.0010.b: "没收火盆，圣火在我手中会更安全！"
 travel_events_fp3.0010.b.success: "你没收了火盆"
 travel_events_fp3.0010.b.failure: "穆护将我们击退。"
 travel_events_fp3.0010.c: "你们可以和我们一起遮挡！"
 travel_events_fp3.0010.c.success: "余火挺过了风暴"
 travel_events_fp3.0010.c.success.desc: "你赢得了穆护的感激"
 travel_events_fp3.0010.c.flavor: "如果我们能保护这些朝圣者，他们会心存感激"
 travel_events_fp3.0010.c.failure: "火焰熄灭了"
 travel_events_fp3.0010.d: "这场风暴是[ROOT.Char.GetFaith.HighGodName]的审判。"
 travel_events_fp3.0010.d.flavor: "你将这些旅行者留给他们的信仰"
 travel_events_fp3.0011.t: "$travel_event_prefix$将熄的余火"
 travel_events_fp3.0011.desc.intro: "穆护们英勇地战斗，试图击退我和我的手下，保护他们神圣的余火。但我瞅准机会，一脚将轿子踢得从他们手中跌落，火盆滚进了尘土里，余烬飞溅。\n\n我们嘲笑起落败的祭司，但世界突然变成了狂暴的光和噪音，打断了我们的兴奋。闪电的残影在我的视线中闪过。当我从恍惚中回过神来时，我看到一团明亮的火焰从重燃的圣火盆中呼啸而出，而我的手下已经在极度恐慌中逃跑了。"
 travel_events_fp3.0011.a: "所有人都得知道[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]无可匹敌的伟力！"
 travel_events_fp3.0011.b: "我会偷偷将这无可否认的奇迹记在心里。"
 travel_events_fp3.0011.c: "这不过是巧合罢了！"
 travel_events_fp3.0012.t: "$travel_event_prefix$将熄的余火"
 travel_events_fp3.0012.desc.intro: "你和穆护们在一座废墟里找到了合适的栖身之地。你们拧干了湿衣服，检查了火盆，看到余火仍在燃烧，大家都放下心来。看来你们将一起等待风暴过去。\n\n祭司们的领袖[fp3_zoroastrian_armed_pilgrim.GetName]是个知识渊博的人，有许多故事可以分享。"
 travel_events_fp3.0012.a: "我会在他们休息时拿走他们珍贵的余烬……"
 travel_events_fp3.0012.a.success: "我们趁他们睡觉偷走了他们的余烬"
 travel_events_fp3.0012.a.failure: "你被穆护抓到并揭穿是个贼"
 travel_events_fp3.0012.b: "你的智慧对我很有用。"
 travel_events_fp3.0012.c: "一路顺风。"
 zoroastrian_brazier_name: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]火盆"
 zoroastrian_brazier_desc: "在一场猛烈的风暴中，从一群不称职的穆护手中抢救下来的$zoroastrian_brazier_name$，那天的余火仍在燃烧着。"
 travel_events_fp3.0020.t: "$travel_event_prefix$不寻常的邂逅"
 travel_events_fp3.0020.desc.intro: "为了躲避正午的烈日，我们钻进一个奇怪且非常潮湿的洞穴临时宿营。\n\n“你听到了吗，[ROOT.GetCharacter.GetTitleTierName|U]？”[travel_leader.GetName]在我们的黑暗庇护所中似乎非常不自在。\n\n我转过身，突然和一个年轻[fp3_young_rascal.Custom('GirlBoy')]打了个照面，这家伙肯定是不知怎么走过了[travel_leader.GetNameNoTooltip]旁边。吓了一跳的孩子立刻消失在了洞穴深处。"
 travel_events_fp3.0020.a: "跟着那个孩子！"
 travel_events.fp3.0020.a.flavor: "调查洞穴可能会带来危险，也可能会揭露其中秘密"
 travel_events_fp3.0020.a.success: "你找到了那个孩子"
 travel_events_fp3.0020.a.success.tooltip: "你跟着那个孩子，并揭开了地下的秘密"
 travel_events_fp3.0020.b: "我们必须离开这里。"
 travel_events.fp3.0020.b.flavor: "[travel_leader.GetNameNoTooltip]敦促我们离开这些洞穴。它们不安全。"
 travel_events_fp3.0020.b.tt: "你的旅程继续。"
 travel_events_fp3.0020.a.failure.title: "你在黑暗的隧道里摔伤了"
 travel_events_fp3.0020.a.failure: "你跟丢了那个孩子，并且在隧道里迷路了好几天"
 travel_events_fp3.0021.t: "$travel_event_prefix$[ROOT.Char.GetCurrentLocation.GetCounty.GetName]的坎儿井"
 travel_events_fp3.0021.desc: "我们在地下越走越深，远离明媚的阳光，深入越来越黑暗、潮湿的隧道。\n\n当我终于追上那个[fp3_young_rascal.Custom('GirlBoy')]时，一幅壮丽的景象吸引了我的注意。目光所及之处，是一条古老的地下运河。\n\n“欢迎来到我自己的宫殿，[ROOT.Char.GetTitleAsName]。它甚至能让你的宫殿相形见绌。”[fp3_young_rascal.GetSheHe|U]挑衅地抬头看向我，显然对我一路跟随[fp3_young_rascal.GetHerHim]来到这里有些郁闷。"
 travel_events_fp3.0021.a: "我们潜下去看看水底有没有藏着宝藏。"
 travel_events_fp3.0021.a.success.t: "你捞出了[newly_created_artifact.GetName]"
 travel_events_fp3.0021.a.success.desc: "你发现了古代宝藏"
 travel_events_fp3.0021.a.failure.t: "我唯一得到的是一阵寒战"
 travel_events_fp3.0021.a.failure.desc: "你差点淹死在脏水里"
 travel_events_fp3.0021.a.artifact: "我找到一件旧宝物"
 travel_events_fp3.0021.b: "我可以研究这个构造，从中学到一些东西。"
 travel_events_fp3.0021.b.success.t: "你学到了一些灌溉的秘诀"
 travel_events_fp3.0021.b.success.desc: "你研究了坎儿井"
 travel_events_fp3.0021.b.failure.t: "你一头雾水"
 travel_events_fp3.0021.b.failure.desc: "这超出了你的能力范围"
 travel_events_fp3.0021.c: "[fp3_young_rascal.Custom('GirlBoy')|U]，你必须学会尊重上位！"
 travel_events_fp3.0030.t: "$travel_event_prefix$猎鹰的盛宴"
 travel_events_fp3.0030.desc.intro: "猛禽在头顶盘旋，给阳光照耀的大地投上了不祥的阴影。我登上一座若隐若现的小山坡，腐肉的臭味支配了我的感官。\n\n我看到尸体整齐地躺在岩石上。秃鹫和猎鹰正撕咬着血肉，细长的血丝从它们的喙上垂下。一个衣着简朴的男人正在监督天葬，他向我打了个手势。\n\n“请离开这里，[ROOT.Char.GetTitleAsNameNoTooltip]，这里只允许护柩者进入……”"
 travel_events_fp3.0030.a: "真野蛮，我们要埋葬这些尸体！"
 every_faith_vassal: "所有[local_faith.GetAdjective]的封臣"
 travel_events_fp3.0030.b: "我希望死后也能这样，将纳苏从我的尸体中净化……"
 travel_events_fp3.0030.c: "想象一下，被这些强健的翅膀带到空中……"
 travel_events_fp3.0030.d: "人皆有一死。"
 travel_events_fp3.0030.d_flavor: "花点时间思考死亡，然后离开这里"
 travel_events_fp3.0030.e: "给我寻找最年轻的鹰，我会训练它用在更有用的地方。"
 travel_events_fp3.0030.e.tooltip: "你将有机会训练鸟儿。"
 travel_events_fp3.0031.t: "猎鹰的盛宴"
 travel_events_fp3.0031.desc.intro: "我下定决心训练我在天葬场发现的鹰。为此，我们一行人来到场地上，其中包括我的[ROOT.Char.Custom2('RelationToMe', falcon_victim)][falcon_victim.GetName]，正准备好释放一只圈养的野兔。年轻的鸟儿戴着头罩，期待地站在我穿着手套的手上。\n\n猎物被[falcon_victim.GetNameNoTooltip]释放，奔入开阔的田野。我摘下猎鹰的头罩，它很快就飞了起来。但是，它并没有俯冲向猎物，而是攻击了[falcon_victim.GetNameNoTooltip]的头。等到猎鹰被拉开，[falcon_victim.GetHerHim]的头上已经被喙和爪子留下了血淋淋的伤口。"
 travel_events_fp3.0031.a: "我肯定能纠正这种行为。"
 travel_events_fp3.0031.a.success.desc: "训练奏效了"
 travel_events_fp3.0031.a.success.t: "寂静之塔上的鸟儿变成了猎鹰"
 travel_events_fp3.0031.a.failure.desc: "鸟儿依然凶残"
 travel_events_fp3.0031.a.failure.t: "鹰隼依然渴望人肉"
 travel_events_fp3.0031.b: "我可以培养这种偏好……"
 travel_events_fp3.0031.c: "我最好丢掉这只野兽。"
 travel_events_fp3.0031.d: "即使是最凶猛的鸟，[ROOT.Char.GetCulture.GetPrefixNoTooltip]人也知道如何驯服。"
 travel_events_fp3.0031.d.tt: "此选项可用，因为你的文化拥有$tradition_ep2_avid_falconers_name$[culture_tradition|E]"
 travel_events_fp3.0040.t: "$travel_event_prefix$马奶"
 travel_events_fp3.0040.desc.intro: "我们路过一个大型的东夷旅人营地。这群人友好地示意我们加入他们。一个外表硬朗的[fp3_turkic_traveler.GetWomanMan]在锅里搅拌一种粘稠的白色液体。[fp3_turkic_traveler.GetSheHe|U]倒了一小碗递给了我。\n\n“马奶酒，对肠道有好处，喝吧，朋友！”\n\n另外两个人看着我，用他们自己的语言窃窃私语，刚好能让我听到他们的声音。"
 travel_events_fp3.0040.desc.intro.a: "\n“为什么要把这么好的马奶酒浪费在这个陌生人身上？”\n\n显然他们以为我听不懂他们的话，至少他们没有给我下毒。"
 travel_events_fp3.0040.desc.intro.b: "\n“他的东西我先挑，那双美丽的靴子很适合我。”\n\n显然他们以为我听不懂他们的话。对他们来说真是太不幸了，现在我知道了他们的歹意。"
 travel_events_fp3.0040.desc.intro.c: "很不幸，我听不懂他们奇怪的语言。希望他们没有恶意……"
 travel_events_fp3.0040.a: "我用他们的母语感谢他们，为了我们的健康！"
 travel_events_fp3.0040.ab.tt: "此选项可用，因为你会说[fp3_turkic_traveler.GetCulture.GetLanguage.GetNameNoTooltip]"
 travel_events_fp3.0040.b: "我用他们的母语，下令囚禁他们。"
 travel_events_fp3.0040.c: "我不应该这么多疑。"
 travel_events_fp3.0040.c.success: "马奶酒很好喝"
 travel_events_fp3.0040.c.success.t: "马奶酒太好喝了！"
 travel_events_fp3.0040.c.failure: "你被迷晕并抢劫了"
 travel_events_fp3.0040.c.failure.t: "我被麻倒抢劫了！"
 travel_events_fp3.0040.d: "你被迷晕并抢劫了。"
 travel_events_fp3.0040.e: "让我们雇佣这个[fp3_turkic_traveler.GetWomanMan]将[fp3_turkic_traveler.GetHerHis]的道传授给我们。"
 travel_events_fp3.0050.t: "$travel_event_prefix$盗墓者"
 travel_events_fp3.0050.desc.intro: "在路上转弯时，我们遇到了一群满身灰尘的人，正从一座曾经肯定很气派的坟墓里走出来。\n\n他们扛着叮当作响的麻袋，从这座古老建筑中挖出来的小饰品压得他们喘不过气来。\n\n“世道艰难，亲爱的[ROOT.Char.GetTitleAsNameNoTooltip]！我们的家人要吃饭，我们不会伤害任何活着的人。”\n\n领头的有些害怕地抬头看向我们，[fp3_tomb_raider.GetSheHe]显然意识到形势对他们不利。"
 travel_events_fp3.0050.a: "那些漠视过去的人同样没有未来。"
 travel_events_fp3.0050.b: "[ROOT.Char.GetTitleAsNameNoTooltip]理应得到[ROOT.Char.GetHerHis]那一份！"
 travel_events_fp3.0050.b.entourage: "你的旅伴[entourage_helper.GetName]帮助你审查赃物。"
 travel_events_fp3.0050.b.success.desc: "你挑出一份珍宝"
 travel_events_fp3.0050.b.success.tooltip: "你获得一件古代珍宝"
 travel_events_fp3.0050.b.failure.desc: "没有什么特别的东西能吸引你的眼球"
 travel_events_fp3.0050.b.failure.t: "你得到了一些值钱的小玩意"
 travel_events_fp3.0050.c: "他们走投无路了，我会给他们钱，让她们把赃物放回去。"