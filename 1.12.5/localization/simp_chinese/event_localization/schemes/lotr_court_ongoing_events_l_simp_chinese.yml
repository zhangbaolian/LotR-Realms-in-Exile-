l_simp_chinese:
 court_ongoing.2001.t:0 "节庆"
 court_ongoing.2001.spring_opening:0 "今天是诺斯特‑那‑洛希安节——百花诞辰——的开幕式，届时阿瑞恩将再一次把阿诺尔的温暖带回到中洲。随着精灵孩子们头戴花环跳舞，我们庆祝[yavannacharacter|E]的祝福归来。"
 court_ongoing.2001.summer_opening:0 "今天是塔尔宁·奥斯塔节——夏日之门——的开幕式，此时阿瑞恩驾驶着阿诺尔靠近中洲，从大地上驱散[morgothcharacter|E]的寒冷。我们热切等待即将到来的黎明，用歌声歌唱我们对于新季节的欢迎。"
 court_ongoing.2001.autumn_opening:0 "在今天树叶落下，果实在树上成熟的时候，标志了收获节的开幕。宴会桌上摆满了美味的水果和最好的鹿肉。"
 court_ongoing.2001.winter_opening:0 "今天大雪纷飞，壁炉饥额地吞噬木柴，标志着图如哈尔梅，回忆日的开始。大厅里火势熊熊，吟游诗人已经准备好歌唱他们的故事。"
 court_ongoing.2001.distant_opening:1 "我及时赶到了[court_of_residence.GetNameNoTier]的宫廷来参加[court_owner.Custom('ResidenceBuilding')]的节日。我必须要见[target.GetTitledFirstName]，为此我搞到了一份邀请。"
 court_ongoing.2001.close_opening:1 "我正打算去参加节庆，并不是因为我是[court_owner.Custom('ResidenceBuilding')]的[ROOT.Char.GetLadyLord|U]，而是希望在那里见到[target.GetTitledFirstName]。"
 court_ongoing.2001.desc:1 "\n\n[target.GetSheHe|U]看起来光彩照人。随着音乐响起，预示着第一支舞的开始，我的目光投射到了[target.GetHersHis]并且很快，我们的手相遇了，我们纵情起舞，全然不顾周围的环境。\n\n当音乐平息下来，我们终于有了一个安静的时刻，我提出了我的建议。"
 court_ongoing.2001.a:0 "和您，我能够跳一晚上的舞，我的[target.GetLadyLord]。"
 court_ongoing.2001.a.tt:0 "#F 迎合[target.GetFirstNamePossessiveNoTooltip]爱玩的一面。#!"
 court_ongoing.2001.b:0 "我们一起去花园散步，远离这一切？"
 court_ongoing.2001.b.tt:0 "#F 迎合[target.GetFirstNamePossessiveNoTooltip]深思熟虑的一面。#!"
 court_ongoing.2001.c:0 "也许我们应该坐在火边,听听吟游诗人的故事？"
 court_ongoing.2001.c.tt:0 "#F 迎合[target.GetFirstNamePossessiveNoTooltip]好奇的一面。#!"
 court_ongoing.2003.opening:0 "在[court_owner.Custom('ResidenceBuilding')]舞会上，[owner.GetTitledFirstName]向我走来，提出[owner.GetTitledFirstName]与我相伴。"
 court_ongoing.2003.dance:0 "\n\n当我们在地板上旋转时，我们实在是引人注目，而我笑得像个小[ROOT.Char.Custom('GirlBoy')]！"
 court_ongoing.2003.walk:0 "\n\n我们在花园里中漫步，谈论各样的事情，直到我们意识到早已忘记了时间！"
 court_ongoing.2003.story:0 "\n\n我们去听吟游诗人的歌谣，几乎整个晚上我们都坐在一起听。真是令人着迷！"
 court_ongoing.2003.fallback:0 "\n\n我们玩得很开心，几乎整个庆典期间我们都在跳舞！"
 court_ongoing.2003.a:0 "我渡过了一个如此美妙的夜晚！"
 court_ongoing.2004.dance:0 "[owner.GetSheHe|U]没有意识到我对跳舞不感兴趣，经过几次不情愿的旋转后，我不得不请求[owner.GetHerHim]让我离开。"
 court_ongoing.2004.walk:0 "虽然在花园里散步令人精神振奋，但与[owner.GetFirstNamePossessive]的闲谈让我感到非常无聊。\n\n我很快就找了借口，又回到了舞会。"
 court_ongoing.2004.story:0 "虽然我并不反感[owner.GetHerHis]的存在，但整个晚上[owner.GetSheHe]都想坐下来听故事。我很快就感到无聊，就找借口去跳舞。"
 court_ongoing.2004.fallback:0 "[owner.GetSheHe|U]不停地给我提建议，告诉我怎么在庆典上玩得开心，但当和[owner.GetSheHe]的相处本身就是如此无聊的陪伴时，能做的事情自然就有限了。"
 court_ongoing.2004.a:0 "[owner.GetSheHe]在想什么？"
 court_ongoing.2005.dance:0 "我和[target.GetTitledFirstName]一同在舞池中翩翩起舞，每当[target.GetSheHe]发出那欢快的笑声，都会吸引众多目光。"
 court_ongoing.2005.walk:0 "在花园中，[target.GetTitledFirstName]和我沉浸在各种话题中，不知不觉中时间已经溜走。当我们走回宴会厅时，发现舞会已渐入尾声。"
 court_ongoing.2005.story:0 "我让吟游诗人唱出[target.GetTitledFirstName]最喜欢的所有故事，夜色渐浓，我们对[court_of_residence.GetNameNoTier]大厅里的每一个故事都感到欣喜。那个精灵确实喜欢浪漫和冒险。"
 court_ongoing.2005.fallback:0 "我与[target.GetTitledFirstName]乐在其中，几乎在整场庆典上都沉醉于舞蹈之中！"
 court_ongoing.2005.a:0 "多么美妙的夜晚！"
 court_ongoing.2006.dance:0 "[target.GetSheHe]答应跳舞，我本以为我已经十拿九稳了，但即便我舞姿灵活，[target.GetTitledFirstName]还是很快告退，留我一个人孤立于其他舞者之间。"
 court_ongoing.2006.walk:0 "我本以为会是一次愉快的散步，但也许是因为太过寒冷，又或许是我讲话太多，[target.GetSheHe]很快借故离开回到舞会，甚至没有等一会看我想不想跟[target.GetHerHis]一起回去。\n\n等我也回到舞会，[target.GetSheHe]已经忙着跟其他舞者欢笑了。"
 court_ongoing.2006.story:0 "也许我让吟游诗人给[target.GetTitledFirstName]献上的故事有问题？甚至在[target.GetSheHe]告退后，故事依然没有结束，徒留我独自聆听。"
 court_ongoing.2006.fallback:0 "我不停提出一起在庆典上消磨时间的方法，但[target.GetTitledFirstName]似乎完全不为所动。我做错了什么吗？"
 court_ongoing.2006.a:0 "结果很糟糕。"
 court_ongoing.2011.t:0 "闭门冥想"
 court_ongoing.2011.desc:0 "[target.GetTitledFirstName]的一个朋友提到，[target.GetSheHe]经常去到一个偏僻的地方冥想。\n\n地点的描述得十分具体，我很容易找到位置。在那里，[target.GetFirstName]坐在潺潺的溪流边，闭目与[yavannacharacter|E]的创物进行无声的交流。\n\n这是我与[target.GetHerHim]建立联系的机会。"
 court_ongoing.2011.a:0 "我会小心翼翼地让[target.GetHerHim]知道我的存在，然后等他[target.GetHerHim]结束。"
 court_ongoing.2011.a.tt:0 "我应该给[target.GetHerHim]些空间。"
 court_ongoing.2011.b:0 "我将以玩笑破冰！"
 court_ongoing.2011.b.tt:0 "我想[target.GetSheHe]会喜欢生动的谈话。"
 court_ongoing.2011.c:0 "我会坐在[target.GetHerHim]身边，然后我们将会一起冥想。"
 court_ongoing.2011.c.tt:0 "我想[target.GetSheHe]会喜欢安静的陪伴。"
 court_ongoing.2013.opening:0 "当我在溪水边冥想时，[owner.GetTitledFirstName]向我走来。"
 court_ongoing.2013.meditation:0 "\n\n[owner.GetSheHe|U]轻轻地清了清[owner.GetHerHis]嗓子，坐在远处，直到我准备好加入[owner.GetHerHim]。[owner.GetHerHim]非常地尊重我独处的需要。"
 court_ongoing.2013.conversation:0 "\n\n[owner.GetSheHe|U]讲了个笑话，我忍不住笑了起来。现在我的注意力已经消失，除了享受[owner.GetHerHis]令人着迷的谈吐之外，别无他事。"
 court_ongoing.2013.company:0 "\n\n[owner.GetSheHe|U]坐到我的身边，拉起我的手，看进我的双眸，不发一言。我能感受到在[yavannacharacter|E]的祝福里，[owner.GetHerHis]灵魂与我的灵魂同调共振。"
 court_ongoing.2013.fallback:0 "\n\n[owner.GetSheHe|U]坐在我的身边，等待我结束冥想。"
 court_ongoing.2013.closing:0 "\n\n我们在自然之美及如何最好体验这种美上进行了深入的交流。"
 court_ongoing.2013.a:0 "我感觉[owner.GetFirstName]能够真正理解我。"
 court_ongoing.2014.opening:0 "当我在溪水边冥想时，[owner.GetTitledFirstName]向我走来。"
 court_ongoing.2014.meditation:0 "\n\n[owner.GetSheHe|U]轻轻清了清[owner.GetHerHis]喉咙，坐在远处，等着我加入[owner.GetSheHe]。我希望[owner.GetSheHe]能更大胆地来跟我说话。"
 court_ongoing.2014.conversation:0 "\n\n[owner.GetSheHe|U]讲了个笑话，打断了我的注意力。我对[owner.GetHerHis]不考虑我独处冥想的愿望感到非常恼火。"
 court_ongoing.2014.company:0 "\n\n[owner.GetSheHe|U]坐到我的身边，拉起我的手，看进我的双眸，不发一言。我对[owner.GetHerHis]不考虑我独处冥想的愿望感到非常恼火。"
 court_ongoing.2014.fallback:0 "\n\n[owner.GetSheHe|U]坐到我的身边，拉起我的手，看进我的双眸，不发一言。我对[owner.GetHerHis]不考虑我独处冥想的愿望感到非常恼火。"
 court_ongoing.2014.closing:0 "\n\n我说了些简短礼貌的客套话并尽可能快的溜走了。"
 court_ongoing.2014.a:0 "多么令人沮丧！"
 court_ongoing.2015.meditation:0 "我轻声清了清嗓子，坐在离[target.GetFirstName]较远的地方，等待[target.GetSheHe]准备好与我说话。\n\n可以看出[target.GetSheHe]很感激我没有打扰[target.GetHerHis]的冥想。"
 court_ongoing.2015.conversation:0 "我开了个玩笑，[target.GetFirstName]大笑了起来。随后[target.GetSheHe|U]起身加入了我，我们聊了几个小时。我们谈得如此投入，以至于我们惊讶于月亮已经升起了而我们仍在谈话。"
 court_ongoing.2015.company:0 "我坐在[target.GetFirstName]旁边，握住[target.GetHerHis]的手，看进[target.GetHerHis]的眼睛。我的灵魂接触到了[target.GetHersHis]，我们坐在一起，彼此同调共振，仿佛得到了[yavannacharacter|E]的祝福。"
 court_ongoing.2015.fallback:0 "我坐在[target.GetFirstName]的身边，等待[target.GetHerHim]结束[target.GetHerHis]冥想。"
 court_ongoing.2015.closing:0 "\n\n我们在自然之美及如何最好体验这种美上进行了深入的交流。"
 court_ongoing.2015.a:0 "我感觉[target.GetFirstName]能够真正理解我。"
 court_ongoing.2016.meditation:0 "我轻声清了清嗓子，坐在离[target.GetFirstName]较远的地方，等待[target.GetSheHe]准备好与我说话。\n\n我想如果我打断[target.GetHerHis]的冥想，[target.GetSheHe]可能会更高兴。"
 court_ongoing.2016.conversation:0 "我开了个玩笑，[target.GetFirstName]抬起头，显然很生气。[target.GetSheHe|U]起身与我谈话，但过了一会儿[target.GetHerHim]就告退了。"
 court_ongoing.2016.company:0 "我坐在[target.GetFirstName]旁边，握住[target.GetHerHis]的手，看进[target.GetHerHis]的眼睛。[target.GetSheHe|U]抬起头，显然很生气。过了一会儿[target.GetHerHim]就告退了。"
 court_ongoing.2016.fallback:0 "我坐在[target.GetFirstName]旁边，握住[target.GetHerHis]的手，看进[target.GetHerHis]的眼睛。[target.GetSheHe|U]抬起头，显然很生气。过了一会儿[target.GetHerHim]就告退了。"
 court_ongoing.2016.closing:0 "\n\n我显然没有考虑清楚。"
 court_ongoing.2016.a:0 "真是乱七八糟啊！"