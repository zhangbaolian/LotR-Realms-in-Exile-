 stress_threshold.3421.t:0 "精神崩溃：堕落国度"
 stress_threshold.3421.desc.intro:0 "“大人，”仆人乞求道，“能不能请您做点什么？[burning_holding.GetNameNoTier]烧起来了！您必须送出援助！”\n\n"
 stress_threshold.3421.desc.lustful:0 "我伸了个懒腰，双手毫不费力地触碰到年轻漂亮的肉体。我身后传来好几个人的呻吟声，似乎并没有被来人打扰。"
 stress_threshold.3421.desc.gluttonous:0 "这只耽误了我的单人筵席几分钟，我继续狼吞虎咽，明显那个报信人没有得到明确指示是不会离开的。"
 stress_threshold.3421.desc.greedy:0 "我只是镇定地继续数钱。成堆的金银钱币环绕着我，闪闪发光，好似微型城堡的塔楼，它们按大小与质地排列，是我的财富的重要组成。"
 stress_threshold.3421.desc.lazy:0 "我的眼皮依然合拢。我坐在布吊索里轻轻摇晃，在属于我的高塔里，为了拯救这位报信人，[ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip|L]的赐予即柔软的枕头与毯子。"
 stress_threshold.3421.desc.arrogant:0 "我专注于搭建这个模型，它将成为崭新、完美的理想宫殿。它的每个细节都肖似我，因为我正创造着它，所有的细节必然正确。"
 stress_threshold.3421.desc.craven:0 "我继续坚决地躲在沉重的铁条门后面。要冲进来得有一整打粗壮的士兵，而且在这个安全且无窗的房间里，我得到了更进一步的安全。"
 stress_threshold.3421.desc.gregarious:0 "我几乎无法听到听到他们说了啥，我身后的嘶哑的笑声与欢庆吵闹声实在太大。我的宴会正处高潮，到目前都持续了好几天了。"
 stress_threshold.3421.desc.cynical:0 "我转身盯着站在我的庇护所门口的人，我的脸上写满了怀疑。失火？别闹了好吗？这显然是个谎言。这真的是#EMP 我的#!仆人中的一位吗？什么身份都有可能！最好尽快摆脱他们。"
 stress_threshold.3421.desc.zealous:0 "我继续阅读[ROOT.GetCharacter.GetFaith.ReligiousText]，沉浸在信仰的神圣文字中，并伏求[ROOT.GetCharacter.GetFaith.HighGodName]的指引。直至我意识到如果我不回头，这个报信人是不会离开的。"
 stress_threshold.3421.desc.stubborn:0 "我继续闭目安歇，静躺在床上。我的日常规律就是规律，除非有#EMP 极端#!好的理由，我不会改变。直至报信人再次开口，我才做出回应。"
 stress_threshold.3421.desc.fallback:0 "我站在[capital_holding.GetNameNoTier]最高的塔中，俯瞰首府，我的嘴唇皱起。似乎我好几天都没离开这里了，而且我每次我离开，一切都会离奇出错。"
 stress_threshold.3421.desc.rump:0 "\n\n“我相信我已下过严令不要打扰我”，我答道。只有在这间房间，在这种真实里，我惊恐的神经才能感到踏实。"
 stress_threshold.3421.a.rakish.gain:0 "给我找个伴儿，我会送出安慰。"
 stress_threshold.3421.a.rakish.effect:0 "$stress_threshold.3421.a.rakish.gain$"
