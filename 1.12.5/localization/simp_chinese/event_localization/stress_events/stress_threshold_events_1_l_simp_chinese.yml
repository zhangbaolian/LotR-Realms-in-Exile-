 stress_threshold.2351.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.2351.e.inappetetic.gain:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.2351.e.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.2351.f.journaller.gain:0 "或许我会将请愿者记在日记里……"
 stress_threshold.2351.f.journaller.effect:0 "$stress_threshold.2351.f.journaller.gain$"
 stress_threshold.2351.g.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2351.g.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
