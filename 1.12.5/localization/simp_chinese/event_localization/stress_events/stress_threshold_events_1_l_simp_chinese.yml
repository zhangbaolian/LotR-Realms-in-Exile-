 stress_threshold.2341.t:0 "精神崩溃：逃避责任"
 stress_threshold.2341.desc.intro:0 "该死，我也需要时间留给自己！所以我何不远离宫廷几天或甚至一个月？统治是我的特权，我可以肆意行使它或远离它。\n\n我作为[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，"
 stress_threshold.2341.desc.lazy:0 "我需要休息！"
 stress_threshold.2341.desc.craven:0 "如果我选择不让自己暴露在宫廷生活的危险中，这不关别人的事，这是我自己的事！"
 stress_threshold.2341.desc.shy:0 "如果我不想面对宫廷里的人群，那我就不需要！"
