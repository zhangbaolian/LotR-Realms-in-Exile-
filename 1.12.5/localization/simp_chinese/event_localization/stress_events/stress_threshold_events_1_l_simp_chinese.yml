 stress_threshold.2351.t:0 "精神崩溃：不恰当的言论"
 stress_threshold.2351.desc.intro:0 "我心不在焉地坐着，任由农民讲述自己的悲惨遭遇。老实说，农民发言时我几乎没有流露出什么表情。我心里充斥我自己的麻烦。\n\n"
 stress_threshold.2351.desc.content:0 "“你还有剩下的，你就不能#EMP 满足#!当下？”，"
 stress_threshold.2351.desc.cynical:0 "“啐，那我怎么知道你不在#EMP 撒谎#!？”，"
 stress_threshold.2351.desc.paranoid:0 "“说得#EMP 煞有其事#!。你大概是境外间谍吧！”，"
 stress_threshold.2351.desc.sadistic:0 "“你要知道，我觉得地牢里有个#EMP 完美的#!位置等着你”，"
 stress_threshold.2351.desc.vengeful:0 "“我肯定#EMP 一切#!都是你自找的”，"
 stress_threshold.2351.desc.fallback:0 "“以[ROOT.GetCharacter.GetFaith.HighGodName]的名义，你太#EMP 臭#!了”，"
 stress_threshold.2351.desc.rump:0 "我不假思索地回应道。\n\n宫廷突然陷入了死寂，所有目光都集中在这个迷茫的庶民和我身上。显然，这不是他们意料中的回答。"
 stress_threshold.2351.a.reclusive.gain:0 "#EMP 滚#!，全都滚！"
 stress_threshold.2351.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.2351.b.irritable.gain:0 "你们想从我这得到什么，没卵子的家伙？"
 stress_threshold.2351.b.irritable.effect:0 "$stress_threshold.2351.b.irritable.gain$"
 stress_threshold.2351.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2351.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
