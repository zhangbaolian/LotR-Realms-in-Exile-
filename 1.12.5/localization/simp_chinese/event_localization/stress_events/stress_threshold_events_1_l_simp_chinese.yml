 stress_threshold.2321.t:0 "精神崩溃：宫廷猜疑"
 stress_threshold.2321.desc.intro:0 "我做的一切都会被他人利用！"
 stress_threshold.2321.desc.impatient:0 "我的生命充满是个漫长、散漫无尽的无底洞，我几乎抽不出时间来！"
 stress_threshold.2321.desc.honest:0 "在我的宫廷上，不论贵贱，整天、每天，都在当着我的面撒谎！"
 stress_threshold.2321.desc.trusting:0 "$stress_threshold.2321.desc.honest$"
 stress_threshold.2321.desc.compassionate:0 "我的臣民没事就拨弄我的同情心，他们只想尽快榨干我心中最后的一点儿同情心！"
 stress_threshold.2321.desc.forgiving:0 "我的慈悲每天都在经受考验，有时一天得遭罪两次，这群忘恩负义的臭虫！"
 stress_threshold.2321.desc.fallback:0 "我的宫廷里都是寄生虫！恶棍！吸血鬼！"
 stress_threshold.2321.desc.rump:0 "我身体里的血都气炸了！\n\n我只是受够了！如果我不再做些什么，我就要大叫了！"
 stress_threshold.2321.a.irritable.gain:0 "或许，我就得肆意大叫！"
