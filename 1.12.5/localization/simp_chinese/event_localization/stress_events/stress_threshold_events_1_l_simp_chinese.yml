 stress_threshold.2351.i:0 "抱歉，现在请重复一遍你的故事……"
 stress_threshold.3401.t:0 "精神崩溃：中伤使者"
 stress_threshold.3401.desc.intro:0 "我感觉自己的脑袋就像憋在蛋壳里的暴风雨。我扭动着试图在宝座上坐得舒服点，台下的使者唏嘘不已地给我扯遥不可及的故事，都是些关于海盗、绑匪、强盗或是庶民的琐事。\n\n我脑壳里的压力很大，不得不找地儿释放，而且，几乎是无意识地，我的嘴巴开口说话了。"
 stress_threshold.3401.desc.vengeful:0 "“你是不是许多年前用鸡蛋丢过我？"
 stress_threshold.3401.desc.wrathful:0 "“你竟敢带给我这样的琐事？！"
 stress_threshold.3401.desc.impatient:0 "“大声说出来啦，傻子！嗨，说太慢了！"
 stress_threshold.3401.desc.arbitrary:0 "“以[ROOT.GetCharacter.GetFaith.HighGodName]的名义，我发觉你的气味挺浓烈啊。"
 stress_threshold.3401.desc.paranoid:0 "“你以为这种明显的谎话能骗倒我？你显然是别人雇来的杀手！"
 stress_threshold.3401.desc.callous:0 "“我才不会关心这种小麻烦。"
 stress_threshold.3401.desc.sadistic:0 "“你糟糕的态度树立了坏榜样。"
 stress_threshold.3401.desc.fallback:0 "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump:0 "#EMP 砍了这个傻子的脑袋！#!”\n\n宫廷陷入了死寂。"
 stress_threshold.3401.a.reclusive.gain:0 "然后你们都滚出我的视线！"
 stress_threshold.3401.a.reclusive.effect:0 "$stress_threshold.3401.a.reclusive.gain$"
 stress_threshold.3401.a.reclusive.list:0 "你直系亲属以外的所有[character|E]"
 stress_threshold.3401.b.irritable.gain:0 "任何想和我说话的人都斩首！"
 stress_threshold.3401.b.irritable.effect:0 "$stress_threshold.3401.b.irritable.gain$"
 stress_threshold.3401.c.journaller.gain:0 "把尸体榨汁！#EMP 我要用来制作墨水！#!"
 stress_threshold.3401.c.journaller.effect:0 "$stress_threshold.3401.c.journaller.gain$"
 stress_threshold.3401.d.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3401.d.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3401.e.drunkard.gain:0 "上酒！还有下酒菜！"
 stress_threshold.3401.e.drunkard.effect:0 "$stress_threshold.3401.e.drunkard.gain$"
 stress_threshold.3401.f.hashishiyah.gain:0 "取烟斗来！"
 stress_threshold.3401.f.hashishiyah.effect:0 "$stress_threshold.3401.f.hashishiyah.gain$"
 stress_threshold.3401.g:0 "把头给我拿来当脚凳！"
 stress_threshold.3411.t:0 "精神崩溃：德不配位！"
 stress_threshold.3411.desc.intro:0 "我做不到。我真的做不到。我无法在当[ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]了，多一刻都不行！到底怎么才能#EMP 控制住#!这种爆裂的压力？不论"
 stress_threshold.3411.desc.generous:0 "我如何赏赐，不论我对臣民多么慷慨，有些人总是看起来很可怜，而有些人总似乎在恨我。"
 stress_threshold.3411.desc.diligent:0 "我做了多少工作，不论我熬了多少不眠夜，境内的麻烦总似乎越来越多、越来越糟了。"
 stress_threshold.3411.desc.patient:0 "我对待接连的麻烦保持多大的耐心，我总似乎没有足够好的解决办法。"
 stress_threshold.3411.desc.humble:0 "我多努力避免让骄傲阻碍我的职责，我总是感觉我被自己的傲慢活生生地吞噬了。"
 stress_threshold.3411.desc.shy:0 "我花了多少功夫掌控宫廷，廷臣们齐刷刷的目光还是让我畏惧到中风。"
 stress_threshold.3411.desc.just:0 "我多么正直，不论我多么热烈地施行法律，我境内的犯罪问题依然在全面恶化。"
 stress_threshold.3411.desc.trusting:0 "我宽免人民多少次，或借钱给他们，或给予困难者益处，某些不可预测的灾难总似乎会发生。"
 stress_threshold.3411.desc.compassionate:0 "我多么频繁地努力听政、努力倾听这片土地的庶民，总是还有好几百人眼巴巴地等着我的救援。"
 stress_threshold.3411.desc.forgiving:0 "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback:0 "我多努力，我做的一切似乎就是个错误，在我的手中，一切成就都化为了尘埃。"
 stress_threshold.3411.desc.rump:0 "\n\n显然我#EMP 永远不可能#!堪配统治之位。有些事情#EMP 不得不#!放弃。"
 stress_threshold.3411.a.reclusive.gain:1 "别！看！我！"
 stress_threshold.3411.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.3411.b.flagellant.gain:0 "割肉请罪！"
 stress_threshold.3411.b.flagellant.effect:0 "$stress_threshold.3411.b.flagellant.gain$"
 stress_threshold.3411.c.profligate.gain:0 "大纪念碑可以糊弄我的臣民……"
 stress_threshold.3411.c.profligate.effect:0 "$stress_threshold.3411.c.profligate.gain$"
 stress_threshold.3411.d.improvident.gain:0 "要是国库的财宝属于所有人呢？"
 stress_threshold.3411.d.improvident.effect:0 "$stress_threshold.3411.d.improvident.gain$"
 stress_threshold.3411.e.contrite.gain:0 "全世界#EMP 必须#!知道我是不称职的！"
 stress_threshold.3411.e.contrite.effect:0 "$stress_threshold.3411.e.contrite.gain$"
 stress_threshold.3411.f.inappetetic.gain:0 "搬空贮藏！我没资格享用诱人的食物。"
 stress_threshold.3411.f.inappetetic.effect:0 "$stress_threshold.3411.f.inappetetic.gain$"
 stress_threshold.3411.f.inappetetic.list:0 "你周围的所有[courtier|E]和[guest|E]开始挨饿"
