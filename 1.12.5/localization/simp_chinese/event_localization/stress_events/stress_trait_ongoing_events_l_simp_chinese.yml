l_simp_chinese:
 stress_trait_ongoing.0501.t:0 "放松之夜"
 stress_trait_ongoing.0501.desc:0 "管理领地事务真的压力很大。非此即彼，非彼即此。无尽的农民与神职人员，还有麻烦，他们都指望#EMP 我#!来解决他们卑微的忧虑。\n\n我够资格得给自己腾出一整天，没有礼金也没有请愿者，没有外交使者也没有法官。只有我，[ROOT.Char.Custom('GetPipeWeedName')]，以及老朋友烟斗……"
 stress_trait_ongoing.0501.a:0 "回去干活！"
 stress_trait_ongoing.0501.b:0 "只是休息一天……"
 overworking_diplomacy_modifier:0 "超负荷外交工作"
 overworking_diplomacy_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_martial_modifier:0 "超负荷军事工作"
 overworking_martial_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_stewardship_modifier:0 "超负荷管理工作"
 overworking_stewardship_modifier_desc:0 "该角色将工作放在精神健康前面。"
 overworking_intrigue_modifier:0 "超负荷谋略工作"
 overworking_intrigue_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_learning_modifier:0 "超负荷学识工作"
 overworking_learning_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 stress_trait_ongoing.0506.t:0 "甜美的解脱"
 stress_trait_ongoing.0506.desc_leper:0 "这种消耗性疾病缓慢地吞噬我的身体，日复一日地侵蚀着我的皮肉。我或许是个[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，但有时候我担心我的臣民们看着我，却只看到一个麻风病人。"
 stress_trait_ongoing.0506.desc_gout_ridden:0 "四肢的抽痛疼得厉害，持续数个小时、缓慢绽开的剧痛日复一日地折磨着我。有时候我都不知道这痛苦一直持续下去是好还是坏，至少那样不用每次都经受从隐隐的阵痛，到灼热的剧痛，再循环往复的折磨。"
 stress_trait_ongoing.0506.desc_cancer:0 "几周拖延过去了，这是个关于等待的游戏，不论是对于这种剧烈疼痛亦或其他。个别几天还稍能忍受，但是剩下的日子我几乎无法行走或说话，我的呼吸变得越来越弱。我可以感到我在地上的时日无多，这步步扩散的症状正在消灭我的肉体。"
 stress_trait_ongoing.0506.desc_disfigured:1 "我表面上的伤口或许已经愈合，但在内心深处，毁容的痛苦依然灼烧着我。我用手指摸索着过去的伤疤，痛苦的记忆如潮水涌出。"
 stress_trait_ongoing.0506.desc_maimed:0 "我咳嗽着，吐出一口带血的痰。我甚至不知道这是新的问题，还是从未消失的痛苦在折磨我残废的身体。"
 stress_trait_ongoing.0506.desc_one_eyed:0 "有时候，曾经庇护我的眼球的空洞眼窝依然疼痛。大多数时是剧烈的疼痛。在这些最糟糕的日子里，奇怪的视觉幻象以及非自然的影像常常集中出现。"
 stress_trait_ongoing.0506.desc_one_legged:0 "我的手指压在我失去的那条腿的剩下的肉桩上。有时候，特别当我行走在熟悉的道路上时，我依然可以感到我失去的那条腿。截肢的创伤如洪水般涌来，真实无比，涌入我的脑海。"
 stress_trait_ongoing.0506.desc_wounded:0 "我的手指触碰到刀口时，我畏缩了。收回的手指沾上了红黑色的痂的碎片，在锐利的疼痛猛击中，我意识到我的伤口依然未愈合，且很痛。"
 stress_trait_ongoing.0506.desc_fallback:0 "伤痛毁了我的身体，对于我已受重创的心灵来说，这种煎熬太难了。我需要放松，只要能应付过去就好。"
 stress_trait_ongoing.0506.desc:0 "\n\n[ROOT.Char.Custom('GetPipeWeedName')]应该能暂时缓解我的痛苦。唯一的问题是，我应该独自享用它，还是说和伙伴一起享用更能让我高兴。[medication_friend.GetTitledFirstName]确实问了我今天晚上是否需要陪伴……"
 stress_trait_ongoing.0506.a:0 "我只需要一个人待一会儿。"
 hashish_alone_modifier:0 "独自药物治疗"
 hashish_alone_modifier_desc:0 "该角色在晚上用抽[ROOT.Char.Custom('GetPipeWeedName')]来控制其痛苦，搞得烟雾缭绕。"
 stress_trait_ongoing.0506.b:0 "也许[medication_friend.GetFirstNameNoTooltip]愿意和我共享？"
 hashish_with_friend_modifier:0 "与同伴一起药物治疗"
 hashish_with_friend_modifier_desc:0 "该角色和一位好朋友以及上等[ROOT.Char.Custom('GetPipeWeedName')]一起度过夜晚，身边似乎烟圈缭绕。"
 stress_trait_ongoing.0511.t:0 "向来如此"
 stress_trait_ongoing.0511.desc:0 "我正享受着[hashishiyah_capital.GetNameNoTierNoTooltip]花园的傍晚，凉风习习，随意坐着，抽着信赖的烟斗，吐着烟圈，此时我突然感到我的脖子上有股沉重、沾满唾沫星子的呼气，那是愤怒的[crusty_old_person.GetTitledFirstName]。\n\n“[ROOT.GetCharacter.GetFirstNameNoTooltip]，放下那个受诅咒的眼陡峭，别再抽这该死的烟了！[crusty_old_person.GetFaith.HighGodName]让你生在大地，不是为了让你整天套在雾里的！”"
 stress_trait_ongoing.0511.a:0 "你是对的！我必须马上停止。"
 stress_trait_ongoing.0511.a_flavour:0 "你把烟斗和烟袋扔掉"
 stress_trait_ongoing.0511.b:0 "（深呼吸）同意，#EMP 长者#!。"
 stress_trait_ongoing.0511.b_flavour:0 "吃下，每一块，该死的，蛋糕。"
 stress_trait_ongoing_0516.t:0 "开小差"
 stress_trait_ongoing_0516.desc:0 "“——那就是这次会面如此重要的缘由”。\n\n什么？哦，好吧，这次与[important_guest.GetTitledFirstName]的会面。关于……某些事。我们#EMP 刚才#!谈论了什么？[important_guest.GetSheHe|U]看起来非常严肃，算了管它呢。\n\n我伸出手拿起烟斗，深吸一口。又吐了个烟圈，[important_guest.GetFirstNameNoTooltip]扬起了眉毛，我意识到或许应该多关注一下对方。"
 stress_trait_ongoing.0516.a:0 "对，没错，如此重要的会议……"
 stress_trait_ongoing.0516.a.tt_success:0 "你冷静、沉着的反应给[important_guest.GetFirstNameNoTooltip]留下了深刻印象"
 stress_trait_ongoing.0516.a.tt_fail:0 "被你明显的陶醉表情冒犯了"
 stress_trait_ongoing.0516.b:0 "我很抱歉，但是我感觉不舒服。"
 stress_trait_ongoing.0516.b_flavour:0 "你早早地离开会议找地方躺下"
 stress_trait_ongoing.0516.c:0 "放松，[important_guest.GetFirstNameNoTooltip]。来点烟！"
 stress_trait_ongoing.0516.c_flavour:0 "你让仆人拿来更多蛋糕分享"
 stress_trait_ongoing.1501.t:0 "痴迷"
 stress_trait_ongoing.1501.desc_1_a:0 "今天早上在大厅遇到[obsession.GetTitledFirstNamePossessive]时，我瞥见了[obsession.GetHerHim]诱人的乳沟。"
 stress_trait_ongoing.1501.desc_1_b:0 "今天早上在大厅遇到[obsession.GetTitledFirstNamePossessive]时，我注意到有一个大包从[obsession.GetHerHim]的紧身裤上鼓起。"
 stress_trait_ongoing.1501.desc_1_c:0 "今天早上在大厅遇到[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U]时，[obsession.GetHerHim]对我温柔地笑着。"
 stress_trait_ongoing.1501.desc_1_d:0 "今天早上在大厅遇到[obsession.GetTitledFirstNamePossessive]时，我情不自禁地用目光扫视[obsession.GetHerHim]的全身。"
 stress_trait_ongoing.1501.bridge:0 "从那时起，我就停不下对[obsession.GetHerHim]的幻想，这些露骨下流的幻想一直影响我，让我无法专心工作。\n\n"
 stress_trait_ongoing.1501.desc_2_a:0 "[obsession.GetHerHis|U]硕大的奶子，"
 stress_trait_ongoing.1501.desc_2_b:0 "[obsession.GetHerHis|U]的大屁股，"
 stress_trait_ongoing.1501.desc_2_c:0 "[obsession.GetHerHis|U]诱人的大鸡鸡，"
 stress_trait_ongoing.1501.desc_2_d:0 "[obsession.GetHerHis|U]柔韧的身躯，"
 stress_trait_ongoing.1501.desc_2_e:0 "[obsession.GetHerHis|U]宽厚的肩膀，"
 stress_trait_ongoing.1501.desc_2_f:0 "[obsession.GetHerHis|U]诱人的身材，"
 stress_trait_ongoing.1501.desc_3_a:0 "[obsession.GetHerHis]灵敏的身躯掠过大厅的样子……"
 stress_trait_ongoing.1501.desc_3_b:0 "[obsession.GetSheHe]穿过大厅时，[obsession.GetHerHis]丰满的身躯扭动的样子……"
 stress_trait_ongoing.1501.desc_3_c:0 "当[obsession.GetSheHe]走过时，[obsession.GetHerHis]的肌肉在[obsession.GetHerHis]的皮肤下绷紧的样子……"
 stress_trait_ongoing.1501.desc_3_d:0 "[obsession.GetSheHe]的优雅，[obsession.GetHerselfHimself]的端庄……"
 stress_trait_ongoing.1501.desc_3_e:0 "[obsession.GetSheHe]淘气地在大厅徘徊的样子……"
 stress_trait_ongoing.1501.desc_3_f:0 "[obsession.GetSheHe]走过大厅时从容的步伐……"
 stress_trait_ongoing.1501.end:0 "我受不了了！我必须从这种痴迷中解脱出来，不然我什么也干不了！"
 stress_trait_ongoing.1501.warning:0 "\n\n唉，我知道[obsession.GetFirstName]对[ROOT.Char.GetWomenMen]没有兴趣，因此[obsession.GetSheHe]也不会对我有兴趣。"
 stress_trait_ongoing.1501.a:0 "我必须知道[obsession.GetSheHe]是否有相同的感受！"
 stress_trait_ongoing.1501.a.flavor:0 "这将以某种方式解决这件事。"
 stress_trait_ongoing.1501.a.success:0 "[obsession.GetTitledFirstName]也渴望着我"
 stress_trait_ongoing.1501.a.failure:0 "[obsession.GetTitledFirstName]拒绝了我"
 stress_trait_ongoing.1501.b:0 "一点点幻想没有危害，对吧？"
 stress_trait_ongoing.1501.b.flavor:0 "一段时间的独处至少能带来暂时的解脱。"
 stress_trait_ongoing.1501.c:0 "去妓院发泄一下会让我忘却[obsession.GetHerHim]……"
 stress_trait_ongoing.1501.c.flavor:0 "那里的#EMP 某人#!一点能帮我度过这一关。"
 stress_trait_ongoing.1501.d:0 "我不应该这样物化[obsession.GetFirstName]，这是#EMP 不对的#!！"
 stress_trait_ongoing.1501.d.flavor:0 "这种痴迷对[obsession.GetHerHim]不公平，对我也有害。"
 stress_trait_ongoing.4501.t:0 "一点吃的都没有"
 stress_trait_ongoing.4501.desc:0 "过去几周压力格外大，而我要的仅仅是吃个漂亮、可口的[ROOT.Char.Custom('FavoriteTreat')]……或许得要好几个……\n\n该死，或许得来个一整桌！\n\n啊呀，我的厨子告诉我没有存货，也没有材料做更多了。"
 stress_trait_ongoing.4501.a:0 "拿着这些硬币。不管要多少，给我食物！"
 stress_trait_ongoing.4501.b:0 "你手上有#EMP 什么东西#!能满足我的饥渴吗？"
 stress_trait_ongoing.4501.b.success:0 "你找到一种新的最爱的甜点"
 stress_trait_ongoing.4501.b.cannibal:0 "你开始喜欢吃人肉"
 stress_trait_ongoing.4501.b.failure:0 "你的饥饿未得到满足"
 stress_trait_ongoing.4501.c:0 "呃……我想我只能没东西可吃了。"
 stress_trait_ongoing.4502.t:0 "饥饿"
 stress_trait_ongoing.4502.desc:0 "过去几周压力格外大，而我要的仅仅是吃个漂亮、多汁的肉块。来一块绵软的腰肉，亦或肋排？\n\n想到这些，我的嘴里就开始流口水，我知道我无法控制饥饿。绝不是这次。"
 stress_trait_ongoing.4502.a:0 "似乎没有人会想念[prisoner.GetTitledFirstName]。"
 stress_trait_ongoing.4502.b:0 "管它呢，[courtier.GetTitledFirstName]把[courtier.GetHerHim]自个儿送上门来了……"
 stress_trait_ongoing.4502.c:0 "是时候去[hapless_village.GetNameNoTier]旅行了！"
 stress_trait_ongoing.5001.t:0 "仪式宴会"
 stress_trait_ongoing.5001.desc:0 "“[ROOT.Char.GetTitledFirstName]，跟我来，我有个惊喜给你！”[giver.Custom2('MyCharacterIntroduction', ROOT.Char)]兴奋地说道。“我注意到你一直吃得不好，所以我花了好几周寻来了我能找到的最稀有的珍馐！”\n\n我随着[giver.GetHerHim]进入宴会大厅，看到了餐桌上堆满的各种美食佳肴。[ROOT.Char.Custom('GetExpensiveMeal')|U]与[ROOT.Char.Custom('GetExpensiveMealAlt')]……[ROOT.Char.Custom('GetExpensiveDessert')]……这些气味就让我胃里翻江倒海。\n\n“怎么样？[ROOT.Char.GetLadyLord]，开吃吧！”"
 stress_trait_ongoing.5001.a:0 "“这……唔……真棒。嘛。太好吃了。”"
 stress_trait_ongoing.5001.a.flavor:0 "我会吃的，但只是出于礼仪。"
 stress_trait_ongoing.5001.b:0 "“你不应该……不行，真的。#EMP 来人！#!把这个端走。”"
 stress_trait_ongoing.5001.c.dog:0 "假装在吃，但全都喂给桌子下的[ROOT.Char.Custom('DogStoryName')]。"
 stress_trait_ongoing.5001.c.cat:0 "假装在吃，但全都喂给桌子下的[ROOT.Char.Custom('CatStoryName')]。"
 stress_trait_ongoing.5001.c.no_pet:0 "假装在吃，但全都喂给桌子下的一只狗。"
 stress_trait_ongoing.5001.c.success:0 "[giver.GetTitledFirstName]以为我喜欢这顿饭"
 stress_trait_ongoing.5001.c.failure:0 "[giver.GetTitledFirstName]察觉到我没有吃食物"