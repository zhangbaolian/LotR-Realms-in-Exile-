 insult_poetry_recipient_line_1_c_02:1 "#EMP \n白痴，连[ROOT.Char.Custom('rhyme_group_c_one')]都比你强#!"
 insult_poetry_recipient_line_2_a_01:1 "#EMP \n好像没有人[recipient.Custom('rhyme_group_a_two')]#!"
 insult_poetry_recipient_line_2_b_01:1 "#EMP \n尔周遭倒成了[recipient.Custom('rhyme_group_b_two')]#!"
 insult_poetry_recipient_line_2_c_01:1 "#EMP \n却连那[recipient.Custom('rhyme_group_c_two')]都比不得#!"
