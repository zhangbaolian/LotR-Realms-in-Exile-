 insult_poetry.0001.t:0 "这是侮辱"
 insult_poetry.0001.from_other:0 "[actor.GetTitledFirstName]寄了一首诗给你：\n"
 insult_poetry_line_1_a_01:1 "#EMP \n你比[ROOT.GetCharacter.Custom('rhyme_group_a_one')]还要蠢#!"
 insult_poetry_line_1_a_02:1 "#EMP \n你比[ROOT.GetCharacter.Custom('rhyme_group_a_one')]还丑#!"
 insult_poetry_line_1_b_01:1 "#EMP \n你比[ROOT.GetCharacter.Custom('rhyme_group_b_one')]还要蠢#!"
 insult_poetry_line_1_b_02:1 "#EMP \n你比[ROOT.GetCharacter.Custom('rhyme_group_b_one')]还要丑#!"
 insult_poetry_line_1_c_01:1 "#EMP \n有人竟然比[ROOT.Char.Custom('rhyme_group_c_one')]还要低级#!"
 insult_poetry_line_1_c_02:1 "#EMP \n白痴，连[ROOT.Char.Custom('rhyme_group_c_one')]都比你强#!"
 insult_poetry_line_2_a_01:1 "#EMP \n好像没有人[ROOT.GetCharacter.Custom('rhyme_group_a_two')]#!"
 insult_poetry_line_2_a_02:1 "#EMP \n却便比得那[ROOT.GetCharacter.Custom('rhyme_group_a_two')]之神了#!"
 insult_poetry_line_2_b_01:1 "#EMP \n小儿周遭倒都成了[ROOT.GetCharacter.Custom('rhyme_group_b_two')]#!"
 insult_poetry_line_2_b_02:1 "#EMP \n直甚于那老爷的[ROOT.GetCharacter.Custom('rhyme_group_b_two')]了#!"
 insult_poetry_line_2_c_01:1 "#EMP \n连[ROOT.GetCharacter.Custom('rhyme_group_c_two')]都不如#!"
 insult_poetry_line_2_c_02:1 "#EMP \n你肯定习惯了[ROOT.GetCharacter.Custom('rhyme_group_c_two')]#!"
 insult_poetry_recipient_line_1_a_01:1 "#EMP \n你比[recipient.Custom('rhyme_group_a_one')]都蠢#!"
