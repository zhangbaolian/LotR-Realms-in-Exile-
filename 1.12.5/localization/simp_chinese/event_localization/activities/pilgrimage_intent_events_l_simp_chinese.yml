l_simp_chinese:
 pilgrimage_intent.1000.t:0 "$zealotry_intent_header$信仰的危机"
 pilgrimage_intent.1000.desc:0 "当我继续我的神圣旅程时，我在路边遇到了一个[sad_peasant.GetWomanMan]，浑身是污物，还被[sad_peasant.GetHerHis]泪水浸湿。\n\n“你现在幸福了吗？你夺走了我的一切！在一个由[sad_peasant.GetFaith.HighGodName|U]这样残忍的东西统治的世界里我该如何生存？”\n\n显然，[sad_peasant.GetSheHe]很绝望，并且存在信仰危机。"
 pilgrimage_intent.1000.a:0 "“[ROOT.Char.GetFaith.HealthGodName|U]已给出答案”"
 pilgrimage_intent.1000.a.alternate:0 "“我能提供一个不一样的观点吗？”"
 pilgrimage_intent.1000.a.conversion_succesful.t:0 "成功传教！"
 pilgrimage_intent.1000.a.conversion_succesful.desc:0 "你令[sad_peasant.GetHerHim]皈依"
 pilgrimage_intent.1000.a.conversion_failed.t:0 "传教失败"
 pilgrimage_intent.1000.a.conversion_failed.desc:0 "你没能使[sad_peasant.GetHerHim]皈依"
 pilgrimage_intent.1000.b:0 "“我们正在神圣的旅途中。加入我们。”"
 pilgrimage_intent.1000.b.joined.t:0 "加入朝圣"
 pilgrimage_intent.1000.b.joined.desc:0 "[sad_peasant.GetSheHe|U]加入了你的朝圣"
 pilgrimage_intent.1000.b.not_joined.t:0 "拒绝邀请"
 pilgrimage_intent.1000.b.not_joined.desc:0 "[sad_peasant.GetSheHe|U]未被说服"
 pilgrimage_intent.1000.c:0 "这些是[ROOT.Char.GetFaith.TricksterGodNamePossessive|U]的泪水。"
 pilgrimage_intent.1001.t:0 "$zealotry_intent_header$令人印象深刻的青年"
 pilgrimage_intent.1001.desc:0 "在前往圣地的旅途中，我们已经看到了许多奇怪的信仰，当我们经过[ROOT.Char.GetCurrentLocation.GetName]时，我发现一群孩子在路边打闹。\n\n他们立刻停下来，用惊奇的眼神看着我们，仿佛我们只是些好奇的人。他们以前从未见过[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]的朝圣者吗？ 尤其是其中一个孩子，显得气质高贵！也许孩子会喜欢[ROOT.Char.GetFaith.ReligiousText]中的一些故事。"
 pilgrimage_intent.1001.a:0 "“我应该教教你”"
 pilgrimage_intent.1001.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.b.joined.t$"
 pilgrimage_intent.1001.a.conversion_succesful.desc:0 "你令这孩子皈依"
 pilgrimage_intent.1001.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1001.a.conversion_failed.desc:0 "你没能使这孩子皈依"
 pilgrimage_intent.1001.b:0 "继续前进。"
 pilgrimage_intent.1010.t:0 "$zealotry_intent_header$路过的旅人"
 pilgrimage_intent.1010.desc:0 "我们继续穿越[ROOT.Char.GetCurrentLocation.GetName]的旅程，我们的脚越来越酸痛和疲倦。\n\n我们发现前方来了一名当地宫廷的贵族，[convertable_courtier.GetSheHe]骑马迎接我们的队伍。\n\n“你显然迷路了，朋友。是什么让一个卑微的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]来到[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]？”"
 pilgrimage_intent.1010.a:0 "“我们正在进行神圣的旅程。加入我们吧。”"
 pilgrimage_intent.1010.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1010.a.conversion_succesful.desc:0 "你让[convertable_courtier.GetHerHim]改信"
 pilgrimage_intent.1010.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1010.a.conversion_failed.desc:0 "你未能让[convertable_courtier.GetHerHim]改信"
 pilgrimage_intent.1010.b:0 "“这不关你的事！”"
 pilgrimage_intent.1020.t:0 "$zealotry_intent_header$陌生的朝圣者"
 pilgrimage_intent.1020.desc:0 "及至目前，我们一路上遇到了很多[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]朝圣者，他们都很虔诚，忠于[ROOT.Char.GetFaith.HighGodNamePossessive|U]的旨意。\n\n接着，我们很快就遇到了一群来自遥远国度的陌生旅行者。他们自称是[pilgrim_character.GetFaith.GetAdherentNamePlural]，并告诉我们这条路线对他们来说也是神圣的。"
 pilgrimage_intent.1020.a:0 "“只有[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]才能踏上这段旅程。”"
 pilgrimage_intent.1020.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1020.a.conversion_succesful.desc:0 "你让朝圣者改信"
 pilgrimage_intent.1020.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1020.a.conversion_failed.desc:0 "你未能让朝圣者改信"
 pilgrimage_intent.1020.b:0 "“跟我讲讲你们是怎么崇拜[pilgrim_character.GetFaith.HighGodName|U]的。”"
 pilgrimage_intent.1020.c:0 "我们这么相似，他们应该和我们一起走！"
 cheaper_to_convert_to_pilgrim_faith_tt:0 "你皈依[THIS.Char.GetFaith.GetName]会获得#P 50%#!折扣"
 pilgrimage_intent.1030.t:0 "$reflections_intent_header$宁静的空地"
 pilgrimage_intent.1030.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]路边十分宁静，我感到一种势不可挡的和平与安宁感笼罩着我，这是我以前从未经历过的。\n\n就在一个小山脊之外，我看到路边有一片空地，几十年来似乎没有人或野兽涉足。我能在这里感受到[ROOT.Char.GetFaith.HighGodNamePossessive|U]的存在，也许我应该在这里静静地沉思片刻。"
 pilgrimage_intent.1030.desc_sea:0 "海上天气平静，地平线上看不到一艘船，和平与宁静令人难以抗拒。[ROOT.Char.GetFaith.HighGodNamePossessive|U]的存在在这里特别强烈，让我充满了活力。\n\n或许我们应该抓住机会，在这个海湾多逗留一会儿，静静地沉思？"
 pilgrimage_intent.1030.a:0 "这是[ROOT.Char.GetFaith.HighGodNamePossessive|U]的意志。"
 pilgrimage_intent.1030.b:0 "我们不能拖延！"
 pilgrimage_intent.1040.t:0 "$reflections_intent_header$野兽预兆"
 pilgrimage_intent.1040.desc.intro:0 "我们沿着这条圣路旅行，突然被迫停下来，因为一只野兽横穿到了我们的道路中间。\n\n"
 pilgrimage_intent.1040.desc.mid.pred:0 "一只强大的[ROOT.Char.Custom('GetAnimalType')]挡在我和圣地之间。"
 pilgrimage_intent.1040.desc.mid.prey:0 "一头谦逊的[ROOT.Char.Custom('GetAnimalType')]盯着我们神圣的队伍。"
 pilgrimage_intent.1040.desc.outro:0 "\n\n野兽的脸上有一种会心的表情。仿佛那双凶狠的眼睛后面藏着一位睿智老[ROOT.Char.GetWomanMan]的心思。[ROOT.Char.GetHerHis]眨了眨眼，然后继续前进。"
 pilgrimage_intent.1040.a:0 "那只[ROOT.Char.Custom('GetAnimalType')]是[ROOT.Char.GetFaith.HighGodName]的使者！跟上[ROOT.Char.GetHerHim]！"
 pilgrimage.you_lose_the_animal.t:0 "动物丢失"
 pilgrimage.you_lose_the_animal.desc:0 "你丢失了那个[ROOT.Char.Custom('GetAnimalType')]"
 pilgrimage_intent.1040.b:0 "我们不能分心。"
 pilgrimage_intent.1041.t:0 "预兆：一次成功的狩猎"
 pilgrimage_intent.1041.desc.intro:0 "我勤奋地跟着这个[ROOT.Char.Custom('GetAnimalType')]，小心不让[ROOT.Char.GetSheHe]注意到我。\n\n最终，[ROOT.Char.GetSheHe]遇到了[ROOT.Char.GetHerHis]的猎物：一只小鸟。"
 pilgrimage_intent.1041.desc.mid:0 "[ROOT.Char.Custom('GetAnimalType')]开始逐猎这只鸟，等它耗尽了力气，很快就将它撕成了羽毛和血块。"
 pilgrimage_intent.1041.desc.outro:0 "\n\n[ROOT.Char.GetFaith.HighGodName|U]给予的这个迹象是何意？"
 pilgrimage_intent.1041.a:0 "我将战无不胜！"
 pilgrimage_intent.1041.b:0 "我猛攻，敌人就会倒下！"
 pilgrimage_intent.1042.t:0 "预兆：失败的捕猎"
 pilgrimage_intent.1042.desc.mid:0 "这个[ROOT.Char.Custom('GetAnimalType')]等啊等，等到了机会，攻击了那只鸟，最后却让它逃走了，飞向广阔的天空。"
 pilgrimage_intent.1042.a:0 "我是那只[ROOT.Char.Custom('GetAnimalType')]，我的敌人会打败我。"
 pilgrimage_intent.1042.b:0 "我是那只鸟，我会避开厄运！"
 pilgrimage_intent.1043.t:0 "预兆：阖家欢乐"
 pilgrimage_intent.1043.desc.intro:0 "我跟在[ROOT.Char.Custom('GetAnimalType')]后面，离得很远，以免惊吓到[ROOT.Char.GetHerHim]。最后，[ROOT.Char.GetSheHe]在空地上遇到了另一只[ROOT.Char.Custom('GetAnimalType')]，也许是[ROOT.Char.GetHerHis]的伴侣？\n\n"
 pilgrimage_intent.1043.desc.mid:0 "两个屁股微微一撞，很快又互相蹭了蹭，然后一起迅速消失在了荒野之中。"
 pilgrimage_intent.1043.a:0 "我很快会有一个孩子！"
 pilgrimage_intent.1043.b:0 "我必须和我的敌人交朋友。"
 pilgrimage_intent.1043.c:0 "我应当把家庭放在第一位。"
 pilgrimage_intent.1044.t:0 "预兆：悲哀的景象"
 pilgrimage_intent.1044.desc.mid:0 "两个家伙相互靠近，他们快相遇时，一个模糊的影子不知从哪里跳了出来，就在它的同伴眼前，把其中一个可怜的家伙变成了血淋淋肉块。"
 pilgrimage_intent.1044.a:0 "有东西冲我来了！"
 pilgrimage_intent.1044.b:0 "我将神不知鬼不觉地摧毁我的敌人！"
 you_follow_the_animal_tt:0 "你跟着这个动物深入……"
 pilgrimage_intent.1050.t:0 "$reflections_intent_header$尘世的沉思"
 pilgrimage_intent.1050.desc.intro:0 "在通往圣地的路上，我遇到了形形色色的朝圣者，老少皆有。就好像我自己生活的画面在我面前上演。\n\n"
 pilgrimage_intent.1050.desc.mid.old:0 "银色的头发和皱纹的皮肤还未到来时，总是感觉那么遥远。我不禁觉得，在我踏上最终的[ROOT.Char.GetFaith.PositiveAfterLife|U]之旅之前，这次朝圣可能是我最后一次朝圣。"
 pilgrimage_intent.1050.desc.mid.young_and_dying:0 "我身体情况不好，我的生命可能不会像大多数人一样长。看着那些幸运地随岁月凋零的人的笑脸，我不禁羡慕他们的长寿。"
 pilgrimage_intent.1050.desc.mid.young:0 "我的生命时日尚多，但面对永恒的概念，一切都显得那么短暂。"
 pilgrimage_intent.1050.desc.outro:0 "\n\n也许我应该停下来思考一下生命的短暂。"
 pilgrimage_intent.1050.a:0 "我会充分利用我的时间。"
 pilgrimage_intent.1050.b:0 "我还有大量丰富的生活！"
 pilgrimage_intent.1050.c:0 "这些想法让我心痛。"
 pilgrimage_intent.1060.t:0 "$reflections_intent_header$昔日的帝国"
 pilgrimage_intent.1060.desc.intro:0 "我前往圣地的路上，见到了许多古贤的遗存。\n\n在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]这个地方，"
 pilgrimage_intent.1060.desc.mid.egypt:0 "我看到了古代法老高耸的纪念碑。他们花尽一生的时间，用雪花石膏和黄金制作这些巨大的贡品来献给他们的神，只是现在它们在沙漠中日渐枯竭，并随着岁月的流逝慢慢碎裂。"
 pilgrimage_intent.1060.desc.mid.persia:0 "我一直在寻找古代萨珊人、帕提亚人和塞琉古人的遗存。无数的帝国在波斯来来往往，但波斯本身依然存在。全国的古老祆寺仍然年久失修，也许有一天我们的圣城也会化为灰烬。"
 pilgrimage_intent.1060.desc.mid.ashokas_pillars:0 "我又找到了一片很久以前建造的阿育王的柱子。每一根都刻有阿育王几个世纪前颁布的法令。这些达摩古迹现在遍布孔雀帝国曾经的土地，但帝国本身不过是尘土。"
 pilgrimage_intent.1060.desc.mid.kush:0 "我看到了尼罗河沿岸兴衰兴衰的许多帝国的遗迹。库什金字塔、阿克苏姆神庙，无论走到哪里，都无法不注意那摇摇欲坠的昔日的纪念碑。"
 pilgrimage_intent.1060.desc.mid.gondor:0 "我注意到许多废弃的[gondorian|E]塔楼，现在已经风化且摇摇欲坠。虽然南方王国可能仍然屹立，但它已经失去了昔日的尊荣。"
 pilgrimage_intent.1060.desc.mid.southernconfederacy:0 "我偶然发现了一个宏大的石制广场，部分沉入了黄沙。该遗址的历史可以追溯到南方联盟时期，这是一个在[gondor|E]黄金时代蓬勃发展的[haradrim|E]部落联盟。很久以前，这里就因内讧而分崩离析，各部族分道扬镳，留下的只是不同部落聚集在一起谈判和讨论的会场废墟。"
 pilgrimage_intent.1060.desc.mid.numenor:0 "我发现了[numenorean|E]建筑摇摇欲坠的废墟，现在早已被遗弃，寂静无声。[downfallofnumenor|E]对[middleearth|E]的命运产生了巨大的影响，但不可否认，它的遗产仍然存在。"
 pilgrimage_intent.1060.desc.mid.rhun:0 "我一直在寻找古代思烈朵儿人、战车民和巴尔寇斯人的遗存。无数的帝国在[rhun|E]来来往往，但空地本身依然存在。全国的古老鲁恩神庙仍然年久失修，也许有一天我们的圣城也会化为灰烬。"
 pilgrimage_intent.1060.desc.mid.fallback:0 "我看到了那些在我们之前很久就居住在这片土地上的遗存。古老的庙宇，破损的武器，随意断裂的物体面目全非。时间吞噬着我们所有人，而我们崇拜的神灵和我们崇拜他们的方式总是随时而变。"
 pilgrimage_intent.1060.desc.outro:0 "\n\n也许有一天，其他[ROOT.Char.GetWomanMan]会在这条路上徘徊，思考堕落的[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]及其[ROOT.Char.GetTitleAsNameNoTooltip|U]所奉行的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]信仰。"
 pilgrimage_intent.1060.a:0 "我应当默想古帝国。"
 pilgrimage_intent.1060.b:0 "我应当默想古信仰。"
 pilgrimage_intent.1060.c:0 "胡扯，[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]将永世长存！"
 pilgrimage.drive_to_succeed.t:0 "成功的动力"
 pilgrimage.existential_dread.t:0 "存在性焦虑"
 pilgrimage.existential_dread.desc:0 "你充满了存在性焦虑"
 pilgrimage.drive_to_survive.t:0 "生存的动力"
 pilgrimage.drive_to_survive.desc:0 "你充满了生存的动力"
 pilgrimage.imperial_contemplation.t:0 "帝国沉思"
 pilgrimage.imperial_contemplation.desc:0 "你默想帝国的短暂"
 pilgrimage.godly_meditation.t:0 "属神的默想"
 pilgrimage.godly_meditation.desc:0 "你默想神明的本质"
 pilgrimage.failed_contemplation.t:0 "失败的沉思"
 pilgrimage.failed_contemplation.desc:0 "你没有获得任何进步"
 pilgrimage_intent.1100.t:0 "$reflections_intent_header$星空"
 pilgrimage_intent.1100.desc:0 "在这里的深夜，我有时会仰望星空，充满好奇。我们人生的目的是什么？\n\n离家这么远，[ROOT.Char.GetFaith.PantheonTerm]还能看到我吗？我做这一切是为了什么？"
 pilgrimage_intent.1100.a:0 "这当然是我的神圣义务！"
 pilgrimage_intent.1100.b:0 "我真正想要的是享受和体验其他文化。"
 pilgrimage_intent.1100.c:0 "我所做的只是我所处的地位所要求的。"
 pilgrimage_intent.1110.t:0 "不晕船的本领"
 pilgrimage_intent.1110.t_altruism:0 "$altruism_intent_header$$pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_reflection:0 "$reflections_intent_header$$pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_zealot:1 "$zealotry_intent_header$$pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.desc:0 "在我们前往[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的旅程中，我在船上走来走去，发现一位看起来不太顺利的朝圣者同伴。显然，[affected_pilgrim.GetHerHis]完全不习惯船上的颠簸。\n\n[affected_pilgrim.GetSheHe|U]轻轻地呜咽着，蹲在栏杆边，死死地抓住栏杆，脸色在苍白的细微差别中变化。"
 pilgrimage_intent.1110.desc.outro_altruism:0 "\n\n我应该设法安慰[affected_pilgrim.GetHerHim]。也许我应该分给[affected_pilgrim.GetHerHim]一些我的水？"
 pilgrimage_intent.1110.desc.outro_reflection:0 "\n\n我只能对[affected_pilgrim.GetHerHim]表示同情。我们为什么#EMP 要#!让自己经历这些有时甚至危及生命的危险？"
 pilgrimage_intent.1110.desc.outro_zealot:0 "\n\n我相信[ROOT.Char.GetFaith.PantheonTerm]会帮助我们。也许我们应该做一些祈祷来加快这个过程？"
 pilgrimage_intent.1110.a:0 "一切都会好起来的，坚持下去。"
 pilgrimage_intent.1110.b:0 "试炼和磨难#EMP 是#!旅途的常态……"
 pilgrimage_intent.1110.c:0 "让我们为你的康复祈祷。"
 pilgrimage_intent.1110.d:0 "我应该为此准备些药草。"
 pilgrimage_intent.1110.e:0 "很高兴不是我。"
 pilgrimage_intent.9000.t:0 "$zealotry_intent_header$受击打的异教徒"
 pilgrimage_intent.9000.desc:0 "[background_market_scope.GetName]的集市上，一位熟悉的[smitten_heathen.GetWomanMan]出现了。[smitten_heathen.GetSheHe]像只小狗一样跟着我们好几天了。\n\n[smitten_heathen.GetSheHe]用恳求的眼神大声喊道：“[ROOT.Char.GetLadyLord|U]——你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))][entourage_to_marry_2.GetFirstName]，[entourage_to_marry_2.GetSheHe]会永远爱我吗？因为[entourage_to_marry_2.GetSheHe]是[entourage_to_marry_2.GetFaith.GetAdherentName]，而我信[smitten_heathen.GetFaith.GetAdjective]……但是，会有机会吗？”\n\n[smitten_heathen.GetSheHe|U]似乎十分着迷，但[entourage_to_marry_2.GetFirstNameNoTooltip]看起来有些犹疑。[ROOT.Char.GetFaith.HighGodName]会赞成这种结合吗？"
 pilgrimage_intent.9000.seducer:0 "我来教你该怎么做！"
 pilgrimage_intent.9000.seducer.flavor:0 "教给这位[smitten_heathen.GetWomanMan]一两个可以把[entourage_to_marry_2.GetFirstName]玩弄于鼓掌间的把戏。"
 pilgrimage_intent.9000.a.flavor:0 "通过他们的结合，[ROOT.Char.GetFaith.HighGodName]将得到一个新的仆人！"
 pilgrimage_intent.9000.b.flavor:0 "[smitten_heathen.GetFaith.GetAdherentNamePlural]肯定有有趣的求爱仪式，我必须遵守。"
 pilgrimage_intent.9000.a:0 "接受[ROOT.Char.GetFaith.HighGodName]，[entourage_to_marry_2.GetSheHe]就是你的了。"
 pilgrimage_intent.9000.b:0 "亲爱的，你应该去和#EMP [entourage_to_marry_2.GetHerHim]#!谈谈，而不是我！"
 pilgrimage_intent.9000.c:0 "我们没有时间处理这事……"
 hit_it_off_tt:0 "他们一拍即合"
 they_fight_publicly_tt:0 "他们引起了轰动"