 beorning.0001.t:0 "蜂蜜事件"
 beorning.0001.desc:0 "我在熟悉的声音中醒来，有人试图在激动的状态下冲进房间。\n\n“我的领主！ 我们在夜间遭到袭击！ 蜂巢被撕裂！ 院子里到处都是蜜脾！ 蜜蜂都疯了！ 我们必须……”"
 beorning.0001.a:0 "打开大门"
 beorning.0001.b:0 "继续睡觉"
 beorning.0002.t:0 "蜂蜜事件"
 beorning.0002.desc:0 "我让[advisor.GetFirstNameNoTooltip]进来了。在气喘吁吁地胡言乱语了几秒钟后，[advisor.GetSheHe]突然停止说话并盯着我看，张大了嘴巴。我跟着[advisor.GetHerHis]的目光凝视着我的身体。我意识到上面布满了蜂蜜和碎蜜脾，还有我被蜇过的许多伤痕。当我惊愕地咬着下唇时，我意识到它也甜美而黏腻。\n\n我回头看了一眼[advisor.GetFirstNameNoTooltip]，他已经退出房间，结结巴巴地道歉。"
 beorning.0002.a:0 "哦，这可真是尴尬……"
 beorning.0003.t:0 "蜂蜜事件"
 beorning.0003.desc:0 "渐渐地，我意识到这是在我处于野兽状态时，我的原始冲动占据了控制权的时代之一。在我见到其他人或与他们交谈之前，我首先需要弄清楚我留下的烂摊子。"
 beorning.0003.a:0 "我需要先收拾这个烂摊子"
 beorning.0003.toast.a.success:0 "获得特质！"
 beorning.0011.t:0 "山地突袭"
 beorning.0011.desc:0 "我先闻到他们的气味。从山脚飘下来的，是一股污秽和旧血的臭味。我循着气味，感觉到愤怒和饥饿在我体内滋生。很快，我也能听到他们的声音，刺耳的笑声和喊叫声，以及钢铁的咔哒声。\n\n当我走到一片空地的边缘时，云雾散去，照亮了整个场景。我现在看到他们了，他们聚集在噼啪作响的火堆旁——几十个山地半兽人，用他们的喉舌争论不休。他们是在猎取野兽，还是准备突袭下面的定居点？"
 beorning.0011.a:0 "尝试杀死所有半兽人"
 beorning.0011.a.success:0 "你摧毁了半兽人战团"
 beorning.0011.a.failure:0 "你在袭击中受伤"
 beorning.0011.toast.a.failure:0 "受伤"
 beorning.0011.b:0 "试图赶走半兽人"
 beorning.0011.b.success:0 "你把半兽人赶回山里"
 beorning.0011.b.failure:0 "你在袭击中受伤"
 beorning.0011.toast.b.failure:0 "受伤"
 beorning.0011.c:0 "突袭半兽人首领"
 beorning.0011.c.success:0 "你斩首了半兽人首领"
 beorning.0011.c.failure:0 "你在袭击中受伤"
 beorning.0011.toast.c.failure:0 "受伤"
 beorning.0011.d:0 "撤退！"
 beorning.0012.t:0 "山地突袭"
 beorning.0012.desc:0 "他们没有想到会在离山这么近的地方遇到敌人。在他们意识到之前，我已经在他们中间了。我陶醉于我的兽性力量，用爪子和下巴依次击溃每个敌人。有些人试图逃跑。我追赶他们。他们死了。"
 beorning.0012.a:0 "啊嗷！"
 beorning.0013.t:0 "山地突袭"
 beorning.0013.desc:0 "他们没有想到会在离山这么近的地方遇到敌人。在他们意识到这一点之前，我已经在他们中间了。我陶醉于我的兽性力量，用爪子和下巴。半兽人队伍惊慌失措地逃走了。"
 beorning.0013.a:0 "啊嗷！"
 beorning.0014.t:0 "山地突袭"
 beorning.0014.desc:0 "当一切完成后，我蹒跚地回到山谷，最大的兽人的头仍在我的下颚之间。明天它会在我大厅前的一根长钉上被发现——作为战利品，作为警告。"
 beorning.0014.a:0 "啊嗷！"
 beorning.0021.t:0 "失落的家园"
 beorning.0021.desc:0 "像往常一样，有什么东西吸引了我。一个无法抗拒的呼唤。我慢慢地爬上山坡，越过山麓，进入高高的山谷。我沿途遇到许多野兽，但它们并没有逃跑：它们感觉到了我的心绪。\n\n最后，我登上了一块峭壁，坐在那里眺望下方的山谷。我在低地出生长大，但这里，在山区，才是我真正的家。我祖先的家。我知道这一点。我凝视着月亮，他似乎也在凝视着我。他见证了我族人的全部历史。也许有一天，他们会实现自己的使命。驱逐敌人，回到山中的家乡。"
 beorning.0021.a:0 "我配得上我的祖先吗？"
 beorning.0021.a.success:0 "他们会为我骄傲"
 beorning.0021.a.failure:0 "我只是我家族的影子"
 beorning.0021.toast.a.success:0 "获得大量宗族威望！"
 beorning.0021.toast.a.failure:0 "获得少量宗族威望！"
 beorning.0022.t:0 "失落的家园"
 beorning.0022.desc:0 "在远处，我看到黎明的第一缕曙光。是时候返回下面的河谷了。我从沉思中挣脱出来，跳下斜坡。但我知道我会回到这个地方，就像知道会太阳升起一样。有一天……也许……永远。"
 beorning.0022.a:0 "回家"
 beorning.0031.t:0 "卡尔岩"
 beorning.0031.desc:0 "在漫长的夜晚，我在我的土地范围内踱步。在我的野兽形态下，我可以在一夜之间走很远的距离，这次也不例外。尽管如此，在回归到我的大厅和与人类外形之前，我还想去最后一个地方。\n\n我涉过浅滩，趁机把一条不幸的鱼扫进我的嘴里。我到达了河中央的大河心岛，并跳上了陡峭的台阶。到达山顶后，我花点时间环顾四周。\n\n东边是大森林，树木上笼着一层雾，在月光的照耀下熠熠生辉。由北到南，大荒野的大河蜿蜒穿过谷地，流向那只曾在耳中听说过的地方。西边是迷雾山脉，在清亮的月光下映衬出断续的轮廓。\n\n我知道，只要我在这片土地上巡逻，我的敌人就会被吓退，我的人民也会在晚上睡得更安稳。"
 beorning.0031.a:0 "看向东方（大森林）"
 beorning.0031.b:0 "转向西方（迷雾山脉）"
 beorning.0041.t:0 "意料之外的利箭"
 beorning.0041.desc:0 "能够变成巨熊的形态有好处……也有坏处。\n\n一个关键的优势是我能够以巨大的力量的巨大动物的形式巡逻我的土地。这通常被证明是一种极好的威慑力。如果我真的遇到了一个真正的敌人——无论是[orc|E]、座狼还是黑心人——我很有可能用我野蛮的力量将他们碾成肉泥。\n\n一个主要的缺点是有时我自己的人会误认为我是一只熊。是的，他们听说过传闻，并且知道不要在有礼貌的情况下谈论这些谣言。是的，他们知道我唯一的兴趣就是保护他们。然而，我的土地上也有真正的熊，有时这些熊会袭击庄稼、蜂巢，有时甚至会袭击大厅。因此，我养成了避开村庄的习惯，因为有时他们的居民会误入歧途，这是可以理解的。今晚我遇到了一个看守羊群的牧羊人。"
 beorning.0041.a:0 "原地不动"
 beorning.0041.a.success:0 "生命给你上了一课"
 beorning.0041.a.failure:0 "你被一支箭射伤"
 beorning.0041.toast.a.success:0 "强壮的伤熊"
 beorning.0041.toast.a.failure:0 "受伤的熊"
 beorning.0041.b:0 "仓皇撤退"
 beorning.0042.t:0 "意料之外的利箭"
 beorning.0042.desc:0 "在我的熊形态下，我的判断力常常模糊不清，导致不幸的后果。这次也不例外。\n\n牧羊人惊叫一声，转身就逃。但突然间，他们找到了勇气，转身面对我，双手弯弓搭箭。眨眼之间，我感到一阵剧痛，就像一支箭深深地刺入了我的臀部。\n\n早上会很痛，而且我知道伤口很难向我的医生解释……"
 beorning.0042.a:0 "哎哟。"
 beorning.0043.t:0 "意料之外的利箭"
 beorning.0043.desc:0 "就在我仓皇撤退的时候，我听到了牧羊人嘲讽的笑声：“哈！熊也没有那么可怕……”"
 beorning.0043.a:0 "记下来并增加那个牧羊人的税"
 beorning.9000.t:0 "回到家和炉边"
 beorning.9000.desc:0 "我恢复了我的人形，但我知道野兽仍然潜伏在里面……"
 beorning.9000.a:0 "回到你的人类形态"