 mining.1110.t:0 "鬼火"
 mining.1110.desc:0 "My miners are spooked. My people are a hardy folk, used to working in all shades of darkness. Sometimes it’s the light that disturbs them - particularly spectral lights where none should be. Reports have reached me of pale, flickering flames appearing in the deepest mine shafts, only to disappear when the bravest approach. There is much debate as to their cause, and old wives have begun to spread rumours that they are premonitions of some flaming beast buried deep beneath the mountain.\n\nIt could be just some escaping gas... but also it could be some devilry and we should seal these shafts. Maybe I should investigate it by myself."
 mining.1110.a:0 "胡说！这就是瓦斯泄露而已，没别的事。"
 mining.1110.b:0 "谨慎行事，封锁受影响的矿井。"
 mining.1110.c:0 "我会亲自调查此事。"
