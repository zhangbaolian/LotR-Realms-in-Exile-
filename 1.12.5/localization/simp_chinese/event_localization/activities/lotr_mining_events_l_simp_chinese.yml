 mining.8001.t.mithril:0 "秘银的罕见赐福"
 mining.8001.desc.mithril:0 "In the dimly lit cavern, a wondrous sight beholds us. With torchlight flickering upon the walls, we venture deeper into the heart of the earth. There, amidst the ancient stones and shadows, we find it – [mithril|E]! Its shimmering surface, akin to moonlight caught in solid form, adorns the walls like the armor of the Valar themselves. A metal of such rare beauty and strength that all can scarce believe their eyes."
 mining.1100.t:0 "诱人光辉"
 mining.1100.desc:0 "While inspecting a mine face deep underground, I spot a glimmer in the darkness illuminated by the flickering of my torch. An hour of chisel-work exposes a vein of precious metal, which shows tantalising signs of reaching deep into the rock.\n\nYet this is a risky enterprise - the rock in this area of the mountain is riven by cracks and fissures, and the danger of collapse is great. Expensive bracing may be the solution, or a level cross-shaft could perhaps be driven through sturdier rock to reach the seam. But all this work could be for little gain if this proves to be an isolated nugget and not a true vein."
 mining.1100.a:0 "我会大笔投资支撑结构来安全地扩张矿脉。"
 mining.1100.a.success:0 "矿脉安全扩张"
 mining.1100.a.failure:0 "隧道崩毁了"
 mining.1100.b:0 "从另一个方向掘进裂缝。"
 mining.1100.b.success:0 "矿脉得到拓展"
 mining.1100.b.failure:0 "隧道崩毁了"
 mining.1100.b.critical_failure:0 "隧道灾难性的崩毁了"
 mining.1100.c:0 "不值得冒险，我们应该完全放弃这条隧道。"
 mining.1121.t:0 "迷失于乐园"
 mining.1121.desc:0 "Mining always was montonous work, and such work can cause the mind to wander and simply move off muscle memory while the mind soars. So it wasn't a shock that my mind began to trail off while I was wandering down a cavern. An unfortunate circumstance that led me to completely forget to mark the way I had come from. My thought continues to trail off until I spot a faint glimmer ahead of me. With my curiosity piqued, I march forward until that glimmer expans and consumes the entire room. After a momentary blindness my eyes widen as my eyes fully comprehend just what it was I was seeing.\n\nThe chamber is utterly filled with precious gems. Rubies burned like red hot suns, sapphires glowed like the moon in the sky, and diamonds twinkled like stars above. Combined with the multitude of enormous stalagtites and stalagmites which stand as evidence of the virgin state of this chamber I'm filled with a childlike glee at the prospective wealth in this cavern.\n\nThe only problem was how I got here. I had practically dozed off during the stroll and had no real indication of how to find my way back. I could always call for help, but I'd likely have to abandon the chamber to get to a spot where the expedition would hear my calls. Alternatively, I could try to trace my steps back to my companions, though that ran the risk of me getting even more lost in the caverns."
 mining.1121.a:0 "太冒险了，我得呼叫援助，不然我可能回不去了！"
 mining.1121.b:0 "我可以照着原路返回，跟上队尾。"
 mining.1121.b.success:0 "你找到了回去的路"
 mining.1121.b.success.tt:0 "你能够带着队伍回到这个洞穴"
 mining.1121.b.failure:0 "你迷失得更深了"
 mining.1121.b.failure.tt:0 "你没法回到这个丰饶的洞穴了"
 mining.1122.t:0 "复乐园"
 mining.1122.desc:0 "I close my eyes and take a deep breath. I could do this. My eyes open again and I look about the chamber. I had something valuable to come back to, and nothing was going to keep me from excavating that chamber. I held my torch as high as I start forward into the darkness of the tunnels, with the glimmering cave left behind me. The minutes turned to hours. Soon, I recognize familiar rock formations, and ahead, voices and more lights become audible. A sigh of relief escapes me as I hurry forward.\n\nMy companions had started to worry about me, but fortunately, I hadn't been gone long enough for them to abandon their work. Moreover, when I describe the beautiful chamber I've discovered, they eagerly agree to follow me. Once again, I retrace my steps back to the chamber, ready for us to begin excavating."
 mining.1122.a:0 "该上工了。"
 mining.1123.t:0 "失乐园"
 mining.1123.desc:0 "With a determined look on my face, I return down the tunnel that led me to this chamber. I'm filled with absolute confidence as I retrace my steps through the caverns by torchlight. Minutes turned to hours, and it soon becomes evident that I am completely lost in these labyrinthine tunnels. Desperately, I backtrack to try another route, convinced I must have been this way before. However, I only find myself navigating darker passages. To make matters worse, my torch quickly runs out of fuel, plunging me into darkness. With no other recourse, I begin to shout for help, hoping someone will hear.\n\nHours turned to days. Hunger gnaws at my stomach, dehydration cracks my lips, and my throat grows hoarse from shouting. Finally, I slump against a rock, resigned to my fate, and draw a breath that threatened to be among my last. But just as despair threatens to overwhelm me, I hear voices echoing through the halls, accompanied by a glimmer of light around a corner. Summoning the last of my strength, I quickly rush to it, yelling again I see the companions I had come on this expedition with. I was finally safe.\n\nAfter I was readjusted to the light and finally got some food in my stomach I learned that my party lost a lot of time in their attempts to find me, wasting quite a bit of time that could have been used mining. This combined with me having no idea how to get back to that beautiful chamber was sure to put a damper on our expedition."
 mining.1123.a:0 "我只能无视身后的嘲笑。"
