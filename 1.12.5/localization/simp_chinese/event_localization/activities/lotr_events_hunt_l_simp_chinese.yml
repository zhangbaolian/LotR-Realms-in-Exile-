 hunt.4040.c.critical_failure:0 "我们输掉了战斗"
 hunt.4040.d:0 "撤退！"
 hunt.4041.t:1 "胜利！"
 hunt.4041.desc:0 "当我在一场战斗中击倒邪恶的奥克领主时，恐惧笼罩了袭击队伍中毫无价值的斯那嘎。我和我的同伴发出一声巨大的怒吼，向它们发起攻击，它们在我们攻击下逃跑了。大多数我们都追捕屠戮，我们一边猎杀边唱歌，但可惜的是，也有一小部分逃脱了我们的追猎……毫无疑问，他们将再次给世界带来麻烦。"
 hunt.4041.a:0 "胜利是必然的！现在，该去打猎了……"