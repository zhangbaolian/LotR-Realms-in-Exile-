 hunt.4020.t:0 "黑森林巨蛛"
 hunt.4020.desc:0 "在森林的树冠下，我追踪一只雄鹿。一个特别大的个体，它已经移动了一段时间，但我能感觉到自己在每一秒都在接近。当我凝视着一根特别粗糙的，被其他东西的挡住的根时，我注意到了一些东西； 鲜血、扭打的迹象，然后是乌苟拖走一具尸体的明确无误的足迹。\n\n该死的！自从死灵法师首次在多古尔都筑巢以来，这种邪恶最近在黑森林变得更加普遍。我不能让这样的生物活着，所以我开始追踪它，召集我的猎人同伴。\n\n几个小时后，我终于找到了它的巢穴。它并没有过多地隐藏它的踪迹。它粗心大意地把饭拖回了它的窝。那一定是个年轻个体； 还不够聪明，无法理解它不是这片土地上的顶级掠食者。这样一来，它已经危及了整个巢穴。\n\n我的猎人伙伴们在巢穴周围占据优势位置，巨型蜘蛛在巢穴中为雄鹿的尸体陷入诡诈和争吵。我举起一只手，等待着完美的时刻……"
 hunt.4020.a:0 "攻击这些邪恶的野兽！"
 hunt.4020.a.success:0 "你杀了它"
 hunt.4020.a.failure:0 "它从你手上逃脱了"
 hunt.4020.a.success.tt:0 ""
 hunt.4020.a.failure.tt:0 ""
 hunt.4020.b:0 "敌人太强大了。"
 hunt.4021.t:0 "战胜了蜘蛛"
 hunt.4021.desc:0 "我们的箭飞得很准。为这些邪恶的生物披上刚毛，它们在我们的愤怒面前迅速倒下。那些在第一次齐射中幸存下来的蜘蛛惊慌失措，许多蜘蛛试图逃跑。然而我们的眼睛很敏锐，我们的箭头更敏锐。羽箭在翱翔时发出尖啸，蜘蛛在被杀死时发出尖叫。\n\n杀戮之后，我们的心充满了悲伤； 因为在被包裹起来的动物遗骸中，毫无疑问是人类的形状，甚至可能是精灵。\n\n我们带走这些尸体是为了给他们举行适当的葬礼； 虽然我们可能不知道他们曾经是谁，但确实很少有人活该被留在肮脏的乌苟被毁坏的巢穴中腐烂。\n\n在巢穴的更深处，我们发现了一个箱子； 被散落的蜘蛛网包裹着，我们先揭开蛛网，然后再打开它。在里面，发现了满是灰尘的黄金财富。\n\n收集死者的尸体和新发现的宝物后我们返回。今天在这里发现了很多悲伤，但至少这些蜘蛛不会伤害他人。"
 hunt.4021.a:0 "回家。"
 hunt.4022.t:0 "被蜘蛛打败"
 hunt.4022.desc:0 "我们的箭飞得很准。蜘蛛在我们的箭下发出尖叫和哀号，许多蜘蛛抽搐着倒在地上。然而，仍有许多蜘蛛幸存下来，并伴随着震耳欲聋的呐喊向前冲锋。\n\n我们与这些生物交战，虽然许多邪恶的蜘蛛都倒在了我们的刀刃和弓箭下，但它们的数量似乎并没有减少。不久，我们慢慢地被推了回去。离巢越来越远，显然比我们想象的要大得多。\n\n我听到身边传来一声尖锐的痛苦叫喊，当我看到我们自己的一个人被拖下水并被杀死时，我决定受够了。要求撤退，我们逃进了森林。\n\n虽然乌苟追了我们一段时间，但它们最终放弃了追逐； 它们不太在意去追捕仍然可以杀死许多蜘蛛的逃跑猎物。\n\n我们因损失而又伤与又痛苦地回到狩猎中。我们为愚蠢复出了代价……"
 hunt.4022.a:0 "回家。"
 hunt.4024.t:0 "发现另一个狩猎队"
 hunt.4024.desc:0 "当我们穿过狩猎场的森林小径时，我注意到我的听力边缘有什么东西。举起一只手，我们的随行人员停了下来。我们听到远处音乐般的笑声和欢乐的声音。在其中，我们听到我们的语言被说出来。\n\n放下武器，我环顾四周，决定是向这些人打招呼，还是让他们……"
 hunt.4024.a:0 "去见见他们。"
 hunt.4024.b:0 "随他们去。"
 hunt.4025.t:0 "会见另一个狩猎队"
 hunt.4025.desc:0 "决定去见他们，我们穿过树林向他们走去。在他们营地的边缘，我们用同一种语言呼喊，让他们知道我们在这里。虽然有些人看起来很吃惊但其他人看起来很高兴接待客人。\n\n我坐在这群人的队长旁边，和他们说话。显然，他们也是一个狩猎团体；并正在庆祝不久前杀死了一些肮脏的奥克。他们为没有早点注意到我们而道歉，说酒精削弱了他们的感官。\n\n我们两个小队一起度过了一段美好的时光，笑着喝酒。我们比较我们的成果和实力。我们互相讲故事，唱到深夜。\n\n但没过多久，就到了分别的时候了。在拿起弓箭回到了小径上之前,我告别了另一个狩猎队的队长。"
 hunt.4025.a:0 "说再见。"
 hunt.4026.t:0 "你遇到了一个胡奥恩"
 hunt.4026.desc:0 "经过一天漫长而疲惫的狩猎后，我们决定扎营。挑了一块看起来和平的空地，我们迅速布下岗哨，准备休息一晚。\n\n进入冥想的恍惚状态，我消磨了白天的时间，慢慢恢复了体力。然而在深夜，我听到了一些声音。我从恍惚中清醒过来，竖起耳朵；泥土的拖曳声和木头的吱吱声……\n\n我意识到我们的困境为时已晚。我们已经纠缠在胡恩人的根部。这些不是范贡的胡奥恩； 哦不，这些是黑森林的黑胡奥恩。扭曲的黑暗生物，有着杀戮的欲望。\n\n尽管如此，我也许可以和他们讲道理； 因为即使是普通的胡奥恩也可能是恶意的，但我们埃尔达与这些恩特的亲属有着悠久的历史。但也许我不敢冒这个险，而是想开辟一条出路。精灵的力量可能会赢得胜利，因为缠绕我的根还没有完全缠住我……"
 hunt.4026.a:0 "也许我可以和这个生物讲道理。"
 hunt.4026.a.success:0 "你哄胡奥恩入睡"
 hunt.4026.a.success.tt:0 ""
 hunt.4026.a.failure:0 "你的言语对于这个胡奥恩没有影响"
 hunt.4026.a.failure.tt:0 ""
 hunt.4026.b:0 "战士们，拿起武器！"
 hunt.4026.b.success:0 "你挡住了胡奥恩"
 hunt.4026.b.success.tt:0 ""
 hunt.4026.b.failure:0 "你被胡奥恩打败了"
 hunt.4026.b.failure.tt:0 ""
 hunt.4027.t:0 "你说服胡奥恩放你走"
 hunt.4027.desc:0 "沟通是摆脱这种局面的最佳途径。因为虽然黑胡奥恩是堕落的生物，但它们曾经是胡奥恩，所以我至少应该尝试在不采取进一步暴力的情况下解决这个问题。\n\n我说话的语调低沉而有节奏；几乎像一首歌。我编了一个故事；我的故事，关于我们为什么在树林里，我们去过哪里，我们做了什么。我说了我们的猎获、我们的失败以及我们面临的危险。就像哄孩子入睡一样，我的声音慢慢地让胡奥恩缩回它的根。\n\n在我的故事结束时，黑胡恩已经恢复了沉睡。可以理解的是，我的同胞们都为这样的千钧一发而震惊； 被胡奥恩压死是最不愉快的命运。一个我们想要避免的命运。\n\n彻底的休息被彻底打搅了，我们收拾行装继续前行。希望我们休息的下一棵树不会密谋杀死我们……"
 hunt.4027.a:0 "感谢一如，它起作用了"
 hunt.4028.t:0 "胡奥恩带走了你的一个同伴"
 hunt.4028.desc:0 "我决定尝试对胡奥恩讲道理是最好的行动方案。因为胡奥恩是恩特的亲族；恩特从埃尔达那里学会了说话的礼物。那么，也许我应该尝试用类似的东西让这个生物平静下来才合适？\n\n我开始说话。我说的是我们的狩猎之旅，我们所面对的，我们所看到的。我说的很多。然而，这似乎是徒劳，因为霍恩的根不断收紧。我继续我的故事，声音变得越来越紧张和绝望，直到突然间，所有的压力都停止了。\n\n但不是我们的任何一个猎手。慢慢地，他们被拖到泥土下面。悲伤使我的声音染上了色彩，有那么一刻，胡奥恩的根似乎松动了。然后，也只有在那之后，胡奥恩才放我们走。\n\n我们跌跌撞撞地离开了那棵腐臭的树； 又伤又喘，又损失一个成员。我们会回来结束这个邪恶的生物，但我们必须先照顾好我们的伤口。当我们离开时，我的同伴们因我们的亲族所遭受的残酷命运而流下了痛苦的泪水。"
 hunt.4028.a:0 "我们差点没逃走……"
 hunt.4028.a.tt:0 "你为你同志的离去而哀伤。"
 hunt.4029.t:0 "战胜胡奥恩"
 hunt.4029.desc:0 "我发现，言语对肮脏扭曲的胡奥恩不管用。虽然它们从前或许也是未曾玷污的圣洁模样，但现在它们已经完全失去了昔日本色。我下达命令，不惜一切代价挣脱束缚。\n\n对抗非常激烈。怪物的根须一场兼顾，我们拿出手头上所有武器，试图逃脱。但它将我们越缠越紧。尽管胡奥恩抓着我们的手臂不愿松开，但我们的剑和斧头很快就伤到了它，让它松开了手，我们也很快逃脱了它的魔掌。"
 hunt.4029.a:0 "好险！真是千钧一发！"
 hunt.4030.t:0 "根深蒂固"
 hunt.4030.desc:0 "我发现，言语对肮脏扭曲的胡奥恩不管用。虽然它们从前或许也是未曾玷污的圣洁模样，但现在它们已经完全失去了昔日本色。我下达命令，不惜一切代价挣脱束缚。\n\n对抗非常激烈。怪物的根须一场兼顾，我们拿出手头上所有武器，试图逃脱。但它将我们越缠越紧。尽管胡奥恩抓着我们的手臂不愿松开，但我们的剑和斧头很快就伤到了它，让它松开了手，我们也很快逃脱了它的魔掌。\n\n幸运的是，我们的队伍全员幸存，尽管此时天色已晚。"
 hunt.4030.a:0 "诅咒那无尽的腐化！"
 hunt.4031.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]：新的伙伴"
 hunt.4031.desc:0 "当我们追赶猎物时，[ROOT.Char.Custom('WarhorseStoryName')]突然放慢速度，猛地转过[ROOT.Char.Custom('HorseStoryHerHis')]头。在那个方向，如此之远我几乎看不到，站着一匹美丽的[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]，同样地着迷。\n\n我当然可以向我的朝臣们借一匹坐骑，让[ROOT.Char.Custom('HorseStoryHerHis')]听跟随天性的呼唤，但我的狩猎怎么办？"
 hunt.4031.a:0 "上吧，玩得开心！"
 hunt.4031.b:0 "现在不是分心的时候，我们走！"
 hunt.4040.t:1 "$hunt_header$山地兽人的掠夺队"
 hunt.4040.desc:0 "随着我和我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))]，[similar_participant.GetTitledFirstName]，一同骑行穿越[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]，追踪一只[activity.Custom('GetAnimalType')]的踪迹时，我们的愉快狩猎之旅被空中传来的凶险声音所打断。\n\n被那粗野的喊叫声和刺耳的笑声所吸引，我们偶然发现了一群劫掠的奥克，他们很可能是从"
 hunt.4040.desc.a:0 "[orc_county.GetNameNoTier]。"
 hunt.4040.a:0 "谁是你们的领队！来和我一战！"
 hunt.4040.b:0 "我们将进行一次伏击。让我们来狩猎一些奥克！"
 hunt.4040.b.critical_success:0 "我们屠杀了这些奥克"
 hunt.4040.b.success:0 "我们赢了，但是代价是什么"
 hunt.4040.b.failure:0 "我们输掉了战斗，但是逃脱了"
 hunt.4040.b.critical_failure:0 "我们输掉了战斗"
 hunt.4040.c:0 "跟着我[similar_participant.GetTitledFirstName]，我们必须击败这些掠夺者！"
