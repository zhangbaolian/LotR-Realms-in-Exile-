l_simp_chinese:
 hold_court_lotr.0001.t:1 "酒鬼侍酒"
 hold_court_lotr.0001.desc:1 "我的警卫把我的酒窖管理员给我带来，[sommelier.GetHerHis]双臂紧紧地绑在[sommelier.GetHerHis]背后。\n\n“[ROOT.Char.GetLadyLord]，我们发现您的地窖管理员[sommelier.GetFirstNameNoTooltip]睡在地窖门上，醉得像个[dwarf|E]，身上散发着浓烈的酒味，一整桶[dorwinion|E]红酒都倒在[sommelier.GetHerHim]身边。匣子被打开又被关上了。”\n\n“对不起，[ROOT.Char.GetTitleAsNameNoTooltip]，我无法控制自己，这是最好的洛郎山坡2095！它是阳光照射和海风的完美结合，再加上异常温暖的夏天，造就了它天堂般的覆盆子与皮革的香气！ 这可是一种配得上欧洛米本人的美酒！”"
 hold_court_lotr.0001.a:1 "多温尼安红酒，嗯？我可以雇佣一个了解[sommelier.GetHerHis]倒出的酒品质的斟酒人。"
 hold_court_lotr.0001.b:1 "非常有趣，你会成为我的宫廷小丑。"
 hold_court_lotr.0001.c:1 "从我的宫廷里滚出去！"
 hold_court_lotr.0001.d:1 "一场在宫殿牢房的旅行可以帮助你的头脑清醒清醒"
 hold_court_lotr.0002.t:1 "守口如瓶的入侵者"
 hold_court_lotr.0002.desc:1 "我的守卫把一个衣衫褴褛、头发蓬乱的旅行者带到我面前，[adventurer.GetHerHis]眼睛里满是饥饿。\n\n“[ROOT.Char.GetLadyLord]，这个[adventurer.GetWomanMan]是一群旅行者的首领，他们曾三次闯入您臣民的林地宴会，最后一次甚至打断了您自己的宴席。\n\n我们逮捕了他们并审问了他们的目的，但他们顽固地拒绝透露。显然他们来自远方，在到达我们的土地之前走了很长一段路。\n\n我们该如何处理他们？”\n\n我从我生闷气的俘虏那儿得到的所有答复就是：“这是我们自己的事，精灵。放了我们然后让我们上路！”"
 hold_court_lotr.0002.a:1 "参观参观我的地牢可以松松他们的舌头，我可以等。"
 hold_court_lotr.0002.b:1 "所以这是个冒险家？我有钱雇佣他们。"
 hold_court_lotr.0002.c:1 "我为什么要在乎这些可怜的旅行者呢？ 护送他们出去。"
 hold_court_lotr.0003.t:1 "一张陌生的脸"
 hold_court_lotr.0003.desc:1 "我的传令官宣布[human_vassal.GetFullName]觐见，他在我的宝座前鞠躬。我不认识他的脸，尽管我清楚地记得[human_vassal_title.GetName]的统治者。\n\n“我忠实的[human_vassal_parent.GetFirstNameNoTooltip]在哪里呢？[human_vassal_parent.GetHerHim]出什么事了吗？”\n\n[human_vassal.GetFirstNameNoTooltip]低下头，非常地悲痛。“[human_vassal_parent.GetSheHe]十年前去世了，[ROOT.Char.GetLadyLord]，[human_vassal_parent.GetSheHe]是[human_vassal.Custom2('RelationToMeShort', SCOPE.sC('human_vassal_parent'))]，我以为您知道。”\n\n我本可以发誓我仿佛昨天才见过[human_vassal_parent.GetHerHim]，然而以这种方式得这知消息让我感到羞愧。可是我该如何弥补呢？"
 hold_court_lotr.0003.a:1 "我因我的疏忽而亏欠你"
 hold_court_lotr.0003.b:1 "请你将你的继承人送往我的宫廷中抚养"
 hold_court_lotr.0003.c:1 "请作为我的总管加入我的宫廷"
 hold_court_lotr.0003.d:1 "实在是令人悲痛的消息，然而这就是人类的命运"
 hold_court_lotr.0004.t:1 "逝去的友人"
 hold_court_lotr.0004.desc:1 "[grieving_elf.GetFirstName]在我面前鞠躬，[grieving_elf.GetHerHis]眼里含着泪水。当我询问如此深切悲伤的原因时。在窒息般的声音中[grieving_elf.GetFirstName]告诉我：\n\n“我在[conceptracemen|E]中交了朋友。20年后当[dead_friend.GetSheHe]因年老而死时我们才刚刚开始真正了解对方。\n\n为什么[dead_friend.GetHerHis]生命如此短暂？ 为什么失去[dead_friend.GetHerHis]痛苦如此之深？ 我不知道如何从这种悲伤中解脱出来。”"
 hold_court_lotr.0004.a:1 "也许我们应当避免与人类交往。"
 hold_court_lotr.0004.b:1 "我们必须学会在失去朋友的痛苦中生活"
 hold_court_lotr.0004.b.success:1 "你设法安慰[grieving_elf.GetFirstName]"
 hold_court_lotr.0004.b.failure:1 "[grieving_elf.GetFirstName]依然伤心欲绝"
 hold_court_lotr.0004.c:1 "这世界对你而言太过艰难，维林诺正等着你"
 hold_court_lotr.0004.c.tooltip:1 "[grieving_elf.GetFirstName]将驶离[middleearth|E]的海岸"
 custom.every_human_vassal:0 "每一个人类[vassal|E]"
 hold_court_lotr.0005.t:1 "精灵治疗术"
 hold_court_lotr.0005.desc.family:1 "我的封臣[worried_vassal.GetFirstNameNoTooltip]来到我的宝座前跪下。\n\n“陛下，我的[worried_vassal.Custom2('RelationToMeShort', SCOPE.sC('sick_human'))]病得很重。我已经请了许多医生到[sick_human.GetHerHis]病床上，但这种疾病甚至超出了我们最好的治疗师的能力。我祈求您，用精灵治疗术拯救[sick_human.GetHerHim]！”"
 hold_court_lotr.0005.desc.self:1 "我的封臣[worried_vassal.GetFirstNameNoTooltip]，脸色看起来致命地惨白，跌跌撞撞地来到我的王座前跪下。\n\n“我的主啊，我病得很重。我请了许多医生来检查我，但这种疾病超出了我们最好的治疗师的能力范围。我恳求您，通过精灵治疗的技艺来拯救您忠诚的封臣！”"
 hold_court_lotr.0005.a.family:1 "很好，我的宫廷医生会照顾[sick_human.GetHerHim]"
 hold_court_lotr.0005.a.self:1 "好的，我的宫廷医生会照顾你"
 hold_court_lotr.0005.b:1 "把你的治疗师送到我的法庭，我们会教他们我们能够做的"
 hold_court_lotr.0005.c:1 "精灵的技艺并不意味着它能抵挡人类的赠礼"
 hold_court_lotr.0006.t:1 "与一个奥克的交易"
 hold_court_lotr.0006.desc:1 "我的军事总管[marshal.GetFirstNameNoTooltip]押运一个被锁住的奥克进入王座室。\n\n“陛下，您的卫兵抓获了这个奥克强盗，他是骚扰[harassed_county.GetNameNoTierNoTooltip]省的盗贼团伙中的一员。他提出向我们供出他同伙的藏身之处，以换取他的自由。\n\n我们该如何处理他？”"
 hold_court_lotr.0006.a:1 "很好，我们会遵守他的条件"
 hold_court_lotr.0006.a.tt:1 "一旦这个奥克背叛了他的同伙，你就释放他"
 hold_court_lotr.0006.b:1 "告诉我你所知道的，我将给予你自由"
 hold_court_lotr.0006.b.tt:1 "你将把这个奥克的灵魂从它所遭受的折磨中解放"
 hold_court_lotr.0006.c:1 "我不和奥克做交易。关到地牢里去！"
 hold_court_lotr.0007.t:1 "执着的追求者"
 hold_court_lotr.0007.desc:1 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))]走进我的大厅，[available_child.GetHerHis]脸上带着担忧的表情。“陛下，我来介绍一下[suitor.GetFirstNameNoTooltip]……”\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip]”，衣衫褴褛、脏兮兮的[suitor.GetFirstNameNoTooltip]插嘴道：“很荣幸向您请求[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))]的手，我们在数月前相识，见到彼此的第一眼便已堕入爱河，我们的结合是命中注定！”\n\n我的间谍首脑[spymaster.GetFirstNameNoTooltip]靠在我耳边低声说：“我听说过这个[suitor.GetFirstNameNoTooltip]，我的[ROOT.Char.GetLadyLord]。当[suitor.GetSheHe]在荒野中遇到您的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))]后，[suitor.GetSheHe|U]就一直在追求[available_child.GetHerHim]，表达[suitor.GetHerHis]对[available_child.GetHerHim]炽热的爱。”"
 hold_court_lotr.0007.a:1 "为我从巴拉督尔的宝库中取回一枚力量之戒来证明你自己"
 hold_court_lotr.0007.b:1 "没人可以和[available_child.GetHerHim]结婚，除了人类重联王国的君王。"
 hold_court_lotr.0007.c:1 "如果命运如此，那就从曼威那里带来消息，告诉我这是独一之神的意志"
 hold_court_lotr.0007.d:1 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))]并不爱你，从我的视线中滚出去！"
 hold_court_lotr.0008.t:1 "学术竞争"
 hold_court_lotr.0008.desc:1 "两个[elves|E]来到我的王座前低声地争论。我的语言大师[chaplain.GetFirstNameNoTooltip]凑到我耳边：\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip]，那两位是[scholar_1.GetFirstName]和[scholar_2.GetFirstName]。虽然他们是王国中的顶尖学者之一，但他们无休止的争吵已经困扰了您的大部分廷臣很长一段时间了。”\n\n“似乎任何学术话题，无论是历史、哲学、语言学还是手工艺，都会让他们产生分歧。虽然摩擦会导致你必须与他们一起工作的臣民的抱怨，但他们似乎有一种奇怪的同志情谊，而且由于竞争，他们工作的质量得到了提高。”\n\n“该怎么处理这件事呢？”"
 hold_court_lotr.0008.a:1 "别在说了，你们两个！你们的行为如同孩子一般！"
 hold_court_lotr.0008.b:1 "将他们分开，他们以后将只有书信间的联系"
 hold_court_lotr.0008.c:1 "我们就不能像我们这些明智的学者一样共同工作吗？"
 hold_court_lotr.0008.c.success:1 "你找到了一种更好的方式来共同工作"
 hold_court_lotr.0008.c.failure:1 "学者们嘲笑了你的无知"
 hold_court_lotr.0008.d:1 "来吧，让我们来解决这个问题"
 hold_court_lotr.0008.d.success:1 "你做出了妥协"
 hold_court_lotr.0008.d.failure:1 "你让事情变得更糟"