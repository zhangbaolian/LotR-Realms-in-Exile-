 activity_propaganda:0 "推广阿督耐克宣传"
 activity_propaganda_owner:0 "宣传者"
 activity_propaganda_name:0 "推广阿督耐克宣传"
 propaganda.0001.t:0 "将要讲述的故事"
 propaganda.0001.desc:0 "在[akallabeth|E]之前，古代的[adunai|E]曾统治了[middleearth|E]的大片土地和土著人民。如若我想要重建那失落已久的荣耀，那么使我王国中的众民了解他们作为阿督耐克霸主臣民的地位便显得至关重要。\n\n因此，根据我的法令，我和我封臣领地内的所有城镇传令官和艺术家都必须在我的国度内培养顺从的臣民意识。为此，我们将重述世界的传说与阿督耐人在其中的地位。\n\n我必须集中精力，进行合适的叙述。"
 propaganda.0001.a:0 "关于卡斯塔米尔和刚铎的毁灭"
 propaganda.0001.b:0 "关于乌姆巴尔的阿督耐克人"
 propaganda.0001.c:0 "关于塔尔‑米那斯提尔和人类的解放"
 propaganda.0001.d:0 "七州之国的荣耀"
 propaganda.0001.e:0 "我还有更紧急的事要处理"
 propaganda.0050.t:0 "工作的结束"
 propaganda.0050.desc:0 "我的眼皮沉重，蜡烛也快烧光了。我的外交总管在我旁边打着瞌睡，我得说，对我们来讲，是时候结束了，接下来就该喝杯酒，吃点烤羊肉，庆祝工作圆满完成。"
 propaganda.0050.a:0 "是时候将成果发给我可信的代理人们了"
 propaganda.0010.t:0 "纷争之种"
 propaganda.0010.desc:0 "在过去的日子里，[gondor|E]的[adunai|E]以强大的力量统治着，这是由[westernesse|E]的遗产所支持的。他们的城市庞大，他们的堡垒坚固，他们的军队至高无上，他们的主宰地位无人能撼动。尽管他们现在很愚蠢，但他们仍然是阿督耐克人——因此，指导和统治刚铎的中等人类是他们的神圣权利。唉，我们北方亲属的愚蠢占了上风，他们迷失了方向，放弃了他们崇高的遗产以换取暂时的利益。\n\n这些被误导的、天真的傻子把自己的血和[middleearth|E]的普通人的血混在一起，从而迷失了方向。这一悲剧发生在[thirdage|E]1250年，刚铎国王维拉卡决定与来自[rhovanion|E]的野蛮国王的女儿结婚，试图让这个暴力但强大的民族与自己结盟。就这样，一位出生在刚铎的王子，一位古老王位的继承人，在中土世界的偏远地区长大，丝毫没有考虑到他祖先的高尚修养和高贵。\n\n因此，恩多尔的土著居民的血液渗入了刚铎的王室和贵族中。随着维拉卡国王的老去，他的儿子埃尔达卡取代了他的位置。实际上，这是刚铎的第一个混血国王。过去的情况一再表明，为了让所有民族都能保持稳定和繁荣——阿督耐克人必须在没有异议和中等人类干涉的情况下进行统治。"
 propaganda.0010.a:0 "阿督耐克统治者应该知道不能亵渎他们的血统。"
 propaganda.0010.b:0 "在茅草谷仓中长大的国王永远无法统治用大理石建造的王国。"
 propaganda.0010.c:0 "刚铎的军队因疏忽而瓦解。"
 propaganda.0011.t:0 "陷入混乱的王国"
 propaganda.0011.desc:0 "埃尔达卡统治时期，王国陷入灾难，王国至今仍未完全恢复。这一切都始于埃尔达卡将来自[rhovanion_kingdom|E]的所谓贵族置于拥有权力和责任的地位。国王还允许他的王室法令和法律受到不值得一提的[northmen|E]的要求和愿望的影响，这些人对[gondor|E]及其人民来说是陌生的。这种无能显然是他的部分血统蒙蔽了[westernesse|E]高尚而正义的判断力的结果。粗鲁的国王的统治导致了刚铎所有人民的一系列不幸和致命事件。\n\n王室的国库被管理不善。由于扒手和小偷在国王的宫廷中任职，腐败现象出现了。城市和城堡开始坍塌，王国的建筑师们忘记了古老的[numenorean|E]石匠艺术。所有封地的人民都在挨饿，巨大的痛苦随之而来。如果不是国王通过他的父亲继承了某种程度的[adunai|E]遗产和能力，整个刚铎王国肯定会因为管理不善而完全崩溃。"
 propaganda.0011.a:0 "这就是为什么阿督耐克人的臣民必须遵守我们的要求。"
 propaganda.0011.b:0 "当然，阿那督尼的血脉必须永远至高无上——为了所有人的福祉。"
 propaganda.0011.c:0 "允许中等人类与自己一起行使权力……是亵渎神灵的。"
 propaganda.0012.t:0 "刚愎自用的国王"
 propaganda.0012.desc:0 "在埃尔达卡统治期间，源自西方的古老智慧被抛弃了。[gondorian|E]人民最终在国王的第二个堂兄，海军统帅和佩拉基尔的正义统治者，“救主”卡斯塔米尔身上找到了救赎。\n\n卡斯塔米尔是一个血气方刚的人，从他高贵的身材、智慧和钢铁般的意志就可以看出这一点，他会为了所有[conceptracemen|E]的利益去做必要的事情。[gondor|E]的人民团结在他周围，以推翻如今被称为暴君的埃尔达卡国王。\n\n起初，卡斯塔米尔尝试了外交行动。他要求埃尔达卡明白事理，并提出了一系列有利于王国发展的政策和法令。国王听了这个请求脸色大变，野蛮的教养使他变得更甚。他发起了对王国无辜臣民的屠杀——他们呼唤要一个具有[westernesse|E]智慧的统治者——也就是卡斯塔米尔。然后，他以痛苦和鲜血为代价，将卡斯塔米尔驱逐出了[osgiliath|E]城。卡斯塔米尔离开城市前往佩拉基尔，在那里他制定了一个拯救王国的计划。"
 propaganda.0012.a:0 "因此，无可否认的证据表明，所有人都需要阿督耐克伴侣。"
 propaganda.0012.b:0 "如果埃尔达卡听从了这建议，刚铎就已经得救了。"
 propaganda.0012.c:0 "卡斯塔米尔那天应该杀死埃尔达卡和他所有野蛮的仆从。"
 propaganda.0013.t:0 "暴君的垮台"
 propaganda.0013.desc:0 "卡斯塔米尔没有浪费时间。他在[gondor|E]召集了一支由最崇高和最正直的人组成的大军，并向[osgiliath|E]进军，埃尔达卡就藏在他的王座室里。救主试图夺取首都并推翻暴君，同时保全城市及其居民的生命。然而，国王不会接受这些。\n\n埃尔达卡舍弃了他的士兵的生命，并点燃了这座城市，以阻止卡斯塔米尔的英勇进攻。刚铎皇冠上的明珠、群星之城欧斯吉利亚斯被焚毁。它的大桥被毁，石塔倒入[anduin|E]河。\n\n尽管埃尔达卡国王拥有强大的力量，而且他的意志在战斗中屈从于不道德和肆无忌惮的战术——卡斯塔米尔仍然设法击败了暴君。出于懦弱，埃尔达卡向北逃到他在[rhovanion|E]的亲属那里。作为对人民起义的回应，埃尔达卡的儿子和继承人奥能迪尔发誓要给整个刚铎带来死亡和毁灭。可悲的是，这位邪恶的王子在残忍地杀害了一名看守后，在一次逃跑中被杀。\n\n在人民的要求下，卡斯塔米尔加冕为刚铎国王。在他统治期间，城市重建，饥荒和疾病被根除，人民欢欣鼓舞。自[numenor|E]时代以来，从未有一个[adunaic|E]王国如此繁荣。"
 propaganda.0013.a:0 "卡斯塔米尔是一位伟大的将军，是阿督耐克战争艺术的大师。"
 propaganda.0013.b:0 "卡斯塔米尔立即制定计划来重建美丽的欧斯吉利亚斯。"
 propaganda.0013.c:0 "那次逃跑事件是偶然的。"
 propaganda.0014.t:0 "暴君的归来与正统的陨落"
 propaganda.0014.desc:0 "在[gondor|E]十年的繁荣之后，被废黜的暴君带着一支由游荡的土匪和野蛮人组成的压倒性军队回来了。受雇于他的还有王国的中等人类，他们因贿赂、胁迫和在刚铎拥有自己封地的承诺而变得邪恶。埃尔达卡在来自[calenardhon|E]的叛徒[northmen|E]守望者帮助下，在夜色的掩护中闯入了刚铎的边界。\n\n卡斯塔米尔意识到即将到来的威胁时已经太晚了，他几乎没有时间集结他的部队。尽管如此，卡斯塔米尔始终是一位可敬和尽责的国王，他骄傲地带着一小队最优秀的士兵骑着马去迎接威胁。\n\n一场大战在埃茹伊河口发生，卡斯塔米尔国王的军队寡不敌众。许多最好的[adunaic|E]鲜血在那一天泼洒，[gondorian|E]的领导层因此永远瘫痪了。正义的国王被不光彩的卖国贼压倒并缴械后，埃尔达卡谋杀了他，他群龙无首的士兵不得不撤退回佩拉基尔，暴君紧随其后。\n\n围城持续了一年，城里的居民饱受饥饿之苦。卡斯塔米尔的儿子卡斯塔赫作出无私的决定，登上他的船只并航行到[umbar|E]以便解除围困，将物资送到被占领的居民手中。时至今日，卡斯塔米尔家族仍在乌姆巴尔等待时机，等待合适的时机夺回与生俱来的权利并解放刚铎人民。"
 propaganda.0014.a:0 "从那天起，刚铎就被低等血统的人类不善地管理。"
 propaganda.0014.b:0 "卡斯塔米尔每失去一个阿督耐克战士，就有十个贱血种被击倒。"
 propaganda.0014.c:0 "你必须信任我，阿那督尼为数不多的继承人之一。"
 propaganda.0020.t:0 "野蛮的时代"
 propaganda.0020.desc:0 "[middleearth|E]中很少有哪个国家的历史像[umbar|E]那样丰富和波澜壮阔。乌姆巴尔是一个伟大的港口城市和国度，在来自[anadune|E]的水手对其进行整顿之前，乌姆巴尔被认为是一个未开化的死水区，居住着不守规矩的[conceptracemen|E]。就像早期在埃奈德的泷德戴尔和后来在[anduin|E]上的佩拉基尔一样，乌姆巴尔成为[adunaic|E]影响力传播到[harad|E]的基地。\n\n据说乌姆巴尔最早是在[secondage|E]的835年被[adunai|E]发现的。[numenor|E]国王塔尔‑美尼尔都尔之子阿勒达瑞安在三艘船的探险航行中险遭海难，在这个天然深水湾被冲上岸。随着这一发现，阿督耐克人作为当地居民的老师和朋友来到乌姆巴尔。那时当地人很难想象西方人会给他们带来多大的恩惠。"
 propaganda.0020.a:0 "阿督耐克的器皿给哈拉德人留下了深刻的印象。叫我的造船师来！"
 propaganda.0020.b:0 "无论他们走到哪里，他们总是成为人类中的老师和领主。"
 propaganda.0020.c:0 "他们总是知道如何把渣滓变成文明公民。"
 propaganda.0021.t:0 "黑暗魔君的屈辱"
 propaganda.0021.desc:0 "正是在[umbar|E]的宏伟巨港，[anadune|E]的最后一位国王，“黄金之王”阿尔‑法拉宗，于[secondage|E]的3256年登陆，挑战[sauroncharacter|E]。当大海之王踏上海岸时，这片土地在镰刀般的月亮下空旷而寂静。他带着旗帜和号角走了七天。然后他派出传令官，命令索隆来到他面前，向他宣誓效忠。乌姆巴尔从此成为[adunaic|E]骄傲的象征。\n\n在目睹[sauronthedarklordcharacter|E]对国王的臣服后，乌姆巴尔的人类乃至整个[harad|E]都知道，对[anadune|E]的忠诚也意味着他们自己的救赎。因此，他们完全接受[adunai|E]作为他们的导师和上级，他们的处境也因此变得更好。几年之内，乌姆巴尔成为阿督耐克引以为豪的港口和据点，其人民变得开化并被授予了[westernesse|E]的工艺和知识。"
 propaganda.0021.a:0 "即使黑暗魔君也要在阿督耐克的力量面前鞠躬。"
 propaganda.0021.b:0 "黑暗魔君的头衔属于我们……或者说：光明之君？"
 propaganda.0021.c:0 "啊……亲眼目睹这样的军事力量。"
 propaganda.0022.t:0 "一个阿督耐克的黄金时代"
 propaganda.0022.desc:0 "在[akallabeth|E]之后，[umbar|E]仍然在[adunai|E]的手中，实质上是一个流亡王国，与北方所谓的“[faithfulshort|E]”王国[arnor|E]和[gondor|E]并列。然而，与这些国家不同，乌姆巴尔是尊贵的[kingsmen|E]的天堂。乌姆巴尔阿督耐克人一直忠于他们逝去的国王和种族。\n\n因此，北方那些嫉妒的[adoratorsofthewhitetree|E]将真正忠诚的忠王派称为“黑[numenoreans|E]”——这是一个由叛国的精灵之友编造的诽谤性术语。尽管北方的叛徒对乌姆巴尔的阿督耐克人持诽谤态度，但乌姆巴尔的[haradrim|E]人在他们仁慈的统治者的带领下蓬勃发展。乌姆巴尔变成了一个繁华的大都市，到处都是来自[middleearth|E]各地的人和货物。\n\n几个世纪以来，乌姆巴尔有过几位国王，既有阿督耐克遗产，也有哈拉德人血统。经过几次战争和冲突，其统治权在[gondorians|E]、真正的阿督耐克人和哈拉德人之间转移。随着时间的推移，这些权力转移的重复模式非常清楚。在[gondor|E]的统治下，人民受到压迫，在哈拉德里姆的统治下，城市就像一艘无舵的船，但在真正的阿督耐克人的统治下，城市和人民都繁荣起来。"
 propaganda.0022.a:0 "所有三个国度都应该统一在一位阿督耐克的后裔之下。"
 propaganda.0022.b:0 "也许我们被叫做黑努门诺尔人，我们仍然是真正的阿督耐克人。"
 propaganda.0022.c:0 "狮子不会在乎绵羊的意见。"
 propaganda.0023.t:0 "精灵之友的残忍"
 propaganda.0023.desc:0 "在被诅咒的[shipkings|E]时代，[gondor|E]占领了大港，其居民，无论是骄傲的[adunai|E]还是忠诚的[haradrim|E]都在侵略者的枷锁下遭受了巨大的痛苦。[adoratorsofthewhitetree|E]对[umbar|E]的占领于[thirdage|E]1448年结束。\n\n在被废黜的暴君埃尔达卡国王的愚蠢行为引发的[kinstrife|E]之后，救世主卡斯塔米尔的儿子们带着许多阿督耐克人和大部分[gondorian|E]舰队来到了乌姆巴尔。在那里，在乌姆巴尔，他们为国王的所有敌人提供了庇护，并建立了独立于王权之外的领地。在许多人的一生中，乌姆巴尔一直与刚铎发生冲突。\n\n1634年，卡斯塔米尔的曾孙安加麦提和桑加杭多为了夺回他们与生俱来的权利而对佩拉基尔进行了突袭 。[elendili|E]国王米纳迪尔在这次英勇的突袭中被打败并被杀害。在舔舐了很长时间的伤口后，虽然这件事几乎被遗忘了，但米纳迪尔国王狡猾的曾外甥却以这场过去的小规模冲突为借口，在176年后再次占领了乌姆巴尔，并以令人恐惧的残酷手段处决了大部分的阿督耐克人。刚铎人认为卡斯塔米尔家族从此灭亡，但事实并非如此。"
 propaganda.0023.a:0 "卡斯西米尔家族比刚铎的现任统治者拥有更正当的宣称。"
 propaganda.0023.b:0 "安加麦提和桑加杭多是伟大的阿督耐克指挥官。"
 propaganda.0023.c:0 "尽管他们贤明又和平，阿督耐克人知道如何发动战争。"
 propaganda.0024.t:0 "“伟大的”卡斯塔米尔的继承人"
 propaganda.0024.desc:0 "因此，我们所在的[thirdage|E]第三个千年。[umbar|E]现在是各种文化和信仰的家园。[kingsmen|E]派的乌姆巴尔人和信奉海之圣灵的乌姆巴尔人，以及马尔德鲁克、哈隆铎人和杰卢特人建立自己的贸易。乌姆巴尔真正地欢迎所有民族。\n\n然而，通过高贵的卡斯西米尔家族，权力仍然牢牢掌握在卡斯塔米尔王朝正义而坚定的手中。一个仍然庆祝他们引以为豪的[adunaic|E]传统的家族。他们的家庭成员显然仍然流淌着阿督耐克的血液和智慧——这就是乌姆巴尔崛起的原因。\n\n它的舰队已经恢复，军队指挥官和皇家卫队已经装备好，贸易正在膨胀，新的联盟肯定会带来巨大的利益。在阿督耐克人的大力指导下，乌姆巴尔国家将再次崛起成为最伟大的流亡王国，与旧时的[anadune|E]相媲美。[haradrim|E]只需要服从，他们就会被引向伟大。"
 propaganda.0024.a:0 "许多文化和信条，是的，但仍然在阿督耐克人的指导下。"
 propaganda.0024.b:0 "我王国中的所有人都必须为阿督耐克至高无上而努力。进贡！"
 propaganda.0024.c:0 "唯有聪明谋略，阿督耐克才能称霸。"
 propaganda.0030.t:0 "火中的中洲"
 propaganda.0030.desc:0 "在[sauroncharacter|E]打造[onering|E]近一个世纪后，整个[middleearth|E]爆发了战争。艾森河以东的所有自由人民都被奴役，被迫屈从和奴役。来自[mordor|E]领地的艰苦劳动、严酷的惩罚和苛刻的朝贡要求扼杀了他们以前享有的自由和幸福。中洲的[conceptracemen|E]正在哀叹自己的苦难并大声呼救。但是没有任何援助到来——[dwarves|E]躲在他们的山里，[elves|E]留在他们的避难所。\n\n在[secondage|E]的1695年，魔多的军队渡过了艾森河。[sauronthedarklordcharacter|E]的意图很明显：征服中洲北部自由民族的剩余堡垒。[eregion|E]和[lindon|E]的精灵军队照顾着他们自己。[khazaddum|E]的[longbeards|E]对[eriador|E]的恳求人类关上了大门。次生儿女被完全遗弃，反映了艾森河以东的人类之前被遗弃的情况。"
 propaganda.0030.a:0 "只有阿督耐克人应该被允许使用这样的戒指。"
 propaganda.0030.b:0 "索隆用他的天赋作恶——我不一样。"
 propaganda.0030.c:0 "精灵和矮人永远只顾自己。"
 propaganda.0031.t:0 "阿那督尼的集结"
 propaganda.0031.desc:0 "随着[eregion|E]的陷落，[eriador|E]的其余部分落入了[sauroncharacter|E]的控制之下。[sauronthedarklordcharacter|E]放火烧毁了定居点以及埃奈德地区和明希瑞亚斯的森林，以将[elves|E]和[conceptracemen|E]赶出森林。即使是天鹅泽河沿岸骄傲的[adunaic|E]定居者也被[orcs|E]和掠夺者包围。\n\n[anadune|E]的统治国王塔尔‑米那斯提尔愤怒而关切地注视着埃利阿多的发展。不仅因为他的天鹅泽沿线的臣民遭到袭击，还因为他对[middleearth|E]的[conceptracemen|E]感到一种父亲般的责任。因此，阿督耐克的英勇力量将中洲从邪恶的影响中解放出来的努力已经开始。\n\n王国的集结和舰队的准备花了一年时间。阿督耐克的所有人都参加了集结。战争物资是从富饶的安督斯塔地区收集而来的。哈尔洛斯塔的木材加固了船只。阿督耐克骑着侦察兵和使者从米塔尔玛召集了他们最好的马匹。无数最熟练的战士，至高王精兵和著名的钢弓手，都聚集在罗门娜的港口。阿督耐克人被自岛国的各个角落征召而来，他们的人数如此众多。他们的盔甲坚固，刀剑锋利，旗帜高傲。"
 propaganda.0031.a:0 "那是多么壮丽的景观。"
 propaganda.0031.b:0 "阿督耐克人的实力，无与伦比……"
 propaganda.0031.c:0 "阿那督尼的将军一定是后勤天才。"
 propaganda.0032.t:0 "西方大军的到来"
 propaganda.0032.desc:0 "塔尔‑米那斯提尔的大军在集结后的一年内抵达了[eriador|E]的海岸。[adunaic|E]军队的指挥官是国王最伟大的海军上将之一：奇尔雅图尔。这位海军上将在[secondage|E]1700年到达了[middleearth|E]的海岸。大军兵分三路。第一路在古老的高等精灵王国[lindon|E]登陆。即使是当时强大的[elves|E]也对[anadune|E]的到来感到敬畏，并羞愧和尴尬地低下了头，因为他们很清楚阿督耐克在中洲的霸权时代即将到来。\n\n大军的第二路沿天鹅泽（也称为格瓦斯罗河）向上航行，并在温雅泷迪，也就是后来被称为泷德戴尔的港口登陆。最后一支大军在南部的佩拉基尔附近登陆。中洲的[conceptracemen|E]看到阿督耐克军队时非常高兴。他们的痛苦和悲伤结束了。高贵的阿督耐克宝剑对他们的解放终于开始了。"
 propaganda.0032.a:0 "王国的造船者必须听听这个！"
 propaganda.0032.b:0 "中洲的其他种族都依赖着阿督耐克人。"
 propaganda.0032.c:0 "为什么要拯救叛逆的精灵和矮人？"
 propaganda.0033.t:0 "格瓦斯罗河之战"
 propaganda.0033.desc:0 "格瓦斯罗河之战是这场战争的决定性战役，它结束了[sauronthedarklordcharacter|E]长达多个世纪的统治，并确保了[middleearth|E]所有[conceptracemen|E]的繁荣。\n\n[adunai|E]一登陆，他们就向残忍的[sauroncharacter|E]大军发起攻击。[orcs|E]、食人妖、强盗、恶狼——邪恶的势力实在是太可怕了。然而，他们敌不过勇敢的阿督耐克人。在被赶出[mithlond|E]的港口并在萨恩渡口遭受重创后，敌人的部队在格瓦斯罗河畔的沙巴德重新集结，同时遭到阿督耐克人的追击。然后，阿督耐克主力的第二支部队逆流而上，从后方攻击黑暗魔君。在战斗中，索隆和他的军队被彻底击溃。\n\n其余的幸存者艰难逃脱，但在东部[calenardhon|E]再次遭到第三支阿督耐克部队的袭击。黑暗魔君的残余军队随后被彻底摧毁。索隆本人只带着一队贴身侍卫逃回了[mordor|E]。"
 propaganda.0033.a:0 "光荣的战争，我们很快也将有一场属于自己的荣耀。"
 propaganda.0033.b:0 "只有军队的牺牲，才有可能带来这样的胜利。"
 propaganda.0033.c:0 "我喜欢清晨刀剑出鞘的声音。"
 propaganda.0034.t:0 "应得的至高无上的霸权"
 propaganda.0034.desc:0 "因此，[middleearth|E]的解放已经完成。所有自由人民都向他们的解放者——优越的[adunai|E]表示敬意。所有[conceptracemen|E]，以及[elves|E]和[dwarves|E]也都欠阿督耐克人的，因为他们从[secondage|E]到今天都拥有自由。\n\n没有阿督耐克和他们的英勇、强盛的武力和崇高的意图，世界将永远笼罩在黑暗中。正如中洲的人类为阿督耐克的到来而欢欣鼓舞一样，当大军登船启程回家时，他们也哭了起来。许多人恳求阿督耐克留下来，因为[anadune|E]的亲切存在让他们的生活变得更安全，也没有负担。\n\n它确实名副其实的约扎阳这个名字，不仅因为该岛本身是送给阿督耐克人的礼物，还因为岛上的阿督耐克人是送给人类世界的更大的礼物。让所有人都非常高兴的是，从那时起，阿督耐克人比以前更频繁地造访中洲，并建立了更大的港口和堡垒来保护中等人类的生命和土地。"
 propaganda.0034.a:0 "阿督耐克人深受所有人的喜爱。"
 propaganda.0034.b:0 "就是这样，无人能敌得过我们的力量。"
 propaganda.0034.c:0 "阿督耐克人保卫中洲是明智的。"
 propaganda.0040.t:0 "探索与发现"
 propaganda.0040.desc:0 "在[secondage|E]的1251年，阿尔都理安，[anadune|E]国王塔尔‑阿纳瑞安的舰队统帅，航行到了[middleearth|E]的西南部，以埃希尔阿隆雅林为人所知之名的富饶三角洲。他进入了一片如今被称为沙尼‑哈扎德，意为七州之国的地区。\n\n在这片未曾被探索过的领域中，阿尔督理安见证了得天独厚的美丽与壮观。黄色山脉（埃瑞德拉兰诺）自七州之国的东北部延伸到最西南，它是这片新发现之土上最明显，最引人注目的特征。尽管山脉本身难以逾越，但它们的南向位置和盛行风为下游地区带来了温和的气候，丰饶的谷地提供了肥沃的土壤与无比的舒适。在这里，短短几英里之内，阿尔督理安便可一览炎热的稀树草原，湿热的丛林与刺骨的冰川。\n\n毫无疑问，这片丰饶之土上的资源众多。[anadune|E]的第十一位国王塔尔‑阿纳瑞安，命令[adunai|E]以他的王国的名义开垦这片土地。作为回报，[westernesse|E]的人类将使这片土地得到发展与开化。"
 propaganda.0040.a:0 "阿督耐克人是无与伦比的水手和水手。"
 propaganda.0040.b:0 "他们对探索的渴望使他们成为最聪明的人。"
 propaganda.0040.c:0 "资源的收集使阿杜奈成为中洲的主人。"
 propaganda.0041.t:0 "请求援助"
 propaganda.0041.desc:0 "在测绘新到达的土地后不久，[adunai|E]发现这些土地上居住着各种相互竞争的民族。有些像野性而矮小的切夏拉人、朴素的埃甸人、原始的德瑞尔人和佩尔人，显然自[secondage|E]早期就生活在该地区。其他人，如好战的塞得里人，是新来的。所有这些新发现的人的压倒性共同点是他们未开化和原始的本性。\n\n当地居民在赛得里人入侵者的重压下，呼吁[adunai|E]保护他们。这个残忍的部落，加上一些心怀不满的土著，无法与[adunaic|E]水手的力量和知识相提并论。在发现这片土地后不久，海岸线上就挤满了阿杜奈克的船只，上面载着渴望建立定居点并帮助当地居民的殖民者。\n\n阿尔多里安在国王敕令下建立的第一个殖民地，泷德阿纳瑞安。一些极端的赛得里人和他们的盟友掀起反对定居者的抗议活动，轻易地被强大的水手们置之不理。不久之后，泷德阿纳瑞安成为当地阿督耐克定居者以及在西南[middleearth|E]寻求利益的未来阿督耐克冒险家的主要避难所、市场和木材来源。"
 propaganda.0041.a:0 "如果必要，当地人必须被我们的剑所保护。"
 propaganda.0041.b:0 "阿杜奈的银舌无与伦比。"
 propaganda.0041.c:0 "他们臣民的贡品使文明成为现实。"
 propaganda.0042.t:0 "一个民族的开化和提升"
 propaganda.0042.desc:0 "[adunai|E]回应了当地人寻求指导的请求。[anadune|E]的高等[conceptracemen|E]和他们的后代过去是，现在仍然是自然而然地向当地人展示通向伟大之路。历史总是表明，一旦中等人类服从阿督耐克人的智慧和统治，他们的思想就会变得开明，他们的负担也更容易承担。\n\n尽管阿督耐克人充满了恩赐，但他们怜悯土著并选择提升土著人民。从最南端的德瑞尔到北部[anbalkumagan|E]的边界，骄傲的阿督耐克人提携了七州之国的所有原住民并开化了他们。尽管[westernesse|E]的人类爱好和平，但他们并不软弱。有许多必须平息的内部冲突，也有许多必须铲除的煽动者。\n\n然而，在[haradrim|E]学会尊重他们的统治者的力量之后，他们很快学会了热爱阿督耐克人带来的智慧和发展的拥抱。毫无疑问，西方人类的到来对所有民族来说都是一个巨大的福音。在接下来的几十年里，殖民者强壮的双手和警惕的目光为这片土地带来了稳定和秩序。在阿督耐克人到来之前争夺权力的人民现在在新法律、新工艺和彼此之间的贸易下蓬勃发展。"
 propaganda.0042.a:0 "当地人学会了爱和尊重他们的新导师。"
 propaganda.0042.b:0 "土著人民的所有后代都欠阿督耐克人一条命。"
 propaganda.0042.c:0 "也许阿督耐克人对他们太宽容了？"
 propaganda.0043.t:0 "弥瑞诺尔亲王国"
 propaganda.0043.desc:0 "到了[secondage|E]2386年，西南部的土地上布满了[adunai|E]建造的港口、内陆城市和要塞。只要他们服从[adunaic|E]法律和习俗，原住民就可以在这些定居点居住。\n\n土著人民的教化已经完成，与他们在塔尔‑阿纳瑞安发现他们的土地之前的祖先相比，七州之国的人民文明得多，他们的祖先对[anadune|E]的受祝福的人民一无所知。这片土地现在统一为弥瑞诺尔亲王国，在我们钟爱的阿督耐克语中，今天被称为辛拉沙尼，即珠宝之地。\n\n之所以如此命名，是因为气候多样，自然资源丰富。海洋充满生机，土壤肥沃，黄色的山脉闪耀着珍贵的矿物、金属，最后也是最主要的，奇妙的珠宝。弥瑞诺尔最终建立为阿那督尼的采邑。按照惯例，将弥瑞诺尔的领地被交给国王的一个年轻的孩子。不幸的是，这种习俗在第二纪元2312年阿尔‑萨卡索尔的统治时期结束了。"
 propaganda.0043.a:0 "气候的多样性一定带来了美妙的食物。"
 propaganda.0043.b:0 "也许它应该是独立的，而不仅仅是一个封地。"
 propaganda.0043.c:0 "阿督耐克人是建设者中的模范。"
 propaganda.0044.t:0 "弥瑞诺尔的分裂"
 propaganda.0044.desc:0 "唉，令其臣民沮丧的是，将统一的弥瑞诺尔亲王国移交给国王亲属的习俗突然结束了。这一变化是由于阿尔‑萨卡索尔的第二个儿子埃尔‑伊姆拉佐尔的去世，他是当时的弥瑞诺尔在位亲王。与大多数[adunaic|E]皇室成员不同，埃尔‑伊姆拉佐尔的孩子数量特别多——他有六个儿子和八个女儿。\n\n亲王伊姆拉佐尔无意中以沙尼‑哈扎德的七个自治领的形式为如今的寡头政治奠定了基础。他将自己的亲王国平分给他的六个儿子和八个女儿。\n\n亲王死后，他的孩子们互相争斗。每个人都以自己的方式解读他的遗嘱，每个人都想要成为全境的亲王，再次建立亲王国。\n\n[haradrim|E]在他们的阿督耐克霸主内战时恐惧得发抖，就像一个在父母不和时畏缩的孩子。[conceptracemen|E]担心他们可能会失去他们的保护者和老师，并因此回到原始和野蛮当中。"
 propaganda.0044.a:0 "孩子多确实能保证继承。"
 propaganda.0044.b:0 "哈拉德人总是需要阿督耐克人的指引。"
 propaganda.0044.c:0 "有时一个人必须用武力来主张自己的权利。"
 propaganda.0045.t:0 "沙尼‑哈扎德的重建"
 propaganda.0045.desc:0 "埃尔‑伊姆拉佐尔七个最小孩子的崇高行为拯救了国度中惊恐的[haradrim|E]。许多人说这七个最小的孩子是孩子们中最聪明的，被赋予了只有真正的[adunai|E]才能拥有的智慧与责任。\n\n他们知道，为了保护人民以及由他们自己的[adunaic|E]祖先建造的引以为豪的港口和城市，他们必须齐心协力。七个最小的孩子结盟并组成了一个名为瓦尔达奇利的联盟。经过几年的交战，瓦尔达奇利在翁普米斯皮尔的海陆大战中击败了他们最后的敌对兄弟姐妹。\n\n他们的胜利巩固了至今仍统治着七国的寡头联盟，也被称为沙尼‑哈扎德。从那时起一直到[thirdage|E]，沙尼‑哈扎德的哈拉德人在最南端的阿督耐克统治者的保护和指导下蓬勃发展。领地已经成功抵御了来自穆马坎和[anbalkumagan|E]的数次威胁。阿督耐克的瓦尔达奇利从此引导他们的臣民走向安全和繁荣。”"
 propaganda.0045.a:0 "阿督耐克人可以既狡猾又高贵和睿智。"
 propaganda.0045.b:0 "当地人一定被阿督耐克人的战争吓坏了。"
 propaganda.0045.c:0 "可敬的阿督耐克人最后猎倒了他们的敌人。"