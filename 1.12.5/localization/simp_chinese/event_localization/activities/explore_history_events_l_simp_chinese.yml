 activity_explore_history_owner:0 "史学家"
 activity_explore_history_name:0 "探索历史"
 explore_history.0001.t:0 "纪元研究"
 explore_history.0001.desc:0 "当我所有的宾客都已抵达，我的学者也已做好了充分的准备，于是我前往图书馆。那些[middleearth|E]的历史对我们来说太过遥远，而且各种各样的事情都曾经发生过。\n\n天哪，要探索的事情简直太多了。我必须专注于发掘一个时代的历史，那个最让我感兴趣的时代的历史。"
 explore_history.0001.a:0 "神话般的双树纪元"
 explore_history.0001.b:0 "传奇的第一纪元"
 explore_history.0001.c:0 "史诗的第二纪元"
 explore_history.0001.d:0 "熟悉的第三纪元"
 explore_history.0001.e:0 "我改主意了。读书令我头痛……"
 explore_history.0010.t:0 "双树纪元"
 explore_history.0010.desc:0 "双树纪元，也被称为[valinor|E]的福乐岁月，或是蒙福之地的全盛时期。它是介于维林诺的建立和大黑暗降临之间的漫长年岁。在这段时间中，维林诺被[twotrees|E]的光芒照耀，但[middleearth|E]笼罩在无边的大黑暗之中。\n\n正是在这个时代，[elves|E]们苏醒了，[valargods|E]发动了[powersgods|E]之战，[utumno|E]的黑暗堡垒被摧毁了，[melkorcharacter|E]被锁在[mandoscharacter|E]的大厅里长达三个时代。维林诺的精灵们在技能和力量上都有所增长，直到米尔寇在他们之间散布谎言和不和，直到双圣树最终被摧毁。"
 explore_history.0010.a:0 "精灵的分裂"
 explore_history.0010.b:0 "费艾诺与诺多之忧虑"
 explore_history.0020.t:0 "第一纪元"
 explore_history.0020.desc:0 "[firstage|E]描述了接近[loretime|E]时的事件。也被称为[elderdays|E]，第一纪元见证了[ardaconcept|E]族的诞生，[elves|E]在[valinor|E]和[beleriand|E]繁荣昌盛，他们合力对抗[melkorcharacter|E]的壮举，最终米尔寇被[valargods|E]、精灵和伊甸人的联军推翻。\n\n第一纪元见证了一些[middleearth|E]最伟大的胜利和悲剧，当维拉把米尔寇抛到夜之门之外，把他放逐到永恒的[thevoid|E]中时，这个纪元结束了。"
 explore_history.0020.a:0 "安格班之围与贝烈瑞安德诸国"
 explore_history.0020.b:0 "贝伦和露西恩的故事"
 explore_history.0030.t:0 "第二纪元"
 explore_history.0030.desc:0 "[secondage|E]开始于[noldorelves|E]回到[middleearth|E]后的584年，是历史上最长的纪元。[beleriand|E]在愤怒之战中被摧毁后，[lindon|E]和[numenor|E]逐渐诞生并建立：这是当时两个最主要的精灵和人类王国。\n\n在这个纪元，[ringsofpower|E]被铸成，为第二纪元后期和整个[thirdage|E]的事件奠定了基础。在这个纪元，[numenorean|E]已经达到了他们权力和辉煌的巅峰，直至世界地形被重造以及努门诺尔帝国随着其所在的[akallabeth|E]大陆沉没海底。3441年后，第二纪元以[sauroncharacter|E]在[warlastalliance|E]中战败而告终。\n\n这一部分的学者对他们研究领域的作品数量感到非常自豪，足以填满两个阅览室。我应该选择哪一个？"
 explore_history.0030.a:0 "北书房——努门诺尔与精灵"
 explore_history.0030.b:0 "让我们看些关于努门诺尔和精灵的"
 explore_history.0040.t:0 "第三纪元"
 explore_history.0040.desc:0 "[thirdage|E]的特点是流亡的[numenorean|E]王国的兴衰，以及[sauroncharacter|E]权力的缓慢恢复。与此同时，[elves|E]、[dwarves|E]和其他种族几乎没有太大的变革；这个纪元也被称为衰落纪元，标志着精灵族的慢慢衰落。\n\n抄写员对目前的文本选择如此不完善表示歉意。这个纪元的部分著作都被复制到新版本中，但它们承诺在新卷完成时通知你。"
 explore_history.0040.a:0 "伊奥希奥德和埃奥尔之誓的故事"
 explore_history.0040.b:0 "纳尔库兹尔与贝如希尔"
 explore_history.0050.t:0 "工作的结束"
 explore_history.0050.desc:0 "我的眼皮沉重，蜡烛也快烧光了。时间都去哪儿了？\n\n在最后合上旧书之前，我放置了一个书签来记住我读的位置。我呻吟着坐在吱吱作响的椅子上，伸展着疲惫的四肢。\n\n研究过往真是一种迷人的消遣，但我的背部僵硬酸痛。"
 explore_history.0050.a:0 "也许现在是时候呼吸点新鲜空气，吃顿清淡的饭了…"
 explore_history.1001.t:0 "精灵的苏醒"
 explore_history.1001.desc:0 "失落的赫尔卡内海的远东海岸，在一个后来被称为[cuivienen|E]的海湾里，第一批[elves|E]从[iluvatar|E]的睡梦中醒来。他们曾在这里生活过一段时间，在天上繁星的美丽下感到快乐，从此热爱星光，尊崇造物主[vardacharactershort|E]，胜过一切[valargods|E]。\n\n不久，[melkorcharacter|E]发现了这些羽翼未丰的精灵，他派他的黑暗代理人从阴影中观察，并捕获任何偏离苏醒之水太远的精灵。这些不幸的灵魂被囚禁在[utumno|E]中，通过某种残忍的技艺被慢慢的腐化和培育，出于对精灵的嫉妒和嘲弄而被塑造成了[orcs|E]。\n\n后来，维拉[oromecharactershort|E]在[middleearth|E]狩猎时发现了这些精灵，他发自内心的想要保护这种脆弱又美丽的生物。于是，最[powersgods|E]向米尔寇开战，将精灵们从邪恶的魔爪中解救出来，在冲突中中土世界的地形面貌被永远改变了，最后米尔寇被囚禁在[mandoscharacter|E]的大厅里达数千年。"
 explore_history.1001.a:0 "感谢一如保护维拉免遭如此可怕邪恶的侵害！"
 explore_history.1001.b:0 "米尔寇因其恶行而受到审判是正义的。"
 explore_history.1001.c:0 "米尔寇通过掳走和腐蚀精灵创造了自己的种族？有意思……"
 explore_history.1002.t:0 "阿瓦瑞"
 explore_history.1002.desc:0 "在[melkorcharacter|E]卑躬屈膝、身披锁链的情况下，[oromecharactershort|E]再次来到[elves|E]们身边，热情地召唤他们跟随他来到维林诺，向他们保证安全和光明。精灵们从他们中间选择了三个前往[valinor|E]，代表他们的族人发言：英格威、芬威和埃尔威。\n\n从维林诺回来后，三位代表被[valargods|E]的荣耀和威严以及[twotrees|E]的光辉所折服，他们敦促精灵族的族人们听从维拉的召唤，向西远行到维林诺。\n\n至此，精灵族的第一次分裂降临了。因为尽管英格威的家族以及芬威和埃尔威的家族愿意追随欧洛米，但仍有许多精灵拒绝了离开他们的出生地，因为他们热爱[middleearth|E]以及未知西方上空的星光。这些精灵被称为阿瓦瑞，不情愿的精灵，直到许多纪元过去后才会再次见到他们的族人。"
 explore_history.1002.a:0 "哀痛的离别，但向精灵向西完成伟大旅行是正确的。"
 explore_history.1002.b:0 "在看到爱努的愤怒和欺骗之后，谁还能责怪阿瓦瑞呢？"
 explore_history.1003.t:0 "凡雅族"
 explore_history.1003.desc:0 "一旦[elves|E]响应了[valargods|E]的召唤，开始了[greatjourney|E]，他们被进一步分成三组。其中最小的一组由英格威领导，他们也是最渴望到[valinor|E]的一组。\n\n[vanyarelves|E]在率先出发，以极大的速度向西推进，成为第一个到达广阔的[belegaer_sea|E]岸的人。正是在这里，维拉[ulmocharacter|E]在他的仆人的帮助下将被称为[toleressea|E]的大岛从海洋中央连根拔起，就是为了方便凡雅族（精灵）从岸边渡船穿过海浪到达维林诺。由于他的匆忙和热情，英格威被加冕为所有精灵的至高王。\n\n凡雅族最爱的是维拉和维林诺之光，他们选择永远不回到[middleearth|E]，只在[firstage|E]末最终推翻[melkorcharacter|E]的愤怒之战中战斗过。"
 explore_history.1003.a:0 "对一项事业拥有如此的奉献和坚定的精神是令人鼓舞的。"
 explore_history.1003.b:0 "谁能指责他们？我也会坐第一艘船去维林诺！"
 explore_history.1003.c:0 "精灵的至高王！听起来有很多工作要做……"
 explore_history.1004.t:0 "诺多族"
 explore_history.1004.desc:0 "下一批到达的[elves|E]被称作[noldorelves|E]，他们由芬威率领，快乐度日，却没有像[vanyarelves|E]一般燃烧的决心。当他们到达[valinor|E]时，他们接受了凡雅族的帮助，于佩罗瑞山脉间，在图娜绿色的山丘上建造了提力安城，芬威就在这里统治他的族人。\n\n诺多被公认为是精灵中最精于历史与锻造的，而芬威之子费艾诺是他们中的佼佼者，创造了知名的[silmarils|E]。许多诺多精灵最终会回到[middleearth|E]，加入抗击米尔寇的斗争，并建立最知名的伟大精灵王国。"
 explore_history.1004.a:0 "诺多族对工艺的掌握令人惊叹，他们得到了奥力的赐福！"
 explore_history.1004.b:0 "那些宝石造成的麻烦超过了它们的价值……多么愚蠢！"
 explore_history.1005.t:0 "泰勒瑞族"
 explore_history.1005.desc:0 "最终，轮到了名为[telerielves|E]的[elves|E]，他们由欧尔威与埃尔威两兄弟领导，也是参与[greatjourney|El]三支宗族中最大的一支。与他们的[vanyarelves|E]和[noldorelves|E]兄弟不同，泰勒瑞族是一个多元的群体，他们的队伍中有许多人在中途定居，并未到达[valinor|E]。\n\n[silvanelves|E]和南多族在在[rhovanion|E]的森林中定居，而绿精灵则定居在欧西瑞安德森林和[eredluin|E]。[sindarelves|E]在因为尝试寻找埃尔威而逗留多瑞亚斯，随后在那里安家，而埃尔威则对[maiagod|E][meliancharacter|E]着了迷。然后，[falathrim|E]在[beleriand|E]的海岸边定居，尊诺尔威（后被称为奇尔丹）为王。\n\n最终，那些完成了伟大旅程到达维林诺的寥寥少数在欧尔威的领导下建立了澳阔泷迪城，意为天鹅港，并被称为[falmarielves|E]。"
 explore_history.1005.a:0 "这是一堂关于毅力和坚持到底之报偿的课程。"
 explore_history.1005.b:0 "在中土还有那么多待探索的奥秘，何必奔向维林诺呢？"
 explore_history.1005.c:0 "这些泰勒瑞族比野猫还难管！而且你怎么能就这样……丢下一位国王？"
 explore_history.2001.t:0 "安格班合围与贝烈瑞安德国度"
 explore_history.2001.desc:0 "在达戈·阿格拉瑞布取得胜利之后，再度团结一致的[noldorelves|E]在对[angband|E]上桑戈洛锥姆的包围中采取了防守态势，不愿发动进攻，认为自己在当时还无力攻下目标。他们认为这是让他们的国度在和平年代下的漫长时光下发展的时机。因此，[beleriand|E]的国度在[firstage|E]大部分的时间内保持不变，被诺多的利剑守护。\n\n在贝烈瑞安德群山的深处，矮人的[broadbeams|E]和[firebeards|E]氏族在贝烈戈斯特（加比加索尔）与诺格罗斯特（图门扎哈尔）的宏伟厅堂内安居。它们是[dwarves|E]最西部的定居点，在那个时代繁荣昌盛。它们与[sindarelves|E]和东贝烈瑞安德的诺多精灵都有贸易往来，并与[feanor|E]家族结成了紧密的联盟。有些诺格罗德矮人在芬罗德 费拉贡德建立他的纳国斯隆德地底城市时提供了支援。"
 explore_history.2001.a:0 "等待时机是充满智慧的选择。"
 explore_history.2001.b:0 "幸亏的诺多族的警惕，魔苟斯的阴谋被阻止！"
 explore_history.2001.c:0 "防御是正确的选择——让敌人试试这墙壁的坚硬！"
 explore_history.2002.t:0 "费艾诺众子的国度"
 explore_history.2002.desc:0 "东[beleriand|E]的[noldorelves|E]国度源于费艾诺的队伍，被七位领主分别统治，也被称为[sonsoffeanor|E]。“高个子”[maedhros|E]是家族的领袖，在希姆凛堡垒中安家，位于阿格隆走廊以东，格洛尔豁口以西的一座山丘上。[maglor|E]在那里陪伴着他，带领他的骑兵在豁口巡逻。\n\n凯勒巩与库茹芬在希姆拉德定居，并在阿格隆建立了工事，那里是通过希姆凛进入多松尼安的通道。卡兰希尔与他的子民在赫列沃恩湖岸安家，诺格罗德与贝烈戈斯特矮人国度的贸易都要流经他的国土，那里也会迎来最终到达贝烈瑞安德的人类移民。卡兰希尔不喜欢[dwarves|E]，也不喜欢经过他国土的人类，不过他们使他十分富有。\n\n阿姆罗德与阿姆拉斯，费艾诺众子中最年轻的两个，在南贝烈瑞安德的平原上安居。作为围攻中最不主动的众子，他们的领土主要为北方战争的同胞提供事物和补给。"
 explore_history.2002.a:0 "我很好奇玛格洛尔怎么能单靠骑兵来维持如此广阔的领土？"
 explore_history.2002.b:0 "卡兰希尔是个很好的例子 ——宽容是通往财富的道路。"
 explore_history.2002.c:0 "我宁愿同阿姆巴茹萨一般——种自己的地，让别人打去吧！"
 explore_history.2003.t:0 "芬国昐家族王朝"
 explore_history.2003.desc:0 "当[feanor|E]家族占据东部时，[fingolfin|E]家族占据[beleriand|E]的西北部。芬国昐，在[middleearth|E]的[noldorelves|E]至高王，统治着从希斯路姆到米斯林湖北岸。这是一片多雾、森林茂密的土地，也是国王的传统居所。他的儿子和继承人[fingon|E]统治着希斯路姆南部地区—多尔罗明，在漫长的和平时期，哈多的伊丹家族最终定居于此。这些好战、高大、金发的伊甸人成为了诺多防线的重要组成部分，他们是贝烈瑞安德人中最强壮的。\n\n图尔巩首先定居在位于塔拉斯山上的奈芙拉斯特的温雅玛。然而，图尔巩最终放弃了这座城堡，转而选择了于第一纪元64年开始建造的传说中的秘密王城刚多林。到第一纪元116年，这座城市已经完全建成，而温雅玛则完全被遗弃了。刚多林，奥多尔的隐匿之城，是为了纪念图纳上的提力安而建造的，在环抱山脉中，它将超越他们所有的国度。"
 explore_history.2003.a:0 "将哈多人融入他们的部队是一个精心策划的举动。"
 explore_history.2003.b:0 "你为什么要放弃这样一个完美的城市？"
 explore_history.2003.c:0 "图尔巩的确很有远见——保守秘密的确是诺多族最大的希望……"
 explore_history.2004.t:0 "菲纳芬家族王朝"
 explore_history.2004.desc:0 "菲纳芬之子芬罗德首先在米那斯提力斯的塔中建立了自己的王国，该塔位于埃瑞德威斯林与多松尼安之间的狭窄通道的托尔西瑞安岛上。随着时间的推移，为了答复[ulmocharacter|E]给予的梦境，芬罗德在伟大的地下城市纳国斯隆德安了家。米那斯提力斯则传给了他的侄子欧洛德瑞斯。\n\n埃路·辛葛告知了他城市的位置，诺格罗德的[dwarves|E]则帮助他将其挖掘。它是同名王国的首都，能宁河、纳洛格河与泰格林河在此穿流而过，陶尔‑恩‑法洛斯、图姆哈拉德和北边的塔拉思迪尔能环抱于此。以此地下王座为基，芬罗德成为了西[beleriand|E]所以[elves|E]的霸主，其地位不在[fingolfin|E]之下，只有[falathrim|E]除外，其仍然视埃路·辛葛为自己的王。\n\n安格罗德和艾格诺尔在多松尼安领地定居，此前，人类的贝奥家族在此定居，达戈·布拉戈拉赫被占领后，他们也来到了这里。"
 explore_history.2004.a:0 "等等——米那斯提力斯？刚铎的那个？ 它有多大？"
 explore_history.2004.b:0 "让贝奥家族在他们的土地上安顿下来，真是太好了。"
 explore_history.2004.c:0 "打造一个地下王国……这得花多少工夫啊！"
 explore_history.2005.t:0 "辛达族的王国"
 explore_history.2005.desc:0 "在[beleriand|E]的中心，[noldorelves|E]王子之海中的一个小岛上，坐落着多瑞亚斯的森林王国，其伟大的首都是明霓国斯。它由埃路·辛葛统治，并由他的妻子[meliancharacter|E]保护，是一个与外界隔绝的王国，所有诺多精灵中只有菲纳芬家族可以进入其中。它的领主辛葛自称是整个贝烈瑞安德的国王，而这一说法遭到了诺多王子们的嘲笑。在安全的多瑞亚斯，[sindarelves|E]生活在和平和富足之中。\n\n[falathrim|E]在他们的领主奇尔丹的带领下生活在贝烈瑞安德的沿海地区，主要是在埃格拉瑞斯特和布砾松巴尔的大港。他们宣称继续效忠于作为合法国王的埃路·辛葛，但许多人推测，实际上法拉斯民觉得相比他们孤立无援的亲属更接近与他们并肩作战的诺多精灵，他们并不知道生活在美丽安环带以外的精灵的恐惧和苦难。\n\n最后一个是[laiquendi|E]。他们居住在七条河的土地上，[eredluin|E]的阴影下，欧西瑞安德。他们住在河边和森林里的小而隐蔽的避难所里，过着简单的生活，并没有参加伟大的战争，尽管他们中的一些人最终被计入阿姆罗德和阿姆拉斯的人口中。"
 explore_history.2005.a:0 "那些诺多族的胆大包天，居然嘲弄贝烈瑞安德之王！"
 explore_history.2005.b:0 "友谊和信任比多瑞亚斯的孤立更有利于法拉斯民。"
 explore_history.2005.c:0 "我同情绿精灵！我只想一个人呆着……"
 explore_history.3001.t:0 "努门诺尔的建立"
 explore_history.3001.desc:0 "认识到人类之父在愤怒之战和之前的[beleriand|E]战役中做出的巨大牺牲，[valargods|E]决定为他们建立一块土地，让他们可以在其中过上和平和富足的生活。从[belegaer_sea|E]的大海里，出现了五角星的埃兰娜岛，并在上面建立了著名的[numenor|E]王国。伊甸人三家的幸存成员于第二纪元32年在那里登陆，并以埃雅仁迪尔的儿子[elrosshort|E]为[king|E]，他取名为塔尔‑明雅图尔（昆雅语中的第一位至高王者）。\n\n在早年，[manwecharactershort|E]的传令官[eonwecharacter|E]住在[numenorean|E]中，向他们传授许多工艺和知识。与他一起从事这项工作的还有[falmarielves|E]——[toleressea|E]的精灵们，他们经常乘船从西方来。在那些日子里，[elves|E]和努门诺尔人之间有着深厚的友谊。于是，努门诺尔人的繁荣和智慧突飞猛进，直到努门诺尔就像被赐福的[valinor|E]那样幸福。"
 explore_history.3001.a:0 "埃昂威的慷慨带来了人类的复兴。"
 explore_history.3001.b:0 "伊甸人忍了那么久，终于得到了这样的认可！"
 explore_history.3001.c:0 "要花上多少年才能建成这一切啊！"
 explore_history.3002.t:0 "佛洛斯塔与欧尔洛斯塔"
 explore_history.3002.desc:0 "[numenor|E]被分为六个区域，其中心峰和星形大陆块的每个点都有自己鲜明的特征，在伟大的[numenorean|E]中发挥着独特的作用。\n\n佛洛斯塔是努门诺尔北部的大海角，这是一片崎岖不平的悬崖之地和长满冷杉和落叶松的高沼泽地。向北行驶，这片土地变得更加岩石和多山，在梭隆提尔的顶峰处达到顶峰，那里的土地陡峭地落入大海，形成了巨大的悬崖。这是巨鹰的栖息地，从这片多岩石的土地上可以得到建造努门诺尔大城市所需的大量石头。\n\n欧尔洛斯塔是努门诺尔的东部海角。一系列山丘沿着其北部海岸延伸，保护该地区免受寒冷的东北风的侵袭。欧尔洛斯塔拥有 努门诺尔一些最重要的农田，那里种植了大量谷物。"
 explore_history.3002.a:0 "悠悠高山，绿野葱葱……啊！纯朴的生活！"
 explore_history.3002.b:0 "这陡峭悬崖有坠入深水的危险？还是算了吧……"
 explore_history.3002.c:0 "我很好奇他们怎么运输这些石头的？"
 explore_history.3003.t:0 "佛洛斯塔与哈尔努斯塔"
 explore_history.3003.desc:0 "哈尔努斯塔是[numenor|E]的西南地区，是努门诺尔国度中的葡萄酒之乡，拥有庞大而宏伟的种植园。海角的最南端更加多山，但终年常青。\n\n安督斯塔是努门诺尔的西部海角，是一片肥沃的地区。它的西海岸被三个海湾隔开，其中最北端是安督尼依湾。在这个海湾周围的高地上，[numenorean|E]人建造了港口城市安督尼依，其领主将成为[arnor|E]和[gondor|E]国王的祖先。\n\n尼西姆阿勒达位于哈尔努斯塔和安督斯塔之间，环抱着大港埃尔达泷迪。在这个地区种植和栽培了[toleressea|E]的异域植物，该地区以巨大的瑁珑树为主，[lothlorien|E]的瑁珑就是从这些瑁珑树的后裔。"
 explore_history.3003.a:0 "美酒？好主意。再来一杯！"
 explore_history.3003.b:0 "诸王的故事听起来很重要。我打赌他们可以做任何他们想做的事！"
 explore_history.3003.c:0 "瑁珑？现在留下的已经很少了……巨大的悲剧。"
 explore_history.3004.t:0 "哈尔洛斯塔与米塔尔玛"
 explore_history.3004.desc:0 "哈尔洛斯塔是延伸至[numenor|E]东南部的广阔海角，它的南部海岸覆盖着宽阔的白色沙滩，宁达莫斯就在其西界，位于海岸被西利尔河口切断的地方。哈尔洛斯塔以其树木而闻名，它拥有大片种植园，为努门诺尔的造船者提供了足量的木材。\n\n该岛中部的草地牧区名为米塔尔玛。米塔尔玛以东是全岛最重要的地区——阿兰多，王室领地，王城[armenelos|E]和繁华的东方港口罗门娜就坐落于此。"
 explore_history.3004.a:0 "国王领地的繁华城市听起来太过繁忙，我不喜欢……"
 explore_history.3004.b:0 "我打赌在罗门娜的码头上可以找到很多“乐子”！"
 explore_history.3004.c:0 "黄金之城阿美尼洛斯……对于外交或是结盟来说简直完美。"
 explore_history.3005.t:0 "美尼尔塔玛"
 explore_history.3005.desc:0 "从米塔尔玛的平原上升起一座高大的山峰，这就是著名的[meneltarma|E]，圣山和天堂之柱。鸟类和动物都不靠近这座山，只有[manwecharactershort|E]的大鹰，即山和所有土地的神圣守护者，才会在山顶上盘旋。\n\n美尼尔塔玛对[numenorean|E]来说是神圣的，是献给[eruiluvatar|E]的圣地。所有踏上这座山的人都必须保持庄严的沉默，只有[king|E]才会代表他的人民发出祈祷和感谢。一如祈尔梅、一如莱塔列和一如含塔列的三次祈祷会在其神圣的山峰上举行，以纪念季节的流逝，与会者将身着白衣，戴着花环，为感谢和赞美伊露维塔而献上不流血的水果。"
 explore_history.3005.a:0 "安谧和谐，静默沉思之所。"
 explore_history.3005.b:0 "简单的水果就足够了，谁还需要盛大的宴会？"
 explore_history.3005.c:0 "要求安静？在庆典的时候？他们疯了吗？"
 explore_history.4001.t:0 "马尔赫威尼的人民"
 explore_history.4001.desc:0 "平原之战（第三纪元1856年）后，[rhovanion|E]王国的大部分地区被战车民占领，其人民被奴役。北方的马尔赫威尼领主带着他的残余人民向西走到了[anduin|E]的山谷中。他们很快与来自[mirkwood|E]的逃亡者汇合，他们的土地也遭遇了类似的命运，并在安都因河岸和黑森林边缘建立了自己的家园。\n\n[gondor|E]也一直在与来自东方的战车民的威胁作斗争，T.A. 1899年，马尔赫威尼警告卡利梅赫塔国王，战车民正在密谋袭击[gondorian|E]的[calenardhon|E]省，以占领双河套。\n\n为了先发制人，卡利梅赫塔国王从伊希利恩派出大批军队，在达戈拉德平原迎战毫无准备的温里德人。由于双河套无人防守，马尔赫威尼的骑兵得以畅通无阻地与刚铎的骑兵并肩作战，冲入敌人的侧翼，将他们打得狼狈不堪。\n\n战斗结束后，马尔赫威尼的伊奥雷德继续骚扰外国僭主并领导了一场使他们重获自由的成功的起义。"
 explore_history.4001.a:0 "没有合作就没有胜利。"
 explore_history.4001.b:0 "他应该为了被他们奴役的人民将这些家伙猎杀到大地的边缘！"
 explore_history.4001.c:0 "骑兵后冲？经典战术……"
 explore_history.4002.t:0 "伊奥希奥德人"
 explore_history.4002.desc:0 "马尔赫威尼和他的人民的后裔被称为[eothed|E]。第三纪元1973年，伊奥希奥德的王子们率领他们高大而美丽的骑手队伍从[anduin|E]山谷出发，再次与[gondor|E]联手，组成西方大军，与安格玛作战。通过结伴作战和共同流血，伊奥希奥德成为刚铎众所周知的可以信任的民族。\n\n两年后，在安格玛沦陷后，弗鲁姆加国王带领伊奥希奥德来到[mirkwood|E]以北的新土地，位于[mistymountains|E]和密林河之间，远离东夷和[orcs|E]的蹂躏。随着时间的推移，这片土地也被称为伊奥希奥德，因为弗鲁姆加的人民在那里安家。\n\n一段时间后，弗鲁姆加的儿子，国王弗兰姆杀死了龙斯卡萨，为了纪念他，伊奥希奥德的首都被命名为弗拉姆斯堡。"
 explore_history.4002.a:0 "多么生机勃勃的日子啊，在这曾被安格玛巫王偷占的土地上还可以学到很多。"
 explore_history.4002.b:0 "很少有人见到龙还能活着回来讲述……这种勇敢值得钦佩。"
 explore_history.4002.c:0 "当然了……他“杀死”了一条龙。听起来像是以你的名字命名一座的城市的完美时机！"
 explore_history.4003.t:0 "危局"
 explore_history.4003.desc:0 "第三纪元2510年，被称为“巴尔寇斯人”的凶猛东夷对虚弱的[gondor|E]发动了公开战争，他们越过[anduin|E]，进入[calenardhon|E]的北部。在绝望的希望中，他们向古老的[eothed|E]盟友发出了寻求援助的消息，但没有得到任何回应。\n\n巴尔寇斯人在大部分被遗弃的省份里横冲直撞，几乎没有遇到什么抵抗，当刚铎的北方军队从他们的堡垒里冲出来时，敌人的大部分军队已经到达。在奇瑞安执政宰相的英勇反击下，刚铎成功地将巴尔寇斯人赶回了北高原，但却发现自己被切断了，因为增援的南方军队在途中遭到了从山上下来的奥克战帮的攻击。\n\n因此，宰相和他的杜内丹人追随者们发现自己被逼到了河边，陷入了无望的境地。"
 explore_history.4003.a:0 "多么振奋人心！我相信伊奥希奥德人最终会赶来的，对吗？"
 explore_history.4003.b:0 "多么愚蠢！离开他们堡垒的防御，在开阔的战场上迎战敌人……"
 explore_history.4004.t:0 "埃奥尔骑手"
 explore_history.4004.desc:0 "在这个关键时刻，[eothed|E]的领袖年少的埃奥尔突然出现，无论敌我都没有想到，他们牢记与[gondor|E]的古老友谊，响应了援助的号召。埃奥尔意识到，如果刚铎沦陷，没有一块土地能长期摆脱黑暗，如果需要的话，伊奥希奥德应该不畏惧[dolguldur|E]的恐怖，以确保这种自由。\n\n他们长途跋涉，以超乎想象的速度来到南方。伊奥希奥德在双河套渡过[anduin|E]，伴随着巨大的号角声，一个雷鸣般的冲锋向巴尔寇斯人的后方袭来。\n\n在深深的恐惧中，巴尔寇斯人在[northmen|E]的怒火面前崩溃了，[gondorian|E]军队得救了，伊奥希奥德人继续向刚铎北部进军，在[calenardhon|E]分割并摧毁了所有巴尔寇斯人。"
 explore_history.4004.a:0 "刚铎请求援助，而埃奥尔应允了。"
 explore_history.4004.b:0 "何以止步于此？把他们打回老家，为了荣耀！"
 explore_history.4005.t:0 "誓言"
 explore_history.4005.desc:0 "在凯勒布兰特原野之战之后，宰相奇瑞安吩咐埃奥尔与他一起骑马到靠近白色山脉脚下的一个僻静地点。他把埃奥尔带到了“长身”[elendil|E]的隐秘陵寝，在那里，他将从[anduin|E]到艾森河的[calenardhon|E]全地赠与埃奥尔和他的人民，以庄严报答这位伟大的勇士和[eothed|E]的牺牲，唯一的条件是伊奥希奥德人应该作为[gondor|E]之友永居彼地，同仇敌忾。\n\n埃奥尔敬佩于这份慷慨的礼物，以其人民的名义接受了它，在埃兰迪尔之墓前，宰相和国王立下大誓，确认了他们先前的言语。\n\n埃奥尔随后返回北方，带着他的人民前去定居卡伦纳松，而奇瑞安则返回南方的米那斯提力斯。就这样，埃奥尔与奇瑞安之誓宣誓完毕，刚铎和[rohan|E]的人民在友谊和联盟中永恒地结合在一起，对抗一切敌人。"
 explore_history.4005.a:0 "徒有其名的联盟……那个誓约现在怎么样了？"
 explore_history.4005.b:0 "庄严宣誓，通过友谊建立两国人民的强大联盟。"
 explore_history.4005.c:0 "奇瑞安为此放弃了整个王国？"
 explore_history.0010.c:0 "第一次亲族残杀和诺多族的流亡"
 explore_history.0010.d:0 "转念一想，也许是不同的纪元……"
 explore_history.0020.c:0 "胡林的子女"
 explore_history.0020.d:0 "关于图奥和刚多林的陷落"
 explore_history.0020.e:0 "转念一想，也许是不同的纪元……"
 explore_history.0030.c:0 "南书房——远哈拉德的殖民地"
 explore_history.0031.t:0 "努门诺尔与精灵"
 explore_history.0031.desc:0 "保存在这个房间里的书是关于[secondage|E]的有据可查的历史编年史。\n\n这些编年史主要是根据保存在[rivendell|E]大师[elrondshort|E]图书馆的原作复制的，讲述了[numenor|E]本土的历史，以及[middleearth|E]的精灵。\n\n其中包括[waroftheelvesandsauron|E]、[warlastalliance|E]和[akallabeth|E]等故事。有几本书目前无法查阅，因为它们正在进行修复。"
 explore_history.0031.a:0 "失落的努门诺尔岛"
 explore_history.0031.b:0 "关于埃瑞吉安和力量之戒"
 explore_history.0031.c:0 "阿卡拉贝斯"
 explore_history.0032.t:0 "远哈拉德殖民地"
 explore_history.0032.desc:0 "保存在这个房间里的书籍讲述了中洲南部和东部在[secondage|E]的历史。一些学者质疑它们的有效性，但它们仍然是关于这一主题的最全面的资料。\n\n这些编年史主要抄自保存在月湾的图玛奎图书馆的原作，讲述了南方[numenorean|E]殖民地的历史：[bellakar|E]、[umbar|E]和[anbalkumagan|E]。\n\n这里的编年史按照殖民地的建立到在[downfallofnumenor|E]后的斗争而归类。"
 explore_history.0032.a:0 "贝拉卡尔的奠基"
 explore_history.0032.b:0 "风暴王与黄金王"
 explore_history.0032.c:0 "贝拉卡尔与埃兰迪尔之债"
 explore_history.0032.d:0 "转念一想，也许是不同的房间……"
 explore_history.0040.c:0 "泰德津的征服与贝拉卡尔的占领"
 explore_history.0040.d:0 "亲族争斗"
 explore_history.1011.t:0 "费艾诺的早年"
 explore_history.1011.desc:0 "在[valinor|E]，当世界还年轻的时候，[noldorelves|E]之王芬威娶了弥瑞尔，她被称为色林迪，因为她针线与编织手艺超群。她为他生下了一个儿子，取名为[feanor|E]，意为“火之魂魄”。但弥瑞尔却对芬威说：“我再也无法生养孩子了，因为我那本来能够生养众多的力气，已经全都给了费艾诺。”之后，她离开去了[loriencharacter|E]的花园里安睡，再也没有醒来。\n\n芬威为妻子的离去而悲伤不已，他把所有的爱都给了他的儿子。费艾诺的成长十分迅速，他身量高大，心思缜密，手艺高超，是[iluvatar|E]的儿女中身心最优秀的。他发明了人类与[elves|E]至今仍在使用的[tengwar|E]以书写他们的语言，还创造了许多精美绝伦的宝石与名为[palantir|E]的远视晶石。\n\n费艾诺早年娶了玛赫坦女儿的奈丹妮尔为妻，玛赫坦是[aulecharacter|E]钟爱的铁匠，他对女婿教导良多。奈丹妮尔同样睿智而有耐心，有时只有她的建议能打动费艾诺。他们共生养了七位[sonsoffeanorshort|E]。"
 explore_history.1011.a:0 "如此奇迹创造在他手中！"
 explore_history.1011.b:0 "七个儿子，这绝对是继承权的恶梦。"
 explore_history.1011.c:0 "我也想在罗瑞恩的花园里休憩，哪怕仅仅是片刻。"
 explore_history.1012.t:0 "魔苟斯获释"
 explore_history.1012.desc:0 "尽管芬威非常爱他的儿子，但他还是希望能再次拥有伴侣，拥有更多的孩子。[manwecharactershort|E]答应了他的请求，让芬威和[vanyarelves|E]的茵迪丝结婚，茵迪丝为芬威生了两个儿子：英勇的[fingolfin|E]和睿智的菲纳芬。[feanor|E]深爱着他的父亲，但一直对茵迪丝心存芥蒂，他热衷于探索[aman|E]大地，或是研究巧艺和知识，却不与芬威的新家人住在一起。\n\n后来，黑暗大敌[morgothcharacter|E]在[mandoscharacter|E]的囚牢中服满了三个纪元的刑期，被[valargods|E]从束缚中释放出来，他取用美善的形体，假装与[noldorelves|E]为友，向诺多族揭示的隐秘知识让他们十分欣喜。\n\n但他憎恨[elves|E]，将其失败都归咎于他们。凡雅族不会听他的“忠告”，他们生活在[twotrees|E]的光辉中便感到心满意足，而[falmarielves|E]则没有价值，但对知识和手艺充满渴望的诺多族则成为了他计划中蒙在鼓里的利用对象。魔苟斯在诺多族的耳边低语，在他们和维拉之间播下了不和的种子。但他最恨的是费艾诺，因为费艾诺拒绝他的建议，对他的话也很警惕。"
 explore_history.1012.a:0 "曼威怎会释放魔苟斯？慷慨但不智。"
 explore_history.1012.b:0 "不知你计划全貌的同谋永远不可能背叛。"
 explore_history.1012.c:0 "法尔玛瑞是伟大的造船师，他们无疑是有价值的。"
 explore_history.1013.t:0 "精灵宝钻与暗流涌动的诺多族"
 explore_history.1013.desc:0 "[feanor|E]心中有了某种影影绰绰的预感，他担心[valinor|E]的蒙福时日将有终结之时。他思考着如何保留[twotrees|E]——金色的[laurelin|E]与银色的[telperion|E]——的光辉，设计了[silmarils|E]：三颗巨大的宝石，将双圣树的光芒保存在没有任何武力可以摧毁的容器中。它们并非单纯的晶体，光芒蕴于其中，使其有如活物，喜爱光明也会回报更加灿烂的光芒。\n\n众生惊叹喜悦于费艾诺的神工，[vardacharactershort|E]封宝钻为圣，任何不洁净的、沾染邪恶的手触碰到它，都必被烧焦枯萎。而[morgothcharacter|E]对它们充满了渴望，他一直试图破坏费艾诺和[elves|E]与[valargods|E]之间的情谊。\n\n魔苟斯向精灵谎称，维拉是因为嫉妒他们的巧技与艺术才把他们软禁于[aman|E]，好使即将来临的人类取代他们拥有[middleearth|E]。"
 explore_history.1013.a:0 "这种材料可以用在其他地方吗？比如盔甲？"
 explore_history.1013.b:0 "如果维拉未曾对精灵们保持缄默，他们可能就不会相信了。"
 explore_history.1013.c:0 "他说得有道理；精灵从来不应该苟且在阿门洲。"
 explore_history.1014.t:0 "双圣树之死"
 explore_history.1014.desc:0 "随着[morgothcharacter|E]的谎言在[noldorelves|E]中传播，不安的情绪变成了派别纷争。[feanor|E]开始公开谈论返回[middleearth|E]，因为他从他的人民那里（虽然事实上是来自魔苟斯的谎言）听说[fingolfin|E]在[valargods|E]的支持下，试图取代他作为他们父亲的继承人。有人告诉芬国昐要提防他的弟弟，以免他利用父亲对他的爱来剥夺芬国昐的一切。于是，芬国昐来找芬威，要求他约束费艾诺，贬低他对他们父亲的忠诚；在这种侮辱下，费艾诺进入宫廷，拔出他的剑对准芬国昐，警告他这剑比芬国昐的舌头更锋利。\n\n就这样，维拉终于发现魔苟斯是诺多人不安的根源，并在他们的追捕下逃走了。但因为费艾诺对他的兄弟拔剑相向，他被放逐出提力安十二年，和他一起去佛米诺斯的还有他的父亲和他家族的[elves|E]。因为芬威因维拉单方面否决了他认为自己没有王权，而芬国昐作为摄政者在提力安执政在那一刻，魔苟斯的谎言在费艾诺看来就是真理，而这是维拉的行为使然。\n\n在流放结束后，费艾诺被邀请参加维利玛的盛大宴会，几乎所有阿门洲的精灵都出席了宴会，兄弟俩达成了和解。魔苟斯趁着这次盛宴发动了攻击。在大蜘蛛乌苟立安特的帮助下，他摧毁了[twotrees|E]，造成了[darkeningofvalinor|E]，并突袭了佛米诺斯的金库，杀死了芬威，偷走了[silmarils|E]，然后向中洲逃窜。"
 explore_history.1014.a:0 "因此，兄弟阋墙是不行的。"
 explore_history.1014.b:0 "欢宴于敌人侯在门外之时，真是愚行。"
 explore_history.1014.c:0 "没有什么比一场好的盛宴更能让事情变得正确。"
 explore_history.1015.t:0 "费艾诺之誓"
 explore_history.1015.desc:0 "[valargods|E]要求[feanor|E]将他的[silmarils|E]交给[yavannacharactershort|E]，以便她能够治愈[twotrees|E]。对此，费艾诺充满了痛苦和犹豫不决，因为这些珠宝是他再也无法制造的，如果不能制造它们，就等于在否认自己。这时，[morgothcharacter|E]的谎言再次出现，费艾诺认为维拉也是魔苟斯的亲属，除非用武力，否则他不会屈服于他们——而武力只会证明他对维拉的猜想是正确的。然后，信使们来到这里，带来了芬威之死和精灵宝钻被盗的消息。费艾诺悲痛欲绝（因为他对父亲的爱超过了他所有的作品），他躲进了黑夜，没有人可以找到他。\n\n许多天过去了，在黑暗的提力安，费艾诺再次出现，他的内心充满了怒火。他说出了责备和力量的话语，要求他的人民加入他的复仇之路。为了表明他们的决心，他和他的[sonsoffeanorshort|E]发下了一个可怕的誓言，此后被称为[oathoffeanor|E]。\n\n费艾诺的意志和言语是如此强大，他说服了那些宣扬谨慎的人，所有的[noldorelves|E]的主人都选择离去。"
 explore_history.1015.a:0 "震撼世界的话语！"
 explore_history.1015.b:0 "维拉会不会做些什么呢？"
 explore_history.1015.c:0 "发下实现无望又不可违背的誓言，真是傻子。"
 explore_history.1021.t:0 "从提力安出发"
 explore_history.1021.desc:0 "在[feanor|E]和他的儿子们接受了决定性的[oathoffeanor|E]之后，[noldorelves|E]之间开始出现分歧。因为虽然他们同意离开，但并不是所有人都希望费艾诺担任王位。于是他们开始集结，[houseoffeanor|E]和来自佛米诺斯的精灵走在前面，大部分人则跟随[fingolfin|E]和菲纳芬。\n\n当诺多族全部集结完毕，只有十分之一的因不舍得提力安而留下，[manwecharactershort|E]的传令官宣布，[valargods|E]不会帮助或阻碍诺尔多人的离开，而是建议不要这样做，斥责费艾诺的追求是愚蠢的。费艾诺和他的儿子们因为他们的誓言而被放逐出[aman|E]。\n\n但费艾诺笑了，他问他的人民，他们是愿意看到他们国王的继承人被单独放逐，还是和他一起寻求自由。之后，他转向传令官，让他告诉曼威：“就算费艾诺不能推翻[morgothcharacter|E]，至少不会拖延攻击他的决定，也不会在悲伤中闲坐。也许是[eru|E]在我身上燃起了比你所知的更大的雄雄火焰。”\n\n传令官鞠了一躬然后就离开了。此后，诺多族的主人离开了提力安。"
 explore_history.1021.a:0 "费艾诺对他的人民有如此大的影响力，且能如此动员他们。"
 explore_history.1021.b:0 "违抗维拉建议的人必将承担风险。"
 explore_history.1021.c:0 "如此庞大的远征，他需要充足的供应。"
 explore_history.1022.t:0 "第一次亲族残杀"
 explore_history.1022.desc:0 "[feanor|E]带着军队向北，沿着[morgothcharacter|E]走过的路。但当他的头脑冷静下来并开始与他人商议时，他发现[noldorelves|E]的大军无法在没有船只的情况下向北长途跋涉或横渡大海。他决定说服[telerielves|E]加入他们的反叛。\n\n但泰勒瑞精灵对他的话无动于衷，也不愿违背[valargods|E]的意愿出借他们的船只或协助建造新船只。因为他们的白船对他们来说就像诺多的宝石一样珍贵。费艾诺被这些话激怒了，一旦有足够多的诺多族加入他的行列，他就开始为船只装载人员，并用武力将它们带走。但是泰勒瑞族不允许他们这样做，并将精灵扔下了海。利刃出鞘，战斗打响，这被称为[firstkinslaying|E]。\n\n他们三次被击退，三次前来进攻，[fingolfin|E]家族帮助了他们。他们发现战斗已交锋，他们前来帮助费艾诺，但他们并不知道战斗是如何开始的。最终，诺多族获胜，乘着抢来的船只出奔。"
 explore_history.1022.a:0 "天堂里的屠杀，魔苟斯的工作就这样开始了。"
 explore_history.1022.b:0 "泰勒瑞族总会被曼督斯复活的……"
 explore_history.1022.c:0 "任何军队都不可能希望进行这样的行军。"
 explore_history.1023.t:0 "曼督斯的诅咒"
 explore_history.1023.desc:0 "大海对弑亲者发怒，许多被盗的船只失踪，但最终大部分[noldorelves|E]在澳阔泷迪以北重新集结，一些在船上，一些在步行。在漫长的夜色中行军了半晌后，头顶的群山之上升起一道黑影。有人说是[mandoscharacter|E]本人，[valargods|E]中的诅咒宣示者。[doomofmandos|E]就这样被宣告了。\n\n当听到这些话时，菲纳芬充满了羞愧和遗憾，他和他的许多人转身返回提力安，在那里他将在那里统治剩下的诺多族.但[feanor|E]的心肠坚如铁石，他将自己的命运交付予维拉——无论结局如何，诺多族的故事将一直延续到[ardaconcept|E]本身的结束。"
 explore_history.1023.a:0 "费艾诺家族已不复存在，但厄运依然存在。维拉的正义是严厉的。"
 explore_history.1023.b:0 "叛乱、弑亲、盗窃，会发展到什么地步呢？"
 explore_history.1023.c:0 "菲纳芬做出了正确的决定，让我们待在家里吧。"
 explore_history.1024.t:0 "燃烧他的躯体"
 explore_history.1024.desc:0 "最后[noldorelves|E]到达了[aman|E]的北端，他们可以看到第一批冰齿漂浮在海中，与赫尔卡拉克西分离，冰川充满了[valinor|E]和[middleearth|E]间的海峡。当他们开始感受到寒风和浓雾带来的痛苦时，[fingolfin|E]的追随者开始诅咒[feanor|E]是他们所有麻烦的源头，而芬国昐为自己起了个名字叫[finwenolofinwe|E]。\n\n费艾诺和他的[sonsoffeanorshort|E]进行了商议，因为他们只能看到前方的两条路：船只或赫尔卡拉克西冰川。但是船只太少，而赫尔卡拉克西又太可怕了。他们决定与他们追随者秘密航行离开，将芬国昐的追随者留在岸上。\n\n他们很快就渡过了大海，随着一阵迅疾的风生。但是当[maedhros|E]问他父亲谁应该去运送剩下的诺多尔时，他笑着下令烧毁船只，命令那些诅咒他的人回到[valargods|E]的笼子里。看到阿门洲海岸的熊熊大火，芬国昐家族惊慌失措，但他们拒绝回头。他们沿着赫尔卡拉克西漫长而致命的道路前行，许多人在它险恶的裂缝中逝去了。"
 explore_history.1024.a:0 "亲族残杀是不幸的，但这是蓄意的背叛。"
 explore_history.1024.b:0 "当你声称对你的臣民拥有王权时，这是对待他们的一种糟糕方式。"
 explore_history.1024.c:0 "做叛徒比做被出卖的人好。"
 explore_history.1025.t:0 "星下之战"
 explore_history.1025.desc:0 "[feanor|E]的追随者从专吉斯特狭湾出发，进入希斯路姆并在米斯林湖畔建立了他们的营地。[morgothcharacter|E]，回到他的旧堡垒[angband|E]，也看到了船只的大火。但他并不害怕[noldorelves|E]，因为他们的武力还没有经过证明。因此，在他们的营地完全建成之前，精灵们遭到了安格班大军的袭击。\n\n诺多族人数远输对手，措手不及，但他们很快就取得了胜利，因为他们怒火中烧，而且他们的剑又长又可怕。这被称为达戈‑努因‑吉利亚斯，星下之战，因为太阳和月亮还没有从[valinor|E]升起。这场战斗持续了十天，[orcs|E]被赶出了希斯路姆并被大大杀伤，奇尔丹的港口解围，[beleriand|E]获得了解放。但费艾诺在对大敌的愤怒中，脱离了他的先锋部队，想要亲自打败魔苟斯，这就是他的毁灭。\n\n从安格班的大门出来的炎魔，火焰[maiargods|E]与魔苟斯一起降临在[ardaconcept|E]，堕落而致命。费艾诺和他的卫队与他们进行了长期而英勇的战斗，但他倒在了炎魔之王勾斯魔格的打击下。因此，[iluvatar|E]最强大的孩子，费艾诺陨落了。"
 explore_history.1025.a:0 "想象一下，如果他还活着，会创造出怎样的奇迹！"
 explore_history.1025.b:0 "即使被误导，费艾诺也很勇敢。"
 explore_history.1025.c:0 "这次攻击是鲁莽的，但如果它奏效了呢？"
 explore_history.2011.t:0 "会议"
 explore_history.2011.desc:0 "贝伦是多松尼安领主巴拉希尔的儿子。在骤火之战后，[elves|E]被黑暗大敌[morgothcharacter|E]击败，多松尼安被占领。他和他的亲族组成了一队小队，除了贝伦外，这支小队又被消灭了。贝伦在森林中生活了一段时间，除了大敌的仆从外，没有杀死任何生物，直到他被迫离开多松尼安，在经历了很多艰辛之后，他才进入了多瑞亚斯的森林。\n\n多瑞亚斯的精灵王埃路·辛葛和他的妻子，[maiagod|E][meliancharacter|E]，有一个女儿：露西恩。白皙的皮肤，灰色的眼睛和乌黑的头发，她的美丽和可爱超过了[iluvatar|E]的所有孩子。她最大的乐趣是在月光下，在尼尔多瑞斯森林的秘密空地上，随着她朋友戴隆的音乐跳舞。贝伦就是这样第一次见到她，立刻爱上了她。他三次试图和她说话，而她三次看到他就逃跑了，认为他是野兽。但是第四次，当他看到她唱歌时，他称她为缇努维尔，她看着他，爱上了他。"
 explore_history.2011.a:0 "贝伦精于森林里的植物和蘑菇，因为他不吃肉。"
 explore_history.2011.b:0 "哦，无忧无虑，在月光下随着轻柔的音乐起舞……"
 explore_history.2011.c:0 "露西恩是精灵王和迈雅的女儿，精通知识和魔法！"
 explore_history.2012.t:0 "在明霓国斯"
 explore_history.2012.desc:0 "在那一次会面后，贝伦和露西恩在多瑞亚斯的森林中秘密见面。但露西恩的朋友戴隆嫉妒贝伦，因为他也暗恋着公主。他向辛葛报告了他们的私会。被传唤到国王的宫廷后，贝伦请求与露西恩结婚。辛葛被他荒谬的要求所震惊，他同意了但提出了一个看似不可能的条件：贝伦从[morgothcharacter|E]的铁王冠上给他带来一颗[feanor|E]的[silmarils|E]。\n\n绝望笼罩着贝伦，他离开了辛葛的大厅和多瑞亚斯的森林，寻求纳国斯隆德国王芬罗德·费拉贡德的帮助，他曾发誓在他的家族需要帮助时帮助他。芬罗德信守诺言，但凯勒巩和库茹芬，费艾诺的两个[sonsoffeanorshort|E]，纳国斯隆德的客人，预感到如果国王帮助贝伦窃取了一颗精灵宝钻，将会招致战争与毁灭。\n\n于是芬罗德将他的王位让给了他的侄子欧洛德瑞斯，并与贝伦和十名同伴一起出发前往[angband|E]。在路上，他们伪装成[orcs|E]，经过[sauroncharacter|E]的塔，他是魔苟斯的副官，注意到了他们并将他们带到他面前。"
 explore_history.2012.a:0 "他应该为他的厚颜无耻而死，辛葛太宽容了！"
 explore_history.2012.b:0 "芬罗德将自己伪装成兽人很聪明，但索隆诡计大师。"
 explore_history.2012.c:0 "索隆在这个故事里？ 猫王泰维多身上发生了什么？"
 explore_history.2013.t:0 "贝烈瑞安德斗歌"
 explore_history.2013.desc:0 "在[sauroncharacter|E]的高塔中，芬罗德的力量仍然笼罩着同伴们。因此，索隆唱起了一首力量之歌，一首拆穿、揭露与背叛的歌。芬罗德的声音提高了回应，歌唱着抵御、谨守秘密和不摧的信任。但就他的所有技术而言，精灵王无法与[maiagod|E]索隆相提并论，他的咒语被打破了。然而索隆仍然不知道他们的名字和目的，于是他将他们扔进了他最深的地牢，并派他的妖狼吞噬其同伴，一个接着一个，直到他们开口。\n\n得知贝伦被捕的消息后，露西恩逃离多瑞亚斯前来营救他。在尼尔多瑞斯的屋檐上，她遇到了凯勒巩和库茹芬，他们正在和胡安一起打猎，胡安是[valinor|E]的猎犬，[valagod|E][oromecharactershort|E]将它送给他们。她在得知他们的血统后向他们现身，希望能为贝伦寻求帮助。然而，他们将她关在纳国斯隆德，并计划强行将她嫁给凯勒巩。是露西恩结识的猎犬胡安放了她，作为坐骑把她带到了索隆的高塔。"
 explore_history.2013.a:0 "芬罗德仅凭他的话语的力量抵抗了索隆。"
 explore_history.2013.b:0 "凯勒巩的举动是不正当手段的典型例子！"
 explore_history.2013.c:0 "欧洛米的造物实在奇妙……"
 explore_history.2014.t:0 "索隆的屈辱"
 explore_history.2014.desc:0 "当露西恩到达[sauroncharacter|E]的高塔脚下时，芬罗德在与前来吞噬贝伦的妖狼战斗中牺牲。他心爱的人开始在塔外唱起歌来，贝伦沉浸在悲痛之中，相信这是幻觉，但他还是以一首挑战之歌作为回应。索隆也听到了公主的歌声，想要抓住她作为礼物送给他的主人[morgothcharacter|E]。他派他的恶狼追她，一匹接一匹。但是每一匹都被[valinor|E]的大猎犬打败了。\n\n正如预言所预言的那样，胡安将与世界上最强大的妖狼战斗而死，索隆把自己变成了一头凶猛的狼，亲自攻击胡安。但胡安的英勇和露西安的魔法战胜了索隆的力量，他被迫放弃了对塔的控制权，露西安摧毁了这座塔，释放了贝伦。\n\n当这对恋人在前往多瑞亚斯的路上休息时，他们遭到了凯勒巩和库茹芬的袭击。但是贝伦和胡安打败了他们，夺得了一匹马和安格锐斯特，与[elendil|E]的剑[narsil|E]出自同一双手。"
 explore_history.2014.a:0 "费艾诺的那些儿子永远不会放弃！"
 explore_history.2014.b:0 "索隆应该一次派出所有的妖狼。"
 explore_history.2014.c:0 "铁尔哈打造的安格锐斯特？ 我猜可以用它造成很大的伤害！"
 explore_history.2015.t:0 "安格班劫案"
 explore_history.2015.desc:0 "贝伦和露西恩装备了安格锐斯特，并被露西恩的魔法隐藏在[sauroncharacter|E]仆人的毛皮中，在使巨狼卡哈洛斯入睡后，进入了[angband|E]和[morgothcharacter|E]的殿堂。当贝伦躲起来时，露西恩自告奋勇成为魔苟斯的吟游诗人和舞者。魔苟斯被她的美丽所吸引和着迷，让她为他跳舞。凭借她歌声的力量和一件用自己的头发织成的外袍，她让魔苟斯和他大殿中的一切陷入了沉睡。贝伦用安格锐斯特挖开魔苟斯的王冠，偷走了一颗[silmarils|E]。当他试图挖下第二颗，刀断了，这对恋人逃离了黑暗魔君的大殿。\n\n在他们出去的路上，大狼卡哈洛斯苏醒了，当他张开大嘴准备攻击时，贝伦伸手举起精灵宝钻。狼一咬，将宝钻连手吞入。宝石灼伤了他的胃，他将无尽的怒火转向了乡村。当贝伦和露西恩到达多瑞亚斯时，他们听说狼已经突破边界并在前往明霓国斯的途中肆虐森林。"
 explore_history.2015.a:0 "露西恩的声音如此美妙，足以吸引最强大的人！"
 explore_history.2015.b:0 "所以，辛葛的要求对他的王国造成了可怕的后果……"
 explore_history.2015.c:0 "为什么在你可以拥有三颗精灵宝钻时只拿一颗？"
 explore_history.2016.t:0 "众多离别"
 explore_history.2016.desc:0 "贝伦将他们的事告诉辛葛后，国王决定组建一支狩猎队，以结束卡哈洛斯的威胁。辛葛、贝伦、贝烈格·库沙理安、“重手”玛布隆和猎犬胡安向东北方向进发，那里传出了这只贪婪野兽的传言。\n\n胡安发现了野兽，但它避开了他并向国王扑去。贝伦用长矛保护他，但胸口被残忍地击中。胡安再次进攻卡哈洛斯，他们决一死战，应验了预言。马布隆从野兽的肚子里取回了宝钻，但贝伦却伤重不治。\n\n得知爱人去世的消息后，露西恩悲痛欲绝，前往[mandoscharacter|E]乞求他的怜悯和贝伦的生命。被她的美丽和悲伤所感动，曼督斯和曼威给了她一个选择：永远生活在[valinor|E]的[valargods|E]中，或者与贝伦一起度过短暂的一生，并与他分享人类的礼物。露西恩选择了后者，他们都复活了。他们有一个儿子：迪奥·埃路希尔，他们过着平静的生活，直到年老。"
 explore_history.2016.a:0 "为了和贝伦在一起她放弃了如此之多。"
 explore_history.2016.b:0 "真是一场狩猎，很遗憾这些猎物不再在大地上行走！"
 explore_history.2016.c:0 "就没有办法治愈胡安和贝伦了吗？"
 explore_history.2021.t:0 "尼尔耐斯·阿诺迪亚德"
 explore_history.2021.desc:0 "图林是胡林的儿子，胡林是哈多家族的族长和多尔罗明的领主。当图林只有八岁时，他的父亲被他的君主，精灵至高王[fingon|E]召唤去对抗黑暗大敌[morgothcharacter|E]，[sauroncharacter|E]只是他的仆人。\n\n胡林·沙理安没有从尼尔耐斯·阿诺迪亚德，泪雨之战中回来。[elves|E]、人类和[dwarves|E]的联军被魔苟斯的间谍叛，被击败，胡林和他的部下保卫后方，而图尔巩和精灵军队的残部撤退了。他被炎魔勾斯魔格俘虏，并受到魔苟斯的审讯。但他不会背叛图尔巩，如今是[noldorelves|E]的至高王，也不会透露刚多林的位置。愤怒的黑暗魔君诅咒他目睹他的亲族的陨落。"
 explore_history.2021.a:0 "多尔罗明的那些人很勇敢，他们战斗到最后一个人。"
 explore_history.2021.b:0 "保密是精灵们从魔苟斯幸存下来的唯一途径。"
 explore_history.2021.c:0 "魔苟斯确实拥有强大的魔法，想象一下拥有这样的力量。"
 explore_history.2022.t:0 "图林在多瑞亚斯"
 explore_history.2022.desc:0 "在[morgothcharacter|E]获胜后，多尔罗明被他的东来者仆人占领，哈多的家族受到残酷的压迫。怀有第三个孩子的墨玟为了保护儿子，将图林送到多瑞亚斯国王埃路·辛葛那里。[sindarelves|E]的国王将他收为自己的监护人，并向他传授了精灵知识和战争知识。随着他成年，他的武功使他在国王的守卫中声名鹊起，并与他们中的首领贝烈格·库沙理安建立了友谊。\n\n在受到辛葛的顾问赛洛斯无休止的嘲讽之后，他的脾气占了上风，他在野外追逐并打伤了精灵，直到赛洛斯不幸坠楼身亡。图林认为自己的生命已被剥夺，他逃离了多瑞亚斯，并在强盗中找到了避难所。在贝烈格向他报告国王已宽恕的消息后，他们都了匪帮的首领，转而攻击魔苟斯的仆从。"
 explore_history.2022.a:0 "赛洛斯自找的！"
 explore_history.2022.b:0 "成为辛葛和美丽安的学生，多么的奇妙！"
 explore_history.2022.c:0 "这听起来像很多跑来跑去的……"
 explore_history.2023.t:0 "盔弓之国"
 explore_history.2023.desc:0 "图林和他的匪帮在小矮人密姆的家中避难，密姆曾热情款待他们以换取他的生命。他们从这个隐蔽的地方清除了[orcs|E]和恶人，图林的龙盔和贝烈格的铁弓成为[morgothcharacter|E]仆从的恐惧。但是因为戴上他父亲的龙盔，图林向敌人出卖了自己的身份，而魔苟斯派出一大群奥克来对抗他。矮人密姆再次为家庭买命，带领奥克前往藏身处。所有人都被杀了，除了被俘的图林和逃走的贝烈格。\n\n贝烈格与途中遇到的精灵格温多一起，追杀了挟持图林的奥克，救出了他。图林认为他是奥克再次来折磨他，在他意识到自己的错误之前，他从贝烈格手中夺取了他的黑剑安格拉赫尔并杀死了他。悲痛欲绝的图林在格温多的带领下前往伊芙林的池塘，在那里他恢复了理智，然后前往隐藏的精灵城市纳国斯隆德。"
 explore_history.2023.a:0 "这个密姆受到了虐待，并且嫉妒他们。保持礼貌有很长的路要走。"
 explore_history.2023.b:0 "奥克将他们困在里面，他们无路可逃。"
 explore_history.2023.c:0 "我想知道他们是如何在野外补给如此庞大的军队的。"
 explore_history.2024.t:0 "纳国斯隆德的墨米吉尔"
 explore_history.2024.desc:0 "图林在纳戈特隆德的欧洛德瑞斯国王那里得到了很高的评价和尊重，并成为他所有战争事务的首席顾问。图林说服他放弃保密政策，在城前建造一座大桥，并确保周围土地的安全。安格拉赫尔被重新锻造成死亡之铁古尔桑，而图林则被称为纳国斯隆德的黑剑墨米吉尔。纳国斯隆德新指挥官的消息传到了敌人那里，[valagod|E][ulmocharacter|E]派来的使者建议谨慎行事。他的至理名言被忽视了，就像以前一样。\n\n在图林到达五年后，[morgothcharacter|E]派出了一支由伟大的格劳龙率领的大军。欧洛德瑞斯的军队在图姆哈拉德之战中被击溃，图林被龙的目光吓呆了，并眼睁睁看着欧洛德瑞斯的女儿芬杜伊拉丝被锁链拖走。格劳龙操纵图林并让他相信他的母亲和妹妹在多尔罗明受到了虐待。于是他并没有去营救那些被俘的精灵，而是去北方寻找他的家人。"
 explore_history.2024.a:0 "野战是错误的，专注于隐藏！"
 explore_history.2024.b:0 "人们不会简单地忽略来自乌欧牟的警告。"
 explore_history.2024.c:0 "他决定光荣地面对大敌，而不是躲在山洞里！"
 explore_history.2025.t:0 "卡贝得‑恩‑阿拉斯"
 explore_history.2025.desc:0 "在多尔罗明，图林发现他的母亲和妹妹在多瑞亚斯很安全。他意识到自己的错误，于是急忙南下，去救芬杜伊拉丝。不幸的是，他来的太晚了，只在布瑞希尔森林附近找到了她的坟墓。在那里，他放弃了自己的名字，改名为图伦拔，命运的主人。他加入了布瑞希尔的林中居民，很快就在他们中间崭露头角，并再次说服他的主人放弃躲藏，并直接与敌人作战。\n\n他的母亲和妹妹试图到纳国斯隆德与他会合，却发现自己遭到了格劳龙的袭击。他摧毁了他们的护卫队，并对图林的妹妹涅诺尔了一个失忆的咒语。图林在芬杜伊拉丝的坟墓上发现了涅诺尔，并收留了她，但不知道她是谁。很快，这对兄妹相爱了，涅诺尔也有了孩子。\n\n格劳龙再次集结军队，准备摧毁布瑞希尔的据点。图林带着三个人，在卡贝得‑恩‑阿拉斯斯的峡谷里伏击了那只不会飞的龙，并从下面将其杀死。在他痛苦的时候，格劳龙解除了对涅诺尔的咒语，并向图林透露了他的妻子是谁。充满绝望的涅诺尔在下面的河里跳楼自杀了，图林则倒在了他的黑剑上。"
 explore_history.2025.a:0 "图林再次拿起武器对抗大敌是正确的。"
 explore_history.2025.b:0 "打败恶龙格劳龙，这是一个值得歌颂的壮举。"
 explore_history.2025.c:0 "等等，他对他妹妹做了什么？"
 explore_history.2031.t:0 "尼尔耐斯·阿诺迪亚德"
 explore_history.2031.desc:0 "胡奥是多尔罗明领主和哈多家族首领胡林的兄弟。当他的君主，诺多至高王[fingon|E]召唤他时，他出征与 黑暗大敌[morgothcharacter|E]作战，[sauroncharacter|E]只是他的仆人。他年轻的妻子莉安正怀着他们的第一个孩子在等着他。\n\n胡奥没有从尼尔耐斯·阿诺迪亚德，泪雨之战中回来。[elves|E]、人类和[dwarves|E]的联军被魔苟斯的间谍背叛，被击败，胡尔站在他的兄弟和他的手下身边殿后，而图尔巩和精灵军队的残部撤退了。经过一场英勇的抵抗，胡奥倒在了敌人的打击下，只剩下他的兄弟一个人屹立不倒。\n\n得知战败消息后，莉安绝望并逃离了多尔罗明。她被米斯林的[sindarelves|E]精灵救出，并给予她庇护。胡奥的儿子图奥出生了。听到丈夫的死讯，莉安前往战场，悲痛地死在了豪兹‑恩‑恩登禁，阵亡者之丘。"
 explore_history.2031.a:0 "多尔罗明的那些人很勇敢，他们战斗到最后一个人。"
 explore_history.2031.b:0 "胡奥和他的兄弟是精灵王真正的朋友。"
 explore_history.2031.c:0 "庇护寡妇和她的孩子是一件光荣的事。"
 explore_history.2032.t:0 "图奥在米斯林"
 explore_history.2032.desc:0 "在[morgothcharacter|E]获胜后，多尔罗明和米斯林被他的东来者仆从占领，哈多家族受到残酷的压迫。[elves|E]和他们现在养育的图奥一起撤退到安德洛思的洞穴中以逃避他们的迫害。当图奥到了他的第十六个春天时，精灵们决定在西瑞安河的避风港加入他们的[falathrim|E]亲族，投入造船者奇尔丹的领导下。\n\n在他们逃出米斯林之前，他们遭到了一群[orcs|E]和东来者的袭击，他们击败了精灵并俘虏了图奥。他被带到多尔罗明，在他叔叔的大厅里以奴隶的身份为罗甘长服务。经过三年的磨难，图奥长成了伊甸人中最高大的人，并成功逃脱了狱卒的追捕。他回到安德洛思洞穴，并在那里不停地骚扰东来者四年。\n\n然后据说[ulmocharacter|E]使他不安，并激励他通过安农‑因‑戈律兹离开他父亲的土地，这是图尔巩在过去的时代建造的秘密隧道，不为大敌和他的间谍所知。"
 explore_history.2032.a:0 "隐藏在洞穴中十六年，辛达族是伪装大师！"
 explore_history.2032.b:0 "图奥追杀了他的敌人四年，他是一个危险的猎手。"
 explore_history.2032.c:0 "奴隶制是卑鄙的，这不是对待人类的方式。"
 explore_history.2033.t:0 "奈芙拉斯特"
 explore_history.2033.desc:0 "在密门之外，图奥发现了奈芙拉斯特，图尔巩的昔日领土，当时[morgothcharacter|E]被围困在他的[angband|E]堡垒中，而[beleriand|E]从他仆人手中被解放。在古老的伊甸人中，他首先看到了大海[belegaer_sea|E]，他永远被迷住了。图奥整个夏天和秋天都呆在荒凉的奈芙拉斯特，享受着历经岁月艰辛后的宁静与美丽。\n\n深秋，[ulmocharacter|E]派天鹅指引他的脚步，他跟随天鹅前往奈芙拉斯特废弃的首府温雅玛。在那里，他找到了图尔巩根据[ulmocharacter|E]的指示留下的武器和盔甲，并穿上了它们。[valargods|E]在一场大风暴中向他现身，吩咐他向图尔巩传达这条信息：[doomofmandos|E]正在加紧应验，[noldorelves|E]的全部成就即将烟消云散。离开你建造的这座美丽宏伟的城，沿着西瑞安河出海”。\n\n乌欧牟从风暴中派出水手沃隆威，他是最后一艘被派往[valinor|E]寻求援助的船只的唯一幸存者，他将引导图奥前往刚多林的秘密山谷。"
 explore_history.2033.a:0 "图尔巩听从了乌欧牟的建议，并受益于他的远见。"
 explore_history.2033.b:0 "在海滩上待上半年，这真是一个梦想。"
 explore_history.2033.c:0 "大海的呼唤，我也能听到它的歌声。"
 explore_history.2034.t:0 "刚多林之王"
 explore_history.2034.desc:0 "沃隆威引导图奥穿过艾埃瑞德威斯林山脉阴影下的土地，经过伊芙林的水池，在那里他远远地看到一个手持黑剑的黑衣战士，他不知道那是他的表弟图林留下的纳国斯隆德的废墟。最后，他到达了位于布瑞希尔和多瑞亚斯森林的北部刚多林的秘密入口。\n\n他被带到了图尔巩那里，图尔巩认出了[ulmocharacter|E]传令官的手臂，并听到了[valargods|E]的消息。但图尔巩已经为他治理的美丽城市感到骄傲，不愿意再一次放弃他的人民，穿越充满敌人的土地，前往遥远的奇尔丹港。他的侄子迈格林则一直鼓励图尔巩留在七名之城刚多林。\n\n图奥留在刚多林，受到国王和臣民的高度重视。不久，他和图尔巩唯一的孩子伊缀尔‑西尔弗特相爱并结婚了。这对暗恋自己表妹的迈格林来说是个沉重的打击。伊缀尔为图奥生了一个儿子：埃雅仁迪尔，我们称他为晨星。"
 explore_history.2034.a:0 "建立这样一个富裕而公平的城市，同时与世隔绝是一项了不起的壮举。"
 explore_history.2034.b:0 "维拉曾经为我们做过什么？"
 explore_history.2034.c:0 "所以，他娶了精灵公主？这仍然是一个选择吗？"
 explore_history.2035.t:0 "刚多林的陷落"
 explore_history.2035.desc:0 "有一天，迈格林违反了国王的命令，在环抱山脉外勘探金属矿藏。他被[morgothcharacter|E]的探子抓获，并被带到黑暗魔君面前。在[angband|E]，他被威胁要遭受最严重的折磨，并被许诺要得到刚多林的王冠和伊缀尔·凯勒布琳达尔之手。他的贪婪和懦弱让他无法抗拒：他把刚多林的所有秘密都告诉了魔苟斯。\n\n于是，当刚多林的人们正在庆祝夏日之门时，魔苟斯向[beleriand|E]的最后一个自由国度投入了他的全部力量。当战斗在城中展开，涌泉家族的埃克塞理安领主与炎魔之主勾斯魔格决一死战时，图奥从迈格林手中救出了他的妻子和孩子，并引导聚集的难民通过聪明的伊缀尔事先建造的秘密通道。\n\n在这条隧道外，有更多的敌人在等待着，但精灵和图奥突围了，而金花家族的[glorfindel|E]在死亡时击杀了一只炎魔。贝烈瑞安德的最后一个自由王国就这样灭亡了，它的幸存者们逃到了西瑞安河口的奇尔丹港。"
 explore_history.2035.a:0 "魔苟斯的计划非常巧妙，在守卫者分心的时候猛攻这座城市。"
 explore_history.2035.b:0 "在一场战斗中击败了两个炎魔？我想在我的军队里有一个这样的精灵。"
 explore_history.2035.c:0 "埃尔隆德大人的宫廷里不是有格罗芬德尔吗？他们有什么关系吗？"
 explore_history.3011.t:0 "第一批船"
 explore_history.3011.desc:0 "[numenorean|E]水手们在第二纪元1100年左右到达了[bellakar|E]的海岸。他们在肥沃的海岸发现了一个繁荣但原始的民族，他们称自己为“贝拉纳鲁德”，他们的土地为“贝拉卡尔”。杜内丹人的博学者及时意识到，在遥远的过去，贝拉纳罗德一定与阿瓦瑞[elves|E]有过某种接触。事实上，“贝拉卡尔”这个名字似乎源自一个阿瓦瑞语，相当于海的辛达语名称“[belegaer_sea|E]”。同样，海岸的当地名称“费里亚”似乎与辛达语单词“法拉斯”有关。\n\n不久，努门诺尔人开始在贝拉纳鲁德人中间定居，沿着海岸建立了庞大的定居点。他们教会了他们很多知识，进而学会了如何适应贝拉卡尔的干旱气候。"
 explore_history.3011.a:0 "啊！在那些古老的日子里，看到贝拉卡尔的黄金海岸！这就是我们的目标！"
 explore_history.3011.b:0 "贝拉卡尔是一个原始的地方，极度需要文明化！！"
 explore_history.3011.c:0 "努门诺尔人将异教徒土著带入了一如的光芒之中。"
 explore_history.3012.t:0 "贝拉卡尔的城邦"
 explore_history.3012.desc:0 "[numenorean|E]港口发展成为强大的城邦。最初建立的是哈扎伊‑托林，由探险者队长奇尔扬督尔于第二纪元1288年建立，他是塔尔‑苏瑞安[king|E]的堂兄。随后于1487年在内陆绿洲伊希尔泷德（日后的[bellakar|E]首都尼鲁泷德）建立了一个重要定居点，最初是为了控制进入内陆的贸易路线。在接下来的几个世纪里，沿海岸建立了更多的避风港：1644年的欧斯托‑诺瑞安纳瓦（乌瑞扎阳）、1780年的梭诺玛（纳里克‑扎坦）和1975年的科勒亚。\n\n许多努门诺尔人与当地的贝拉纳鲁德人混血，一个独特的混血民族开始出现——贝拉卡尔人。然而在许多城市，努门诺尔人将所有权力掌握在自己手中，地方寡头通常仅限于拥有纯正努门诺尔血统的人。在其他地方，贝拉卡尔人开始发挥更大的影响力。随着努门诺尔人的力量和傲慢的增长，贝拉纳鲁德人变得越来越边缘化，播下了许多未来冲突的种子。\n\n2022年，塔尔‑奇尔雅坦下令成立自由城市议会，赋予贝拉卡尔城市一个松散的联邦政府。"
 explore_history.3012.a:0 "治理如此不同的城市和人民一定是一个挑战。"
 explore_history.3012.b:0 "我们已经远远脱离了那些辉煌的日子……"
 explore_history.3012.c:0 "通过努门诺尔人和贝拉纳鲁德人的混合，产生了一个伟大的民族！在这个民族中，有很多人都有自己的想法！"
 explore_history.3013.t:0 "十五年战争（SA 2222-2250）"
 explore_history.3013.desc:0 "[numenor|E]仍然希望从它的殖民地榨取财富，而负担落在了努门诺尔人、贝拉卡尔人和贝拉纳鲁德人身上（但最重的是后者）。[numenorean|E]最初以朋友和老师的身份到来，但却逐渐成为了压迫者。[kingsmen|E]派系的壮大，以及塔尔‑阿塔那米尔对[valargods|E]使者的无礼回绝，也在[bellakar|E]中引起了愤怒。2222年，哈扎伊‑托林的新领主奇尔扬都尔二世获得了“南方之王”塔尔‑赫茹哈门的头衔，并开始反抗[elrosshort|E]的血脉，声称他们已经放弃了所有在维拉恩典下的统治。\n\n科勒亚的领主墨尔尼翁二世将他的名字改为[adunaic|E]形式的穆拉索尔，从而与忠王派结盟，并出其不意地袭击了哈扎伊‑托林，以期讨好王室。虽然哈扎伊‑托林没有陷落，但皇家舰队能够利用科勒亚控制的贝拉卡尔南部港口和要塞，在一场长达15年的残酷冲突中重新夺回控制权。2237年，叛乱城市接受了和平条款，自由城市议会被正式废除。穆拉索尔的胜利让贝拉卡尔痛苦地两极分化，因为许多人（特别是在哈扎伊‑托林和伊希尔泷德）已经开始鄙视忠王派。"
 explore_history.3013.a:0 "唉！埃雅仁迪尔的继承人竟然背叛了维拉！"
 explore_history.3013.b:0 "奇尔扬都尔是个傻子，竟然反叛努门诺尔的力量。"
 explore_history.3013.c:0 "有趣的是，奇尔扬都尔坚持了15年……"
 explore_history.3014.t:0 "贝拉卡尔元老院"
 explore_history.3014.desc:0 "在2452年，科勒亚缔结了一项条约，将科勒亚定义为[bellakar|E]内的一个独特且享有特权的地区，控制着陆路和海上的主要贸易路线。然而，科勒亚的这种丰裕减少了每年送到[numenor|E]的贡品，导致南部殖民地在[anbalkumagan|E]的新政权统治下集中。\n\n安巴路克霍尔的新领主，罗门娜的阿扎鲁本取消了科勒亚人的特权以在贝拉卡尔的其余部分获得支持，并改革了自由城市议会，将其总部设在哈扎伊‑托林。这缓和了努门诺尔人之间的紧张关系，但对安抚本土元素却无济于事。对贝拉纳鲁德人来说，尼鲁泷尼的统治与科勒亚统治下的生活几乎没有区别，而努门诺尔人对种族的过度骄傲导致贝拉卡尔人逐渐被剥夺政治权力，而其日益堕落和贪婪则用税收和贡品压垮了贝拉纳鲁德人。\n\n索隆利用这些纷争在当地居民中挑起叛乱，引发了[king|E]塔尔‑帕蓝提尔的亲族基密卡德的儿子法拉宗的干预，他领导了[numenorean|E]对[sauroncharacter|E]的报复入侵。正是在贝拉卡尔，法拉宗首次获得了令人生畏的士兵和人类领袖的声誉。"
 explore_history.3014.a:0 "任何统治者都必须了解如何平衡其城市和地区的利益。"
 explore_history.3014.b:0 "如果我忽视了我的臣民，他们就会更容易被外部势力所操纵。"
 explore_history.3014.c:0 "啊，法拉宗。最强大的战士，最强大的异教徒。"
 explore_history.3015.t:0 "科勒亚战争 (SA 3319)"
 explore_history.3015.desc:0 "雄心勃勃的法拉宗在[kingsmen|E]派系的支持下，于3255年篡夺了[sceptreofnumenor|E]。在3262年，阿尔‑法拉宗逼迫[sauronthedarklordcharacter|E]在[umbar|E]投降，并将他带回[numenor|E]作为人质，但在三年内[sauroncharacter|E]作为顾问赢得了[king|E]的信任，并说服他转而崇拜黑暗之王[mulkhercharacter|E]，追求永生。这对[bellakar|E]产生了深远的影响，在那里索隆领导的努门诺尔人将其他人类视为奴隶。然而，尼鲁泷德、哈扎伊‑托林和纳里克‑扎坦的一些更务实的公民试图避免贝拉卡拉尼人的进一步叛乱，并给予他们保护。\n\n另一方面，科勒亚市将黑暗之王崇拜作为其官方宗教。在科勒亚建造了一座黑暗之王神庙，模仿现在位于[armenelos|E]中间的那座神庙，而阿尔‑法拉宗煽动市民以任何方式将崇拜强加于贝拉卡尔的其他地方。随之而来的冲突将决定贝拉卡尔的未来。\n\n尼鲁泷尼的贝尔扎加尔请求当地居民的援助，并借助他们的力量，潮流迅速转向反对科勒亚。黑暗之王崇拜者被无情地屠杀。科勒亚城塞的其余守卫者拒绝投降，准备在他们神殿的圣殿中战斗到最后。但就在他们呼唤黑暗之王将他们从敌人手中解救出来时，一场巨大的地震撕裂了他们脚下的大地，强大的科勒亚城被夷为平地，化为废墟。这是努门诺尔毁灭的预兆，虽然他们不知道，但世界已经改变。"
 explore_history.3015.a:0 "努门诺尔的悲哀！如此美丽，如此强大，如此傲慢。"
 explore_history.3015.b:0 "魔影再也不会降临在贝拉卡尔身上了。"
 explore_history.3015.c:0 "我真的应该密切关注科勒亚……"
 explore_history.3021.t:0 "贝拉卡尔和努门诺尔沦亡史"
 explore_history.3021.desc:0 "标志着[downfallofnumenor|E]的地震和巨浪对[bellakar|E]造成了难以想象的破坏。它的大城市大部分被夷为平地，那些幸存下来的沿海避风港有时发现现在离大海有一段距离。贝拉卡尔人悲哀地回忆说，“两千年的文明在一天之内化为乌有。”但事实并非如此。许多人在灾难中幸存下来，在接下来的几年里，他们的城市得到重建，港口得到修复，尽管技术不如他们的父辈。[faithfulshort|E]努门诺尔人甚至重新安置了科勒亚居民。\n\n领导这一伟大努力的是尼鲁洛尼的贝尔扎加尔，他是第一个成为该城市领主或自由城市议会首脑的混血者。然而，贝拉卡尔人最担心的是海对岸不祥的寂静。没有船只来自[numenor|E]。来自[umbar|E]和[anbalkumagan|E]的消息讲述了同样的破坏故事，但没有来自祖国的消息。\n\n消息终于在次年春天传来，但却是被一艘来自佩拉基尔，挂着奇怪新旗——一棵白树——的船只。这个消息是毁灭性的。努门诺尔消失了。阿尔‑法拉宗的愚蠢注定了其命运。他和[sauronthedarklordcharacter|E][sauroncharacter|E]都被摧毁了。但是安督尼依亲王——[elendil|E]和他的儿子们——逃离了沉没，声称对全体忠贞派拥有统治权，并在北方的[numenorean|E]殖民地被公认为国王。"
 explore_history.3021.a:0 "所以，很多损失，生命的损失，知识的损失……"
 explore_history.3021.b:0 "努门诺尔人为其亵渎行为得到了公正的回报。"
 explore_history.3021.c:0 "至少埃兰迪尔逃脱了。没有他，忠贞派们还有什么希望？"
 explore_history.3022.t:0 "后果"
 explore_history.3022.desc:0 "[elendil|E]的使者带来的消息引起了愤怒：他凭什么宣称对[bellakar|E]的[faithful|E]拥有治权，他们击败[kingsmen|E]的努门诺尔人时，安督尼依亲王可曾带领他们，或是给予援助？那些贵族领主的追随者远在北方的巴兰都因河谷和[anduin|E]河谷，以便接近精灵族，而由于科勒亚的可怖名声，他们长期以来一直将贝拉卡尔视为忠王派的据点。\n\n失去了祖先的家园和大部分文化的源泉，贝拉卡尔人不得不打造一种新的民族身份，不可避免地植根于贝拉卡尔的多元传统。混血的贝拉卡尔人和本地的贝拉纳鲁德人获得了更大的权利，但治权通常握在努门诺尔人手中，即使他们如今很少真的拥有纯正的血统。只剩下少数几个地方，例如重建的科勒亚，还保留着更多的努门诺尔血统与文化。"
 explore_history.3022.a:0 "埃兰迪尔是一个伟大的人，但伟大的背后是傲慢……"
 explore_history.3022.b:0 "如果贝拉卡尔承认埃兰迪尔，忠贞派就会团结起来！"
 explore_history.3022.c:0 "明智的做法是让贝拉卡尔人在政府中占有一席之地。"
 explore_history.3023.t:0 "最后的联盟"
 explore_history.3023.desc:0 "[gondorian|E]使者相信[sauroncharacter|E]已经永远毁灭，但事实并非如此。很快关于他返回[mordor|E]的谣言传得沸沸扬扬，他的使者开始遍布整个南方，召回[umbar|E]和[anbalkumagan|E]中幸存的[kingsmen|E]为他服务。很明显，他只有一个目标——摧毁[elendil|E]和[faithful|E]。\n\n虽然[bellakar|E]不相信他的谎言，但元老院中存在争论——贝拉卡尔应该干预即将到来的战争，还是在养精蓄锐的同时等待战争的结果？回想起索隆的恶行，他们选择了前者。第二纪元3429年，贝拉卡尔派遣了一支由扎加索尔指挥的舰队和军队以帮助[gondor|E]，扎加索尔是尼鲁洛尼的领主和贝尔扎加尔的后裔。他们不请自来时，发现埃兰迪尔的儿子阿纳瑞安正被围困在佩拉基尔。\n\n史书上说，“索隆的迷雾和黑暗笼罩着战场，掩盖了贝拉卡尔军队的逼近。所有看到他们从黑暗中现身的人都惊叹不已，因为他们穿戴古老[numenor|E]的旗帜和盔甲，他们消失先祖的传家宝，周身闪耀着妖术无法玷污的光芒。许多人以为自古老的西方来了一支幽灵军队，襄助其四面楚歌的子孙。”"
 explore_history.3023.a:0 "只有团结起来，忠贞派才会取得胜利！"
 explore_history.3023.b:0 "刚铎一定对贝拉卡尔的威势印象深刻！"
 explore_history.3023.c:0 "也许贝拉卡尔应该关注自己的事务。"
 explore_history.3024.t:0 "埃兰迪尔的债务"
 explore_history.3024.desc:0 "阿纳瑞安和扎加索尔的军队与北方的[elendil|E]和吉尔‑加拉德的军队会合。令埃兰迪尔大吃一惊的是，扎加索尔要求在即将到来的战斗中听命于埃兰迪尔，并说：“安督尼依亲王，这便将是实证，让您知道并非南地全土的努门诺尔人都屈服在暗影之下。但[faithful|E]的统帅，您也应当知晓：既然我们自愿前来帮助你，我们也将自由返回我们的土地。你是埃兰迪利的领主，而不是[bellakar|E]的领主。”\n\n作为回应，埃兰迪尔当着所有盟友的面，称呼尼鲁泷尼的扎加索尔为“熙尔玛泷德之剑”，从而承认贝拉卡尔人是忠贞派的一员，而非[kingsmen|E]的后裔，他说：“我们确不知道，在[middleearth|E]的海岸上，还有他人仍坚持着对我们先祖之盟的效忠。因此，我们为你们的信任感到高兴，我们不会索要贝拉卡尔人的治权，我们只要西方的人类服从我们的权威。”\n\n而后，埃兰迪尔从他的手指上摘下一枚戒指，戴在扎加索尔的手上，说道：“为着你为西方所伸出的援手，无论现在还是将来的斗争，都请接受我们的感谢。若是有一天，黑努门诺尔人再次兴起，给你的人民带来困扰，你的后代可以向我的后代展示这枚戒指，并说：‘熙尔玛泷德之剑要求你偿还埃兰迪尔的债。’然后他们将为你流血，就像你为我们流血一样。”"
 explore_history.3024.a:0 "如果贝拉卡尔没有派出军队，埃兰迪尔会有同样的感觉吗？"
 explore_history.3024.b:0 "我想知道那枚戒指值多少钱？"
 explore_history.3024.c:0 "扎加索尔是一个军事天才！"
 explore_history.3025.t:0 "贝拉卡尔和船王"
 explore_history.3025.desc:0 "扎加索尔在欧洛朱因的山坡上倒在[elendil|E]身边。但埃兰迪尔的话没有被忘记，他的承诺和他的戒指被送回了[bellakar|E]。几个世纪后，当贝拉卡尔从泰德津的占领中恢复过来，并寻求恢复对其北部土地的控制时，贝拉卡尔国王的儿子阿尔扎加——扎加索尔的后裔，乘船前往[gondor|E]寻求援助。阿尔扎加的船在[osgiliath|E]停靠，他在那里受到了国王奇尔扬迪尔的接待。在那里，许多宫廷成员都对他投来异样的目光。但令他们惊讶的是，阿尔扎加用昆雅语向国王讲话，然后喊道：“刚铎人，你们为什么要感到惊讶？因为我也是一个[numenorean|E]人，我的祖先拒绝了魔影，就像他们现在在远离你们的土地一样。” \n\n奇尔扬迪尔回答说：“并非所有人都忘记了你的祖先，熙尔玛泷德之剑的故事。为什么图玛奎要寻找埃兰迪尔的子嗣？” 然后阿尔扎加从他的手指上摘下戒指，要求把它给国王看。“我父亲派我来对你说，熙尔玛泷德之剑要求你偿还埃兰迪尔的债务。”\n\n在刚铎舰队的帮助下，贝拉卡尔人的统治在马尔德鲁克得以恢复，埃兰迪尔的债务也因此得到了偿还。此后的许多年里，在[shipkings|E]的年代里，刚铎和贝拉卡尔保持着强大的联盟，贝拉卡尔的士兵也加入了刚铎沿哈尔能河的战役。因此，有一段时间，北方和南方的忠贞派又在共同的事业中团结起来。"
 explore_history.3025.a:0 "也许应该重新组建旧日联盟？"
 explore_history.3025.b:0 "贝拉卡尔之嗣不应该被袒护！"
 explore_history.3025.c:0 "我真该把那本[quenya|E]词典找出来……"
 explore_history.3031.t:0 "林顿和埃瑞吉安的建立"
 explore_history.3031.desc:0 "在愤怒之战和桑戈洛锥姆陷落的大战中，[beleriand|E]被击碎，成为一片废墟。许多[elves|E]选择驶向[valinor|E]，但最热爱[middleearth|E]的[noldorelves|E]和[sindarelves|E]决定留下来。他们的首领是诺多族的至高王吉尔‑加拉德，以及他的传令官和亲属[elrond|E]。他们在[lindon|E]定居，那是旧时贝烈瑞安德唯一幸存的土地，位于[eredluin|E]的山脉和[belegaer_sea|E]的海洋之间。他们在那里建立了[greyhavens|E]，并在奇尔丹的帮助下建造了船只，将厌倦了中洲的精灵们带到了[toleressea|E]和[aman|E]。\n\n在至高王的统治下，精灵们越来越不安，并被在[khazaddum|E]发现[mithril|E]的消息所吸引，加拉德瑞尔夫人、凯勒博恩和[celebrimbor|E]的领主以及[houseoffeanor|E]的许多诺多族人都决定向东南方迁移到[mistymountains|E]脚下。"
 explore_history.3031.a:0 "六千年前，埃尔隆德就在那里！"
 explore_history.3031.b:0 "吉尔‑加拉德和精灵们一定深爱贝烈瑞安德，才会留下来。"
 explore_history.3031.c:0 "凯勒布林博和他的祖父一样焦躁不安。"
 explore_history.3032.t:0 "埃瑞吉安和卡扎督姆"
 explore_history.3032.desc:0 "在[mistymountains|E]以西的谷地，通过一条高大的道路与[doorsofdurin|E]相连，[noldorelves|E]建立了[eregion|E]王国。在他们的首都[ostinedhil|E]，他们制作了自[yearofthetreesage|E]以来除[feanor|E]作品外最伟大的杰作。而他们中最伟大、最熟练的是他的孙子[celebrimbor|E]。\n\n在诺多族和[khazaddum|E]的[longbeards|E]之间，一种伟大的友谊在同类工匠的思想和[aulecharacter|E]的学生之间发展起来。这种友谊至今仍清晰可见，只要你有足够的冒险精神，就可以爬上由矮人纳维制作、凯勒布林博监制的都林之门。\n\n在加拉德瑞尔和凯勒布林博就宝石制造者公会格怀斯‑伊‑弥尔丹的领导权发生分歧后，加拉德瑞尔和她的丈夫凯勒博恩离开了埃瑞吉安，定居在阿姆狄尔国王在劳瑞林多瑞南的领地，也就是现在的洛丝罗瑞恩。"
 explore_history.3032.a:0 "凯勒布林博和纳维是传奇工匠。"
 explore_history.3032.b:0 "精灵和矮人之间的亲密友谊？真的吗？"
 explore_history.3032.c:0 "芬威的继承人似乎永远无法停止争吵。"
 explore_history.3033.t:0 "安那塔的欺骗"
 explore_history.3033.desc:0 "[sauroncharacter|E]是[morgothcharacter|E]被打败前的主要仆人。他拒绝了[valargods|E]在[valinor|E]接受审判的召唤，将自己藏在[middleearth|E]的东部。在[beleriand|E]的难民没有居住的地方，土地变得荒芜而危险，人类大量繁殖，但却被[sauronthedarklordcharacter|E]腐蚀了。在[secondage|E]的一千年过去后，索隆对[numenorean|E]和[elves|E]日益增长的力量感到震惊。他仍能以公平的形式出现，并将自己改名为[annatarcharacter|E]，即礼物之主。\n\n他首先去找吉尔‑加拉德和[lindon|E]的[elrondshort|E]，但他们不愿意接待他，并怀疑他目的不纯。然而在了[eregion|E]的[celebrimbor|E]，他受到了良好的接待，并说到：\n\n“唉，伟大的人太软弱了！吉尔‑加拉德是一位强大的国王，埃尔隆德大师精通所有的知识，但他们却不愿意帮助我的工作。我们的任务不就是为丰富[middleearth|E]和提高所有在此流浪的未受教育的平等民族而共同努力吗？”\n\n公平的话语和隐秘知识的承诺再一次动摇了[noldorelves|E]，就像他们在[darkeningofvalinor|E]之前一样。"
 explore_history.3033.a:0 "维拉不应该让索隆逃脱审判。"
 explore_history.3033.b:0 "礼物之主和他的精灵工匠们？这听起来是不是有点幼稚？"
 explore_history.3033.c:0 "凯勒布林博怎么可能又中了魔苟斯的老把戏？"
 explore_history.3034.t:0 "魔戒的锻造"
 explore_history.3034.desc:0 "[eregion|E]地区的[noldorelves|E]在技术和工艺上都很出色，但[annatarcharacter|E]在加入[morgothcharacter|E]之前曾是[aulecharacter|E]的[maiagod|E]，他的工艺和知识更加丰富。在他的帮助下，[ostinedhil|E]的铁匠们超越了以往的作品，他们开始了[ringsofpower|E]的锻造。但[sauroncharacter|E]指导他们的工作，了解他们的想法，因为他的愿望是将[elves|E]捆绑在他的身边。\n\n在他的黑暗之地[mordor|E]，他秘密地铸造了一枚[masterring|E]，它能揭示所有戴着魔戒的人的思想，并将其束缚在自己的手中。为了制造这个[rulingring|E]，他倾注了大量的心智和力量，因为埃瑞吉安之戒非常强大，而[onering|E]需要更加强大才能统治所有的魔戒。\n\n但是当索隆把那枚至尊魔戒戴在他的手指上时，其他戒指的佩戴者就能听到他的声音，他们发现自己被欺骗了，便将戒指取下。\n\n当索隆意识到他的计划失败后，他带着战争和火焰来到了埃瑞吉安，要求[noldorelves|E]交出魔戒。于是，[waroftheelvesandsauron|E]开始了，[ostinedhil|E]被烧毁，[celebrimbor|E]被杀，他的尸体被索隆的[orcs|E]作为旗帜。"
 explore_history.3034.a:0 "费艾诺家族就这样陨落了：在火与血中。"
 explore_history.3034.b:0 "索隆的骗术很强，但最后还是失败了。"
 explore_history.3034.c:0 "那些戒指，想象一下我要有一个就可以拥有力量！"
 explore_history.3035.t:0 "三戒、七戒、九戒"
 explore_history.3035.desc:0 "在[greaterrings|E]中，[threeringsofelvesshort|E]的命运不得而知。它们没有被污染，是由[celebrimbor|E]单独制造的，[annatarcharacter|E]从未碰过它们。它们是精灵族最伟大的[ringsofpower|E]，可以减缓世界的衰败和疲惫。在被围困之前，[vilya|E]、[nenya|E]和[narya|E]被从[ostinedhil|E]送出，他们的命运从此被掩盖。\n\n剩下的魔戒被[sauroncharacter|E]据为己有，并赠送给那些他要奴役其思想的人：\n\n他把[sevenringsofdwarvesshort|E]送给了矮人领主，他们用它们来增加自己的库藏，但尽管矮人很顽固、坚韧且难以控制，这些魔戒还是唤醒了他们对黄金的贪婪，并逐渐转变成邪恶，为[sauronthedarklordcharacter|E]的目的服务。\n\n他给人类的[nineringsofmenshort|E]，总是容易腐化他们。在他们的时代，那些人成为伟大的国王和战士，他们的权力和财富不断增长，但这也变成了他们的弱点。他们的生命似乎永无止境，但他们活得越久，就越感到空洞，就像在面包上涂抹过多的黄油。最后，他们变成了[nazgulcharacter|E]，沦为折磨和死亡的骑士，被黑魔王的意志所奴役。"
 explore_history.3035.a:0 "人类还有希望与索隆的腐化作斗争。"
 explore_history.3035.b:0 "精灵领主并没有那么多，弄清楚谁拥有这三者并不难。"
 explore_history.3035.c:0 "矮人七戒似乎很有用，但也很危险。"
 explore_history.3041.t:0 "努门诺尔殖民地"
 explore_history.3041.desc:0 "图尔旺湾以南是安巴路克霍尔的土地，也被称为[anbalkumagan|E]，这本身就是其原名[ciryatanore|E]的[adunaic|E]翻译。它是为了纪念[numenor|E]的国王塔尔‑奇尔雅坦而命名的，它就是在他的统治下建立的。与佩拉基尔、[umbar|E]、[bellakar|E]以及其他更远的南方殖民地一样，奇尔雅坦诺尔最初是作为沿海殖民地定居的，目的是与[middleearth|E]的各个民族进行贸易和分享传说。但很快，努门诺尔人就开始向他们认为的低等人类收取贡品。\n\n到了塔尔‑安卡理蒙国王的统治时期，奇尔雅坦诺尔被一位强大的领主所统治，他是塔尔‑奇尔雅坦的外甥：赫伦迪尔，在阿督耐克语中是霍拉希尔。在他的统治下，奇尔雅坦诺尔的边界得到了极大的扩展，他首先向北，征服了图尔旺的所有尖角，然后向东，沿着黄色山脉的北坡，直到他和他的军队发现自己抵达了欧尔瑁湾的海岸，[harad|E]的另一边。"
 explore_history.3041.a:0 "更多的努门诺尔人殖民地在南方？我需要一张地图……"
 explore_history.3041.b:0 "从中土榨取财富使努门诺尔变得富有！"
 explore_history.3041.c:0 "相当大胆的举动，如此大幅度的扩张。"
 explore_history.3042.t:0 "赫伦迪尔的野心"
 explore_history.3042.desc:0 "两个多世纪以来，赫伦迪尔一直统治着他那块被大大扩展的领地，[ciryatanore|E]成为[middleearth|E]所有[numenorean|E]殖民地中最有利可图的一处。事实上，它是如此繁荣，而赫伦迪尔又是如此强大，以至于[numenor|E]开始扬眉注视赫伦迪尔是否会受到诱惑而脱离他国王的合法统治。\n\n努门诺尔统治者们的怀疑是正确的。在暗地里，赫伦迪尔长期以来一直是[lordofmordor|E][sauroncharacter|E]的盟友，事实上更从他那里得到了一枚[ringsofpower|E]，即[nineringsofmenshort|E]中的一枚。最终，有一天，赫伦迪尔终于自满于其力量，宣布独立于[elrosshort|E]的统治。他自称为塔尔‑劳墨赫尔，“[stormking|E]”，并宣称奇尔雅坦诺尔的土地属于他自己，将其更名为多阿拉戈斯林——“风暴之主的国度”。"
 explore_history.3042.a:0 "让一个单纯的殖民地变得如此强大似乎是不明智的。"
 explore_history.3042.b:0 "傻瓜！黑暗魔君没有盟友，只有臣民。"
 explore_history.3042.c:0 "风暴之王……它确实有一定的意义。"
 explore_history.3043.t:0 "叛逆的领主"
 explore_history.3043.desc:0 "赫伦迪尔也不是一个人在实施他的奸诈计划。再往北，在[umbar|E]，居住着另一位与[sauroncharacter|E]结盟并被授予[nineringsofmenshort|E]之一的[numenorean|E]贵族；阿督那贝斯，哈尔能河的霸主，在后来被称为[goldenkingshort|E]。虽然阿督那贝斯仍然保持着对[numenor|E]国王忠诚的外表——至少现在是这样——但这两个背叛[elros|E]家族的叛徒同意进行协调，为自己争取对[middleearth|E]的努门诺尔港口的统治权。\n\n[bellakar|E]的人们对风暴之王的宣告做出了迅速的反应，在贝拉卡所有港口中最忠于国王的科勒亚城的领导下，图尔旺湾的北岸被加固，为现在酝酿的不可避免的冲突做准备。"
 explore_history.3043.a:0 "我想知道是什么迫使阿杜纳佩尔背叛了国王……"
 explore_history.3043.b:0 "北边是乌姆巴尔，南边是奇尔雅坦诺尔……贝拉卡尔会被包围！"
 explore_history.3043.c:0 "科勒亚的人做得很好。一个人永远不可能准备充分。"
 explore_history.3044.t:0 "叛徒的战争"
 explore_history.3044.desc:0 "最终，塔尔‑安卡理蒙采取了行动。[umbar|E]和[bellakar|E]都被要求为这场战争向他们的国王提供军队，这场战争被称为“叛徒的战争”。\n\n只有贝拉卡尔响应号召；阿督那贝斯的阴谋诡计确保了乌姆巴尔不会提供帮助。他的军队在哈鲁赞集结，向港口进发，迫使它专注于自身的防御。然而，这支军队不是[numenorean|E]战士的对手，他们很快就被果断地击败了，迫使阿督那贝斯逃到沙丘海的炙热废墟中，他最终从那里建立了可怕的阿布拉罕王国。就在这时，他放弃了自己的努门诺尔血统（因为他的母亲是哈鲁赞的哈拉德人），并为自己重新命名为哈韦纳尔韦达拉巴，此后他就一直为人所知。\n\n在南方，风暴之王也面临着意想不到的问题。科勒亚的领主亚鲁齐尔成功地争取到了博兹什纳拉人作为对抗风暴之王的盟友，最重要的是，他煽动图尔旺的港口城市也起来反抗，使国王的舰队可以停靠，他的军队可以不受阻碍地登陆。赫伦迪尔被围困在他的首都巴拉德安努恩，人们认为他在国王的军队将城市烧成灰烬时已经死亡。"
 explore_history.3044.a:0 "阿督那贝斯的转移注意确实达到了目的，但这还不够。"
 explore_history.3044.b:0 "那个科勒亚的领主肯定是个大忙人，嗯……"
 explore_history.3044.c:0 "在发现敌人的尸体之前，不应该假定为他们已经死亡。"
 explore_history.3045.t:0 "一个国王和他的王国的命运"
 explore_history.3045.desc:0 "然而事实上，赫伦迪尔已经设法逃脱，躲在黄色山脉的山脚下，寻求集结另一支军队。然而，他很快就感觉到一种强烈的、不可抗拒的驱使，要向北骑行，虽然他试图与之抗争，但事实证明这是徒劳的。他不断向北骑行，直到最后越过阴影山脉，进入[mordor|E]之地。在那里，他来到了巴拉督尔，来到了他的主人——[sauroncharacter|E]面前，索隆从远方召唤了他；[sauronthedarklordcharacter|E]将他作为一个[ringwraith|E]而永远地约束在他的意志之下。\n\n与此同时，塔尔‑安卡理蒙试图稳定多尔阿拉戈特林的土地。巴拉德安努恩被重建；但为了巩固他对[middleearth|E]海岸的统治，他将其名称改为[adunaic|E]形式的扎丹‑安努恩，并促使[ciryatanore|E]改为安巴路克霍尔。事实上，从[bellakar|E]到最南端的大多数省份和城市都以这种方式获得了目前的阿督耐克语名称。\n\n最后，科勒亚的领主因为在战争中的贡献，被授予了安巴路克霍尔的总督职位。因此，这座城市在接下来的几十年里在[bellakar|E]人政治中取得了突出地位。"
 explore_history.3045.a:0 "最终，风暴之王无法抗拒黑暗魔君对他的要求……"
 explore_history.3045.b:0 "因此，这些名字的变化就是在那时发生的！"
 explore_history.3045.c:0 "科勒亚的领主因为很好地服务于他的国王而得到了公正的回报。"
 explore_history.4011.t:0 "在刚铎的图玛奎王子"
 explore_history.4011.desc:0 "自从扎加索尔和贝拉卡尔人在[warlastalliance|E]中提供援助的日子以来，[gondor|E]和[bellakar|E]之间的关系一直很友好。在接下来的几个世纪里，两个流亡国度之间的贸易往来十分频繁，双方都得到了繁荣和发展。\n\n然而，这并没有导致任何形式的正式联盟。尽管贝拉卡尔人被视为朋友，但[elendil|E]一系不赞成图玛奎在宗教事务上的独立性，他们只要求自己有权以所有[faithful|E]的名义向[eruiluvatar|E]祈祷。但刚铎和[umbar|E]之间日益加剧的冲突，以及这种冲突所代表的对畅通无阻的贸易的威胁，最终增加了双方发展更紧密联系的意愿。\n\n就这样，贝拉卡尔的一位年轻王子被派往刚铎，成为刚铎的王储和军团长塔栏农的伙友。这位图玛奎王子的名字叫纳尔库兹尔，随着时间的推移，他和塔栏农将成为非常亲密的朋友。然而，纳尔库兹尔在[osgiliath|E]宫廷度过的时光给他留下了深刻的印象，因为他开始相信刚铎的宗教习俗确实很优越。"
 explore_history.4011.a:0 "在两位未来的国王之间培养友谊是确保结盟的精明方法。"
 explore_history.4011.b:0 "纳尔库兹尔很幸运。很多时候，住在外国宫廷意味着成为人质。"
 explore_history.4011.c:0 "埃兰迪尔家族的这种傲慢使忠贞派四分五裂……"
 explore_history.4012.t:0 "一个新国王的计划"
 explore_history.4012.desc:0 "纳尔库兹尔的父亲尼鲁欣一世国王去世后，纳尔库兹尔离开[gondor|E]，登上了[bellakar|E]的王位。在这之前，他向他的朋友塔栏农倾诉了他改革无限智慧的计划，这是贝拉卡尔人对[eru|E]的崇拜形式，他认为这种崇拜因与东方的博兹什纳拉崇拜（如伊师塔和拉德诺卡的崇拜）过度合流而被破坏。\n\n无限智慧是由精明的贝拉卡尔第一任图玛奎国王辛拉巴尔建立的，他本人也是扎加索尔的后裔，是[numenorean|E]的[eru|E]崇拜和贝拉纳鲁德人的当地习俗和信仰之间的折衷方案。最终，纳尔库兹尔希望通过重组无限智慧，使其与[elendil|E]一系所设想的[eruiluvatar|E]的传统崇拜完全一致，从而确保贝拉卡尔和刚铎的永久联盟。\n\n塔栏农向他的朋友保证，他可以依靠自己的帮助。一旦他自己登上刚铎的王位，他将确保纳尔库兹尔的改革将使贝拉卡尔人被视为与刚铎和[arnor|E]的信徒完全平等，贝拉卡尔被完全承认为第三个流亡的信徒王国。自[downfallofnumenor|E]以来，所有[faithful|E]终于第一次团结起来了。"
 explore_history.4012.a:0 "让轻微的宗教分歧支配政策似乎是不明智的。"
 explore_history.4012.b:0 "如此雄心勃勃的计划！保密一定是至关重要的。"
 explore_history.4012.c:0 "计划是脆弱的东西，期望很容易被粉碎……"
 explore_history.4013.t:0 "纳尔库兹尔的改革"
 explore_history.4013.desc:0 "很快就可以看出，纳尔库兹尔的意图并不敏感。他作为[bellakar|E]国王的第一个行动就是禁止在无限智慧的圣山——智慧之柱上将拉德诺卡女神的名字和[eru|E]的名字一起说出来。值得庆幸的是，纳尔库兹尔的才华横溢的弟弟和顾问阿尔塔里克控制了接下来的愤怒，但为了化解紧张局势，兄弟俩不得不从拉德诺卡的妹妹伊师塔的崇拜者队伍中选择一个妻子。\n\n尽管被禁止这样做，新王后扎伊林齐尔还是确保对她为纳尔库兹尔所生的女儿贝露西恩公主进行秘密教育，使其崇拜伊师塔。当纳尔库兹尔的老朋友塔栏农成为[gondor|E]国王时，母女俩得知贝露西恩将成为塔栏农的妻子，都感到很沮丧。\n\n随着塔栏农统治刚铎，纳尔库兹尔的计划终于可以实现了。他放弃了自己家族对[eruiluvatar|E]的要求，承认[elendil|E]一系的宗教领导权，并放弃了无限智慧。图玛奎的威信大受影响，纳尔库兹尔失去了他信任的兄弟阿尔塔里克的支持，后者选择了流亡而不是接受改革。然而，在这一时刻，国王将由此产生的与刚铎的联盟视为一项伟大的成就，从而设法抵御了广泛的异议。"
 explore_history.4013.a:0 "像阿尔塔里克这样的好顾问对倾听的国王来说是一种祝福。"
 explore_history.4013.b:0 "因此，扎伊林齐尔能够在国王的家中，在他的眼皮底下愚弄国王……"
 explore_history.4013.c:0 "外交政策上的成功可以帮助减少国内的动荡，确实如此。"
 explore_history.4014.t:0 "短命的联盟"
 explore_history.4014.desc:0 "[gondor|E]对[bellakar|E]的改革非常满意。塔栏农不仅获得了一个强大的盟友来对付[umbar|E]，而且[elendil|E]家族在[faithful|E]宗教事务中的首要地位如今也得到了保障。由贝拉卡尔人最初拒绝埃兰迪尔造成的裂痕得到了修复。\n\n但是，和大多数联盟一样，这个联盟需要用血脉来稳固。塔栏农因此娶了贝露西恩作为他的妻子，将她的名字改为[sindarelves|E]的贝如希尔。但扎伊林齐尔女王对她在伊师塔崇拜中长大的女儿的影响导致了不幸的后果，贝如希尔无法适应[osgiliath|E]的宫廷。由于她的异教信仰而被[gondorian|E]孤立并嘲笑，她逐渐变得怨恨，并远离宫廷和丈夫的陪伴，选择了孤独。\n\n随着时间的推移，关于女王的谣言开始四起，有人甚至称她为女巫。而且，最重要的是，女王未能让塔兰农获得继承人。在越来越多的怀疑和神秘的情形下，塔栏农最终将贝茹希尔搁置一旁，将她流放出刚铎，送到一艘船上任其漂流，将她的名字从《列王之书》上抹去。\n\n纳尔库兹尔渴望已久的联盟就此终结。"
 explore_history.4014.a:0 "为了王国的利益，王后必须为她的国王生下一个继承人。"
 explore_history.4014.b:0 "关于贝如希尔的传言会是真的吗？"
 explore_history.4014.c:0 "联盟是变幻莫测的东西；能够独善其身是最好的。"
 explore_history.4015.t:0 "黄金盛世的终结"
 explore_history.4015.desc:0 "从贝如希尔嫁给塔栏农到她从历史中消失，仅仅过了十年，[bellakar|E]和[gondor|E]之间的联盟便不复存在。塔栏农日后成为一位强大的君主，成为[shipkings|E]中的第一人。然而，纳尔库兹尔对自己一生事业的悲剧收场深感沮丧。\n\n他的人民仍然对他的改革非常不满，而失去了盟友的国王在对卡沙格人——来自东方的入侵者——的胜利中赢得了最后一点威望。他们试图利用贝拉卡尔的不稳局势趁虚而入。然而，贝拉卡尔仍然被几个世纪以来无与伦比的繁荣所熏陶，入侵被粉碎了。纳尔库兹尔设法与他的兄弟阿尔塔里克和解，他在战场上的帮助有助于取得胜利。\n\n仅仅一周后，纳尔库兹尔就辞去了贝拉卡尔国王的职务，让位给他的弟弟。纳尔库兹尔的大部分改革被撤销，无限智慧被恢复，因此图玛奎的威望得以保留。但贝拉卡尔再也无法像以前那样繁荣昌盛了；刚铎盟友的缺席和宗教不稳定的恶种将导致未来几个世纪的巨大动荡。"
 explore_history.4015.a:0 "没有什么比一场伟大的胜利更能提高你的声望了！"
 explore_history.4015.b:0 "或许阿尔塔里克早该夺取王位。"
 explore_history.4015.c:0 "于是，又一个流亡王国开始衰落……"
 explore_history.4021.t:0 "扎加哈德的计划"
 explore_history.4021.desc:0 "在[gondor|E]的第一个[shipkings|E]塔栏农·法拉斯图尔的统治下，[umbar|E]这个古老的避风港逐渐失去了对通过贝烈盖尔进行贸易的控制，成为[gondorian|E]扩张的目标。船长会议中的一位乌姆巴尔贵族扎加哈德是魔影的崇拜者，他有洞察力，明白乌姆巴尔的位置在刚铎和[bellakar|E]之间，只要这两个大国还存在，它就很脆弱。但他也明白，乌姆巴尔不可能在不招致另一方报复的情况下对其中一方进行干预。\n\n因此，扎加哈德离开了乌姆巴尔，决心通过其他手段秘密地确保它的未来。他远赴东方，一直到可汗德，并在那里找到了泰德津人的老家。大多数泰德津人曾经迁徙到贝拉卡尔周围的沙漠中，在征服王国失败后，他们被图玛奎征服了。扎加哈德想利用剩下的可汗德的泰德津人——一个完全献身于[sauronthedarklordcharacter|E]的好战民族，来激化贝拉卡尔的泰德津人，并煽动他们再次入侵流亡王国。他和他的新盟友花了数年时间结交、转化和训练贝拉卡尔附近的泰德津人部族，而图玛奎并不知情。"
 explore_history.4021.a:0 "当敌人太强大而无法正面交锋时，要瞄准其他弱点。"
 explore_history.4021.b:0 "图玛奎王朝怎么可能对扎加哈德的计划视而不见？"
 explore_history.4021.c:0 "沙漠民族是顽强的，他们可以成为伟大的战士！"
 explore_history.4022.t:0 "泰德津入侵"
 explore_history.4022.desc:0 "最终，扎加哈德将他的计划付诸实施，泰德津大举进攻[bellakar|E]。老国王阿尔塔里克反应迟钝，他和他著名的侄子战争制造者埃茹扎加尔之间的分歧也于事无补，因为由于扎加尔德的影响，泰德津人很好地掌握了战场战术和战略。\n\n当两支军队在古老的哈扎伊‑托林港附近相遇时，事情出现了转机。在那里，在约阿姆‑图维酋长的大胆领导下，泰德津人击溃并屠杀了贝拉卡尔的军队。扎加哈德在战斗中死去，阿尔塔里克国王也在战斗中死去，还有大部分古贝拉卡尔的贵族，使[numenorean|E]的血统更加稀薄。鲜血淋漓的战场被称为扎延·安阿甘，即黑死病之地，并永远是一个邪恶的地方。\n\n新国王埃茹扎加尔成功地保卫了贝拉卡尔人的首都尼鲁泷德，为期五年。唉，最终，一个叛徒为泰德津打开了大门。国王设法让他的儿子阿督努齐尔秘密逃出城去，到了安全的地方；但月湾的厄运已经来临。贝拉卡尔人进行了激烈的战斗，国王亲自杀死了约阿姆‑图维的两个儿子；但这一切都是徒劳的。国王被活捉后，被喂给了约阿姆‑图维的狗。泰德津对贝拉卡尔的统治已经开始。"
 explore_history.4022.a:0 "在敌人的入侵中出现领导层的纠纷？他们疯了吗？"
 explore_history.4022.b:0 "贝拉卡尔已经变得自满。他们没能迎接挑战。"
 explore_history.4022.c:0 "因此，伟大的尼鲁泷德城因背叛而失去了……有趣。"
 explore_history.4023.t:0 "外国占领下的贝拉卡尔"
 explore_history.4023.desc:0 "尼鲁泷德的陷落并不意味着整个[bellakar|E]对泰德津统治的抵抗立即停止。当约阿姆‑图维被选为贝拉卡尔的第一任卡塔伊时，在北方，宗教领袖、巴坦·安‑伊辛迪的先知伊姆拉索尔从他坚固的春泉岭修道院呼吁对入侵的泰德津人展开讨伐行动。他的战士们，即智慧之道信徒，主要由普通的乡民组成，他们充分利用了游击战术和对地形的了解。\n\n但最终，泰德津人的数量优势占了上风。智慧之道信徒被一路逼退到春泉岭，然后被围困、袭击和摧毁，其守军被屠杀。甚至连修道院本身也被拆毁，石头被用来建造约阿姆的大堡垒，约阿姆‑图维选择它作为自己的首都。泰德津人的统治范围扩大到了马尔德鲁克和费里亚，泰德津人开始称整个地区为盖贾扎尔，意思是“勇士的土地”。\n\n就这样，泰德津人的枷锁拘束着贝拉卡尔，尽管它的人民被保留了下来，因为泰德津人是游牧民族，对农业和管理知之甚少，他们依靠他们的臣民来供养他们。随着时间的推移，在马尔德鲁克和北部费里亚，征服者和被征服者之间的通婚导致了一个全新的民族出现：索瑞阳人。"
 explore_history.4023.a:0 "如果他们有德行，一如会授予他们胜利。"
 explore_history.4023.b:0 "占领土地后，建造堡垒是守住土地的方式！"
 explore_history.4023.c:0 "对于一个游牧民族来说，定居比征服要困难得多。"
 explore_history.4024.t:0 "阿督努齐尔的再征服"
 explore_history.4024.desc:0 "但图玛奎家族仍有希望，因为埃茹扎加尔的儿子阿督努齐尔已经成功地在森林海岸找到了避难所，位于贝拉卡尔南部和罗夜之间。几十年来，他一直在等待时机，等待泰德津人放松警惕。当机会终于出现时，阿督努齐尔在罗夜的务实统治者的支持下（他们认为图玛奎的复辟符合他们自己的利益），迅速地重新征服了南部[bellakar|E]的大部分城市，并在科勒亚加冕为贝拉卡尔国王。\n\n由于他的博兹什纳拉盟友派来的战士技术高超，阿督努齐尔成功地将约阿姆‑图维和他的军队引入陷阱，并亲自杀死了卡塔伊。甚至连月湾也被夺回，尽管该城仍然是一片废墟。国王的儿子阿尔法赞王子组建了一支舰队，重新占领了古老的乌瑞扎阳港，入侵了盖贾扎尔。\n\n然而，国王的博兹什纳拉盟友认为他们的贡献已经足够，于是回到了罗夜，而国王仍然缺乏将战争带到盖贾扎尔的力量。这一点，再加上约阿姆‑图维死后泰德津的不稳定，意味着僵局的形成，唯一困扰的是马尔德鲁克的索瑞阳人发起的海上袭击，他们已经成长为熟练的水手。"
 explore_history.4024.a:0 "为什么泰德津人在阿督努齐尔流亡期间不干脆杀死他？"
 explore_history.4024.b:0 "博兹什纳拉很精明地帮助阿督努齐尔，但更精明的是知道何时停止。"
 explore_history.4024.c:0 "索瑞阳人的海军专业知识一定对泰德津非常有用！"
 explore_history.4025.t:0 "泰德津统治的终结"
 explore_history.4025.desc:0 "这种僵局直到三十年后才被打破，当时一个泰德津间谍谋杀了国王阿督努齐尔。[bellakar|E]和盖贾扎尔都集结了军队，利用这个机会，新登基的国王阿尔法赞取得了一场大胜，杀死了新任卡塔伊约阿姆‑卡托；但他没能凝聚起力量，再征服费里亚的运动也停滞不前。\n\n具有讽刺意味的是，图玛奎的救赎将来自[umbar|E]。最近，这个港口终于被[shipkings|E]征服了。扎加哈德的儿子尼鲁齐尔想起了他父亲的傀儡，开始颠覆新任卡塔伊的统治，试图招募他的手下作为雇佣兵来夺回乌姆巴尔。奥格泰做出了愤怒的回应，在马尔德鲁克开始了一场针对所有听从尼鲁齐尔的人的恐怖活动，反过来又疏远了当地的马尔德鲁克、索瑞阳人，甚至是他自己的人民。\n\n就这样，马尔德鲁克的领导层背叛了奥格泰，并向阿尔法赞国王派遣了一个秘密使团，与他结成联盟。当国王发动进攻时，奥格泰的许多臣民都背叛了他，他无法进行大规模的抵抗。卡塔伊被围困在约阿姆宫，接受了阿尔法赞的提议，与他进行单挑。国王在一场传奇性的决斗后杀死了他，盖贾扎尔也跟着崩溃了，泰德津对贝拉卡尔的统治彻底结束。"
 explore_history.4025.a:0 "他们在国内陷入内讧，就像贝拉卡尔那样。"
 explore_history.4025.b:0 "就这样，贝拉卡尔忍到头了……图玛奎王朝确实顽强。"
 explore_history.4025.c:0 "看来与敌方领导人决斗真的是贝拉卡尔国王的一个习惯……"
 explore_history.0031.d:0 "最后的联盟"
 explore_history.0031.e:0 "转念一想，也许是不同的房间……"
 explore_history.0040.e:0 "转念一想，也许是不同的纪元……"
 explore_history.3051.t:0 "维拉的禁令"
 explore_history.3051.desc:0 "在[numenor|E]岛被[ossecharacter|E]从大海[belegaer_sea|E]的底部升起，并被[aulecharacter|E]和[yavannacharactershort|E]变得美丽、 [toleressea|E]的[elves|E]将植物和鲜花带给被带到那里的伊甸人三家族的人，[eonwecharacter|E]在他们中间住了一段时间，教给[numenorean|E]许多知识和手艺。\n\n礼物之国是一片幸福和健康的土地，建立在[undyinglands|E]的视野之内。他们只受到一个限制：不得向西航行到努门诺尔人的视线之外。\n\n这个条件被称为[banofthevalar|E]，在早期，努门诺尔人毫无疑义地遵守了这个规则。他们航行到[middleearth|E]的海岸，并教给留在那里的人类许多东西：播种谷物、酿酒和塑造石头。"
 explore_history.3051.a:0 "我希望我能够学到所有这些知识的一小部分。"
 explore_history.3051.b:0 "维拉对伊甸人的英勇表现出感激之情。"
 explore_history.3051.c:0 "为什么有人要从这样的地方出海呢，他们什么都有！"
 explore_history.3052.t:0 "精灵与索隆之战"
 explore_history.3052.desc:0 "在早期，[numenor|E]人对自己的状况感到满意，并成为伟大的水手和探险家，从北方的冰雪荒原到南方的灼热环境中漫游，寻求访问新的土地，认识新的人。在[numenorean|E]和[elves|E]之间存在着巨大的友谊，他们都位于[toleressea|E]的西部和东部的[lindon|E]，在至高王吉尔‑加拉德的统治下。\n\n在[ostinedhil|E]陷落和[sauronthedarklordcharacter|E]进攻林顿王国后，精灵们向他们在努门诺尔的朋友发出了求救信号，国王塔尔‑米那斯提尔回应了，并加入了[waroftheelvesandsauron|E]。[westernesse|E]人类建立了一支巨大的舰队，他们的主人前来援助林顿，击溃了[sauroncharacter|E]的军队并使 [eriador|E]摆脱了他的影响。"
 explore_history.3052.a:0 "啊，大海的呼唤，我也无法拒绝。"
 explore_history.3052.b:0 "努门诺尔是精灵们的坚定朋友和盟友。"
 explore_history.3052.c:0 "我也需要一支战争舰队。"
 explore_history.3053.t:0 "努门诺尔的骄傲荣耀"
 explore_history.3053.desc:0 "在[waroftheelvesandsauron|E]中取得胜利后，[numenor|E]人开始利用[middleearth|E]的资源。他们砍伐[eriador|E]的森林来建造自己的舰队，并在恩多尔海岸设立贸易站。随着他们力量的增长，他们变得骄傲起来，永远渴望着[undyinglands|E]和无尽的生命。他们开始在心中抱怨[banofthevalar|E]，抱怨人类的宿命。\n\n在塔尔‑阿塔那米尔的统治下，[valargods|E]在[toleressea|E]的[elves|E]的提醒下，向[numenorean|E]国王派出了一名使者，并告诉他：“世界万物的宿命，只有它的创造者一个人可以改变。不是[manwecharactershort|E]的土地让它的居民不死，而是居住在其中的不死之人让这块土地成为圣地”。\n\n但是，国王对这样的信息很不满意，人类越来越骄傲和贪婪，向[middleearth|E]的人民征收贡品，而不是教导他们。在诸王中，塔尔‑阿塔那米尔一直紧紧抓住权杖不放，直到年老福乐已尽之时，并在他的儿子正值壮年时拒绝了禅让王位。"
 explore_history.3053.a:0 "为什么维拉会让人类远离他们的土地？"
 explore_history.3053.b:0 "精灵们试图做他们能做的事，他们同情努门诺尔人。"
 explore_history.3053.c:0 "如此多的财富，他们一定在家里创造了奇迹。"
 explore_history.3054.t:0 "忠王派的崛起"
 explore_history.3054.desc:0 "塔尔‑安卡理蒙是塔尔‑阿塔那米尔的儿子，与他的父亲有相同的想法。他惧怕死亡，渴望财富和在阿尔达生活。在[numenor|E]，人们开始分裂。较大的一方自称是[kingsmen|E]，他们骄傲而嫉妒，并在嫉妒中逐渐憎恨[valargods|E]和[elves|E]。较小的一方虽然忠于国王和[elrosshort|E]家族，但却忠于旧有的方式，保持着与精灵的友谊，并自称是[faithful|E]。\n\n忠王派在[middleearth|E]建造了巨大的堡垒，并奴役其人民，禁止使用精灵语。国王们放弃了用昆雅语取名的古老习俗，而只使用他们自己的语言——阿督耐克语。在大领主中，只有安督尼依家族与王室有亲属关系，他们坚守本分，秘密欢迎来自[toleressea|E]的朋友，直到国王们剥夺了他们的西部土地，将他们重新安置在努门诺尔东部地区。\n\n在后来的日子里，塔尔‑帕蓝提尔国王试图恢复古老的传统，但没有精灵船再从[toleressea|E]来，国王也没有子嗣。"
 explore_history.3054.a:0 "如果精灵们回来了就好了，也许以前的友谊可以重燃？"
 explore_history.3054.b:0 "努门诺尔可以拒绝这样的幸福，真是悲哀啊！"
 explore_history.3054.c:0 "这就是世界的真理，伟大的人顺从弱小的人"
 explore_history.3055.t:0 "索隆的谦卑，第二步"
 explore_history.3055.desc:0 "塔尔‑帕蓝提尔有一个女儿，即塔尔‑弥瑞尔。她按照[numenorean|E]的方式继承了权杖。但她的表弟，黄金法拉宗，强大的[kingsmen|E]派系的领袖，违背她的意愿娶了她，并夺取了王位，自称阿尔‑法拉宗。他坐在[armenelos|E]的宝座上时，他的力量和贪婪都变得更为强大。他的大臣们向他报告了[sauroncharacter|E]的崛起，以及他对[westernesse|E]的仇恨。\n\n国王决定对他进行远征，以征服他的部队。西方大军是如此伟大和强大，以至于索隆的军队一看到他们就畏缩不前，四处逃窜。失去了奴隶的[sauronthedarklordcharacter|E]在阿尔‑法拉宗面前卑躬屈膝，并向他宣誓效忠。但国王并没有被他的美言所蒙蔽，而是命令将[maiagod|E]用链子锁住，带到[numenor|E]。索隆充满了仇恨和嫉妒，因为赠礼之地比传言中更伟大、更美丽。"
 explore_history.3055.a:0 "法拉宗没有给索隆留下机会。"
 explore_history.3055.b:0 "这是个乱伦的篡位者！"
 explore_history.3055.c:0 "我认为这不会有好结果……"
 explore_history.3056.t:0 "努门诺尔的沦亡"
 explore_history.3056.desc:0 "但欺骗者[sauroncharacter|E]是如此狡猾，以至于三年过后，他就成了国王最亲近的秘密顾问。他说服国王：[valargods|E]对[numenoreans|E]撒谎，嫉妒他们的荣耀和力量。如果他转向崇拜他的主人[melkorcharacter|E]并向[undyinglands|E]进军，永恒的生命将属于他。\n\n因此[kingsmen|E]转向崇拜米尔寇，并在[armenelos|E]为他建造了一座伟大的神庙，索隆在那里献祭了越来越多的人类。安督尼依亲王，[elendil|E]的父亲阿门迪尔，向西航行以试图阻止即将到来的灾难，从此再也没有出现过。阿尔·法拉宗开始建造[ardaconcept|E]有史以来最强大的舰队来攻击[valinor|E]。\n\n因此，在一个漆黑的日子里，在[manwecharactershort|E]发出警告的黑色暴风云下，无敌舰队向西航行。当国王和先锋队踏上[aman|E]的海岸时，[manwecharactershort|E]放弃了他对阿尔达的管理权，[eruiluvatar|E]重塑了世界，沉没了[numenor|E]并移除[undyinglands|E]到世界之外。[faithfulshort|E]已被[elves|E]警告准备船只并准备离开，因此拯救了“长身”埃兰迪尔、他的儿子和剩下的努门诺尔忠贞派，他们的九艘船冲出了[akallabeth|E]的风暴，驶向[middleearth|E]。"
 explore_history.3056.a:0 "如此悲惨地失去了知识和美丽！真正的最大悲剧之一。"
 explore_history.3056.b:0 "谎言之王将努门诺尔最后推向了疯狂和残酷的境地"
 explore_history.3056.c:0 "忠贞派得到了拯救，他们的忠诚得到了回报。"
 explore_history.3061.t:0 "沦亡和九艘船"
 explore_history.3061.desc:0 "关于[downfallofnumenor|E]，故事在其他地方也有讲述。暴风雨中，[elendil|E]和他的儿子[isildur|E]和阿纳瑞安登上了九艘船，将[faithful|E]在[westernesse|E]留下的东西带到了[middleearth|E]海岸。风把两个儿子和他们的父亲分开，埃兰迪尔在[lindon|E]登陆，并在吉尔‑加拉德和[elves|E]的帮助下着手建立[northernkingdom|E]，伊熙尔杜和阿纳瑞安则在南方登陆，靠近大城佩拉基尔，那里有相当多的忠贞派居住。\n\n两兄弟建立了[southernkingdom|E]，并在其首都[osgiliath|E]共同进行统治。尽管如此，他们各自建立了一座以自己名字命名的要塞城市：位于明多路因山下的米那斯阿诺尔和位于阴影山下的米那斯伊希尔。这两座城市现在被称为[minastirith|E]和米那斯魔古尔。\n\n一时间，[dunedain|E]繁荣昌盛，他们的家园沦陷似乎带来了一个好处：[numenoreans|E]的大敌和毁灭他们的工匠——[sauronthedarklordcharacter|E][sauroncharacter|E]的灭亡。"
 explore_history.3061.a:0 "舒恩河和佩拉基尔？这航行的相距甚远啊！"
 explore_history.3061.b:0 "一上岸就重建王国，他们就没停下过！"
 explore_history.3061.c:0 "在这样的悲剧之后，缓和的气氛是值得欢迎的。"
 explore_history.3062.t:0 "黑暗魔君的归来"
 explore_history.3062.desc:0 "但是[sauroncharacter|E]并没有在[numenor|E]沉没时死去，因为他并非血肉之躯。虽然他现在被剥夺了他曾经犯下如此巨大的罪恶的形体，以至于他再也无法在[conceptracemen|E]或[elves|E]的眼中显得美丽，但他的幽灵从深渊中升起，像影子和一阵狂风掠过大海，回到[middleearth|E]和他的家[mordor|E]。\n\n然后他再次拿起他在巴拉督尔的[masterring|E]，住在那里，黑暗而寂静，直到他为自己伪装成一个新的伪装，一个恶意和仇恨的形象变得清晰可见；恐怖的索隆之眼很少有人能够忍受。在戈埚洛斯上方，他建造了他的堡垒，巨大而坚固，还有一座烈火之山，[elves|E]称之为欧洛朱因，火焰之山，或阿蒙阿马斯，末日山。\n\n山中的火焰再次被唤醒，[sauroncharacter|E]召唤了他的众多仆从：[orcs|E]和邪恶人类——努门诺尔的后裔，以及[harad|E]和鲁恩的人类。"
 explore_history.3062.a:0 "每当你认为自己安全的时候，他们就会回来！"
 explore_history.3062.b:0 "为什么杜内丹人让他再次强大起来？"
 explore_history.3062.c:0 "哈拉德人以前被虐待过，正在寻求报复。"
 explore_history.3063.t:0 "刚铎的围困"
 explore_history.3063.desc:0 "当[sauroncharacter|E]看到他的时机到来时，他以强大的力量横扫[gondor|E]，他占领了米那斯伊希尔并摧毁了白树——[numenor|E]的[isildur|E]在那里种下的宁洛丝幼苗。但伊熙尔杜带着一棵树苗逃脱了，并与他的妻子和儿子一起从[anduin|E]河口出发，以提醒[elendil|E]。与此同时，阿纳瑞安保卫了[osgiliath|E]并将索隆的军队赶回山区。\n\n但他知道他不可能独自阻止[sauronthedarklordcharacter|E]的军队，因为他的军队随着每天新仆人的到来而变得越来越强大：野蛮的[orcs|E]、来自鲁恩的长矛兵和骑手、来自[harad|E]沙地骑着巨大猛犸的野蛮[conceptracemen|E]，以及来自[umbar|E]和[anbalkumagan|E]的黑[numenoreans|E]，虽然自[downfallofnumenor|E]之后人数有所减少，但他们仍然高大而可怕。"
 explore_history.3063.a:0 "阿纳瑞安是如何在如此艰难的情况下坚守防线的？"
 explore_history.3063.b:0 "伊熙尔杜面临着一个艰难的选择：是去求援还是去战斗。"
 explore_history.3063.c:0 "他们就不能用真知晶石吗？"
 explore_history.3064.t:0 "精灵与人类的最后联盟"
 explore_history.3064.desc:0 "当[isildur|E]在安努米那斯警告他的父亲时，[elendil|E]与吉尔‑加拉德商议。他们认为，如果不联合起来对抗[sauroncharacter|E]，他会变得太强大，并一个接一个地战胜他的敌人。于是他们集结了一支由[elves|E]和[conceptracemen|E]组成的[lastallianceshort|E]军队，穿过[eriador|E]前往[imladris|E]。据说，在那里集结的大军比[middleearth|E]日后的任何军队都更美丽、更辉煌，自从[valargods|E]的大军去讨伐桑戈洛锥姆以来，还没有人比他们更雄壮。\n\n在[rivendell|E]稍事休息以召集和武装他们的部队后，他们穿过[mistymountains|E]的多处隘口，[khazaddum|E]的[dwarves|E]加入了他们。军队沿着[anduin|E]大举南下，他们的愤怒如此可怕，以至于[sauronthedarklordcharacter|E]的所有仆从都在他们面前溃逃。他们与[greenwood|E]的欧洛斐尔和[lothlorien|E]的阿姆狄尔会合，最终在[mordor|E]的黑门前的达戈拉德平原上遇到了索隆的军队。"
 explore_history.3064.a:0 "用三年时间来装备他们的军队？"
 explore_history.3064.b:0 "索隆今天还在，所以他们一定是输了。"
 explore_history.3064.c:0 "打造这么大的一个联盟，本身就是一个壮举！"
 explore_history.3065.t:0 "达戈拉德和巴拉督尔围城战"
 explore_history.3065.desc:0 "在伟大的[battleofdagorlad|E]中，所有的种族都被分割开来，每一种种族都有一部分在两边战斗，只有[elves|E]除外。[lastallianceshort|E]的战斗开始变得不利，因为[sindarelves|E]国王欧洛斐尔和阿姆狄尔拒绝将他们的军队置于[noldorelves|E]吉尔加拉德国王的领导之下，并直接向[mordor|E]的军队发起冲锋。很快，两位国王都战死沙场，他们的军队也血流成河。\n\n但是[sauronthedarklordcharacter|E]的仆从无法忍受[noldorelves|E]和[numenoreans|E]的愤怒，经过数天的战斗和许多人的惨死，战场被他们占领，敌人被击溃。但他们无法攻下巴拉督尔，只能围攻它。七年来，索隆一方一直守卫着要塞，在此期间，[elendil|E]的儿子阿纳瑞安被从城垛上扔下的石头砸死了。\n\n最后，当[sauroncharacter|E]看到没有希望时，他穿上了他那可怕的盔甲，出征与至高王会战。他们战斗了很长时间，索隆在吉尔‑加拉德的长矛艾格洛斯与伊兰迪尔的剑[narsil|E]下累累受创。吉尔‑加拉德死于可怕的火焰，埃兰迪尔被杀，他的剑也折断了。但他们的牺牲并没有白费，因为索隆被打败了，[isildur|E]从黑指上切下了他的[masterring|E]，将黑魔王从他的肉体中驱逐了出去。但最终的胜利却被推迟了，因为伊熙尔杜没有按照[elrondshort|E]领主的要求摧毁魔戒，而是将其据为己有，并且不打算摧毁它。"
 explore_history.3065.a:0 "谁将传唱吉尔‑加拉德？枪矛锋利，银盾映照。"
 explore_history.3065.b:0 "伊熙尔杜太过软弱了，他没能抵御魔戒的咒语。"
 explore_history.3065.c:0 "如果我能够拥有他们的十分之一的战斗技巧就好了！"
 explore_history.4031.t:0 "罗门达奇尔和维杜加维亚"
 explore_history.4031.desc:0 "在[thirdage|E]1250年[gondor|E]的辉煌时代，罗门达奇尔国王在鲁恩内海周围击败了东夷军队，巩固了[southernkingdom|E]对其东北地区的控制。正是他在涝洛斯大瀑布周围建造了阿刚那斯双柱，并将许多骄傲而公正的[northmen|E]收归麾下，以增强刚铎的实力。\n\n为了确保北面的安全，国王派他的儿子和继承人维拉卡作为大使去见北方人类和他们的领袖：维杜加维亚，[rhovanion|E]的国王。他的任务是学习这个民族的语言和习俗，他们是[dunedain|E]的远亲——因为哈多家族。\n\n但王子对北方的平原及其人民如此着迷，以至于他决定与维杜加维亚的女儿：维杜玛维结婚。尽管国王不赞成这一选择，并与刚铎的许多贵族一样担心维拉卡的后代会像他们的母亲一样短命，但罗门达奇尔还是允许他的儿子结婚。"
 explore_history.4031.a:0 "罗门达奇尔增加了刚铎的边界，并确保了可靠的盟友。"
 explore_history.4031.b:0 "也许维拉卡把他的外交任务做得有点过火了？"
 explore_history.4031.c:0 "王子应该更清楚，不能只为爱情而结婚。"
 explore_history.4032.t:0 "沿海地区日益严重的骚乱"
 explore_history.4032.desc:0 "当罗门达奇尔变老时，他将儿子召回了[osgiliath|E]的宫廷。王子带着他的妻子和一个[northmen|E]贵族家族回来了。他的儿子维尼特哈亚在抵达[gondor|E]后取名为埃尔达卡。维拉卡国王在他父亲死后在位六十又六年。在他的统治下，王国太平盛世，皇太子的衰老速度丝毫不比王室的[dunedain|E]快。\n\n但随着国王年老，叛乱开始在南部封地中酝酿，那里的[numenorean|E]血统的人对由混血人统治的想法感到愤怒。抗议声音最大的是国王的第二个堂兄：卡斯塔米尔，海军统帅，也是佩拉基尔大港的统治者。"
 explore_history.4032.a:0 "随着年龄的增长，维拉卡被证明是一个明智的统治者。"
 explore_history.4032.b:0 "支系，他们总是在密谋什么！"
 explore_history.4032.c:0 "努门诺尔的祝福以神秘的方式发挥作用。"
 explore_history.4033.t:0 "燃烧的欧斯吉利亚斯"
 explore_history.4033.desc:0 "叛乱的领主们没有浪费时间：在埃尔达卡登上王位后，他们立即召集了一支大军，准备推翻这位“北方人国王”。尽管埃尔达卡以其北方亲属的英勇和无畏与叛军作战，但他无法抵御叛徒的优势力量。\n\n他们在首都周围设置了一个包围圈，并席卷了它。星辰堡垒[osgiliath|E]，[southernkingdom|E]王冠上的明珠，被烧毁，它的大桥被毁，石塔被推倒在[anduin|E]河里：主晶石也就此失落。国王设法带着家人逃到了[rhovanion|E]，但他的儿子和继承人奥能迪尔被卡斯塔米尔的军队抓住，并被残酷地处死。\n\n正统的国王被废黜并躲藏起来，卡斯塔米尔将刚铎的王冠据为己有，并认为此事已经解决。"
 explore_history.4033.a:0 "为洁白的欧斯吉利亚斯和它的奇迹而哀悼！"
 explore_history.4033.b:0 "卡斯塔米尔是一位优秀但无情的将军。"
 explore_history.4033.c:0 "杀害俘虏和亲属是大错特错的行为。"
 explore_history.4034.t:0 "卡斯塔米尔的统治"
 explore_history.4034.desc:0 "摆脱了埃尔达卡的阻挠，卡斯塔米尔得以将他的计划付诸实施。他对冒烟的[osgiliath|E]废墟不闻不问，并将王宫迁至他心爱的舰队所在地佩拉基尔。\n\n他的统治方式残酷而不仁慈，他偏袒支持他叛乱的南方领主，并将北方的封地压在极重的税收之下。他利用自己的权力镇压[gondor|E]境内和境外的反对派：北方人或哈拉德人的后裔在他的统治下遭受了巨大的痛苦。\n\n流亡十年后，埃尔达卡在[rhovanion|E]聚集了一支由[northmen|E]和北方[dunedain|E]组成的强大力量，愿意为恢复他们合法国王的宝座而战斗。当他们进入刚铎时，阿诺瑞恩、卡伦纳松和伊希利恩的人们都涌向他们的旗帜，这是一支强大的队伍，他们到达了埃茹伊河的渡口，篡位者的部队在那里列阵。"
 explore_history.4034.a:0 "不良统治和徇私舞弊往往会激怒臣民。"
 explore_history.4034.b:0 "这是一个相当大的壮举，在没有人反对的情况下穿越了半个刚铎。"
 explore_history.4034.c:0 "埃尔达卡的双重遗产为他带来了许多追随者。"
 explore_history.4035.t:0 "篡位者的命运"
 explore_history.4035.desc:0 "在埃茹伊河渡口，一场大战正在激烈进行。虽然埃尔达卡将许多人聚集在他的旗帜下，但南方的领主们富足而繁荣，他们为他们的战士穿上了明亮的铁甲。当天，[gondor|E]最优秀的血脉尸横遍野，直到埃尔达卡国王杀死了篡位者卡斯塔米尔，他的支持者们才逃出战场。\n\n但他的儿子和许多支持者成功逃脱，并撤退到佩拉基尔。国王的军队包围了这座伟大的港口城市，但他们无法将其完全封锁。因为舰队的人仍然忠于他们以前的船长的儿子，而船长一直都很宠爱他们。于是，经过一年的僵持，卡斯塔米尔之子卡斯塔赫和他的支持者们登船前往[umbar|E]，在那里他们将一直是刚铎的眼中钉。\n\n[kinstrife|E]事件使国王们对他们的亲族产生了警惕，在后来的日子里，这些被忽视的堂兄弟经常会加入乌姆巴尔的海盗，或者娶一些血统较差的女人，从而削弱了王室家族的力量。"
 explore_history.4035.a:0 "一支优秀的海军在沿海战争中是非常宝贵的。"
 explore_history.4035.b:0 "悲剧啊，勇士竞相仆倒！"
 explore_history.4035.c:0 "应该培养家谱，而不是修剪家谱。"
 explore_history.0030.desc.elf:0 "[secondage|E]开始于[noldorelves|E]回到[middleearth|E]后的584年，是历史上最长的纪元。[beleriand|E]在愤怒之战中被摧毁后，[lindon|E]和[numenor|E]逐渐诞生并建立：这是当时两个最主要的精灵和人类王国。\n\n在这个纪元，[ringsofpower|E]被铸成，为第二纪元后期和整个[thirdage|E]的事件奠定了基础。在这个纪元，[numenorean|E]已经达到了他们权力和辉煌的巅峰，直至世界地形被重造以及努门诺尔帝国随着其所在的[akallabeth|E]大陆沉没海底。3441年后，第二纪元以[sauroncharacter|E]在[warlastalliance|E]中战败而告终。"
 explore_history.0030.d:0 "转念一想，也许是不同的纪元……"
 explore_history.0031.f:0 "转念一想，也许是不同的纪元……"
 explore_history.0060.t:0 "学习结束"
 explore_history.0060.desc.intro:0 "我们的工作即将结束，我的学者们合上书本，收拾好羽毛笔，准备出发。书本已经放在一起"
 explore_history.0060.desc.propaganda:0 "这是一部美丽且更准确地记录历史的作品，比这里档案馆中可以找到的任何作品都重要。"
 explore_history.0060.desc.standard:0 "对我们可以拼凑的各种描述进行了精彩的文字和插图概要。"
 explore_history.0060.desc.outro:0 "\n\n我应该对它做什么？ 放在这个图书馆还是放在我的宫廷里更好？"
 explore_history.0060.a:0 "将它们留在档案馆保存，它们将会丰富他们的图书馆。"
 explore_history.0060.a.tt:0 "这些书将被留下"
 explore_history.0060.b:0 "带上它，当然！我会在家把它展示给每个人。"
 explore_history.0060.b.tt:0 "你将带上这本书。"
 explore_history.0060.c:0 "我将带上这一本书，谢谢"
 explore_history.0060.d:0 "我想我偏爱另一本"
 explore_history.0063.t:0 "工作结束"
 explore_history.0063.desc:1 "随着[host.Custom2('MyCharacterIntroduction', ROOT.Char)]的去世，[host.GetHerHis]的研究也随之结束。\n\n当这些压抑的客人离开时，我祈祷[ROOT.Char.GetFaith.HighGodNameAlternate]热情地欢迎[host.GetFirstName]来到[ROOT.Char.GetFaith.PositiveAfterLife]，就像[host.GetSheHe]欢迎我们来到[host.GetHerHis]队伍一样。"
 explore_history.0063.a:0 "真是刺激的一天！"
 explore_history.0063.a.tt:1 "#F 你知道的……直到[host.GetSheHe]死了。#!"
 explore_history.0064.desc:0 "由于我现在被关在牢里，我的伟大事业也被迫取消。哦，我花在准备上的所有时间……都浪费了！"
 explore_history.0064.a:1 "没有团队，没有探索。"
 explore_history.0065.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]被捕了，[host.GetHerHis]伟大事业也结束了。如此不吉利！"
 explore_history.0070.t:1 "短命的探索"
 explore_history.0070.desc:0 "我的前任托[host.GetNameRegnal]在组织历史研究时摆脱了凡人的束缚。不幸的是，[host.GetSheHe][host.GetDeathReason]。\n\n"
 explore_history.0070.desc.entourage:0 "$activity_system.1010.desc.entourage$"
 explore_history.0070.desc.ruler:0 "陨落的[host.GetTitleAsName]，不该就这样死去。"
 explore_history.0070.a:0 "$activity_system.1010.a$"
 explore_history.0070.tt:0 "[host.GetShortUINamePossessiveNoTooltip][GetActivityType('activity_feast').GetName]取消了"
 explore_history.0110.t:0 "糟糕的团队"
 explore_history.0110.desc:0 "真是不敢相信。尽管我发出邀请并做了准备，没有一个客人加入我的研究队伍。\n\n无所谓！我会一个人享受这些书籍，图书馆里的脚步声就是我的同伴！"
 explore_history.0110.a:0 "我真的就是这样的孤家寡人吗？"
 explore_history.0110.b:0 "我感到有些欣慰。"
 explore_history.0540.t:0 "一位撰史者"
 explore_history.0540.desc.intro:0 "我的研究即将开始，但我还没有任命撰史者。我当然可以自己承担这样的责任，但每个优秀的[ROOT.Char.GetTitleAsNameNoTooltip|U]都应该知道什么时候委派他人。"
 explore_history.0540.desc.hates_candidate_a:0 "尽管我不愿意承认，但[host.Custom('InsultAdjective')][chronicler_candidate_1.GetFirstName]是最有资格担任该职位的人。\n\n"
 explore_history.0540.desc.candidate_a:0 "到目前为止，最适合这份工作的[chronicler_candidate_1.GetWomanMan]是[chronicler_candidate_1.GetName]，[chronicler_candidate_1.GetSheHe]似乎急于证明自己。\n\n"
 explore_history.0540.desc.nepotism:0 "然而，[chronicler_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)]会成为我所要求的最合适、最可靠的人选。"
 explore_history.0540.desc.enthusiasm:0 "[chronicler_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U]似乎热衷于这个职位，尽管[chronicler_candidate_3.GetSheHe]不像[chronicler_candidate_1.GetFirstNameNoTooltip]那么合适。"
 explore_history.0540.desc.outro:0 "\n\n但毕竟我没有被迫任命任何人。"
 explore_history.0540.a:0 "[chronicler_candidate_1.GetFirstNameNoTooltip|U]是最佳人选。"
 explore_history.0540.b:0 "我可以相信[chronicler_candidate_2.GetFirstNameNoTooltip|U]。"
 explore_history.0540.c:0 "[chronicler_candidate_3.GetFirstNameNoTooltip|U]非常热情。"
 explore_history.0540.d:0 "我不需要任何人。"
 explore_history.0550.t:0 "事先准备"
 explore_history.0550.host:0 "当我们等待其他客人到来时，我的仆人开始准备工作。学者们被派去寻找文献目录，同时在我们的住所及档案室中调试我们的设备。\n\n"
 explore_history.0550.guest:0 "当我们等待其他客人到来时，[host.GetTitledFirstName]开始做准备工作。[host.GetHerHis|U]学者们被派去寻找文献目录，同时在我们的住所及档案室中调试我们的设备。\n\n"
 explore_history.0550.propaganda:0 "我已经思考了许多展开研究的方法，这不会花费多少时间……"
 explore_history.0550.standard:0 "讲台已经预备，宝贵的书籍已经奉上。我们的工作很快就会开始……"
 explore_history.0550.intent_arrived:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName]完全不知道我要[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]的计划。"
 explore_history.0550.intent:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName]还没到，我[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]的计划用不了多久就可以实施了。"
 explore_history.0550.a:0 "很快。"
 explore_history.0560.t:0 "$activity_explore_history$：$travel_start_event.1000.t$"
 explore_history.0560.desc_explore_history:0 "$travel_start_event.1000.intro_activity$"
 explore_history.0560.desc_explore_history_negative:0 "这次出行我得小心点。我对[host.GetTitledFirstNameNoTooltip]信任程度超过了[host.GetHerHim]对我的信任程度。"
 explore_history.0560.desc_explore_history_positive:0 "我希望有更多的时间和我的[host.GetHerHim]在一起。"
 explore_history.0560.desc_explore_history_default:0 "我应该能够自豪地代表[ROOT.Char.GetHouse.GetName]家族。"
 explore_history.0560.desc_explore_history_outro_standard:1 "\n\n如果组织得当，这应该会是一场不错的运动。"
 explore_history.0560.desc_explore_history_outro_propaganda:1 "\n\n我们将把历史重新书写为更恰当的模样；文笔和狡猾是的重要怎么强调都不为过。"
 explore_history.0560.desc_my_explore_history:0 "$travel_start_event.1000.intro_my_activity$"
 explore_history.0560.desc_my_explore_history_archivist:1 "终于有机会追逐我的激情，磨炼我的能力了。"
 explore_history.0560.desc_my_explore_history_humble:1 "我希望在书籍的包围下渡过时光。"
 explore_history.0560.desc_my_explore_history_arrogant:1 "我毫无疑问会成为带着荣耀回家的那个人。"
 explore_history.0560.desc_my_explore_history_outro_standard:1 "\n\n真的，没什么能比得上一场好的老式档案整理！"
 explore_history.0560.desc_my_explore_history_outro_propaganda:1 "\n\n不要迷信一段非你手所书写的叙述。"
 explore_history.9000.t:0 "炎魔膨胀"
 explore_history.9000.desc:0 "“[ROOT.Char.GetTitledFirstName|U]，看看我发现了什么！这是一个突破性的发现！”\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('overenthusiastic_researcher'))][overenthusiastic_researcher.GetTitledFirstName]跑进房间，气喘吁吁，显然很兴奋。他展开一卷羊皮纸，放在我的台面上供我阅读。\n\n它确实非常古老，以古代的[sindarin|E]书写。它似乎在讲述刚多林的陷落，但似乎有些不对劲：据说袭击刚多林的[balrog|E]有数百之多。“就这样，有五个倒在图奥的巨斧德拉姆博烈格之下，三个死于埃克塞理安的剑锋，还有二十个被王宫的战士们杀死。”"
 explore_history.9000.a:0 "对于学术研究而言伟大的一天！"
 explore_history.9000.b:0 "我认为作者有些忘乎所以了。"
 explore_history.9001.t:0 "混乱的家族树"
 explore_history.9001.desc:0 "我已经研究了一份[quenya|E]的古老家谱好几个小时了，但我依然毫无进展。它显示了芬威家族的血统，但至高王吉尔‑加拉德的血统似乎不甚明了。族系似乎既来自至高王[fingon|E]，但是在污迹之下，又似乎自纳国斯隆德的欧洛德瑞斯国王。甚至还有几乎看不出来的是来自[houseoffeanor|E]的一条血脉。\n\n一个抄写员怎么能把至高王的族系弄错，还是两次？ 这真的是好好准备的吗？"
 explore_history.9001.a:0 "我们总会犯错，不是吗？"
 explore_history.9001.b:0 "烧了它，这简直是个耻辱"
 explore_history.9001.c:0 "也许他是芬巩和迈兹洛斯的秘密血脉？"
 explore_history.9002.t:0 "他的靴子是黄的？"
 explore_history.9002.desc:0 "当我漫步穿过图书馆，经过摆满古籍和破碎卷轴的书架时，我的目光被一本皮革装订的小书所吸引。封面上写着“伊阿瓦因·本‑阿达尔之歌”。出于好奇，我打开它。一位被遗忘的卡多蓝学者在一篇简短的序言中提出了非凡的宣称——这是一本收录力量之歌的诗籍，由[northernkingdom|E]的一位仁慈的森林神灵所吟诵，据称祂是一个神秘的存在，自时间之始便居住在[eriador|E]。\n\n然而这些小曲的歌词似乎是最滑稽的顺口溜。我一页一页地翻阅着黄靴子、白杨柳、热情奔放的河流女仙和胖胖的小马。然后我被最奇怪的诗句震惊了：“嘿嘿咚！欢乐咚！敲响叮叮咚！\n响叮咚！跳叮咚！柳树倒叮咚！\n汤姆砰！开心砰！邦巴迪尔砰！”。\n\n这种莫名其妙的胡言乱语真的是大能不朽之人所为吗？"
 explore_history.9002.a:0 "为什么不？即使是幽谷的精灵也不能免于谱写些蠢歌。"
 explore_history.9002.b:0 "这显然是个疯子的胡言乱语。"
 explore_history.9002.c:0 "这汤姆显然是一如的化身！"
 explore_history.9003.t:0 "猫猫亲王"
 explore_history.9003.desc:0 "当我在图书馆旁边的储藏室寻找论文时，我发现了一个神秘的盒子。里面有一小叠羊皮纸和一些个人物品，表明它曾经属于某个被遗忘的图书管理员。当我阅读这些论文时，我意识到这是一个未完成的有趣项目：尝试撰写给儿童看的[firstage|E]历史。\n\n它的开头很好，对主要事件进行了简洁的总结，并附有一些由具有一定绘画技巧的作者绘制的可爱草图。但随着故事的前进，它变得愈发古怪，对可怕的元素采取了一定程度的改编，以使其目标读者更容易接受。\n\n然后我就明白了。贝伦与露西恩的故事显然被认为对孩子而言太过骇人了。[sauroncharacter|E]——大敌的副官——没有以可怕的妖狼形态出现，而是被描绘成……一只猫。一只叫……泰维多的猫。"
 explore_history.9003.a:0 "这改编实在是过于离谱……"
 explore_history.9003.b:0 "引人入胜，也许我该完成这大猫的故事"
 explore_history.9003.c:0 "我理解了！猫是魔苟斯的仆从！"
 explore_history.9004.t:0 "失落的航道"
 explore_history.9004.desc:0 "我在图书馆里发现了许多具有挑战性的书，其中许多是由痴迷于死亡及其极限的老年[dunedain|E]学者撰写的，但很少有像我面前的这本巨著那样深奥。作者提出了一个大胆的主张：[conceptracemen|E]的恩赐的一个特征是所谓的“转世”，即人类有能力进入自己前世的思想，从而实现穿越时间。\n\n他们声称，[elendil|E]本人被来自一个名为亚克薛·阿斯拉德学城的学者艾德威奈的前世“拜访”。这是一个有趣的故事，但我真的不知道该怎么理解。"
 explore_history.9004.a:0 "无稽之谈。人类总是寻求永生。"
 explore_history.9004.b:0 "值得探索……也许我会尝试与我自己的前世交流"
 explore_history.9004.c:0 "一定是真的，我也看到过努门诺尔的飞船是幻象"
 explore_history.9005.t:0 "他们曾是精灵……他们真的是吗？"
 explore_history.9005.desc:0 "[orcs|E]仍然是威胁[middleearth|E]的渣滓中最危险的群体之一。然而我并没有过多思考过他们的历史。因此，当我在高架上看到一本皮革装订的大部头书，题为《毁坏与破碎：奥克简史》时，我的兴趣被激起了。令我沮丧的是，这本书既不简短，也非历史。相反，它提供了对兽人起源的猜测。\n\n它们是否是由[melkorcharacter|E]从地下热源和粘液中培育出来的？也许它们是为了嘲弄首生儿女而制作的？ 或者它们甚至是从被残忍和邪恶的手艺缓慢扭曲的[elves|E]而来？不，也许它们只是傀儡，由米尔寇和[sauroncharacter|E]的意志驱动？ 也许，他们实际是被腐化的[conceptracemen|E]，可能是德鲁伊甸人在大敌的育种下沦为被兽性驱使的种族。或者他们是上述所有的混合体，由索隆精炼而成，他们中的上层可能是堕落的[maiargods|E]？\n\n争论会一直持续下去，没有结论。"
 explore_history.9005.a:0 "真是浪费时间……"
 explore_history.9005.b:0 "其中一些解释似乎与历史时间线不一致"
 explore_history.9006.t:0 "加拉德瑞尔和凯勒博恩的历史"
 explore_history.9006.desc:0 "对于像我这样的人来说，[lothlorien|E]的加拉德瑞尔夫人在年岁与地位上都叫人难以置信，她的历史已经被无尽的神话与传说所包裹。我很高兴找到一本关于她和她高贵的丈夫凯勒博恩生平的学术著作，并坐下来阅读它。\n\n但我很快就失望了。这研究极其草率，时间线甚至基本事实都存在矛盾。加拉德瑞尔什么时候离开[valinor|E]？ 凯勒博恩出生在多瑞亚斯还是维林诺？加拉德瑞尔在[eregion|E]扮演着怎样的角色？ 他们到底几次来到罗瑞恩？ 精灵王阿姆洛斯是他们的儿子吗？昆雅语里的“泰勒珀尔诺”是谁？\n\n这本书并不是以明确证据为基础的单一叙述，而是提出了各种相互矛盾的版本。更糟糕的是，随着这部作品进入最后阶段，作者似乎对他的研究对象过分着迷，越来越多地将加拉德瑞尔描绘成某种无可挑剔的完美战士。"
 explore_history.9006.a:0 "多么叫人沮丧！我想我们永远无法知道真相"
 explore_history.9006.b:0 "也许这一切可以编撰出一个连贯的故事……"
 explore_history.9007.t:0 "贝拉卡尔虚构论"
 explore_history.9007.desc:0 "当我漫步走进图书馆时，我被一阵爆笑声感染，也忍不住发笑。我发现是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('amused_researcher'))][amused_researcher.GetTitledFirstName]在桌子上狂笑不止。\n\n在我询问[amused_researcher.GetHerHis]乐子的来源时，[amused_researcher.GetSheHe]递给我一份[amused_researcher.GetSheHe]发现的卷轴，由一位[thirdage|E]六世纪的佩拉基尔学者撰写，作者为梅里皮米尔。该卷轴提出了一个令人困惑但充满争议的观点——我们所相信的关于[umbar|E]以南的[middleearth|E]的一切都是谎言。\n\n这个谎言是[belegaer_sea|E]的水手们精心编造的童话故事，目的是证明他们的高额佣金和航行开支是合理的。梅里皮米尔声称，事实上，中洲南部的地图是捏造的，没有强有力的证据支持更南部确实存在。[bellakar|E]是一个完全虚构的地方，有消息来源认为，如果曾经有来自乌姆巴尔以南的[westernesse|E]的殖民者，他们都是黑[numenorean|E]一族。"
 explore_history.9007.a:0 "真滑稽！怎么会有人相信这么离谱的理论"
 explore_history.9007.b:0 "这解释了许多问题！怪不得只要少数地图上才有贝拉卡尔"
 explore_history.9008.t:0 "贝烈瑞安德歌谣"
 explore_history.9008.desc:0 "在试图了解[middleearth|E]的曲折历史时，我发现了一本专门介绍[beleriand|E]的歌谣的书——[firstage|E]史诗故事的头韵诗版本。每首诗的前几页似乎都被翻阅过，但后面几页的状态表明大多数读者早早就放弃了它们。这些诗冗长、浮夸、没完没了，如此乏味，以至于在大多数情况下，作者自己在完成它们之前显然就失去了兴趣。我真的必须阅读这些才能完全了解[elves|E]和精灵之友的历史吗？"
 explore_history.9008.a:0 "我想我必须试一试……"
 explore_history.9008.b:0 "忘了它吧。这里肯定有更容易阅读的版本。"
 explore_history.9008.c:0 "也许我吟唱这些诗歌会让理解变得更容易？"
 explore_history.9009.t:0 "国王……还是托特？"
 explore_history.9009.desc:0 "自从[isildur|E]一脉回归[gondor|E]王座以来，关于[dunedainnorth|E]在荒野的冒险经历已经有很多记载。虽然游民已经被大多数人遗忘了几个世纪，但他们似乎在保护[eriador|E]幸存人民免受威胁方面发挥了重要作用。\n\n然而在图书馆里，我发现了一段奇怪的历史，似乎是由一位来自夏尔的[periannath|E]学者撰写的。它声称“[hobbits|E]”（他们自称）在保护北方方面发挥了巨大作用，派遣军队保卫佛诺斯特，击退[orc|E]入侵者（同时还发明了 高尔夫），以及无数其他的冒险活动。\n\n他们甚至提出了一种奇怪的说法，即北方游骑兵的真正领袖是一个霍比特人，其滑稽的名字是“托特”，并且暗示他应该是唯一的真正的国王。"
 explore_history.9009.a:0 "全是半身人准假参半的说法……"
 explore_history.9009.b:0 "这是真的吗？"
 explore_history.9010.t:0 "地圆说"
 explore_history.9010.desc:0 "在仔细翻查图书馆半废弃的角落时，我发现了一系列由[thirdage|E]头几个世纪的[gondorian|E]学者组成的秘密社团撰写的刊物。其中很多内容相当令人感兴趣，许多的作者是经验丰富的水手，他们曾参加过[middleearth|E]的第一次环球航行。\n\n然而，在这些文章中，我发现了一个惊人的理论——阿尔达从来就是一个球体，那些古老的地平说只是精灵神话，不能按字面意思理解。他们所提供的一些证据似乎与自然哲学的正常实践相反，在今日看来无疑是可笑的。"
 explore_history.9010.a:0 "一群疯子。为什么这些蠢货要质疑这学术共识？"
 explore_history.9010.b:0 "倘若此时依然可以跟进他们的研究就好了……"
