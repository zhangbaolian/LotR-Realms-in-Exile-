 explore_history.9011.t:0 "秘银能治愈精灵的褪隐？"
 explore_history.9011.desc:0 "阅览着琐碎无聊的行政文书，我整理出一位书商发来的信件，意外发现了一本厚重的古籍。此书题为《亚马惊的力量之戒》，由艺术大师精心配图，图文并茂。\n\n然而，其文字内容质量不一，屡屡自相矛盾，与既有传说相违。此书主旨是，[sauroncharacter|E]曾诱使至高王吉尔‑加拉德以为[elves|E]正遭受日益严重的褪隐，唯有[mithril|El]能解此困。\n\n书中还提及多个奇异细节：[isildur|E]与[celebrimbor|E]竟同世而存，失忆的甘道夫于[secondage|E]被遣往[middleearth|E]，还有芬罗德奇论浮力之说，及戈埚洛斯地狱般的“南境”，其假说中，人类村落竟散落其中。\n\n对于此书，我不知如何是好。"
 explore_history.9011.a:0 "把插图留下，其他的全烧了。"
 explore_history.9011.b:0 "多读点！肯定还有续集吧？"
 explore_history.0541.t:0 "一位古物研究官"
 explore_history.0541.desc.intro:0 "我的研究即将开始，但我还没有任命古物研究官。我当然可以自己承担这样的责任，但每个优秀的[ROOT.Char.GetTitleAsNameNoTooltip|U]都应该知道什么时候委派他人。"
 explore_history.0541.desc.hates_candidate_a:0 "尽管我不愿意承认，但[host.Custom('InsultAdjective')][antiquarian_candidate_1.GetFirstName]是最有资格担任该职位的人。\n\n"
 explore_history.0541.desc.candidate_a:0 "到目前为止，最适合这份工作的[antiquarian_candidate_1.GetWomanMan]是[antiquarian_candidate_1.GetName]，[antiquarian_candidate_1.GetSheHe]似乎急于证明自己。\n\n"
 explore_history.0541.desc.nepotism:0 "然而，[antiquarian_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)]会成为我所要求的最合适、最可靠的人选。"
 explore_history.0541.desc.enthusiasm:0 "[antiquarian_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U]似乎热衷于这个职位，尽管[antiquarian_candidate_3.GetSheHe]不像[antiquarian_candidate_1.GetFirstNameNoTooltip]那么合适。"
 explore_history.0541.desc.outro:0 "\n\n但毕竟我没有被迫任命任何人。"
 explore_history.0541.a:0 "[antiquarian_candidate_1.GetFirstNameNoTooltip|U]是最佳人选。"
 explore_history.0541.b:0 "我可以相信[antiquarian_candidate_2.GetFirstNameNoTooltip|U]。"
 explore_history.0541.c:0 "[antiquarian_candidate_3.GetFirstNameNoTooltip|U]非常热情。"
 explore_history.0541.d:0 "我不需要任何人。"
