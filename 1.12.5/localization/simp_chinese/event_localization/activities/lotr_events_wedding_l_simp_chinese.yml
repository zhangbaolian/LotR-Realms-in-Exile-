 lotr_wedding.0001.t:0 "苦痛的离别"
 lotr_wedding.0001.desc:0 "我最爱的女儿阿尔玟的婚礼即将结束，自从她在[lothlorien|E]的森林里遇见我的监护人埃斯泰尔时，我已预见这一刻。她来到我身边，脸上闪耀着新的光，告诉我她与阿拉贡的邂逅，阿拉贡误认为她是我的祖父迪奥·埃路希尔之母露西恩·缇努维尔的幻象。阿尔玟告诉我，她的心已永远属于他。\n\n于我而言，此刻苦乐参半，既有我所最亲近二人结合的喜悦，亦有亲族命运永世隔绝的悲伤。现在，阿尔文必须接受[conceptracemen|E]的赠礼，终有一日要安眠并脱离此界，而[elves|E]却要留存到时间的尽头，因此我们的命运永远分离。通过他们的结合，杜内丹王室将再次因埃尔达的鲜血而高贵，但与前者相比这不过是小小的回报而已。\n\n自从我亲爱的双胞胎兄弟[elrosshort|E]离开[middleearth|E]成为[numenor|E]的国王以来，我从未感到如此深沉、无法治愈的哀伤。"
 lotr_wedding.0001.a:0 "在世界重铸之前我们将不再见面。"