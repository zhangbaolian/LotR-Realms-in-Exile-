l_simp_chinese:
 hold_court_evil.0001.t:0 "野蛮的表演："
 hold_court_evil.0001.t.song1:0 "$hold_court_evil.0001.t$哪里有鞭子"
 hold_court_evil.0001.t.song2:0 "$hold_court_evil.0001.t$下去哥布林镇"
 hold_court_evil.0001.t.song3:0 "$hold_court_evil.0001.t$尖牙之塔"
 hold_court_evil.0001.t.song4:0 "$hold_court_evil.0001.t$哥布林格雷塔"
 hold_court_evil.0001.t.song5:0 "$hold_court_evil.0001.t$迷雾山脉寒"
 hold_court_evil.0001.t.song6:0 "$hold_court_evil.0001.t$把蛆虫带去艾森加德"
 hold_court_evil.0001.t.song7:0 "$hold_court_evil.0001.t$可爱的小东西"
 hold_court_evil.0001.desc.start:0 "一个戴着兜帽的影子靠近我的王座。他戏剧性地拉开了兜帽，表明这是一个[orc|E]！\n\n“里们听嚎了！俺是[oddbard.GetFirstNameNicknamed]！俺是来向你们展示俺的抒情才华的！”\n\n这解释了它粗犷的外观和浓烈的……气味。令宫廷感到恐惧的是，他开始用他的乐器表演，这似乎也是用来打头的粗糙棍棒："
 hold_court_evil.0001.desc.song1:0 "\n\n#V “我们今天不想打仗！\n但鞭笞之王说‘不不不！’\n我们要不停地行军，日夜兼程！\n只要有鞭子，就有出路！”#!"
 hold_court_evil.0001.desc.song2:0 "\n\n#V “快走，小子！\n呵，呵！小子！\n往下往下直达半兽人的城镇！\n往下往下直达半兽人的城镇！\n往下往下直达半兽人的城镇！\n往下往下直达半兽人的城镇！”#!"
 hold_court_evil.0001.desc.song3:0 "\n\n#V “你正站在暴风雨的中心。\n轻动一步！你将死亡……\n你正站在尖牙塔下，\n而那魔眼……发出猩红的光芒！”#!"
 hold_court_evil.0001.desc.song4:0 "\n\n#V “小小浣熊带把刀，握着小爪手一双\n点燃火苗一二三，违禁小药小袋装\n迷乱混沌小少女，迷醉癫狂夜继日\n要问聚会谁最佳，众口虽多唯一语：\n……格雷塔那哥布林！”#!"
 hold_court_evil.0001.desc.song5:0 "\n\n#V “越过冰冷而又雾蒙蒙的大山……\n在那深深地下洞穴已有千年……\n我们一定要赶在天亮前出发……\n把久已忘却的蛆虫寻回眼前。”#!"
 hold_court_evil.0001.desc.song6:0 "\n\n#V “他们要把蛆虫带去艾辛格！\n格，格，格，格。\n他们要把蛆虫带去艾辛格！\n格，格，格，格”#!"
 hold_court_evil.0001.desc.song7:0 "\n\n#V “十五小鸟五株杉\n热气熏羽风飘摇\n多么有趣的小鸟——它们没有翅膀！\n我们该拿它们怎么办呢……这可爱的小东西？\n我们该拿它们怎么办呢……这可爱的小东西！”#!"
 hold_court_evil.0001.desc.end:0 "\n\n当这场极其吵闹且完全没在调上的在永恒之后终于结束时，我松了一口气。折磨我的玩意观察着我的反应：\n\n“你还想听更多吗？我还有更多。”"
 hold_court_evil.0001.a:0 "卫兵！"
 hold_court_evil.0001.toast.at:0 "那“吟游诗人”逃走了！"
 hold_court_evil.0001.b:0 "非常……悦耳。"
 hold_court_evil.0001.toast.bt:0 "他一直唱啊，唱啊……"
 hold_court_evil.0001.c:0 "天啊！我愿意做任何事让这停下来！"
 hold_court_evil.0001.d:0 "这实在是……富有启示？"
 hold_court_evil.0001.dt:0 "这野蛮的表演给你带来了一些启发"
 hold_court_evil.0001.e:0 "多么美妙的旋律啊！你应该立即加入我的宫廷！"