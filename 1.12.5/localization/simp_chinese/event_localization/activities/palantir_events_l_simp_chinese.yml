l_simp_chinese:
 palantir.0001.t:0 "帕蓝提尔"
 palantir.0001.desc:0 "[dunedain|E]最引人注目的珍宝是[palantir|E]。帕蓝提尔在古代由[feanor|E]在极西之地所造。在魔影降临[numenor|E]的时候，[toleressea|E]的[eldar|E]将这作为礼物送给了安督尼依的阿门迪尔作为对[faithfulshort|E]的安慰。它们由[elendil|E]和他的儿子们带到[middleearth|E]，自从米那斯伊希尔被巫王攻陷后，真知晶石就再也没有被使用过，因为[gondor|E]的智者认为其中的危险太大了。\n\n帕蓝提尔是观察远方工具，允许其使用者感知遥远土地上看不见的事物，并与其他真知晶石交流。在这个时代，它们是危险的工具，因为掌握帕蓝提尔并将其用于个人目的需要很大的意志力——即便如此，你也不知道还有谁也在使用。但凭借强大的思想和精神力量，一颗帕蓝提尔可能成为无与伦比的武器。凝视真知晶石可能会揭开最重要的秘密，揭露敌人的计划并洞悉他们的战略。\n\n我应该使用帕蓝提尔来增长我自己的力量和智慧，但或许危险实在太大了？"
 palantir.0001.a:0 "它是恩赐，是用来对付大敌的武器。"
 palantir.0001.a.tt:0 "你凝视帕蓝提尔。"
 palantir.0001.b:0 "这太危险了……"
 palantir.0001.b.tt:0 "你没有凝视帕蓝提尔。"
 palantir.0101.t:0 "伊希利恩的旷野"
 palantir.0101.desc:0 "被拉入帕蓝提尔的迷雾中，我飞过树林和[anduin|E]，看到无边无际的森林中所有游荡和聚集的事物。我看到突击队执行侦察任务，凝视着一群游荡的乌鲁克族，随着我的远见向南移动，我开始理解入侵的设计。\n\n他们人数众多，而且说着最不友善的语言，但他们的目标对我来说很清楚：他们打算袭击和抢劫 伊希利恩的道路，骚扰通往[gondor|E]外围防御的补给线。\n\n树林不再安全，魔影笼罩着荒凉的乡村。"
 palantir.0101.desc.alt:0 "被拉入帕蓝提尔的迷雾中，我飞过树林和[anduin|E]，看到无边无际的森林中所有游荡和聚集的事物。我看到游侠在执行侦察任务，还有一小群[lasgalendrimelves|E]在树下唱歌。\n\n他们人数很少，但他们部署了所有的林地技艺来治愈在魔影下长期遭受苦难的土地。\n\n树林现在很安全。"
 palantir.0101.a:0 "伊希利恩第一个倒下，下一个会是谁？"
 palantir.0101.a.alt:0 "伊希利恩是第一个被治愈的，许多地方仍然需要照顾"
 palantir.0100.a.tt:0 "你再次凝视帕蓝提尔。"
 palantir.0100.b:0 "这就是我需要的所有信息。"
 palantir.0100.b.tt:0 "你停止凝视帕蓝提尔。"
 palantir.0102.t:0 "佩拉基尔城"
 palantir.0102.desc:0 "在[anduin|E]河口坐落着伟大的城市佩拉基尔，海领主的故乡。来自[gondor|E]海岸的大船停泊在海员和公会成员的交谈中，传播着遥远地方发生的消息。我详细地听到了一些这样的对话，而且我离海领主的宫殿越近，每个故事就变得越诅咒。\n\n政治，各种各样的秘密，在我无所不包的眼睛面前暴露无遗 没有丑闻是安全的，在听了几个小时之后，我比任何人都更了解这个城市的政治阴谋。"
 palantir.0102.a:0 "阴谋包裹在阴谋中，又被其他阴谋所隐藏。如此的腐化！"
 palantir.0103.t:0 "枯萎之树"
 palantir.0103.desc:0 "我的目光转向[minastirith|E]，观察守卫塔的市民们的日常生活。一层有一层城池，一条又一条街道，我向上攀爬，终于来到了喷泉广场。\n\n即使是现在，在如此危险的情况下，圣泉守卫仍保持警惕，他们带翼的头盔在灿烂的阳光下闪闪发光。他们守护着枯萎的白树，象征着[westernesse|E]人类抵御东方升起的风暴的力量减弱。"
 palantir.0103.desc.alt:0 "我的目光转向[minastirith|E]，观察守卫塔的市民们的日常生活。一层有一层城池，一条又一条街道，我向上攀爬，终于来到了喷泉广场。\n\n即使是现在，[mordor|E]的威胁已经被驱散，圣泉守卫仍保持警惕，他们带翼的头盔在灿烂的阳光下闪闪发光。他们守卫着白树开花的树苗，这是[westernesse|E]人类恢复力量的象征。"
 palantir.0103.a.good:0 "刚铎的力量在衰落，他们不会帮助我们。"
 palantir.0103.a.evil:0 "刚铎的力量正在衰落，他们无法对抗我们。"
 palantir.0103.a.alt:0 "刚铎的力量占了上风，现在没有人能推翻他们。"
 palantir.0104.t:0 "驭马者"
 palantir.0104.desc:0 "帕蓝提尔再次发出光芒，让我的预知能力看向[rohan|E]的连绵平原。大批的骑兵聚集在一起，举起长矛，准备开战。\n\n自从年少的埃奥尔骑马穿过凯勒布兰特河原野以来，已经过去了很长时间，对他的子嗣们来说，过去的誓言只是孩子们的故事。\n\n据说他们的国王向[sauronthedarklordcharacter|E]进贡马匹，而黑马确实比他们曾经在大马群中少了。\n\n即使是老朋友也不再值得信赖，每个人都必须仰仗自己的力量。"
 palantir.0104.desc.saruman:0 "帕蓝提尔再次焕发活力，让我的先见之明看到[rohan|E]起伏的平原。很少有马再在这片土地上游荡，它们大多被[sarumancharacter|E]的[orcs|E]杀死和吞噬。\n\n西伏尔德陷落时[gondor|E]在哪里？在圣盔谷之战中，当骑手们最需要帮助时，谁来帮助他们？埃奥尔家族没落了，没有人会歌颂他们最后的功绩。\n\n现在所有的人都向白手鞠躬，没有骑士会从北方前来帮助刚铎。"
 palantir.0104.desc.alt:0 "帕蓝提尔再次发出光芒，让我的预知能力看向[rohan|E]的连绵平原。大批的骑兵聚集在一起，举起长矛，准备开战。\n\n自从年少的埃奥尔骑马穿过凯勒布兰特河原野以来，已经过去了很长时间，但对他的子嗣们来说，古老的誓言仍然存在。\n\n据说他们的国王向[sauronthedarklordcharacter|E]进贡马匹，而黑马确实比他们曾经在大马群中少了。但这些都是[mordor|E]的仆从在偷了他们的马匹并掠夺了他们的土地后散布的谎言。\n\n洛汗的[conceptracemen|E]忠于他们的朋友。"
 palantir.0104.a:0 "在他们同样侍奉魔影前还有多长时间？"
 palantir.0104.a.saruman:0 "对于这种肆无忌惮的仇恨，人类能做些什么呢？"
 palantir.0104.a.alt:0 "埃奥尔一族总是履行他们的誓言。"
 palantir.0105.t:0 "图尔旺周围的麻烦"
 palantir.0105.desc:0 "我的目光转向了巨大的图尔旺湾，它像一把闪闪发光的匕首，直指南部丛林的中心。在[harad|E]的烈日下，被北方、南方和东方的敌人包围，图玛奎家族统治着它。\n\n他们偏离了祖先的信仰，与土著贝拉纳鲁德人混合，但他们也遭到他们敌人的围攻。\n\n[umbar|E]的海盗从他们北部的避难所掠夺他们的海岸，风暴之主在[anbalkumagan|E]集结它的力量穿过海湾向东，甚至有传言说一个更强大的敌人即将到来。"
 palantir.0105.desc.alt:0 "我的目光转向了巨大的图尔旺湾，它像一把闪闪发光的匕首，直指南部丛林的中心。在[harad|E]的烈日下，被北方、南方和东方的敌人包围，图玛奎家族统治着它。\n\n他们偏离了祖先的信仰，与土著贝拉纳鲁德人混合，但他们如今暂时得救了。\n\n海盗仍然从他们的北部和南部避难所来掠夺他们的海岸，但风暴之主关于的谎言在[anbalkumagan|E]从海湾直到东方都破灭了 ，阿布拉罕的威胁也已经随着它的黑暗魔君而消失。"
 palantir.0105.a.good:0 "他们有自己的麻烦，他们不会帮助我们。"
 palantir.0105.a.evil:0 "他们的兵力正在减少，他们很快就会在进攻之前倒下。"
 palantir.0105.a.alt:0 "贝拉卡尔可以再次享受和平与繁荣。"
 palantir.0106.t:0 "金色森林"
 palantir.0106.desc:0 "当我凝视帕蓝提尔时，田园在我脚下奔腾而过，转变为长满银色树干的深林。在那些树林深处住着[lothlorien|E]隐居的[elves|E]，由骄傲的[lorienking.GetTitledFirstNameNoTooltip]领导。\n\n几千年来，[galadhrimelves|E]越来越深地藏进他们的魔法森林，几乎不关心其他人的麻烦，他们依靠古老的魔法保持安全。"
 palantir.0106.desc.alt:0 "当我凝视帕蓝提尔时，田园在我脚下奔腾而过，转变为长满银色树干的深林。在那些树林深处住着[lothlorien|E]隐居的[elves|E]，由[lorienking.GetTitledFirstNameNoTooltip]领导。\n\n几千年来，[galadhrimelves|E]越来越深地藏进他们的魔法森林，们依靠古老的魔法保持安全。\n\n那些日子现在已经一去不复返了：[eldar|E]的魔法正在从这个世界上消退，[onering|E]被摧毁敲响了他们离开凡人海岸的钟声。很快这些树林就会空无一人，只剩下被遗忘的歌谣的回声。"
 palantir.0106.a.good:0 "没有来自森林的帮助，精灵正在衰微。"
 palantir.0106.a.evil:0 "没有威胁会来自森林，精灵正在衰微。"
 palantir.0106.a.alt:0 "为了击败黑暗魔君的威胁，我们失去了太多。"
 palantir.0107.t:0 "黑森林"
 palantir.0107.desc:0 "真知晶石向我展示了无尽的树海，一棵比一棵更黑。在森林南方，一座黑暗的塔楼再次升起，由[mordor|E]的仆人看守。他派出他的[orcs|E]和巨型蜘蛛攻击隐藏在森林北方的[lasgalendrimelves|E]。\n\n与广阔无垠的[mirkwood|E]相比，他们现在的领地非常狭小，精灵王击退进攻的希望渺茫。"
 palantir.0107.desc.alt:0 "真知晶石向我展示了无尽的树海，一棵比一棵更黑。在南方，一座黑塔的废墟耸立在树梢之上，它的监守者被放逐了。他手下的[orcs|E]和蜘蛛不再扰乱森林的宁静。\n\n[lasgalendrimelves|E]再次在漫游在广阔的[greenwood|E]下，但在他们前往[undyinglands|E]他们还会漫游多久？"
 palantir.0107.a.good:0 "精灵们总是先解决他们自己的麻烦，在这场战斗中我们孤军奋战。"
 palantir.0107.a.evil:0 "精灵在东来者可哈穆尔的强大力量面前毫无胜算。"
 palantir.0107.a.alt:0 "森林再一次安全了。"
 palantir.0108.t:0 "矮人之友"
 palantir.0108.desc:0 "帕蓝提尔将我带到[rhovanion|E]平原以北，到达白雪皑皑的[lonelymountain|E]脚下。在它的山脚之间是[dale|E]城，依偎在矮人王国的保护下。\n\n他们的伙伴关系使他们的财富超出了他们最疯狂的梦想，但和平与白银让巴德家族变得自满和颓废，成为商人而非战士。人们不再了解剑的柄和弓的弦，他们成了硬币的计算者和玩具的制造者。\n\n面对即将到来的风暴，他们将无能为力。"
 palantir.0108.desc.alt:0 "帕蓝提尔将我带到[rhovanion|E]平原以北，到达白雪皑皑的[lonelymountain|E]脚下。在它的山脚之间是[dale|E]城，依偎在矮人王国的保护之下。\n\n他们的伙伴关系使他们的财富超出了他们最疯狂的梦想，但和平与白银并没有让巴德家族自满或颓废。硬币的计算者和玩具的制造者拿起弓箭和长矛对抗[sauronthedarklordcharacter|E]的仆从，并取得了胜利。\n\n就像史矛革的末日一样，生存的威胁再次被消除。"
 palantir.0108.a:0 "悍勇的北方人类变得肥硕而软弱。"
 palantir.0108.a.alt:0 "悍勇的北方人类享受着应得的和平。"
 palantir.0109.t:0 "珍贵的葡萄酒"
 palantir.0109.desc:0 "我的目光投向东方，投向[seaofrhun|E]，那是镶嵌在草原浅绿色中的一颗明亮的蓝色宝石。当我沿着奔流的河水，到达[dorwinion|E]青翠的山坡上的葡萄园时，我看到：\n\n酒主派和豪商派们一直在争斗，各种派别都在争夺阳光下的一席之地。他们把酒卖给出价最高的人，虽然他们还不为魔影服务，但他们的忠诚度与商业利益是一致的。\n\n他们不会冒着惹怒[sauronthedarklordcharacter|E]的风险站在他的敌人一边，他们的部队更习惯于护送商队，而不是公开战争。"
 palantir.0109.desc.alt:0 "我的目光投向东方，投向[seaofrhun|E]，那是镶嵌在草原浅绿色中的一颗明亮的蓝色宝石。当我沿着奔流的河水，到达[dorwinion|E]青翠的山坡上的葡萄园时，我看到：\n\n酒主派和豪商派们一直在争斗，各种派别都在争夺阳光下的一席之地。他们把酒卖给出价最高的人，虽然他们还不为魔影服务，但他们可以分清敌友。\n\n他们的人坚强地抵抗着魔影，现在正在享受和平带来的贸易增长和新的商业机会。"
 palantir.0109.a:0 "他们整日经商整夜宴饮酒，他们已经不识刀兵。"
 palantir.0109.a.alt:0 "他们终日交易，整夜宴饮，皆大欢喜。"
 palantir.0110.t:0 "诺多庇护所"
 palantir.0110.desc:0 "晶石把我带到了遥远的[rivendell|E]，它建在[mistymountains|E]山脚下的一个秘密山谷里。在那里，最后家园，隐藏着[rivendelllord.GetLadyLord|U][rivendelllord.GetFirstNameNoTooltip]。\n\n他的古老大厅以其盛宴和故事而闻名。他慷慨大方，为在他的山谷中找到家的客人提供食物和住宿。\n\n[noldorelves|E]的种族已经大为衰弱，他们的最高领主只不过是一个荣耀的旅店老板。"
 palantir.0110.desc.alt:0 "晶石把我带到了遥远的[rivendell|E]，它建在[mistymountains|E]山脚下的一个秘密山谷里。[rivendelllord.GetLadyLord|U][rivendelllord.GetFirstNameNoTooltip]就住在这，最后家园。\n\n他的古老大厅以其盛宴和故事而闻名。这些天他们听起来越来越空虚，因为最后的[noldorelves|E]离开[middleearth|E]前往[valinor|E]，[eldar|E]的魔法从这片土地上消失了。很快，远古时代的最后记忆就会消失。"
 palantir.0110.a:0 "吃，喝，歌，这就是他们忘却尘世烦恼的所有需要。"
 palantir.0110.a.alt:0 "很快，幽谷将只剩下记忆。"
 palantir.0111.t:0 "笔直航道"
 palantir.0111.desc:0 "帕蓝提尔带我一路前往[greatsea|E]和蜿蜒的舒恩湾。在[lindon|E]，昔日至高王吉尔‑加拉德的王国，现在由“造船者”[mithlondlord.GetFirstNameNoTooltip]统治着，他是[eldar|E]最大的船坞的负责人。\n\n古城大半空空荡荡，院落寂静，窗户漆黑。留在[mithlond|E]的少数剩余[elves|E]唯一关心的是木工和为伟大航行做准备，以摆脱[middleearth|E]的悲伤。\n\n他们不关心那些留在身后与魔影作战的人。"
 palantir.0111.desc.alt:0 "帕蓝提尔带我一路前往[greatsea|E]和蜿蜒的舒恩湾。在[lindon|E]，昔日至高王吉尔‑加拉德的王国，现在由“造船者”[mithlondlord.GetFirstNameNoTooltip]统治着，他是[eldar|E]最大的船坞的负责人。\n\n古城大半空空荡荡，院落寂静，窗户漆黑。留在[mithlond|E]的少数剩余[elves|E]唯一关心的是木工和为伟大航行做准备，以摆脱[middleearth|E]的悲伤。\n\n许多人将航上笔直航道，这是自愤怒之战后以来从未有过的。"
 palantir.0111.a:0 "他们已经为中洲哀悼，他们的战斗已经结束。"
 palantir.0111.a.alt:0 "他们已经为中洲哀悼，很快最后一艘船就要启航了。"
 palantir.0201.t:0 "哈隆铎的平原"
 palantir.0201.desc:0 "风变了，我的目光也跟着变了，移向了哈隆铎的开阔平原。这些土地充满了公开的动荡。战斗在开阔的战场上进行，马和人的尖叫声，一阵箭雨在我眼前杀倒了一个营的[haradrim|E]战士。\n\n屠杀，如此可怕，毫无根据的屠杀。很久以前，这片土地很平静，只有风会打扰它的居民；但现在战争的黑色浪潮笼罩着所有生物，人们所能做的就是奢望更好的年代的降临。"
 palantir.0201.a:0 "这些平原是唾手可得。"
 palantir.0202.t:0 "阿布拉罕的沙漠"
 palantir.0202.desc:0 "真知晶石将我带到了[gondor|E]的美丽土地的南方和东方，来到外邦阿布拉罕干燥的沙漠之上。大篷车沿着共同的行道移动。这些商人中有一半向南以向朝贡黄金王，而另一半则向北以朝贡[sauronthedarklordcharacter|E]本人。\n\n当我离沙漠王国的首都越来越近时，事物对我来说变得更加清晰。他们的士兵正在集结；甚至还有数十只巨蝎聚集在无边无际的战营中，准备迎接未来的进攻。然而，他们要去哪里，即使对我来说仍然是个谜。"
 palantir.0202.desc.alt:0 "真知晶石将我带到了[gondor|E]的美丽土地的南方和东方，来到外邦阿布拉罕干燥的沙漠之上。大篷车沿着共同的行道移动。沙漠贸易因[sauronthedarklordcharacter|E]和他在南方的[ringwraith|E]仆人的死亡而中断。\n\n当我离沙漠王国的首都越来越近时，事情对我来说变得更加清晰。群龙无首，昔日黄金王的领地正在四分五裂，每个小领主都想填补权力真空。然而，谁将脱颖而出，甚至对我来说仍然是个谜。"
 palantir.0202.a:0 "他们被神秘的黄金之王统治着……"
 palantir.0202.a.alt:0 "黄金王的陨落导致了混乱。"
 palantir.0203.t:0 "鲁恩的东夷"
 palantir.0203.desc:0 "再一次，我的视线被力量行牵引，甚至越过了[mordor|E]的领土，转向了它的北方和东方。在那里，在[rhun|E]的土地上，我看到了充满生机和活力的奇妙辉煌的古老城市。\n\n但随着我的目光集中，这个文明显然处于[sauronthedarklordcharacter|E]祭司的枷锁之下。东夷仍然是[sauroncharacter|E]的盟友之一，即使是现在我也看出他们密谋对[gondor|E]进行报复。成群结队的人马，乃至战车从城门缓缓驶出，向西走向落日。"
 palantir.0203.desc.alt:0 "再一次，我的视线被力量牵引，甚至越过了[mordor|E]的领土，转向了它的北方和东方。在那里，在[rhun|E]的土地上，我看到了充满生机和活力的奇妙辉煌的古老城市。\n\n但当我凝视时，很明显这个文明已经摆脱了[sauronthedarklordcharacter|E]祭司的束缚。他们的神的陨落让东夷感到不安，但他们仍然对[gondorians|E]怀有深深的怨恨，即使是现在我也看出他们密谋对[gondor|E]进行报复。成群结队的人、马，乃至战车从城门外缓缓驶出，向西走向落日。"
 palantir.0203.a:0 "他们的军团日益强大……"
 palantir.0204.t:0 "嗜血的海盗"
 palantir.0204.desc:0 "我的视野飞越贝贝尔法拉斯湾，到达了骄傲的港口城市[umbar|E]，那里海盗船长的手中闪耀着盗来的黄金和珠宝。它的造船厂里挤满了工人，建造着越来越大的船只，资金来自从[gondorian|E]海岸线掠夺的财富。\n\n它可怕的舰队与日俱增，很快它就能征服[faithfulshort|E]的土地并榨干它们，为[sauronthedarklordcharacter|E]的胜利铺平道路。"
 palantir.0204.desc.alt:0 "我的视野飞越贝尔法拉斯湾，到达了骄傲的港口城市[umbar|E]，那里的商人和船长手上闪耀着黄金和珠宝。它的造船厂里挤满了工人，他们正在建造越来越大的船只，建造这些船只的资金来源于与[gondorian|E]海岸线的新贸易带来的财富。\n\n乌姆巴尔再次向[gondor|E]效忠，[shipkings|E]的新纪元已经到来。"
 palantir.0204.a:0 "强者将被杀戮，弱者将被奴役！"
 palantir.0204.a.alt:0 "从乌姆巴尔出发，刚铎将再次统治海洋。"
 palantir.0205.t:0 "可汗德的瓦里亚格人"
 palantir.0205.desc:0 "当我调查[mordor|E]以东的土地时，我可以很容易地发现凶猛的瓦里亚格人，他们在主人的召唤下再次在[khand|E]活动。大群长着胡须的人手持巨斧，正聚集在[mordor|E]的东部，等待进攻自由人民土地的命令。\n\n他们在战斗中的力量只能与他们对奴隶和掠夺的渴望相提并论。他们早就期待着有机会享用[gondor|E]及其盟友的遗骸。"
 palantir.0205.a:0 "他们也许像矮人一样战斗，但不知何为仁慈。"
 palantir.0206.t:0 "黑蛮地的野人"
 palantir.0206.desc:0 "当我看向埃奈德和黑蛮地时，我可以看到许多袭击小队举起火把前往[rohan|E]，然后带着战利品返回。\n\n好战的黑蛮地人已经被唤醒，他们对佛戈伊尔复仇的渴望比以往任何时候都更强大。部落正在聚集，他们的怒火被煽动起来，他们的双手被魔眼的仆人所武装。\n\n他们已经开始袭击衰弱的里德马克，他们很快就会有足够的力量和勇气开始对“稻草头”正面攻击。"
 palantir.0206.desc.alt:0 "当我看向埃奈德和黑蛮地时，我可以看到山上安静的牧群在吃草，被警惕的守护者注视着。\n\n好战的黑蛮地人已被[rohan|E]赦免，他们对佛戈伊尔复仇的渴望不再困扰他们。魔影聚集的战士们放弃了他们对里德马克的主权。\n\n新的贸易关系有望帮助双方平息宿怨。"
 palantir.0206.a:0 "黑蛮地的人野蛮且不守规矩，但他们的仇恨燃烧得很强烈。"
 palantir.0206.a.alt:0 "黑蛮地的人野蛮且不守规矩，但他们的友谊是珍宝。"
 palantir.0300.t:0 "邪黑塔"
 palantir.0300.desc:0 "当我看着戈埚洛斯的平原时，我感到帕蓝提尔的控制权从我手中逃脱了。风景被无尽的黑暗所取代。单调而寂静，我想或许该放开帕蓝提尔，但在我可以做到之前，我突然被拉向远处巴拉督尔不可思议的高塔。\n\n我的视野充满了一只巨大的眼睛，没有眼睑，被火焰环绕。我的手开始燃烧，[morgothcharacter|E]古老而肮脏的舌头，[sauronthedarklordcharacter|E]笑我。\n\n'#bold 我看到了你，[ROOT.Char.GetTitleAsNameNoTooltip]，那将要看到[mordor|E]的荣耀者。请随心所欲地大饱眼福！’#!\n\n我的目光被迫越过魔多，看到了聚集在黑暗之地的庞大军队。[orcs|E]，食人妖和邪恶的[conceptracemen|E]，他们营地发出的光就像夜空中的星星一样多。\n\n'#bold 反对我的力量不会有胜利。如果你想幸免，就为我服务！#!’"
 palantir.0300.a:0 "我永远不会成为黑暗魔君的奴仆！"
 palantir.0300.a.tt:0 "你脱离了帕蓝提尔。"
 palantir.0300.b:0 "领导我，世界之主索隆！"
 palantir.0300.b.tt:0 "你服从于黑暗魔君的意志。"
 palantir.0400.t:0 "去而复返"
 palantir.0400.desc:0 "当我离开帕蓝提尔时，我既有再次窥视它内部的冲动，也因为精神折磨已经结束而松了一口气。\n\n这项任务耗尽了我大量的精神力，我觉得有一段时间我不会让自己再承受这种压力。\n\n我用布盖住古老的晶球，然后将它放回我宝库的深处。"
 palantir.0400.a:0 "现在该好好休息一晚了。"