 sailing.8111.t:0 "愤怒的祭司"
 sailing.8111.desc:0 "你聚集在古老的努门诺尔国王[ancalimon.GetFirstName]的塔楼附近，参加庆典。你的船员们开始饮酒跳舞，认为这只是一场狂欢，但很快你注意到，他们的行为被其他与会者视为不敬。\n\n片刻之后，一群极其恼怒的祭司靠近。显然，这并不是普通的庆祝，而是一个庄重的宗教集会。\n\n当祭司们登上讲台，手持鞭子，准备施行惩罚时，你不禁开始思索，究竟犯了什么罪过，竟使你们成为他们的目标。"
