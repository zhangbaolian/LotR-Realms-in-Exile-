 sailing.9130.desc:0 "当我们靠近[selected_piracy_destination.GetName]时，桅杆上传来呼喊，我的侦察兵说有一艘船正在接近。我仔细观察这艘船，发现来者不善——这是一艘海盗船。看来，它也在寻找合适的猎物。\n\n如果我们把它们干掉，那这些家伙的宝贝就归我们了，没有胆量，哪有产量？"
