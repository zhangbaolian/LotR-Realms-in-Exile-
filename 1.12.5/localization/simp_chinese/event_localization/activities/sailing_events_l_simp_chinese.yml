 sailing.9100.t:0 "扬起黑帆！"
 sailing.9100.desc:0 "我阔步走向码头，大口呼吸着咸咸的海风，把困倦赶出脑袋。当我看到自己岸边的船时，激动地几乎要蹦过去。甲板和码头上熙熙攘攘，我的小子们一边唱着粗俗的船歌，一边往船上装货物。\n\n军需官见我走来，夸张地鞠了一躬。我微笑着点头回礼，走上了甲板。我的大副喊道：“船长来了！”小子们一下子吵嚷起来，他们欢呼雀跃，已经等不及要出海了。\n\n我们这次要去哪里？是逡巡大海，捕猎羔羊；还是深入虎穴，抢个盆满钵满？"
 sailing.9100.a:0 "袭击敌对省份"
 sailing.9100.b:0 "逡巡海上"
 sailing.9110.t:0 "选择目标"
 sailing.9110.desc:0 "我把手下的头目们喊到舰长室，摊开了长长的地图。我们已经整装待发，但还没确定目的地。让他们说说自己的想法能鼓舞小子们的士气，还能做足准备，集思广益。\n\n讨论持续了一个多小时，却仍愈演愈烈，是时候敲定目标了。我把酒杯重重地扣在桌子上，屋里一下鸦雀无声。大伙都满怀期待看向了我。"
 sailing.9110.a:0 "让我们去掠夺[piracy_destination_1.GetName]"
 sailing.9110.b:0 "[piracy_destination_2.GetName]该给我们上贡了！"
 sailing.9110.c:0 "[piracy_destination_3.GetName]会血流成河！"
 sailing.9111.t:0 "海军巡逻队！"
 sailing.9111.desc:0 "随着目标越来越近，我的心也躁动起来。黑帆已经完全展开，尾风挟着战舰破开风浪，全速前进。\n\n突然，桅杆望台上传来呼喊，是一艘海军巡逻舰！它光滑崭新，齐装满员。我必须立刻作出决定，是把它摧毁，还是耍耍它，或是说要像一条落水狗一样掉头回家？"
