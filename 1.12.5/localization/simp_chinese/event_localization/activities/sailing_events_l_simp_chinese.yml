 sailing.9120.t:0 "商船"
 sailing.9120.desc:0 "虽然这几天风和日丽，但是我们航行了很久都没有看到一艘船。小子们无事可做，开始争吵不休。我担心如果不尽快给他们找点事做发泄他们过剩的精力，恐怕过几天他们就得自相残杀。\n\n这时有人喊了起来，原来是在西边发现了一艘船。我们赶紧调转船头，向它径直驶去。随着两船越来越近，我渐渐看清了来者。天助我也！是一艘满载的商船。在货物重压下，它在海上缓缓航行。"
