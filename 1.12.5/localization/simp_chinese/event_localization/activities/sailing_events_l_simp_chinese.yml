 sailing.2007.desc.elf:0 "目前旅途都进展顺利，但你却注意到了船员中的一阵嘟哝。很快，一个超负荷工作的船员，伊阿米赞，靠近了你。他留着大胡子，但却有着水手特有的粗糙手掌，一看便是经历过许多风浪。他用北部避难所的口音说话，尽管有时听起来像加密通话，其中的愤懑之情却很明显。\n\n“船员们都顶好，也肯干活儿。但是咱有些乘客吧搁这儿挑事儿呢！一分钱不花，给搭了免费便船，害搁这儿成天怨天怨地的呢！您说说，怨嘛也就算了，还没点儿新花样儿，回回都弄内老一套儿！不管我们路过了多少个辉煌的港口，或者给他们看到了多少种异域的文化，成天从他们那儿听到的都是‘巫师！巫师！我们什么时候去看蓝袍巫师？蓝袍巫师都长啥样呢！’这些嘟囔都给咱船员们整疯癫了！”\n\n你知道伊阿米赞说的都是实话，这些乘客们也没什么好开脱的。他们上船的时候便看到了航程卷轴，也应该知道我们并不会拜访蓝袍巫师，直到我们彻底探索了精灵和矮人的土地。如果再不做些什么的话，怕是水手们就要兵变了！"
