 sailing.8100.t:0 "哈尔能河三角洲"
 sailing.8100.tt:0 "让我们探索哈尔能河！"
 sailing.8100.desc:0 "沿着贝尔法拉斯湾的海岸线航行多日后，我们抵达了哈尔能河肥沃的三角洲。这片土地长期以来是海盗的据点，我的船员们因此紧张地戒备起来。\n\n起初，我们只看到沿海航行的商船旗帜，但当我们驶向三角洲时，瞭望台上传来一声惊呼：黑帆正高速接近。"
