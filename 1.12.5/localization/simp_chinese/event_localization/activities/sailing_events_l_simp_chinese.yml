l_simp_chinese:
 sailing.1001.t:0 "一艘船！我的王位换一艘船！"
 sailing.1001.desc:0 "在讨论我最近想在公海上航行的愿望时，我的管家问我是否有一艘能够满足愿望的船。我回忆了一下，发现我并没有这样的船。\n\n那么，该怎么做呢？我可以为这次航行租一艘船，这样会便宜很多；但如果我打算经常出航，也许租借的成本会比直接购买一艘船的投资还要高？"
 sailing.1001.a:0 "我将租一艘船。"
 sailing.1001.b:0 "给我找一个船工，我需要一艘个人的船！"
 sailing.1001.c:0 "没有人告诉过我需要拥有一艘船才能航行，我不干了！"
 sailing.1002.t:0 "一艘租来的船"
 sailing.1002.desc:0 "在前往船坞的路上，我调查了我所有可能的选项。有三艘好船，每艘都有优点和缺点。\n\n第一艘是相对较小但灵活的船，类似于那些经常用于河道贸易的船。价格便宜，但在激烈的公海上也许不是最好的选择。\n\n第二种是坚固的贸易船，有一个开阔的甲板，良好的住宿条件，和一个可观的货舱。一个体面的全能型船。\n\n最后，我的目光转向了一艘骄傲的王子船，它高高在上，被设计用来装载大量的船员、货物和物资。这艘船有精美的木工制品，船长室有金箔，是一艘配得上国王的船。然而，当我听到这个价格时，我有点退缩了!"
 sailing.1002.a:0 "我不觉得我们会遇到什么恶劣的天气——小船就可以了。"
 sailing.1002.b:0 "可靠且价格合理——中型船就挺好。"
 sailing.1002.c:0 "我可是[ROOT.Char.GetTitleAsNameNoTooltip]！我必须得拥有最好的！"
 sailing.1003.t:0 "一艘个人船只"
 sailing.1003.desc:0 "我召集船匠们讨论我的选择，许多人提出了他们的工作，但最后我把范围缩小到三个不同的模板。\n\n第一种是小型、光滑的船只，专为速度和可操作性而设计。它是最小的，但也是最便宜的。\n\n第二种是中等规模的船只，有体面的住宿，船体大小，还有一个大货舱——它会是一艘好船。\n\n然后，我看到最后的模板。它的桅杆直插云霄，巨大的风帆迎风招展——这是一艘配得上伟大领主的旗舰。它有精美的船员宿舍和巨大的补给库，是一艘少有的同行之船。但是价格！一想到我的管家的反应，我就感到害怕。"
 sailing.1003.a:0 "……灵活、光滑的船。"
 sailing.1003.b:0 "……坚固、可靠的商用船。"
 sailing.1003.c:0 "……强大的旗舰，配得上[ROOT.Char.GetTitleAsNameNoTooltip]！"
 sailing.1004.t:0 "一艘损坏的船"
 sailing.1004.desc:0 "当我的船停泊在船坞时，全体船员都能看出它的日子肯定不好过。木头吱吱作响，木板丢失或损坏，总的来说，它已经被公海上的时间所击垮了。\n\n在它旁边的那些原始的、维护良好的船只中，我这艘骄傲的船是一个……我们可以说是独特的景象。\n\n现在我在码头上，对船工来说，修复损坏是一件很简单的事情，当然要付一点费用……但我真的需要这样做吗？"
 sailing.1004.a:0 "修复它，我可不会拿我的命开玩笑！"
 sailing.1004.b:0 "它这不是连接得好好的嘛。"
 sailing.1005.t:0 "船坞的诱惑"
 sailing.1005.desc:0 "当我在启航前的码头上走动时，一个迷人的[hooker.GetWomanMan]走近我，[hooker.GetHerHis]的眼睛里闪着光。\n\n“想在出发前找点乐子吗，水手？”\n\n我还有很多事情要做，为未来的旅程做准备，但还有一些时间……"
 sailing.1005.a:0 "“怎么样？[hooker.GetFirstNameNoTooltip]的乐子多吗？一会儿再见！”"
 sailing.1005.b:0 "“找一点无害的乐子没有错，对吧？”"
 sailing.1005.c:0 "“滚开，肮脏的[hooker.GetWomanMan]！”"
 sailing.1006.t:0 "卧室里的一柄匕首"
 sailing.1006.desc:0 "当我躺在床上，精神振奋，心满意足，看到[hooker.GetFirstNameNoTooltip]爬到我身上，松开[hooker.GetHerHis]的袍子时，我笑得很开心。\n\n然而，[hooker.GetHerHis]脸上充满了强烈的欲望，[hooker.GetSheHe]越过头顶高高举起了一把匕首。当[hooker.GetSheHe]把刀子刺下来的时候，任何对第二回合的希望都很快变成了灰尘。\n\n“为魔君献礼，愚蠢的[ROOT.Char.GetTitleAsNameNoTooltip]！”"
 sailing.1006.a:0 "“[hooker.GetFirstNameNoTooltip]！等等……不！”"
 sailing.1006.a.desc:0 "你尽一切可能偏转刀锋。"
 sailing.1006.duel_success:0 "你拼尽全力抢走了匕首，制服了[hooker.GetHerHim]"
 sailing.1006.duel_failure:0 "你感觉到匕首深深地刺进了你的胸膛，你的视野逐渐黯淡。"
 sailing.1007.t:0 "在你等待时削木"
 sailing.1007.desc:0 "当我在码头徘徊，等待物资装船时，我的沉闷被刮木头的声音打断了。循声望去，我发现我的船员[whittler.GetFirstNameNoTooltip]正在用一块木头雕刻一个小而复杂的雕像。\n\n从[whittler.GetHerHis]的工作中抬起头来，[whittler.GetFirstNameNoTooltip]微笑着叫我过去，“你好[ROOT.Char.GetFirstNameNoTooltip]。愿意加入我的削皮工作吗？”\n\n看起来这需要灵活地使用小刀，但我相信如果我努力的话，我可以做出一些东西……"
 sailing.1007.a:0 "我将为我的孩子做一些小玩意。"
 sailing.1007.b:0 "我要为我的爱人做一个甜蜜的纪念品。"
 sailing.1007.c:0 "我要做一支长笛，为我的歌词配上音乐。"
 sailing.1007.d:0 "我将做一些简单的东西，只是为了打发时间。"
 sailing.1007.e:0 "我宁愿不把时间浪费在无聊的工作上。"
 sailing.1008.t:0 "酒吧斗殴"
 sailing.1008.desc:0 "这是我们航行的前一天晚上，我在当地的一家小酒馆里和我的船员们一起喝酒吃饭，很开心。大家兴致很高，笑声不断，因为每个人都想把别人的航海故事引导出来。\n\n突然，在醉醺醺的食客们的嗡鸣中，我听到酒吧里传来了嘈杂的声音，争吵声此起彼伏。我努力睁大眼睛，很快看到其中一个人是我的船员[brawler.GetFirstNameNoTooltip]。\n\n分歧很快升级为全面的喊叫，口水横飞。没过多久，人们举起了拳头，[brawler.GetFirstNameNoTooltip]向这群粗壮的流氓求救。"
 sailing.1008.a:0 "“肯定有更好的方法来解决这个问题？”"
 sailing.1008.a.success:0 "你迅速化解局势，使流氓们平静下来。"
 sailing.1008.a.failure:0 "你的努力被置若罔闻，你们都因为胆大妄为而被打了一顿。"
 sailing.1008.b:0 "“我来了，[brawler.GetFirstNameNoTooltip]！”"
 sailing.1008.b.success:0 "你和[brawler.GetFirstNameNoTooltip]在短时间内解决了这些流氓。"
 sailing.1008.b.failure:0 "你和[brawler.GetFirstNameNoTooltip]被流氓们狠狠揍了一顿。"
 sailing.1008.c:0 "“你要靠自己，[brawler.GetFirstNameNoTooltip]……”"
 sailing.1009.t:0 "饮酒比赛"
 sailing.1009.desc:0 "现在天色渐晚了。酒过三巡，我的船员们回到了他们平常的滑稽模样，吹嘘着他们过往的勇武和冒险传说。\n\n显然是有些坐不住了，我的一个船员[challenger.GetFirstNameNoTooltip]站起身来，手上还端着[challenger.GetHerHis]酒杯，只不过看起来那酒杯马上就要翻到在木桌上了。\n\n“我还没遇到过什么能把我喝倒的玩意儿！[ROOT.Char.GetFirstNameNoTooltip]，满上满上……最后一个倒的赢五个金币！”"
 sailing.1009.a:0 "“你觉得你能撑得比我久？你*一定*是喝高了……”"
 sailing.1009.a.success:0 "在许多轮豪饮之后，你最终听到[challenger.GetFirstNameNoTooltip]一头撞倒在地"
 sailing.1009.a.failure:0 "这种饮料很快进入你的大脑，然后你就昏倒了"
 sailing.1009.b:0 "我永远也没指望喝得比你多[challenger.GetFirstNameNoTooltip]！"
 sailing.1010.t:0 "幸运使者"
 sailing.1010.desc:0 "当我沿着海边漫步，望着桅杆随着摇摆的波浪而起落摇摆时，我听到了来自路边一架马车旁的老妪的声音，招手示意我靠近。\n\n我靠近了她，而她华丽方桌上的天鹅绒包中收藏了各式各样铭刻着卢恩符文的石头。她摇了摇包，从中拿出五个，并把它们排列成了一条整齐的直线。\n\n“日安，水手。这些谜一样的石头被德鲁灌输了魔力，有给你前方的旅途带来吉兆的力量。而你只需要给我几个小小的银币……”"
 sailing.1010.a:0 "让我看看这些石头能预示些什么吧……"
 sailing.1010.a.success.t:0 "好兆头！"
 sailing.1010.a.success:0 "符文石为你的旅途以及将来数年都带来了吉兆"
 sailing.1010.a.failure.t:0 "坏兆头！"
 sailing.1010.a.failure:0 "符文石为你的旅途和将来数年带来了噩兆"
 sailing.1010.b:0 "拿着把破石头就想忽悠我的钱？你这个江湖骗子！"
 sailing.1011.t:0 "码头美味"
 sailing.1011.desc:0 "在旅途中的一个清晨，我和船员[fellow_diner.GetFirstNameNoTooltip]一起从码头向我的船只走去。\n\n当我和他正谈及未来的冒险时，我注意到[fellow_diner.GetHerHis]好像闻到了什么，一个灿烂的微笑在[fellow_diner.GetHerHis]脸上绽开。[fellow_diner.GetSheHe]推着我的手臂，一路顺着气味走到了两个仓库间的路边摊上。\n\n“我简直不敢相信这个地方还开着！他们的汤简直是世界上最好的，你必须得试一试，只要喝了它你就能以一个完美的状态上路了！”\n\n我看着[fellow_diner.GetSheHe]急切地抓了一碗就开始大快朵颐，但我自己却不禁犹豫了起来。这个厨房简直是脏乱差，但香料的浓郁味道盖住了一切。[fellow_diner.GetFirstNameNoTooltip]倒是看起来很喜欢……没准这是一场真正的路边摊体验呢！"
 sailing.1011.a:0 "吃一顿试试吧……毕竟以后可能没这个机会了！"
 sailing.1011.a.success.t:0 "这顿饭简直美味极了！"
 sailing.1011.a.success:0 "这顿饭非常美味，使得你对于接下来的旅途感到精力充沛"
 sailing.1011.a.too_spicy.t:0 "这顿饭简直太辣了！"
 sailing.1011.a.too_spicy:0 "这顿饭里辣椒放得简直太过了，让你大汗直流"
 sailing.1011.a.failure.t:0 "我感觉不太好……"
 sailing.1011.a.failure:0 "糟糕的食物让你感觉十分不适，但你早上还是得扬帆起航"
 sailing.1011.b:0 "“你疯了吗？看看这些盘子有多脏！”"
 sailing.1012.t:0 "空中突袭！"
 sailing.1012.desc:0 "当我从码头上走下，心中默默的计算着接下来旅途的补给时，突然感觉头上传来了一阵剧烈的冲击。我赶紧用手护着头，轻按着我黏糊糊的太阳穴，四处寻找着是谁胆敢像这样攻击我！\n\n我身旁的[laugher.GetFirstNameNoTooltip]大声地笑了出来，随后用手指了指码头尽头。\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip]，我想你会在那里找到袭击者的！”\n\n望着码头尽头，我终于懂了，一只海鸥正在码头上休息，且它正直直地盯着我。我把手放了下来，这时才反应过来我是被这只鸟在头上拉屎了。"
 sailing.1012.a:0 "“这简直是我见过最不要命的死士了！”"
 sailing.1012.b:0 "“你竟敢笑话我？我扒了你的皮！”"
 sailing.1013.t:0 "富有经验的水手"
 sailing.1013.desc:0 "在检查过船员名单后，我突然发觉比起平常的航行我们还差几个人。虽然这也不太影响，但我还是觉得齐装满员毕竟要更好些。\n\n我在码头四下打听，听说了[recruit.GetFirstNameNoTooltip]，一个有着丰富航行经验的水手。我最终找到了[recruit.GetHerHim]，但令我失望的是[recruit.GetSheHe]已经在另一艘船上报名了！\n\n听到你过来了，[recruit.GetFirstNameNoTooltip]挑了挑眉毛。\n\n“有什么是我能帮您的吗？"
 sailing.1013.a:0 "我有一个机会给你……"
 sailing.1013.a.success:0 "你成功地说服了这名航海家加入你的队伍"
 sailing.1013.a.failure:0 "你没能说服这名航海家"
 sailing.1013.b:0 "告诉我，他们一般给你多少钱？我给两倍！"
 sailing.1013.c:0 "我们的水手也差不多够了，没事的"
 sailing.1014.t:0 "在市场的一天"
 sailing.1014.desc:0 "当船只正在装载补给时，我抓住这个空闲逛了逛本地的市集。\n\n许多商人正在大声吆喝，尝试着向我兜售他们的货物。这里倒是有些东西真的有些异域风情：从来没有吃过的食物、用我不理解的语言写作的书籍。这也有一些精选的好酒——我知道如果我把这个买回去，船员们一定会对我感激涕零的！\n\n这里有什么入了我的眼吗？"
 sailing.1014.a:0 "这本书看起来很有趣！"
 sailing.1014.a.tt:0 "提高你航海家技能经验的机会"
 sailing.1014.a.success.toast:0 "你得到了航海家的经验加成"
 sailing.1014.a.failure.toast:0 "你没能得到航海家的经验加成"
 sailing.1014.b:0 "接过美酒，赞颂[ROOT.Char.GetFaith.HighGodName]！"
 sailing.1014.c:0 "橘子？确实是有趣的水果！"
 sailing.1014.d:0 "谢谢，但我就免了吧"
 sailing.1990.t:0 "进入大洋"
 sailing.1990.desc:0 "当我的船只从港口驶出时，我的大副[first_mate.GetFirstNameNoTooltip]来到我跟前。\n\n“那么，我们接下来去哪呢，船长？”\n\n我转身看向[first_mate.GetHerHim]，海风吹拂的脸上起了一抹笑容，因为我的冒险之魂已经难以按捺了。\n\n“我们……”"
 sailing.1990.a:0 "“……来开启一场探索之旅吧。”"
 sailing.1990.b:0 "“……去劫掠！”"
 sailing.1991.t:0 "探索之旅"
 sailing.1991.desc:0 "“好的船长！那我们去哪条航线呢？”"
 sailing.1991.a:0 "我们将探索中洲的海岸"
 sailing.1991.c:0 "我们将出发寻找美尼尔塔玛，传说中努门诺尔最后的遗存"
 sailing.2002.t:0 "困境中的船只"
 sailing.2002.desc:0 "正当船只在离港不远的海岸上航行时，我的其中一个负责观测的船员喊道他在视野里发现了一艘正在沉没的本地船只。\n\n即使从这边看起来，那艘船的情况也很明显：要么是触礁了，要么是遇着海盗了。它的船员们勉强地维持着船只的漂浮，在甲板上跑来跑去尝试着做一些最基本的修补。显然他们的处境岌岌可危，急需援手。"
 sailing.2002.a:0 "停船并帮助他们！"
 sailing.2002.a.tt_success:0 "你救下来了那边的船员"
 sailing.2002.a.tt_failure:0 "这艘船连人带货一起沉没了"
 sailing.2002.b:0 "要是把这些人全杀掉，就没人知道我们拿到那艘船里的财宝了……"
 sailing.2002.b.tt_success:0 "你劫掠了这艘船并杀死了所有船员"
 sailing.2002.b.tt_failure:0 "你劫掠了这艘船，但有船员逃走了"
 sailing.2002.c:0 "让我们直接开走吧。"
 sailing.2003.t:0 "利维坦"
 sailing.2003.desc:0 "我在甲板上行走并深呼吸，享受着迎面吹来的海风和咸咸的空气。今天真是一个航行的好日子！\n\n这趟短短的旅程已经成为了宫廷生活的愉悦调剂，直到我们发现了它：羽毛般展开的水面，并紧跟跟着一团浮岛般大小的酒黑色血肉从波浪当中冲撞而出。\n\n深海之中最大的野兽之一。\n\n一条鲸鱼！"
 sailing.2003.a:0 "拿我的鱼叉来！"
 sailing.2003.a.tt_success:0 "你杀掉了这只鲸鱼并把它拖回海岸"
 sailing.2003.a.tt_failure:0 "这野兽从你手上逃脱了"
 sailing.2003.b:0 "让别人来处理这事吧，把尸体带给我就行了。"
 sailing.2003.c:0 "多么#EMP 巨大#!的猎物啊！"
 sailing.2003.c.tt:0 "你面对着一只深海中#EMP 真正的#!利维坦巨兽"
 sailing.2003.c.tt_success:0 "$sailing.2003.a.tt_success$"
 sailing.2003.c.tt_failure:0 "$sailing.2003.a.tt_failure$"
 sailing.2003.d:0 "拥有可怖权威的生物。我们走吧。"
 sailing.2003.d.tt:0 "鲸鱼被放走了。"
 sailing.2004.t:0 "公海上的战斗"
 sailing.2004.desc:0 "当我们在空旷开阔的贝烈盖尔上航行时，海面平静而又清澈。我站在甲板上，享受着阳光的照耀。但一声大喊打破了寂静。\n\n“船长！”我的大副喊道，“一艘不明身份的船只正在向我们快速接近！”\n\n我迅速赶到船只的栏杆旁，扫视着地平线，终于发现了那黑色的、急速靠近的舰影。情况再明显不过了——一艘海盗船。他们马上就要赶上我们了，我们应该战，还是逃？"
 sailing.2004.a:0 "放马过来吧！"
 sailing.2004.b:0 "扬起帆来！"
 sailing.2005.t:0 "水手落海！"
 sailing.2005.desc:0 "我们已航至远海，湍急的海浪把我们推来推去。想要平稳地站着都变得很困难，但你还是勉强支撑住了。\n\n突然，一阵惊恐的喊声响起了，你发现你的其中一个水手已经被晃到了船只边缘！你迅速赶到那边，看到他的头已经触到了海面，被海浪击打着。\n\n你必须现在行动，否则他们将必定被愤怒的大洋吞噬。"
 sailing.2005.a:0 "坚持住！我来了！"
 sailing.2005.a.tt_success:0 "你救下了船员"
 sailing.2005.a.tt_failure:0 "你没能救下船员"
 sailing.2005.b:0 "你，去拿绳子！你，准备一艘救生船！"
 sailing.2005.b.tt_success:0 "你救援的尝试成功了"
 sailing.2005.b.tt_failure:0 "你的救援尝试失败了"
 sailing.2005.c:0 "已经太晚了——关闭舱门！"
 sailing.2006.t:0 "卡牌游戏"
 sailing.2006.desc:0 "夜晚，当我从我的小屋中出门时，我可以听到人群嘈杂的声音从身后的甲板上传来。所有不在岗的劳力都聚集在一张桌子旁边，在烟尘与酒精之中，那里正在进行一场生动的卡牌游戏。\n\n“来吧船长，[first_mate.GetFirstName]叫牌了，来我们让你看看这场是怎么玩的吧！”\n\n人群中传来一声喊声“不要把[ROOT.Char.GetHerHis]所有钱全拿走，里边有我的工钱！”，随后紧跟着一阵阵大笑。"
 sailing.2006.a:0 "让让位置，我加入"
 sailing.2006.a.tt_success:0 "你赢得了游戏"
 sailing.2006.a.tt_failure:0 "你输掉了你的钱"
 sailing.2006.b:0 "现在，那张多出来的A被我放在？……"
 sailing.2006.b.tt_success:0 "你的千术没被注意到"
 sailing.2006.b.tt_failure:0 "你被抓了个正着"
 sailing.2006.c:0 "伙计们你们玩吧，我就出来喝一杯"
 sailing.2007.t:0 "难以忍受的不和谐音（Discord）"
 sailing.2007.desc:0 "目前旅途都进展顺利，但你却注意到了船员中的一阵嘟哝。很快，一个超负荷工作的船员，伊阿米赞，靠近了你。他留着大胡子，但却有着水手特有的粗糙手掌，一看便是经历过许多风浪。他用北部避难所的口音说话，尽管有时听起来像加密通话，其中的愤懑之情却很明显。\n\n“船员们都顶好，也肯干活儿。但是咱有些乘客吧搁这儿挑事儿呢！一分钱不花，给搭了免费便船，害搁这儿成天怨天怨地的呢！您说说，怨嘛也就算了，还没点儿新花样儿，回回都弄内老一套儿！不管我们路过了多少个辉煌的港口，或者给他们看到了多少种异域的文化，成天从他们那儿听到的都是‘巫师！巫师！我们什么时候去看蓝袍巫师？蓝袍巫师都长啥样呢！’这些嘟囔都给咱船员们整疯癫了！”\n\n你知道伊阿米赞说的都是实话，这些乘客们也没什么好开脱的。他们上船的时候便看到了航程卷轴，也应该知道我们并不会拜访蓝袍巫师，直到我们彻底探索了精灵和矮人的土地。如果再不做些什么的话，怕是水手们就要兵变了！"
 sailing.2007.a:0 "禁止这些乘客再返回船上。"
 sailing.2007.a.tt_success:0 "你的船员现在免受骚扰了"
 sailing.2007.a.tt_failure:0 "啥时候出蓝袍巫师？"
 sailing.2007.b:0 "把这些乘客卖给海盗。"
 sailing.2007.c:0 "指示船员们无视这个不和谐音。"
 sailing.2007.c.tt_success:0 "船员们抱怨不停"
 sailing.2007.c.tt_failure:0 "啥时候出蓝袍巫师？"
 sailing.2008.t:0 "风停了"
 sailing.2008.desc:0 "已经有好几天没有风吹过我们的船帆了。我看得出来船员们正在变得焦躁不安，但我也不知道现在该怎么办。[first_mate.GetFirstName]要求进入船舱见我，[first_mate.GetHerHis]脸上带着严肃的表情。\n\n“船长，船员们现在很担心。他们说我们的行为激怒了[ROOT.Char.GetFaith.WaterGodName]，我们需要供奉些东西来安抚[ROOT.Char.GetFaith.WaterGodHerHim]。”\n\n尽管我知道这完全是胡说八道，但这样做也许能提振提振士气。"
 sailing.2008.a:0 "行，让我们像[ROOT.Char.GetFaith.WaterGodHerHim]献上金币和祈祷……"
 sailing.2008.b:0 "我不想再听到这种事情了，我们等着来风就行！"
 sailing.2008.c:0 "向船员解释风不会受[ROOT.Char.GetFaith.WaterGodName]支配。"
 sailing.2009.t:0 "群星依旧"
 sailing.2009.desc:0 "当我走出船舱时，已经是晚上了，甲板上异常安静。我看到一名船员安静地在那里坐着，[stargazer.GetHerHis]望着星星。\n\n“一个安静的夜晚，对吧？”\n\n[stargazer.GetSheHe|U]转头发现了我，吓了一跳。“船长！抱歉，我们看到你在……你知道吗？在我来这里之前，我从来没有真正花时间去欣赏过星星？”\n\n我点头同意，抬头看着远方天空的点点星光。“让我告诉你一些关于星星的事……"
 sailing.2009.a:0 "你可以使用它们来导航！"
 sailing.2009.a.mariner_progress:0 "你获得水手生活方式经验。"
 sailing.2009.a.success.toast:0 "你分享了关于航海的见识"
 sailing.2009.b:0 "它们是[ROOT.Char.GetFaith.NightGodName]的造物——你看到那团星星了吗？那是……"
 sailing.2009.c:0 "总有一天，我们会像在大海中航行一样在航行在星海。"
 sailing.2010.t:0 "航行事故"
 sailing.2010.desc:0 "一个星期以来，一直都是晴空万里，海面风平浪静，一路顺风，船上士气高昂。\n\n于是，这场突如其来的狂风让所有人措手不及。我听到身后传来一声痛苦的叫声，转身发现[sailor.GetFirstNameNoTooltip]趴在了甲板上，[sailor.GetHerHis]腿折成一个吓人的角度。\n\n[first_mate.GetFirstName]在我身边，焦急地等待着我的指示。"
 sailing.2010.a:0 "给我拿些布和木棍来，要快！"
 sailing.2010.a.success:0 "你处理得很好"
 sailing.2010.a.failure:0 "你把事情搞得更糟"
 sailing.2010.b:0 "别管[sailor.GetHerHim]，这样[sailor.GetSheHe]下次就不会那么蠢了"
 sailing.2010.c:0 "来人帮帮[first_mate.GetFirstNameNoTooltip]，我什么都做不了！"
 sailing.3100.t:0 "规划前往努门诺尔的航线"
 sailing.3100.desc:0 "当[first_mate.GetSheHe]开始召集其他船员时，我看到[first_mate.GetFirstNameNoTooltip]很是兴奋，他们很快开始工作，展开帆并拉起了锚。\n\n我走下甲板，进入我的房间，打开一个舱门，让阳光洒在船长桌上摊开的一排海图上。[first_mate.GetFirstNameNoTooltip]进来加入了我的工作。\n\n“所以，你认为在哪里我们可以找到失落的[numenor|E]岛，船长？”"
 sailing.3100.a:0 "使用你对努门诺尔的所有了解来猜测它可能的位置"
 sailing.3100.a.success:0 "你成功地绘制出一条路线"
 sailing.3100.a.success.tt:0 "你满怀信心地驶入大海。"
 sailing.3100.a.failure:0 "你无法找到一条合理的路线"
 sailing.3100.a.failure.tt:0 "你很快失去信心并决定去别处探索。"
 sailing.3100.a.positive.odds:0 "#P 拥有[GetTrait('scholar').GetName( GetNullCharacter )]生活方式、努门诺尔文化传承或对曾经努门诺尔历史的探索将增加你成功的机会。#!"
 sailing.3100.a.negative.odds:0 "#N [GetTrait('impatient').GetName( GetNullCharacter )]特质通常会降低你的成功率。#!"
 sailing.3100.b:0 "“其实，我一点头绪都没有！或许我们应该去别的地方探索一下！”"
 sailing.3100.b.tt:0 "你决定去别处探索。"
 sailing.3101.t:0 "规划好的航线"
 sailing.3101.desc:0 "在翻阅我的航海图并将它们与[numenor|E]历史相关的笔记进行比较后，我将搜索范围缩小到[belegaer_sea|E]海域的一小块区域。\n\n拿出一支羽毛笔，我用一个大十字标记了这个位置，然后满脸自信地转向我的大副。\n\n“我们驶向马尔德鲁克角的最西端，然后向260度方位驶入大海！”"
 sailing.3101.a:0 "我们的旅程从这里开始。"
 sailing.3102.t:0 "一条仍然隐匿着的路线"
 sailing.3102.desc:0 "在翻阅我的航海图并将它们与[numenor|E]历史相关的笔记进行比较后，我始终无法确定这座沉没岛屿的可能位置。真的，我仿佛就像在大海捞针。\n\n我眼角的余光瞥见[first_mate.GetFirstNameNoTooltip]的信心渐渐消失，这是因为[first_mate.GetSheHe]也意识到了我的无能为力。随后，[first_mate.GetSheHe]慢慢地把手放在我的肩膀上。\n\n“要不……我们下次再找吧？”"
 sailing.3102.a:0 "我想[first_mate.GetSheHe]是对的。我们会航行到末路。"
 sailing.3200.t:0 "海蛇"
 sailing.3200.desc:0 "航行中，我心神不宁，眼神时不时瞥向深海。\n\n当我向远方望去时，好像有什么东西破水而出，但又转瞬消失，一股不祥的寒意慢慢爬上我的脊梁。我再次发现它，离我越来越近，现在能够辨认出是个有鳞的东西在水中移动。\n\n当我开始更清楚地观察它时，恐惧几乎将我吞没——它有一艘船那么大，有着长长的蛇身和长着冠毛的头，我从未见过这样的生物。这是神话中的海龙之一，昔日巨龙的远亲。我曾以为它们不过是个传说！\n\n我看到它越来越近，朝着我船的眼中充满了恶意，现在必须马上做出选择。我是选择留下战斗，还是转身逃跑？"
 sailing.3200.a:0 "“弓箭手，准备射击！我们要杀死这条海蛇！”"
 sailing.3200.a.success:0 "你成功杀死了海龙"
 sailing.3200.a.success.tt:0 "你和你的船员庆祝你的伟大胜利。"
 sailing.3200.a.failure:0 "你被海龙的猛攻打败了"
 sailing.3200.a.failure.tt:0 "@death_icon!海龙摧毁了你的船，你即将面临死亡。"
 sailing.3200.a.positive.odds:0 "#P 拥有[GetTrait('education_martial_3').GetName( GetNullCharacter )]及以上的教育特质，或拥有[GetTrait('strategist').GetName( GetNullCharacter )]、[GetTrait('athletic').GetName( GetNullCharacter )]特质，或有[GetModifier('large_boat_modifier').GetNameWithTooltip]修正将增加你成功的机会。#!"
 sailing.3200.a.negative.odds:0 "#N 拥有[GetTrait('craven').GetName( GetNullCharacter )]或[GetTrait('disfigured').GetName( GetNullCharacter )]特质，或驾驶损坏或较弱的船，将降低你成功的几率。#!"
 sailing.3200.b:0 "“快离开这儿！我们不可能打败它！”"
 sailing.3200.b.tt:0 "你试图逃回港口。"
 sailing.3200.b.success.tt:0 "你和你的船设法逃脱，毫发无损。"
 sailing.3200.b.failure.tt:0 "你逃脱了，但你的船受到了严重的损坏。"
 sailing.3201.t:0 "巨蛇杀手"
 sailing.3201.desc:0 "我的船员在野兽试图攻击船只时向它射箭，而我一直在努力寻找机会对它进行更强大的打击。最后，当它试图用嘴咬住我时，我刚好躲开了，并用我的刀刃刺穿了它的眼睛！\n\n这头野兽痛苦地嚎叫着，扭动着身体，把我甩到甲板上。然而，我的进攻生效了——这头野兽发出了最后的惨叫坠入海中，随后它的尸体漂浮出水面。\n\n我的船员们爆发出一阵狂喜的欢呼声，其中一些人拿出了个人藏起来的酒来庆祝。我的大副[first_mate.GetFirstNameNoTooltip]拍了拍我的肩膀。\n\n“巨蛇杀手”听起来不错，不正是我的[ROOT.Char.GetTitleAsNameNoTooltip]吗？"
 sailing.3201.a:0 "“我猜它有某种戒指……”"
 sailing.3201.b:0 "“少说些没用的，我要大喝特喝！”"
 sailing.3202.t:0 "美味小吃！"
 sailing.3202.desc:0 "海龙轻易地摆脱了我的船员拼命向它射出的箭，用爪子抓住了船员！\n\n不久它找上我了。我第一次闪开了，然后又闪开了一次，然后——没有然后了。"
 sailing.3202.a:0 "不……不要这样！"
 sailing.3202.a.success.tt:0 "你不知何故设法活了下来。"
 sailing.3202.a.failure.tt:0 "@death_icon!你被整个生吞了，从此再也没出现过。"
 sailing.3300.t:0 "补给不足"
 sailing.3300.desc:0 "我在海上度过了很长时间，持续的强劲逆风意味着我的航程无法取得我希望的进展。更糟糕的是，我的大副告诉我，我们的补给品已经所剩无几，很可能在到达目的地之前就耗尽了。我的船员之间已经开始发生争斗，如果没有我的领导，这次航行肯定会以灾难告终。、\n\n是时候让我决定是使用胡萝卜还是大棒了。我可以尝试设计一个公平的方法来将我们剩余的补给分配更长的时间，或者我可以用暴力强制执行纪律，利用我在战争中维持补给的知识来帮助我们渡过难关。\n\n如果现在就返航，也许补给还够撑到我们抵达港口，但我现在真的要放弃吗？"
 sailing.3300.a:0 "我相信我能分配好剩下的物资……"
 sailing.3300.a.success:0 "你成功配给了剩余的物资"
 sailing.3300.a.success.tt:0 "你将有足够的食物饮水来继续航程。"
 sailing.3300.a.failure:0 "你算错了口粮的数量"
 sailing.3300.a.failure.tt:0 "@death_icon!你和你的全体船员将饿死在海上。"
 sailing.3300.a.positive.odds:0 "#P 拥有[GetTrait('administrator').GetName( GetNullCharacter )]、[GetTrait('shrewd').GetName( GetNullCharacter )]、[GetTrait('temperate').GetName( GetNullCharacter )]或[GetTrait('just').GetName( GetNullCharacter )]特质将增加你成功的几率。#!"
 sailing.3300.a.negative.odds:0 "#N 拥有[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]的生活方式，具有[GetTrait('gluttonous').GetName( GetNullCharacter )]或[GetTrait('greedy').GetName( GetNullCharacter )]的特质，或者是一名[GetTrait('comfort_eater').GetName( GetNullCharacter )]，都将降低你的成功机会。#!"
 sailing.3300.b:0 "纪律就是答案，这艘船现在进入战时状态！"
 sailing.3300.b.success:0 "你成功地让你的船员凝聚在一起"
 sailing.3300.b.success.tt:0 "你对补给的了解和对军队纪律的要求确保你不会挨饿。"
 sailing.3300.b.failure:0 "你没有处理好情况"
 sailing.3300.b.failure.tt:0 "@death_icon!你的高压手段和无力执行纪律驱使船员们叛变，摆脱你的暴政。"
 sailing.3300.b.positive.odds:0 "#P 拥有高[dread|E]，[GetTrait('diplomat').GetName( GetNullCharacter )]、[GetTrait('mariner_2').GetName( GetNullCharacter )]、[GetTrait('mariner_3').GetName( GetNullCharacter )]或[GetTrait('logistician').GetName( GetNullCharacter )]特质将增加你成功的几率。#!"
 sailing.3300.b.negative.odds:0 "#N 拥有低[dread|E]，[GetTrait('shy').GetName( GetNullCharacter )]、[GetTrait('deceitful').GetName( GetNullCharacter )]、[GetTrait('arbitrary').GetName( GetNullCharacter )]或[GetTrait('gluttonous').GetName( GetNullCharacter )]特质将降低你成功的几率。#!"
 sailing.3300.c:0 "至少我努力过，但不值得继续下去了。"
 sailing.3300.c.tt:0 "你回到港口。"
 sailing.3301.t:0 "补给"
 sailing.3301.desc:0 "通过一些精明的计算，我通过在我的船上实施严格的配给制度，设法以公平的方式延长了我们有限的补给。\n\n虽然我们的肚子可能不像我们旅程的第一段那样充实，至少没有一个船员会感到不公平。"
 sailing.3301.a:0 "你一份，我一份。"
 sailing.3302.t:0 "挨饿"
 sailing.3302.desc:0 "当我为船上的每个人计算出相当大的每日食物和水定量时，他们情绪高涨。但希望很快就变成了绝望，因为我们的存货已经枯竭了，我们还在海上漂着，陆地遥不可及。\n\n我的喉咙很干，我的胃也因痉挛而疼痛。我剩下的时间不多了，我的许多船员也已经遇难了。\n\n为什么？"
 sailing.3302.a:0 "我计算时是不是忘记加上那个了？"
 sailing.3303.t:0 "紧急状态"
 sailing.3303.desc:0 "尽管我的船员一开始表示反对，但我以坚定的决心和不妥协的态度，设法重新控制了我们的供应情况。\n\n尽管士气可能受到了打击，时常也会听到肚子咕咕叫的声音，但至少我可以再次专注于接下来的旅程。"
 sailing.3303.a:0 "不得不如此。"
 sailing.3304.t:0 "哗变"
 sailing.3304.desc:0 "我试图用武力让我的船员服从的努力以灾难告终。我那些饥肠辘辘、心怀不满的人没有足够的力量让我们到达传说中的目的地，他们在叛变中推翻了我的船！\n\n他们把我的双臂紧紧地绑在背后，在他们争论要怎么处置我时，一条绳子被扔到我脚边，然后，他们的头领[mutiny_leader.GetFirstNameNoTooltip]，拖着我脚下的绳子，强迫我站在悬挂在我船舷上的匆忙组装的木板上，伸出手上的剑护卫我离开。\n\n“走吧，暴君……”"
 sailing.3304.a:0 "“懦夫！叛徒！”"
 sailing.3400.t:0 "巨浪滔天"
 sailing.3400.desc:0 "我被歇斯底里的声音惊醒。从我的船舱出来，我发现我平时沉着冷静的大副[first_mate.GetFirstNameNoTooltip]在我门外抽泣。我用手摇了摇[first_mate.GetHerHim]，试图从[first_mate.GetHerHim]那里得到答案。\n\n为了弄清楚原因，我走遍了整艘船，从零碎的信息中拼凑出了事情的原因。似乎全体船员都做了一个可怕的梦，梦见海浪高过山峰，将沿途的一切化为废墟。\n\n船的前进完全停滞了，船员们害怕巨浪，如果继续前进，巨浪一定会吞没他们的。他们求我返航，就当是为了我自己，也为了他们。"
 sailing.3400.a:0 "“振作起来，伙计们——这只是一个梦，我们就快到了！”"
 sailing.3400.a.success:0 "你的话让你的船员安心"
 sailing.3400.a.success.tt:0 "你召集你的船员，消除他们对你的追求的疑虑。"
 sailing.3400.a.failure:0 "他们对你的话充耳不闻"
 sailing.3400.a.failure.tt:0 "你的船员感到绝望，将你抓了起来以确保他们的生存。"
 sailing.3400.a.positive.odds:0 "#P 拥有[GetTrait('diplomat').GetName( GetNullCharacter )]、[GetTrait('compassionate').GetName( GetNullCharacter )]、[GetTrait('gregarious').GetName( GetNullCharacter )]、[GetTrait('honest').GetName( GetNullCharacter )]或[GetTrait('cynical').GetName( GetNullCharacter )]将增加你成功的几率。#!"
 sailing.3400.a.negative.odds:0 "#N 拥有[GetTrait('paranoid').GetName( GetNullCharacter )]、[GetTrait('craven').GetName( GetNullCharacter )]、[GetTrait('callous').GetName( GetNullCharacter )]、[GetTrait('fickle').GetName( GetNullCharacter )]或[GetTrait('lunatic_1').GetName( GetNullCharacter )]特质将降低你成功的几率。#!"
 sailing.3400.b:0 "“巨浪只在你们的脑海中，但我就在这里！”"
 sailing.3400.b.desc:0 "你试图用你的高[dread|E]让你的船员摆脱他们的愚蠢。"
 sailing.3400.b.success.tt:0 "你和你的船设法逃脱，毫发无损。"
 sailing.3400.b.failure.tt:0 "你逃脱了，但你的船受到了严重的损坏。"
 sailing.3400.c:0 "“深入骨髓的冷……我得回去。”"
 sailing.3400.c.tt:0 "你回到港口。"
 sailing.3401.t:0 "疯狂褪去"
 sailing.3401.desc:0 "慢慢地，船员们平静下来，我的话让他们变得专注和团结。幻象对他们的影响逐渐消退，我们再次出发前往[numenor|E]。"
 sailing.3401.a:0 "我们已经战胜了恐惧。"
 sailing.3402.t:0 "疯狂上脑"
 sailing.3402.desc:0 "我的船员什么都听不进去，当我试图说服他们继续前进时，他们变得更加恐慌，最终将我锁在我的船舱里！他们声称这是为我好，在这样的危险面前继续前进，这一定是疯了吧。\n\n我的手下迅速制定好了返航的路线，把我一个人留在房间里，一腔被背叛的怒火……"
 sailing.3402.a:0 "我没疯，你们才疯了！"
 sailing.3500.t:0 "欧西之怒"
 sailing.3500.desc:0 "最后，一切都进行的很顺利。根据我的测算，我们应该已经接近失落的[numenor|E]所在地，大海对我们很友好——清风徐徐，水波不兴。\n\n然而正当我这么想时，一切都变了。一阵狂风吹过我的船，怒涛也拍打在上面，声音仿佛深渊里的鼓声。然后开始下雨——先是涓涓细流，然后变成了倾盆大雨。这场风暴与我此生见过的任何一次都不一样，它是在最平静的日子里突然出现的风暴。\n\n在倾盆大雨中，我相信有一双眼睛在远处凝视着我，这感觉就好像从山顶突然跌落到深渊一样。\n\n我没有时间去想这个了——我必须做出选择，是勇敢的面对风暴，还是在目的地前最后一道关口处折返。"
 sailing.3500.a:0 "“深渊之主，带我渡过难关！”"
 sailing.3500.a.success:0 "你设法渡过风暴"
 sailing.3500.a.success.tt:0 "你利用你在海上的所有经验安全地度过了风暴。"
 sailing.3500.a.failure:0 "你的船消失在风暴中"
 sailing.3500.a.failure.tt:0 "@death_icon!这场风暴是你无法应对的，你最终消失在了海浪中。"
 sailing.3500.a.positive.odds:0 "#P 拥有好的[GetTrait('mariner_1').GetName( GetNullCharacter )]经验或驾驶更大、更强的船只将将增加你成功的机会。#!"
 sailing.3500.a.negative.odds:0 "#N 少量甚至没有[GetTrait('mariner_1').GetName( GetNullCharacter )]经验或驾驶较小、损坏的船只将降低你成功的机会。#!"
 sailing.3500.b:0 "“风暴之主，饶了我们吧！我们不会再前进了！”"
 sailing.3500.b.tt:0 "你回到港口。"
 sailing.3501.t:0 "乘风破浪"
 sailing.3501.desc:0 "我抓住船轮，将它拉过另一波猛烈的浪峰。雷声大作，闪电划破黑暗。\n\n我大声下令并再次调整索具，水手们拼命地执行我的命令。我的船被撞得遍体鳞伤，但我始终不愿放弃。\n\n最终风开始平静，海浪落下。暴风雨平息了，当太阳光再一次穿过云层时，我几乎无法想象会有比这更美丽的景象。我经历了一场无人能敌的风暴，[ossecharacter|E]之怒。\n\n而在远处……那难道是？"
 sailing.3501.a:0 "“张开风帆，我们向那个岛驶去！”"
 sailing.3502.t:0 "深水墓地"
 sailing.3502.desc:0 "我拼命地试图与风暴搏斗，对我的手下发出命令。但这不仅仅是一场风暴。\n\n我听到一声巨大的爆裂声，长期被风吹雨打的主桅杆再也支撑不住断开，在主甲板上翻滚。船开始分崩离析，猛烈的海浪将我卷入深渊。\n\n我生命的最后听到了一个声音，如水撞击岩石，也如奔腾的洪流般隆隆作响。\n\n“安息吧，孩子。万物之父会带你离开这里。睡入深渊吧，和我建造的岛屿一齐。”\n\n随后黑暗涌来。"
 sailing.3502.a:0 "谁？"
 sailing.3900.t:0 "美尼尔塔玛"
 sailing.3900.desc:0 "终于，你找到这座岛了，脸上露出了狂野的笑容，一阵略带歇斯底里的笑声从中迸发出来——你做到了。征途是伟大的，许多人甚至怀疑它是否存在可能——但你做到了。那肯定是[meneltarma|E]，努门诺尔的圣山兼最后的遗迹。\n\n当你靠近时，你皱起眉头陷入沉思。你要尝试着登陆吗？\n\n它的四周的边缘都是陡峭的悬崖，似乎无法轻易登陆——而且，那里可是传说中的圣地啊。登陆那里的人会面临审判的风险——没有人能逃脱一切。\n\n现在要做出选择了——是尝试去登陆，还是只在远处欣赏它？"
 sailing.3900.a:0 "没必要去冒险，单是发现它就值得被歌颂了！"
 sailing.3900.a.tt:0 "你从你的船上恭敬地凝视着这个岛屿。"
 sailing.3900.b:0 "来都来了，我们去找个停泊点吧。"
 sailing.3900.b.success:0 "你无愧于踏上圣山。"
 sailing.3900.b.failure:0 "你不配登上这样的圣地，必将被击杀。"
 sailing.3901.t:0 "凝视美尼尔塔玛"
 sailing.3901.desc:0 "你决定不尝试登陆该岛，耸立的悬崖和岩石遍布的海岸阻止了你的靠近。尽管如此，你还是让你的船尽可能的接近它，并在接下来的几天里绕着它慢慢地环行。当你这样做时，海浪平静了，接着船的两侧涌出各种各样的鱼，它们排成了一个奇怪的仪仗队。你把每块石头的形状都记在心里，命令所有懂点艺术的船员尽可能画出所有看到的东西。\n\n最终，在环绕了几圈后，你终于心满意足地返航了。你找到了神话中的地方，勇敢地冒着远超同龄人的危险，亲眼看到了蒙福的[numenor|E]。没有人会再质疑你的技能和名声。"
 sailing.3901.a:0 "我永远不会忘记这一幕。"
 sailing.3902.t:0 "天堂视界"
 sailing.3902.desc:0 "你小心翼翼地走下船，试图找到一个立足点，接着向上望去。如今，[meneltarma|E]山峰的大部分都被海水吞没了，但陡峭的悬崖依然高高地耸立在海浪之上，山巅仿佛刺穿了天空。你睁大眼睛，终于在粗糙的岩石中发现一条小路，通向悬崖上生出的陈旧台阶，这些台阶切割得如此浑然天成，看起来砂浆都不曾在其上面使用过。\n\n走过阶梯，你终于到达了被峭壁环绕包裹的山顶，山顶是一个碗状的大洼地，里面长满了各种草木，最中心是一块大空地。当你走到中心时，土地上一片寂静，沉思与宁和淹没着你的思绪。在西方，星辰埃雅仁迪尔的光芒穿透昼夜，当你沿着他的道路前行时，视野突然突破曲折世界的面纱，你在短短的一瞬间看到了他。\n\n阿瓦隆尼，美丽且纯洁，在那之外，有一片超越言语形容的美丽土地。提力安，埃尔达的黄金之城，高塔与旗帜在此耸立，[taniquetil|E]亦隐约可见。你的视力开始下降，你在最后时刻瞥见了伊尔玛林宫殿，那是[elderkingcharacter|E]的王座。\n\n下山后，你知道你此生再也不会感受到如此的美丽与纯洁。"
 sailing.3902.a:0 "这个世界上又有什么可以与之媲美？"
 sailing.3903.t:0 "神怒"
 sailing.3903.desc:0 "在古代，[meneltarma|E]是[numenor|E]国王向[eru|E]祈祷的神殿。法令规定，只有国王才能作为[numenorean|E]的代表在圣山之巅发言，并向统御一切王座上的王[erutheone|E]献上祭品。这是[elderkingcharacter|E][manwecharactershort|E]制定的仪式，祂同样也在[valinor|E]的[taniquetil|E]中以[ardaconcept|E]的代行者身份崇拜着独一之神。\n\n现在，你竟敢用你罪恶的双脚践踏玷污这片凡间最神圣的土地！主已经做出了你应得的审判。\n\n人类的宿命降临到你的头上。"
 sailing.3903.a:0 "你听到雷鸣般的风声，倒下死了。"
 sailing.4000.t:0 "埃林沃恩黑森林"
 sailing.4000.desc:0 "上岸的时候，我瞥见了在不远的内陆有一片茂密的森林。然而，一进入林子，我立刻发现我低估了里面的阴暗和难行。没有正常的道路，甚至没有一条崎岖的小道。在树冠的阴影下徘徊，不知不觉中，我们已经彻底迷路了！\n\n过了一会，我们终于磕磕碰碰的发现在树木不那么茂密的地方有一处小小的房屋。我们在那休息了一会，从安全感中汲取了力量。\n\n但是很快，愤怒的叫喊从荆棘丛中传来，“我是[dru.GetFirstNameNoTooltip]。你们是谁？你们在这做什么？”\n\n那是一个大概五英尺高，长着扁平的脸，正张弓拉箭的男人。我凝视着树冠，不确定要怎么做。要是和他打起来，我们当然能轻松的解决他，但是如果他有同伙呢？"
 sailing.4000.a:0 "他想害我们，我们必须得反击！"
 sailing.4000.toast.a.success:0 "你胜利了"
 sailing.4000.a.success.tt:0 "你在战斗中击败了[dru.GetFirstNameNoTooltip]并拿走了他的财宝"
 sailing.4000.toast.a.failure:0 "你被击败了"
 sailing.4000.a.failure.tt:0 "[dru.GetFirstNameNoTooltip]打得比你好。在你被迫撤退时，箭如雨下"
 sailing.4000.a.solo:0 "[dru.GetFirstNameNoTooltip]孤身一人。"
 sailing.4000.a.group:0 "附近有[dru.GetFirstNameNoTooltip]的同伙，他们寻求着复仇。"
 sailing.4000.b:0 "解释实情，希望得到帮助。"
 sailing.4000.b.success:0 "你的话说服了[dru.GetFirstNameNoTooltip]，他放下了弓。"
 sailing.4000.b.failure:0 "你的话只是让[dru.GetFirstNameNoTooltip]更生气了。"
 sailing.4000.toast.b.failure:0 "你的话一点用也没有"
 sailing.4000.b.failure.tt:0 "[dru.GetFirstNameNoTooltip]呼叫增援，更多的人出现在了树冠上，张弓拉箭。"
 sailing.4000.c:0 "向[dru.GetFirstNameNoTooltip]献上金银财宝来让他放松。"
 sailing.4000.c.success:0 "[dru.GetFirstNameNoTooltip]冷静了下来，感激的接过了你的礼物。"
 sailing.4000.c.failure:0 "[dru.GetFirstNameNoTooltip]拒绝了你的礼物，呼叫增援，更多的人出现在了树冠上，张弓拉箭。"
 sailing.4001.t:0 "来自上方的伏击"
 sailing.4001.desc:0 "随着越来越感到不安，我很快察觉到有许多黑色的眼睛从树冠上向下打量着我，我还没来得及反应，一发粗箭掠过空气，直插进我面前的土地！\n\n我猛的跳了回去并朝我的同伴们大喊起来。"
 sailing.4001.a:0 "“把他们从树上打下来，一个不留！”"
 sailing.4001.a.success:0 "你以微不足道的伤亡拿下了伏击者"
 sailing.4001.a.failure:0 "你们被从上而下的箭雨击败了，并且被迫撤退"
 sailing.4001.a.tt:0 "你和你的同伴拉弓还击："
 sailing.4001.b:0 "“放下武器，我们没法取得胜利。”"
 sailing.4001.b.tt:0 "你被关了一小会并被洗劫一空，然后灰溜溜的回到船上："
 sailing.4001.c:0 "“跑！回到船上！”"
 sailing.4001.c.tt:0 "你试图逃回你的船："
 sailing.4001.c.success:0 "你毫发无损的逃脱。"
 sailing.4001.c.failure:0 "在逃跑中，你的肩膀中了一箭。"
 sailing.4002.t:0 "战斗尾声"
 sailing.4002.desc:0 "我的敌人正在死去，同时毫无增援的迹象。我看着可怕的战斗的场景。[dru.GetFirstNameNoTooltip]不是我的对手，但很明显的是他是为保卫自己的家园而牺牲。\n\n我可以在给予死者一个体面的葬礼之后再回到船上，不过我可能会冒更大的风险，如果我待得太久的话。"
 sailing.4002.a:0 "给予[ROOT.Char.GetFaith.HighGodName]一个体面的告别是值得的。"
 sailing.4002.b:0 "野狼们今晚会吃得很好，我们走吧。"
 sailing.4003.t:0 "贝弗拉人"
 sailing.4003.desc:0 "当[dru.GetFirstNameNoTooltip]放下他的弓时，一个宽大的微笑在他平坦的脸上展开。他用一种不知名的语言向树冠呼唤，很快，他的一队有大量纹身的人爬下来与他在地上会合。他招手让我们跟着他，他们沿着隐藏的路径和小径穿过灌木丛，向黑暗的森林深处行进。\n\n一段时间后，我们来到一片空地，小木屋依偎在绿树丛中。空气中弥漫着烤鱼的味道，许多小孩子在我们脚边跑来跑去，互相追逐。\n\n[dru.GetFirstNameNoTooltip]坚持要我们留下来做他的客人。他告诉我们，他的族人贝弗伦人是渔民，是这些土地上最早的居民之一。在我逗留期间，我从贝弗伦人那里学到了很多东西，但对我来说最有价值的发现是……"
 sailing.4003.a:0 "他们人民的历史。"
 sailing.4003.b:0 "他们对毒药的深入了解。"
 sailing.4003.c:0 "钓鱼的简单快乐。"
 sailing.4004.t:0 "疼痛的伤口"
 sailing.4004.desc:0 "当我们离开海岸线时，我感到箭伤开始越来越痛。在我的小屋里剥开伤口的敷料，我看到入口处周围的皮肤已经变黑和坏死，这肯定是一些可恶的毒药所为。\n\n疼痛越来越厉害，如果不治疗，可能会变得更糟。不幸的是，我手头的物资有限，而且对所用的毒药所知甚少。"
 sailing.4004.a:0 "我将尽我所能用我所拥有的东西来处理伤口。"
 sailing.4004.b:0 "这不过是个擦伤！"
 sailing.4005.t:0 "启程"
 sailing.4005.desc:0 "当我们驶离海岸线时，我可以看到埃林沃恩的黑暗森林逐渐消失，成为地平线上的一个斑点。\n\n随着风帆的展开，我们身后的强风，以及我的船员们的良好精神状态，我们设定了一个回家的路线……"
 sailing.4005.a:0 "我当然不会忘记我在那里受到的欢迎！"
 sailing.4010.t:0 "佛洛赫尔的冰湾"
 sailing.4010.desc:0 "它……是冰冷的。我以为我知道什么是冷，但佛洛赫尔让我明白了这个词的真正含义\n\n颤抖着，当我们发现一个小村庄时，我们急忙登陆，寻找补给和温暖的衣服。最后，到了村子里，我带头，与洛斯索斯人部落的领袖，从我所知道的来看——进行谈判。在最大的建筑里安顿下来后，围着熊熊燃烧的火堆，我对一些妇女拥有的高质量珠宝感到惊奇。我很高兴地了解到它们是象牙，来自一种叫做海象的奇怪生物！然而，我有些惊慌失措！\n\n然而，我惊奇地发现，除了我们的武器之外，我们并没有什么洛斯索斯人想要的东西。我们需要我们的武器，所以我将不得不优先考虑——什么是最重要的，是温暖的服装，还是回家交易的货物？"
 sailing.4010.a:0 "让我们穿上更暖和的衣服——专注于熬过回家的旅程吧"
 sailing.4010.a.tt:0 "你和你的船员用你的武器换取厚厚的毛皮来穿。"
 sailing.4010.b:0 "哈拉德人贸易路线之外的象牙——那是得不偿失的!"
 sailing.4010.b.tt:0 "你和你的船员试图用你的武器换取宝贵的象牙。"
 sailing.4010.b.success:0 "你成功地进行了一次贸易谈判"
 sailing.4010.b.failure:0 "你空手而归"
 sailing.4010.c:0 "让我们做得更好——建立一条正式的贸易路线！"
 sailing.4010.c.tt:0 "你试图建立一个长期协议，向洛斯索斯人提供武器以换取象牙。"
 sailing.4010.c.success:0 "你成功地谈判了一项贸易协定"
 sailing.4010.c.failure:0 "你空手而归"
 sailing.4010.home.safe:0 "#P 你忍受着严寒，毫发无损地回到了家。#!"
 sailing.4010.freezing:0 "#N 你的健康在冰冷的气温下受到影响#!"
 sailing.4011.t:0 "冻伤"
 sailing.4011.desc:0 "这种无休止的寒冷正在变得难以忍受，我从头到脚都麻木了。血管里跳动的血液的温暖是唯一能让我不变成冰块的东西，我感到无法控制的冲动，想把我的衣服全部脱掉。\n\n当我脱下靴子时，这时我看到了……冻伤。我的脚已经变成了漆黑一片，我的肉已经坏死了。疼痛难忍，我发现很难正常工作。"
 sailing.4011.a:0 "我必须忍受这种煎熬，我们很快就会摆脱寒冷。"
 sailing.4011.b:0 "我不能再忍受下去了，给我拿把斧头来！"
 sailing.4012.t:0 "陌生人和风暴"
 sailing.4012.desc:0 "当我们航行在寒冷的北方海域时，一场猛烈的风暴向我们袭来。这是突然的，没有任何警告，我们几乎无法忍受。就在暴风雨似乎要淹没我们的时候，一个强烈的声音从暴风雨中升起，它用一种奇怪的语言发出的有节奏的语调回荡在我的耳朵里。\n\n在我们周围，随着话语继续以流畅的男中音隆隆作响，海浪开始慢慢消退，直到最后，它平静到足以让我们辨认出与我们并排的新船。这是一艘中等大小的船只，但制作精良——事实上，我以前从未见过这样的船只。一个人站在甲板上，苍老而苍白，然后我们的目光相遇了。他的眼睛里闪烁着星星，然后同样的男中音发出一声轻笑。\n\n“好吧，陌生人，我知道你离家很远！你真倒霉，在他的一次发作中撞上了[ossecharacter|E]。来吧——我会带你到岸边，从那里你可能会找到回家的路。小心别耽搁了！我不会再碰上你第二次了！”"
 sailing.4012.a:0 "跟随陌生人。"
 sailing.4012.b:0 "谢谢，但我们会找到自己回家的路……"
 sailing.4020.t:0 "托尔浮阴"
 sailing.4020.desc:0 "我们把船停在一个大岛的北侧，因为南侧的悬崖太高太参差不齐，我们有限的人力和资源无法攀登。\n\n登陆后，我们看到了离海岸不远的一片大森林，里面长满了扭曲的树木。走近它，我忍不住想知道这片被遗忘的土地的树林里可能潜伏着什么，尽管当我走近时，一种强烈的不安感抑制了我的好奇心。"
 sailing.4020.a:0 "让我们进去探索森林吧！"
 sailing.4020.a.tt:0 "你决定勇敢地面对险恶森林的危险。"
 sailing.4020.b:0 "让我们保持安全并在海岸上漫步。"
 sailing.4020.b.tt:0 "你和你的船员保证开阔海岸的安全。"
 sailing.4021.t:0 "一座废弃的塔"
 sailing.4021.desc:0 "进入黑暗的森林，我们一边走一边痛苦地做着标记。如果我们迷路了，那么我知道将不会有救援到来。\n\n虽然空气很压抑，但我们最终还是来到了一个小空地，空地的一边是废墟，肯定曾经是一座高大的塔。\n\n风化的石头上几乎没有可辨认的标记，但它们显然是在非常谨慎的情况下建成的。在废墟上搜索，其中一个人设法找到了一个隐藏的棺材，放置得很好，几乎无法辨认。\n\n我们要把它打开吗？"
 sailing.4021.a:0 "打开它！"
 sailing.4021.a.tt:0 "你把谨慎抛在脑后，打开棺材。"
 sailing.4021.b:0 "让我们离开死者……"
 sailing.4021.b.tt:0 "你选择尊重死者的最后安息之地。"
 sailing.4021.c:0 "呸，我对他们如何竖立它很感兴趣！"
 sailing.4021.c.tt:0 "你无视棺材，研究古塔的构造。"
 sailing.4021.c.toast:0 "你获得了对于建筑学的见解"
 sailing.4022.t:0 "阵亡的战士"
 sailing.4022.desc:0 "当我推开沉重的棺材盖时，死亡的腐臭味和古老的灰尘充斥着我的鼻腔。我忍住咽口水的冲动，挥手驱赶空气中的碎片，迎接我的是一具白色的骨架，周围是一套高度华丽的盔甲。\n\n盔甲的颜色几乎是金色的，并且有一些我所见过的最漂亮的丝状细节。这确实是一件精美的工艺品，非常有价值！"
 sailing.4022.a:0 "我的意思是，他不再需要它了……对吧？"
 sailing.4022.a.tt:0 "对抗强烈的恐惧感，你获得了盔甲。"
 sailing.4022.b:0 "我已经走得太远了。"
 sailing.4022.b.tt:0 "你盖上棺材的盖子，让死者安息。"
 sailing.4023.t:0 "命运多舛的事迹"
 sailing.4023.desc:0 "当我们回到船上的时候，我被一个长满树枝的树根绊倒。当我站起来时，我的脸因愤怒而扭曲，口中咒骂着。\n\n自从我们发现那件盔甲后，我经历了许多小的不便、痛苦和屈辱。这些人交换了一个眼神，因为树叶在微风中不祥地沙沙作响。\n\n我只是需要离开这个被诅咒的岛屿。这就是它的全部内容。死者对生者没有影响力……"
 sailing.4023.a:0 "对吧？"
 sailing.4024.t:0 "阴影中的生物"
 sailing.4024.desc:0 "抬头看那些古老的参天大树，我不禁感到每走一步，我的灵魂就会被碾碎，一种不安在我们的队伍中沉淀下来。\n\n随着我们的深入，偶尔会有一块石头标志着可能曾经是一个农庄或建筑，但人们都很焦躁，我们仍然在前进。\n\n随着我们的前进，我们的压力越来越大，直到最后，我听到了它。有东西和我们在一起……"
 sailing.4024.a:0 "让我们离开这里！"
 sailing.4025.t:0 "冲刷海岸"
 sailing.4025.desc:0 "船员们避开压抑的森林，走在饱受时光冲刷的海岸线上。[beachcomber.GetFirstNameNoTooltip]跑到我面前，[beachcomber.GetSheHe]兴奋地提高了声音。\n\n“看，船长！我发誓，那是真金，就是这样！如果我们继续搜索海岸线，也许你们都能找到一些！”"
 sailing.4025.a:0 "一个很好的建议！ 让我们搜索！"
 sailing.4025.a.toast:0 "你发现了一些金子"
 sailing.4025.b:0 "为什么我需要搜索？ 给我那个！"
 sailing.4025.c:0 "你肯定受到了[ROOT.Char.GetFaith.FateGodName]的赐福！"
 sailing.4026.t:0 "一只巨龟"
 sailing.4026.desc:0 "当我们在沙滩上漫步，小心翼翼地避开岩石时，其中一块岩石开始移动，我感到很震惊！我发现它根本不是石头！\n\n冲刺过去，我发现它根本就不是石头。它是某种爬行动物，背上有一个巨大的贝壳，几乎和人一样大！\n\n一个船员走过来，大声喊道：“好吧，我会的！一只巨大的海龟！我还以为它们只是一个神话呢！船长，我以前在汤里吃过小海龟，它们很美味——这可能会让全体船员都吃饱！”"
 sailing.4026.a:0 "多么残忍！ 放过这个温柔的巨人吧！"
 sailing.4026.b:0 "听起来确实很好吃……"
 sailing.4026.c:0 "为什么我们不看看我们能钓到什么鱼呢……"
 sailing.4026.d:0 "也许我可以留住他！"
 sailing.4026.d.tt:0 "你试图驯服这个巨大的海洋生物。"
 sailing.4026.d.toast.success:0 "你驯服了一只巨龟"
 sailing.4026.d.toast.failure:0 "你没能驯服巨龟"
 sailing.4027.t:0 "离开岛屿"
 sailing.4027.desc:0 "当我驾驶我们的船出海时，我在托尔浮阴的时间已经结束。我不相信我希望匆忙再次访问这样一个黑暗和凄凉的地方……"
 sailing.4027.a:0 "回家的男人！"
 sailing.4999.t:0 "广阔的蓝天"
 sailing.4999.desc:0 "在我忠诚的船员的帮助下，我走遍了大江南北，他们的血液中流淌着盐水，心中充满了大海。然而，我知道这只是这个狂野而神奇的世界所能提供的一小部分内容。在未来的日子里，我们将看到什么样的土地？\n\n我几乎迫不及待地想知道，在分裂的海洋之外还有什么奇迹在等待着我们……"
 sailing.4999.a:0 "前进，直到世界的尽头！"
 sailing.4999.a.tt:0 "未来会增加更多的土地来探索，但现在，你已经看到了我们必须提供的所有土地。恭喜！"
 sailing.9001.t:0 "航程结束"
 sailing.9001.desc:0 "当我的船驶回港口时，我的长途航行结束了。我很有成就感，我的航海技术确实有所提高。带着些许遗憾，我承认我必须回到统治我的领域的事情上……"
 sailing.9001.a:0 "……然而我的心再次渴望大海。"
 sailing.9001.tt:0 "#N NOT YET YET IMPLEMENTED - 带你回到港口，结束事件。#!"
 sailing.1991.d:0 "我们将扬帆中洲的大河！"
 sailing.1992.t:0 "中洲的河流"
 sailing.1992.desc:0 "漂亮！我们将为内河航行准备船只。我们要去哪里？"
 sailing.2001.t:0 "PLACEHOLDER title - AN INVITATION TO PLAY DICE"
 sailing.2001.desc:0 "PLACEHOLDER description - AN INVITATION TO PLAY DICE"
 sailing.2001.a:0 "当然！ 我会玩一些骰子！"
 sailing.2001.b:0 "你不会抓到我赌博的！"
 sailing.5000.t:0 "舒恩湾"
 sailing.5000.desc:0 "经过数周的航行，我们看到了陆地。一条壮观的海岸线在我们前面升起，被远处的山脉所包围。我的领航员检查了他的仪器并微笑着说——我们终于到达了[lindon|E]，古老的[beleriand|E]的最后一块碎片。\n\n在紧贴哈林顿海岸航行了一天后，我们向东驶入伟大的舒恩湾。在接下来的日子里，我们经过了佛泷德和哈泷德的港口。它们的许多码头、房屋和塔楼仍然傲然挺立，但似乎大部分都是空的，让我们充满了深深的忧郁感。有一次，在黄昏时分，我们经过一艘向西行驶的白船，船上的船员神采奕奕，眼睛紧盯着地平线，似乎没有注意到你。\n\n你的船员问我们是否打算在[greyhavens|E]停靠。“不，我们这次不是来找[elves|E]的，即使我们确信他们会欢迎我们。我们必须去朝圣，去寻找一件远古时代的文物……"
 sailing.5000.a:0 "停船！"
 sailing.5001.t:0 "白山"
 sailing.5001.desc:0 "我们把船停靠在码头，然后下船，召集我的人向东南方向可见的山线行进——传说中的白山——以及位于山顶的三座闪闪发光的塔。这片土地寂静得可怕；尽管它有许多耕种的迹象，但任何居民都把自己藏起来。\n\n第二天，我们走近山丘，继续探索，直到发现一条通往塔楼的道路。当我踏上这条路时，我听到了一声尖锐的警告声，转身发现十几个[elves|E]从两边的隐蔽处走出来。他们穿着旅行者的服装，却拿着长矛，用来挡住我们的路。"
 sailing.5001.a:0 "寻求精灵的许可以继续你的朝圣之旅。"
 sailing.5001.a.success:0 "精灵允许你继续前进。"
 sailing.5001.toast.a.success:0 "精灵们相信你的善意。"
 sailing.5001.a.failure:0 "精灵拒绝你通过"
 sailing.5001.toast.a.failure:0 "没有权限！"
 sailing.5001.b:0 "尝试避开精灵"
 sailing.5001.b.success:0 "你在没有被精灵发现的情况下继续你的旅程"
 sailing.5001.toast.b.success:0 "你避开了精灵守卫"
 sailing.5001.b.failure:0 "精灵发现了你的诡计。"
 sailing.5001.toast.b.failure:0 "你被发现了！"
 sailing.5002.t:0 "善意"
 sailing.5002.desc:0 "尽管我被眼前这些虚无缥缈的人物和他们的武器所困扰，但我还是站稳了脚跟，尽可能平静地解释我的目的。这些[elves|E]看起来既好奇又有点好笑，然后用他们自己的语言互相交谈。最后，他们的首领回头看我。\n\n“我们被说服了，你的意图是好的。你可以参观这些塔楼。但请注意我们的警告——不要插手或试图伤害你在里面发现的任何东西。我们会留在附近，而且我们将保持警惕。”\n\n我鞠了一躬，表示感谢，然后沿着道路前进。"
 sailing.5002.a:0 "我希望我听起来没有我感觉的那么紧张……"
 sailing.5003.t:0 "此路不通。"
 sailing.5003.desc:0 "其中一个[elves|E]走上前来，用平静但坚定的语气对我说话。“这里的塔楼是我们族人很久以前为精灵之友建造的，里面放着一件宝物，由我们保管。我们肩负着防止陌生人靠近的职责，不会被劝离。我们必须请你返回你的船。”"
 sailing.5003.a:0 "可能还有另一种方式……"
 sailing.5004.t:0 "成功避开"
 sailing.5004.desc:0 "我向[elves|E]道歉，然后原路返回。过了一会儿，我离开了小路，绕回来避开守卫，爬过芬芳的灌木丛。精灵的眼睛很敏锐——但不知何故，我设法保持不被发现，并重新回到隐藏的哨所之外的小路上。"
 sailing.5004.a:0 "你继续前往塔楼的旅程"
 sailing.5005.t:0 "犀利的目光"
 sailing.5005.desc:0 "[elves|E]的眼睛很犀利。他们的首领不屑一顾地看着你。\n\n“如果你认为你能躲过我们，那么即使以你们这种人的标准来看，你也很不明智。我们会允许你回到你的船上，并原谅你对这片神圣土地的侵犯。但不要再跟我们开玩笑了，以免我们的耐心被消磨殆尽。”"
 sailing.5006.t:0 "白塔"
 sailing.5006.desc:0 "我发现眼前是三座白塔的雄伟景象，其中最高的白塔位于中间——埃洛斯提力安塔。我向我的船员们揭示了你们所寻找的艺术品的真实性质——由[elendil|E]亲自从海那边带来的帕蓝提尔。\n\n我从埃洛斯提力安底部的一个精美绝伦的雕花门进入，然后爬上一个弯梯。我走到塔顶的一个没有装饰的房间。当我的眼睛逐渐适应了房间里拱形窗户的光线时，我发现在房间的中心，在一个大理石基座上，有一个用黑布覆盖的大球体。它在召唤我，它想被使用……但我的船员们似乎很警惕，并提醒我注意[elves|E]的命令，不要干涉我们在塔内发现的任何东西。"
 sailing.5006.a:0 "我凭什么跟精灵争辩？"
 sailing.5006.toast.a.success:0 "你感到如释重负。"
 sailing.5006.b:0 "只是……一座……高峰……"
 sailing.5006.toast.b.success:0 "你瞥了一眼 帕蓝提尔！"
 sailing.5007.t:0 "从上面看海"
 sailing.5007.desc:0 "我对自己的发现的喜悦变成了一种近乎冥想的状态。当我从埃洛斯提力安的窗户看着太阳慢慢地从舒恩湾落下时，我已经数不清时间了。我感到恢复了活力，并从世界上所有的世俗问题中解脱出来，只有对回家的渴望越来越强烈。\n\n然而，我知道这个地方的一部分将永远留在我心中——吉尔‑加拉德为[elendil|E]建造的白塔，以及里面的真知晶石。"
 sailing.5008.t:0 "埃洛斯提力安的帕蓝提尔"
 sailing.5008.desc:0 "我拉开布，看到一个巨大的闪亮的球体。光线和颜色似乎在里面转换和旋转，我发现自己被迷住了。它把我拉了进去。我慢慢地围着石头转。起初，我在闪闪发光的内部没有发现连贯的形状。然后，当我发现自己面向正西方时，一个图像开始形成。我看到一条笔直的路。一个银色的海岸。一个被笼罩的岛屿。一座白色的塔，比我现在所站的那座塔的规模和工艺要大得多。还有更远的，比所有计算都要高的山。\n\n然而，尽管我面前闪烁的景象光芒四射，我发现自己被忧郁淹没了，因为我瞥见了一种可怕的美，它永远不会属于我。颤抖着，我设法离开帕蓝提尔，泪水顺着脸颊流了下来。我的船员们惊恐地看着我，沉默不语。"
 sailing.6001.t:0 "乌泷德湾"
 sailing.6001.desc:0 "在贝尔法拉斯湾稳定航行后，在良好的天气和尾风的保佑下，我们到达了沙拉格龙多斯特城堡，[shipkings|E]的最西端的堡垒。我花了一天时间欣赏精美的防御工事，并接受当地领主的宴请。这片荒凉的海岸和它的人民有些令人陶醉——他们为自己与[gondor|E]及其遗产的联系而自豪，但也有强烈的独立性。\n\n第二天，我们决定进一步向西走，到安德拉斯特的最顶端。我到达了拉斯墨希尔，它将贝尔法拉斯湾与更广阔的[belegaer_sea|E]海分开，并在乌泷德湾抛锚，以避开隐藏的岩石和浅滩，那里有陡峭的悬崖作掩护。\n\n在弯弯曲曲的海湾中心，在光滑的岩石岬角上，坐落着古老的皇家庄园巴尔墨希尔，这是[middleearth|E]最西部的[gondorian|E]居住地。"
 sailing.6001.a:0 "从安全的海湾欣赏巴尔墨希尔"
 sailing.6001.toast.a.success:0 "多么壮观的景象！"
 sailing.6001.b:0 "尝试攀登悬崖到达巴尔墨希尔"
 sailing.6001.b.success:0 "经过艰难的攀登，你到达了顶峰"
 sailing.6001.toast.b.success:0 "一次值得的攀登！"
 sailing.6001.b.failure:0 "不可能完成的任务！"
 sailing.6001.toast.b.failure:0 "悬崖太危险了，爬不上去！"
 sailing.6001.c:0 "我们够不着它——但我们可以烧掉它！！"
 sailing.6001.toast.c.success:0 "你点燃了巴尔墨希尔"
 sailing.6002.t:0 "和平之夜"
 sailing.6002.desc:0 "我在船上度过了一个轻松的夜晚。港口被高高的悬崖遮挡着，给人一种包围感，证明了在海上航行多日后的一种精神补给。在世界的尽头，这里的自然美景给我留下了巨大的和平感。\n\n当夜幕降临时，我抬头看了看位于大岩石上的古老的巴尔墨希尔庄园的闪烁的灯光。我可以想象[elendil|E]本人在那里安息，向西凝视着他失去的家园。\n\n这时，一种悲伤涌上心头，一种对我从未了解过的东西的深深怀念，在我的血液中涌动。我发现自己转身面对西方，并微微鞠躬，手放在心上。我的精神再次振作起来，我回到甲板下的同伴身边。"
 sailing.6002.a:0 "今晚我会睡个好觉"
 sailing.6003.t:0 "巴尔墨希尔"
 sailing.6003.desc:0 "攀登的过程很困难。悬崖大部分是峭壁，几乎没有明显的手或脚的支撑点。当我突然发现自己处在一个从下面看不到的凹陷的壁架上时，我开始为这次尝试感到后悔。之后的攀登就比较容易了，到了中午，我和我的同伴们找到了通往海角顶端的道路，上面铺满了被岁月和使用磨光的石头，脚下有些危险。\n\n当我们接近大门时，看守人接待了我们，他对我们的成功攀登表示惊讶。他说：“我不知道有谁在你们之前成功过，”他指出，他为数不多的客人总是从塔拉贡德罗斯特或内韦杜伊的东面道路上到达。“来吧，看看[elendil|E]的安息之所，他对[westernesse|E]失去的纪念。”\n\n这座庄园面积不大，但看起来却老得不能再老，雕像和家具也是如此。空气感觉像是从过去吹来的。在提供了简单的晚餐后，看守人向我们展示了露台，这是一个狭长的锥形围墙，面向西南，位于一个狭窄的山坡上。\n\n当我们凝视着太阳滑落到地平线以下时，我注意到我的同伴们都沉默了。在我的耳边，我可以听到海浪的撞击声，尽管海湾像玻璃一样安静。当太阳从世界的弯曲处射出最后一丝光亮时，我似乎在一瞬间看到了一个被阴暗面照亮的遥远的山峰。它在我的眼中留下了一个残影，在我的心中留下了另一个残影，我知道它将永远存在。\n\n我慢慢地转过身来，试图与看守人的眼睛对视。但我发现他仍然凝视着大海，一滴眼泪顺着脸颊流下。"
 sailing.6003.a:0 "唉！我担心我看到了我永远不会再看到的景象。"
 sailing.6004.t:0 "一次失败的尝试"
 sailing.6004.desc:0 "事实证明，这种攀登是不可能的，而且也很危险。悬崖大部分是峭壁，几乎没有明显的手或脚的支撑点。有几次我滑倒了，我爬得越高，我的生命就越是掌握在我手中。随着太阳在天空中的攀升，它开始灼伤我，而我的汗水使我的抓地力更加危险。最终，我承认失败了。\n\n“如果我想看到巴尔墨希尔，我将不得不通过不同的道路来……”"
 sailing.6004.a:0 "返回你的船"
 sailing.6005.t:0 "巴尔墨希尔熊熊燃烧！"
 sailing.6005.desc:0 "我们看不出有什么办法可以到达高高的岩石上的巴尔墨希尔，但我们中的弓箭手却相信他们可以从远处做到这一点。我们享受了一个晚上的运动，轮流在海湾上空射箭，试图让它们越过墙壁。\n\n一旦我的弓箭手判断出风向和距离，他们就开始做标记，并改用燃烧的箭。很快，海角上涌现出一团欢乐的篝火，照亮了整个港口。"
 sailing.6005.a:0 "如果我们不能拜访巴尔墨希尔，那没有人可以……"
 sailing.6006.t:0 "德鲁怀斯伊阿乌"
 sailing.6006.desc:0 "我们把海角抛在身后，向右转，沿着[eriador|E]的海岸前进。这里的海岸似乎更加荒凉，一排排突兀的悬崖和黑压压的树木，背靠着半岛的山脊。\n\n几天来，我们没有看到居住的迹象。然后有一天早上，当我们接近拉斯特伊阿乌的小海角时，有东西吸引了我的注意。\n\n在靠近海岸的一座山顶上，我想我看到了一群渺小的人站在那里一动不动。事实上，站得如此之静，以至于从这个距离我无法确定他们是否活着，或者他们是否只是石头雕刻的人物。"
 sailing.6006.a:0 "放下小船！ 让我们探索这个陌生的地方"
 sailing.6006.a.success:0 "你发现了石头的真实本质"
 sailing.6006.toast.a.success:0 "这些都是精湛的工艺！"
 sailing.6006.a.failure:0 "呸——就是一堆石头！"
 sailing.6006.toast.a.failure:0 "无用的旅行！"
 sailing.6006.b:0 "寻找文明的痕迹"
 sailing.6006.b.success:0 "等等……这是什么？"
 sailing.6006.toast.b.success:0 "发现洞穴！"
 sailing.6006.b.failure:0 "又一堆石头……"
 sailing.6006.toast.b.failure:0 "没有发现文明的迹象！"
 sailing.6007.t:0 "石头野人"
 sailing.6007.desc:0 "当我们接近这些石头时，我意识到我完全知道它们是什么。我听说过一个古老的故事，一群身材矮小的人生活在山区和森林里，避开文明的土地：德鲁伊甸人或‘野人’。\n\n据说有些人甚至被算作定居在[numenor|E]的伊甸人，只是在[downfallofnumenor|E]之前逃回了[middleearth|E]。无论他们生活在哪里，或者曾经生活在哪里，他们的土地上都点缀着这些石头。我见过在白色山脉那片被称为“老普克尔地”的地方看到的那些草图。这些石头似乎非常类似于那些……"
 sailing.6007.a:0 "德鲁伊甸人是否仍然居住在这片荒凉的海岸上？"
 sailing.6008.t:0 "呸——它们只是石头！"
 sailing.6008.desc:0 "仔细观察，我发现这些人物只是雕刻的石头，这倒是解释了他们为什么不动。他们是如此栩栩如生，以至于我的一些船员猜测他们曾经是人，被某种巫术变成了石头，但我判断他们是人类的工艺作品。\n\n我注意到，它们似乎被许多形状奇怪的符文所标记。我无法读懂它们，但我感觉它们是一种警告。"
 sailing.6008.a:0 "这些东西怎么会在这里？"
 sailing.6009.t:0 "通往山的小径"
 sailing.6009.desc:0 "在探索该地区，寻找石像的创造者之后，我发现了一个洞穴，似乎进入了山的深处。\n\n我的手下喃喃自语，担心这可能是熊的巢穴，或者是其他堕落生物的巢穴。但我的直觉告诉我，山里可能有别的东西在居住。德鲁伊甸人的传说会是真的吗？"
 sailing.6009.a:0 "探索洞穴"
 sailing.6010.t:0 "一个荒凉的地方。大概。"
 sailing.6010.desc:0 "某人或某物将这些石头放在那里，但现在找不到制造者的踪迹。如果这里曾经有过定居点，那么现在早已不复存在。\n\n这个荒凉的地方像墓地一样寂静，而且不知何故更加令人不安。我用眼角的余光瞥了一眼那些石头。\n\n有那么一刻，我确定他们回头看了一眼。"
 sailing.6010.a:0 "我有一种明显的感觉，我们应该回到船上……"
 sailing.6011.t:0 "野人！"
 sailing.6011.desc:0 "我们进入山洞，发现它是一条长长的隧道的入口。随着我们向山的深处走去，我们看到了许多通道，每条通道都有居住的痕迹。这显然不是什么熊的巢穴，而是一个隐藏的定居点 \n\n我的一个船员被一块石头绊倒了，摔了一跤，嘴里大声骂道。就在我把他拉起来的时候，我们听到了来自我们前面的咕咕声。然后，又从后面传来。\n\n我意识到我们被一群身穿兽皮的矮胖子包围了，他们挥舞着长矛，我不禁注意到他们正直指着我。\n\n令我惊讶的是，其中一个人用我们的语言对我说话，尽管有很重的口音。“这不是你们的土地。它是我们的。这里不欢迎你！”"
 sailing.6011.a:0 "他们怎么敢？ 攻击！"
 sailing.6011.a.success:0 "你打败了野人"
 sailing.6011.toast.a.success:0 "野人战败了！"
 sailing.6011.a.failure:0 "你被野人打败了"
 sailing.6011.toast.a.failure:0 "你已经中毒了！"
 sailing.6011.b:0 "撤退！"
 sailing.6011.b.success:0 "你成功逃离了野人"
 sailing.6011.toast.b.success:0 "撤退！"
 sailing.6011.b.failure:0 "你在撤退时受伤了"
 sailing.6011.toast.b.failure:0 "你中毒了！"
 sailing.6011.c:0 "让我来说话……"
 sailing.6011.c.success:0 "你说服野人你没有恶意"
 sailing.6011.toast.c.success:0 "野人军队！"
 sailing.6011.c.failure:0 "野人不信任你"
 sailing.6011.toast.c.failure:0 "离开我们，你会带来麻烦……"
 sailing.6012.t:0 "野人之战"
 sailing.6012.desc:0 "野人很凶猛，但我握有钢铁。我们很快就战胜了包围我们的一小群人，并听着他们的同伴逃到山的深处的回声。\n\n我们决定，最好在他们回来之前，快速沿路返回。\n\n当我们出现在日光下时，我不禁感到自己是个征服者，即使回想起来，这场战斗也许有点一边倒。"
 sailing.6012.a:0 "向德鲁怀斯伊阿乌的冠军致敬！"
 sailing.6013.t:0 "没有荆棘的野人"
 sailing.6013.desc:0 "围着我们的战士可能很小，但他们看起来很结实，而且没有一点恼怒。我迅速得出结论，在这种情况下，对抗是不明智的，于是命令我的船员逃命。\n\n野人追着我们，用他们的喉音喊叫，用小箭和飞镖向我们射击。一旦回到白天，我们就加快脚步，希望他们不要再跟着我们。但是，当我们到达停在岸边的小船时，我感到一支箭埋在我的左小腿上。\n\n我把它拔出来，并试图继续跑，但我很快就感到虚弱，然后晕倒，最后我倒在地上，浑身抽搐。我的视线模糊了，最后看到的是[beachcomber.GetFirstNameNoTooltip]拖着我回到船上的轮廓。"
 sailing.6013.a:0 "我想我需要躺下。这很好，因为我无法站着。"
 sailing.6014.t:0 "成功的撤退"
 sailing.6014.desc:0 "战士们的数量似乎不多，但我猜想可能有更多的人藏在山洞里。我决定匆忙撤退，回到我的船上。\n\n幸运的是，野人似乎很平静，完全不愿意追赶。他们站在远处看着我们，直到我们到达停在岸边的小船。当我回头盯着他们时，他们慢慢地消失在洞穴的阴影中。我感到有些羞愧，但显然没有死。"
 sailing.6014.a:0 "我想我会收工"
 sailing.6015.t:0 "野人的一个吻"
 sailing.6015.desc:0 "战士们似乎人数不多，但我猜想可能有更多的人藏在山洞里，于是匆忙撤退回我的船。\n\n不幸的是，野人决定追击，其中一个人射出一支箭，射穿了我的靴子和右脚。伤口很浅，我很快就把箭拔了出来。然而，我却感到虚弱无力，仿佛它被注入了某种肮脏的毒药……"
 sailing.6015.a:0 "也许我们最好回归文明……"
 sailing.6016.t:0 "与世隔绝的野人"
 sailing.6016.desc:0 "野人似乎很可疑，但并不危险。他们的首领走近我，似乎愿意开始交谈。他向我打听他们土地之外的世界的消息。我意识到他们与[middleearth|E]的消息严重隔绝，但他们中的一些人，尤其是年轻的，显然很好奇。\n\n我发表了一个鼓舞人心的演讲，讲述了黑暗力量在东方的崛起，它对所有自由人民构成了威胁。这似乎在野人的眼中点燃了一把火。\n\n他们开始用自己的语言互相辩论。最后，酋长举起他的手，所有人都沉默了。他用长矛敲打着地面，说了一句话，然后在大部分战士的陪同下，消失在一条隧道里。但仍有一群人留下来。其中一个似乎基本掌握了我们的语言的人宣布，他们已经决定，躲藏的时间结束了——他们已经选择在我身边战斗。"
 sailing.6016.a:0 "我的船上有你们的位置"
 sailing.6017.t:0 "忧郁的野人"
 sailing.6017.desc:0 "野人似乎很可疑，但并不危险。他们的首领走近我，似乎愿意开始交谈。他向我打听他们土地之外的世界的消息。我意识到，他们与[middleearth|E]的消息极度隔绝，但他们中的一些人，尤其是年轻的人，显然很好奇。\n\n然而，当我开始描述东方的战争时，我激起了野人们对古代战争、流放和绝望的部落记忆。首领摇了摇头，盯着地面看了很久。然后，他没有再说话，就消失在黑暗的隧道里，他的同伴们紧紧跟随。留下我一个人在黑暗中，没有什么选择，只能回头。"
 sailing.6017.a:0 "也许不是他们希望听到的消息……"
 sailing.8001.t:0 "安都因河口"
 sailing.8001.tt:0 "让我们沿安都因河航行。"
 sailing.8001.desc:0 "我们的船抵达了[anduin|E]三角洲，它也被称作埃希尔安都因。大河终于在这里流到尽头，汇入贝尔法拉斯湾。[gondorian|E]舰队和海盗的黑帆舰队于此多次鏖战，然而在和平时期，这里也是刚铎和其他沿海国家繁荣的贸易的中心地区。\n\n当我驶入时，海上只有一些渔民和水手。在莱本宁一侧的海岸上，我看到了许多小船和一个渔村。"
 sailing.8001.a:0 "洗劫他们的船队！抢光他们的东西！"
 sailing.8001.a.success:0 "你洗劫了这个庇护所。"
 sailing.8001.a.failure:0 "你被他们顽强的抵抗逼退了。"
 sailing.8001.toast.a.success:0 "烧杀掳掠！"
 sailing.8001.toast.a.failure:0 "快撤！"
 sailing.8001.b:0 "尝试收编这些渔民。"
 sailing.8001.toast.b.success:0 "这些渔民加入了你的队伍。"
 sailing.8001.c:0 "打听消息。"
 sailing.8001.c.success:0 "渔民们和你分享了安都因河上商人们捎来的讯息。"
 sailing.8001.c.failure:0 "渔民们不信任你，拒绝和你分享消息。"
 sailing.8001.toast.c.success:0 "现在那个传闻就派上用场了……"
 sailing.8001.toast.c.failure:0 "你什么也得到。"
 sailing.8001.d:0 "继续你的探索。"
 sailing.8002.t:0 "给我抢！"
 sailing.8002.desc:0 "渔民们徒劳地用他们的破烂抵抗你的进攻，你的人焚毁了这里，港口守卫四散而逃。\n\n你们检查了港口的船只，然后把他们逐个凿沉。接着，你开始掠夺村庄，把废墟中的财物搜刮地一干二净。傍晚时分，你满载而归。"
 sailing.8002.a:0 "真是一帮穷鬼，但是打发船员也足够了……"
 sailing.8003.t:0 "遭到顽抗"
 sailing.8003.desc:0 "当我的船接近城镇时，渔民们敲响了警钟。人们聚集在港口上严阵以待，有的人只拿了一些简易的工具，有的人则拿着一些破烂的武器。从他们的眼中，你能看出他们已经做好了战斗的准备。\n\n很明显他们这是准备负隅顽抗，你意识到自己可能不是第一个抵达这里的海盗，他们可能已经击退了不少你的同行。这些渔民组织严密，气势汹汹，许多人已经从田地间赶来这里，他们的数量越来越多了。\n\n你这次不能如愿了，只能匆忙撤退，狼狈地回到了甲板上。你组织船员急忙扬帆起航，撤回远海。随着城镇消失在视野中，你在船舷上对它轻蔑地啐了一口。真是一次不明智的决定。"
 sailing.8003.a:0 "下次还是挑点好下手的地方……"
 sailing.8004.t:0 "嘈杂"
 sailing.8004.desc:0 "傍晚时分，渔民们敲响了镇中心的大钟，召集人们开会。他们人心惶惶，意见不一。随着争论愈演愈烈，我也从中打听到一些消息。\n\n“这些土地不再安全了，在河的另一边我们的人越来越少，而那些邪恶的家伙却肆虐不止，海盗的黑船也出现地越来越频繁。必须着手备战！我们需要资金来建造工事，购置武器，否则我们早晚要出事。”"
 sailing.8004.a:0 "在摊上麻烦事之前我们最好赶紧跑路……"
 sailing.8005.t:0 "佩拉基尔的皇家船坞"
 sailing.8005.desc:0 "[first_mate.GetFirstNameNoTooltip]赶来找我，“船长，快看，是佩拉基尔！”我掏出望远镜，一座雄伟的港埠映入眼帘。即使放眼整个[middleearth|E]，也难有港口能与之媲美。巨港里挤满了大小船只，忙碌不止。放眼船坞之外，于古老的城墙内坐落着贸易之都佩拉基尔，不过最近它显得萧条了一些。\n\n进入港口，人声鼎沸。我微微一笑……"
 sailing.8005.a:0 "今夜……我们就把这些船烧成灰！"
 sailing.8005.a.success:0 "你四处纵火，最后逃之夭夭。"
 sailing.8005.a.failure:0 "港口防卫森严，你损兵折将，仓皇撤离。"
 sailing.8005.toast.a.success:0 "摧毁佩拉基尔港口！"
 sailing.8005.toast.a.failure:0 "快撤！"
 sailing.8005.b:0 "赚点小钱！"
 sailing.8005.b.success:0 "佩拉基尔的商人们同意跟你的王国建立贸易。"
 sailing.8005.b.failure:0 "佩拉基尔的商人们不给你面子。"
 sailing.8005.toast.b.success:0 "建立贸易线！"
 sailing.8005.toast.b.failure:0 "你没法给佩拉基尔的商人们留下印象。"
 sailing.8005.c:0 "等会，看到那艘漂亮的船了吗，它现在归我了！"
 sailing.8005.c.success:0 "你把船偷走了。"
 sailing.8005.c.failure:0 "偷船未遂"
 sailing.8005.toast.c.success:0 "真是艘漂亮的船！"
 sailing.8005.toast.c.failure:0 "偷船未遂"
 sailing.8005.d:0 "看来我的座舰有必要升级一下，就拿这些船吧……"
 sailing.8006.t:0 "夜间大盗"
 sailing.8006.desc:0 "等到日落时分，我们准备潜入船坞。港口一片宁静，夜色和雾气弥漫在海岸上。我们放下一条小船，悄无声息地划进船坞。\n\n当[first_mate.GetFirstNameNoTooltip]开始在船坞外制造混乱，引走守卫之后，我们偷走了港口中最气派的一艘战舰，上面装饰的正是[sealord.GetTitledFirstName][sealord.GetHerHim]的标志。\n\n我们开着它慢慢地停靠在自己的船边。当船员们开始装转移货物时，我微微一笑。"
 sailing.8006.a:0 "这就是“升级”……"
 sailing.8007.t:0 "失败的尝试"
 sailing.8007.desc:0 "我的手下等到日落时分，准备偷溜进船坞。港口相对安静下来了，我们利用黑暗和大雾，从你的船上放下一条小船，用闷桨划进船坞。[first_mate.GetFirstNameNoTooltip]在船坞外制造一些噪音，以分散守卫的注意力。\n\n我发现有一艘最好的船在停泊，于是试图登船。当我们爬上炮台的时候，一阵喊声响起。一个大胡子水手，似乎是由肌肉和纯粹的愤怒组成的，他抓住我的喉咙，把我扔到甲板上。其他水手聚集在一起，轮流进行咒骂和踢打。\n\n当这种折磨终于结束时，我被人用剑指着押回了我的船。我的伤口可能会痊愈，但这种羞辱将持续一生……"
 sailing.8007.a:0 "都是[first_mate.GetFirstNameNoTooltip]的错！"
 sailing.8008.t:0 "欧斯吉利亚斯，星辰堡垒"
 sailing.8008.desc:0 "在黎明前不久，我的船员宣布，我们已经到达了古城[osgiliath|E]。由于[mordor|E]和[gondor|E]之间的不断争斗，这座城市似乎已经被废弃了一段时间。\n\n它基本上成了废墟——大殿、大桥，都已破损，屋顶敞开着。我们等到日落时分才去探索这座城市。"
 sailing.8008.a:0 "探索遗弃贵重物品的废墟"
 sailing.8008.a.success:0 "一次成功的搜索"
 sailing.8008.a.failure:0 "你空手而归"
 sailing.8008.toast.a.success:0 "掠夺欧斯吉利亚斯！"
 sailing.8008.toast.a.failure:0 "找不到任何有价值的东西"
 sailing.8008.b:0 "我要找到星辰穹顶！"
 sailing.8008.b.success:0 "你找到了星辰穹顶"
 sailing.8008.toast.b.success:0 "星辰穹顶被找到了！"
 sailing.8008.b.failure:0 "你找不到星辰穹顶的踪迹"
 sailing.8008.toast.b.failure:0 "没有星辰穹顶的痕迹"
 sailing.8009.t:0 "留下的小饰品"
 sailing.8009.desc:0 "当太阳升起的时候，我的船员们回到了船上。他们带着一个巨大的木箱，上面镶嵌着银色的大马士革。\n\n一到甲板上，他们就打开箱子，向我展示里面的东西：有精美刺绣的衣服，一袋闪闪发光的金币，一把镶有珠宝的匕首，一个镶有红宝石的高脚杯。显然，它曾经属于某个富有的领主或商人，在无休止的冲突中被杀或被赶走。"
 sailing.8009.a:0 "将硬币分给全体船员。剩下的我们卖。"
 sailing.8010.t:0 "废墟和破坏"
 sailing.8010.desc:0 "黎明时分，我的船员回来了，他们的脸色低沉。他们两手空空。\n\n“这里只有废墟和破坏，指挥官。每间房子都被洗劫一空，每个大厅都被付之一炬。只剩下光秃秃的石头……还有骨头。有许多骨头……”他们窃窃私语，显然被这个坟墓般的地方所困扰。\n\n突然，我听到脚步声越来越近，还有刺耳的声音在互相呼唤。"
 sailing.8010.a:0 "让我们在被发现之前离开这座坟墓！"
 sailing.8011.t:0 "星辰穹顶"
 sailing.8011.desc:0 "[first_mate.GetFirstNameNoTooltip]首先发现了它，像[first_mate.GetSheHe]一样鹰眼独具。我们在河上看到了几座断桥的遗迹，但这座桥比其他的要大得多，它的桥桩似乎更古老，而且拱得更有技巧。不过，时间和战争还是把它弄坏了，它的中心跨度已经掉进了河里，形成了泡沫状的激流。\n\n当我们走近那堆巨大的砖石，在瓦砾中看到强大的柱子和雕刻的石雕时，我意识到我看到的到底是什么。这不仅仅是一座桥。这是星辰穹顶！[southernkingdom|E]最伟大的殿堂，由[isildur|E]和阿纳瑞安登陆后不久建造，是[osgiliath|E]的帕蓝提尔的存放处！我们凝视着残破的石块！\n\n当我们凝视着被绿藻覆盖的残破石块时，我不禁要问，究竟用了什么巨大的攻城器械来摧毁如此辉煌的建筑，又是什么愚蠢的行为导致了这种破坏。我还想到了里面的帕蓝提尔的丢失。它是被埋在废墟中，还是被[anduin|E]的水一直卷到贝尔法拉斯湾去了？"
 sailing.8012.t:0 "只是一堆石头……"
 sailing.8012.desc:0 "大桥和城市的大部分地方一样，现在只是一堆破碎的杂草碎石，是海鸥的休息场所。如果不是偶尔有迹象表明这些石头是由人工塑造的，我会认为它是河流的自然特征。\n\n曾经矗立在大桥上的星辰穹顶，现在已经没有任何迹象。我只能想象这个地方曾经的辉煌。"
 sailing.8013.t:0 "凯尔安德洛斯"
 sailing.8013.desc:0 "[first_mate.GetFirstNameNoTooltip]在半夜敲响了我的舱门。\n\n“船长，我们到了凯尔安德洛斯岛了。但是刚铎人用铁链封锁了江面，我们没办法，只能停下来。旁边的驻军派了一艘船过来，他们的长官说不许再向北航行，我们现在怎么办？”"
 sailing.8013.a:0 "让我来说话……"
 sailing.8013.a.success:0 "守卫允许你过去。"
 sailing.8013.toast.a.success:0 "你获得了凯尔安德洛斯的通行权。"
 sailing.8013.a.failure:0 "守卫不许你过去。"
 sailing.8013.toast.a.failure:0 "你不得不沿河返回。"
 sailing.8013.b:0 "老子不会调头，也懒得跟他们废话，进攻！"
 sailing.8013.b.success:0 "秋风扫落叶"
 sailing.8013.toast.b.success:0 "废铁就该沉江里去"
 sailing.8013.b.failure:0 "一败涂地"
 sailing.8013.toast.b.failure:0 "快撤！"
 sailing.8013.c:0 "该回家了。"
 sailing.8014.t:0 "你赢得了守卫的信任"
 sailing.8014.desc:0 "我告诉他们此行北上，我只是为了亲眼看看壮观的涝洛斯大瀑布，说着，便把一瓶上好的葡萄酒塞给他们，慰问一下他们的舟车劳顿。守卫当即夸奖我懂规矩，肯定不会威胁到凯尔安德洛斯的防务，然后热情地跟我说：\n\n“你们可以继续沿[anduin|E]北上直到大瀑布。但你们若是准备去更北部，记得一定下船步行。小心沼泽地的灌木平原，对于不熟悉那儿的人来说，它的危险胜过大海。”"
 sailing.8014.a:0 "方向涝洛斯，前进！"
 sailing.8015.t:0 "旅途之末"
 sailing.8015.desc:0 "我看到铁链横亘于江面上，挡住了沿[anduin|E]北上的路，驻军们正讨论是否放我们过去。过了几分钟，凯尔安德洛斯的防务长官走了过来。\n\n“无论是陆地还是水上，这儿都不安全。无论你是敌是友，我收到的命令都是阻止一切想要通过凯尔安德洛斯的人。你们必须原路返回。”"
 sailing.8015.a:0 "混蛋！"
 sailing.8016.t:0 "谁敢拦我！"
 sailing.8016.desc:0 "我们很走运，当地驻军的主力在[anduin|E]的东岸，而我们沿着西侧航行。这儿的守军很少。我向水手们使了个眼色，他们马上心领神会，扑向昏了头的驻军，三下五除二就把他们沉了江。我们凿了守军的船，然后摸到岸边放下了锁链。\n\n守军没有抵抗，我们很快驶离了凯尔安德洛斯。"
 sailing.8017.t:0 "抱头鼠窜"
 sailing.8017.desc:0 "我很快意识到守军不止这一船士兵。凯尔安德洛斯的岸边已经聚集起了一大批部队，他们中的不少人都准备了弓箭。更糟的是，驻军敲响了警钟，西岸驻军也纷纷向岸边集结。\n\n我的一个水手醉的不清，不住地开始对守军破口大骂，守军立马准备登船了。混战接踵而至，我徒劳地试图制止，却只添了几处伤。一番低声下气之后，我才终于回到自己的船上。"
 sailing.8018.t:0 "湿平野"
 sailing.8018.desc:0 "[first_mate.GetFirstNameNoTooltip]：“指挥官，你闻到了吗？那股恶臭，那些苍蝇……它们来自上游。我看到左边有条河流入[anduin|E]。那应该是恩特河。我们应该是在接近湿平野。我不喜欢这个地方，我们应该尽快离开它。谁知道那些沼泽地里会有什么危险在等着我们……”"
 sailing.8018.a:0 "让我们探索这个可爱的地方"
 sailing.8018.a.success:0 "#P 我找到了一些失落的旧[artifact|E]……#!"
 sailing.8018.toast.a.success:0 "沼泽地发现宝物！"
 sailing.8018.a.failure:0 "除了尸体什么都没有……"
 sailing.8018.toast.a.failure:0 "你无比惊恐地回到了船上"
 sailing.8019.t:0 "灯光下的宝藏"
 sailing.8019.desc:0 "我们把船停在岸边，决定去探索沼泽地。湿平野只是一个更可怕的地方的延伸，即死亡沼泽，那是古代[battleofdagorlad|E]发生的地方。走路变得越来越困难，因为我部分地踩在池塘和水盆里，从表面上看，其深度是未知的。\n\n太阳开始落山，而我看到水里有蜡烛状的灯光。我被这些舞动的蜡烛所吸引，失去了对身体的控制而跌倒。最后，我发现自己落入水中，游过未被腐蚀的尸体。\n\n我听到水面上有声音在叫我的名字，但有东西抓住了我，把我带到越来越深的地方。是[first_mate.GetFirstNameNoTooltip]叫我的名字。幸运的是，[first_mate.GetSheHe]及时把我带到了地面。在我出去的时候，我设法从一个倒下的战士身上抢到了一件宝物"
 sailing.8019.a:0 "好吧，我受够了这个地方"
 sailing.8020.t:0 "远离灯光"
 sailing.8020.desc:0 "我们把船停靠在岸边，决定探索沼泽。湿平野只是一个更可怕的地方的延伸，死亡沼泽，古代[battleofdagorlad|E]发生的地方。步行变得越来越困难，因为我部分地踏入了从表面看深度未知的池塘和水域。\n\n太阳开始落山，而我看到水中有光，以烛火的形式出现。我被这些跃动的烛火催眠了，失去了对我的身体的控制并倒下了。突然，我发现自己坠入水中，身旁漂浮着未腐的尸体。\n\n我听到地表有声音在呼唤我的名字，但有什么东西抓住了我，让我越陷越深。是[first_mate.GetFirstNameNoTooltip]叫我的名字。幸运的是，[first_mate.GetSheHe]及时把我拉出了水面。"
 sailing.8021.t:0 "涝洛斯大瀑布"
 sailing.8021.desc:0 "[first_mate.GetFirstNameNoTooltip]——我们终于到达涝洛斯大瀑布，这是我们旅程的终点。我们在古老的码头抛下锚，爬上杂草丛生的舷梯路，经过许多毁坏的建筑和倾斜的雕像。在山顶，我们看到了令人叹为观止的景象——能希斯艾尔和托尔布兰迪尔的巨大尖顶岩石。\n\n在接下来的日子里，我们徒步探索河岸线，一直走到双王之门以北，并为阿刚那斯的景象感到自豪——[isildur|E]和阿纳瑞安的巨大身影，他们举手示意。没有什么景象能比它更能象征[gondor|E]的鼎盛时期。他们都向北看，看向北高原、褐地和[anduin|E]谷地。\n\n有那么一瞬间，我的心渴望继续我的旅程，去探索我面前的那片荒芜之地。然后，一种疲惫感降临到我身上，我知道终于到了寻找舒适的炉灶和家的时候了。"
 sailing.8021.toast.a.success:0 "我见到了古时的诸王！"
 sailing.8101.t:0 "安卡理蒙青铜塔"
 sailing.8101.tt:0 "意外事件"
 sailing.8101.desc:0 "我们离开了哈尔能河三角洲，旅途变得轻松多了，不必再担忧海盗侵扰。继续沿着哈儿能河航行，我们抵达了一处名胜古迹，安卡理蒙，这个名字来源于一位努门诺尔国王[ancalimon.GetFirstName]。我们一行享受着此地的繁荣，在熙熙攘攘的街道闲逛，与操着各地语言的商人闲聊，而远处是小镇古来的城墙和高耸的[GetBuilding('wonder_ancalimon').GetName]。\n\n我们凑近塔楼，听见一阵音乐。一群乐手在临时搭建的舞台上演奏，似乎是在纪念[ancalimon.GetFirstName]。"
 sailing.8101.a:0 "与他们共舞！"
 sailing.8101.b:0 "喝上一杯，在舞台上表演一首海洋短歌。"
 sailing.8101.c:0 "似乎并没有那么简单……"
 sailing.8101.d:0 "[ancalimon.GetFirstName]是谁啊……"
 sailing.8102.t:0 "哈拉德十字路口"
 sailing.8102.desc:0 "在哈尔能河上游的旅程中，我们会经过河两岸的许多哈鲁赞堡垒和贸易站。有些堡垒有非凡的建筑和雕像，看起来好像是很久以前由技艺高超的人建造的。其他的则只是一些泥砖砌成的小屋，有小码头伸入河中。\n\n最后，我们接近了伟大的城市阿姆隆，这是一座远近闻名的拥挤的大都市。在这里，哈尔能河分成两条支流，一条从埃斐尔度阿斯和海勒卡王国流下，另一条则发源于更东边的佩扎桑。\n\n这个汇合点，以及一座巨大的石桥的存在，使这个地方成为来自世界各地的旅行者的重要转口和十字路口。"
 sailing.8102.a:0 "破坏桥梁！"
 sailing.8102.toast.a.success:0 "桥梁被破坏！"
 sailing.8102.b:0 "与哈拉德路上的旅行者交谈"
 sailing.8102.b.success:0 "你从远近的土地上了解到最新消息"
 sailing.8102.toast.b.success:0 "有趣！"
 sailing.8102.b.failure:0 "这里几乎没有友好的面孔……"
 sailing.8102.toast.b.failure:0 "没有人可以倾诉"
 sailing.8102.c:0 "找一个书吏教我北阿佩桑语"
 sailing.8103.t:0 "书吏"
 sailing.8103.desc:0 "我经过一个年迈的哈鲁赞人的帐篷，他盘腿坐在一个丰满的垫子上。他正在出售手稿、卷轴和历史书籍。他似乎认出了我的装束，用我的母语向我叫卖。我走近他，向他鞠躬，称赞他的口音。\n\n他告诉我他的故事——他从年轻时起就是一名历史学家和抄写员，一生都在为后人记录他那个时代的事件。他曾到过中洲的许多地方，学到了许多关于中洲人民的语言和文化。"
 sailing.8103.a:0 "你能教我北阿佩桑语吗？"
 sailing.8103.toast.a.success:0 "你学会了北阿佩桑语！"
 sailing.8104.t:0 "佩扎桑"
 sailing.8104.desc:0 "我决定在阿姆隆的十字路口走哈尔能河的南部支流。我们周围的土地变得更干燥，更不适宜居住。我们在这里能看到的一点植被几乎不存在了。\n\n我们离开了可怕的埃斐尔度阿斯，即黯影山脉，很快就向东进入佩扎桑的土地。经过几天的航行，我们在塔拉赞看到了一个充满活力的贸易站，这个地方几乎与塔法斯地区接壤。\n\n我决定把船停靠在这里，购买我们急需的基本物资，并看看在这片炙热的土地上是否有其他值得购买的东西。"
 sailing.8104.a:0 "寻找武器或盔甲"
 sailing.8104.toast.a.success:0 "你发现人们在为武器装备竞价"
 sailing.8104.b:0 "寻找奢侈品"
 sailing.8104.toast.b.success:0 "你去市场寻找奢侈品"
 sailing.8105.t:0 "一个小小的东西"
 sailing.8105.desc:0 "我被一个非常受欢迎的帐篷里的活动所吸引。当我走近时，我意识到人群正在参与一场奇怪的拍卖。我看到了一件用布料覆盖的物品，我只能在看不见的情况下出价。我在活动结束时到达，除了最后一件物品外，所有的东西都已售出。从它的形状来看，它似乎是一件盔甲，但我不能说是什么类型的。似乎很少有人有兴趣出价，这让我有机会以低廉的价格获得这件秘密物品。"
 sailing.8105.a:0 "对该物品出价！"
 sailing.8105.toast.a.success:0 "获得宝物！"
 sailing.8106.t:0 "来自佩扎桑的大篷车"
 sailing.8106.desc:0 "在商铺的北边，有一个专门出售各种奢侈品和美味的市场。摊位上摆满了五颜六色、芳香四溢的香料金字塔，枣子和无花果塔，堆满坚果的铜碗，以及一大捆茶叶。还有的摊位上摆放着大束精致的丝绸、精雕细琢的象牙、珍稀木材制成的盒子和手艺精湛的珠宝。\n\n我推搡着口袋里的硬币。这里有我在家里从未见过的物品，而且价格似乎不错。无论我把这些东西留给自己还是以后卖掉，我想我都不会后悔今天花了一些金币……"
 sailing.8106.a:0 "将一批奢侈品带回家"
 sailing.8106.toast.a.success:0 "从佩扎桑购买了奢侈品！"
 sailing.8107.t:0 "进入可汗德"
 sailing.8107.desc:0 "在我离开佩扎桑之后，我的船员们开始绝望了。对这些土地的崎岖和偏远以及我们不断减少的供应感到不安，我的船员要求回头。\n\n[first_mate.GetFirstNameNoTooltip]：“指挥官，气候条件令人难以忍受。我们是水手，习惯于水和浪的海洋，而不是沙和沙丘的海洋。”"
 sailing.8107.a:0 "我要去可汗德王帐。"
 sailing.8107.b:0 "你是对的，待在这里只有死亡。"
 sailing.8108.t:0 "可汗德王帐"
 sailing.8108.desc:0 "我们终于来到了这里，离可汗德王帐只有几英里远。我那士气低落的队员们无法阻止我参观[middleearth|E]最壮观的城市之一。\n\n一座位于诺兹佩卡河和梅德洛沙佩卡河交汇处的庞大砖城，拥有巨大的市场、壮观的宫殿和纪念碑，是可汗德的瓦里亚格人的首都。\n\n我很久以前就计划好了这个时刻，我将……"
 sailing.8108.a:0 "拜访赫伦图拉基神殿"
 sailing.8108.toast.a.success:0 "你拜访了神殿！"
 sailing.8108.b:0 "向欧瓦塔斯纪念碑致敬"
 sailing.8108.toast.b.success:0 "你拜访了欧瓦塔斯"
 sailing.8108.c:0 "在奴隶市场做生意"
 sailing.8108.d:0 "从军营雇佣骆驼佣兵"
 sailing.8108.toast.d.success:0 "骆驼骑士在你的首都产生"
 sailing.8109.t:0 "离开可汗德"
 sailing.8109.desc:0 "这个地方太大了，我可以花几个月的时间参观每个地方。不幸的是，该回家了，但我梦想着很快再回来……"
 sailing.8109.a:0 "扬帆回家"
 sailing.8110.t:0 "在奴隶市场"
 sailing.8110.desc:0 "该市的主要景点之一是奴隶市场。奴隶贸易在[middleearth|E]的许多其他地方都被禁止，但在这些遥远的土地上仍然是一种普遍的做法。\n\n我有机会买下奴隶，之后怎么处理就看我自己了……"
 sailing.8110.a:0 "我可以用一个奴隶当臣子"
 sailing.8110.b:0 "买下奴隶的自由"
 sailing.8110.c:0 "我不需要奴隶"
 sailing.8888.a:0 "我改变主意了"
 sailing.8201.t:0 "泷德戴尔"
 sailing.8201.tt:0 "我们应该在格瓦斯罗河航行！"
 sailing.8201.desc:0 "经过几天的航行，我到达了格瓦特洛河的大河口，以及古老的泷德戴尔港。它在古代由[numenor|E]的王储阿勒达瑞安建立，名为“温雅泷迪”，或“新港”，曾经是埃利阿多的一个伟大转口港。\n\n这个港口很久以前就变成了废墟，被无数年的风霜雨雪和大海的摧残所侵蚀。然而我的大副，[first_mate.GetFirstNameNoTooltip]，似乎对探索这个古老居住地的遗迹非常感兴趣。"
 sailing.8201.a:0 "探索努门诺尔遗址"
 sailing.8201.a.success:0 "你在废墟中找到了有价值的东西"
 sailing.8201.toast.a.success:0 "发现黄金！"
 sailing.8201.a.failure:0 "附近可能有流浪的部落民……"
 sailing.8201.toast.a.failure:0 "被当地部落抢劫！"
 sailing.8201.b:0 "继续航行"
 sailing.8211.t:0 "沙巴德"
 sailing.8211.desc:0 "格瓦斯罗河，或称“灰水河”，曾经是一条密林河，两岸有茂密的树木掩映。但现在不一样了——努门诺尔人对木材的贪婪侵蚀了这片土地，在你能看到的范围内，现在只有荒芜的草原。\n\n经过几天的航行，我们到达了沙巴德，这是一座古老的[numenorean|E]城市，米斯艾塞尔河和格蓝都因河的支流在此交汇，形成了伟大的格瓦斯罗河。在刚铎和阿尔诺王国强大的时候，他们在这些土地上排水，用大量的人力建造了一座大桥和港口。然而，现在我们只发现这座设防城镇的废墟和倒塌的桥梁，现在被一条跨越灰水河的危险岔道所取代。\n\n这条河对沙巴德以外的海船来说是不能通航的，所以我准备把船抛锚，和少数船员一起在船上的登陆艇上划桨逆流而上。当我在河岸边看着船员们把物资装上船时，我发现废墟里有火光，并瞥见黑色的身影在断壁残垣间飞来飞去。"
 sailing.8211.a:0 "调查火灾"
 sailing.8211.b:0 "接近黑色人影"
 sailing.8211.c:0 "这太危险了。离开沙巴德"
 sailing.8212.t:0 "营地"
 sailing.8212.desc:0 "我顺着篝火的光亮，在旧港口的破败废墟中拾级而上，但当我到达那里时，附近似乎没有人。\n\n当我准备返回船上时，我听到一个坚定的声音，我不认识的口音。\n\n“岔路口是受保护的。说明你是谁，否则就从原路返回！”"
 sailing.8212.a:0 "说明你的效忠对象"
 sailing.8213.t:0 "沙巴德的强盗"
 sailing.8213.desc:0 "当我接近那些黑压压的人影时，一个威胁性的声音喊道。\n\n“沙巴德的渡口已经关闭。这些土地是我们的。你们是谁？”"
 sailing.8213.a:0 "说明你的效忠对象"
 sailing.8214.t:0 "神秘的游侠"
 sailing.8214.desc:0 "听到我的回答后，一个人从阴暗处出现。他非常高大，眼睛里有一种灰色的光。尽管他衣衫不整，但他身上有一种高贵的感觉。\n\n“我很抱歉，旅行者。我是[dunadan1.GetFirstName]，我的人负责守卫古大道和渡口，因为任何心怀叵测的人都不能进入北地。我必须警告你不要在沙巴德逗留。这些土地已不再安全。最近有人看到黑蛮地的堕落人类、克拉班和更可怕的生物在这里出现。回到你的船上去吧。我们会告诉你如何安全地继续你的上游之旅，如果你决心遵循这一路线的话。”"
 sailing.8214.a:0 "继续航行"
 sailing.8215.t:0 "此路不通"
 sailing.8215.desc:0 "岔道由一群神秘的游骑兵防守。他们的斗篷破烂不堪，但他们高大强壮，并挥舞着制作精良的武器。\n\n我很快意识到，我被包围了，而且不敌对手。他们几乎没说什么，就把我的手绑起来，牢牢地护送我回到我的船上，那里有我困惑的船员在等待。我没有受伤，只是尊严受到打击，但尽快离开这个地方似乎是明智之举。"
 sailing.8215.a:0 "离开沙巴德"
 sailing.8216.t:0 "沙巴德的强盗"
 sailing.8216.desc:0 "当我走近这些黑色的人影时，他们掀开头巾，露出带着疤痕的脸，露出邪恶的表情。\n\n“这些是我们的土地。你要向我们进贡，否则就得死！”\n\n我气势汹汹地看了他们一眼，拔出我的剑：“滚开！我不会被强盗和小偷吓倒的！”\n\n他们犹豫了一段时间，衡量着我和我的剑。最终，他们的首领动摇了，他们开始融化在阴影中。\n\n“很好，陌生人，但要赶快离开！如果我们再次相遇，你将不会再有机会！如果我们再次相遇，你就不会这么幸运了……”"
 sailing.8216.a:0 "继续你的旅程"
 sailing.8217.t:0 "沙巴德的强盗"
 sailing.8217.desc:0 "当我走近这些黑暗的人物时，他们掀开头巾，露出带着疤痕的脸，露出邪恶的表情。\n\n“这些是我们的土地。你要向我们进贡，否则就得死！”\n\n我气势汹汹地看了他们一眼，拔出我的剑：“滚开！我不会被强盗和小偷吓倒！”\n\n当我说完这句话时，我意识到我将为我的夸夸其谈而后悔。顷刻间，我被戴上头罩，捆绑起来，扔在地上，他们抢走了我手中的每一件物品。当我的船员上岸给我松绑时，那些人已经消失在阴影中了。"
 sailing.8217.a:0 "继续你的旅程"
 sailing.8221.t:0 "天鹅泽"
 sailing.8221.desc:0 "我来到天鹅泽的沼泽地，那是沙巴德东北部的大沼泽地。这个地方是一个天然的内陆三角洲，由从东边的[mistymountains|E]迅速流下的格蓝都因河和从[rhudaur|E]的旧地流下的苍泉河汇合而成。\n\n我的[first_mate.GetFirstNameNoTooltip]走过来，向我请示。\n\n“指挥官，我们接下来要去哪里？”"
 sailing.8221.a:0 "我们应该沿着穿过埃瑞吉安的格蓝都因河前行"
 sailing.8221.b:0 "我们将沿着苍泉河向北前往鲁道尔"
 sailing.8231.t:0 "埃瑞吉安"
 sailing.8231.desc:0 "当我们沿着格蓝都因河向东划去，它从[mistymountains|E]流经[eregion|E]时，古老的石头遗迹吸引了我的注意。虽然经过漫长的岁月，它们已经破败不堪，但似乎是一座大城市的遗迹。在它们之外，我看到一条杂草丛生的古道，从废墟向[mistymountains|E]的方向延伸。\n\n格蓝都因河的上游是一条狭窄而跌宕起伏的河道，显然是无法航行的。也许我的旅程到此为止，但我首先决定仔细观察一下这个废墟上的定居点。\n\n当我接近废墟时，我搜寻我的记忆——这是什么地方？"
 sailing.8231.a:0 "我从古老的传说中认出了这个地方，它是欧斯特‑因‑埃第尔！"
 sailing.8231.b:0 "我不认识这个地方……"
 sailing.8232.t:0 "欧斯特‑因‑埃第尔"
 sailing.8232.desc:0 "毋庸置疑。我站在[eregion|E]旧首都的破败大门前，这里是精灵城市[ostinedhil|E]的废墟。\n\n这座城市曾经由精灵工匠[celebrimbor|E]统治，[noldorelves|E]使用[sauroncharacter|E]给予他们的知识创造了[ringsofpower|E]。在[secondage|E]，这座城市被[sauronthedarklordcharacter|E]的军队彻底摧毁，但它仍有许多潜藏的秘密有待揭开。\n\n站在新的制高点上，我的目光再次望向之前看到的那条大路，意识到修建这条大路是为了促进[khazaddum|E]的[longbeards|E]和埃瑞吉安之间的交流和贸易。"
 sailing.8232.a:0 "探索欧斯特‑因‑埃第尔"
 sailing.8232.b:0 "走上山的路"
 sailing.8233.t:0 "欧斯特‑因‑埃第尔"
 sailing.8233.desc:0 "当我走在[ostinedhil|E]的废墟中，欣赏着这里古老的建筑和刻在石头上的精灵[tengwar|E]时，天空变得很暗。当我抬头看向头顶上的黑雾时，我意识到它们移动得太快了，不可能是云朵。\n\n我听到[first_mate.GetFirstNameNoTooltip]从远处喊道——“指挥官，小心，来自黑蛮地的克拉班！我们应该躲起来，现在！我们应该找掩护，现在！”"
 sailing.8233.a:0 "躲在附近的塔里"
 sailing.8233.a.success:0 "你的敏捷让你不被发现"
 sailing.8233.toast.a.success:0 "获得特质！"
 sailing.8233.a.failure:0 "你被一块石头绊倒了"
 sailing.8233.toast.a.failure:0 "你丢了一只眼！"
 sailing.8234.t:0 "欧斯特‑因‑埃第尔"
 sailing.8234.desc:0 "当我逃离克拉班时，我在城市中唯一仍有一些屋顶的建筑中找到了庇护所——一座旧塔。\n\n我等待着，直到克拉班放弃他们正在寻找的东西或人。当我准备离开这座废塔时，我看到通往二楼的楼梯已经坍塌了一半。一座被遗弃的塔，有倒塌的楼梯，在一个废墟的城市中间。有什么会出错呢？\n\n在楼梯顶端的碎石中，我看到了金属的闪光。把碎石扔到一边，露出了我的战利品——一具很久以前锻造的盔甲，它是用如此精湛的工艺制成的，尽管在这里躺了无数个世纪，却几乎没有变色。\n\n我对我的良好发现感到满意，并希望不再尝试我的运气，我命令我的船员在乌鸦将我们的访问消息传到主人那里之前放弃这个地方。"
 sailing.8234.a:0 "前往迷雾山脉"
 sailing.8234.toast.a.success:0 "宝物添加到库存"
 sailing.8234.b:0 "是时候回家了，把这些石头留给他们的回忆。"
 sailing.8234.toast.b.success:0 "宝物添加到库存"
 sailing.8235.t:0 "埃瑞吉安"
 sailing.8235.desc:0 "我离开废墟，沿着通往[mistymountains|E]的古道前进。当我继续前行时，一种宁静的感觉在我脑海中沉淀，我的心被一种似乎来自大地本身的内在平静所填满。\n\n我保持沉默，欣赏着眼前美丽的景色，[eregion|E]。我的思绪转向这个地方的历史，以及这些土地所见证的一切。\n\n突然，[first_mate.GetFirstNameNoTooltip]走近我——“指挥官，请原谅我的打扰。一切都好吗？不像你这么沉默，也不像你这么沉思。”\n\n“是的，一切都很好，[first_mate.GetFirstNameNoTooltip]。我只是在思考……”"
 sailing.8235.a:0 "第二纪元，埃瑞吉安和卡扎督姆的奇迹……"
 sailing.8235.b:0 "索隆的军队洗劫了埃瑞吉安……"
 sailing.8235.c:0 "商业如何在公路上蓬勃发展……"
 sailing.8235.d:0 "那些精灵雕刻的石头……它们对我说话！"
 sailing.8241.t:0 "卡扎督姆"
 sailing.8241.desc:0 "沿着一条蜿蜒的山路，道路沿着由西栏农溪源头从高处快速流过形成的一个大水池的边缘前进。在那里，道路到达终点。这里肯定是通往矮人城市[khazaddum|E]的入口，但现在我看到的都是峭壁岩石。\n\n我花了一些时间寻找进去的方法，但最终还是放弃了，转身回去。\n\n当我转身离开时，一种恐惧的感觉突然袭来。我瞥了一眼黑暗的水池，水池的表面现在被越来越多的涟漪所扰乱。从嘈杂的水中升起一个巨大的触手，滴着粘液。\n\n“这是什么新的怪物？——快跑！”"
 sailing.8241.a:0 "跑！"
 sailing.8241.a.success:0 "你成功避开了水中监视者并返回了你的船"
 sailing.8241.toast.a.success:0 "你避开了监视者！"
 sailing.8241.a.success.tt:0 "你回到你的船上，扬帆回家。"
 sailing.8241.a.failure:0 "当你逃跑时，湖怪会伤害你"
 sailing.8241.toast.a.failure:0 "监视者伤害了你！"
 sailing.8241.a.failure.tt:0 "你的船员把你拖回船上，航行回家并治愈"
 sailing.8251.t:0 "在河角地钓鱼"
 sailing.8251.desc:0 "我沿着河道向鲁道尔走了好几天。自从我们离开沙巴德后，没有发生任何重大事件，所以我和船员们决定休息并捕一些鱼。\n\n我找到了一个由苍泉河和布茹伊能河流入自然形成的盆地。这似乎是一个休息和钓鱼的完美场所。\n\n我没有看到也没有感觉到恶意的存在，尽管我有一种奇怪的感觉，即我们正在被观察，而且这片土地有被打理的迹象。"
 sailing.8251.a:0 "我和我的船员一起钓鱼"
 sailing.8251.a.desc:0 "等等……只有我，还是河里有什么闪闪发光的东西？\n"
 sailing.8251.toast.a.success:0 "我扯起了一袋硬币！"
 sailing.8251.toast.a.failure:0 "我钓到了一些鱼！"
 sailing.8261.t:0 "最后大桥"
 sailing.8261.desc:0 "带着饱满的肚子和快乐的心情，我继续向曾经被称为[rhudaur|E]的土地前进。\n\n在遥远的地方，我们看到了古代山丘防御工事的遗迹，[arnor|E]的遗迹及其陷落，这些都给这片土地带来了忧郁的景象。\n\n最后我们到达了东西大道，这条道路比[northernkingdom|E]本身还要古老。在这里，我们发现了一个石跨，在我的地图上标为“最后大桥”。很明显，上游翻滚的水流使我们无法再乘船通过，所以我命令我的船员休息，为回程做准备。\n\n在准备过程中，我被我看到的道路附近的树林山丘所吸引。"
 sailing.8261.a:0 "探索树林"
 sailing.8262.t:0 "食人妖森林"
 sailing.8262.desc:0 "沿着东西大道走向[mistymountains|E]，到了晚上，我到达了一组崎岖的林间小山的入口——臭名昭著的食人妖森林，曾经是[rhudaur|E]人的家园。关于这个地方有很多传说。\n\n有人说安格玛和[rhudaur|E]的堕落战士在山上的黑暗城堡里施展巫术，在夜里仍会活过来。\n\n还有人说，这片树林是岩石食人妖出没的地方，现在还能看到它们从埃滕荒原下来，来到这片林地。\n\n我对这些传说非常感兴趣，所以我决定……"
 sailing.8262.a:0 "我要寻找鲁道尔王国的遗迹"
 sailing.8262.b:0 "我会寻找食人妖的任何踪迹"
 sailing.8263.t:0 "食人妖森林"
 sailing.8263.desc:0 "几个小时后，我只看到了野猪和石头，我在山上的一个山洞外发现了三个高大的身影。为了不被发现，我点亮了灯笼，仔细看了看。\n\n毫无疑问——三个食人妖的身影站在树林里，离我几百英尺远。他们的洞穴似乎就在附近。"
 sailing.8263.a:0 "与食人妖交战"
 sailing.8263.b:0 "隐藏并等待"
 sailing.8263.c:0 "我被这景色吓坏了，我决定乘船回家"
 sailing.8264.t:0 "食人妖森林"
 sailing.8264.desc:0 "虽然我可以清楚地看到这些人物，但我没有察觉到任何动静。他们静静地站着，所以我决定这是一个面对食人妖并探索那个洞穴的好时机。\n\n当我走近食人妖时，我明白了他们为什么沉默不语——这些是山地食人妖，可能多年前就被阳光石化了。\n\n当我再次点燃我的灯笼时，我可以听到从山洞里传来的声音。我们不是一个人，我们已经被发现了——一群狼出来攻击我们！"
 sailing.8264.a:0 "对抗山地食人妖并探索洞穴"
 sailing.8264.a.success:0 "你打败了山地食人妖并探索了洞穴"
 sailing.8264.a.critical_success:0 "关键成功！ 你打败了山地食人妖并探索了洞穴"
 sailing.8264.a.failure:0 "你被山地食人妖打伤，被迫撤退"
 sailing.8264.toast.a.critical_success:0 "古代宝物被发现！"
 sailing.8264.toast.a.success:0 "发现黄金！"
 sailing.8264.toast.a.failure:0 "你受伤了！"
 sailing.8264.a.critical_success.tt:0 "你发现了一个宝物！"
 sailing.8265.t:0 "食人妖森林"
 sailing.8265.desc:0 "我们决定等天亮后再与食人妖交战。随着时间的推移，我开始意识到根本没有任何动静，第一缕晨光证实了这一点——它们现在已经是石化的山地食人妖了。\n\n我找到了一个空洞的入口，在那里我们找到了一些旅行者留下的物品。"
 sailing.8265.a:0 "这可能值一些硬币……"
 sailing.8271.t:0 "卡门斯贝林"
 sailing.8271.desc:0 "当我的船员为我的回程做所有准备时，我决定不探索[rhudaur|E]的废墟就不回去。我带着一些补给品，决定开始探索冒险，这次是步行。\n\n在树林中向北游荡了几天后，我找到了我要找的东西——位于山顶上的一座古老的废墟城堡。\n\n这个地方似乎曾是鲁道夫最重要的定居点之一。它似乎是卡门斯贝林的遗迹，那是一千多年前被安格玛巫妖王的军队洗劫的鲁道尔要塞。\n\n这个定居点仍然保留着山顶上的部分防御塔，而山下则是一个典型的鲁道夫村庄的遗迹。\n\n在开船回家之前，我不知道我是否应该花些时间去探索卡门斯贝林。"
 sailing.8271.a:0 "我爬上扭曲的山从上面研究堡垒"
 sailing.8271.toast.a.success:0 "你被诅咒了！"
 sailing.8271.b:0 "我参观了村庄的遗迹和他们的防御工事"
 sailing.8271.c:0 "是时候回到你的船上扬帆回家了"
 sailing.9002.t:0 "航程结束"
 sailing.9002.desc:0 "当我的船驶回港口时，我的长途航行结束了。虽然旅程没有如愿结束，但现在我需要翻过这一页，回到统治我的领域的事情上……"
 sailing.9002.a:0 "……然而我的心再次渴望大海。"
