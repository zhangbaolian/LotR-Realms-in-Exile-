 evil.3100.b.tt:0 "你拒绝成为学徒妖术师。"
 evil.3100.experience:0 "你学习妖术的追求又向前推进了一步。（获得妖术追求点数）"
 evil.3101.t:0 "搜集黑暗知识"
 evil.3101.desc:0 "在我寻找妖术的黑暗知识时，有许多路径摆在我面前。或许我可以找到一位妖术大师来教我[master.GetHerHis]的方法，或者这个领域有一些隐藏的书籍，我可以从中自学对世界的必要理解。"
 evil.3101.a:0 "我会说服[master.GetTitledFirstName]教我这些黑暗知识。"
 evil.3101.a.tt:0 "你试图说服这个妖术师教你。"
 evil.3101.b:0 "在土地上搜寻黑暗知识的典籍。"
 evil.3101.b.tt:0 "你花了数年时间进行搜索，由于你长期缺席治理领地造成了一些负面影响。"
 evil.3101.c:0 "派遣学者在这片土地上寻找黑暗传说的大部头。"
 evil.3101.c.tt:0 "这些学者实践你信仰的黑暗方式； 他们的搜索需要数年时间，但不会让你离开你的领地。"
 evil.3101.d:0 "我最好不要插手这些事情。"
 evil.3101.d.tt:0 "你结束了为成为了一名妖术师而对黑暗知识的探索。"
 evil.3110.t:0 "搜集黑暗知识：大师"
 evil.3110.desc:0 "众所周知，妖术大师[master.GetTitledFirstName]已经皈依了[ROOT.GetCharacter.GetFaith.HighGodName]并且为了成为一名妖术师而学习了很长时间。\n\n我需要找到一种方法让[master.GetHerHim]教我[master.GetSheHe]所知道的禁忌知识。"
 evil.3110.a:0 "[master.GetTitledFirstName]接纳了我，我将成为他的学徒。"
 evil.3110.a.tt:0 "你试图与妖术大师交朋友，他们会分享他们的黑暗知识。"
 evil.3110.a.t:0 "拒绝友谊"
 evil.3110.b:0 "力量是有代价的，我可以负担得起，[master.GetTitledFirstName]无法拒绝。"
 evil.3110.b.tt:0 "你试图贿赂妖术大师以获得黑暗知识。"
 evil.3110.c:0 "我会抓住他们。然后提取他们的黑暗知识。"
 evil.3110.c.tt:0 "你试图绑架妖术大师。在你的监狱里，[master.GetShortUINameNoTooltip]会告诉你一种方法或另一种。"
 evil.3110.d:0 "一定有其他道路。"
 evil.3110.d.tt:0 "选择不同的选项来搜索黑暗知识。"
 evil.3111.t:0 "搜集黑暗知识：大师"
 evil.3111.desc:0 "[master.GetTitledFirstName]接受了你并开始教学。"
 evil.3111.a:0 "让我们开始吧。"
 evil.3111.a.tt:0 "你将开始跟随[master.GetFirstNameNoTooltip]大师学习。"
 evil.3112.t:0 "搜集黑暗知识：大师"
 evil.3112.1.desc:0 "[master.GetTitledFirstName]拒绝了你的金币。"
 evil.3112.2.desc:0 "[master.GetTitledFirstName]接受了你的贿赂，但拒绝了你成为学徒。"
 evil.3112.a:0 "该死，我必须尝试其他的方法。"
 evil.3112.a.tt:0 "你重新选择一条寻找黑暗知识的道路。"
 evil.3112.b:0 "没有老师，那将是我追求的终点。"
 evil.3112.b.tt:0 "$evil.3101.d.tt$"
 evil.3113.t:0 "搜集黑暗知识：大师"
 evil.3113.desc:0 "[master.GetTitledFirstName]被捕了。"
 evil.3113.a:0 "我会通过折磨来获得黑暗知识。"
 evil.3113.a.tt:0 "折磨你的俘虏会增加你的黑暗知识。但这是有代价的。"
 evil.3114.t:0 "搜集黑暗知识：大师"
 evil.3114.desc:0 "我绑架[master.GetTitledFirstName]的计划还没有完成，也许是时候尝试另一条路了。"
 evil.3114.a:0 "我的地牢里会有[master.GetTitledFirstName]。"
 evil.3114.a.tt:0 "从被俘的妖术大师身上提取黑暗知识的机会，将在两年后再次出现。"
 evil.3114.b:0 "$evil.3112.a$"
 evil.3114.b.tt:0 "$evil.3112.a.tt$"
 evil.3114.c:0 "没有人可以从中获取黑暗知识，我的搜索就结束了。"
 evil.3114.c.tt:0 "$evil.3101.d.tt$"
 evil.3115.t:0 "搜集黑暗知识：大师"
 evil.3115.desc:0 "[master.GetTitledFirstName]被抓获并遭受折磨。并且他们向你揭示了黑暗的知识。"
 evil.3115.a:0 "已经学到的东西无法撤消。"
 evil.3115.a.tt:0 "你在学习妖术的过程中获得了黑暗知识和进步。再次折磨妖术大师可能会增加进度。"
