 fell_beast_mount_modifier:0 "堕兽坐骑"
 fell_beast_mount_modifier_desc:0 "该角色驯服了一只堕兽。#emphasis 一种有翅膀的生物，赤身裸体，既没有羽毛也没有羽毛，它巨大的小齿轮就像长有角的手指之间的兽皮网； 它很臭。可能是旧世界的生物。#!"
 drake_mount_modifier:0 "恶龙山"
 drake_mount_modifier_desc:0 "该角色已经驯服了一只火焰德雷克。#emphasis 德雷克是龙与野兽的不孕不育的混血儿。虽然比它们的“伟大”祖先（如金龙史矛革、格劳龙和黑龙安卡拉刚）要小得多，智力也不高，但它们保留了喷火的能力，是战场上的强大力量。#!"
 words_of_power_modifier:0 "毁灭性的权能之语"
