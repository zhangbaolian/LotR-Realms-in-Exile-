l_simp_chinese:
 activity_dark_ritual:0 "支援[ROOT.GetCharacter.GetFaith.PantheonTerm]"
 activity_dark_ritual_owner:0 "妖术师"
 activity_dark_ritual_name:0 "支援[ROOT.GetCharacter.GetFaith.PantheonTerm]"
 evil.0001.t:0 "黑暗仪式"
 evil.0001.desc:0 "是时候将你的意志强加给整个[middleearth|E]了。你已经为[ROOT.GetCharacter.GetFaith.HighGodName]牺牲了很多，多年来我已经学会了很多古代的妖术和魔法。\n\n我很快就会启动一个黑暗仪式来召唤[ROOT.GetCharacter.GetFaith.PantheonTerm]，但我必须先计划好地点。"
 evil.0001.a:0 "在一个充满力量的地方，一个[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]圣地。"
 evil.0001.a.tt:0 "你举行的仪式将会更加强大，风险也会更小。"
 evil.0001.b:0 "在荒野深处，我的国度内一个无人居住的地方。"
 evil.0001.b.tt:0 "你举行的仪式将会更加强大，风险也会更大。"
 evil.0001.c:0 "我将在我位于[home_location.GetBaseNameNoTierNoTooltip]的密室中与[ROOT.GetCharacter.GetFaith.PantheonTerm]进行交流。"
 evil.0001.c.tt:0 "你不会发挥出仪式中的全部力量，但你会很安全。"
 evil.0001.d:0 "转念一想，我还没准备好罢。"
 evil.0001.d.tt:0 "你将不会举行仪式。"
 evil.0010.t:0 "黑暗仪式：力量之所"
 evil.0010.desc:0 "[ROOT.GetCharacter.GetFaith.PantheonTerm]在这些地方很强大，我必须选择适合我设计的圣地。"
 evil.0010.a:0 "在[holy_site_1.GetNameNoTierNoTooltip]的一个黑暗的密室。"
 evil.0010.a.tt:0 "在这个圣地进行黑暗仪式活动后，活动的冷却时间将被缩短。"
 evil.0010.b:0 "在[holy_site_2.GetNameNoTierNoTooltip]的微光神殿。"
 evil.0010.b.tt:0 "在这片圣地，虔诚的代价会更小。"
 evil.0010.c:0 "在[holy_site_3.GetNameNoTierNoTooltip]的黑色祭坛。"
 evil.0010.c.tt:0 "这个圣地增加了得到关键性成功的机会。"
 evil.0010.d:0 "另一个时间，另一个地方。"
 evil.0010.d.tt:0 "你选择了不同的地点。"
 evil.0010.e:0 "转念一想，我还没准备好罢。"
 evil.0010.e.tt:0 "你将不会举行仪式。"
 evil.0011.t:0 "黑暗仪式：力量之所"
 evil.0011.desc:0 "$evil.0010.desc$"
 evil.0011.a:0 "在[holy_site_4.GetNameNoTierNoTooltip]的亡者之夜。"
 evil.0011.a.tt:0 "在这个圣地进行的黑暗仪式可以消耗金币以替换虔诚。"
 evil.0011.b:0 "在[holy_site_5.GetNameNoTierNoTooltip]的黄昏。"
 evil.0011.b.tt:0 "在这片圣地，失败的机率会减小。"
 evil.0011.c:0 "也许在别的地方。"
 evil.0011.c.tt:0 "你将选择另一个目的地。"
 evil.0011.d:0 "转念一想，我还没准备好罢。"
 evil.0011.d.tt:0 "你将不会举行仪式。"
 evil.0012.t:0 "黑暗仪式：法术的选择"
 evil.0012.desc:0 "现在我必须选择你要通过黑暗仪式施展的法术。"
 evil.0012.a:0 "#emphasis 召唤大军 # ."
 evil.0012.a.tt:0 "召唤军队或角色到你的宫廷。"
 evil.0012.b:0 "#emphasis 召唤仪式 # ."
 evil.0012.b.tt:0 "召唤恶灵为你服务。"
 evil.0012.c:0 "#emphasis 施法：力量魔咒# ."
 evil.0012.c.tt:0 "开始仪式并施法。"
 evil.0012.d:0 "#emphasis 制作：恶毒宝物 # ."
 evil.0012.d.tt:0 "仪式的重点是制作一个独特的、恶毒的艺术品。"
 evil.0012.e:0 "也许是别的什么。"
 evil.0012.e.tt:0 "你将选择另一种法术。"
 evil.0012.f:0 "转念一想，我还没准备好罢。"
 evil.0012.f.tt:0 "你将不会举行仪式。"
 evil.0013.t:0 "黑暗仪式：法术的选择"
 evil.0013.desc:0 "$evil.0012.desc$"
 evil.0013.a:0 "#emphasis 施法：悲鸣之屋 # ."
 evil.0013.a.tt:0 "戒灵独有的法术。"
 evil.0013.b:0 "#emphasis 施法：刺穿、放荡和背叛# ."
 evil.0013.b.tt:0 "开始仪式并施法，你的命运如今已经不确定了。"
 evil.0013.c:0 "#emphasis 施法：黑暗再临# ."
 evil.0013.c.tt:0 "开始仪式，并对一个邻国开始施法。"
 evil.0013.d:0 "也许是别的什么。"
 evil.0013.d.tt:0 "你将选择另一种法术。"
 evil.0013.e:0 "转念一想，我还没准备好罢。"
 evil.0013.e.tt:0 "你将不会举行仪式。"
 evil.0014.t:0 "召唤大军"
 evil.0014.desc:0 "我会试图找到那些在中土游荡的邪恶存在，怂恿他们加入我的事业吗？\n\n我会对那些已经在我旗帜下竞争的人发表讲话，给他们注入新的战斗活力吗？\n\n或者我会在[middleearth|E]寻找最黑暗、最强大的灵魂来指挥你的军队，从而分享我的命运吗？"
 evil.0014.a:0 "召唤大军。"
 evil.0014.a.tt:0 "吸引一支军队为你所用"
 evil.0014.b:0 "战争标记。"
 evil.0014.b.tt:0 "用权力的象征标记你的军队"
 evil.0014.c:0 "召集军阀。"
 evil.0014.c.tt:0 "寻找一个强大的战士来领导你的军队"
 evil.0014.d:0 "这不是我所期望的。"
 evil.0014.d.tt:0 "你将改变妖术的种类。"
 evil.0015.t:0 "召唤仪式"
 evil.0015.desc:0 "古老的恶灵盘踞此地，他们的邪恶难以言表。\n\n我将踏入亡灵魔法的黑暗之路，召唤古老的恐怖。\n\n我将在这片大地肆无忌惮地释放这些邪恶吗，还是将它们束缚起来，为我的黑暗目的服务？"
 evil.0015.a:0 "死者苏生。"
 evil.0015.a.tt:0 "组建一支不需要补给的亡者大军"
 evil.0015.b:0 "唤醒监视者。"
 evil.0015.b.tt:0 "用监视者不可逾越的目光保护你的堡垒"
 evil.0015.c:0 "召唤黑暗之物。"
 evil.0015.c.tt:0 "获得对古老的世界的生物的支配权"
 evil.0015.d:0 "这不是我所期望的。"
 evil.0015.d.tt:0 "你将改变妖术的种类。"
 evil.0016.t:0 "力量魔咒"
 evil.0016.desc:0 "能够亲手改变现实的人少之又少。如今在世的就更少了。而通过黑暗契约和诅咒仪式，我已是其中之一。\n\n作为[ROOT.GetCharacter.GetFaith.HighGodName]技艺的传承者，我的力量在这片土地上已无与伦比。\n\n我的下一个强大妖术会是什么？"
 evil.0016.a:0 "大地之裂。"
 evil.0016.a.tt:0 "毁坏你的土地，在生产的烈火中燃烧，为战争做好准备"
 evil.0016.b:0 "引出黑暗活力。"
 evil.0016.b.tt:0 "以灵魂为食，延长你的生命"
 evil.0016.c:0 "力量咒语。"
 evil.0016.c.tt:0 "击垮敌人的防线（需要在战争中）。"
 evil.0016.d:0 "这不是我所期望的。"
 evil.0016.d.tt:0 "你将改变妖术的种类。"
 evil.0017.t:0 "恶毒宝物"
 evil.0017.desc:0 "就像旧时的工匠，强大圣物和武器的锻造者一样，我将制作一件魔法物品，一些能使我获得荣耀的东西。\n\n我的下一个作品该是什么？"
 evil.0017.a:0 "锻造魔古尔兵器。"
 evil.0017.a.tt:0 "为你和你的一些士兵制作魔古尔兵器"
 evil.0017.b:0 "这不是我所期望的。"
 evil.0017.b.tt:0 "你将改变妖术的种类。"
 evil.0018.t:0 "悲鸣之屋"
 evil.0018.desc:0 "在巴拉督尔、[minasmorgul|E]和[dolguldur|E]深处最黑暗的地方，是悲鸣之屋。在这些大厅中，即使是死亡也无法令那些饱受折磨的枯萎灵魂从黑暗力量的罗网中解脱。\n\n悲鸣之屋里寄居着苦痛的化身，折磨的回响——此起彼伏的痛苦尖叫，甚至让最勇敢的人都感到恐惧。在这些可怕的大厅里，[nazgulcharacter|E]精心构思着他们最邪恶、最黑暗的计划。"
 evil.0018.a:0 "无情的压榨劳工。"
 evil.0018.a.tt:0 "增强你的阴谋力量"
 evil.0018.b:0 "黑息。"
 evil.0018.b.tt:0 "诅咒你的敌人"
 evil.0018.c:0 "黑暗恢复"
 evil.0018.c.tt:0 "回归生活"
 evil.0018.d:0 "这不是我所期望的……"
 evil.0018.d.tt:0 "你将改变妖术的种类。"
 evil.0019.t:0 "刺穿、放荡和背叛"
 evil.0019.desc:0 "并非所有的法术都是声势浩大的。有时，最有效的反而是那些更难以察觉、更悄无声息的法术——就像黑暗中的一把刀。刺透你敌人的思想，以他们朋友的形象出现，揭穿潜伏在你身边的敌人。抛却你的真实面容，用新的形象向你的敌人发起攻击。"
 evil.0019.a:0 "黑暗使者。"
 evil.0019.a.tt:0 "改变大家对你的看法。公开表明你是自由民的朋友"
 evil.0019.b:0 "易形。"
 evil.0019.b.tt:0 "为自己创造一个恐怖而强大的形态，在战场上粉碎你的敌人！"
 evil.0019.c:0 "揭发叛徒。"
 evil.0019.c.tt:0 "揭发反对你的阴谋"
 evil.0019.d:0 "这不是我所期望的……"
 evil.0019.d.tt:0 "你将改变妖术的种类。"
 evil.0020.t:0 "黑暗再临"
 evil.0020.desc:0 "我敌人们过着物足粮丰的生活，那片土地已经繁荣太久了。他们已经忘记了自然的恐怖，忘记了刺骨的冰雪和可怕的瘟疫席卷大地时刺耳狞笑。他们已经忘记了当夜晚吞噬白昼，太阳在黑暗的怒火中熄灭时，那恐怖的寒意。\n\n古老而原始，这些不能被轻易影响的力量——我能掌握这种强大的武器吗？"
 evil.0020.a:0 "投射黑暗。"
 evil.0020.a.tt:0 "让可怕的乌云笼罩在你敌人的土地上，让他们的内心变得黑暗。"
 evil.0020.b:0 "异常的冬天。"
 evil.0020.b.tt:0 "给你的敌人送去一个被诅咒的冬天"
 evil.0020.c:0 "黑死瘟疫。"
 evil.0020.c.tt:0 "释放瘟疫杀死所有生物"
 evil.0020.d:0 "这不是我想要的……"
 evil.0020.d.tt:0 "你要换一种妖术"
 evil.0021.t:0 "黑暗仪式：一场大事故！"
 evil.0021.desc:0 "这怎么可能！？\n\n黑暗力量抛弃了我吗！？"
 evil.0021.a:0 "妖术发生了重大的失败"
 evil.0022.t:0 "黑暗仪式：妖术失败了！"
 evil.0022.desc:0 "至少我没发生什么坏事……"
 evil.0022.a:0 "妖术失败了"
 evil.0023.t:0 "黑暗仪式：成功！"
 evil.0023.horde.a.desc:0 "他们来自黑暗而幽邃的群山。这群勇士来此侍奉我，并且以我的名字战斗。\n\n我向下看向我新的军队，不禁对自己黑暗力量的精通感到一种同样黑暗的满足。军团要崛起了！"
 evil.0023.horde.b.desc:0 "当最后的符文被铭刻之时，我的军队警觉地完成了最后的准备。现在，他们胸前挂着象征力量的符文以及我的标志，他们将以两倍于以往的力量进行战斗！"
 evil.0023.horde.c.desc:0 "一个邪恶狡猾的战士站在我面前，脚下是一具血淋淋的尸体。\n\n“我已听到您的呼唤，我的大人，我来献上我的刀！请看我效忠的证明。”\n\n由这样一位战士来领导，我的军队变得比以往任何时候都更可怕。"
 evil.0023.summon.a.desc:0 "他们从墓穴的深处慢慢起身。这些死者，颤抖而冰冷，紧握着他们的刀剑，如今被黑暗的灵魂所寄居，正准备服侍于我的麾下。这些戒灵甚至不需要武器，因为仅仅是他们所带来的恐惧就足以击溃我的敌人了！"
 evil.0023.summon.b.desc:0 "随着一声最后的黑语被喃喃念出，封印已经完成了。我堡垒前的监视者们已经被束缚于此，而他们的黑暗恶意将会形成一道超越任何石材的坚盾。"
 evil.0023.summon.c.desc:0 "从天空传来一阵尖啸，一头野兽如同黑色旋风一般到来了。这是一头堕落的野兽，黑暗魔君的坐骑之一！它快速而强壮，是一匹无以伦比的骏马，也是我在毁灭势力面前获得青睐的标志。"
 evil.0023.powerspell.a.desc:0 "大地在你的言辞之下迸裂，巨大的坑洞被凿出，而从这些坑洞中将很快涌出邪恶的军械和部队。我的军势增强了，而这对你而言甚至谈不上什么消耗！"
 evil.0023.powerspell.b.desc:0 "我已经实施了最亵渎和最罪恶的行为。在一个漆黑的地方，我把我的廷臣捆绑起来，慢慢地开始吟唱，直到嚎叫声响彻整个房间。\n\n然后他们颤抖着倒下了，我感到一种令人陶醉的满足感，就像痛饮过最好的葡萄酒。突然间，我觉得自己恢复了活力，更年轻，更有活力，更强壮！\n\n我转过身来，大步向前走去，留下一具枯萎的躯壳，让我的仆人们去清理。"
 evil.0023.powerspell.c.desc:0 "伴随着黑暗的恶意的黑语，我在脑海中看到了我的敌人的防御工事。我看到了精美的石块层层叠叠堆积在一起，置于土地之上。我唤起我所有的恶意，说出破碎、倒下、毁灭和荒芜的话语，然后——翻滚着，碰撞着，我敌人的大厅在我的力量面前崩溃了。"
 evil.0023.craft.a.desc:0 "魔古尔之刃——一种肮脏的工具，而且很难制造。它上面有黑暗的符文，触感残酷冰冷，让所有凝视它的人感到恐惧和戒备。它是在鲜血和苦难的熔炉中锻造出来的，手柄由骨头制成，即使是最健壮的人也能被它击倒。"
 evil.0023.lamentation.a.desc:0 "恐怖是一种比其他任何工具都更强大的工具。在恐惧的冲击下，许多人会为了逃避那令人心碎的恐怖做出任何事情……说到底，这是多么简单的事情啊。"
 evil.0023.lamentation.b.desc:0 "我在夜里闲逛时，遇到了我的目标。我的存在本身就使房间的温度骤降。我迅速地攻击他们。不需要武器，今晚不需要——只需轻轻一碰，他们就会变得无能为力，我的敌人也会失去领导。黑息吞噬了另一个受害者。"
 evil.0023.lamentation.c.desc:0 "自无能的黑暗，我回归了。归来再一次侍奉我的主。没有任何东西可以逃离为他服务，纵然死亡亦不能。"
 evil.0023.treachery.a.desc:0 "我魅力四射，脸上挂着亲切的笑容，一举一动都透着温暖，让人目眩神迷。只需要一个谎言，一个假话，就能让我的敌人降低警惕。无论如何，谎言是一个强有力的工具。如此愚蠢——继续保持希望和坚持责备，我应该更清楚……让他们暂时放松，满足于我表面的善意。我的时代将会到来。"
 evil.0023.treachery.b.desc:0 "变成另一个人的样子是件奇怪的事。我比我的正常身体更高大，肌肉发达，身材魁梧，毛发浓密，气势逼人，就像[firstage|E]的狼人。我手中的力量如此强大！我的形态有如此大的力量！我的敌人要当心了：现在，我在谋求最伟大的游戏的胜利……"
 evil.0023.treachery.c.desc:0 "在黑暗中，我猜测所有的敌人，所有针对我的阴谋。最后，我看到了它，一切都变得如此清晰——我的敌人是如何密谋反对你的，甚至在我自己的宫廷中！起身，我要将这个叛徒绳之以法……"
 evil.0023.darkness.a.desc:0 "从我的巢穴发出一片乌云，这阴影使庄稼瘫痪，使人丧失斗志。在那可怕的夜幕下，被诅咒的人和堕落的人在行进，无论他们走到哪里都会造成破坏。"
 evil.0023.darkness.b.desc:0 "寒风只是预兆。然后是雪和深深的绝望，它消磨了所有移动或制造的意志。我的敌人残废了，他们几乎无法在严寒中生存，更不用说攻击我了！我笑了又笑，坐在我温暖的壁炉前，品尝着我所带来的难以想象的痛苦。"
 evil.0023.darkness.c.desc:0 "像往常一样，它从一件小事开始。一个廷臣累了，然后一个人在夜里无声无息地去世了——当然了，这没什么大不了的，只是一个自然发生的事情。于是，事件就发生了。一下子，我敌人的宫廷就陷入惊慌失措，他们绝望地把自己关起来，以避免已经落到他们身上的诅咒，不，是瘟疫。这样的混乱只对我有利……"
 evil.0023.horde.a:0 "一支军队已经集结完毕！"
 evil.0023.horde.b:0 "战争印记已然画下！"
 evil.0023.horde.c:0 "加入我吧，成为我命运的一部分！"
 evil.0023.summon.a:0 "起来吧，为我服务！"
 evil.0023.summon.b:0 "在守望者可怕的目光下，没有人可以进入我的领域！"
 evil.0023.summon.c:0 "一个配得上我的坐骑！"
 evil.0023.powerspell.a:0 "大地的裂缝在咆哮！"
 evil.0023.powerspell.b:0 "你的灵魂是我的了！"
 evil.0023.powerspell.c:0 "古老的咒语将粉碎这些墙壁。"
 evil.0023.craft.a:0 "魔古尔的锋刃将会把死亡带给我的敌人！"
 evil.0023.lamentation.a:0 "在完成我的任务前我不会休息。"
 evil.0023.lamentation.b:0 "当你看到死亡时，你不知道它吗？"
 evil.0023.lamentation.c:0 "我将更坚强地站起来！"
 evil.0023.treachery.a:0 "每个人都会把我当朋友！"
 evil.0023.treachery.b:0 "将没人能够面对我！"
 evil.0023.treachery.c:0 "叛徒！傻瓜！没有什么能挡住我的视线！"
 evil.0023.darkness.a:0 "第二波暗潮将至！"
 evil.0023.darkness.b:0 "军队出发的话，你们都别想活着抵达目的地。"
 evil.0023.darkness.c:0 "死亡之风吹拂。"
 evil.0024.t:0 "黑暗仪式：大成功！"
 evil.0024.horde.a.desc:0 "他们从黑暗阴沉的山上来。大量的战士为我服务，并以我的名义战斗。\n\n俯视我的新部队，我为自己对黑暗艺术的掌握感到一种黑暗的满足——基于我自己的力量，军团出现了！"
 evil.0024.horde.b.desc:0 "当最后的符文被铭刻之时，我的军队警觉地完成了最后的准备。现在，他们胸前挂着象征力量的符文以及我的标志，他们将以两倍于以往的力量进行战斗！"
 evil.0024.horde.c.desc:0 "狡猾而又堕落的战士站在我面前，血脉相连的兄弟姐妹来宣誓为我服务。\n\n“我们听到了您的召唤，我的主人，前来献上我们的兵刃！我们愿意为您做任何事情！” \n\n他们把黄金和一具尸体扔在你脚下——一个我看不顺眼很久的人。你的嘴角勾起一丝笑意，然后我点头接受。有了这样的战士在我的军队中领头，我的统治变得比以前更可怕了。"
 evil.0024.summon.a.desc:0 "他们从墓穴的深处慢慢起身。这些死者，颤抖而冰冷，紧握着他们的刀剑，如今被黑暗的灵魂所寄居，正准备服侍于我的麾下。这些戒灵甚至不需要武器，因为仅仅是他们所带来的恐惧就足以击溃我的敌人了！"
 evil.0024.summon.b.desc:0 "随着一声最后的黑语被喃喃念出，封印已经完成了。我堡垒前的监视者们已经被束缚于此，而他们的黑暗恶意将会形成一道超越任何石材的坚盾。"
 evil.0024.summon.c.desc:0 "从天空传来的呼啸，如同狂风来临。一只龙响应了我的召唤，我的朝臣们在它伟大的力量面前颤抖跪伏。但是我依然充满自信高昂地站着——因为我是它的主人，而它也知道这点。当爬在它的背上，我感到了一股火与血的力量，强大到足以铸造一个王国。"
 evil.0024.powerspell.a.desc:0 "大地在你的言辞之下迸裂，巨大的坑洞被凿出，而从这些坑洞中将很快涌出邪恶的军械和部队。我的军势增强了，而这对你而言甚至谈不上什么消耗！"
 evil.0024.powerspell.b.desc:0 "我已经实施了最亵渎和最罪恶的行为。在一个漆黑的地方，我把我的廷臣捆绑起来，慢慢地开始吟唱，直到嚎叫声响彻整个房间。\n\n然后他们颤抖着倒下了，我感到一种令人陶醉的满足感，就像痛饮过最好的葡萄酒。突然间，我觉得自己恢复了活力，更年轻，更有活力，更强壮！\n\n我转身大步向前，留下祭坛上的枯萎外壳，让我的仆人们清理。"
 evil.0024.powerspell.c.desc:0 "伴随着黑暗的恶意的黑语，我在脑海中看到了你的敌人的防御工事。我看到了精美的石块层层叠叠堆积在一起，置于土地之上。我唤起我所有的恶意，说出破碎、倒下、毁灭和荒芜的话语，然后——翻滚着，碰撞着，我敌人的大厅在你的力量面前崩溃了。"
 evil.0024.craft.a.desc:0 "魔古尔之刃——一种肮脏的工具，而且很难制造。它上面有黑暗的符文，触感残酷冰冷，让所有凝视它的人感到恐惧和戒备。它是在鲜血和苦难的熔炉中锻造出来的，手柄由骨头制成，即使是最健壮的人也能被它击倒。"
 evil.0024.lamentation.a.desc:0 "恐怖是一种比其他任何工具都更强大的工具。在恐惧的冲击下，许多人会为了逃避那令人心碎的恐怖做出任何事情……说到底，这是多么简单的事情啊。"
 evil.0024.lamentation.b.desc:0 "我在夜里闲逛时，遇到了我的目标。我的存在本身就使房间的温度骤降。我迅速地攻击他们。不需要武器，今晚不需要——只需轻轻一碰，他们就会变得无能为力，我的敌人也会失去领导。黑息吞噬了另一个受害者。"
 evil.0024.lamentation.c.desc:0 "自无能的黑暗，我回归了。归来再一次侍奉我的主。没有任何东西可以逃离为他服务，纵然死亡亦不能。"
 evil.0024.treachery.a.desc:0 "我魅力四射，脸上挂着亲切的笑容，一举一动都透着温暖，让人目眩神迷。只需要一个谎言，一个假话，就能让我的敌人降低警惕。无论如何，谎言是一个强有力的工具。如此愚蠢——继续保持希望和坚持责备，我应该更清楚……让他们暂时放松，满足于我表面的善意。我的时代将会到来。"
 evil.0024.treachery.b.desc:0 "变成另一个人的样子是件奇怪的事。我比我的正常身体更高大，肌肉发达，身材魁梧，毛发浓密，气势逼人，就像第一纪元的狼人。我手中的力量如此强大！\n\n我的形态有如此大的力量！我的敌人要当心了：现在，我在谋求最伟大的游戏的胜利……"
 evil.0024.treachery.c.desc:0 "在黑暗中，我猜测所有的敌人，所有针对我的阴谋。最后，我看到了它，一切都变得如此清晰——我的敌人是如何密谋反对你的，甚至在我自己的宫廷中！起身，我要将这个叛徒绳之以法……"
 evil.0024.darkness.a.desc:0 "从我的巢穴发出一片乌云，这阴影使庄稼瘫痪，使人丧失斗志。在那可怕的夜幕下，被诅咒的人和堕落的人在行进，无论他们走到哪里都会造成破坏。"
 evil.0024.darkness.b.desc:0 "寒风只是预兆。然后是雪和深深的绝望，它消磨了所有移动或制造的意志。我的敌人残废了，他们几乎无法在严寒中生存，更不用说攻击我了！我笑了又笑，坐在我温暖的壁炉前，品尝着我所带来的难以想象的痛苦。"
 evil.0024.darkness.c.desc:0 "像往常一样，它从一件小事开始。一个廷臣累了，然后一个人在夜里无声无息地去世了——当然了，这没什么大不了的，只是一个自然发生的事情。于是，事件就发生了。一下子，我敌人的宫廷就陷入惊慌失措，他们绝望地把自己关起来，以避免已经落到他们身上的诅咒，不，是瘟疫。这样的混乱只对我有利……"
 evil.0024.horde.a:0 "一支强大的军队已经集结完毕！"
 evil.0024.horde.b:0 "战争大印已然画下！"
 evil.0024.horde.c:0 "加入我吧，成为我伟大命运的一部分！"
 evil.0024.summon.a:0 "起来吧，为我服务！"
 evil.0024.summon.b:0 "没人能通过我把守的大门！"
 evil.0024.summon.c:0 "巨龙之裔啊，为我而战！"
 evil.0024.powerspell.a:0 "撕碎这片大地！"
 evil.0024.powerspell.b:0 "我不会接受死亡！"
 evil.0024.powerspell.c:0 "最强大的力量咒语，摧毁所有城墙！"
 evil.0024.craft.a:0 "魔古尔的锋刃将会把死亡带给我的敌人！"
 evil.0024.lamentation.a:0 "在完成我的任务前我不会休息。"
 evil.0024.lamentation.b:0 "当你看到死亡时，你不知道它吗？"
 evil.0024.lamentation.c:0 "我将更坚强地站起来！"
 evil.0024.treachery.a:0 "每个人都会把我当朋友！"
 evil.0024.treachery.b:0 "将没人能够面对我！"
 evil.0024.treachery.c:0 "叛徒！傻瓜！没有什么能挡住我的视线！"
 evil.0024.darkness.a:0 "第二波暗潮将至！"
 evil.0024.darkness.b:0 "军队出发的话，你们都别想活着抵达目的地。"
 evil.0024.darkness.c:0 "死亡之风会给自由人民带来厄运。"
