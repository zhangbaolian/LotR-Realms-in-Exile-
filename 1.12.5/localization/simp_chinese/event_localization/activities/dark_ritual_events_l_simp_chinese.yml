 dark_vitality_modifier:0 "黑暗活力"
 dark_vitality_modifier_desc:0 "该角色窃取了另一个人的生命力，延长了他们罪恶的存在。"
 morgul_weapons:0 "魔古尔武器"
 morgul_weapons_desc:0 "最卑鄙的毒药的武器。刀刃在刺穿敌人后消逝，留下一个永远不会愈合的伤口。"
 abnormal_winter_modifier:0 "不详之冬"
 abnormal_winter_modifier_desc:0 "极度寒冷和持久的冬季并没有给这些土地带来休整。角色将受到移动和骑士效率的惩罚。"
 abnormal_winter_character_modifier:0 "不详之冬"
 abnormal_winter_character_modifier_desc:0 "一个极其寒冷和持久的冬天，使军队几乎无法移动。"
 darkness_modifier:0 "邪恶的黑暗"
 darkness_modifier_desc:0 "这片土地遭受了可怕的诅咒。漆黑的云层覆盖着天空，使生活在云层下的人的心感到悲痛。"
 the_plague_modifier:0 "黑暗疾病"
 the_plague_modifier_desc:0 "一场灾难性的瘟疫正在收割这些土地上的生命。角色将有随机几率患上某种疾病。"
 savage_rampage_modifier:0 "野蛮人狂暴"
 savage_rampage_modifier_desc:0 "在一个堕落的召唤师的召唤下，一支野蛮人军队掠夺了这些土地。"
 failed_mark_modifier:0 "痛苦的印记"
 failed_mark_modifier_desc:0 "试图振奋部队的努力遭到了军队的反对。"
 undead_attack_modifier:0 "不受控制的亡灵"
 undead_attack_modifier_desc:0 "无法安息的死者在这些土地上苏醒并攻击所有生物——无论其效忠与否。"
 fell_beast_attack_modifier:0 "不受控制的坠落野兽"
 fell_beast_attack_modifier_desc:0 "这些野兽把这个地方作为他们的狩猎场。"
 foult_modifier:0 "污秽和动荡"
 foult_modifier_desc:0 "这片土地遭受了不正常的动荡。"
