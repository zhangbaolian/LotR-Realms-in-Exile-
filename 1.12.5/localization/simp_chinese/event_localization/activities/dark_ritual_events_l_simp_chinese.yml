 evil.3190.t:0 "妖术之路"
 evil.3190.desc:0 "我现在可以拼凑出妖术的秘密。有了我所获得的黑暗知识的碎片，我应该能够开始我的第一个仪式。\n\n练习我第一个成功的仪式将解答摆在我面前的谜题。当我成为一名初级妖术师时，仪式将获得成功。"
 evil.3190.a:0 "黑暗仪式：魔苟斯的戒指"
