 pilgrimage_type_pious:0 "虔诚朝圣"
 pilgrimage_type_pious_desc:1 "$EFFECT_LIST_BULLET$一些事件选项将允许特别虔诚的行为\n$EFFECT_LIST_BULLET$完成这些会增加额外的[piety|E]\n#weak 朝圣的目的是敬拜神明，与你的全部心神紧密相连。#!"
 pilgrimage_type_worldly:0 "世俗的朝圣"
