 pilgrimage.0040.t:1 "$pilgrimage_header$旅途的终结"
 pilgrimage.0040.desc:0 "就这样，我的灵性之旅戛然而止。然而，就像在狂风暴雨中落入河流的树叶一样，我们只能看着新的局势将我们带往何方。"
 pilgrimage.0040.desc_moved_capital:0 "现在我的首府实际上是[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的光辉之地，我继续我的[GetActivityType('activity_pilgrimage').GetNameNoTooltip]之旅没有多大意义。\n\n我应该集中精力结束我在那里的旅程，去另一个圣地试试运气。"
 pilgrimage.0040.a:0 "我是河流中的一片树叶。"
 pilgrimage.0040.a_moved_capital:0 "让我们开始吧。"
 pilgrimage.0041.t:0 "$pilgrimage.0040.t$？"
 pilgrimage.0041.desc:0 "唉，我的肉体让我失望了。不过我的意志仍然强大。我是否应该将生命交给[ROOT.Char.GetFaith.HealthGodName]，继续我前往[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的旅程？"
 pilgrimage.0041.a:0 "我#EMP 有#![ROOT.Char.GetFaith.HighGodName]保佑。"
 pilgrimage.0041.a.tt:0 "你的[THIS.Char.GetInvolvedActivity.GetName]将会继续"
 pilgrimage.0041.b:0 "不行，这太危险了。"
 pilgrimage.0042.t:0 "$pilgrimage_header$回家埋葬"
 pilgrimage.0042.desc:0 "我们缩短了旅程，将开始返回[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]，让[old_pilgrimage_host.GetTitledFirstName]安息。"
 pilgrimage.0042.a:0 "这是[old_pilgrimage_host.GetSheHe]想要的。"
 pilgrimage.0500.t:0 "一名朝圣者的死亡"
 pilgrimage.0500.desc:0 "“[first_holy_site.GetProvince.GetNameNoTooltip]。[second_holy_site.GetProvince.GetNameNoTooltip]。啊，[second_holy_site.GetProvince.GetNameNoTooltip]……”我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))][pilgrimage_dying_relative.GetTitledFirstName]虚弱的身体躺在床上，是[pilgrimage_dying_relative.GetHerHis]以前的自我的外壳。我慢慢靠近床边，[pilgrimage_dying_relative.GetSheHe]试图用朦胧的双眼盯着我看。\n\n“[pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]……你后悔的事，不是你做了什么，而是你没有做什么。”我靠得更近了，[pilgrimage_dying_relative.GetSheHe]继续说话，我能闻到[pilgrimage_dying_relative.GetHerHis]呼吸中腐烂的味道：“不要让每天的陷阱阻止你走上真正通往[ROOT.Char.GetFaith.HighGodName]的道路。”\n\n痛苦的表情掠过[pilgrimage_dying_relative.GetHerHis]的脸，我知道谈话结束了。"
 pilgrimage.0500.a:0 "是的，当然。"
 pilgrimage.0500.a.flavor:0 "如果这样能让[pilgrimage_dying_relative.GetHerHim]去得更轻松些。"
 pilgrimage.0500.a.tt_pilgrimage:0 "你的下一次[pilgrimage|E]的花费会降低"
 pilgrimage.0500.b:0 "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))]，我最近很忙。"
 pilgrimage.0500.b.flavor:0 "最好不要这样。"
 pilgrimage.1100.t.greek:0 "$pilgrimage_header$燃烧的海伦"
 pilgrimage.1100.t.christian:0 "$pilgrimage_header$圣艾尔摩之火"
 pilgrimage.1100.t.pagan:0 "$pilgrimage_header$[ROOT.Char.GetFaith.DivineRealm]之火"
 pilgrimage.1100.t:0 "$pilgrimage_header$神火"
 pilgrimage.1100.desc:0 "倏忽而至的海上风暴让我们猝不及防，闪电撕裂的天空中下起倾盆大雨，突然之间，电闪雷鸣，桅顶喷出蓝色的火焰，将整艘船笼罩在空灵的光芒中。\n\n"
 pilgrimage.1100.companion:0 "“这是个凶兆！”惊慌失措的[ROOT.Char.Custom2('RelationToMeShort', panicked_pilgrim)][panicked_pilgrim.GetTitledFirstName]哭了起来，死命地抓住索具，在颠簸的风帆上方几乎听不见声音。“我们#EMP 必须#!回去！以免错失良机！”\n\n"
 pilgrimage.1100.alone:0 "这艘船漂浮在汹涌的波浪之上，看起来没有受到任何影响，在某种神圣力量的引导下安全地穿过风暴。"
 pilgrimage.1100.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate|U]指引了我们！赞美！"
 pilgrimage.1100.a.flavor:0 "保持方向，舵手！"
 pilgrimage.1100.b:0 "我爬着也要去见你，[ROOT.Char.GetFaith.HighGodName]！"
 pilgrimage.1100.b.success.t:0 "神火"
 pilgrimage.1100.b.wounded.t:0 "受伤"
 pilgrimage.1100.b.flavor:0 "让我感受[ROOT.Char.GetFaith.random_DivineRealm]的拥抱"
 pilgrimage.1100.c:0 "[ROOT.Char.GetFaith.WaterGodName]要求牺牲！"
 pilgrimage.1100.c.flavor:0 "我们必须等待这场风暴结束！"
 pilgrimage.1100.d:0 "掉头回去啊，你们这些傻瓜！"
 pilgrimage.1100.d.flavor:0 "$pilgrimage.1100.c.flavor$"
 every_family_member_tt:0 "所有家族成员"
 pilgrimage.1100.success:0 "你被引导着安然无恙地前进"
 pilgrimage.1100.failure:0 "暴风雨使你偏离航线"
 pilgrimage_random_pilgrim_tt:0 "一个随机的朝圣者将要死亡，这会让一些[family|E]成员感到不安"
 pilgrimage_fell_overboard_tt:0 "[victim_pilgrim.GetFirstName]落水了"
 pilgrimage.1110.t:0 "$pilgrimage_header$[ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)|U]劫掠"
 pilgrimage.1110.desc:0 "穿过[heathen_raider_county.GetNameNoTierNoTooltip]的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]，我们看到了一小支部队的旗帜，上面装饰着[heathen_raider.GetFaith.GetAdjective][heathen_raider.GetFaith.ReligiousSymbol]。他们是衣衫褴褛的无赖，掠夺前往[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]的朝圣者。\n\n他们的首领迅速拦住了我们，牵起[ROOT.Char.GetHerHis]的马并自称是[heathen_raider.GetFirstName]。"
 pilgrimage.1110.shared_target_heathen_hajj:0 "“[ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]，停下！以[ROOT.Char.GetFaith.HighGodName]的名义，[ROOT.Char.GetFaith.GetAdherentNamePlural]必须支付克尔白通行费。”"
 pilgrimage.1110.shared_target_controlled_hajj:0 "“付一笔小钱让我见到克尔白，这是我向[heathen_raider.Custom2('GetUnbelieverTermAdjective', ROOT.Char)][ROOT.Char.GetFaith.GetAdjective]的管理者请求的一切。”"
 pilgrimage.1110.shared_target_heathen_jerusalem:0 "“不要害怕[heathen_raider.Custom2('GetUnbelieverTermPlural', ROOT.Char)]，我们圣城的奇观正在等你，只需支付少量费用。”"
 pilgrimage.1110.shared_target_controlled_jerusalem:0 "“如果你真的想看看你梦寐以求的圣城，我小小的收费也没什么大不了的。”"
 pilgrimage.1110.shared_target_heathen:0 "“你们[ROOT.Char.GetFaith.GetAdjective]狗不知道吗？[ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)|U]必须上交贡品才能看到神圣的[heathen_raider.GetFaith.HouseOfWorshipPlural]。”"
 pilgrimage.1110.shared_target_controlled:0 "“只要你付出了我们要求的卑微代价，你的[ROOT.Char.GetFaith.HouseOfWorshipPlural]将仍然在那里。”"
 pilgrimage.1110.shared_heathen_controlled:0 "“我们的[heathen_raider.GetFaith.HouseOfWorshipPlural]令人惊叹，只要你支付费用，你就会发现这一点。”"
 pilgrimage.1110.fallback:0 "“[ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]，停下。我维护这片路线的和平，你必须像其他人一样付费。”"
 pilgrimage.1110.a:0 "如果你想要我的金钱，就来拿吧。"
 pilgrimage.1110.a.fled:0 "土匪们重新考虑后决定放弃"
 pilgrimage.1110.a.skirmish:0 "你挡住了第一波"
 pilgrimage.1110.a.beaten:0 "由于你的无礼，他们拿走了一切"
 pilgrimage.1110.b.religion:0 "得啦，[heathen_raider.Custom('SisterBrother')]，我们都信仰[ROOT.Char.GetFaith.HighGodName]。"
 pilgrimage.1110.b.unreformed:0 "要知道，遵循[ROOT.Char.GetFaith.ReligiousText]永远不会太晚。"
 pilgrimage.1110.b:0 "没有必要用暴力，让我们谈谈。"
 pilgrimage.1110.c:0 "你们被骗了，来听听[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的真理吧。"
 pilgrimage.1110.c.success:0 "你说的听起来很对"
 pilgrimage.1110.c.failure:0 "土匪们不高兴了"
 pilgrimage.1110.d:0 "拿走你的金子，强盗。"
 two_entourage_members_wounded_tt:0 "最多两名随行成员可能[GetTrait('wounded_1').GetName( GetNullCharacter )]"
 one_entourage_members_wounded_tt:0 "一名随行成员可能[GetTrait('wounded_1').GetName( GetNullCharacter )]"
 two_entourage_members_die_tt:0 "最多两名随行成员可能死亡"
 one_entourage_members_die_tt:0 "一名随行成员可能死亡"
 pilgrimage.1120.t:0 "$pilgrimage_header$[temple_province.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip]建筑"
 pilgrimage.1120.desc:0 "途经[temple_province.GetTitle.GetDeJureLiege.GetNameNoTooltip]，我们借此机会参观了[temple_province.GetName]的[ROOT.Char.GetFaith.HouseOfWorship]，这是[temple_province.GetCounty.GetFaith.GetAdjective]权威和敬神的[temple_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]中心。\n\n当地的小[temple_person.GetFaith.PriestNeuter][temple_person.GetName]带我们参观了场地和建筑。[temple_person.GetSheHe|U]讲述了历史，并指给我们看当地[temple_province.GetCounty.GetFaith.DevoteeNeuterPlural]制作的艺术品，他们正在一起午间祈祷。"
 pilgrimage.1120.a:0 "这让我想到了一个主意……"
 pilgrimage.1120.b:0 "#EMP 这#!正是我们的[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]目前所需的！"
 pilgrimage.1120.c:0 "对于[ROOT.Char.GetFaith.HouseOfWorship]来说是多么遗憾的借口。"
 pilgrimage.1120.d:0 "是的，很好，够了，谢谢。"
 pilgrimage.1120.e:0 "我要加入对[ROOT.Char.GetFaith.HighGodName]的祈祷。"
 pilgrimage.1120.f:0 "#EMP 这#!正是我们的[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]目前所需的！"
 pilgrimage.1130.t:0 "$pilgrimage_header$路边祭坛"
 pilgrimage.1130.desc:0 "在[shrine_province.GetName]郊外的一个岔路口，一座有[shrine_province.GetCounty.GetFaith.ReligiousSymbol]标记的荒凉[shrine_province.GetCounty.GetFaith.GetAdjective]祭坛矗立在[shrine_province.Custom('GetProvinceGroundDesc')]中。\n\n一个壁龛庇护着旅行者和当地人留下的简陋祭品，周围环绕着无数现已熄灭的蜡烛。"
 pilgrimage.1130.both:0 "\n\n我的[ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)][shrine_faithist.GetName]停下来祈祷，而我的[ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)][shrine_mocker.GetName]则翻着白眼，啧啧不已。"
 pilgrimage.1130.faithist:0 "  \n\n我的[ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)][shrine_faithist.GetName]停下祈祷，并献上了[shrine_faithist.GetHerHis]自己的小物件。"
 pilgrimage.1130.mocker:0 "\n\n我的[ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)][shrine_mocker.GetName]一看到它就嗤之以鼻，嘀咕起[shrine_mocker.GetFaith.NegativeAfterLife]。"
 pilgrimage.1130.a:0 "我可以献上点什么。"
 pilgrimage.1130.a.flavor:0 "为了我的灵魂……"
 pilgrimage.1130.b:0 "别介意我这样做……"
 pilgrimage.1130.b.flavor:0 "毕竟对我更有用！"
 every_root_faith_entourage_member_tt:0 "所有[shrine_visitor.GetFaith.GetAdjective]随行人员"
 every_province_faith_entourage_member_tt:0 "所有[shrine_province.GetCounty.GetFaith.GetAdjective]随行人员"
 every_zealous_root_faith_entourage_member_tt:0 "所有[GetTrait('zealous').GetName( GetNullCharacter )]的[shrine_visitor.GetFaith.GetAdjective]随行人员"
 pilgrimage.1130.c:0 "摧毁[shrine_province.GetCounty.GetFaith.GetAdjectiveNoTooltip]的愚蠢行为！"
 pilgrimage.1130.c.flavor:0 "给他们点颜色瞧瞧！"
 pilgrimage.1130.d:0 "[shrine_faithist.GetFaith.HighGodName]不会明白的，你懂的。"
 pilgrimage.1130.d.flavor:0 "既然[shrine_faithist.GetFaith.HighGodName]并不存在！"
 pilgrimage.1130.e:0 "[ROOT.Char.Custom2('GetUnbelieverTerm', shrine_mocker)]，住嘴。"
 pilgrimage.1130.f:0 "来吧，我们别闲逛了。"
 pilgrimage.1130.f.other:0 "[ROOT.Char.GetFaith.HighGodName]等待的不是[shrine_province.GetCounty.GetFaith.GetAdherentNameNoTooltip]。"
 pilgrimage.1140.t:0 "$pilgrimage_header$人多势众很安全"
 pilgrimage.1140.desc:0 "我们途经[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]时，一位自称是一群[ROOT.Char.GetFaith.GetAdjective]朝圣者领袖的[group_leader.GetCulture.GetName]平民走近我们。\n\n“好[ROOT.Char.GetTitleAsNameNoTooltip]，我们已经在去[destination.GetName]的路上走了几个星期，但是一路太危险了，现在我们的给养也很短缺。”\n\n“我们将永远感谢您的支持。”"
 pilgrimage.1140.a:0 "多多益善！"
 pilgrimage.1140.a.tt:1 "[group_leader.GetFirstName]和其他最多三个人将加入你的[ROOT.Char.GetInvolvedActivity.GetName]"
 pilgrimage.1140.b:0 "[group_leader.GetCulture.GetNameNoTooltip]？绝无可能。"
 pilgrimage.1140.b.flavor:0 "永远别相信[group_leader.GetCulture.GetNameNoTooltip]人。"
 pilgrimage.1140.c:0 "这里有一些硬币，用来解决你的麻烦。"
 pilgrimage.1140.d:0 "平民，这不可能。"
 pilgrimage.1140.d.flavor:0 "继续前进！别停下！"
 grateful_pilgrims_title:0 "感激的朝圣者"
 cultural_acceptance_rejected_pilgrims:0 "拒绝了朝圣者"
 pilgrimage.2003.c:0 "不。我坚定地信仰着[ROOT.Char.GetFaith.PantheonTerm]。"
 pilgrimage.2005.outro:0 "他们发出喧闹的笑声。\n\n讲故事的人注意到我的迟疑，[rude_pilgrim.GetSheHe]看着我安慰道：“[ROOT.Char.GetLadyLord]别担心——这肯定是在说#EMP 另外#!一位高高在上的贵族[ROOT.Char.GetWomanMan]！”"
 pilgrimage.2006.intro:1 "神恩之旅已停滞不前。"
 pilgrimage.2006.desc_alone:0 "我睁大眼睛，试图认清前进的方向——但脑子里一片空白——我变得有点担心。#EMP 可能是#!\n\n这个方向，不是吗……？我犹豫地看向远处一个正在做杂务的当地农民。"
 pilgrimage.2006.desc_travel_leader:1 "我的$travel_leader_court_position$[caravan_master.GetTitledFirstName]环顾四周，疯狂地寻找前进的方向，大伙也开始注意到了。\n\n[caravan_master.GetTitledFirstNamePossessiveNoTooltip]将目光转向我，这时[caravan_master.GetHerHis]脸上浮现出难以察觉的细微变化，[caravan_master.GetSheHe]想知道下一步该怎么办。"
 pilgrimage.2006.a_pious:0 "我们要让[ROOT.Char.GetFaith.HighGodNameAlternate]指引道路。"
 pilgrimage.2006.b_cynical:0 "我想这不是世界末日。"
 pilgrimage.2006.c:0 "我想我可以向当地人问路……"
 pilgrimage.2006.c_caravan_master:0 "现在#EMP 你#!要去问路了。"
 pilgrimage.2008.court_physician:0 "[traveling_court_physician.GetTitledFirstNameNoTooltip|U]，给我调制点汤药。"
 pilgrimage.2009.a.tt:0 "继续旅行，但是[GetTrait('pneumonic').GetName( GetPlayer )]会有更大的健康风险"
 pilgrimage.2014.pilfered.t:0 "被盗"
 pilgrimage.2014.pilfered.desc:0 "有人动了你的东西"
 pilgrimage.2014.restful.t:0 "休息得很好"
 pilgrimage.2014.restful.desc:0 "你睡得安稳"
 pilgrimage.2014.a_restful:0 "那是很充分的休息。"
 pilgrimage.2015.learning.t:0 "增加学识"
 pilgrimage.2015.learning.desc:0 "你从与神秘主义者的辩论中学到一些东西"
 pilgrimage.2015.piety.t:0 "获得虔诚"
 pilgrimage.2015.piety.desc:0 "你因为为信仰辩论而获得虔诚"
 pilgrimage.2020.t:0 "$pilgrimage_header$盗贼"
 pilgrimage.2020.desc:0 "营地里有人打翻铁锅，把我从睡梦中惊醒。我环顾四周，似乎有两个打扮成朝圣者的人一直在翻弄我们的物资，寻找可偷的贵重物品。"
 pilgrimage.2020.desc_adult:0 "\n\n见到我被惊动了，他们中的一个呆住了，另一个转身就跑。"
 pilgrimage.2020.desc_child:0 "\n\n见到我被惊动了，两人中较小的一个呆住了，看起来是个受伤的孩子，而另一个转身就跑。"
 pilgrimage.2020.a:0 "你应该和我们一起去[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]。"
 pilgrimage.2020.a_child:0 "小家伙，坐到火边来。"
 pilgrimage.2020.a.flavor:0 "[thief_to_convert.GetSheHe|U]显然是个不幸的家伙。"
 pilgrimage.2020.b:0 "这不是[ROOT.Char.GetFaith.HighGodName]要你过的生活。"
 pilgrimage.2020.b.success.desc:0 "你说服了小孩子"
 pilgrimage.2020.b.success.tt:0 "这小孩需要进一步的指导"
 pilgrimage.2020.b.failure.t:0 "小偷跑了"
 pilgrimage.2020.b.failure.desc:0 "你没能说服这个小孩"
 pilgrimage.2020.c:0 "我们都要做我们该做的。"
 pilgrimage.2020.c_cynical:0 "所以#EMP 这#!是[ROOT.Char.GetFaith.HighGodNamePossessive]的意愿吧。"
 pilgrimage.2020.c.flavor:0 "我有什么资格干涉[ROOT.Char.GetFaith.HighGodNamePossessive]的计划。"
 pilgrimage.2021.t:0 "$pilgrimage_header$悔过自新"
 pilgrimage.2021.desc:0 "我已成功说服[thief_to_convert.GetTitledFirstName]改变[thief_to_convert.GetHerHis]的生活方式。[thief_to_convert.GetSheHe|U]站在我面前，沉甸甸的羞愧使[thief_to_convert.GetHerHis]的肩膀耷拉下来，因为[thief_to_convert.GetSheHe]避免与我的目光对视。\n\n“这不是我的选择，这辈子，”[thief_to_convert.GetFirstNameNoTooltip]慢慢地说道，“我该怎么做才能忏悔我的罪孽呢？”"
 pilgrimage.2021.a:0 "传播[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]。"
 pilgrimage.2021.b:0 "惩罚自己总能让#EMP 我#!感觉好些……"
 pilgrimage.2021.c:0 "努力工作可以解决一切。"
 pilgrimage.2021.c.flavor:0 "[thief_to_convert.GetSheHe|U]会为#EMP 我#!洗清[thief_to_convert.GetHerHis]的罪孽。"
 pilgrimage.2030.t:0 "$pilgrimage_header$天气现象"
 pilgrimage.2030.desc:0 "穿越大海驶向我们在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的目的地时，它的浩瀚和喜怒无常总是让我心存敬畏。\n\n昨晚我们经历了一场风暴，今天早上，一道从地平线延伸到地平线的壮丽彩虹出现在我们面前。\n\n我无意中听到有些朝圣者也在思考着它的宏伟，称这一景象为#EMP 神圣#!和#EMP [ROOT.Char.GetFaith.HighGodName]的神迹#!。"
 pilgrimage.2030.a:0 "#EMP 事实上……#!"
 pilgrimage.2030.a.flavor:0 "神明或许创造了雨，但彩虹首先是一种天气现象。"
 pilgrimage.2030.b:0 "没错！感受[ROOT.Char.GetFaith.HighGodName]的临在吧！"
 pilgrimage.2030.b.flavor:0 "如此美丽的东西#EMP 必须#!是神明所造！"
 pilgrimage.2030.c:0 "大自然和神明的合作真是让人着迷。"
 pilgrimage.2030.d:0 "我想，它#EMP 真是#!让人印象深刻。"
 pilgrimage.2040.t:0 "$pilgrimage_header$去钓鱼"
 pilgrimage.2040.desc:0 "我们在这艘船上度过我们的日日夜夜，我试图用有趣的对话、祈祷、思考旅程或简单地计划我的未来旅行来填补我的时间。\n\n然而，最近我看到与我随行的一些朝圣者把时间花在了另一项相当平凡的事情上——钓鱼。\n\n他们看起来都很无忧无虑，活动本身也有舒缓的作用。"
 pilgrimage.2040.a:0 "我要加入！"
 pilgrimage.2040.a.flavor:0 "毕竟，当渔夫是一项高尚而质朴的行业。"
 pilgrimage.2040.a.success.t:0 "大鱼"
 pilgrimage.2040.a.success.desc:0 "你抓到了大鱼"
 pilgrimage.2040.a.less_success.t:0 "小鱼"
 pilgrimage.2040.a.less_success.desc:0 "你抓到了小鱼"
 pilgrimage.2040.b:0 "#EMP 市侩。#!我应该花时间祈祷。"
 pilgrimage.2040.c:0 "小睡一下怎么样？"
 pilgrimage.2040.d:0 "不，让我们做点别的吧。"
 pilgrimage.2050.t:0 "$pilgrimage_header$随波逐流"
 pilgrimage.2050.desc:0 "就在黄昏降临之前，我们听到了呼救声，我越过栏杆向广阔的水域望去，我注意到一艘小船上有三个人形。\n\n他们似乎在海上漂流，漫无目的地去往海浪带他们去的地方。\n\n我试图弄清楚他们可能是谁，根据我有限的知识，他们看起来像是遭遇船难的……[first_pilgrim.GetCulture.GetCollectiveNounNoTooltip]？他们在这里能干什么？"
 pilgrimage.2050.a:0 "上船！"
 pilgrimage.2050.a.tt:0 "你把这些朝圣者送到最近的岸边"
 pilgrimage.2050.b:0 "你听说过[ROOT.Char.GetFaith.HighGodName]的恩典吗？"
 pilgrimage.2050.b.success.t:0 "改信"
 pilgrimage.2050.b.success.desc:0 "你让朝圣者改信[ROOT.Char.GetFaith.GetNameNoTooltip]"
 pilgrimage.2050.b.failure.t:0 "未被说服"
 pilgrimage.2050.b.failure.desc:0 "你要帮助朝圣者上岸，却未能说服他们"
 pilgrimage.2050.c:0 "让我们……走吧。"
 pilgrimage.6001.t:0 "人多力量大"
 pilgrimage.6001.desc:1 "我跟随着这漫长的队伍，缓缓向[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]前进，正怀念着在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]时的舒适，突然听到有人在后面喊我的名字。\n\n我的[friend.GetFirstNameNoTooltip]跑到我身边解释道，“[ROOT.Char.GetTitledFirstNameNoTooltip]！运气真好，我们要去的是同一个圣地！在这前往[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的漫长而孤独的路上，你愿意有一些陪伴吗？”"
 pilgrimage.6001.a:0 "我的耳朵一直为朋友打开。"
 pilgrimage.6001.b:0 "我想我宁愿独自一人，谢了。"
 pilgrimage.6001.c:0 "真可耻。我们来这里是为了专注于我们的信仰！"
 pilgrimage.6002.desc:0 "[friend.GetFirstNameNoTooltip|U]和我在今天剩余的旅程中聊这个聊那个，阴谋和笑话，战争和恋人，老朋友和新朋友。我们正在进行一场引人入胜的谈话，这时队伍的领头人发出疲倦的喊声：“我们在这里扎营！”\n\n[friend.GetFirstNameNoTooltip|U]转头看着我，脸上露出狡黠的笑容，说道：“终于！不过，在扎营之前绕一圈怎么样？长途跋涉会让[friend.GetWomanMan]口渴……”"
 pilgrimage.6002.a:0 "液体点心听上去很神圣！"
 pilgrimage.6002.a_tt:0 "去当地酒馆"
 pilgrimage.6002.b:1 "你继续前进……"
 pilgrimage.6002.b_tt:0 "你继续旅程"
 pilgrimage.6002.c:1 "哪个异教徒会在朝圣时光顾小酒馆？"
 pilgrimage.6003.desc:0 "我们走进拥挤的酒馆，[friend.GetFirstNameNoTooltip]立马为我们点了两杯[ROOT.Char.Custom('RegionalDrink')]。我们坐下来，一边听吟游诗人的故事一边喝酒，时不时地谈论人生的悲欢。\n\n[ROOT.Char.GetFaith.HighGodName]啊，在路上挥汗跋涉一整天后，这真是让人精神振奋。我举起酒杯大声说道：“为我的朋友[friend.GetFirstNamePossessiveNoTooltip]的健康干杯，感谢我的朋友在今天的旅途后建议我们来放松，这真是太棒了！”\n\n整个酒馆都举起他们的酒杯向我的好朋友致敬，大家都喝得醉醺醺的。"
 pilgrimage.6003.a:0 "“下一轮我请！”"
 pilgrimage.6003.a_tt:0 "继续与[friend.GetShortUIName]一起狂欢"
 pilgrimage.6003.b:0 "我们该回营地了，免得被发现。"
 pilgrimage.6003.b.tt:1 "你和[friend.GetFirstNameNoTooltip]结束夜生活，回到营地"
 pilgrimage.6004.desc:0 "不知道多少轮[ROOT.Char.Custom('RegionalDrink')]过后，[friend.GetFirstNameNoTooltip]和我用桌子拍着节拍，激励酒馆里的顾客一起唱起了酒歌。\n\n随着一声#EMP 巨响#!，以及更多我数不过来的碎裂声，我们从地板上摔进了酒窖里，勇敢地去了之前少有[ROOT.Char.GetWomenMen]去过的地方冒险。\n\n所有和我们一起狂欢的人都从一楼往下盯着我们，既担心又幸灾乐祸。他们显然是在盼望酒窖里的报告。"
 pilgrimage.6004.a:0 "“人人有[ROOT.Char.Custom('RegionalDrink')|U]！”"
 pilgrimage.6004.a.tt:1 "你拍了拍新找到的酒桶，与人们分享你的战利品"
 pilgrimage.6004.b:0 "“我想我们待得有点久了……”"
 pilgrimage.6005.desc:0 "我们不那么安静地回到营地，诚挚地祈祷大家早就上床睡觉了。来到我们的帐篷前，我们可以看到火还在燃烧，"
 pilgrimage.6005.desc.bad:1 "，朝圣队伍中的每个人都转过头来盯着我们。\n\n我们很难保持镇静，因为我们的肚子装着大量[ROOT.Char.Custom('RegionalDrink')]。\n\n他们严厉地问我们去了哪里，我们打着嗝，断断续续地讲述了晚上的冒险。他们坚持要我们赔偿附近那座酒馆的损失。"
 pilgrimage.6005.desc.good:1 "，但没有任何动静。\n\n营火似乎是睡前直接点燃的，以驱走我们床上的寒气。"
 pilgrimage.6005.a:0 "我们的这些旅伴真是善良体贴！"
 pilgrimage.6005.b:0 "“我们应该为我们闯的祸赔偿！”"
 pilgrimage.6005.c:0 "“过得愉快也是罪？”"
 pilgrimage.6006.desc:0 "[friend.GetFirstName]和我今天的旅程即将结束。我们缓缓迈向预定的终点，突然前面有人喊了起来，“看！多么#EMP 壮美#!的落日啊！”\n\n所有人都憋着最后一口气向前冲去，想一睹这雄伟之地的风采。“我们有幸在这尘世中看到如此奇迹！这是冥想我们信仰的最佳时机。”我对[friend.GetFirstNameNoTooltip]说道，但[friend.GetSheHe]似乎一点也不感兴趣，一丝刺眼的嘲笑在[friend.GetHerHis]嘴角浮现。\n\n“不过是落日罢了！”[friend.GetSheHe]喊道，“我们在旅途中所做的每一件事都必须与[ROOT.Char.GetFaith.HighGodName]有关吗？我只是想到处走走看看这个世界——我甚至#EMP 根本#!不相信[ROOT.Char.GetFaith.HighGodName]存在！”"
 pilgrimage.6006.a:0 "“我会为你保守秘密的，朋友。”"
 pilgrimage.6006.b:0 "“我不会容忍一位不信神的朋友。”"
 pilgrimage.6006.c:0 "“你说的有些道理……”"
 pilgrimage.6007.t:0 "靠祈祷过活"
 pilgrimage.6007.desc:1 "在朝圣路途上，我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))][friend.GetFirstName]承受着[friend.GetHerHis]伤病的折磨，挣扎着跟上我们。所以，我走在[friend.GetHerHim]身边陪着[friend.GetHerHim]。一名流浪[ROOT.Char.GetFaith.PriestNeuter]和我们一起走了一段时间，注意到了[friend.GetFirstNamePossessiveNoTooltip]的挣扎。\n\n“可怜的灵魂。[ROOT.Char.GetFaith.HighGodName]的孩子在前往[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的路上不应如此辛苦，”他说道，“也许[ROOT.Char.GetFaith.HealthGodName]能赐予我力量，让我治愈你的伤病。你愿意让我试一试吗？”\n\n我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))]看向我，寻求我的阴道。“[ROOT.Char.GetFirstName]，你怎么看？”"
 pilgrimage.6007.a:0 "[ROOT.Char.GetFaith.HighGodName]真的在守护我们。"
 pilgrimage.6007.a.success:0 "[friend.GetFirstNameNoTooltip]被治愈了"
 pilgrimage.6007.a.failure:0 "[friend.GetFirstNamePossessiveNoTooltip]的情况变糟了"
 pilgrimage.6007.b:0 "这个[6007_healer.GetWomanMan]不值得我们信任。"
 pilgrimage.3002.c.success.tt:0 "你决定接下来发生什么"
 pilgrimage.3004.t:0 "$pilgrimage_header$末日将临"
 pilgrimage.3004.desc:0 "当我的队伍行经一座小镇时，我看到一大群人聚集在集市广场上。在广场中央，一个[doomsayer.GetWomanMan]站在一辆翻倒的运鱼车上，大声地对着听众呼喊。\n\n“审判日近了！改悔罢！改悔罢！不然你们将永受地狱的煎熬！”\n\n镇上的居民害怕末日预言者的话，他们都看起来忧心忡忡，在紧张地窃窃私语着。"
 pilgrimage.3004.a:0 "“至于那日子和那时刻，谁也不知道！”"
 pilgrimage.3004.a.flavor:0 "中洲曾经濒临灾难的边缘……"
 pilgrimage.3004.b:0 "我真的很高兴这次朝圣带来了大赦！"
 pilgrimage.3004.c:0 "那个[doomsayer.GetWomanMan]#EMP 不#!是神父！把[doomsayer.GetHerHim]弄下来！"
 pilgrimage.3005.t:0 "$pilgrimage_header$黑暗魔君临到了"
 pilgrimage.3005.desc:0 "当我的队伍行经一座小镇时，我看到一大群人聚集在集市广场上。在广场中央，一个[doomsayer.GetWomanMan]站在一辆翻倒的运鱼车上，大声地对着听众呼喊。\n\n“世界终结近了！黑暗魔君的军队正在向我们所有人进军！[ROOT.Char.GetFaith.PantheonTerm][ROOT.Char.GetFaith.PantheonTermHasHave]弃绝了我们！改悔罢！改悔罢！不然你们将永受地狱的煎熬！”\n\n镇上的居民害怕末日预言者的话，他们都看起来忧心忡忡，在紧张地窃窃私语着。"
 pilgrimage.3005.a:0 "只要我一息尚存，那日子就不会到来。"
 pilgrimage.3005.a.flavor:0 "只有当最后的忠贞者倒下时，他的胜利才算完整。"
 pilgrimage.3005.b:0 "我们继续前进，别听他的。"
 pilgrimage.3005.c:0 "那个[doomsayer.GetWomanMan]显然#EMP 疯了#!把[doomsayer.GetHerHim]拉下来！"
 pilgrimage.4001.a_dead:0 "我们走过了神圣的道路。"
 pilgrimage.4001.a_cynical:0 "重要的是人们知道我来过这里。"
 pilgrimage.4001.a.adunaic:0 "我走过并亲历了证明我们伟大的证据。"
 pilgrimage.4002.a_cynical:0 "这……还行吧。"
 pilgrimage.4010.t:0 "身临其境"
 pilgrimage.4010.desc:0 "我们不断抄近路，一路催促随从们，终于到了[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]。\n\n我不想磨蹭，[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]的神圣职责一完成，仆人们就通知我，已经做好旅行准备，我们可以启程回去了。"
 pilgrimage.4010.a:0 "我……我改变主意了。这样感觉不好。"
 pilgrimage.4010.a.flavor:0 "现在就回去是亵渎神明！"
 pilgrimage.4010.a.tt:0 "你将探索[THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]，在这里待上一段时间\n$EFFECT_LIST_BULLET$你的[THIS.Char.GetInvolvedActivity.GetName]结束，奖励仍会受到负面影响"
 pilgrimage.4010.b:0 "就这样吧。我们动身前往[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]。"
 pilgrimage.4010.b.flavor:0 "走吧……"
 pilgrimage.4010.b.tt:0 "你的[THIS.Char.GetInvolvedActivity.GetName]会结束，你将立即开始返乡"
 pilgrimage.4020.t:0 "勿忘人固有一死"
 pilgrimage.4020.desc.intro:0 "我们一到[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]，我就开始为"
 pilgrimage.4020.desc.relation_family_liked:0 "我过世的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))]筹备仪式。\n\n"
 pilgrimage.4020.desc.relation_liked:0 "我亲爱的[old_pilgrimage_host.GetFirstName]筹备仪式。\n\n"
 pilgrimage.4020.desc.relation_family:0 "我过世的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))]筹备仪式。\n\n"
 pilgrimage.4020.desc.relation_neutral:0 "[old_pilgrimage_host.GetTitledFirstName]筹备仪式。\n\n"
 pilgrimage.4020.desc.liked:0 "我努力保持镇定，同时寻找一位[ROOT.Char.GetFaith.AltPriestTermPlural]，这人能帮助我们举行最后的告别。\n\n我们抵达[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]后，我平复了一些心情，这个神圣的地方更接近[ROOT.Char.GetFaith.HighGodNameAlternate]，[old_pilgrimage_host.GetFirstName]将在这里永远安息。"
 pilgrimage.4020.desc.neutral:0 "送葬的队伍平静而庄重，当地的[ROOT.Char.GetFaith.AltPriestTermPlural]向我保证，[old_pilgrimage_host.GetSheHe]现在在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]安息，这里更接近[ROOT.Char.GetFaith.HighGodName]，所以[old_pilgrimage_host.GetSheHe]的处境还不错。"
 pilgrimage.4020.a:0 "这是正确的决定。"
 pilgrimage.4020.a.flavor:0 "愿[old_pilgrimage_host.GetSheHe]现在获得了安息。"
 pilgrimage.5702.a.cynical:0 "末日山……山如其名。"
 pilgrimage.5703.t.faithful:0 "米那斯伊希尔"
 pilgrimage.5703.t.evil:0 "妖术之城"
 pilgrimage.5703.desc.evil:0 "昔日[isildur|E]之城早已翻天覆地。现在，它的石雕散发着亡灵不祥的绿光，就像可怕的雕像所注视的那样。那些渴望学习魔古尔之道的人来到了这里，这是黑暗而亵渎的妖术。虽然说到底已经十分勉强，它仍然是一片神圣恐怖的土地。我克制住自己的恐惧，走了进去。"
 pilgrimage.5705.t.faithful:0 "乌欧牟之泉"
 pilgrimage.5705.desc.adunaic:0 "乘船靠岸，我终于踏上了佩拉基尔港。\n\n我徜徉在偌大的港口；源源不断的船只抵达这里，运送异国货物、补给品和战利品。我们的人民接触到了来自世界各地的奇迹，将所有这些奇迹都来到了佩拉基尔。然后他们反过来又触动于佩拉基尔之壮丽，并将其荣耀传扬到全地，如今它回归于阿督耐克的根源和传统； 佩拉基尔堪称失落的阿那督尼最伟大的遗产之一。\n\n伟大的卡斯塔米尔王曾经深爱着佩拉基尔，并高瞻远瞩地试图复兴佩拉基尔的阿督耐克遗产；这最终导致了他被[gondor|E]的宁茹齐林毁谤，他的后裔被放逐。然而，在我们这个时代，我们阿督耐克的忠诚者已收复了佩拉基尔，一劳永逸地证明了我们远胜于拜白树者。\n\n然而，最终还是到归程。确定航线后，我们启程归返，将佩拉基尔巨港留在身后。"
 pilgrimage.5705.desc.faithful:0 "当我在一位首席学者的带领下进入[tol_aerhir|E]时，我很荣幸成为少数被允许进入[eithel_ulmo|E]石窟的人之一。\n\n我的导游带领我穿过由[ulmocharacter|E]亲自设计并建造的奇妙石窟，越走越深，穿过无尽的洞穴，直到我到达一扇厚重的钢制大门下：[eithel_ulmo|E]源头的入口。\n\n当我进入房间时，我感到被监视，但并不带有怀疑的态度。相反，我感到完全放松，仿佛受到古老而智慧的灵魂的引导。\n\n当我思考我自身和我的任务所面临的困惑时，我突然获得了洞察力和认知力，这是我以前从未感受过的。\n\n离开房间，走回托尔埃尔希尔，你只能得出结论：[ulmocharacter|E]一定是亲自给了我建议……"
 pilgrimage.5705.a.adunaic:0 "阅尽千帆……"
 pilgrimage.5705.a.faithful:0 "长路向下。"
 pilgrimage.5706.desc.adunaic:0 "当我接近乌姆巴尔巨港的码头时，我收起了船帆。我那巨大的帆船，在古老的塔楼和阿督耐克石雕建筑中，不过是一艘小小的玩具。\n\n当我在港口南侧的码头上岸时，我凝视着古老阿那督尼宏伟的海君宫殿。在城市的更深处，我看到了塔尔‑卡理安之柱的遗迹，这是关于阿那督尼最后一位伟大国王阿尔‑法拉宗的回忆。我很惊奇于我是否有能力把我的人民带到同样的高度？\n\n我继续穿过商贸区繁华的街道，瞻仰过去伟大的乌姆巴尔列王褪色的雕像——在他们中间我看到了赫茹墨、富伊努尔，甚至正统的国王卡斯塔米尔。\n\n夕阳西下，我带着对未来的希望和雄心回到了船上。我确信，凭借古代阿督耐克列王的恩典，我将把我的人民带到新的高度。有一天，我的继承人将走在乌姆巴尔的街道上，凝视着与我相似的雕像。"
 pilgrimage.5709.desc.adunaic:0 "我乘船抵达科勒亚港。港内处停满了大大小小的船只——威严的商船、各种大小的渔船、军舰只等等。骄傲的游艇停靠在贵族区的码头。\n\n科勒亚是土著文化的熔炉，但在各种文化掩映之下，我仍可以看到阿督耐克工艺建造的建筑和凿刻的灰泥。当我探索这座城市的角落和缝隙时，我能感受到阿督耐克引以为傲的传统。科勒亚曾经是古代最忠诚的忠王派的一座自豪而美丽的城市。\n\n我在各个地区漫步直到日落，然后决定返回船上好好睡一觉。我的梦将我带到不久的将来，在那忠王派掌控下的科勒亚。我看到一个阿督耐克王者一般的剪影，坐在科勒亚王座上，而群众欢呼雀跃。这个剪影让我想起了……我自己。这显然是一个梦，但我却感到安心。"
 pilgrimage.5709.a.adunaic:0 "我走过并亲历了证明我们伟大的证据。"
 pilgrimage.5809.desc.neutral:0 "我乘船抵达科勒亚港。港内处停满了大大小小的船只——威严的商船、各种大小的渔船、军舰只等等。骄傲的游艇停靠在贵族区的码头。\n\n科勒亚是土著文化的熔炉，不过我仍可以看到[numenorean|E]建筑风格的影响依然显而易见。当我探索这座城市的角落和缝隙时，我能感受到这些石头建筑久远的年代感。\n\n我在各个地区漫步直到夕阳西下，然后决定返回船上好好睡一觉。"
 pilgrimage.5710.a.greedy:0 "在这里用金币区分国王与乞丐。"
 pilgrimage.5710.a.generous:0 "在这里没有金币便无法成为繁华。"
 pilgrimage.5803.t.faithful:0 "明多路因，圣山"
 pilgrimage.5803.desc.faithful:0 "$pilgrimage.4001.desc$"
 pilgrimage.5803.desc.adunaic:0 "$pilgrimage.4001.desc$"
 pilgrimage.5804.desc.generic_good:0 "我终于到达了。我抬头凝视着那座名为[orthanc|E]的雄伟黑塔，它高高矗立，无所畏惧。在[isengard|E]的巨大石墙处，我被邀请进入。\n\n我被鼓励在平静、美丽的[numenorean|E]花园中漫步。它受到许多园丁的照料，本身就是一朵充满活力的生命花束，在这里可以找到许多类型的树木和植物。我花了一会儿时间在[isengard|E]河边钓鱼，最后我被允许进入[orthanc|E]。"
 pilgrimage.5804.desc.saruman_good:0 "我终于到达了。我抬头凝视着那座名为[orthanc|E]的雄伟黑塔，它高高矗立，无所畏惧。在[isengard|E]的巨大石墙处，我被邀请进入。\n\n我鼓舞于能在平静、美丽的[numenorean|E]花园中漫步。它受到许多园丁的照料，本身就是一朵充满活力的生命之花，在这里可以找到许多类型的树木和植物。我花了一会儿时间在[isengard|E]河边钓鱼，最后我被允许进入[orthanc|E]。\n\n在那里，[isengard|E]的守卫者向我致意。我们携手来到[Concept('orthanc','黑塔')|El]深处的一个房间，在那里我们花了很多小时交谈和讨论事情。我要求就许多问题进行协商时，我的东道主会思考片刻，然后提供自己的建议和答案。最终，我们去进餐休息。这里的酒和腌猪肉格外的美味。"
 pilgrimage.5805.desc.postents:0 "我终于到了。我抬头凝视着那座名为[orthanc|E]的雄伟黑塔，尽管在漫长的历史中经历了如此多的磨难，它依然巍然屹立，无所畏惧。之前有一个巨大的石环保护它，然而现在除了瓦砾什么也没有。它是教诲人们畏惧[ents|E]力量的永恒提醒。\n\n尽管[isengard|E]令人印象深刻的[numenorean|E]花园已不复存在，但[ents|E]在他们的征服之后留下了许多翠绿的美丽；[orthanc|E]的树园。在[ents|E]取得胜利后，他们开始努力让这片被摧毁的土地重获生机。在他们的劳动结束时，[ents|E]已经播种了一片繁茂的新森林。\n\n果园、草地和生命现在遍布这片土地。曾经为水坝所控制的河流如今像一条平缓的溪流般汇入湖中；其中间矗立着[orthanc|E]。虽然我无法进入这座高塔，但我还是花点时间漫步并欣赏[ents|E]的作品。\n\n我不会忘记，即使邪恶可能会毁坏一切，就像在[isengard|E]中一样，生命总是可以被恢复的。"
 pilgrimage.5804.desc.evil:0 "我估算着时间也差不多该到了。下马后，我抬头凝视[orthanc|E]若隐若现的堡垒；[isengard|E]之环。巨大的石墙，如同一枚戒指。城墙顶上的目光注视着我，我大喊一声表明了自己的身份。守卫们瞪大了眼睛，连忙下令将门打开。\n\n走进去，首先引起我注意的是巨大的[orthanc|E]塔。它巨大而令人生畏，其尺寸使得从很远的地方都可以看到它。以前这里有广阔的[numenorean|E]花园里的绿色植物，如今却只剩下死土和巨大的铸造厂，源源不断地供给燃料以保持工业齿轮的运转。\n\n当我漫步[isengard|E]时，我一定要把我所看到的一些内容记在记忆中。[orthanc|E]本身探索起来很有趣；虽然我只留在一楼。它建造精良，内部和外部的结构都令人印象深刻。\n\n最终，我决定离开[isengard|E]。我回头看了一眼[orthanc|E]烟雾缭绕的天空，骑上马，开始了回家的旅程。"
 pilgrimage.5806.desc.faithful:0 "$pilgrimage.4001.desc$"
