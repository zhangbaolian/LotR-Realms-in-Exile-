 pilgrimage_option_fidelity:0 "忠诚"
 pilgrimage_fidelity_obligatory:0 "义不容辞"
 pilgrimage_fidelity_obligatory_desc:1 "$EFFECT_LIST_BULLET$[travel|E]速度提高#positive_value 50%#!\n$EFFECT_LIST_BULLET$完成后你将获得#EMP 更少的#![piety|E]\n\n#weak 是的，没错，精神上的满足，道德义务，我不朽本质的命运，等等。我们可以继续前进吗？#!"
 pilgrimage_fidelity_pilgrim:0 "朝圣者"
 pilgrimage_fidelity_pilgrim_desc:0 "$EFFECT_LIST_BULLET$[travel|E]速度不受影响\n$EFFECT_LIST_BULLET$完成后的[piety|E]奖励不受影响\n\n#weak 怀着愉快的心情和良好的意愿，我们出发去尘世中的圣地。#!"
 pilgrimage_fidelity_contemplative:0 "深思熟虑"
