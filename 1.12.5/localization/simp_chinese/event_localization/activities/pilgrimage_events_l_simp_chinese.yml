 pilgrimage.5840.t:0 "隐藏的树顶城市"
 pilgrimage.5840.desc:0 "起初，我认为我的向导让我失望了，我们现在应该已经到达林地大厅。但随后他发出了一个信号，我突然意识到我们已经站在隐匿之城下面了！怀着新的兴趣，我仔细观察了周围的树梢——几乎每一棵大树的树枝上似乎都有隐藏的通道！一个巧妙的隐蔽平台网络由巧妙的天桥和绳索人行道连接，由巧妙的木工和森林本身的古树相结合。\n\n许多小时后，我坐在一棵古老橡树旁边的小酒馆里。我的朝圣之旅很成功，无数小时的步行得到了回报。我现在需要计划我的下一步行动。"
 pilgrimage.5840.c:0 "多么好的地方！或许我可以在附近换一些稀有的草药。"
 pilgrimage.5840.ctt:0 "你可以在附近的市场上获得各种只有在幽暗密林才能找到的稀有草药。"
 pilgrimage.5840.d:0 "我将向森林贤者寻求建议。"
 pilgrimage.5840.dtt:0 "你决定绕道前往附近的罗斯戈贝尔森林，希望能偶然发现[sageofthewoods|E]。"
