 pilgrimage_option_pomp:0 "排场"
 pilgrimage_pomp_humble:0 "谦卑"
 pilgrimage_pomp_humble_desc:1 "$EFFECT_LIST_BULLET$不带任何你[court|E]的人出发，这使[travel|E]变得危险\n$EFFECT_LIST_BULLET$你加入了[EmptyScope.ScriptValue('pilgrimage_entourage_pomp_humble_max_value')]名随机朝圣者组成的队伍\n$EFFECT_LIST_BULLET$完成后能获得更多[piety|E]\n\n#weak 朝圣的时光应当用来静默退省。与陌生人同路的普通朝圣者队伍是最为合适。#!"
 pilgrimage_pomp_appropriate:0 "适当"
 pilgrimage_pomp_appropriate_desc:0 "$EFFECT_LIST_BULLET$你带上保镖或优秀的骑士，也许还有朋友\n$EFFECT_LIST_BULLET$最多[EmptyScope.ScriptValue('pilgrimage_entourage_pomp_appropriate_max_value')]名随机朝圣者加入你的队伍\n$EFFECT_LIST_BULLET$完成后的[piety|E]奖励不受影响\n#weak 道路险要，旅途遥远。精神纯洁是一回事，有勇无谋又是另一回事。#!"
 pilgrimage_pomp_ceremonial:0 "讲究"
 pilgrimage_pomp_ceremonial_desc:0 "$EFFECT_LIST_BULLET$你#EMP 此外还#!带上仆人和虔诚的扈从\n$EFFECT_LIST_BULLET$最多[EmptyScope.ScriptValue('pilgrimage_entourage_pomp_ceremonial_max_value')]名随机朝圣者加入你的队伍\n$EFFECT_LIST_BULLET$完成后获得更多[piety|E]\n#weak 信仰需要遵守礼节，即使远离家乡。不带随从难道还能遵守礼节吗？#!"
 pilgrimage_pomp_throng:0 "盛况空前"
 pilgrimage_pomp_throng_desc:0 "$EFFECT_LIST_BULLET$[court|E]里每个感兴趣的[character|E]都会加入你\n$EFFECT_LIST_BULLET$最多[EmptyScope.ScriptValue('pilgrimage_entourage_pomp_throng_max_value')]名随机朝圣者加入你的队伍\n$EFFECT_LIST_BULLET$完成后获得更多[piety|E]\n#weak 所有的信徒都应该去我们的圣地……我打算帮助他们。#!"
