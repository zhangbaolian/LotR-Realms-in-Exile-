l_simp_chinese:
 martial_strategy.1051.t:0 "大众八卦"
 martial_strategy.1051.desc:0 "宫廷里最流行的话题总是在变化，但最近的潮流是讨论我作为军事将领的显著能力——以及我胜利的秘诀是什么。\n\n我能利用这种天生的好奇心来提升我的名望，但首先我必须决定把我的胜利归功于什么……"
 martial_strategy.1051.a:0 "我与生俱来的天赋让我胜过其他人。"
 martial_strategy.1051.a.humble:0 "了解自己的极限意味着我能避开它们。"
 martial_strategy.1051.b.brave:0 "我的勇气激励我的军队奋起作战。"
 martial_strategy.1051.b.stalwart:0 "我的决心让我永远不会动摇！"
 martial_strategy.1051.c.wrathful:0 "没人能抵挡我势不可当的凶猛！"
 martial_strategy.1051.c.feareater:0 "仅仅是我的存在就能让敌人陷入恐惧！"
 martial_strategy.1051.d.zealous:0 "我对[ROOT.GetCharacter.GetFaith.HighGodName]的虔诚赋予我胜利。"
 martial_strategy.1051.d.sadistic:0 "我总是攻击敌人的弱点以造成最大的伤害。"
 martial_strategy.1051.d.zealoussadistic:0 "我会无情地讨伐那些妖邪！"
 martial_strategy.1051.e.patient:0 "我会时刻警惕，等待出手的时机。"
 martial_strategy.1051.f.ambitious:0 "为了获胜我会#EMP 不择手段#!！"
 martial_strategy.2000.t:0 "以史为鉴"
 martial_strategy.2000.start.desc:0 "尽管在见到造物主之前，我一定会先身经百战，然而我的图书馆收藏着千百次人生中发生的战争故事。\n\n最近，我找到了一本关于伟大的"
 martial_strategy.2000.hastings.desc:0 "埃茹伊河渡口之战"
 martial_strategy.2000.tours.desc:0 "佩拉基尔之战"
 martial_strategy.2000.palaceofthemartyrs.desc:0 "佛诺斯特之战"
 martial_strategy.2000.catalaunianplains.desc:0 "平原之战"
 martial_strategy.2000.constantinople.desc:0 "达戈拉德之战"
 martial_strategy.2000.vapati.desc:0 "凯勒布兰特原野之战"
 martial_strategy.2000.end.desc:0 "的巨著，还有一张用某种古代语言书写的陈旧卷轴。谁知道其中蕴藏着什么被遗忘的秘密呢……"
 martial_strategy.2000.a:0 "阅读那本比较新的巨著。"
 martial_strategy.2000.b:0 "尝试翻译古老的卷轴。"
 martial_strategy.2000.b.success:0 "我发现了一些古代知识"
 martial_strategy.2000.b.success.tt:0 "你获得#P 1#![martial|E]、#P 1#![learning|E]和一个[commander|E]增益，持续#V 20年#!"
 martial_strategy.2000.b.failure:0 "我没能破译卷轴"
 martial_strategy.2000.b.failure.tt:0 "你必须放弃，否则会获得[stress|E]"
 martial_strategy.2001.start.desc:0 "即使有一本满是灰尘的词典的帮助，这张卷轴还是负隅顽抗，试图保守其中的秘密，但我坚持了下去。随着夜幕降临，最不可思议的故事呈现在我面前……\n\n"
 martial_strategy.2001.gaixia.desc:0 "#F 这份卷轴描绘了巴拉督尔围城战。经过了黑门前的血战后，最后联盟的大军围困了邪黑塔长达七年之久。在长期的围攻中，阿纳瑞安阵亡了，他的头盔被一块邪黑塔上掷下的石块击碎。终于，索隆从他的要塞中走了出来，想要亲自打破封锁，他身着黑甲，仿佛和邪黑塔一样高大。这七年的围城终结于一场史诗般的决斗，索隆迎战吉尔‑加拉德和埃兰迪尔，但两位至高王都不敌索隆，被其杀死。不过他们的牺牲并非毫无意义，埃兰迪尔之子伊熙尔杜趁索隆松懈之时，用纳熙尔的残片斩下了索隆佩戴者至尊魔戒的手指。索隆的肉身消亡了，但伊熙尔杜把至尊戒据为己有，声称是当作对他父亲和弟弟之死的赔偿。#!"
 martial_strategy.2001.red_cliffs.desc:0 "#F 这份卷轴描绘了始于埃瑞吉安之劫的精灵与索隆之战。坚守了一段时间后，欧斯特‑因‑埃第尔沦陷了，凯勒布林博被索隆生擒，并遭受严刑拷打。索隆想逼凯勒布林博供出精灵三戒的位置，但凯勒布林博不论如何都不愿透露三戒的下落。残忍的索隆因此处死了凯勒布林博，将他插满箭矢的尸体挑在杆头充当军旗，用以恫吓埃尔隆德率领的援军。\n\n索隆的大军横扫埃利阿多，甚至推进到了舒恩河，不过最终索隆还是功亏一篑。卡扎督姆的矮人闭城坚守，埃瑞吉安的幸存者和埃尔隆德的军团在伊姆拉缀斯建立了庇护所，吉尔‑加拉德固守舒恩河，索隆无计可施。最终努门诺尔的军队赶到，把索隆重新赶回了东方。#!"
 martial_strategy.2001.thermopylae.desc:0 "#F 这些作品讲述了泪雨之战或尼尔耐斯·阿诺迪亚德之战。其中谈到的迈兹洛斯联盟，是费艾诺的儿子迈兹洛斯所创立，并以其名字命名。迈兹洛斯和芬巩从贝伦和露西恩的事迹中看出，魔苟斯并非无懈可击，于是他们商议，决心做出巨大努力，扭转在达戈·布拉戈拉赫开始的长期失败。除了多瑞亚斯的辛达精灵和纳国斯隆德的诺多族精灵之外，所有的人类、精灵和贝烈瑞安德矮人都加入了联盟。\n\n有一段时间，联邦取得了胜利，扫平了北贝烈瑞安德，甚至是多松尼安，但是东夷族的倒戈一击和安格班的全力出击，使战争的天平不再倾斜于自由人民。在安法乌格砾斯的沙漠平原上，自由人民转胜为败，最终魔苟斯取得了决定性的胜利，芬巩被杀，联盟解体。胡林和他子民们的奋战让精灵主力的残余得以逃回隐藏的据点，尽管他们的力量被严重削弱。只有胡林在这场战争中幸存下来，但是他被带到了安格班并且遭受了魔苟斯的残酷报复！#!"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F 这些饱经风霜的人物唱起了愤怒之战，当时维林诺大军一劳永逸地推翻了魔苟斯。维拉、迈雅、飞禽走兽和维林诺精灵在这项伟大的事业中团结一致。那些残余的人类和精灵仍然在贝烈瑞安德保有着自由并且为之奋战。埃睿尼安·吉尔‑加拉德统治着大陆西部和南部集结而来的法拉斯民、伊甸人与诺多族精灵。东贝烈瑞安德最后一次站在七位领主的破旧旗帜下，在莱昆迪精灵与诺格罗德和贝烈戈斯特的矮人援助下，费艾诺的子民再次雄起。\n\n当埃雅仁迪尔杀死最强大的龙——“黑龙”安卡拉刚时，桑戈洛锥姆的山峰随其灭亡而被夷为平地，维拉也终于取得了胜利。只有极少数的龙、炎魔和奥克幸存下来。魔苟斯被从地穴里拖了出来，他的双脚被砍中，头被摁垂到膝头。他被放逐到虚空之境，直至末日决战——或称达戈·达戈拉斯——的到来！#!"
 martial_strategy.2001.a:0 "学习这场战役。"
 martial_strategy.2001.b:0 "专注于翻译进度。"
 martial_strategy.2002.desc:0 "夜幕降临，照亮我面前手稿的那支蜡烛渐燃渐短。当它最后一次闪烁，屋内陷入一片黑暗时，卷轴的秘密依然未被发现。"
 martial_strategy.2002.a:0 "继续推进。"
 martial_strategy.2002.b:0 "放弃。"
 martial_strategy.2020.t:0 "不择手段？"
 martial_strategy.2020.opening:0 "许多条约都记载了战场上的高尚行为，但是笔墨跃然纸上时，作者自己的一生却被遗漏了。\n\n"
 martial_strategy.2020.desc:0 "如果我想在战斗中最大化获胜的概率，也许我应该考虑使用一些……另类的策略。"
 martial_strategy.2020.desc.ambitious:0 "为了确保胜利，我需要抓住能在战场上获得的一切有利条件，即使这意味着要使用那些被认为是不择手段的战术。"
 martial_strategy.2020.desc.martial:0 "经验告诉我，打败敌人最好的方法就是确保我们能按自己的想法进行战斗！问题是，如何行动才能获得最大的优势？"
 martial_strategy.2020.desc.deceitful:0 "我曾读过一首诗，诗中将战场比喻为有呼吸的人。这让我很好奇……我能像操纵人一样操纵战场吗？"
 martial_strategy.2020.a:0 "欺骗敌人，伪装失败以诱敌深入！"
 martial_strategy.2020.a.success:0 "我的策略奏效了"
 martial_strategy.2020.a.failure:0 "我的策略失败了，这让我很尴尬"
 martial_strategy.2020.b:0 "一击脱离的战术会消磨敌人的斗志！"
 martial_strategy.2020.d:0 "我不会堕落到去使用这些卑鄙手段！"
 martial_strategy.2020.d.brave:0 "只有懦夫才会使用这样的战术！"
 martial_strategy.2020.d.flavor:0 "拒绝使用这些战术"
 martial_strategy.2021.t:0 "诱骗成功"
 martial_strategy.2020.desc.opening:0 "我把扈从召集到一起进行一些作战演习，希望尝试一下我的想法，伪装溃退诱敌深入。"
 martial_strategy.2021.desc:0 "\n\n等到我们拆分为两个小队，我小心地向每个人展示如何让出恰到好处的空间，诱使敌人脱离原来的位置，同时又不会冲破我们的防线。\n\n我的新战术表现得十分完美，我们包围了敌方小队，并迫使他们投降！"
 martial_strategy.2021.a:0 "我期待有一天能在真实的战场上使用这个战术！"
 martial_strategy.2022.t:0 "梦想破碎"
 martial_strategy.2022.desc:0 "\n\n很不幸，当我的队伍尝试我的新战术时，我们完全无法控制场面。敌人很快突破了防线，打散了我们的队伍，我们遭受了一次快速而耻辱的失败。\n\n现在所有参加过这次演习的人都认为我是个蠢蛋，并且不想再掺和我的“想法”。"
 martial_strategy.2022.b:0 "也许我应该坚持那些传统的战术……"
 martial_strategy.2030.t:0 "保障补给"
 martial_strategy.2030.desc.fallback:0 "要指挥军队就要确保士兵们有充足的食物、水和装备来进行长时间的战斗。"
 martial_strategy.2030.desc.diligent:0 "我很自豪自己能将所有事务都妥善地处理，包括确保士兵们补给充足。"
 martial_strategy.2030.desc.ambitious:0 "无论我的士兵多么强大，如果他们在战斗时补给不足，那就不会比训练过的松鼠强上多少。"
 martial_strategy.2030.desc.end:0 "\n\n因此，我应该制定一个计划，确保士兵们在战场上能得到需要的补给。"
 martial_strategy.2030.a:0 "布置一个商人关系网来协助我。"
 martial_strategy.2030.a.success.tt:1 "你建立了一个可靠的供应商网络"
 martial_strategy.2030.a.failure.tt:1 "你找到的商人都靠不住"
 martial_strategy.2030.b:0 "在我的据点储备物资。"
 martial_strategy.2030.c:0 "我的士兵们能自己搜集补给。"
 martial_strategy.2031.t:0 "可靠的关系网"
 martial_strategy.2031.desc:0 "在翻阅了大量财政账簿后，我挑出了一群分散在乡间的商人，我认为他们相对可靠。\n\n我提议预付一些订金，以便他们能随时为我的军队提供所需物资。这样一来，我的将领在需要补给时就知道该找谁了。"
 martial_strategy.2031.a:0 "这将会为我在战场上的军队提供可靠的补给。"
 martial_strategy.2031.b:0 "现在可以稍微捞上一点……"
 martial_strategy.2032.t:0 "失踪的补给"
 martial_strategy.2032.desc:0 "我联系了许多商人，看看谁能最好地为我的军队提供需要的补给。\n\n一个商人报上了非常优惠的价格，所以我和他约定，从他那里取得军队的大部分补给……但是我们去取货时才发现，他和他的货物都不见了！"
 martial_strategy.2032.a:0 "找到那个骗子之后我要砍了他的头！"
 martial_strategy.2032.a.forgiving:0 "下订单之前我本应该做更多的调查的。"
 martial_strategy.3010.t:0 "战略僵局"
 martial_strategy.3010.desc.start:0 "我和[impatient_commander.GetTitledFirstName]、[patient_commander.GetTitledFirstName]坐在地图桌旁，商讨着接下来的策略。\n\n[impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle:0 "而[patient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.end:0 "\n\n我有权来决定我们最终的行动方针。"
 martial_strategy.3010.desc.wrathful:0 "用[impatient_commander.GetHerHis]的拳头猛捶了一下桌子，大声嚷嚷我们应该直接向敌军冲锋，用我们军队的绝对力量碾碎他们，"
 martial_strategy.3010.desc.greedy:0 "急切地指出了我们应该立即派突击队前去掠夺的所有首要目标，"
 martial_strategy.3010.desc.patient:0 "放松地坐着，耐心地呼吁我们固守要害，等待敌人发动进攻。"
 martial_strategy.3010.desc.craven:0 "紧张地喃喃自语，希望我们能避免不必要的战斗，打一场消耗战。"
 martial_strategy.3010.desc.flexible:0 "解释了我们需要如何观察敌军的行动并做出相对的回应。"
 martial_strategy.3010.a:0 "[impatient_commander.GetTitledFirstNameNoTooltip]的想法是正确的！"
 martial_strategy.3010.b:0 "我更倾向于采用[patient_commander.GetTitledFirstNamePossessiveNoTooltip]的方案。"
 martial_strategy.3010.c:0 "我的将领们可以各自见机行事。"
 martial_strategy.3010.o_martial:0 "我知道如何双策并驱！"
 martial_strategy.3010.desc.response.start:0 "我正在和[my_liege.GetTitledFirstName]、[other_commander.GetTitledFirstName]一起参加战略会议，商讨接下来的方针。"
 martial_strategy.3011.t:0 "采用策略"
 martial_strategy.3011.desc:0 "\n\n[my_liege.GetTitledFirstName]非常欣赏我的想法，认为比[other_commander.GetFirstName]的更高明。现在我们要用这个思路来确定接下来的战略方针！"
 martial_strategy.3011.a.disapprove:0 "谁能想到[my_liege.GetFirstNameNoTooltip]居然也能有明理的一天？"
 martial_strategy.3011.a:0 "我就知道[my_liege.GetTitledFirstNameNoTooltip]会喜欢我的主意！"
 martial_strategy.3012.t:0 "驳回策略"
 martial_strategy.3012.desc:0 "\n\n很不幸，[my_liege.GetTitledFirstName]对我的想法不屑一顾，反而更看重[other_commander.GetFirstName]的策略。现在我们要用那个思路来确定接下来的战略方针！"
 martial_strategy.3012.a.disapprove:0 "[my_liege.GetFirstNameNoTooltip]的愚蠢并未出乎我的意料。"
 martial_strategy.3012.a:0 "时间会验证[my_liege.GetFirstNamePossessiveNoTooltip]的选择是否正确。"
 martial_strategy.3013.t:0 "各行其是"
 martial_strategy.3013.desc:0 "[my_liege.GetTitledFirstName]决定不插手我们的争论，允许我和[other_commander.GetFirstName]按自己的想法行事。"
 martial_strategy.3013.a:0 "很高兴我能按自己的想法去行动。"
 martial_strategy.3014.t:0 "整合策略"
 martial_strategy.3014.desc:0 "\n\n[my_liege.GetTitledFirstName]将我和[other_commander.GetFirstNamePossessive]的想法糅合在一起，成为一个统一的策略，这个策略能让我们在战场上获得极大的优势！"
 martial_strategy.3014.a.disapprove:0 "尽管[my_liege.GetFirstNamePossessiveNoTooltip]有许多缺点，但[my_liege.GetSheHe]是个有能力的将领。"
 martial_strategy.3014.a:0 "[my_liege.GetTitledFirstNamePossessiveNoTooltip]的计划让我印象深刻。"
 martial_strategy_special.1301.t:0 "攻守演练"
 martial_strategy_special.1301.desc:1 "“每个士兵真正的敌人是自满，”[siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)]说道，然后[siege_proposer.Custom('quirk_pos_pp')]。我们肩并肩站在我的[ROOT.Char.Custom('FortifiedBuilding')]的城墙上，看着下面的士兵操练。\n\n“我们可以把[ROOT.Char.Custom('FortifiedBuilding')]的城门换成木板，并磨钝军队箭袋里的箭矢，”[siege_proposer.GetSheHe]继续说道。“率领士兵对[ROOT.Char.Custom('FortifiedBuilding')]进行模拟冲锋，看看他们表现如何！”"
 martial_strategy_special.1301.a:0 "我们的时间最好用在改善防御上。"
 martial_strategy_special.1301.b:0 "好主意。你来守城！"
 martial_strategy_special.1301.b.tt:0 "#F 让演习开始吧！#!"
 martial_strategy_special.1302.t:1 "$martial_strategy_special.1301.t$：初次进攻"
 martial_strategy_special.13.a.tt:0 "#F 更高的风险可能获得更高的回报。#!"
 martial_strategy_special.13.b.tt:0 "#F 更安全更有谋略的方法。#!"
 martial_strategy_special.1302.desc:0 "城门紧闭，城墙高耸入云。城垛之后依稀可以看到弓箭手移动的身影，一种兴奋的感觉在空气中弥漫。\n\n在战斗开始前的宁静中，我转过身去向士兵们讲话。我的命令响彻整个战场。"
 martial_strategy_special.1302.c:0 "利用城门的薄弱点！"
 martial_strategy_special.1302.d:0 "穿过下水道！"
 martial_strategy_special.1302.a:0 "向正门冲锋！"
 martial_strategy_special.1302.a.tt1:0 "我们简直无人能挡"
 martial_strategy_special.1302.a.tt2:1 "我们“死伤”惨重，不过拿下了城门"
 martial_strategy_special.1302.b:0 "准备好梯子！"
 martial_strategy_special.1302.b.tt1:0 "我们轻松地登上了城墙"
 martial_strategy_special.1302.b.tt2:1 "我们勉强抵达了城垛，不过“死伤”惨重"
 martial_strategy_special.storm_castle.very_well:0 "攻城进展#P 非常顺利#!"
 martial_strategy_special.storm_castle.poorly:0 "攻城进展#N 不太顺利#!"
 martial_strategy_special.storm_castle.normal:0 "攻城进展#Z  还算可以#!"
 martial_strategy_special.storm_castle.well:0 "攻城进展#P 顺利#!"
 martial_strategy_special.1303.t:0 "$martial_strategy_special.1301.t$：步步为营"
 martial_strategy_special.1303.desc:0 "楼梯间回荡起又一把磨钝的武器击中中柱弹回的声音。短短几分钟内，我已经是第二次咒骂那个妨碍我们挥动武器的狭窄螺旋楼梯了。\n\n我周围士兵的喘息声越来越沉重，他们被击退的每一次进攻都让他们变得越来越无奈，越来越沮丧。我必须控制局面！"
 martial_strategy_special.1303.c:0 "所有左撇子到前面去！"
 martial_strategy_special.1303.d:0 "小心！别落入他们的圈套！"
 martial_strategy_special.1303.a:0 "加把劲，我们会击败他们！"
 martial_strategy_special.1303.e:0 "跟着我！#EMP 冲锋#!！"
 martial_strategy_special.1303.a.tt1:0 "我们以惊人的效率冲上楼梯"
 martial_strategy_special.1303.a.tt2:0 "踉跄的脚步和沉重的胳膊勉强战胜了楼梯"
 martial_strategy_special.1303.b:0 "一个一个上！保持警惕！"
 martial_strategy_special.1303.b.tt1:0 "这需要时间，但我们最终还是能通过楼梯"
 martial_strategy_special.1303.b.tt2:0 "在突破之前我们遭受了许多“伤亡”"
 martial_strategy_special.1303.f:0 "躲到我后面！我会保护你们！"
 martial_strategy_1303.winning:0 "我们即将获胜，但是没有再犯错的余地了！"
 martial_strategy_1303.losing:0 "这是我们扭转战局的最后机会！"
 martial_strategy_special.1304.t:0 "$martial_strategy_special.1301.t$：城垛上的虚张声势"
 martial_strategy_special.1304.desc:0 "终于爬上[ROOT.Char.Custom('FortifiedBuilding')]周围的城墙后，我开始观察局势。\n\n因为城墙上的弓箭手我们失去了许多士兵，但是我们并没有被吓住。我们把这些防御者们接连征服了，并站在倒下的人之上取得了胜利。\n\n我做了一个深呼吸，现在是时候再次强袭了。"
 martial_strategy_special.1304.a:0 "所有人，跟紧我！"
 martial_strategy_special.1304.c:0 "用力打！今天他们不是你们的朋友！"
 martial_strategy_special.1304.d:0 "举盾！保护后排！"
 martial_strategy_special.1304.f:0 "狠狠地打！不要手下留情！"
 martial_strategy_special.1304.a.tt1:0 "我们迅速推平了[siege_proposer.GetTitledFirstNamePossessiveNoTooltip]的部队"
 martial_strategy_special.1304.a.tt2:0 "我们未设防的后方遭到攻击"
 martial_strategy_special.1304.b:0 "弓箭手，各就各位！"
 martial_strategy_special.1304.b.tt1:0 "我们势不可当"
 martial_strategy_special.1304.b.tt2:0 "没有弓箭手我们的攻击很容易被击退了"
 martial_strategy_special.1399.t:0 "$martial_strategy_special.1301.t$：直捣[ROOT.Char.Custom('FortifiedBuilding')|U]"
 martial_strategy_special.1399.desc_win:0 "[ROOT.Char.Custom('FortifiedBuilding')]是我们的了！"
 martial_strategy_special.1399.desc_loose:0 "我们打输了，今天防守方获胜。"
 martial_strategy_special.1399.desc:0 "我在欢呼的士兵中找到了[siege_proposer.GetTitledFirstName]，此人向我祝贺成功的冲锋领导。"
 martial_strategy_special.1399.desc_win2:0 "\n\n“看看他们，[ROOT.Char.GetLadyLord]。节奏的改变对他们有好处。就算是您看上去都重新焕发出活力，虽然您的[ROOT.Char.Custom('FortifiedBuilding')]刚刚被攻陷了！”"
 martial_strategy_special.1399.desc_loose2:0 "\n\n“虽然您没能拿下[ROOT.Char.Custom('FortifiedBuilding')]，[ROOT.Char.GetLadyLord]，但看起来军队和您都因节奏的改变而重新焕发活力！”\n\n我只能表示赞同。另外，得知我的[ROOT.Char.Custom('FortifiedBuilding')]不会如此轻易就被攻破也让人感到欣慰！"
 martial_strategy_special.1399.a:0 "我们的敌人永远不会有那个机会！"
 martial_strategy_special.1399.b:0 "作为防御方时，我们是无法攻克的！"
 martial_strategy_special.1401.t:0 "行军途中"
 martial_strategy_special.1401.opening:1 "在野外训练的最后，我似乎有了一个绝妙的主意……\n\n为了练习在混乱中重整军队，我把部队拆分，命令每个军官独自带队回[capital.GetNameNoTier]。\n\n当然，在等待的第三天，我的军队只有一半就位，我现在算是看出这个计划的缺陷了。"
 martial_strategy_special.1401.commander:0 "[commander.GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback:0 "我的一个军官"
 martial_strategy_special.1401.end:1 "建议我带领一队$knight_culture_player_plural_no_tooltip_lowercase$去寻找失踪的部队，而剩余部队则开拔回家。"
 martial_strategy_special.1401.a:0 "这会是一次令人兴奋的搜寻！"
 martial_strategy_special.1401.a.tt:3 "你的搜寻可能会持续一段时间……"
 martial_strategy_special.1401.b:0 "好主意。你来负责吧。"
 martial_strategy_special.1401.give_up_tt:0 "#F 其他士兵能从自己回家的经历中学到一些东西。#!"
 martial_strategy.1401.almost_done:0 "目前几乎所有的士兵都回来了，我开始搜寻最后那几个很难找到的士兵。\n\n"
 martial_strategy.1401.close_to_done:0 "大多数士兵都回来了，我开始寻找剩下的军团。\n\n"
 martial_strategy.1401.a_lot_returned:0 "我的部队回来了很多，我对找到剩下的持乐观态度。\n\n"
 martial_strategy.1401.some_returned:0 "我的部队回来了一些，我开始寻找剩下的。\n\n"
 martial_strategy.1401.first_find:0 "没过多久，我就找到了第一个军团。\n\n"
 martial_strategy_special.1401.continue_search_tooltip:0 "你继续搜寻"
 martial_strategy_special.1401.delay_tt:0 "你稍后再开始搜寻"
 martial_strategy_special.1401.give_up:0 "你放弃了你的搜寻，打道回府"
 martial_strategy_special.1402.t:0 "行军途中"
 martial_strategy_special.1402.desc:2 "在路边酒馆的外面我能很清楚地听到喧哗。我的一位$knight_culture_player_plural_no_tooltip_lowercase$踹开店门，满屋子都是我那帮不听指挥的士兵。\n\n我的到来让他们陷入死寂，一个个盯着酒杯，相互之间一句话也不说。店老板眯了眯[ROOT.Char.Custom('RandomHerHis')]的眼睛。“看来，这帮兵蛋子是#EMP 你#!带出来的？”"
 martial_strategy_special.1402.a:0 "我有足够的钱来赔偿损失。"
 martial_strategy_special.1402.a.tt:2 "#F 应付吵闹的士兵比应付一个吵闹的酒店老板容易。你必须继续你的搜寻。#!"
 martial_strategy_special.1402.b:0 "这些人的想法不错。倒酒！"
 martial_strategy_special.1402.b.tt:1 "#F 和普通老百姓一起喝酒！真是爽！至少在你继续搜寻之前很爽。#!"
 martial_strategy_special.1402.c:0 "我受够了应付这些无纪律的士兵。"
 martial_strategy_special.1402.d:1 "给这些小崽子们再来一杯，然后我们就出发！"
 martial_strategy_special.1402.d.tt:2 "#F 你很肯定，你能说服这些士兵加入你的搜寻。#!"
 martial_strategy_special.1403.t:0 "行军途中"
 martial_strategy_special.1403.desc:1 "接近[ROOT.Char.Custom('IndefiniteBodyOfWater')]时，我看到一个驻扎在岸边的军营。进去之后，我遇见了管事的军士。\n\n“[ROOT.Char.GetLadyLord]！我们的水源储备在行军时漏光了，而我们的驮兽无法单凭我们现有的水回家。”军士紧张地看着我。“不过如果[ROOT.Char.GetLadyLord]和[ROOT.Char.GetHerHis]的[ROOT.Char.Custom('MountedWarriorTermPlural')]能帮忙携带水袋的话……”"
 martial_strategy_special.1403.a:0 "如果这是唯一的办法……"
 martial_strategy_special.1403.a.tt:0 "#F 给骡子送水的耻辱！#!"
 martial_strategy_special.1403.b:0 "士兵们要行军，而且他们现在就得行军！"
 martial_strategy_special.1403.b.tt:1 "#F “难道这些庶民觉得水比我的命令更重要？”#!"
 martial_strategy_special.1403.c:0 "军士，把他们送回家。我不管了。"
 martial_strategy_special.1403.d:0 "我觉得我能想出解决之法。"
 martial_strategy_special.1403.d.tt:0 "#F 现在，如果一头蠢骡每天需要八加仑水……#!"
 martial_strategy_special.1404.t:0 "行军途中"
 martial_strategy_special.1404.desc:1 "当我的先遣队带来这个小营地的消息时，我没有料到士兵们居然还在练习阵型。\n\n看来那位[knight.Custom2('MyCharacterIntroduction', ROOT.Char)][knight.GetHerselfHimself]在等待大部队的命令时还自动承担起了继续野外训练的责任。当我骑马去见[knight.GetHerHim]时，[knight.GetHerHis|U]的部队排列地整整齐齐。"
 martial_strategy_special.1404.a:0 "这可不是我下的命令！"
 martial_strategy_special.1404.a.tt:0 "#EMP 我的#!士兵需要遵循#EMP 我的#!命令。"
 martial_strategy_special.1404.b:0 "这是什么糟糕的站姿？那可不是持剑的方式！"
 martial_strategy_special.1404.b.tt:0 "怪不得他们丢了——这些兵崽子需要纪律！"
 martial_strategy_special.1404.c:0 "把他们带回家，[knight.GetFirstName]。我有些厌倦搜寻了。"
 martial_strategy_special.1404.d:0 "[soldier_friend.GetTitledFirstName]可以负责这支部队。"
 martial_strategy_special.1404.d.tt:0 "[soldier_friend.GetSheHe|U]会将他们安全地带回城堡。"
 martial_strategy_special.1405.t:0 "行军途中"
 martial_strategy_special.1405.desc:1 "当我穿过一座小村庄时，我注意到，虽然穿着朴素的布料，这座村镇的卫兵们都携带着刻有我的标记的武器！\n\n[zealot.GetTitledFirstName]在泥泞的街道上欢迎我，这人自称为这个村镇的“神圣守卫”。我的士兵们脱下了他们的盔甲来帮助这个传教士侍奉[zealot.GetFaith.HighGodName]！"
 martial_strategy_special.1405.a:1 "我本来就以神授的君权统治了！"
 martial_strategy_special.1405.a.tt:1 "#F “这些士兵最好记住#EMP 我#!才是那位被[zealot.GetFaith.HighGodName]的圣裁所拣选的。”#!"
 martial_strategy_special.1405.b:0 "我给你一天逃离这个地方，疯子。"
 martial_strategy_special.1405.b.tt:2 "#F “惩罚这个[zealot.GetWomanMan]似乎很危险，但是将[zealot.GetHerHim]流放可以暂时解决我的问题。”#!"
 martial_strategy_special.1405.c:0 "他们会很快厌倦扮演神圣士兵。"
 martial_strategy_special.1405.d:1 "加入我，传教士，我们将一同践行[ROOT.Char.GetFaith.HighGodNamePossessive]的意志！"
 martial_strategy_special.1405.d.tt:2 "#F “毕竟，难道我们不都是[ROOT.Char.GetFaith.HighGodNameAlternate]的仆从吗，只是方式不一样罢了？”#!"
 martial_strategy_special.1498.t:0 "行军途中"
 martial_strategy_special.1498.desc:0 "我最后一支部队已经回到了[capital.GetNameNoTier]，秩序也已经恢复。\n\n尽管这很难说得上是一次辉煌的军事表现，我还是对我的军队和其中的士兵有了新的看法。"
 martial_strategy_special.1498.a:0 "这毕竟是一次宝贵的锻炼！"
 martial_strategy_special.1499.t:0 "行军途中"
 martial_strategy_special.1499.desc:0 "这会需要一段时间，但那些磨磨蹭蹭的失踪部队一定会零散地回到[capital.GetNameNoTier]。\n\n我可能和这事没什么关系，但他们似乎能从这次经历中学到很多。"
 martial_strategy_special.1499.a:0 "演习未按计划进行。"
 martial_strategy_special.1499.a.tt:1 "#F 无论如何，待在[ROOT.Char.Custom('FortifiedBuilding')]里可比待在野外舒服多了。#!"