 historical_commander_trait.reject.tt:1 "#F 你会去别的地方寻找灵感#!"
 historical_commander_trait.0001.t:0 "第一个黑暗领主"
 historical_commander_trait.0001.desc:0 "在学习古代战争战术时，我十分[ROOT.Char.Custom('surprised_reaction')]地了解到了骤火之战的开端。\n\n#F 在安格班合围形成数年之后，第一位黑暗魔君——魔苟斯，从桑戈洛锥姆的山中散出火焰与灰烬的巨流，自铁丘陵中散布有毒的迷雾。随火焰而来的是完全成长的格劳龙，成群的炎魔和数量超乎精灵们预想的奥克军队。自此骤火之战开始了。#!"
 historical_commander_trait.0001.a:0 "我将如魔苟斯一般摧毁我的敌人！"
 historical_commander_trait.0001.b:0 "黑暗魔君是散布阴谋的大师。"
 historical_commander_trait.0001.c:0 "魔苟斯最强大的力量体现在他能力的全面。"
 historical_commander_trait.0001.d:0 "哈！整个中土都把他视作傻瓜！"
 historical_commander_trait.0001.d.good:0 "幸运的是魔苟斯不会回来了，对吗？"
 historical_commander_trait.0002.t:0 "金鸢尾沼地之祸"
 historical_commander_trait.0002.desc:0 "在学习古人的谋略的过程中，我被伊熙尔杜最终一战的悲剧所震撼。\n\n#F 第三纪元早期，索隆陨落之后，伊熙尔杜与200名随从骑士凯旋而归的途中，被一支数千人的庞大的奥克部落袭击。虽然狄尔耐斯（一种楔形攻击阵型，需要在开阔地带展开）能够将奥克部落冲击得四分五裂，但是因为遇袭的地点地势崎岖，伊熙尔杜别无他法，只能组建桑盖尔（一种盾墙式防御阵型）御敌。这个阵型成功抵挡了奥克一段时间的攻势，直到奥克展开了新月阵型并包围了这群勇敢的杜内丹人。在儿子们相继战死之后，伊熙尔杜被麾下请求逃走，但最终仍不幸死于奥克的箭下。#!"
 historical_commander_trait.0002.a:0 "建设临时的防御工事可以避免这个悲剧……"
 historical_commander_trait.0002.b:0 "考虑到各个因素，组建盾墙是最佳的选择……"
 historical_commander_trait.0002.c:0 "尽管地势不佳，组建狄尔耐斯可以赢得今天的胜利……"
 historical_commander_trait.0002.d:0 "最好还是别再去回想这个悲伤的故事了……"
 historical_commander_trait.0003.t:0 "无敌舰队"
 historical_commander_trait.0003.desc:0 "在学习古人的战略时，我发现了[ROOT.Char.Custom('surprised_reaction')]古代努门诺尔人的壮举.\n\n#F 第二纪元晚期，国王阿尔－法拉宗建造了有史以来最壮观的庞大舰队。其目的是夺取阿门洲的维拉的无尽生命。当他们包围了托尔埃瑞西亚岛，军队在图娜山丘登陆时，维拉向独一神呼求。独一神回应了呼求，他让整支舰队跌入了不死之地阿尔达上开裂出的鸿沟。与此同时在陆地上，阿尔‑法拉宗和他的军队被崩塌的落石掩埋。#!"
 historical_commander_trait.0003.a:0 "独一之神不得不亲自出面来阻止这只荣耀的舰队！"
 historical_commander_trait.0003.b:0 "这么多年的宏伟建筑，顷刻间全都消失……"
 historical_commander_trait.0003.c:0 "最伟大的战利品即为不朽。他的野心是完全合情合理的！"
 historical_commander_trait.0003.d:0 "为什么要浪费时间学习这么无聊的东西？"
 historical_commander_trait.0004.t:0 "刚多林的陷落"
 historical_commander_trait.0004.desc:0 "在我阅读第一纪元的传说时，我被刚多林的陷落吸引了目光。\n\n#F 图尔巩和他的人民耗费了几近75年的时光秘密建造了刚多林。多亏了隐匿之路上的七门，这座城市才能在黑暗魔君的眼皮子底下保持了400年的繁荣。然而图尔巩的外甥－叛徒迈格林在城外被俘，并在拷问下透露了刚多林的确切位置。得到情报的魔苟斯大军随后便攻陷并摧毁了这座都市。#!"
 historical_commander_trait.0004.a:0 "图尔巩无视了乌欧牟的警告，他的骄傲正是招致毁灭的祸根！"
 historical_commander_trait.0004.b:0 "七门拱卫隐匿之路！如果不是这个叛徒……"
 historical_commander_trait.0004.c:0 "魔苟斯擒获诱导迈格林的智慧胜过所有的防御。"
 historical_commander_trait.0004.d:0 "最伟大的背叛，除此之外一无所获。"
 historical_commander_trait.0005.t:0 "舒恩河保卫战"
 historical_commander_trait.0005.desc:0 "在研究第二纪元将领们的战术时，精灵们在舒恩河上的抵抗让我陷入沉思。\n\n#F 在第二纪元1695年的中洲，诺多的至高王吉尔‑加拉德在索隆的大军入侵埃利阿多时向努门诺尔求援。塔尔‑米那斯提尔派出了一支由海军统帅奇尔雅图尔率领的庞大舰队，但它花了五年的时间才完成了整备并最终到达。与此同时，林顿的精灵在舒恩河对索隆的大军展开了殊死抵抗，撑到了努门诺尔努尔援军到达，从而扭转了局面。#!"
 historical_commander_trait.0005.a:0 "对[ROOT.GetCharacter.GetFaith.HighGodName]的虔诚信仰将在这些黑暗的年岁里带给我们力量。"
 historical_commander_trait.0005.b:0 "对于浅滩的掌握使得他们得以抵御敌军。"
 historical_commander_trait.0005.c:0 "#EMP 力量#!和#EMP 耐心#!一样重要。"
 historical_commander_trait.0005.d:0 "为什么要为这么多的牺牲而庆祝呢？"