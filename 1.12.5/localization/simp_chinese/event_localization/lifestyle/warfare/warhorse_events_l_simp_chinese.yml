l_simp_chinese:
 warhorse.0001.t:0 "战马"
 warhorse.0001.desc:0 "[ROOT.Char.Custom('HorseStoryMareStallion')]现在遵循我的每一个指令，真棒。我思索着应该如何称呼[ROOT.Char.Custom('HorseStoryHerHim')]……"
 warhorse.0001.a:0 "一个与历史有关的名字！"
 warhorse.0001.b:0 "诸纪元的历史中有的是威风凛凛的马名！"
 warhorse.0001.c:0 "它只是一匹马，普通的马名就行了。"
 warhorse.0002.desc:0 "古代的将军和英雄们骑乘的名驹给了我不少灵感，我会以其中一个命名我的[ROOT.Char.Custom('HorseStoryMareStallion')]。"
 warhorse.0002.a:0 "洛哈洛尔——这是至高王芬国昐爱马的名字，他骑乘这马冲向安格班大门！"
 warhorse.0002.b:0 "阿斯法洛斯——与强大的格罗芬德尔的坐骑同名。"
 warhorse.0002.c:0 "费拉罗夫——与美亚拉斯骏马的始祖，年少的埃奥尔驰援刚铎时的坐骑同名！"
 warhorse.0002.d:0 "阿洛赫——以此纪念胡林在尼尔耐斯·阿诺迪亚德大战时的坐骑！"
 warhorse.0002.e:0 "胖墩儿——与神秘的汤姆·邦巴迪尔骑乘的矮马同名！"
 warhorse.0002.go_back:0 "唔呣，可能换一个主题会更好……"
 warhorse.0003.desc:0 "神话中有许多宏大的故事，也有许多马的名字。"
 warhorse.0003.llamrei:0 "呐哈尔——与“维拉中的猎手”欧洛米在传说中乘骑的骏马同名！"
 warhorse.0003.sleipnir:0 "安卡拉刚——以最强大的有翼恶龙命名！"
 warhorse.0003.uchchaihshravas:0 "格劳龙——与恶龙之祖、魔苟斯的仆从同名！"
 warhorse.0003.dadhi_kra:0 "梭隆多——众鹰之王！"
 warhorse.0004.desc:0 "马也是畜生，就该取个畜生名。"
 warhorse.0004.a:0 "冲锋"
 warhorse.0004.b:0 "住持"
 warhorse.0004.c:0 "腾跃"
 warhorse.0004.d:0 "闪蹄"
 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]：值得信任的[ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc:0 "听闻了我的那匹强健的[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]，一位著名的驯马师前来觐见，并表示[ROOT.Char.Custom('RandomHerHis')]想要向我效劳。\n\n“我所要求的只是一点小小的报偿。”"
 warhorse.1001.a:0 "[ROOT.Char.Custom('HorseStorySheHe')|U]需要变得更强壮。"
 warhorse.1001.b:0 "[ROOT.Char.Custom('HorseStorySheHe')]需要学的是如何跑得更快。"
 warhorse.1001.c:0 "[ROOT.Char.Custom('HorseStorySheHe')|U]需要在[ROOT.Char.Custom('HorseStoryHerHis')]的耐力上下点功夫。"
 warhorse.1001.d:0 "如果说[ROOT.Char.Custom('HorseStorySheHe')]缺少一样东西的话，那一定是凶猛！"
 warhorse.1001.e:0 "我不感兴趣。"
 warhorse.1001.e.tt:1 "#F “[THIS.Char.Custom('WarhorseStoryName')]除了我以外不需要任何驯马人！”#!"
 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')]被带去参加[ROOT.Char.Custom('HorseStoryHerHis')]的训练，结果立竿见影！"
 warhorse.1002.a:0 "这钱花得值！"
 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]：晴天"
 warhorse.1101.desc:0 "当我走进马厩时，迎接我的是[ROOT.Char.Custom('WarhorseStoryName')]欢快的嘶鸣。看来[ROOT.Char.Custom('HorseStorySheHe')|U]渴望在美好的天气里活动一下[ROOT.Char.Custom('HorseStoryHerHis')]的腿脚，我只能同意。"
 warhorse.1101.a:0 "我必须抓紧一切时间去训练！"
 warhorse.1101.b:0 "天气太好了，我要好好欣赏一番！"
 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]：患病的[ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1201.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')]拖着[ROOT.Char.Custom('HorseStoryHerHis')]的腿，垂着[ROOT.Char.Custom('HorseStoryHerHis')]的头，步履沉重地走出马厩，毫无疑问——这[ROOT.Char.Custom('HorseStoryMareStallion')]生病了。\n\n马厩的管理者向我保证能找到方法来医治[ROOT.Char.Custom('HorseStoryHerHim')]，但价格不菲。"
 warhorse.1201.a:0 "只要能保住我心爱的[ROOT.Char.Custom('WarhorseStoryName')]，要多少我给多少！"
 warhorse.1201.b:0 "不管发生什么都是[ROOT.Char.GetFaith.HighGodName]的意志。"
 warhorse.1201.b_good:1 "[ROOT.Char.Custom('WarhorseStoryName')]撑过去了"
 warhorse.1201.b.tt:1 "但[THIS.Char.Custom('HorseStorySheHe')|U]看起来没有以前信任你了"
 warhorse.1201.b_bad:1 "[ROOT.Char.Custom('WarhorseStoryName')]死于疾病"
 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]：爱马仕"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]上下打量着[ROOT.Char.Custom('WarhorseStoryName')]，并赞许地点点头。\n\n“这真是一匹好[ROOT.Char.Custom('HorseStoryMareStallion')]，尊敬的[ROOT.Char.GetTitleTierName]！如果您能允许我骑[ROOT.Char.Custom('HorseStoryHerHim')]溜一圈，那真是我的荣幸。”"
 warhorse.1301.a:0 "玩的开心！"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')]是一匹烈马，而[horse_vassal.GetFirstNameNoTooltip]，[horse_vassal.GetHerHis]可没有以勇武闻名于世——[horse_vassal.GetSheHe]不会出事吧？"
 warhorse.1301.b:0 "只有我能骑[ROOT.Char.Custom('WarhorseStoryName')]！"
 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]：惊惧之马"
 warhorse.1401.desc:0 "夜幕降临，我发现自己孤身一人待在马厩里，夜里的宁静被马蹄声打破，那是我的[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]。[ROOT.Char.Custom('HorseStoryHerHis')]的眼里有一些奇怪的东西，一些……#EMP 危险#!。\n\n当我转身离去时，[ROOT.Char.Custom('HorseStoryHerHis')|U]的目光凝视着我，我脊背上的凉意一直到深夜到未曾消退。"
 warhorse.1401.a:0 "这太荒谬了——[ROOT.Char.Custom('HorseStorySheHe')]只是一匹马。"
 warhorse.1401.a.tt:1 "#F 但你为什么还能感觉到[THIS.Char.Custom('HorseStoryHerHis')]在看着你？#!"
 warhorse.1401.b:0 "[ROOT.Char.Custom('HorseStorySheHe')|U]肯定被诅咒了，除掉[ROOT.Char.Custom('HorseStoryHerHim')]！"
 warhorse.1402.desc:0 "脚上有蹄子留下的淤青，双手因啃咬而出血，身体因被飞掷到地上满是擦伤……[ROOT.Char.Custom('WarhorseStoryName')]兴高采烈地嘶鸣着，因为[ROOT.Char.Custom('HorseStorySheHe')]差点把我抛到一个士兵的长矛上，我不知道还能承受多少这种伤害。"
 warhorse.1402.a:0 "我可不会输给一匹马！"
 warhorse.1402.b:0 "[ROOT.Char.Custom('WarhorseStoryName')]的故事到此结束了。"
 warhorse.1499.desc:0 "这件事发生在我们短途旅行结束骑马回来时——自打第一次，我从[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]的眼中看到那股怨意之后，我就一直意难平。就在我们骑马经过一堆锋利的岩石时，[ROOT.Char.Custom('HorseStorySheHe')|U]把我甩了下去，我头朝下摔在岩石的边缘上。疼到令人两眼发黑的痛苦，耳边传来响亮的嘶鸣，我陷入其中，然后一切都消失了……"
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]……为什么？"
 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]：生命的终结"
 warhorse.8001.desc:0 "我可靠的[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]老了。[ROOT.Char.Custom('HorseStoryHerHis')|U]的步幅没有了以前的迅捷，[ROOT.Char.Custom('HorseStoryHerHis')]的眼睛也不再炯炯有神。\n\n如果我想延续[ROOT.Char.Custom('HorseStoryHerHis')]的血脉，我应该为[ROOT.Char.Custom('HorseStoryHerHim')]找一个配得上的对象。"
 warhorse.8001.a:0 "我会找一匹强壮的[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]。"
 warhorse.8001.b:0 "找一匹灵敏的[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]。"
 warhorse.8001.c:0 "[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]最重要的是耐力。"
 warhorse.8001.d:0 "搜寻最凶猛的[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]！"
 warhorse.8001.e:0 "我会让[ROOT.Char.Custom('HorseStoryHerHim')]平静地度过[ROOT.Char.Custom('HorseStoryHerHis')]最后的日子。"
 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]：生生不息"
 warhorse.8002.desc:0 "我心爱的[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]去世了，但是[ROOT.Char.Custom('HorseStorySheHe')]留下了一匹强壮的小马驹！我已经能在这年轻的小家伙身上看到[ROOT.Char.Custom('HorseStoryHerHis')]的个性——从某种意义上说，我的朋友仍与我同在。"
 warhorse.8002.a:0 "安息吧，[ROOT.Char.Custom('WarhorseStoryName')]。"
 warhorse.8003.desc:0 "当我前往马厩时，迎接我的是一条悲伤的消息。我心爱的[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]在夜里去世了，除了我心中的空虚外什么也没留下。"
 warhorse.8003.a:0 "哦[ROOT.Char.Custom('WarhorseStoryName')]，我会想你的！"
 warhorse.1001.f:0 "这正是我付钱给$master_of_horse_court_position$的目的！"
 warhorse.1001.f.tt:1 "你的$master_of_horse_court_position$开始训练[THIS.Char.Custom('WarhorseStoryName')]"
 warhorse.1001.f.failure:0 "你高估了你的$master_of_horse_court_position$"
 warhorse.1001.f.failure.tt:0 "[m_horse.GetTitledFirstNameNoTooltip]训练[ROOT.Char.Custom('WarhorseStoryName')]失败。"
 warhorse.0005.devadatta:0 "乌苟立安特——阿尔达原初的也是第一只巨型蜘蛛！"
 warhorse.0005.keshi:0 "安盖诺尔——为了纪念那勇敢的维拉托卡斯用来遏制魔苟斯的锁链！"
 warhorse.0005.kanthaka:0 "包格力尔——辛达语中的“暴君”，归于大敌之名！"
 warhorse.0005.burko:0 "勾斯魔格——炎魔之主，费艾诺的克星！"
 warhorse.0006.aranjagaan:0 "熙尔玛利尔——显然现在费艾诺的誓言已经无害了！"
 warhorse.0006.haizum:0 "古尔桑——与图林图伦拔杀死格劳龙的武器同名！"
 warhorse.0006.buraq:0 "纳熙尔——与杜内丹人的国王埃兰迪尔的宝剑同名！"
 warhorse.0006.balius:0 "格龙得——魔苟斯杀死芬国昐的战锤的名字！"
 warhorse.0007.xanthos:0 "凛吉尔——与芬国昐在精灵宝钻争夺战中的佩剑同名！"
 warhorse.0007.boreas:0 "戴赖尔——就像被第一纪元最伟大的弓手贝烈格所青睐的弓一样！"
 warhorse.0003.go_on:0 "嗯，换个别的……"
 warhorse.1102.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]：一段新的友谊"
 warhorse.1102.desc:0 "我放任着[ROOT.Char.Custom('WarhorseStoryName')]，看着山丘和平原从身边闪过。我能感觉到[ROOT.Char.Custom('HorseStoryHerHis')]在我手下的脖子中涌动的兴奋之情，以及忍不住分享这情绪。\n\n当我们缓缓停下来时，既疲倦又兴奋，我可以从[ROOT.Char.Custom('HorseStoryHerHis')]眼中看到[ROOT.Char.Custom('HorseStorySheHe')]是多么的聪明，以及我们已经变得多么的亲密。\n\n我在[ROOT.Char.Custom('WarhorseStoryName')|U]身上找到了一个真正的朋友，正如我们的祖先埃奥尔和费拉罗夫找到了彼此。"
 warhorse.1102.a:0 "我们的命运现在彼此相连。"
 warhorse.1501.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]：与朋友共度早晨"
 warhorse.1501.desc:0 "日常的统治压力让我付出了代价，每天我的思绪都转向我的朋友[ROOT.Char.Custom('WarhorseStoryName')]和我们在外面度过的幸福而放松的时刻。[ROOT.Char.Custom('HorseStorySheHe')|U]似乎总是愿意去散步，我很好奇我们是否应该让早晨的骑行成为一个惯例。"
 warhorse.1501.a:0 "我最好吧时间花在训练我的骑士上！"
 warhorse.1501.b:0 "为什么不呢？一个统治者也需要放放风。"
 warhorse.1502.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]：新的小马驹"
 warhorse.1502.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')]和[ROOT.Char.Custom('HorseStoryHerHis')]配偶之间的遭遇发生在将近一年前，我知道他们已经有一段时间在期待新生了。\n\n今天早上，当我进入院子时，我可以看到一只新的小马驹在父母的注视下，犹豫不决地跑来跑去。\n\n我想知道应该如何处理这个费拉罗夫的新后裔？"
 warhorse.1502.a:0 "它将成为我的继承人的一个伟大的坐骑。"
 warhorse.1502.b:0 "我的配偶很早就想买一匹美亚拉斯的马。"
 warhorse.1502.c:0 "我将让它自由驰骋，选择一个属于它自己的骑手。"
 warhorse.1503.t:1 "美亚拉斯：一匹新的小马！"
 warhorse.1503.desc:0 "回答我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('event_liege'))]的召唤，我在[event_liege.GetHerHis]城堡的院子里见到[event_liege.GetHerHim]。\n\n“我想向你介绍费拉罗夫家族的最新小马。自埃奥尔时代以来，我们的家族一直是同伴和朋友，我希望你能保持这一传统。”\n\n这只小马驹很壮丽，似乎明白发生了什么。它走近我，嗅着我的手，发出一声赞许的嘶鸣。看来我现在有了一匹新马了！"
 warhorse.1503.a:0 "多么有王者风范的礼物啊！"