 anduin_vale.0100.t:0 "贝奥恩一族"
 anduin_vale.0100.desc:0 "五军之战后，神秘的换皮人贝奥恩不情愿地接受了安都因河谷和西部黑森林许多部落的领导地位，娶了奥尔芬部落酋长的女儿梅杜琳为妻。\n\n他的儿子格里姆贝奥恩与他的父亲有着相似的头脑和身形，现在统治着山脉和深林之间的广阔领域。众所周知，“贝奥恩一族”保持高隘口、卡尔岩渡口和老密林路（或林中居民称之为“维杜威格”）的西部延伸，将山地半兽人拒之门外。\n\n然而在南方，邪恶势力又回到了被诅咒的多古尔都要塞。在北方，有谣言称贡达巴德山的半兽人再次发动袭击。在这些黑暗的日子里，贝奥恩一族是否会让暴躁的部落团结一致并抵制敌人的阴谋诡计？或者他们会在大潮来袭时被冲散，贝奥恩的遗产被永远遗忘，就像过去的许多小领地一样？"
 anduin_vale.0100.a:0 "统一，林地与河谷团结一致！"
 anduin_vale.0100.a.tt:0 "真熊不安于舒适"
 anduin_vale.0102.t:0 "全境领主之国"
 anduin_vale.0102.desc:0 "长期以来，林中居民和他们在河谷的兄弟们一直保持着强烈的独立性，无论是对外界还是对彼此。只有在最迫切的需要时，脾气暴躁的部落才会选出一个单一的统治者，即全境领主或“阿拉德甘”，以联合他们的力量来对抗共同的敌人。\n\n但时代变了。在你的王朝统治下，一个伟大的王国已经建立起来，将安都因河谷和林中居民在大绿林中的传统土地联合起来。林地和谷地的不同民族都承认你的领导，以及你的继承人永久统治的权利。你的人民再也不会分裂，成为掠夺奥克、座狼或更糟的东西的猎物。你创造了全境领主之国 ——阿拉德甘纳！"
 anduin_vale.0102.a:0 "而我是阿拉德甘！"
 anduin_vale.0102.a.tt:0 "你创建了帝国头衔阿拉德甘纳"
 anduin_vale.0103.t:0 "弗拉姆一族"
 anduin_vale.0103.desc:0 "弗拉姆一族拥有骄傲和长久的记忆。但骄傲不能填饱肚子，记忆也不能抵御残酷的刀刃。长期以来，他们一直是一个日渐衰落的民族，因被亲人抛弃而悲痛不已。\n\n他们用自己的语言给自己贴上了伊奥维拉法的标签——“被留下的马”。被埃奥尔留下，他占领了伊奥希奥德南部的大部分地区，赢得了巨大的声誉。被莱奥弗留下，他带领许多留下来的人走上了不那么光荣的命运。然而，伊奥希奥德的残余仍然在灰色山脉的山脚下勉强生存，保持着他们的马匹和他们的传统。\n\n弗拉姆的后裔埃尔威加·阿拉里克森发现自己是一位濒临绝境的国王。他的人民会倒在复兴的山地奥克中，还是会被侵占他祖先曾经驰骋的河谷的原始林中居民扫荡一空？还是他和他的后代会证明自己配得上他们的祖先，征服山脉和森林之间的土地，并宣称他们作为伊奥希奥德的真正继承人与生俱来的权利？"
 anduin_vale.0103.a:0 "弗拉姆一族，勇往前进！"
 anduin_vale.0103.a.tt:0 "弗拉姆一族的命运在你手中。"
 anduin_vale.0106.t:0 "伊奥希奥德王国重建！"
 anduin_vale.0106.desc:0 "多年以来我的人民只是他们昔日力量的投影，在灰色山脉角的狭地中过着隐秘的生活。随着埃奥尔和莱奥弗与大部分伊奥希奥德人的离开，日益衰减的残余力量太弱，无法宣称他们对河谷的主权，而来自哥布林袭击者和林中篡夺者的压力长期阻止了任何复兴的希望。\n\n然而在我的领导下，弗拉姆一族重新集结，北方谷地再次由真正的弗拉姆之子统治。我们的英勇已经在剑尖上得到证明，伊奥希奥德王国在大河之源重新崛起。\n\n在我的族人中，更大胆、更雄心勃勃的人甚至有传说，复兴的北方王国应该对南方的埃奥尔和莱奥弗的儿子们宣称自己的统治……"
 anduin_vale.0106.a:0 "骠骑之国重建！"
 anduin_vale.0106.a.tt:0 "你巩固了你的领地并重建了伊奥希奥德王国"
 anduin_vale.0104.t:0 "梅尔堡人"
 anduin_vale.0104.desc:0 "梅尔堡人居住在迷雾山脉东北部树木繁茂的山脚下，靠近哥布林门和鹰巢，并以他们的主要定居点，相对文明和繁荣的集镇梅尔堡（古称“马斯莱斯堡”）命名。这座小镇及其坚固的石墙建于过去几个世纪，它的财富起伏不定，有时甚至被完全遗弃。然而，它的战略位置总是使得它在相对和平时期重新建立，最近一次是在白道会袭击多古尔都之后。\n\n梅尔堡人部落的大部分人都效忠于贝奥恩一族，但一些更加浮躁和思想独立的人被埃吉卡男爵带到了北方，殖民了传统上由弗拉姆驭马者拥有的土地。埃吉卡很快在弗拉姆一族的突袭中被杀，但他的儿子埃吉科巩固了控制权，从他在梅尔堡的堂兄弟、蔓延的贝奥恩一族霸权和伊奥希奥德残余部分中保持独立。\n\n但变革之风正在吹拂。谣言传到埃吉科耳中，哥布林再次在山中活动，在北方骑兵聚集，以及格里姆贝奥恩的野心日益膨胀。埃吉科将采取什么方式来保卫他的人民？他会向他的邻居弯腰，还是在他自己的部落和河谷的其他人中崛起成为至高者？"
 anduin_vale.0104.a:0 "石墙和坚心！"
 anduin_vale.0104.a.tt:0 "未来在你手中……"
 anduin_vale.0105.t:0 "赫里门迪人"
 anduin_vale.0105.desc:0 "赫里门迪人是第一批迁入谷地的木匠，他们定居在多古尔都以西的“瓦内兰斯”地区。他们逐渐扩大了自己的土地，巩固了对河流两岸的控制，并经常突袭南部纷争不断的利奥弗族人。\n\n然而，近年来，他们已经成为一个分裂的部落。他们的上一任酋长米隆的双胞胎儿子为了争夺格里姆贝奥恩女儿的感情而展开竞争。最终赢得她芳心的兄弟马德鲁巴，将他的那份部落土地纳入了贝奥恩一族。他的兄弟和死对头莫雷加托继续在南方勉强维持独立的生存，谋划着对他的兄弟和贝奥恩人的报复。这些分歧有可能落入多古尔都崛起的势力之手。\n\n莫雷加托会不会成为他强大的邻居的猎物？或者他将重获尊严，重新统一赫里门迪的土地，并羞辱北方多毛的篡夺者？"
 anduin_vale.0105.a:0 "我们是谷地中最英勇的人！"
 anduin_vale.0105.a.tt:0 "为你的兄弟报仇，让赫里门迪重新团结起来。"