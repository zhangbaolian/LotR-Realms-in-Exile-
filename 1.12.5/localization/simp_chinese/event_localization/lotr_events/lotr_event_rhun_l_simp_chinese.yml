 rhun.0010.t:0 "洛加斯人"
 rhun.0010.desc:0 "自从残酷的人在达戈拉德战败之前，我们就在铁丘陵下北方家园的野性、林木茂盛的山谷中自由驰骋，有百来户洛加斯人，远离黑暗之地。在漫长的岁月里，我们的生活一直保持着连续性，我们的母亲是牧羊人，我们的女儿是商人。\n\n在我们的南边，邻近的多温尼安人在酒河卡尔能河的岔路口守望。在铁丘陵的矮人，与我们河边的部族进行艰苦的谈判，以获得通往多温尼安和河谷邦市场的通道。"
 rhun.0010.a:0 "藤蔓之民现在呼唤我们的亚马逊人。"
 rhun.0010.b:0 "矮个子们能为我们提供什么牲畜。"
 rhun.0011.t:0 "洛加斯人"
 rhun.0011.desc:0 "我们静静地听着，看着戴尔的妇女为她们的家庭建立新的生活，因为她们越来越接近我们的牧地。商人们带来了精美的材料、珠宝和消息。我们听着商人的低语，关于回家的安全，关于回到妻子身边的安全，并意识到国外有麻烦。"
 rhun.0011.a:0 "戴尔的宫廷妇女交易的物品非常漂亮。"
 rhun.0011.b:0 "我们的牧地是我们的掌上明珠。保持它们的安全。"
 dorwinion_foederati_modifier:0 "多温尼安基金会"
 dorwinion_foederati_modifier_desc:0 "为了雇佣当地的战士，多温尼安的人们增加了与这些人的有利可图的贸易。"
 dwarven_breadbasket_modifier:0 "矮人的面包篮"
 dwarven_breadbasket_modifier_desc:0 "这个郡向附近的矮人领地交易粮食。"
 dale_trade_modifier:0 "河谷城贸易"
 dale_trade_modifier_desc:0 "该省份与附近的河谷邦市场交易优质商品。"
 great_easterling_host_modifier:0 "东来者大军"
 great_easterling_host_modifier_desc:0 "这个国家已准备好召集东来者大军。"
 formed_great_easterling_host_modifier:0 "东来者大军"
 formed_great_easterling_host_modifier_desc:0 "该角色已准备好召集东来者大军。"
 Loke_Rim_Host:0 "恶龙军团"
 rhun.0012.t:0 "思烈最后的血脉"
 rhun.0012.a:0 "绝无可能！我怎么会是最后一人呢。"
 rhun.0012.desc:0 "自我们家族那段光荣的日子已经过去了[middleearth|E]的一个[age|E]。曾经胡兹氏族强大而又令人畏惧，我们的名字是恐怖的代名词，我们烧毁了树上的野兽，剿灭了多温尼安的[entwives|E]；我们在思烈乾的堡垒里统治鲁恩；我们把恐惧散播到整个东方和北方大地……如今，我们竟如此没落？\n\n那个时代随着我们可耻的失败而消逝，那一天，卑鄙的[elves|E]伙同他们的走狗，那些所谓的[dunedain|E]朝我们的圣地进军。当我的祖先正在可卡斯克脚下浴血奋战，尖耳朵们却用他们邪恶的法术封印了我们的神，接着他们和[northmen|E]便开始屠杀我们的人民。我们只得苟延残喘。但这个黑暗的时代已经过去了！我们会带领伊加斯人让这些下贱的东西血债血偿，我们要让西方的杂种看看他们前所未见的怒火。\n\n我是何时与亲戚们谈论这些事情了？不……不可能。难道我的父亲和叔叔去世后，我真的是胡兹家族最后的血脉了吗？"
 rhun.0012.a.tt:0 "把族谱给我，胡兹家族的子嗣都在哪里？"
 rhun.0012.b:0 "我知道该做什么。我绝不当胡兹末裔，我将带领家族重新崛起！"
 rhun.0012.b.tt:0 "太多的事情要处理，可卡斯克大人，请再耐心等等。"
 rhun.0013.t:0 "王族的命运"
 rhun.0013.a:0 "可卡斯克的意愿十分明了，他命我去把恐怖重新带回北方大地！"
 rhun.0013.desc:0 "我的父亲邦迪格虽是个好色的蠢货，但他能抽空和正确的女人上床，或者把任何一个我兄弟姐妹的私生子带到宫廷中吗？不，他没有。他注定一事无成，没有土地，也没有属于自己的荣耀。但他的哥哥则是天之骄子。\n\n然而他的哥哥做了什么？他养了一个叫波坦的低能儿。这个蠢货一心做梦想着和[dorwinrim|E]，甚至是该死的[dalemen|E]和[gondor|E]人当朋友，却连一个孩子都没养大。在他的妹妹如同我软弱的叔叔阿斯库尔一样病倒的时候，波坦被选作恶龙可汗。但这个废物一事无成，只给我们增添了更多敌人。他竟然和我们祖先的仇人握手言和？这时候西部的领主们发起了西征，最终把[northmen|E]从[rhovanion|E]赶走。\n\n要不是他死的不明不白，要不是我当时还太年轻，我一定亲手宰了他，夺走这个荒谬王国的统治权。在这里，米斯特兰的蠢货商人竟然都能被选作继承人？\n\n我便是最后一人，没有被遗忘的旁支，没有我可以找到的隐居的表亲，也没法找到我的任何一个杂种兄弟姐妹，我便是胡兹家族仅存的血脉。"
 rhun.0013.a.tt:0 "思烈朵儿将再次迎来黎明。"
 rhun.0015.t:0 "无助的恳求"
 rhun.0015.desc:0 "我站在思烈乾的废墟之上，这儿曾是我家族的旧都。如今我终于回归此处，而前任多温尼安国主，酒主们和大商人都惊恐万分，跪在我的脚边。\n\n“哦，伟大的胡兹家主，黄金国度之王啊！我恳求您放过我们的土地和人民。请收下这些黄金和我们的忠诚，我们将永远效忠你。也恳求您保留我们的国主头衔和法律，让我们像往常一样生活下去。”\n\n我希望他能停止像虫豸一样乞求我，这让我很难抓住他话中的价值，因为我正分心思考该怎么处理这些人……\n\n然而，我确实需要大量资金，为思烈乾重新奠基就价格不菲，相比之下，让这些蠢货多活几年似乎也没什么坏处。"
 rhun.0015.a:0 "“随你的便吧酒贩子们，把王冠和杯子拿走然后从我面前滚开。”"
 rhun.0015.b:0 "“哈哈哈哈！你们这些蠢货还想让我放过你们？所有的土地都属于我！”"
 rhun.0015.a.tt:0 ""
 rhun.0015.b.tt:0 ""
 rhun.0023.t:0 "准备就绪"
 rhun.0023.desc:0 "我的布告已经传遍乌斯里瓦尔，蔑罗舒坚和更远的地方。通过我付出的巨大的代价与努力，一支新的军团已经集结完毕。在莱斯特整备时，他们金色的伊加斯盔甲与鲁恩内海交映生辉。那里坐落着要塞卡拉斯桑特，它曾是我们祖先固若金汤的堡垒。\n\n我们已经包围了[dorwinrim|E]，几路大军也已枕戈待旦。这次的进攻即使是米斯特兰热心的温和派也没敢提出半点异议。多温尼安国主恐怕已经吓得走不动路了，我希望他准备好怎么求我放他一条生路。"
 rhun.0023.a.tt:0 "我等了太久了。"
 rhun.0023.a:0 "他们会跪下求我的。"
 rhun.0016.t:0 "甜蜜而又痛苦的回忆"
 rhun.0016.desc:0 "虽然自我征服多温尼安以来已经过了许多年，但我仍时不时地回到思烈乾重建的地牢里去，“好好问候“那些能活到现在的囚犯们。\n\n然而这一次我发觉有些不对劲，当我走近牢门时，我没有感到兴奋地头晕目眩，反而感到一种冰冷的恐惧。囚犯的尖叫开始愈发怪异起来，一种冲动浮现在我的心头，我想要离开这里，我的整个身体都在竭力避开这种怪异叫声的来源。\n\n不管地牢里是什么东西，它一定极为恐怖，无论它对我来说是好是坏。"
 rhun.0016.a:0 "以可卡斯克为誓，邪灵可吓不到我。"
 rhun.0016.a.tt:0 "这里没有房间是留给懦夫的。"
 rhun.0016.b:0 "我要离开这儿！这是我无法匹敌的力量！"
 rhun.0016.b.tt:0 "但我要怎么离开？"
 rhun.0017.t:0 "幽深雾林中的卑鄙潜伏者"
 rhun.0017.desc:0 "穿过那扇门，我发现自己处在一片不安与诡异之中。这里不是思烈乾的地牢，而是一片深邃而黑暗的林地。浓重的雾气在我身边翻腾不息，让我难以冷静下来。\n\n我看到了几个漆黑的影子，我认得出来，那是我只在古代传说中听过的邪恶生物。这些可怕的野兽就是曾经屠杀我的人民的那些人吗？这些卑鄙的懦夫难道在这个被诅咒的地方躲藏了一个[age|E]之久吗？\n\n可卡斯克，我以我的生命立誓，我会彻底毁灭这些恶魔！我会杀死他们中的每一个家伙！他们的森林会被烈焰焚烧，就像你过去驱使的巨龙所做的那样！您忠实的仆人将永远摆脱他们的威胁。\n\n寂静，但是震耳欲聋，这种奇特的感受包裹着我，让我激动地跪倒在地。我感到这片黑暗的森林将我吞噬，我的视线逐渐模糊，这时，我听到了回应：\n\n“如果你做到了，那你就会得到最伟大的力量作为奖赏。”"
 rhun.0017.a:0 "最后一次，我会摧毁可卡斯克，不，[sauroncharacter|E]的敌人。"
 rhun.0017.a.tt:0 "我死而无憾。"
 rhun.0024.t:0 "鲁恩之星冉冉升起"
 rhun.0024.desc:0 "终于，我的崛起时刻来临了！我重新获得了这个头衔！\n\n我要让祖父引以为豪。"
 rhun.0024.a.tt:0 "我选择专注于巩固黄金国度，消灭可恶的河谷人。"
 rhun.0024.a:0 "黄金国度囊括四海。"
 rhun.0024.b.tt:0 "我选择恢复古老的思烈乾暴君国度，恢复第二纪元时的古老荣光。"
 rhun.0024.b:0 "思烈朵儿没有逝去．它的记忆在我心中永存！"
 rhun.0025.t:0 ""
 rhun.0025.desc:0 ""
 rhun.0025.a:0 ""
 rhun.0025.a.tt:0 ""
 rhun.0026.t:0 "哈温已死"
 rhun.0026.desc:0 "多温尼安一片混乱，我有着满箱黄金，贵族和河谷邦的‘志愿者’纷纷投奔而来，而河谷邦在即将到来的战争中失去了一个盟友。这真是值得庆贺的时刻，甚至可以尽情欢愉。\n也许我该去地牢，将那些仍然活着的肉体变成美丽的艺术品，同时让他们为我奏出最甜美的音乐。可卡斯克赐福于今日，我的计划顺利成真。"
 rhun.0026.a.tt:0 "那就这样吧。"
 rhun.0026.a:0 "又少了一个挡路的蠢货。"
