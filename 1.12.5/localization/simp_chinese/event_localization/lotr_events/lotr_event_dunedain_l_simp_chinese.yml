 dunedain.0100.t:0 "北方游民"
 dunedain.0100.desc:0 "自从佛诺斯特沦陷和阿维杜伊死亡后，北方游民就一直警惕地监视着曾经伟大的阿尔诺的荒野。我们曾经是一个骄傲的民族，为了生存而变得隐秘和游牧，因为只要伊熙尔杜的继承人活着，杜内丹人就还有希望。\n\n埃烈戈斯特，哈尔巴隆的儿子，哈尔巴拉德的兄弟，以及首领阿拉贡的亲戚，你已经在强大的格瓦斯罗河的南边游荡了很久——有人说太南了。然而，在黑蛮地的土地上，你看到一个分裂的民族；一个长期被黑暗的奇思妙想和诡计所欺骗的民族。他们能被拯救并团结起来吗？只有你接下来的行动才能决定。"
 dunedain.0100.a:0 "我们将冒险进入荒野。"
 dunedain.0100.a.tt:0 "你将开始你的征服。"
 dunedain.0100.b:0 "我们应该返回北方。"
 dunedain.0100.b.tt:0 "你的土地将被没收。"
 dunedain_rangers_force:0 "杜内丹游侠"
 dunedain.0101.t:0 "微奥丹人"
 dunedain.0101.desc:0 "被所有人遗忘，唯有北方游民记得，微奥丹人一直生活在埃文迪姆山丘中，自古以来便是如此。这曾是土著埃利阿多人最后的避难所之一，山丘上的居民与杜内丹人定居者融合，并最终接受了阿诺瑞安的身份。然而，乌亚尔丹保留了他们的田园传统和对遥远时日之歌的保存。\n\n他们的山丘为少数幸存者提供了避难所，这些幸存者经历了阿尔诺的陨落，但不同于他们的北方杜内丹亲族——帮助保护他们秘密存在的亲族——他们没有逃往荒野，而是留在了自己的山谷中，大体上回归到了自远古时代以来一直实行的田园生活，那时伊甸人在埃利阿多放牧他们的羊群，甚至在他们遇见埃尔达人之前。\n\n苏兰迪尔出自一个自豪的家族，以阿维杜伊的一个小儿子为其家之始祖。但他日渐减少的臣民只保留了对他们高贵祖先的民间记忆，并且对外界事务大体上不感兴趣。对于大多数人而言，“国王的归来”只是孩子们才会相信的设想。但变革的风已经开始吹拂，也许是时候让微奥丹从长久的沉睡中醒来了……"
 dunedain.0101.a:0 "我们在暮光中停留"
 dunedain.0101.a.tt:0 "第三纪元的终结临近……"