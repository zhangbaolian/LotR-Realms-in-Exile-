 saruman.0400.t:0 "一个朋友的建议"
 saruman.0400.desc:0 "在与我的议会开会期间，我注意到[antisaruman.GetTitledFirstNameNoTooltip]似乎心情不好，在沉思一个与议会无关的问题。会议结束后，[antisaruman.GetSheHe]在我们俩都被留下时走到我身边，用沙哑的语气开始对我说话：“[ROOT.Char.GetTitledFirstNameNoTooltip]有件事我们必须讨论，是关于白巫师的权力提议的。”[antisaruman.GetSheHe]停顿了一下，然后看着你的眼睛，“巫师要求并从你那里得到的不仅仅是你的忠诚，我担心他已经控制了你，我的[ROOT.Char.GetTitleAsNameNoTooltip]。”\n\n[antisaruman.GetSheHe]继续谈论你和巫师萨茹曼，但你已经猜到这场对话的结局了……"
 saruman.0400.a:0 "你挑战我的每一个决定，好像你想自己统治[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]一样。"
 saruman.0400.b:0 "你对我权力的欲望把你，[antisaruman.GetTitledFirstNameNoTooltip]，变成了一个敌人。"
 saruman.0400.c:0 "久而久之，我们讨厌我们经常害怕的东西，而你我的朋友，害怕我。"
 saruman.0401.t:0 "你自己的想法"
 saruman.0401.desc:0 "“但是我的[ROOT.Char.GetTitleAsNameNoTooltip]……”随着[antisaruman.GetTitledFirstNameNoTooltip]继续说下去，一连串的想法侵入了你的脑海，关于贪婪、野心和背叛的想法。当[antisaruman.GetFirstNamePossessiveNoTooltip]的演讲接近尾声时，你感到头痛欲裂，几乎无法听清[antisaruman.GetSheHe]最后说的话。\n\n你意识到你必须做出决定，这是[antisaruman.GetTitledFirstNamePossessiveNoTooltip]的行为，还是萨茹曼授意的？"
 saruman.0401.a:0 "这一定是萨茹曼指使的！"
 saruman.0401.b:0 "是[antisaruman.GetFirstNameNoTooltip]，[antisaruman.GetSheHe]想让我死！"
 saruman.0402.t:0 "呼吸自由的空气"
 saruman.0402.desc:0 "你觉得好像突然从你的肩膀上卸下了一个重量，一个你以前没有注意到的重量。你的心现在很轻松，所有的不愉快的想法现在都被新发现的宁静冲走了。\n\n[antisaruman.GetTitledFirstNameNoTooltip]站在你面前，微笑着注视着你。“再次呼吸自由的空气，我的朋友。”"
 saruman.0402.a:0 "我，我认识你的脸，[antisaruman.GetFirstNameNoTooltip]。"
 decision_antisaruman:0 "画出萨茹曼的影响力"
 decision_antisaruman_desc:0 "在黑暗的梦中，我在他的塔里看到了那个巫师。\n\n萨茹曼对我有一种不受欢迎的控制，无论好坏。"
 decision_antisaruman_tooltip:0 "画出萨茹曼的影响力。"
 decision_antisaruman_confirm:0 "最近，我的梦都是黑暗的。"