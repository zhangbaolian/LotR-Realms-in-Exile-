 isengard.0520.t:0 "艾森加德的遗产"
 isengard.0520.desc:0 "艾森加德由刚铎赠予我，但自那以后，我们几乎没有过任何联系。我的领地现状如何？"
 isengard.0520.a:0 "艾森加德不要主子。"
 isengard.0520.b:0 "我和洛汗关系更加密切。"
 isengard.0520.c:0 "我们永远是刚铎的附庸。"
 isengard.0700.t:0 "白手的遗产"
 isengard.0700.a:0 "白手崩溃了。"
 isengard.0700.desc:0 "在我被击败后，我建立的教派迅速开始崩溃。即便在我的倒台之后，我对这个地区及其人民的影响仍将持续一段时间，但由于缺乏中央权威，白手崇拜已经瓦解和分裂。"