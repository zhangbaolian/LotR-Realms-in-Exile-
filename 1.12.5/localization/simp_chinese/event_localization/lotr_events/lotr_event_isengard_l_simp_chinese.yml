l_simp_chinese:
 isengard.0001.toast.t:0 "宣战"
 isengard.0001.toast.desc:0 "作为[respondent.GetHerHis]统一黑蛮地努力的一部分，[respondent.GetFirstName]召唤你与[newenemy.GetName]作战。"
 isengard.0002.t:0 "洛汗战争"
 isengard.0002.desc:0 "无论我最初的想法是什么，很明显，将里德马克置于我的枷锁之下的唯一方法就是通过武力。\n\n我不再在暗中使用计谋，而是在战场上粉碎敌人！"
 isengard.0002.a:0 "就这样开始了……"
 isengard.0003.t:0 "驭马者的失败"
 isengard.0003.desc:0 "在一场决定性的战斗中，洛汗的驭马者被打败了。在我强大的乌鲁克族军队和黑蛮地辅兵面前，他们的失败几乎是不可避免的。\n\n不过，我是一位明智的领主，我不会不必要地削弱这片土地的力量。剩下的驭马者被允许向我屈服，并被允许保留他们自己的法律和习俗，只要他们保持忠诚。\n\n现在，随着卡伦纳松古老平原的平靖，我的目光转向南方和东方……"
 isengard.0003.a:0 "这会是未来许多胜利中的第一个。"
 isengard.0004.t:0 "驭马者的胜利"
 isengard.0004.desc:0 "胜利！ 我们胜利了！\n\n白巫师被彻底击败，他的军队被赶出战场并被捕杀，艾森加德环场被攻破，欧尔桑克之塔被围攻。我的手下拖出了“忠实的”白袍巫师，当他被扔到我脚下。我心中燃起一个问题：该怎么处理萨茹曼？"
 isengard.0004.a:0 "愿群鸦盛宴其尸！"
 isengard.0004.b:0 "他将被允许活着，但活在永恒的羞辱之中！"
 isengard.0005.t:0 "里德马克的傀儡"
 isengard.0005.desc:0 "随着洛汗的混乱和埃奥尔家族的支离破碎，我是时候任命一位新的统治者来统治完全忠于艾森加德的驭马者了。"
 isengard.0005.a:0 "[agent.GetFirstNameNoTooltip]侍奉尽心竭力，土地是[agent.GetHersHis]了。"
 isengard.0005.b:0 "[urukcandidate.GetFirstNameNoTooltip]将以我的名义用铁拳统治洛汗。"
 isengard.0005.c:0 "黑蛮地人曾统治这土地，所以它们应当再次处于[dunlendingcandidate.GetFirstNameNoTooltip]治下。"
 isengard.0005.d:0 "为什么我要放弃我辛苦得到的东西？"
 isengard.0005.e:0 "我的同谋在内战中控制住了局势"
 isengard.0006.t:0 "洛汗的女士"
 isengard.0006.desc:0 "尽管我现在作为国王统治着[GetTitleByKey('k_rohan').GetNameNoTier]，但我现在统治的不过是一个只被诡计和武力征服的王国。许多人对我的统治嗤之以鼻，在阴暗的角落里低声议论我的非法性。\n\n但伊奥温，埃奥尔家族的一位容光焕发的少女，还活着，而且未婚。如果我娶了她，我就能平息许多关于我统治不合法的谣言。她又漂亮又勇敢，此外……"
 isengard.0006.a:0 "我会问的。"
 isengard.0006.b:0 "我心固不在此。"
 isengard.0007.t:0 "求婚"
 isengard.0007.desc:0 "尽管我认为事情不会变得更加黑暗，但现在[suitor.GetName]向我提出了结婚的提议。他的动机显而易见——无论他对我有什么欲望，我也知道他认为订婚是巩固他统治合法性的一种手段。\n\n为了洛汗的安全和稳定，我应该同意吗？还是说现在是放弃家园逃往白城了？"
 isengard.0007.a:0 "我将委身以顾洛汗"
 isengard.0007.a.toast:0 "[eowyn.GetName]接受了我的提议。"
 isengard.0007.b:0 "是时候逃离了……"
 isengard.0007.b.toast:0 "[eowyn.GetName]拒绝了我的提议并逃亡刚铎！"
 isengard.0008.t:0 "洛汗集结！"
 isengard.0008.desc:0 "我们必须铲除那在艾森加德扎根的杂草。洛汗满怀愤恨，其儿女因白巫师的堕落扭曲而惨死在泥沼，白袍巫师背叛了美杜塞尔德和米那斯提力斯的信任！\n\n将骑手派遣到里德马克四境——[eorl.GetFirstName]的子孙们不会接受这样的侮辱而得不到回应！ 我们久经沙场，功勋卓著——白袍子有哪些伟大的胜利？洛汗的骑手们，你们已经发下的誓言——现在就履行它们吧，为了领主和土地！"
 isengard.0008.a:0 "派出骑士！"
 isengard.0008.a.tt:0 "你将召唤[powerful_vassals|E]提供部队并召集一支伊奥赫雷。"
 isengard.0009.t:0 "洛汗集结！"
 isengard.0009.desc:0 "一名骑手从[GetTitleByKey('b_edoras').GetNameNoTier]赶来，命令我们召集所有骑手，快速驰援，保家卫国！ 洛汗和艾森加德现在陷入了战争，白袍巫师的罪行再也不能被忽视。[THIS.Char.GetPrimaryTitle.GetNameNoTier]的领主会对这些消息说什么？"
 isengard.0009.a:0 "向埃多拉斯派遣援军！"
 isengard.0009.b:0 "我们无法反抗——抵抗是徒劳的。"
 isengard.0010.t:0 "[powerful_vassal.GetPrimaryTitle.GetNameNoTier]的军队抵达"
 isengard.0010.desc:0 "响应我们的召唤，[powerful_vassal.GetName]带着整支伊奥雷德抵达，准备履行他们对[rohanking.GetTitleAsNameNoTooltip]和国家的誓言。"
 isengard.0010.a:0 "我们的队伍壮大了！"
 isengard.0011.t:0 "[powerful_vassal.GetFirstNameNoTooltip]保持沉默"
 isengard.0011.desc:0 "[powerful_vassal.GetName]拒绝了我召集[powerful_vassal.GetHerHis]军队保卫我们国家的号召。"
 isengard.0011.a:0 "懦夫！"
 isengard.0012.t:0 "与[recipient.GetTitledFirstNameNoTooltip]一同觐见"
 isengard.0012.desc.start:0 "当我在里德马克旅行时，我来到了[recipient.GetName]的大厅。\n\n“[rohanking.GetTitledFirstNamePossessive]的心智已经被[rohanking.GetHerHis]顾问[agent.GetFirstName]的邪恶阴谋腐蚀了，正要让我们的人民走上毁灭的道路！你愿意和我一起从灾难的魔掌中夺回我们的土地吗？”"
 isengard.0012.desc.bargain:0 "\n\n[recipient.GetFirstNameNoTooltip]转头看着我，挑起一边眉，“在这件事上与你合作能为我带来什么回报呢？”"
 isengard.0012.desc.unconditional:0 "\n\n[recipient.GetFirstNameNoTooltip]转身看着我，[recipient.GetHerHis]脸上露出微笑。“你是我们民族忠诚的仆人，[petitioner.GetFirstNameNoTooltip]。你将得到我的支持。”"
 isengard.0012.desc.end:0 "\n\n\n#I [recipient.GetFirstNameNoTooltip]可以征召多达[recipient.GetMaxMilitaryStrengthWithoutHires|0]人来支援你。#!"
 isengard.0012.a:0 "我愿意酬谢你的支持。"
 isengard.0012.b:0 "我会欠你人情。"
 isengard.0012.c:0 "我们的目的应该足够正义吧？"
 isengard.0012.d:0 "我们将并肩携手，将腌臜败类清除出王国。"
 isengard.0012.d.tt:0 "#P [recipient.GetFirstNameNoTooltip]会同意，因为[recipient.GetHerHis]对你的看法超过了+20#!"
 isengard.0012.supports:0 "[recipient.GetFirstNameNoTooltip]会在内战时支持你。"
 isengard.0012.supports.t:0 "[recipient.GetFirstNameNoTooltip]提议支援"
 isengard.0012.refuses:0 "[recipient.GetFirstNameNoTooltip]会在内战时反对你。"
 isengard.0012.refuses.t:0 "[recipient.GetFirstNameNoTooltip]撤销了支持"
 isengard.0012.support_decision_human:0 "[recipient.GetFirstNameNoTooltip]会考虑你的提议。"
 isengard.0013.t:0 "会见[petitioner.GetTitledFirstNameNoTooltip]"
 isengard.0013.desc:0 "[recipient.GetName]在[recipient.GetSheHe]周游里德马克以寻求对[recipient.GetHerHis]事业的支持。如今则来到了我的大厅。\n\n“[rohanking.GetTitledFirstNamePossessive]的心智已经被[rohanking.GetHerHis]顾问[agent.GetFirstName]的邪恶阴谋腐蚀了，正要让我们的人民走上毁灭的道路！你愿意和我一起从灾难的魔掌中夺回我们的土地吗？”"
 isengard.0013.a:0 "我支持你。"
 isengard.0013.b:0 "我不建议你这样选择。"
 isengard.0014.t:0 "里德马克的内战"
 isengard.0014.desc:0 "里德马克有麻烦了。[rohanking.GetTitledFirstNamePossessive]的判断力已经被他最亲密的顾问所蒙蔽和操纵。在[agent.GetName]的领导下，他们巩固并加强了对权力的控制，影响了每一个皇家决策，并控制了对[rohanking.GetTitleAsNameNoTooltip]的访问。\n\n由于无法忍受[petitioner.GetHerHis][rohanking.GetTitleAsNameNoTooltip]的这种腐败，年轻的[petitioner.GetTitledFirstName]在这片土地上游荡，收集支持，以对抗这些邪恶的代理人，并一劳永逸地平息他们的影响。\n\n但这场叛乱的故事并没有被忽视，[agent.GetFirstNameNoTooltip]和他的代理人已经控制了王室庄园，说服了[rohanking.GetTitleAsNameNoTooltip]，这些叛逆的领主需要被绳之以法。\n\n更重要的是，有传言说来自西方的黑蛮地人正大张旗鼓地抵达首都，准备加强他们的防御。"
 isengard.0014.a:0 "那么，战争。"
 isengard.0015.t:0 "骠骑领主向战争进发。"
 isengard.0015.desc:0 "长久以来，萨茹曼在我国西疆搅弄风云，在我的王庭挑动不满。如今，战争终于降临。消息传来，那巫师的贼众已经持燃烧的火炬，伴食腐的乌鸦，逼临艾森河渡口。\n\n我们有望击败那巫师，并他邪恶的势力吗？我们只有拼死一搏！备鞍吧，拔剑吧！不成功，便成仁！"
 isengard.0015.a:0 "召集埃奥尔的子民！我们出征！"
 isengard.0016.t:0 "双塔之盟？"
 isengard.0016.desc:0 "消息已至巴拉督尔，萨茹曼终于开始入侵洛汗。对我来说，毁灭刚铎的头号盟友尤为有利……但萨茹曼看起来可能会输。\n\n刚铎已聚集兵力物力，要率军支援洛汗。我要做出选择。我要帮助白巫师摧毁洛汗吗？他会成为我的新对头吗？也许我该伺机等待，到两败俱伤之时，再渔翁得利。"
 isengard.0016.a:0 "这巫师可能还有些用处。命令我手下的乌鲁克族出击。"
 isengard.0016.b:0 "让那个巫师自生自灭。我们会择机处理掉洛汗。"
 isengard.0018.t:0 "萨茹曼的命运"
 isengard.0018.desc:0 "怎么会变成这样？直到现在，长久以来蒙蔽了我双眼的傲慢才悄悄溜走。我已经偏离了我的使命，远离了希望和智慧。我背叛了维拉，背叛了一如本人。\n\n骑士们已经争论了好几个小时：他们应该只是把我作为一个乞丐赶出艾森加德，还是应该因我对里德马克和西方的罪行而被处决？\n\n看来，[rohanking.GetTitleAsNameNoTooltip]不会被怜悯所诱惑。在他的位置上，我也不会。因此，我的凡人形态将被杀死。在我做了这一切之后，维拉会接受我的灵魂回家吗？或者这是我最后的结局？"
 isengard.0018.a:0 "我就这样死了。"
 isengard.0019.t:0 "萨茹曼的命运"
 isengard.0019.desc:0 "绞架和乌鸦！由于阴谋和背叛，我已经被击败。那个混蛋[rohanking.GetTitleAsNameNoTooltip]和他的盟友不知怎的打败了我的军队，现在我发现自己任凭他们摆布。\n\n骑士们已经争论了几个小时：他们应该只是把我作为一个乞丐赶出艾森加德，还是应该为我对里德马克和西方人类的罪行而被处决？\n\n看来[rohanking.GetTitleAsNameNoTooltip]已经被怜悯所诱惑了。傻瓜！如果我在他的位置上，他就会被关进监狱！如果我在他的位置上，他会被钉在一个坑里。他似乎认为，剥夺我的权力和尊严，将我放逐到荒野中，将是更大的惩罚，认为我现在没有牙齿，无法伤害。我们拭目以待！"
 isengard.0019.a:0 "我一定还要报仇！"
 isengard.0021.t:0 "树人进军"
 isengard.0021.desc:0 "当我在室内仔细研究战争计划时，忽然传来一声巨大的轰鸣，震动了整个[orthanc|E]。当我急忙走到阳台时，范贡森林的[ents|E]已经冲破了[isengard|E]石环，正在其无数的工坊间横冲直撞。\n\n片刻之间，我多年来精心隐藏的准备工作就被一股我从未想过要纳入计划的力量所破坏。\n\n虽然我在塔里很安全，但我剩下的军队很快就在欧诺德民可怕的愤怒之下被摧毁。就在事情看起来不能再变得更糟的时候，恩特扒开了修建在艾森河上的大坝。\n\n刹那间，水库中的水奔涌而出，回荡着[akallabeth|E]的回声。正如傲慢使[numenoreans|E]变得卑微一样，我精明的头脑的所有作品也都被大自然的愤怒毁掉了。\n\n我现在已经沦为我曾经的宝座中的囚徒。"
 isengard.0021.a:0 "而我还活着。"
 isengard.0101.t:0 "艾森加德之主"
 isengard.0101.desc:0 "伟大要塞[isengard|E]长期守卫着[mistymountains|E]的南侧，在中央升起的巨大尖塔[orthanc|E]瞰着周围的山谷和远处的艾森河渡口。\n\n这座大黑塔是由失落的国度[numenor|E]建造的，似乎这座高塔却不似人类的创造物，反而像是硬从地面拉扯出的骨架一般。\n\n在[frealaf.GetName]和他的儿子[helm.GetFirstNameNicknamed]死于黑蛮地人[wulf.GetFirstName]之手之后，我出现在他的加冕典礼上，我带来了礼物，唱起了对[rohirrim|E]英勇无畏的赞歌，很快赢得了新国王的喜爱。\n\n为了应对黑蛮地的袭击，国王说服[beren.GetName]将废弃的欧尔桑克塔的钥匙交给我，让我担任西部边境的守卫和管家。"
 isengard.0101.a:0 "在过去的240年里，我一直保持着……"
 isengard.0102.t:0 "我的搜索"
 isengard.0102.desc:0 "自入住以来[isengard|E]，我发现了它的许多秘密，其中最大的惊喜是欧尔桑克晶石，是[numenor|E]七块[palantir|E]之一。这块古老的晶石在我寻找我渴望的[onering|E]的过程中是非常宝贵的，我已经了解了世界的大部分情况。\n\n我寻找至尊戒已经很久了，因为只有凭借它的力量，才有希望与[sauron.GetTitledFirstName]竞争，只有我有智慧和力量来运用它。然而，尽管我设法对白道会隐瞒了这一点，但我的活动并没有被魔眼忽视。\n\n自从从[minasithil|E]手中取得另一颗晶石后，索隆破坏了任何使用帕蓝提尔的企图，他的本质让我对权力产生了永不满足的欲望。\n\n帕蓝提尔仍然是我找到至尊戒的最佳机会，但我怀疑我能否在更长时间内躲避索隆的注意。"
 isengard.0102.a:0 "我必须找到至尊戒，为中洲带来秩序！"
 isengard.0102.a.tt:0 "你将再次冒着风险，用欧尔桑克晶石寻找至尊戒的存在。"
 isengard.0102.b:0 "这块石头已经腐蚀了我的心足够长的时间了……"
 isengard.0102.b.tt:0 "你将放弃对权力的欲望，寻求对抗索隆的同盟。"
 isengard.0103.t:0 "帕蓝提尔"
 isengard.0103.desc:0 "在黑暗的座厅里，黑布被掀开，我向晶球伸出手，命令它给我寻找[onering|E]，它听从我的命令，横扫[gladdenfields|E].，显现一个野生沼泽地的景象，在那里不停地寻找至尊戒。它不在那里。我进一步搜索，然后被引导到[mirkwood|E]和[seaofrhun|E]，在那里我观察着那些土地上的人民，但还有其他人在观察。\n\n#V 他找到了我。#!我感觉到一只大眼睛的形状，没有眼睑，被火焰包裹着。在巴拉督尔要塞的[sauronthedarklordcharacter|E]看到我，他的火焰透过[palantirone|E]抓住了我，试图渗入我的脑海里或者我的计划。\n\n当晶石向我展示索隆对东方和南方的彻底征服时，我意识到他还不知道我在寻找至尊戒。我必须假装效忠来欺骗他，或者配合他的意愿，为控制帕蓝提尔而战。"
 isengard.0103.a:0 "萨茹曼宣誓效忠你，索隆大人……"
 isengard.0103.a.tt:0 "现在宣誓效忠索隆，并继续寻找至尊戒。"
 isengard.0103.b:0 "你不会得到我的忠诚，黑暗魔君！"
 isengard.0103.b.tt:0 "与索隆作战，夺取对欧尔桑克晶石的控制。"
 decision_bending_the_dunlendings:0 "使黑蛮地人屈服"
 decision_bending_the_dunlendings_tooltip:0 "通过将黑蛮地人纳入你的影响下来扩充军队"
 decision_bending_the_dunlendings_desc:0 "自从几个世纪前伍尔夫被洛希尔人击败以来，黑蛮地人已经成为一个分裂和不和的民族。\n\n虽然有些原始，但他们是有着丰富历史的强壮而顽强的人，是艾森加德周围山谷中称我为贵族的人的亲属。\n\n如果我能确保他们的忠诚，我就能在未来的战争中利用他们的人数来支持我的军队。"
 decision_bending_the_dunlendings_confirm:0 "是时候和我的西方邻居们谈谈了"
 EFFECT_DECISION_BENDING_THE_DUNLENDINGS:0 "你可能[vassalize|E]和获得[strong_hook|E]在[duke|E]中[de_jure|E][GetTitleByKey('k_dunland').GetName]和支持他们同一王国[kingdom|E]。\n\n如果成功，你将获得："
 isengard.0201.t:0 "索隆大人的首次命令"
 isengard.0201.desc:0 "#V “给我建立一支配得上魔多的军队。”#!\n\n[sauron.GetFirstName]大人已经发布了他的第一个命令，命令我从西面进攻[gondor|E]和[rohan|E]，而他将从东面这样做。为此，他派出了一些[orcs|E]，在他们的队长[gazmog.GetFirstName]的秘密领导下，为我提供狡猾的头脑，携带铁匠和战船来帮助我。[gazmog.GetFirstName]也带来了许多山地奥克，在黑暗的[moria|E]和[mistymountains|E].偷偷摸摸残忍的类型，这些将成为合适的突袭者和侦察兵。\n\n但他们还远不足以让骑士们屈服，更不用说古老的刚铎了，还需要更多。坐在[orthanc|E]里，等待时机，思考我的下一步行动，即使奥克开始在平静的光环下的[isengard|E]在地下雕刻出巨大的熔炉。\n\n[dunlendings|E]与[rohirrim|E]长期斗争，一支完全忠于自己的军队是明智的。"
 isengard.0201.a:0 "我们还有工作要做。"
 isengard.0201.a.tt:0 "解锁影响黑蛮地人和创建你自己的奥克军队。"
 isengard_orc_event_troops:0 "魔多辅助部队"
 decision_recruit_misty_mountain_orcs:0 "招募迷雾山的奥克"
 decision_recruit_misty_mountain_orcs_tooltip:0 "通过从附近的迷雾山脉中招募奥克来增强你的军事实力"
 decision_recruit_misty_mountain_orcs_desc:0 "[mistymountains|E]的[orcs|E]顽强和强壮，大多数人在沿着山脉脊梁在倒下矮人的据点安家落户。\n\n虽然这些奥克不效忠任何黑暗力量，但他们中渴望财富的人可能会被说服，用黄金和掠夺和屠杀的承诺为我而战。"
 decision_recruit_misty_mountain_orcs_confirm:0 "我将派使者前往北方"
 decision_recruit_misty_mountain_orcs_troops:0 "迷雾山姆奥克帮"
 decision_creation_of_the_uruk_hai:0 "创造艾森加德乌鲁克族"
 decision_creation_of_the_uruk_hai_tooltip:0 "通过创造乌鲁克族来扩充军队"
 decision_creation_of_the_uruk_hai_desc:0 "随着越来越多的奥克在艾森加德周围新挖的洞穴里安家，我满脑子都是这些野蛮的野兽。\n\n奥克是一个凶猛的种族，但他们也有很多弱点。他们躲避阳光，他们的力量在于数量，而不在于质量。\n\n经过长时间的研究，我相信我已找到了一种方法来创造某些东西……某种更强大的东西。一个奥克新品种，可以在阳光下快速移动，如人一般强壮，又高又大。\n\n这将是我的战争乌鲁克，艾森加德的军队。"
 decision_creation_of_the_uruk_hai_confirm:0 "而现在……他们完美了"
 EFFECT_DECISION_CREATION_OF_THE_URUK_HAI:0 "你将从一系列选项中选择乌鲁克军队的构成，解锁一系列[orc|E][men_at_arms|E]。"
 decision_bolster_the_uruk_hai:0 "军中招募"
 decision_bolster_the_uruk_hai_tooltip:0 "提拔一些有前途的乌鲁克族进入你的宫廷"
 decision_bolster_the_uruk_hai_desc:0 "随着我对艾森加德未来计划的展开，我需要让忠诚而有能力的副官围绕在我身边来执行我的命令。虽然我的大多数战争乌鲁克愚蠢而傲慢的，但其中少数看起来有些希望，并超越了普通奥克的水准。"
 decision_bolster_the_uruk_hai_confirm:0 "把他们送来"
 decision_bolster_the_uruk_hai_effect:0 "你将获得三个乌鲁克族[courtiers|E]。"
 decision_bolster_the_uruk_hai.toast:0 "起于行伍"
 decision_bolster_the_uruk_hai.toast.effect:0 "[new_uruk_1.GetFirstName]，[new_uruk_2.GetFirstName]和[new_uruk_3.GetFirstName]将被你的宫廷招募"
 isengard.0210.t:0 "黑蛮地的小国王们"
 isengard.0210.desc:0 "自[wulf.GetTitledFirstName]被[frealaf.GetName]推翻以来，前[GetTitleByKey('k_dunland').GetName]地区的人类就一直处于混乱之中。黑蛮地分裂成长期争执不休的领地，其人民在没有强力的统治者的情况下陷入了困境。\n\n然而，这片土地上并非没有影响力较大的领主，其中一些人自称为他们领地的“王”。如果我支持这些未来的国王之一以换取他们的忠诚，我就可以用他们的力量来支持我的军队，以保卫我的西部边境。\n\n然而，与这些野蛮人谈判的提议让我周围的许多人感到不愉快，比如[warmonger.GetFirstName]，他坚持认为我应该重拳出击，利用他们的分裂来对付他们。"
 isengard.0210.a:0 "向[dunlandfellsruler.GetFullNameNoTooltip]送去消息"
 isengard.0210.a.tt:0 "[dunlandfellsruler.GetTitledFirstName]是[wulf.GetFirstName]的直系后代，是黑蛮地王座最显而易见的正统继承人。"
 isengard.0210.a.tt2:0 "唉，我的间谍告诉我，他暗暗希望与[GetTitleByKey('k_rohan').GetName]达成和解，这可能会妨碍我的计划。"
 isengard.0210.a.tt.alt:0 "[dunlandfellsruler.GetTitledFirstName]领导着黑蛮地北部的一个小国，这里不像许多他们的[dunlandfellsruler.GetHerHis]南部亲族那么野蛮。有了这种更加文明的天性和[dunlandfellsruler.GetHerHis]背后强大的军队，[dunlandfellsruler.GetSheHe]也许能够团结[dunlandfellsruler.GetHerHis]人民。"
 isengard.0210.b:0 "向[dathabharuler.GetFullNameNoTooltip]送去消息"
 isengard.0210.b.tt:0 "[dathabharuler.GetTitledFirstName]背靠艾森加德，应该更容易受到我的影响。[dathabharuler.GetHerHis]放纵的性格和运用斗篷和匕首的技巧应该对作为我的盟友很有帮助。"
 isengard.0210.b.tt2:0 "然而，如果[dathabharuler.GetHerHis]的性格不能激励野蛮人追随[dathabharuler.GetHerHim]，那么这种性格可能会对我不利。"
 isengard.0210.b.tt.alt:0 "[dathabharuler.GetTitledFirstName]靠近艾森加德，应该更容易受到我的影响。此外，[dathabharuler.GetHerHis]土地在过去经历过许多来自[GetTitleByKey('k_rohan').GetName]的侵略，这将使 [dathabharuler.GetHerHis]的目标与我自己的目标更加一致。"
 isengard.0210.c:0 "向[thirdruler.GetFullNameNoTooltip]送去消息"
 isengard.0210.c.tt:0 "[thirdruler.GetTitledFirstName]最近才在[thirdruler.GetHerHis]同列中崭露头角。我应该利用这一势头并支持[thirdruler.GetHerHis]的雄心壮志，以取得更大的成就。"
 isengard.0210.d:0 "[warmonger.GetFirstNameNoTooltip]是对的，这些落后的蛮族什么也给不了我们。"
 isengard.0210.d.tt:0 "#N 黑蛮地的小国王们将寻求相互结盟以自保。#!"
 isengard.0211.t:0 "来自白袍巫师的使者"
 isengard.0211.desc:0 "当自称是[saruman.GetNameNicknamed]的使者的[emissary.GetFirstName]进入我的厅堂时已是夜晚。[emissary.GetSheHe]展示了一条信息：\n\n"
 isengard.0211.desc1:0 "“尊贵的[respondent.GetFirstNameNoTooltip]，弗雷卡之后裔！你的子民已多年分裂，群小割据，彼此之间争执不已，而驭马者却在你先祖的绿色故土上盛宴不息。你对人民的谨慎而英明领导我亦曾耳闻。故而，我愿前来提供帮助。我乃中洲的强者之一，我的拥趸亦不可谓少。若你立誓在我建立的世界上追随我，我将助你团结你那分裂的人民，使曾经为王者重临尊位。倘使命运如此，或许未来我会将曾处在伍尔夫治下的洛汗的绿色平原交到你手中。”"
 isengard.0211.desc2:0 "噢，强大的[respondent.GetFirstNameNoTooltip]，我关注你许久。你的人民众如河沙，彼此分裂，彼此征伐，而那更有价值的土地却在远方。然而我却在你身上看到了一种罕见的潜力，能够团结你的人民并被史诗所铭记。若你立誓追随我，我愿助你一臂之力。整个黑蛮地都将属于你，由你和我的手所共有，倘使命运如此，或许未来洛汗绿色的平原也将属于你。"
 isengard.0211.a:0 "所有这些？萨茹曼将得到我的忠诚……"
 isengard.0211.b:0 "[ROOT.Char.GetTitledFirstNameNoTooltip]不会屈膝！"
 isengard.0212.t:0 "[respondent.GetFirstNameNoTooltip]屈膝"
 isengard.0212.desc:0 "为了回应我对[respondent.GetHerHim]的好意，[respondent.GetName]宣誓[respondent.GetHerHis]向我效忠，并将在未来的战斗中追随我。"
 isengard.0212.a:0 "但愿[respondent.GetSheHe]和[respondent.GetHerHis]人民成为艾森加德忠实的仆从……"
 isengard.0212.a.tt1:0 "可以招募[GetMaA('isengard_dunlending_huntsmen').GetName][men_at_arms|E]"
 isengard.0212.a.tt2:0 "可以招募[GetMaA('isengard_dunlending_axemen').GetName][men_at_arms|E]"
 isengard.0212.a.tt3:0 "可以招募[GetMaA('isengard_dunlending_horsemen').GetName][men_at_arms|E]"
 isengard.0213.t:0 "提议被拒绝"
 isengard.0213.desc:0 "[respondent.GetName]拒绝接受我换取他们忠诚的慷慨提议！这些落后的野蛮人如此的不识好歹……\n\n"
 isengard.0213.desc1:0 "哦，好吧，黑蛮地还有更多的领主可能会接受我的提议。我该向谁发出提议呢……"
 isengard.0213.desc2:0 "诚然，他们是土匪与强盗的种族，毫无智慧和深思。直到最后，他们都理解不了我的慷慨与仁慈！那么就这样吧，让他们在稻草屋顶的木棍房子里腐烂吧——他们曾经有机会在我的新秩序中占据荣耀的位置，但现在他们会作为卑微的臣属日渐衰微。总有一天，他们会为拒绝智者萨茹曼而后悔！"
 decision_form_dunland_kingdom_vassal:0 "加冕一位忠诚的黑蛮地王"
 decision_form_dunland_kingdom_vassal_tooltip:0 "加冕一位国王来统治黑蛮地人"
 decision_form_dunland_kingdom_vassal_desc:0 "黑蛮地人终于在西方稳定了局势。现在是时候履行我的诺言并加冕我所选择的国王为统一的黑蛮地统治者了。"
 decision_form_dunland_kingdom_vassal_confirm:0 "在我的麾下统一"
 k_dunland_is_creatable:0 "[GetTitleByKey('k_dunland').GetName]可以被创建"
 isengard.0220.t:0 "乌鲁克步兵"
 isengard.0220.desc:0 "随着乌鲁克族的成长，我开始考虑他们的武装和训练问题。在我脑海中，有两条路径适用于我新军队的核心步兵。\n\n首先是组建传统的奥克战队，拥有众多的长矛手和散兵，他们行动迅速且致命，但在正面战斗中处于劣势。他们将在扩张中掠夺土地，恐吓我的敌人，并削弱他们的战斗意志。\n\n后一种，也是更昂贵的选择，是拥有较少但装备精良的剑士和长枪兵，穿着重甲，适合在大平原上与敌人进行平等条件下的正面战斗。"
 isengard.0220.a:0 "他们将骚扰我的敌人并蜂拥而至覆盖整个土地！"
 isengard.0220.a.tt:0 "可以招募[GetMaA('urukhai_skirmishers').GetName][men_at_arms|E]"
 isengard.0220.a.tt2:0 "可以招募[GetMaA('urukhai_spearmen').GetName][men_at_arms|E]"
 isengard.0220.b:0 "他们与祖先不同，纪律严明，装备精良！"
 isengard.0220.b.tt:0 "可以招募[GetMaA('urukhai_fighting').GetName][men_at_arms|E]"
 isengard.0220.b.tt2:0 "可以招募[GetMaA('urukhai_pikemen').GetName][men_at_arms|E]"
 isengard.0221.t:0 "乌鲁克弓箭手"
 isengard.0221.desc:0 "在我新军队的步兵核心决策完成后，我的思绪转向了弓箭手。在这里我也面临两个选择——传统的弓或者是弩。\n\n传统的弓具有其优势——它们更轻、更紧凑、出现故障的可能性更小，而且在得到适当训练的情况下，可以超过敌人的射击速度。然而，另一方面，它们需要远更多的训练。\n\n弩的优势在于简单——它们容易学习，并且射出的箭矢比许多传统弓箭手更有穿透力。但是，它们有发生故障的风险，且射击速度慢于训练有素的弓箭手。"
 isengard.0221.a:0 "传统的弓值得投资。"
 isengard.0221.a.tt:0 "可以招募[GetMaA('urukhai_archers').GetName][men_at_arms|E]"
 isengard.0221.b:0 "那么，让我们以弩箭的齐射来遮蔽天空吧！"
 isengard.0221.b.tt:0 "可以招募[GetMaA('urukhai_crossbowmen').GetName][men_at_arms|E]"
 first_uruk_hai_troops:0 "乌鲁克的第一人"
 isengard.0222.t:0 "军队的秘密武器"
 isengard.0222.desc:0 "我已经耗费了许多资源，然而我的心思仍旧不断寻求如何进一步增强我的力量！\n\n我长期以来一直在尝试一种可被命令点燃的火焰，它能够穿透石头并消灭敌人。但这种火焰所需的资源稀少且珍奇，如果处理不当，同样可能给我的军队带来灾难。\n\n我可以通过增加座狼骑手来强化我的军力，作为侦察兵和战斗中的侧翼攻击者。历史上许多战役都是由于骑兵的迅速机动性而决定胜负的。\n\n最后，居住在迷雾山脉中的巨魔，我也可以将它们吸引到我的事业中并进行……强化。它们确实可以提供一支强大的冲击力量，成为对抗我的敌人的先锋队。"
 isengard.0222.a:0 "所有人都将惧怕艾森加德的火焰。"
 isengard.0222.a.tt:0 "可以招募[GetMaA('urukhai_sappers').GetName][men_at_arms|E]"
 isengard.0222.b:0 "我的乌鲁克人和它们凶猛的座狼将把我的敌人撕成碎片！"
 isengard.0222.b.tt:0 "可以招募[GetMaA('urukhai_warg_riders').GetName][men_at_arms|E]"
 isengard.0222.c:0 "我将使用我最黑暗的技艺来创造出终极战兽……"
 isengard.0222.c.tt:0 "可以招募[GetMaA('urukhai_monstrosity').GetName][men_at_arms|E]"
 uruk_hai_sappers_troops:0 "艾森加德之火的点燃者"
 uruk_hai_warg_troops:0 "毁灭骑士团"
 uruk_hai_monstrosity_troops:0 "破门者"
 isengard.0223.t:0 "最忠实的乌鲁克"
 isengard.0223.desc:0 "随着我指挥的作战乌鲁克军队日益壮大，我注意到其中有一些个体比普通乌鲁克族更为庞大和凶残。这些威武的战士在同伴中脱颖而出，他们剃光头颅，将头盔填满人血，这种气味让他们陷入无法自拔的杀戮狂热之中！\n\n他们穿着仅仅由锁甲制成的腰布，手持弯曲的双刃剑，剑身装饰着用来刺穿和残害敢于阻挡他们道路的任何人的尖刺，以无畏的凶猛冲入战场。\n\n见识到他们原始的潜力，我赋予了他们崇高的地位和荣誉，亲手在每一个人身上烙上白手的印记，将他们的忠诚牢牢绑定在我身上。"
 isengard.0223.a:0 "这些狂战士将为我带来敌人的首级！"
 isengard.0223.a.tt:0 "可以招募[GetMaA('urukhai_berserker').GetName][men_at_arms|E]"
 uruk_hai_berserker_troops:0 "白手的持有者"
 decision_industialise_isengard_1:0 "将工业带到艾森加德"
 decision_industialise_isengard_1_tooltip:0 "让你的臣民开始建设艾森加德的工业能力。"
 decision_industialise_isengard_1_desc:0 "以目前的状态，艾森加德不可能支持我的雄心壮志。我必须开始在城墙后面建造一个工业中心。"
 decision_industialise_isengard_1_confirm:0 "我应当勘察我的领土"
 EFFECT_DECISION_INDUSTRIALISE_ISENGARD_1:0 "几年后："
 isengard.0230.t:0 "艾森加德的花园"
 isengard.0230.desc:0 "初晚光线照耀下，我漫步于[isengard|E]的花园中。这花园广阔无垠，从[orthanc|E]延伸至围成艾森加德环场的最外围墙。自从[numenor|E]人离去后，这里几乎未曾改变，自我居住于此以来，我长久地照料着它的果园和花坛。\n\n然而，所有这些自然之美给我带来了什么呢？只不过是浪费了时间。现在，当我眺望这广阔的草坪，我终于看到了曾经我未曾察觉的巨大潜力。\n\n我已下令让我的地方臣民听从[sauron.GetTitledFirstName]派遣给我的奥克的指挥，并让他们开始工作。他们夜以继日地劳作，破坏着努门诺尔人的花园，拔除它的树木。\n\n[overseer.GetFirstName]带着[overseer.GetHerHis]的日常报告向我走来：“树木坚韧无比，大人，它们的根深入地下。”"
 isengard.0230.a:0 "将它们全部连根拔除……"
 isengard.0230.a.tt:0 "索隆派遣的奥克将开始在艾森加德环场中砍伐树木和挖掘坑洞。"
 isengard.0231.t:0 "原料短缺"
 isengard.0231.desc:0 "在我指挥下的奥克迅速推进了对艾森加德花园中古树的采伐工作，现在他们已开始挖掘地面本身。当我从我的塔楼向下凝视时，我看到地下形成了阴暗的坑洞，就像曾经绿色的景观上出现的痘痕。\n\n正当我沉思时，[overseer.GetFirstName]从我身后走进房间，她的脸上带着警惕的表情。[overseer.GetSheHe|U]告诉我，虽然工作进展顺利，但随着他们挖得更深，用于支撑地面的木材供应开始变得紧张。\n\n我转回身向下望去艾森加德，然后眺望远处南库茹尼尔宽阔的山谷……"
 isengard.0231.a:0 "冒险越过城墙，带上你所需的一切。"
 isengard.0231.a.tt:0 "你的奥克将从艾森加德郡获取他们所需的一切，在这个过程中耗尽了一些自然资源。这可能是最快的选择。"
 isengard.0231.b:0 "我们将向邻居寻求供给。"
 isengard.0231.b.tt:0 "你将派遣使节外出，寻求与当地统治者进行贸易，以补充你日益减少的供应。这可能需要更多的时间。"
 isengard.0232.t:0 "艾森加德坑洞"
 isengard.0232.desc:0 "[isengard|E]的面貌已然大变。曾经，其古老园林中飘荡着芳香花朵的气息和鸟儿的歌声，现在却被汗水、烟雾以及工业的嘈杂声所取代。\n\n我的奥克干得不错。他们长时间在自己挖掘的深坑中辛勤劳作，使之成为了他们悲惨的家园。随着他们在地下繁衍生息，劳动力也越来越多，进一步拓展了这深渊的范围。\n\n大部分当地居民现已搬离城墙之外，进入更远的山谷，被恶劣的环境所驱逐。然而，也有一些人选择留下，与兽人们同住，有些是出于选择……有些则不然。\n\n一个新的艾森加德正在崛起……"
 isengard.0232.a:0 "……这仅仅是个开始！"
 decision_industialise_isengard_2:0 "艾森加德锻炉"
 decision_industialise_isengard_2_tooltip:0 "继续推进艾森加德工业化。"
 decision_industialise_isengard_2_desc:0 "我不断壮大的乌鲁克族军队渴望获得更多的武器和盔甲，而深坑中的工坊正难以跟上这种需求。\n\n我必须进一步扩大艾森加德地下的工业，挖掘新的隧道来容纳无数的锻造炉，为我的乌鲁克族装备上钢铁武器。"
 decision_industialise_isengard_2_confirm:0 "向监工们传达我的命令。"
 isengard.0233.t:0 "对钢铁的渴望"
 isengard.0233.desc:0 "我的军团每天都在增长，战斗中的乌鲁克族证明了他们的价值。但现在他们使我的资源紧张到了极点。我所拥有的钢铁已经用尽，而艾森加德的锻炉急需更多的矿石和燃料来制造更多武器。\n\n尽管在艾森加德环场之下持续的挖掘发现了适量的铁矿石，除非我找到更丰富的矿石和燃料来源，否则我的军队将不得不穿着破烂上阵！"
 isengard.0233.a:0 "矿石我可以在艾森加德之下找到，但燃料……"
 isengard.0233.a.tt:0 "你必须尽快找到更多资源来源。"
 isengard.0234.t:0 "在范贡中伐木"
 isengard.0234.desc:0 "范贡大森林是中土世界古老原始森林的最后遗迹之一。我曾经在那些树林中行走。那里的树木又多又大，足以供应我的工业对燃料的需求很多年。然而，尽管风险很小，这样做也不是没有风险。已经过去许多年了，但树须本人可能仍然在那些树林中漫步，连同他那缓慢的亲族。但他们不太可能对我或我众多的半兽人构成太大威胁……"
 isengard.0234.a:0 "森林存在是为了满足工业之火的需求！"
 isengard.0234.a.tt:0 "你决定不顾风险伐木范贡森林。"
 isengard.0234.a.tt2:0 "#N 你的行动将激怒这片古老森林的树人。如果与洛汗国的任何未来战争未能在开始后的5年内解决，你将面临他们愤怒的彻底毁灭风险。#!"
 isengard.0234.b:0 "我将在其他地方寻找燃料。"
 isengard.0234.b.tt:0 "你决定不在范贡森林伐木。这将大大减缓你的工业化进程，但风险很小。"
 isengard.0235.t:0 "艾森加德锻炉"
 isengard.0235.desc:0 "最初，兽人们在泥泞和淤泥中制造了住所，现在这一场景又一次重现。现在，钢铁和石头是新艾森加德的基石，而木材不过是工业之火的燃料！\n\n从欧尔桑克塔的高处，我可以看到我对未来有序的钢铁和机械的愿景正在展开。艾森加德的巨大深坑变得更深，越来越多的军团在其深处聚集，等待着我，他们的主人和统治者，命令他们前进。"
 isengard.0235.a:0 "那一天很快就会到来。"
 decision_industialise_isengard_3:0 "完成艾森加德的转变。"
 decision_industialise_isengard_3_tooltip:0 "完成你工业化艾森加德的项目。"
 decision_industialise_isengard_3_desc:0 "我的军队在战场上证明了自己，装备着在艾森加德炽热深渊中锻造的钢铁。有了我发展努力成功的这样一个证明，为什么我不应该更进一步，在我的脚下建立一个真正黑暗魔君值得拥有的庞大军工复合体呢？\n\n然而，几支被派出进行初步侦察任务的乌鲁克小队未从深处返回，关于深入挖掘的愚蠢行为的低语在较低等级的奥克中传播开来。"
 decision_industialise_isengard_3_tt:0 "#N 进一步扩张对你自己以及到目前为止你的工业化努力构成了显著的风险。#!"
 decision_industialise_isengard_3_confirm:0 "一个值得冒险的风险……"
 isengard.0236.t:0 "工业永无止境"
 isengard.0236.desc:0 "深挖。\n\n深挖。\n\n这就是我给我的仆人们的命令，指示他们继续扩大巨大的地下迷宫，这个迷宫现在从艾森加德向外延伸，欧尔桑克坐落在一张巨型蛛网的中心。越来越多的熔炉，更多的兵营，更多的战利品和更多的仓库，我一直渴望添加更多，越来越多！所有这些都是彼此关联，结合在一起形成一个无缝的整体，这个整体搅动着我将用来发挥我的意志的人和材料。索隆的黑塔可能比我的塔还要高，但我的要塞的地基甚至比矮人最深的要塞还要深。\n\n我的一些仆人担心最近在深处的减员，侦察兵和矿工在黑暗中消失无踪。但对于我们在这里实现的更伟大的利益、我们正在实现的宏伟构想来说，这些损失并不重要。"
 isengard.0236.a:0 "深挖！"
 isengard.0236.a.tt:0 "你挖得更深。"
 isengard.0237.t:0 "惊醒远古的恐怖"
 isengard.0237.desc:0 "它发出了可怕的尖叫声，震动着整个艾森加德。即使在水面上也能听到它的声音，许多人一听到这声就感到恐惧。然而我不是凡人，智者伊斯塔尔中的最伟大者！\n\n在深处，我发现了它，它撕裂了我的队伍，仿佛他们是湿纸一般，许多熔炉已经被摧毁和弯曲。这是一只奇怪的猛兽，我无法辨认出更详细的细节。在我看来，那是一个扭动的影子，充满了愤怒，我高高举起我的手杖，说道。\n\n#V “我乃萨茹曼，艾森加德之主——这里是我的领地……”#!！"
 isengard.0237.a:0 "“我不会容忍任何侵犯！”"
 isengard.0237.a.tt:0 "你亲自与那恐怖战斗。"
 isengard.0237.b:0 "“而你应该知道谁是这儿的主宰！”"
 isengard.0237.b.tt:0 "你一边逃跑，一边派出你的军队去对抗那怪物。"
 isengard.0238.t:0 "降服恐怖"
 isengard.0238.desc:0 "尽管战斗漫长而艰苦，但那恐怖还是被击退了，它痛苦地咆哮，伤痕累累。它转身逃回黑暗之中，并在途中杀死了最后几名受害者。然而骄傲却在你内心膨胀——它不会再回来。让它夹着尾巴逃跑吧——如果它有尾巴的话。你作为这片土地主人至高无上的地位已经得到了证明。"
 isengard.0238.a:0 "现在，没有什么足以阻挠我的工作！"
 isengard.0239.t:0 "恐怖蔓延"
 isengard.0239.desc:0 "破坏如此之多。这头巨兽以速度和力量潜伏于阴影，撕裂了你长期所耕耘的整个地下领域。一切都被破坏了，隧道崩塌，你的仆从被屠杀，熔炉被撕裂，钢铁像摧折仿佛暴雨中的树木。\n\n直到天亮时，它才终于停了下来，发出可怕的咆哮，再次逃离光明，逃入黑暗深处。随之而来的，只有绝望和失落。事实已经得到了决定性的证明——无论谁在地表统治艾森加德，地下都有另一个主人。"
 isengard.0239.a:0 "不……不！"
 isengard.0240.t:0 "迷宫竣工"
 isengard.0240.desc:0 "终于，一切都完成了。艾森加德地下的巨大迷宫已经成形，这是一个由金属和隧道构成的怪物，即便是你也几乎无法再完全掌握它。在地面之下，你的仆人们忙碌往来，确保你建造的巨大机器全力运转。"
 isengard.0240.a:0 "新的时代正在到来，那就是钢铁的时代！"
 isengard.0250.t:0 "驭马者的问题"
 isengard.0250.desc.start:0 "现在我的地位更加稳固，问题转变为如何处理洛汗的驭马者。"
 isengard.0250.desc.grima:0 "\n\n[grima.GetFirstName]，加尔摩德之子，长期以来一直是我在洛汗宫廷的代理人，并因其精明的建议而受到许多人不情不愿的尊重。如果我削弱[rohanking.GetTitledFirstName]的心智，他要从内部削弱王国就很简单。洛希尔人不习惯这样的阴谋，也预见不到这事的到来。"
 isengard.0250.desc.nogrima:0 "\n\n长期以来，我都在他们的宫廷中安插了间谍和卧底。虽然[grima.GetFirstName]不再亲自协调他们的行动，但如果我能削弱[rohanking.GetTitledFirstName]的意志，他们仍应能够从内部削弱这个王国。洛希尔人不习惯这样的阴谋，他们不会预见到这一点。"
 isengard.0250.desc.eorl:0 "\n\n[theodred.GetDynasty.GetName]家族如今拥有真正王位继承权的成员寥寥无几。"
 isengard.0250.desc.noneorl:0 "\n\n[theodred.GetDynasty.GetName]家族已经没落，他们的继承人对王位的控制十分脆弱。"
 isengard.0250.desc.theodred:0 "如果[theodred.GetFirstName]去世，王国的稳定将会进一步受到破坏。"
 isengard.0250.desc.eomer:0 "希奥顿的侄子[eomer.GetFirstName]仍然在世。如果他倒下，"
 isengard.0250.desc.noeomereowyn:0 "[eomer.GetFirstName]一旦死去，"
 isengard.0250.desc.eomernoeowyn:0 "[theodred.GetDynasty.GetName]的血脉将注定消失在历史的尘埃中。"
 isengard.0250.desc.eowyn:0 "[eowyn.GetTitledFirstName]将拥有对王国的最佳继承权。一旦与"
 isengard.0250.desc.eowyngrima:0 "她叔叔最忠诚的摄政王和顾问格里马结婚后，我就可以从幕后控制王国。"
 isengard.0250.desc.eowynother:0 "某个意志薄弱、无关紧要的贵族，我就可以从幕后控制王国。"
 isengard.0250.desc.notheodrednoeomernoeowyn:0 "当[theodred.GetFirstName]、[eomer.GetFirstName]和[eowyn.GetFirstName]都死去时，几乎没有人能够希望反对我。"
 isengard.0250.desc.end:0 "\n\n但是，这样的计划有暴露我的意图并给予敌人反应时间的风险。在公开战斗中，即使是我召集的军力也可能在他们的伊奥雷德面前败北。在他们发现我的计划之前发动闪电战，可能是更明智的选择。"
 isengard.0250.a:0 "暗中的布局将有助于将洛汗置于我的控制之下。"
 isengard.0250.a.tt:0 "你将尝试通过诡计将洛汗置于你的影响之下。"
 isengard.0250.a.tt2:0 "你将有更多时间来实现你的目标，但如果你未能实现你的目标，驭马者最终会发现你的意图。"
 isengard.0250.b:0 "集结我的人类和乌鲁克族士兵。洛汗将在一次迅猛攻击中陷落。"
 isengard.0250.b.tt:0 "你将尝试通过军事手段将洛汗置于你的控制之下。"
 isengard.0250.b.tt2:0 "你将发出最后通牒，要求在11个月内投降或面临对[GetTitleByKey('k_rohan').GetName]的全面战争。"
 decision_isengard_puppet_rohan:0 "在里德马克安插傀儡"
 decision_isengard_puppet_rohan_tooltip:0 "在里德马克王国安插一个忠诚的傀儡"
 decision_isengard_puppet_rohan_desc:0 "随着洛汗的混乱和埃奥尔家族的支离破碎，我是时候任命一位新的统治者来统治完全忠于艾森加德的驭马者了。"
 decision_isengard_puppet_rohan_confirm:0 "一个敌人被制服了……"
 EFFECT_DECISION_ISENGARD_PUPPET_ROHAN:0 "你将在[GetTitleByKey('k_rohan').GetName][kingdom|E]的宝座上安插一个傀儡，他将成为你的[vassal|E]。"
 isengard.0251.t:0 "来自艾森加德的最后通牒"
 isengard.0251.desc:0 "艾森加德要我们屈服……"
 isengard.0251.a:0 "集结洛希尔人，组成伊奥赫雷！"
 isengard.0251.b:0 "如何才能有希望击败如此邪恶？"
 isengard.0252.t:0 "[rohanking.GetFirstNameNoTooltip]的愚蠢行为"
 isengard.0252.desc:0 "[rohanking.GetFirstNameNoTooltip]拒绝了我对[rohanking.GetHerHis]投降的最后通牒，称我为滥用了对我的信任的欺骗者，并且他永远不会屈服于这样一个人的要求。\n\n面对这种拒绝，唯一剩下的选择就是武力。"
 isengard.0252.a:0 "那就这样吧……"
 isengard.0252.a.tt:0 "洛汗的战争将在1个月后开始。"
 isengard.0253.t:0 "[rohanking.GetFirstNameNoTooltip]的屈服"
 isengard.0253.desc:0 "[rohanking.GetFirstNameNoTooltip]已经向我们的霸权屈服。"
 isengard.0253.a:0 "一个明智的决定。"
 decision_influence_the_king:0 "影响国王希奥顿"
 decision_influence_the_king_tooltip:0 "利用你在埃多拉斯的卧底对国王希奥顿施加强大的影响力"
 decision_influence_the_king_desc:0 "我长期以来在美杜塞尔德的金殿中安插了间谍和卧底，他们伪装成皇家宫廷中的可信顾问和仆人，显而易见地隐藏着，这让我对洛希尔人的意图有了一定的了解，并允许我对他们的事务有所影响。\n\n然而，随着我寻求建立势头并在洛汗王位上安插一个傀儡国王，我可以寻求对国王施加更大的控制，迫使那些会提供明智建议的人离开他的核心圈子，并使他的思绪变得混乱。"
 decision_influence_the_king_confirm:0 "向我的卧底传达指令"
 EFFECT_DECISION_INFLUENCE_THE_KING:0 "以下情况之一将会发生："
 decision_influence_the_king_effect_positive:0 "你的卧底成功了，为你在希奥顿身上获得了一个[strong_hook|E]。"
 decision_influence_the_king_effect_negative:0 "你的卧底失败了，未来3年内的无法尝试其他阴谋。"
 isengard.0260.t:0 "影响[rohanking.GetTitledFirstNameNoTooltip]"
 isengard.0260.desc:0 "起初，我看似作为一个朋友和顾问来到[rohanking.GetFirstNameNoTooltip]的身边，正如我对他的祖先所做的那样。一旦赢得了他的信任，就容易确保我的卧底——通过贿赂和邪恶的承诺腐化——在他的宫廷中升至显要位置。\n\n现在，是时候看看我对这个老傻瓜有多大的影响力了。"
 isengard.0260.a:0 "狡猾的言辞，如蛇的舌头……"
 isengard.0260.a.duel_success:0 "你的卧底确立了对[rohanking.GetFirstNameNoTooltip]的影响力"
 isengard.0260.a.duel_failure:0 "你卧底的尝试失败了，必须保持低调"
 isengard.0260.toast.success:0 "卧底成功"
 isengard.0260.toast.failure:0 "卧底失败"
 isengard.0261.t:0 "[agent.GetFirstNameNoTooltip]的建议"
 isengard.0261.desc:0 "近几个月来，随着来自近处和远方的坏消息接连不断，我感觉我的思维开始变得模糊。我的顾问[agent.GetFirstNameNoTooltip]不断在我耳边低语，他的话语变得越来越有说服力，几乎像是对我的衰弱精神施了咒。\n\n我被怂恿接受来自艾森加德的所有甜言蜜语和隐晦的威胁，同时忽视我西边边境上战争集结的谣言。我感到自己太老太弱，无法抵抗……"
 isengard.0261.a:0 "或许我最好按照他们的指示行事……"
 isengard.0262.t:0 "[agent.GetFirstNameNoTooltip]的建议"
 isengard.0262.desc:0 "近几个月来，随着来自近处和远方的坏消息接连不断，我感觉我的思维开始变得模糊。我的顾问[agent.GetFirstNameNoTooltip]不断在我耳边低语，他的话语变得越来越有说服力，几乎像是对我的衰弱精神施了咒。\n\n我被怂恿接受来自艾森加德的所有甜言蜜语和隐晦的威胁，同时忽视我西边边境上战争集结的谣言。然而，某种东西告诉我，并非一切如表面所见，我应该抵抗这种奇怪的冲动，不放弃所有希望。我必须振作起来！"
 isengard.0262.a:0 "我仍然是这里的国王，不是白袍萨茹曼！"
 decision_raid_the_westfold:0 "袭击西伏尔德"
 decision_raid_the_westfold_tooltip:0 "派遣袭击队伍到西伏尔德，试图伏击希奥杰德"
 decision_raid_the_westfold_desc:0 "只要希奥杰德仍然坚持，洛汗可能还能够对抗我征服驭马者的努力。到目前为止，我的卧底们还没能从暗处除掉他。也许一种不那么微妙的方法可能会成功……\n\n我可以派遣我的兽人袭击西伏尔德的土地，希望能引出这位年轻的领主，并在战场上杀死他。然而，如果他幸存下来，我的意图将会被揭露，我肯定会被迫进行公开战争。"
 decision_raid_the_westfold_confirm:0 "这个风险值得冒！"
 decision_raid_the_westfold_effect_positive:0 "#P 你的袭击队伍可能能够在战斗中击败希奥杰德。#!"
 decision_raid_the_westfold_effect_negative:0 "#N 这种公然的武力展示如果被发现，将冒着公开战争的风险。#!"
 isengard.0270.t:0 "诱骗幼驹现身"
 isengard.0270.desc:0 "希奥杰德王子年轻而强健，正值壮年，勇敢无畏，深受其王父和臣民的爱戴。他不会袖手旁观，忽视他的人民所受的苦难。\n\n正因如此，我将诱使他现身，从而让我的士兵将他击败……"
 isengard.0270.a:0 "我已厌倦等待。此事就此终结。"
 isengard.0271.t:0 "西伏尔德的报告"
 isengard.0271.desc.start:0 "来自西伏尔德的骑手带来了严峻的消息。奥克自由地游荡在乡村之中，洗劫村庄，肆意杀戮。然而，这些奥克组织得过于有序，不像是从山中来的，他们身上还带有一个奇怪的标记——黑底上的白手。\n\n在这迟来的时刻，我们面临着什么新的敌人？白袍巫师最近没有什么动静，我想艾森加德的沉寂并非沉思，而是准备。"
 isengard.0271.desc.seetheoden:0 "\n\n如果这些谣言属实，我知道自己有责任立即向我父亲报告，召集我们的旗帜做出回应。如果我鲁莽行事，他会感到失望。然而，最近我的父亲似乎不再像是过去的他。我在埃多拉斯逗留的时间越长，那些怪物对我们人民造成的伤害就越大！"
 isengard.0271.desc.seeking:0 "\n\n如果这些谣言属实，我知道自己有责任立刻向[rohanking.GetName]报告，迅速召集我们的旗帜做出回应。然而，[rohanking.GetTitleAsNameNoTooltip]最近似乎状态不佳。我在爱多拉斯停留的时间越长，那些怪物对我们人民造成的伤害就越大！"
 isengard.0271.desc.iamking:0 "\n\n如果这些谣言属实，我绝不能允许如此邪恶的行径在我的土地上继续！我的人民期待我亲自处理这件事。"
 isengard.0271.a:0 "准备出发，我必须亲自[rohanking.GetTitleAsNameNoTooltip]谈判。"
 isengard.0271.a.tt:0 "骑向东方，请求与[rohanking.GetFirstNameNoTooltip]会面。"
 isengard.0271.b:0 "召集骑士们。我将亲自调查这些传言。"
 isengard.0271.b.tt:0 "带领你的士兵向西进发，不惜生命危险，终结那些袭击。"
 isengard.0272.t:0 "觐见国王"
 isengard.0272.desc:0 "我抵达埃多拉斯，希望与我的父王会面，向他报告我们边境上的袭击情况。然而，在我能见到他之前，我一进入前大门就被[agent.GetFirstNameNoTooltip]拦住了，他的脸色凝重。\n\n“您的父王病入膏肓，我的王子”，他说，声音温和而富有同情。“他很难集中注意力——他说他的思维如同雾霭，昏昏沉沉，要我们处理所有这类事务，直到他康复。他已经让我禁止任何人进入他的寝室，除非我认为必要。我听说你带来了坏消息，我不想让他徒增烦恼。”\n\n我随即在对父亲的关心和我任务的紧迫之间感到矛盾，但我接受了[agent.GetFirstNameNoTooltip]的话，告诉他我所知道的一切。\n\n[agent.GetFirstNameNoTooltip]的脸色变得凝重。“我们不能以此打扰国王，我的王子——尤其当你的证据如此少时。萨茹曼长期以来一直是我们的朋友和盟友，是我们西部边境的忠实守卫。这些阴谋话语只会给国王带来极大的悲痛，况且没有证据。你必须去找到这些……谣言的证据，如果需要的话，恢复该地区的秩序。我对您充满了信心，我的王子。”\n\n乍一看，[agent.GetFirstNameNoTooltip]的话是合理的——然而……不见我父亲就离开，并且不向他报告风险？我无法相信他会禁止我见他？"
 isengard.0272.a:0 "准备好马匹，我们将前往西伏尔德"
 isengard.0272.b:0 "埃多拉斯现在有了一个阴影之王。我必须汇集支持。"
 isengard.0272.b.duel_success:0 "你成功从大厅中安然无恙地逃脱了"
 isengard.0272.b.effect:0 "#P 你可以在领地内集结支持力量，将[agent.GetFirstNameNoTooltip]及其盟友驱逐出宫廷。"
 isengard.0272.b.duel_failure:0 "[agent.GetFirstNameNoTooltip]及其在朝中的盟友在你离开之前将你制服。"
 decision_civil_war_support:0 "为内战准备"
 decision_civil_war_support_tooltip:0 "联络里德马克内的所有领主，寻求支持。"
 decision_civil_war_support_desc:0 "阴影笼罩在埃多拉斯的上空，腐化着这片土地上的宫廷。领地外的卧底渗透其中，企图伤害我们国家的人民。\n\n我必须尽快联系全洛汗的领主，寻求支持，清除里德马克中邪恶势力的影响，恢复这片土地的公正与稳定。"
 decision_civil_war_support_effect:0 "为一年内的内战准备。"
 decision_civil_war_support_effect_positive:0 "#P 倘若成功，你可以清除王国内所有外来势力。#!"
 decision_civil_war_support_effect_negative:0 "#N 倘若失败，你将被囚禁，而你的国度也将沦陷。#!"
 decision_civil_war_support_confirm:0 "就让命运的骰子掷出吧"
 isengard.0273.t:0 "燃烧的西伏尔德"
 isengard.0273.desc:0 "一夜疾驰，我们终于到达[GetTitleByKey('b_fowlmere').GetNameNoTier]镇。但我们来得太迟了。\n\n火焰吞噬了田野和家园，浓烟几乎使人窒息。我们难以接受眼前的一切，但使命必须坚持。我们找到了一位幸存的村民，从他口中了解到骇人故事的全貌。\n\n他说袭击者是黑蛮地人和凶狠的奥克，他们身着重铸的盔甲，白手印刻在上，在早晨袭击了这个村庄。在屠杀的混乱中躲藏时，他偶然间听到萨茹曼的名字，奥克和黑面敌人都提到了这个名字。\n\n我的担忧属实，[saruman.GetFirstName]已经背叛了我们。"
 isengard.0273.a:0 "骑至[GetTitleByKey('b_fordsofisen').GetNameNoTier]，让我们直面白袍巫师！"
 isengard.0273.b:0 "听从将领的意见！前往埃多拉斯！"
 isengard.0274.t:0 "艾森河伏击战"
 isengard.0274.desc:0 "在[GetTitleByKey('b_fordsofisen').GetNameNoTier]，我们与艾森加德的军队进行战斗。他们悍不畏死地向我们发起了冲锋，迅速逼近我们的阵地，双腿如同四足。我的士兵们很英勇，猛烈地打击了敌人，但我担心敌人已经实现了他们的战略目标。\n\n尽快多数军队已经撤离，但我和我的亲卫被最后一次冲锋阻隔。我的随从尽数亡去，我恐怕也即将步他们后尘……"
 isengard.0274.a:0 "哦，洛汗的先祖，请护佑我……"
 isengard.0274.a.duel_success:0 "排除万难，我从箭雨中冲出，逃回了埃多拉斯"
 isengard.0274.a.duel_failure:0 "你无法在厮杀中抵抗奥克和黑蛮地军队，倒在了战场上"
 isengard.0275.t:0 "一次奇迹般的撤退"
 isengard.0275.desc:0 "尽管敌人从四面八方压来，我忠诚的随从们依旧勇武战斗。他们冲锋如野兽，抓挠、爬行，直至死亡。他们如潮水般涌来，又一次次退去。在我精妙的调遣下，我们得以有序撤离，并给敌人留下沉重打击。\n\n但我忘不掉敌人的标注和呼喊——那是艾森加德的萨茹曼！这是他的人，他的兽，把火与剑带到我们的土地上。"
 isengard.0275.a:0 "为了埃多拉斯，冲锋！"
 isengard.0276.t:0 "艾森河伏击战"
 isengard.0276.desc:0 "凶猛的箭雨倾泻而下，击打盾牌和战马。我的将士们一个接一个从马匹上落下，被随之而来的弯刀处决。我艰难向东疾驰，却被一道矛阵阻拦，他们挥舞着自己的长矛向我刺来，前途一片黑暗。\n\n几小时候——又或许是几天后——我眼前出现了一阵耀眼的光芒，影子在河中跳动，有人在尸体中寻找着什么。突然间，我身体一轻，被人抬了起来。我猜测我被人丢到了马背上，而当我的身体开始晃动时，我的眼前再次陷入黑暗。"
 isengard.0276.a:0 "愿一如赐予我力量！"
 isengard.0277.t:0 "希奥杰德之死"
 isengard.0277.desc:0 "我几乎没有任何力气剩下。我隐约知道自己躺在床上，但为什么？战斗、血液和钢铁的回响……现在都变得模糊，如同穿过雾霭。我隐约知道我需要做些什么，但是什么呢？我太累了，我只想休息……\n\n悄然声息中，我睡去了，但不会再醒来。我最后的思绪飘荡起来，回到了我亲爱的父王身边，回到了我们的王国……这一次，我们的王国将走向何方？"
 isengard.0277.a:0 "洛汗的战斗……"
 isengard.0278.t:0 "希奥杰德伤残"
 isengard.0278.desc:0 "我几乎没有任何力气剩下。我隐约知道自己躺在床上，但为什么？战斗、血液和钢铁的回响……现在都变得模糊，如同穿过雾霭。我隐约知道我需要做些什么，但是什么呢？我太累了，我只想休息……\n\n我听到了低沉的声音。或许是我的祖先们的声音？他们询问是谁对我做了这些。是谁应为此负责？\n\n然后我看到一只手，耀眼的白色，被火焰吞噬。接着是尖叫声，痛苦，苦难。我紧握床单，大声呼喊。"
 isengard.0278.a:0 "白巫师！他背叛了我们！"
 isengard.0279.t:0 "埋葬一个孩子"
 isengard.0279.desc:0 "我只感到麻木，震惊让我没有流下眼泪，尽管我知道时间终将让泪水流淌。我的侄女伊奥温领着庄严的队伍前往陵地，我的儿子以马克王子的荣誉身份下葬。仪式结束后，我解散了人群，他们慢慢离去，我的侄女和侄子最后离开。\n\n终于，泪水开始流淌，我手抚脸庞，凝视着我心爱的儿子的封土，他骄傲又强壮，如此善良和高贵。白发留存，黑发逝去——公道何在？"
 isengard.0279.a:0 "白发人不该送黑发人啊。"
 isengard.0280.t:0 "萨茹曼的背叛"
 isengard.0280.desc:0 "希奥杰德冲破了我房间的门，身着铠甲，展现与马克王子相称的力量。看到他是这样强健有力，长久笼罩在我心头的迷雾终于散开，让我听到他的话语……\n\n“安静，[agent.GetFirstNameNoTooltip]！你的妖言已经蛊惑了我父亲太久，让他对王国的威胁视而不见！卫兵……”\n\n我儿子的话语如同云开月明，让我立刻警觉起来，我的目光锐利地盯着[agent.GetFirstNameNoTooltip]，同时紧紧握住黑色的权杖。我示意我的儿子走近一些。\n\n“希奥杰德，帮我起来。看来我缺席了太久。我很抱歉，但同时也为你感到骄傲。”\n\n希奥杰德的眼中闪现出一丝纯粹的松懈，当他迈出最后几步帮助我起身时，我已经可以开始感觉到我的力量正在重新回归。这股力量长久以来一直昏沉在深处，现在从我儿子的力量中重现。我丢掉了黑色权杖。我们向王座室前进，随着我儿子告诉我土地上发生的一切，以及我们的敌人……我的脸色变得越来越严肃。"
 isengard.0280.a:0 "萨茹曼要付出代价。洛希尔人集结！"
 isengard.0281.t:0 "刺杀未遂"
 isengard.0281.desc:0 "我的乌鲁克和黑蛮地军队完全没能杀死希奥杰德王子！他血洗了我的袭击者，砍下了他们的旗帜，摧毁了我的军队。\n\n希奥杰德已经抵达埃多拉斯并驱逐了我的卧底，而且报告称，希奥顿已经摆脱了我对他施加的迷雾，知晓了我的图谋！就在此刻，他们正在召集里德马克和洛希尔人。"
 isengard.0281.a:0 "那就要打仗了！"
 isengard.0282.t:0 "觐见国王"
 isengard.0282.desc:0 "我闯入埃多拉斯，要求觐见[rohanking.GetTitleAsNameNoTooltip]。[agent.GetFirstName]拒绝我进入，并坚持要求我放弃我的恳求，否则将面临被逐出王国的命运。"
 isengard.0282.a:0 "混账东西，这是叛国！"
 isengard.0282.a.tt:0 ""
 isengard.0282.b:0 "也许你是对的……"
 isengard.0283.t:0 "希奥杰德之死"
 isengard.0283.desc:0 "我在洛汗的卧底传来消息，希奥杰德在艾森河渡口被我的乌鲁克军队击败，伤势过重而亡。\n\n驭马者们陷入了悲怆，迷失了方向。如今的洛汗比以往任何时候都要弱，国王无能，又陷入丧子之痛，而[eomer.GetFirstName]几乎没有显示出任何反抗的迹象。"
 isengard.0283.a:0 "很快，洛汗将是我的囊中之物。"
 isengard.0284.t:0 "希奥杰德之死"
 isengard.0284.desc:0 "我在洛汗的卧底传来消息，希奥杰德在艾森河渡口被我的乌鲁克军队击败，伤势过重而亡。\n\n驭马者们陷入了悲怆，迷失了方向。如今的洛汗比以往任何时候都要弱，国王无能，又陷入丧子之痛。\n\n然而，[eomer.GetFirstName]仍然是我的眼中刺。[agent.GetFirstName]已将他从王国中驱逐，而据说他正在王国忠寻求支持，组建抵抗力量。"
 isengard.0284.a:0 "我必须赶在为时已晚之前把[eomer.GetFirstName]做了。"
 isengard.0285.t:0 "希奥杰德之死"
 isengard.0285.desc:0 "我在洛汗的代理人传来消息，希奥杰德在艾森河渡口倒在我的乌鲁克族手中，他已经伤重不治。\n\n骑士们发现自己陷入了悲痛之中，迷失了方向。洛汗现在比以往任何时候都要虚弱，无能的[rohanking.GetTitleAsNameNoTooltip]，[theodred.GetFirstName]和[eomer.GetFirstName]都输了。\n\n一切都按计划进行。"
 isengard.0285.a:0 "顺我者昌，逆我者亡……"
 decision_roam_rohan:0 "漫游洛汗之地"
 decision_roam_rohan_tooltip:0 "在洛汗的土地上漫游，寻找要消灭的奥克部落"
 decision_roam_rohan_desc:0 "在我被放逐的时候，我和我的人一起骑马去寻找我的敌人"
 decision_roam_rohan_confirm:0 "准备好马匹"
 isengard.0286.t:0 "猎人们"
 isengard.0286.desc:0 "当我和我的同伴们在平原上漫游时，我碰上了一个巫师、一个精灵、一个人类和一个矮人。巫师[gandalf.GetFirstName]在这些地方很有名，虽然他很少来这里。和他一起的还有一个叫[aragorn.GetFirstName]的人；[legolas.GetFirstName]，一个林地王国的精灵，还有埃瑞博山的[gimli.GetFirstName]。在介绍完所有人后，[gandalf.GetFirstName]告诉我，他正在去埃多拉斯的路上，要和[rohanking.GetFirstName]谈谈国外和洛汗国内的麻烦。\n\n我对他说实话：“[rohanking.GetFirstName]陛下不再能辨别敌我，他因背叛而衰弱，因有毒的建议而反对他忠实的臣民。我已经完全放弃了希望。但也许你，灰衣，可以做我做不到的事，揭开笼罩在他心头的阴影。”"
 isengard.0286.a:0 "我们骑马前往埃多拉斯，去见国王！"
 isengard.0287.t:0 "[rohanking.GetFirstNameNoTooltip]的归来"
 isengard.0287.desc:0 "巫师的法杖敲击木头的声音在王座大厅里回荡，在场的几人于沉默中注视着鞠躬的灰袍人。\n\n“[rohanking.GetFirstNameNoTooltip]的儿子[rohanking.GetRealFather.GetFirstNameNoTooltip]，近来你宫中的礼节可大不如前了！”\n\n他慢慢地走到王座前，那里坐着一位国王，干瘪而疲惫，脸蒙阴影，老眼昏花。当他站在他面前时，[gandalf.GetFirstName]脱下他的灰色斗篷，展现出可怕的光彩，斗篷洁白如初雪，高大强壮，智慧为冕。\n\n“你在阴影中坐得太久，听信歪曲编造的谗言和煽动太久了。你可愿听我说了吗，马克之王！黑暗并未笼罩一切——振作起来，你不可能找到更好的援助。再次呼吸新鲜的空气，丢开你的手杖吧！”\n\n终于，[rohanking.GetFirstName]从王座上站起身，手中的黑杖敲在石头上哗啦作响。那张长期被阴影和绝望笼罩的脸，仿佛被透过云层的阳光打破，他看起来就和从前一样——马克之王，精神矍铄，身体强壮。"
 isengard.0287.a:0 "希望尚未熄灭。勇敢地振作起来！"
 isengard.0288.t:0 "[agent.GetFirstNameNoTooltip]的命运"
 isengard.0288.desc:0 "我现在已经恢复自由身，就如同脑海中一扫而空的迷雾。然而现在还有一件事尚未完成。据说[agent.GetFirstNameNoTooltip]背叛了我，[agent.GetSheHe]与外界合谋了这一切。因此，现在他们问我——[agent.GetFirstNameNoTooltip]的命运将会如何？"
 isengard.0288.a:0 "处决[agent.GetHerHim]，让叛徒得到应得的。"
 isengard.0288.b:0 "把[agent.GetHerHim]关起来，[agent.GetSheHe]不会再为害任何人。"
 isengard.0288.c:0 "驱逐[agent.GetHerHim]，毕竟[agent.GetSheHe]曾经忠实地侍奉过我。给他慈悲吧。"
 isengard.0289.t:0 "甘道夫回归"
 isengard.0289.desc.start:0 "灰袍[gandalf.GetFirstName]，现在自称“白袍”，实则不过是一个目光短浅的可悲干预者，驱逐了我的忠诚下属[agent.GetFirstNameNoTooltip]。他甚至进一步对抗我，解除了我对[rohanking.GetFirstName]施加的迷惑之雾。虽然我已在埃多拉斯的宫廷中失去了我的耳目，但我已经可以预见那破旧的茅草大厅中正在进行的集结。"
 isengard.0289.desc.grima_executed:0 "\n\n更糟的是，[rohanking.GetFirstName]在他的整个宫廷面前处决了那个有用的傻瓜[agent.GetFirstNameNoTooltip]。"
 isengard.0289.desc.grima_imprisoned:0 "\n\n更糟糕的是，[rohanking.GetFirstName]将那个有用的傻瓜[agent.GetFirstNameNoTooltip]投入了他最深最阴暗的牢房。暂时我无法再从他那里获得更多信息。"
 isengard.0289.desc.grima_freed:0 "\n\n唯一的一线希望是[rohanking.GetFirstName]愚蠢地释放了[agent.GetFirstNameNoTooltip]，这是一种误导性的怜悯。或许他会回到我这里，再一次派上用场……"
 isengard.0289.desc.end:0 "\n\n既然他们不愿和平地臣服，那么我将不得不采取更激烈的手段……"
 isengard.0289.a:0 "那就开战吧。"
 isengard.0300.t:0 "我的野心所及"
 isengard.0300.desc:0 "随着洛汗被征服，大片土地和无数军队归于我的指挥，我内心深处的野心再次苏醒。我真的应该继续臣服于黑暗魔君吗？或者我现在已经拥有与他抗衡的力量，能够使奥斯郎之塔对抗巴拉督尔之塔？\n\n我应该与索隆争夺成为中洲世界唯一的主宰吗？"
 isengard.0300.a:0 "我才是我自己的主人！"
 isengard.0300.a.tt1:0 "你将解锁决议以创建白手崇拜[faith|E]。"
 isengard.0300.a.tt2:0 "你将解锁决议以击败魔多，成为中土无可置疑的主人。"
 isengard.0300.b:0 "永远没人能抗拒魔眼……"
 isengard.0300.b.tt1:0 "你将成为索隆的[client_state|E]。"
 isengard.0300.b.tt2:0 "索隆夺取的任何安都因以西土地都将归你所有。"
 decision_establish_cult_of_the_white_hand:0 "建立白手崇拜"
 decision_establish_cult_of_the_white_hand_tooltip:0 "建立一个与索隆相抗衡的教派：白手崇拜"
 decision_establish_cult_of_the_white_hand_desc:0 "虽然曾一度向索隆下跪，但我已经摆脱了曾经穿戴的仆役斗篷。在那段时间里，他那被扭曲和可悲的教派遍布我的土地，蒙蔽我的人民，试图将他们束缚于他。现在我们已经获得自由，我将向他们展示真正的智慧——通过我的指导，一条通往和平与繁荣的真正道路。"
 decision_establish_cult_of_the_white_hand_confirm:0 "为了安全稳固的社会！"
 isengard.0301.t:0 "白手崇拜"
 isengard.0301.desc:0 "新的力量正在崛起！\n\n我，伟大的[saruman.GetName]将会带领这个世界迈入新纪元，我会用钢铁和工业的烈焰重塑这个世界，强者昌盛繁荣，而弱者只得灭亡。唯有我，伟大的萨茹曼才拥有统治这个新世界的智慧。\n\n我会建立一个为我服务的议会，歌颂盖世智者[saruman.GetNickname|V]的仁慈启迪。白手势不可挡：\n\n#TENGWAR: ztE3GiE.jhE5#!\n#TOLKIENQUOTE: 白手议会。#!"
 isengard.0301.a:0 "白手不可阻挡！"
 decision_humble_mordor:0 "击败魔多"
 decision_humble_mordor_tooltip:0 "压倒性地征服魔多，让他们认可你作为真正的黑暗魔君。"
 decision_humble_mordor_desc:0 "我已经摒弃了曾经为了欺骗自称为大地之主的人所穿上的仆役面貌。现在我的强大已经根深蒂固，是时候向他证明我才是中洲大地的主宰。他将跪俯在我面前，我将最终超越他……"
 decision_humble_mordor_confirm:0 "新的力量正在崛起！"
 isengard.0302.t:0 "白巫师进军"
 isengard.0302.desc:0 "萨茹曼，这个厚颜无耻的傻瓜，正向我进军，企图自封为中洲大地的主宰。\n\n他必将为自己的愚蠢付出代价——我将赐他痛苦，即使是曾在安格班哀悼的灵魂也会为他而哭泣！"
 isengard.0302.a:0 "努门诺尔和埃尔达都输了，他能赢我？"
 humble_mordor_cb:0 "击败魔多"
 humble_mordor_cb_war_victory_desc_attacker:0 "[defender.GetShortUIName]将把所有头衔输给[attacker.GetShortUIName]，[defender.GetHerHis][tributaries|E]将抛弃[defender.GetHerHim]，[defender.GetSheHe]将被囚禁，并且[defender.GetHerHis]教团将会瓦解。"
 isengard.0303.t:0 "索隆覆灭"
 isengard.0303.desc:0 "我终于证明了自己才是更强大的主宰。索隆被链锁在我面前，他那可悲、腐朽的形态散发着仇恨。我感受到了如此纯粹、无与伦比的快乐，这真是难以置信。\n\n现在，我拔出一把装饰性的刀刃，然后开口说话。\n\n“你的主人应该是被投入了虚空。我认为是时候让你加入他了。中洲大地只需要一个主宰。”\n\n然而在最后一刻，我收回了手，把刀刃收入鞘中。我有了一个更好的主意。\n\n“将他投入最深的地牢，让他沉浸在自己的弱小和无力之中……”"
 isengard.0303.a:0 "霸主唯一。"
 isengard.0304.t:0 "索隆主宰"
 isengard.0304.desc:0 "一切是从何时开始出错的？我的军队在一次次被阻挡，我的策略一次次被看穿，我的进攻一次次被巧妙地招架。我的宏伟计划……我对掌控的憧憬……它们都像太阳下的雪一样融化消失。当我匆忙撤退回到艾森加德时，恐惧在我的心中落户。"
 isengard.0304.a:0 "他冲我来了！"
 isengard.0305.t:0 "蠢货萨茹曼"
 isengard.0305.desc:0 "“白”痴（诸色兼具）已被轻而易举地击退。他表现得像是个新手指挥官，部队训练不足——他真的打算用这些来挑战我吗？这是愚蠢和愚昧的极致！虽然我现在未能捕获他，但他已受到羞辱，很快我将对我曾经的盟友执行我的判决……"
 isengard.0305.a:0 "他的覆灭是注定的"
 decision_the_two_towers:0 "双塔"
 decision_the_two_towers_tooltip:0 "现在我控制了双塔，我可以迁移我的权力中心。"
 decision_the_two_towers_desc:0 "两塔皆落入我手，我得以考虑迁都之事。作为西境之心脏，艾森加德一直是个优良的首都，但巴拉督尔和米那斯魔古尔则是古老的、力量的、权威的。或许它们更适合作为我新的权力中心？"
 decision_the_two_towers_confirm:0 "好主意。"
 decision_the_two_towers.effect:0 "你将有机会在[GetTitleByKey('c_barad_dur').GetName]或[GetTitleByKey('c_minas_ithil').GetName]建都，又或者将首都留在[GetTitleByKey('c_isengard').GetName]。"
 isengard.0306.t:0 "双塔"
 isengard.0306.desc:0 "两塔已落入我手，是时候决定我将在哪里设立我的权力和权威之座了。这将是我新辉煌时代的象征。\n\n艾森加德一直是个优良的首都，且位于西境的中心。然而巴拉多和米那斯魔谷则是古老的、力量的、权威的。或许它们更适合作为我新的权力中心？"
 isengard.0306.a:0 "艾森加德一直是我的家。"
 isengard.0306.b:0 "巴拉督尔对真正的黑暗魔君来说更加防御坚强，适于居住。"
 isengard.0306.c:0 "充斥着邪恶能量的米那斯魔古尔是监视刚铎的绝佳位置。"
 decision_humble_isengard:0 "击败艾森加德"
 decision_humble_isengard_tooltip:0 "击败艾森加德，让他们知道你才是真正的黑暗魔君"
 decision_humble_isengard_desc:0 "那个无礼的傻瓜，“诸色兼具”的萨茹曼，决定对抗我。愚蠢！在世界诞生之前，当我们都还是奥力的学生时，我就已经比他强大。我现在远比那时更加强大，他竟然想要推翻我？他的厚颜无耻仅仅匹敌他的愚蠢。我将粉碎他的军队，消灭他的领域，让他在我允许他死去之前体会无边苦难……"
 decision_humble_isengard_confirm:0 "我乃世界之主！"
 isengard.0307.t:0 "黑暗魔君进军"
 isengard.0307.desc:0 "至少可以说，索隆并没有轻视我的“背叛”。他现在已经召集了他的军队，并向我的领地进军，旨在羞辱我，如果不是确实想要杀死我的话！我别无选择，只能战斗并希望现在就能击败他……"
 isengard.0307.a:0 "放马过来……"
 humble_isengard_cb:0 "击败艾森加德"
 humble_isengard_cb_war_victory_desc_attacker:0 "[defender.GetShortUIName]的任何[empire|E][tier|E]头衔将被摧毁，[defender.GetHerHis][tributaries|E]将抛弃[defender.GetHerHim]，[defender.GetSheHe]将被囚禁，并且[defender.GetHerHis]教团将会瓦解。"
 isengard.0308.t:0 "觊觎者的垮台"
 isengard.0308.desc:0 "艾森加德环场已被撕裂，其坑道暴露无遗。萨茹曼已被我的军队拖出，被锁链束缚投入我最深的地牢。他甚至不值得我亲自关注。\n\n现在，我将需要一个新的守护者来守卫艾森加德……"
 isengard.0308.a:0 "让他烂在里面吧！"
 isengard.0309.t:0 "黑暗魔君之怒"
 isengard.0309.desc:0 "“一切是从何时开始出错的？也许甘道夫是对的。”当我满身是血、遍体鳞伤地被拖入那个将成为我未来之家的牢房时，这些想法在我脑海中一闪而过。\n\n我甚至还没有见到索隆，但他在牢房中的手笔显而易见。首先映入眼帘的是刑具，很明显，这会给人带来无边痛苦。"
 isengard.0309.a:0 "好吧……该死。"
 isengard.0310.t:0 "伊斯塔尔之力"
 isengard.0310.desc:0 "这怎么可能！？控制了整个东方，我竟然无法击败那个自大的库茹莫？\n\n当我的军队试图攻击他的领土时，他们被一扫而空，我的指挥官被推翻。这里是不是有其他力量在作祟？"
 isengard.0310.a:0 "这怎么可能呢？"
 isengard.0311.t:0 "蠢货索隆"
 isengard.0311.desc:0 "索隆的统治可能更为古老——但我的统治更胜一筹。这已经得到了决定性的证明！我的乌鲁克族在战场上胜过了他的奥克和人类奴隶，他试图侵入我领土的企图被轻易挡回。"
 isengard.0311.a:0 "他的时辰到了。"
 decision_pass_titles_to_isengard:0 "移交土地给萨茹曼"
 decision_pass_titles_to_isengard_tooltip:0 "将安都因河以西的土地转让给萨鲁曼"
 decision_pass_titles_to_isengard_desc:0 "伊斯塔尔中的萨茹曼已证明自己是我的忠诚仆人，并作为我的西方守卫者。\n\n最近我在西方获得了一些土地，可以委托给他看管。"
 decision_pass_titles_to_isengard_effect1:0 "任何你持有的安都因以西的[titles|E]都将被转交。"
 decision_pass_titles_to_isengard_effect2:0 "你所有[vassals|E]在安都因以西的[titles|E]都将被转交。"
 decision_pass_titles_to_isengard_confirm:0 "留在他的监管之下"
 decision_pass_titles_to_isengard_toast.t:0 "头衔已转让"
 decision_pass_titles_to_isengard_toast.desc:0 "索隆已将[titles|E]转让给你"
 isengard.0312.t:0 "不忠的伊斯塔尔"
 isengard.0312.desc:0 "正如我早已预见，愚蠢的萨茹曼决定试图从我手中夺取中洲大地之主的地位。最近他在黑蛮地和洛汗的胜利似乎让他过分膨胀，对自己的能力产生了不切实际的看法——按照他自己的承认，其实不过是些住在茅草屋里的强盗罢了。\n\n与他那可悲的疆域相比，东方站在了我这边。他的疯狂必将很快带给他一个迅速的结局……"
 isengard.0312.a:0 "叛徒将得到应得的。"
 isengard.0313.t:0 "忠诚的伊斯塔尔"
 isengard.0313.desc:0 "在一个极其令人惊讶的转折中，萨茹曼决定保持对我的忠诚。我曾预见他试图背叛我——这一发展在一定程度上让我感到不确定，但索隆大人的话是大地的律法。艾森加德的萨茹曼将被任命为我的西方守卫。"
 isengard.0313.a:0 "忠诚将得回报。"
 isengard.0313.a.tt:0 "萨鲁曼的领地将成为你的[client_state|E]。"
 isengard.0500.t:0 "帕蓝提尔的命运"
 isengard.0500.desc:0 "当我从[orthanc|E]的一个高层阳台俯瞰山谷时，像是多年来第一次能够看到它的美丽。但我依旧能感觉到它，那个长时间笼罩在[isengard|E]上的魔影仍在徘徊，而作为其大门的石头还留在这墙内。我能感受到它的召唤。\n\n这块古老的石头对我来说已经是个负担太久了……如果我能摆脱它，那么我肯定能彻底清除[sauron.GetFirstNamePossessive]对艾森加德的影响。\n\n然而，如果它落入了错误之手，谁知道黑暗魔君能够带来什么灾难。也许将[palantirone|E]放在这里上锁保存更安全。"
 isengard.0500.a:0 "与其冒着被大敌夺去的风险，还不如把它留在这……"
 isengard.0500.b:0 "把它丢进艾森河，让乌欧牟看着它。"
 isengard.0500.b.effect1:0 "[palantir_orthanc.GetName]将遗失在艾森河中，流向远方的大海贝烈盖尔。"
 isengard.0500.b.effect2:0 "帕蓝提尔未来依然有很小的几率被找到。"
 isengard.0502.t:0 "沙中之石"
 isengard.0502.desc:0 "我的骑士[discoverer.GetName]站在我面前。[discoverer.GetSheHe|U]看起来很震惊，额头上沁出一层汗。在[discoverer.GetHerHis]颤抖的手中是一个球形的包裹，尽管我看不到折叠的布料里隐藏着什么，但我感到一种奇怪的冲动，想要伸手把它从[discoverer.GetHerHis]的手中夺过来。\n\n“陛下，在艾森河边散步时，我发现了这个奇怪的球体，它被冲刷到沙滩上。它…看似由玻璃制成，但里面有…颜色和…形状……还有……”\n\n他停止了讲话，身体更加剧烈地颤抖，我担心包裹可能会从[discoverer.GetHerHis]手中掉落。他的每一颊脸上都滚落下一滴泪水。"
 isengard.0502.a:0 "让我替你减轻这负担……"
 isengard.0503.t:0 "得见光明"
 isengard.0503.desc:0 "现在我看得清清楚楚，就像埃雅仁迪尔的星光一样明亮。我已偏离了智慧之路，远离了我的使命。太久了，傲慢与野心蒙蔽了我的双眼。我曾自欺欺人地觉得，如果他再度崛起，凭我一人便足以对抗黑暗魔君，在技巧和力量上与他匹敌。但至尊魔戒避开了我。我在制戒技艺上的笨拙尝试已经成为了谦卑的教训。\n\n出于嫉妒和自傲，我隐藏了许多本应与智者们分享的东西，在每一个特殊时刻阻挠白道会的运行，只为了保护我的领导地位。直到如今，我才意识到了自己的愚蠢。对白道会的拖延和阻挠，令索隆聚集起了如此庞大的力量，这可能会击败我们所有人。\n\n但也许为时不晚。我必须召集智者们，向他们承认我的愚蠢，让我们的力量汇集，推翻东方。在我们的引领下，借助精灵和人类心中残存的力量，或许我们还能再维拉的注视下赎罪。"
 isengard.0503.a:0 "我必须重新召集白道会。"
 decision_assemble_the_white_council:0 "召集白道会"
 decision_assemble_the_white_council_tooltip:0 "试图集合白道会成员商议"
 decision_assemble_the_white_council_desc:0 "是时候再次召集智者议会开会了。这一次，我不会试图阻挠它，而是要利用它的力量对抗大敌！"
 decision_assemble_the_white_council_confirm:0 "老朋友们，让我们像以前那样商议吧……"
 decision_assemble_the_white_council_effect:0 "你将召开白道会议，试图增强自由人民来对抗不断增强的黑暗力量。"
 decision_assemble_the_white_council_effect_2:0 "白道会成员只会在到达如下[opinion|E]要求的情况下才会出席会议。"
 isengard.0505.t:0 "重建白道会"
 isengard.0505.desc:0 "几个世纪以来，当需要共议大事的时候，白道会便会召开，在统一的领导下，汇集西方的力量抵抗魔影。白道会的成员由留在中洲的伟大精灵和最明智的伊斯塔尔组成。\n\n在灰袍漫游者拒绝领导白道会后，我被任命为领袖。对此我曾愚蠢地嫉妒他，不满自己并非领袖的首选。尽管我野心勃勃，但我并不相信自己的能力，出于傲慢，我常常阻碍议会的行动。\n\n但如今我已意识到自己的愚蠢。东方传来了极端的危险，我必须召集那些朋友，如果依旧是朋友的话，聚集起来，反对它。我们不会在孤军奋战中倒下，议会将重新团结起来！"
 isengard.0505.a:0 "我会寻求智者……但他们愿听吗？"
 isengard.0506.t:0 "加拉德瑞尔"
 isengard.0506.desc:0 "金色森林的夫人一直不信任我，这并非空穴来风。想要让她相信我是出于善意并非易事，更别提让她相信我已经真诚会改过去的错误。\n\n然而，她的力量远远超过了留在中洲的其他伟大精灵，她的天赋给我的灵魂留下了深刻印象。她在那里发现的事物令她不安，但她终将发现我并未虚言。若是没有不寻求我的帮助，中洲大地必将陷入第二次黑暗之中。\n\n在长时间考虑后，她给予了一个令我喜出望外的恩典——洛丝罗瑞恩与艾森加德的正式联盟。通过我们智慧与力量的结合，或许我们能聚集足够的力量来抵抗大敌，重新唤起人类和精灵心中的希望。"
 isengard.0506.a:0 "白与金的同盟！"
 isengard.0507.t:0 "甘道夫"
 isengard.0507.desc:0 "米斯兰迪尔始终对我保有戒心，即使是在我们身处西方，尚且年轻之时。一直以来，他怀疑我的动机，琢磨我的行为，恰如我对他的怀疑一般。但是，这样相互竞争的年代已经远去，如今我们一同被逼到了悬崖边，只有合作，我们才有望引领索隆的反抗者。\n\n我向灰袍漫游者敞开心扉，谦卑地向他展现了我赎罪的愿望。我甚至承认他的智慧不逊于我！尽管我说得口干舌燥，但他总算统一加入我在欧尔桑克的宫廷。通过我们的力量的智慧，或许艾森加德可以成为西方的等他和堡垒，勇猛地对抗魔多和它野兽般的大军。"
 isengard.0507.a:0 "伊斯塔尔，集合！"
 isengard.0508.t:0 "埃尔隆德"
 isengard.0508.desc:0 "我一直对埃尔隆德不屑一顾，他融杂了那么多王者和英雄的血脉，一直以来却仅仅满足于伊姆拉缀斯，一个和平而宁静，充满记忆和古老卷轴的地方。按照他的出生权，他本可以拥有更多，但他却满足于简陋的头衔和卑微的领土，甘愿成为别人的助手，不去向往更伟大的前程。\n\n但我们在议会上的谈话成果颇丰。看来日益增长的威胁已经激发起他内心的某些事物，而我自己的救赎激起了他心中对西方的希望。\n\n而幽谷中依旧保存着颇为强大的力量，许多留在中洲的诺多精灵都居住在那里，包括从首次日出之时直到古代贝烈瑞安德陷落也未曾停止战斗的勇士。现在，埃尔隆德承诺派出这些战士中的一部分，假如我对抗大敌的事业中！让我们希望他们将为我们带来胜利……"
 isengard.0508.a:0 "让魔多惧怕欧尔桑克的精灵！"
 isengard.0509.t:0 "奇尔丹"
 isengard.0509.desc:0 "法拉斯民中的最耐心者——奇尔丹将精灵之戒纳雅交给了米斯兰迪尔而不是我，自那以来我一直对他深感不悦。但如今回想起来，我意识到甘道夫比我更需要它，因为他本身并未获赐足够强大的内在力量。\n\n现在他又一次展现了自己的优秀判断力。在林顿，许多贝烈瑞安德的辛达精灵仍然只在乎自己领地内的事务，对蓝色山脉以外的大多事务置之不理。\n\n然而，奇尔丹意识到了当今时代的威胁，从他漫长的静滞中苏醒，承诺让一支最优秀战士组成的力量加入对抗魔多的斗争。这些战士将置于我的指挥之下，这是一个明智的决定。希望他们的弓箭能迅速解决奥克的大军……"
 isengard.0509.a:0 "让贝烈瑞安德的号角再度被吹响！"
 isengard.0510.t:0 "会议落下帷幕"
 isengard.0510.desc:0 "为了对抗大敌，我已竭尽所能地将智者们聚集起来。我们的讨论历时甚久，挑战着我的游说艺术。\n\n如今，白道会再次解散，成员各自散去，靠着自己的能力对抗索隆。我们唯一能做的就是尽可能部署我们仅存的合作成果。我不得不祈祷这足够对抗索隆，并且为时未晚。"
 isengard.0510.a:0 "言尽于此，现在是采取行动的时候了。"
 decision_isengard_center_of_learning:0 "建立艾森加德学院"
 decision_isengard_center_of_learning_tooltip:0 "建立艾森加德的学术中心"
 decision_isengard_center_of_learning_desc:0 "我长久居住在中洲大地上，为各族人民提供睿智的建议，协助他们抵抗米尔寇及其同族。随着索隆崛起，伊露维塔的儿女现在比以往任何时候都更需要伊斯塔尔的古老智慧。\n\n可叹的是，我们的秩序已经支离破碎。甘道夫只有寥寥数人的同盟，拉达加斯特成了隐士，而我已经数月未曾听闻我那有着蔚蓝眼眸的同族。\n\n是时候在艾森加德重建学术中心了。团结起来才能汇聚力量。我将在欧尔桑克汇聚伟大的思想家和学者，形成一个学院，以此更好地准备让未来一代继续对抗黑暗。"
 decision_isengard_center_of_learning_confirm:0 "智慧的堡垒诞生了……"
