 sauron.0510.t:0 "指环王"
 sauron.0510.desc:0 "终于，索隆的时刻到来了。他曾遭遇挫折——凯勒布林博和精灵的反抗，努门诺尔人的干涉，不是一次而是三次——一次是精灵与索隆之战，另一次阿尔‑法拉宗，最后是该被咒诅的埃兰迪尔和他的儿子们。\n\n在被“最后联盟”所击败是一个巨大的打击，但即使索隆的敌人取得了胜利，但最终还是不可避免地走向失败了，因为至尊魔戒幸存了，因而索的回归是自然而然的。他伟大的仆从安格玛摧毁了北方王国阿尔诺，消灭了伊熙尔杜那被诅咒的血脉。在南方，刚铎摇摇欲坠，陷落不过旦夕之间。精灵们现在已经没力以武力将他击退，矮人亦是如此。很快，至尊魔戒将会重新现世，到那时将没有任何东西可以抵挡索隆。\n\n中洲已被维拉抛弃，并准备好迎接新主人来重整。整个东方已邪黑塔的恐怖所笼罩，而日渐衰微的西方毫无希望。"
 sauron.0510.a:0 "魔戒之王，世界之主！"
 sauron.0510.a.tt:0 "终于，中洲将恢复秩序——索隆的秩序。"
 sauron.0512.t:0 "进军东刚铎"
 sauron.0512.desc:0 "从多方面来看，安都因河都是刚铎抵御魔多进攻的最佳防线。河面宽阔、水流湍急，很少有地方可以安全地大规模渡河——而这些地方都被刚铎控制着。最有效的方式是穿过刚铎古都欧斯吉利亚斯的桥梁，那里的桥梁又宽又坚固。凯尔安德洛斯仍然是一种可能性，但岛上的城池不会轻易被攻陷。最危险的则是埃希尔安都因，一个可以用来袭击佩拉基尔的哈隆铎据点。无论我们的部队选择哪条路线，杜内丹人在伊希利恩的剩余防御力量都必须被清理。\n\n我主啊，刚铎因您的多次征战和长期的围困而失血过多。只要我主一声令下，您的军团就会攻击杜内丹人在伊希利恩可怜的据点，并为您开辟一条渡河的大路……"
 sauron.0512.a:0 "向北伊希利恩进军！"
 sauron.0512.b:0 "为南下做好准备。"
 sauron.0512.c:0 "不是现在——我的军队还没有完全聚集。"
 sauron.0512.c.tt:0 "五年后你将有另一次机会进攻伊希利恩"
 sauron.0512.d:0 "不，杜内丹人在伊希利恩防御森严。"
 sauron.0512.d.tt:0 "#N 你将不再有机会通过此事件入侵伊希利恩！#!"
 sauron.0511.t:0 "地狱之锤"
 sauron.0511.desc:0 "#TOLKIENQUOTE: “巨大的机械装置慢慢越过平野，装置中央有一根巨大的攻城槌，长度犹如一棵百呎高的巨树，以粗大的铁链悬起摆动。它是在魔多那些黑暗的锻造坊中耗费了很长时间打出来的，丑恶可怕的槌头由黑铁铸造，形状如同掠食的狼。它被施加了诸多带来破毁的魔咒。他们给它取名“格龙得”，用来纪念古时那柄“地狱之锤”。庞大的野兽拖拉着它，奥克簇拥着它，后面跟着挥动它的山中食人妖。”#!\n\n格龙得，地狱之锤，城市的毁灭者，终于准备好向你的敌人发动攻击了。"
 sauron.0511.a:0 "格龙得！格龙得！格龙得！格龙得！"
 sauron.0511.tt:0 "格龙得将会加入魔多的大军。"
 GROND:0 "格龙得"
 sauron.1001.t:0 "哈拉德的贡品"
 sauron.1001.desc:0 "一支规模庞大的哈拉德军队已经抵达首都，其中有几头猛犸。它是一种强大的猛兽，是对您的尊重和顺从的尊贵象征。他们提供这一切，以换取我们和平的承诺。这肯定是对我的部队一个很好的补充……同时派出这样的军队也意在告诉我们，倘若我们发动进攻，他们也不惧抵抗。"
 sauron.1001.a:0 "哈拉德的军队现在为我服务！"
 sauron.1001.b:0 "我最需要的是黄金，而不是士兵！"
 sauron.1001.c:0 "和平？在他们全部向我俯首之前没有和平！"
 sauron.1002.t:0 "哈拉德的贡品"
 sauron.1002.desc:0 "一支哈拉德军队已抵达首都，以向您纳贡并致敬。他们装备精良，训练有素，他们的领袖坐在庞大的猛犸上。如果我们愿意接受提议，他们会为我们提供良好的服务。他们所要求的回报仅仅是两国之间的和平。"
 sauron.1002.a:0 "让他们的主子守住沙漠荒原，这些士兵会好好侍奉我的！"
 sauron.1002.b:0 "我最需要的是黄金，而不是士兵！"
 sauron.1002.c:0 "和平？在他们全部向我俯首之前没有和平！"
 sauron.1003.t:0 "哈拉德的贡品"
 sauron.1003.desc:0 "一支哈拉德的主力部队已向首都进军，以为我前驱的方式完成朝贡。他们所要求报偿仅仅是和平 虽然没什么特别的，但这是一支规模相当大的军队，可能需要花费不少的资金。"
 sauron.1003.a:0 "不错的辅助……留着做后备。"
 sauron.1003.b:0 "我最需要的是黄金，而不是士兵！"
 sauron.1003.c:0 "和平？在他们全部向我俯首之前没有和平！"
 sauron.1004.t:0 "哈拉德的贡品"
 sauron.1004.desc:0 "一小群哈拉德人带着黄金和珠宝抵达，作为他们对伟大的索隆忠诚和服从的象征。他们所祈求的只是你的怜悯，不要给他们带来战争和死亡。虽然不多，但来自如此小的国度，却是一份实实在在的礼物。"
 sauron.1004.a:0 "让他们如死水般待着吧，我会接受这些礼物。"
 sauron.1004.b:0 "和平？在他们全部向我俯首之前没有和平！"
 sauron.1005.t:0 "利奥弗族的贡品"
 sauron.1005.desc:0 "一大群利奥弗族人从罗瓦尼安南部多风的平原赶来为你而战。他们的领主向你致以问候，并希望这种服从和忠诚的表现能够取悦您。如果我们同意在我们的领主之间达成和平与友谊的协议，这些骑着巨大的黑马，盔甲精良，面容可怕的骑手将为我们的军队提供良好的补充。"
 sauron.1005.a:0 "他们将以我的名义将雷鸣般的蹄声传遍草原！"
 sauron.1005.b:0 "我最需要的是黄金，而不是士兵！"
 sauron.1005.c:0 "和平？在他们全部向我俯首之前没有和平！"
 sauron.1006.t:0 "利奥弗族的贡品"
 sauron.1006.desc:0 "一支强大的利奥夫林队伍从罗瓦尼安南部多风的平原赶来为你而战。他们的领主向你致以问候，并希望这种服从和忠诚的表现能够取悦您。这些军队骑着黑马，为我们自己的军队带来了更多这样的良驹。他所祈求的仅仅是怜悯与和平。"
 sauron.1006.a:0 "给我一匹马……我想要一匹这样的良驹很久了！"
 sauron.1006.b:0 "我最需要的是黄金，而不是士兵！"
 sauron.1006.c:0 "和平？在他们全部向我俯首之前没有和平！"
 sauron.1007.t:0 "利奥弗族的贡品"
 sauron.1007.desc:0 "一支利奥夫林小队从罗瓦尼安南部多风的平原赶来为你而战。他们的领主向你致以问候，并希望这种服从和忠诚的表现能够取悦呢。他所祈求的只是怜悯与和平。"
 sauron.1007.a:0 "不错的辅助……留着做后备。"
 sauron.1007.b:0 "我最需要的是黄金，而不是士兵！"
 sauron.1007.c:0 "和平？在他们全部向我俯首之前没有和平！"
 sauron.1008.t:0 "利奥弗族的贡品"
 sauron.1008.desc:0 "一小群利奥弗族人从罗瓦尼安南部多风的平原出发，带着精心制作的珠宝和黄金抵达，以示他们对您的忠诚。他们的领主向您致以问候，并希望您能悦纳这一顺从。他所祈求的只是怜悯与和平。"
 sauron.1008.a:0 "我会留着这些礼物。下次记得多带点……"
 sauron.1008.b:0 "和平？在他们全部向我俯首之前没有和平！"
 sauron.1009.t:0 "贡奉被接受！"
 sauron.1009.desc:0 "我们很幸运，因为我们对黑魔王的供奉被悦纳了。我们暂时会享有和平。但我们必须记住，这样的和平是脆弱的，很快我们可能不得不供奉更多。"
 sauron.1009.a:0 "这是我们必须承受的代价。"
 sauron.1010.t:0 "供奉被拒绝！"
 sauron.1010.desc:0 "我们奉上贡品，是希望通过展示我们的臣服来与魔多建立和平，但遭到了果断的拒绝。我们将得不到和平的保证。但至少我们派出的士兵可以重新编入我的部队。"
 sauron.1010.a:0 "这是一个不祥之兆……风暴要来了。"
 sauron.1011.t:0 "贡品问题"
 sauron.1011.desc:0 "必须做出决定如何处理来到邪黑塔的朝贡者。朝贡的数量不断增加，这烦扰了我们的恐惧之主，因此必须做出相关决策。\n\n我们可以接受所有这些，也可以选择拒绝，或者根据具体情况进行处理。如果我们决定默认接受，我们决定到底是要求黄金还是人力来维持他的仁慈。\n\n伟大的主啊，怎么处理呢？"
 sauron.1011.a:0 "无论什么情况，进贡的人力都会被悦纳。"
 sauron.1011.b:0 "如果他们带来黄金，他们就会得到我的仁慈。"
 sauron.1011.c:0 "在他们向我屈膝时他们将会得到和平！"
 sauron.1011.d:0 "我会视具体情况一件件进行决策。"
 sauron.1011.a.tt:0 "所有的贡品都将被接受，事件部队将被接纳，作为换取和平的价码。"
 sauron.1011.b.tt:0 "所有的贡品都将被接受，金钱将被接纳，作为换取和平的价码。"
 sauron.1011.c.tt:0 "所有的贡品都会被拒绝，这里不提供和平。"
 sauron.1011.d.tt:0 "您将收到每项贡品的通知，且可以针对每项贡品做出具体决策。"
 sauron.2000.t:0 "向刚铎进军"
 sauron.2000.desc:0 "最为西方最后那可悲的抵抗者，刚铎长期以来一直反对你们的计划。杜内丹人现在仍然对能够抵抗你抱有愚蠢的希望——现在是打破这个希望的时候了。确保了伊希利恩的安全后，我们现在就可以开始认真进攻刚铎了——米那斯提力斯将会陷落！\n\n有你们伟大的副官率领庞大的军团，刚铎王国不可能与你对抗。如果米那斯提力斯陷落，王国就会分崩离析，领导层四分五裂，士气低落……"
 sauron.2000.a:0 "派出所有军团。"
 sauron.2001.t:0 "刚铎的陷落"
 sauron.2001.desc:0 "米那斯提力斯已经陷落！\n\n白树在我们大军的盛宴上劈作柴火，熊熊燃烧。刚铎四分五裂，分崩离析，士气低迷。\n\n西境现在已经门户洞开，再没有足够的力量来攻击你的土地，你的征服已经不可抵挡。对于魔多来说这是光荣的一天！"
 sauron.2001.a:0 "太阳终于砸在了该死的杜内丹人头上！"
 sauron.2002.t:0 "刚铎的陷落"
 sauron.2002.desc:0 "令人震惊的消息。成群的奥克渡过安都因河，席卷了佩兰诺，洗劫了白城米那斯提力斯。刚铎，曾经是西方引以为傲的堡垒，如今已支离破碎，她的统治阶级分崩离析，她的人民陷入绝望。向西的道路现在为永无休止的魔多军团敞开，他们一路上进行掠夺和屠杀。\n\n世界正在发生变化，努门诺尔的余烬正在消逝。令人窒息的黑暗笼罩着世界，现在谁能抵挡它呢？"
 sauron.2002.a:0 "不！全体自由人民必须联合起来，否则我们都将落入枷锁。"
 sauron.2002.b:0 "终于，该死的杜内丹人倒下了！他们躲过了浪涛，但现在他们躲不过烈火！"
 sauron.1000.t:0 "来自魔多的召唤"
 sauron.1000.desc:0 "黑暗大君的一位使者最近来到了我的宫廷。我被告知我必须立即返回，再次直接为大巫服务。\n\n我能感觉到宫廷里的黑维齐尔在笑——他知道，作为我最忠实的仆人，如果我不在，他就会成为摄政王。"
 sauron.1000.a:0 "是时候回魔多了。"
 sauron.1000.b:0 "我必须亲自监督对哈拉德的征服。"
 decision_haradrim_e_tribute_troops:0 "进贡军团"
 decision_haradrim_k_tribute_troops:0 "进贡军队"
 decision_haradrim_d_tribute_troops:0 "进贡士兵"
 decision_leofring_e_tribute_troops:0 "进贡军团"
 decision_leofring_k_tribute_troops:0 "进贡军队"
 decision_leofring_d_tribute_troops:0 "进贡士兵"
 tributary_of_sauron_truce:0 "索隆接受了换取和平的贡品。"
 tributary_of_sauron_vassal_truce:0 "根据黑暗魔君的命令，我们不得向这个敌人开战！"
 sauron.3000.t:0 "诱人的提议"
 sauron.3000.desc:0 "很久以前，我已经收回了剩余的矮人之戒。虽然它们未能像九戒那般，使佩戴者臣服于我的意志，但它们在一段时间内还是有用的。矮人国王们被贪婪吞噬，也最终毁于贪婪。\n\n如今三枚戒指在我手中，成为了宝贵的力量源泉，但我在想，是否可以用它们来让贪婪的矮人背离他们的盟友？"
 sauron.3000.a:0 "去吧，戒灵，带回他们臣服的消息。"
 sauron.3000.a.tt:0 "你的使者将向矮人提议，以归还戒指为交换条件，换取他们的臣服。"
 sauron.3000.b:0 "不，他们在我手上用处更大。"
 sauron.3001.t:0 "来自黑暗领地的使者"
 sauron.3001.desc:0 "号角声从前门传来，一名使者为[ROOT.Char.GetTitleAsNameNoTooltip]而来。骑士全身漆黑，带来了一个提议：\n\n“吾主掌握了你先祖的戒指。他愿将其归还于你，交换你的友谊和盟约。你可愿向他宣誓效忠？”\n\n无论我们做出何种决定，或许明智的做法是不激怒这位黑暗使者。"
 sauron.3001.a:0 "我们永远不会和欺骗者达成任何协议！"
 sauron.3001.b:0 "我们会考虑你的提议。"
 sauron.3001.c:0 "告诉你的主子，我们说定了！"
 sauron.3001.c.tt:0 "@warning_icon!#N #italic 你将成为黑暗魔君的[tributary|E]#!#!"
 sauron.3002.t:0 "新的仆从"
 sauron.3002.desc:0 "我的使者带着一卷覆有如尼文的厚羊皮纸归来。他圆满归来。[dwarven_father.GetFirstNameNoTooltip]已臣服。"
 sauron.3002.a:0 "你做得很好"
 sauron.3003.t:0 "提议被拒"
 sauron.3003.desc:0 "我的使者空手而归。看来[dwarven_father.GetFirstNameNoTooltip]宁愿将我视为敌人，而非朋友。"
 sauron.3003.a:0 "他们终将侍奉于我"
 sauron.3001.c.tt.1:0 "@warning_icon!#N #italic 你的所有现有[tributaries|E]都获得独立#!#!"