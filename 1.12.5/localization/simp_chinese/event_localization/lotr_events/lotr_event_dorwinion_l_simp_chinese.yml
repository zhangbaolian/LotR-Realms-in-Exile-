l_simp_chinese:
 dorwinion.0001.t:0 "选择一方"
 dorwinion.0001.desc:0 "多年来，两个对立的政治派别一直主导着多温尼安的政治格局：酒主和豪商。\n\n大商人是多温尼安的第一批领主，通过联通东西方的伟大贸易路线积累了海量财富。这些商业巨头现在是多温尼安主要城市的商业精英，与国外有着密切的联系。\n\n相比之下，葡萄酒领主通过手上大片肥沃的土地来获得财富，他们被雅凡娜祝福，生产了大部分多温尼安的盈利性出口产品。"
 dorwinion.0001.a:0 "我们将与葡萄酒领主们结盟"
 dorwinion.0001.b:0 "我们将与豪商派结盟"
 dorwinion.0001.c:0 "两者都不符合我们的目的，我们保持中立"
 dorwinion.0002.t:0 "选择一方"
 flavourevent.0002.desc.winelords:0 "自我的家族第一次站在酒主派一边以来，王国的形势发生了很大变化。也许现在是时候重新考虑我们的政治忠诚了……"
 flavourevent.0002.desc.mastermerchants:0 "自我的家族第一次站在豪商派一边以来，王国的形势发生了很大变化。也许现在是时候重新考虑我们的政治忠诚了……"
 dorwinion.0002.a:0 "我们将与葡萄酒领主们保持一致"
 dorwinion.0002.b:0 "我们将与豪商派结盟"
 dorwinion.0002.c:0 "两者都不符合我们的目的，我们将保持中立"
 dorwinion.0002.d:0 "转念一想……也许并不是"
 dorwinion.0004.t:0 "新秩序"
 dorwinion.0004.desc:0 "没有什么比葡萄的品质更能决定红酒的品质。领导的概念也是如此，[dorwinion|E]已经见证了足够多的昏庸之主，他们凭借空洞的承诺与无耻的谎言取得权柄，一旦选举结束，便将其抛之脑后。\n\n如此谎言与琐碎的争执将不会再困扰这个国度！在摧毁这腐朽的体制的同时，我们还消除了政治中的派阀主义。\n\n从今以后，我们的统治者将展现治理的本质——多温尼安的传统，高贵和无限的潜力将会融合于一个王朝之下。"
 dorwinion.0004.a:0 "消失的是选票，取代的则是优雅庄严的世袭之君！"