 song_battle.0031.desc.intro.01:0 "我发出胜利的咆哮，高举双拳，完胜对手。"
 song_battle.0031.desc.intro.02:0 "我得意一笑，唱出最后一段韵诗。"
 song_battle.0031.desc.intro.03:0 "正当我们相互对视的时候，我吟诵出最终的咒语。结束了，我胜利了。"
 song_battle.0031.desc.middle.01:0 "这次[lanquettalirion|E]是我赢了，这是我成为博学大师路上的又一场胜利。"
 song_battle.0031.desc.middle.02:0 "再一次，我的魔法优势压倒了一切，我的对手被击败，[sb_loser.GetHerHis]的防御彻底崩溃。"
 song_battle.0031.desc.middle.03:0 "[ROOT.Char.GetFaith.HighGodName]今日见证了我的胜利。从一开始我便深信[ROOT.Char.GetFaith.HighGodName]会使我成为胜者，别无其他可能。"
 song_battle.0031.desc.end.01:0 "\n\n沮丧的[sb_loser.GetFirstName]默默无语，双手扶膝，试图理解自己何处出错。"
 song_battle.0031.desc.end.02:0 "\n\n[sb_loser.GetFirstName|U]惊愕地站立，无法言语。[sb_loser.GetSheHe|U]无法相信我竟然赢了。"
 song_battle.0031.desc.end.03:0 "\n\n[sb_loser.GetFirstName]几乎无法抑制[sb_loser.GetHerHis]的怒火。我不仅击败了[sb_loser.GetHerHim]，还狠狠羞辱了他。"
 song_battle.0031.a:0 "何等绝妙的[lanquettalirion|E]！"
 song_battle.0031.a.a:0 "一场精彩的对决！"
 song_battle.0031.b:0 "这就是你全部的力量吗？真是可悲！"
 song_battle.0031.b.a:0 "跪在我面前吧，你这[recipient.Custom('InsultNoun')]！"
 song_battle.0031.b.b:0 "拔剑吧，[recipient.Custom('InsultNoun')]。让我们了结这一切！"
 song_battle.0031.b.progress_towards_rival:0 "[sb_loser.GetTitledFirstName]对此愤愤不平"
 song_battle.0031.c:0 "希望有朝一日再与你一决高下……"
 song_battle.0031.a.tt.success:0 "你的对手赞同这是一场精彩的[lanquettalirion|E]"
 song_battle.0031.a.tt.failure:0 "你的对手做了个下流的手势后就离开了"
 song_battle.0031.desc.result.skill:0 "#BOL 结果：#!我凭借魔法上的绝对优势战胜了[sb_loser.GetFirstNameNoTooltip]，赢得了这场斗歌。"
 song_battle.0031.desc.result.sudden_death:0 "#BOL 结果：#!我因对手的后继乏力而赢得了这场歌唱之战，战胜了[sb_loser.GetFirstNameNoTooltip]"
 song_battle.0041.t:0 "$song_battle.0000.t$"
 song_battle.0041.desc.intro.01:0 "[sb_victor.GetFirstName]猛然站起了身，[sb_victor.GetHerHis]挥舞着他的拳头。\n\n我……我输了。我的双手滑落到膝盖上，找寻着支撑。"
 song_battle.0041.desc.intro.02:0 "[sb_victor.GetFirstName]满脸洋溢着得意的笑容。[sb_victor.GetSheHe]赢了，而我却输了。\n\n"
 song_battle.0041.desc.intro.03:0 "没有比这更让人失望的了，当我注视着[sb_victor.GetFirstName]时，我们都清楚，我已败北。"
 song_battle.0041.desc.middle.01:0 "[ROOT.Char.GetFaith.HighGodName]作证，我已竭尽所能……"
 song_battle.0041.desc.middle.02:0 "没想到[sb_victor.GetFirstName]这么一个傻子都能赢得了我。"
 song_battle.0041.desc.middle.03:0 "\n\n[lanquettalirion|E]不过是#EMP 真正战斗的廉价模仿品#!，我在这方面毫无疑问地优于我的卑微对手。当[sb_loser.GetSheHe]研究[SCOPE.Custom('sb_GameType')]时，#EMP 我在研究刀剑。#! 尽管如此……"
 song_battle.0041.desc.end.01:0 "\n\n难道我在魔法方面真的如此#EMP 糟糕#!？"
 song_battle.0041.desc.end.02:0 "\n\n当我意识到我的能力无法击败[sb_victor.GetFirstName]时，我的手心冒汗，双膝发软。"
 song_battle.0041.desc.end.03:0 "\n\n那该死的[recipient.Custom('InsultNoun')]！那该死的[recipient.Custom('InsultNoun')]！[sb_victor.GetSheHe]一定作弊了，否则#EMP 我#!怎么可能会输？！"
 song_battle.0041.a:0 "咱们看看下次又是谁会赢……"
 song_battle.0041.b:0 "你今天在这里结了一个对头。"
 song_battle.0041.b.b:0 "继续庆祝吧，以[ROOT.Char.GetFaith.HighGodName]之名，我会让你吃我一脚！"
 song_battle.0041.b.c:0 "我不会轻易倒下，准备迎战吧，[recipient.Custom('InsultNoun')]！"
 song_battle.0041.c:0 "嗯，更优秀的[sb_victor.GetWomanMan]赢了！"
 song_battle.0041.desc.result.skill:0 "#BOL 结果：#! 我因[sb_victor.GetHerHis]的魔法优势输给了[sb_victor.GetFirstNameNoTooltip]，败了这场[lanquettalirion|E]"
 song_battle.0041.desc.result.sudden_death:0 "#BOL 结果：#! 我因后继乏力输给了[sb_victor.GetFirstNameNoTooltip]，败了这场[lanquettalirion|E]"
 song_battle.0102.t:0 "游戏中的游戏"
 song_battle.0102.desc:0 "斗歌集合了你最喜欢的所有棋类游戏：国际象棋、印度棋、北欧棋、塔布拉棋。\n\n你还喜欢其他什么游戏？\n\n它也可以包含其他游戏，但要更好！\n\n#EMP 而且提前几个世纪就合法了。#!\n\n寻常的棋盘游戏应该只能被称作“我好无聊”游戏。"
 song_battle.0102.a:0 "就玩普通游戏吧，拜托了。"
 song_battle.0102.b:0 "对手仅使用获胜位置，拜托了。"
 song_battle.0102.c:0 "对手仅使用失败位置，拜托了。"