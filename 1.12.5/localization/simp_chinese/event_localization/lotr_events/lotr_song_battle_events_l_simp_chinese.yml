 song_battle.0001.e.random.a:0 "我将歌颂传承的知识，智慧战胜无知。"
 song_battle.0001.e.random.b:0 "歌颂遗忘的魔法，强大如山脉之根。"
 song_battle.0001.e.random.c:0 "我将吟唱发现之歌，艺术与学习揭开秘密。"
