 song_battle.0001.a.random.a:0 "我将歌颂友谊，歌颂不灭的信仰，歌颂真爱与职责。"
 song_battle.0001.a.random.b:0 "一首隐秘的歌，坚如高塔，唇齿紧闭。"
 song_battle.0001.a.random.c:0 "歌颂开启之门，黑暗中的光芒，驱散阴影。"
 song_battle.0001.a.random.d:0 "我将唤起重燃的希望，宛若无尽黑夜中的升起之星。"
