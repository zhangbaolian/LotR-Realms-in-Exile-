 song_battle.0001.desc.actual_victory.both_close:0 "胜负随时可能揭晓。\n\n"
 song_battle.0001.desc.actual_victory.i_am_close:0 "胜利近在咫尺，我已感其甘美。\n\n"
 song_battle.0001.desc.actual_victory.they_are_close:0 "我的对手随时都可能获胜。\n\n"
 song_battle.0001.desc.actual_victory.sudden_death:0 "此战旷日持久，已耗尽吾辈体力。\n\n"
 song_battle.0001.desc.actual_victory.neither_close:0 "胜负未定，离终局尚远。\n\n"
