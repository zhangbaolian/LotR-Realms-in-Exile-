l_simp_chinese:
 song_battle.0000.t:0 "歌曲的战斗"
 song_battle.0001.t:0 "$song_battle.0000.t$"
 song_battle.0001.desc.opponent_winning.diplomacy.low:0 "“你知道的，”我的对手若有所思地说，“我可能不太擅长演讲，但我却非常擅长[lanquettalirion|E]。”"
 song_battle.0001.desc.opponent_winning.diplomacy.medium:0 "“啊啊，如果公开演讲能像在[lanquettalirion|E]中击败你一样容易就好了，”我的对手评论道。"
 song_battle.0001.desc.opponent_winning.diplomacy.high:0 "“我真的不知道哪个更容易，”我的对手哀叹道，“唱歌胜过你还是讲述你令人尴尬的失败的故事。”"
 song_battle.0001.desc.opponent_winning.martial.low:0 "“要是战争有[lanquettalirion|E]这么简单，我现在已经统治世界了，”我的对手笑道，“不过，我就这能力啊。”"
 song_battle.0001.desc.opponent_winning.martial.medium:0 "“嗯，你不是什么战略家，不是吗？”我的对手嗤笑道。"
 song_battle.0001.desc.opponent_winning.martial.high:0 "“无论是物理战斗还是魔法战斗，这都只是最重要的事情的一个侧面，”我的对手颤抖着说道。[sb_opponent.GetSheHe|U]用指节轻拍[sb_opponent.GetHerHis]的额头以示强调。"
 song_battle.0001.desc.opponent_winning.stewardship.low:0 "“真希望钱的问题也能像[lanquettalirion|E]一样简单，”我的对手评论道，“我将在银海中遨游。”"
 song_battle.0001.desc.opponent_winning.stewardship.medium:0 "“你认为[lanquettalirion|E]是对现实中管理的良好实践吗？”我的对手随意问道，“我一直是这么认为的。我不是在……暗示什么。”"
 song_battle.0001.desc.opponent_winning.stewardship.high:0 "“我常说，[lanquettalirion|E]能教会一个[sb_opponent.GetWomanMan]许多经营领地的知识，”我的对手夸夸其谈道，“当然，反之亦然。”"
 song_battle.0001.desc.opponent_winning.intrigue.low:0 "“看，这就是我喜欢[lanquettalirion|E]的理由，”我的对手评价，“没有鬼鬼祟祟，没有尔虞我诈，只有公平的智力游戏。在这里，呃……”"
 song_battle.0001.desc.opponent_winning.intrigue.medium:0 "“你知道吗？在他们唱歌时观察对手的[sb_myself.Custom('MaskFace')]，你能#EMP 准确#!地了解对手是如何撒谎的。”我的对手问道，“呃，我不是指……只是随口一说……”"
 song_battle.0001.desc.opponent_winning.intrigue.high:0 "“注意了，”我的对手得意地笑道，“再多一首诗，我就会突破你的心防。”"
 song_battle.0001.desc.opponent_winning.learning.low:0 "“他们跟我说我需要多#EMP 读书#!才能变聪明，”我的对手自以为是地说道，“不过，我想现在事实很明显，我没那么笨。”"
 song_battle.0001.desc.opponent_winning.learning.medium:0 "“老实说，”我的对手说道，“考虑到你的对手是谁，我觉得你玩得很不错。”"
 song_battle.0001.desc.opponent_winning.learning.high:0 "“我广泛地研究了古代歌谣，”我的对手解释道，“很抱歉这么说，但到目前为止，我认为你根本没有赢面。”"
 song_battle.0001.desc.opponent_winning.trait.lustful:0 "“作为世界上最伟大的情人#EMP 以及#!歌手，我不会因为你输给我就责怪你。”我的对手得意地笑道。"
 song_battle.0001.desc.opponent_winning.trait.chaste:0 "“在家有自制力，在魔法中才会有章法，你懂的，”我的对手自以为是地说道，“稍微克制一下就能有很大的帮助。”"
 song_battle.0001.desc.opponent_winning.trait.gluttonous:0 "“我想我会用一次宴会来庆祝我的胜利，”我的对手若有所思地自语道，“我想来点与这胜利相配的甜食。”"
 song_battle.0001.desc.opponent_winning.trait.temperate:0 "“这场比赛后我甚至可能会允许自己喝上一杯玫瑰清露，”我的对手若有所思地说道，“我不常犒劳自己，但我觉得这是我应得的。”"
 song_battle.0001.desc.opponent_winning.trait.greedy:0 "“唯一比叮当作响的黄金更甜美的事物，就是一个[sb_myself.GetWomanMan]啪嗒啪嗒落在[sb_myself.GetHerHis]脸颊上的泪水，”我的对手微笑道，“你不觉得吗？”"
 song_battle.0001.desc.opponent_winning.trait.generous:0 "“看，我大概是要赢了，但只要你友善地请求，我愿意……让你赢，”我的对手解释道，声音里充满了仁慈和怜悯。“人生的乐趣不仅仅是赢下[lanquettalirion|E]。”"
 song_battle.0001.desc.opponent_winning.trait.lazy:0 "我的对手大声打着哈欠说道：“说真的，我还期待着能有更多一点挑战，[sb_myself.GetFirstNameNoTooltip]。我几乎都没睡醒。”"
 song_battle.0001.desc.opponent_winning.trait.diligent:0 "“这就是你需要下功夫的理由，”我的对手安慰道，语气却让人#EMP 全然#!无法忍受，“努力是无可替代的，不论是生活中还是传说里。”"
 song_battle.0001.desc.opponent_winning.trait.wrathful:0 "奇怪的是，我的对手异常冷静。“进展得这么#EMP 顺利#!，”[sb_opponent.GetSheHe]说道，捕捉到了我凝视的目光，“没什么好生气的。”"
 song_battle.0001.desc.opponent_winning.trait.calm:0 "“我一直都认为[lanquettalirion|E]的关键是清醒的思路和冷静的头脑，”我的对手若有所思地说道，“总有一天你也会明白的。”"
 song_battle.0001.desc.opponent_winning.trait.patient:0 "“大多数人，”我的对手讲解道，“没有充分认识到要成功施展[sb_opponent.Custom('sb_RandomPoetPossessive')][sb_opponent.Custom('sb_RandomVerseType')]得有多难。更别说要防御这招了。”"
 song_battle.0001.desc.opponent_winning.trait.impatient:0 "“你唱歌的调子动作可真慢，[sb_myself.Custom2('GetYoungMiddleAgedOld',sb_opponent)][sb_myself.GetWomanMan]。”我的对手嘟囔道，还用[sb_opponent.GetHerHis]的手互相敲了敲。"
 song_battle.0001.desc.opponent_winning.trait.arrogant:0 "“不要难过，[sb_myself.GetFirstNameNoTooltip]，”我的对手讨好道，[sb_opponent.GetSheHe]原本悠闲地坐着却向后一仰，“毕竟什么叫#EMP 天才#!啊。”"
 song_battle.0001.desc.opponent_winning.trait.humble:0 "“老实说，你做得相当棒，”我的对手愉快地说道，“我平时玩得都不怎么样，所以我觉得你只是运气不好。”"
 song_battle.0001.desc.opponent_winning.trait.deceitful:1 "“别太难过了，”我的对手安慰道，甜蜜的嗓音却透着要命的尖酸。“连[sb_opponent.GetFaith.TricksterGodName]都跟不上我的诗句。”"
 song_battle.0001.desc.opponent_winning.trait.honest:0 "“天哪，这一切比我预想得要好#EMP 多了#!！”我的对手惊呼道，“你一点都不难对付……啊，抱歉，不是有意要冒犯，我只是实话实说。”"
 song_battle.0001.desc.opponent_winning.trait.craven:0 "“我……我要赢了？我要赢了！”我的对手喊道。[sb_opponent.GetSheHe|U]似乎真的很惊讶，但然后，[sb_opponent.GetSheHe]#EMP 有#!一半时间都是透过[sb_opponent.GetHerHis]的指缝来看比赛的。"
 song_battle.0001.desc.opponent_winning.trait.brave:0 "“你得允许我笑一会，”我的对手说道，“但要打败#EMP 我#!，你就得比#EMP 现在#!唱得更大胆点。”"
 song_battle.0001.desc.opponent_winning.trait.shy:0 "“所有的练习都得到了回报！”我的对手尖声说道，羞怯而自豪地面对比赛状况。"
 song_battle.0001.desc.opponent_winning.trait.gregarious:0 "“别太难过了，”我的对手把[sb_opponent.GetHerHis]的指节掰得噼啪作响，慢条斯理地说道，“说出带有权能的话语就如同我交朋友一样。轻巧得不可思议。”"
 song_battle.0001.desc.opponent_winning.trait.ambitious:0 "“你觉得他们会任命某种……‘传说之#EMP 王#!’吗？”我的对手询问道，挠了挠[sb_opponent.GetHerHis]的下巴，“我感觉我好像已经在朝着这个头衔努力了，你懂吧。”"
 song_battle.0001.desc.opponent_winning.trait.content:0 "“多么迷人的[lanquettalirion|E]，”我的对手哈哈大笑，“我们不能再要求更高了，对吧？除了你的运气，我是说。”"
 song_battle.0001.desc.opponent_winning.trait.arbitrary:0 "“总的来说，我不是个守规则的人，”我的对手说道，“但[lanquettalirion|E]让我看到了规则的迷人之处，尽管只有一点。有时候，它可以让你#EMP 强迫#!其他人承认你比他们优秀。”"
 song_battle.0001.desc.opponent_winning.trait.just:0 "“看，”我的对手朝我挥舞着一沓文件解释道，“很抱歉你一直在试图使用禁法，但如果你#EMP 遵守规则#!，你会下得更好的。”"
 song_battle.0001.desc.opponent_winning.trait.cynical:0 "“我自然是不会对你手下留情的，”我的对手也斜着眼说道，“你#EMP 肯定#!也不会对我留情面，所以何必操心此事呢？”"
 song_battle.0001.desc.opponent_winning.trait.zealous:0 "“我倒希望这注定的胜利能算成我的功劳，”我的对手懒洋洋地说道，“但这其实全都是[sb_opponent.GetFaith.KnowledgeGodName]的杰作，#EMP 借由#!我的手实现罢了。”"
 song_battle.0001.desc.opponent_winning.trait.paranoid:0 "“我知道你还留有一手，”我的对手脸色阴沉，“不可能有人会#EMP 这么#!容易被击败的。”"
 song_battle.0001.desc.opponent_winning.trait.trusting:0 "“我就直接告诉你我希望什么样的语言吧。不要到处宣言这件事！”"
 song_battle.0001.desc.opponent_winning.trait.compassionate:0 "“我很抱歉，让你处于不利的位置，[sb_myself.GetFirstNameNoTooltip]，”我的对手说道，[sb_opponent.GetHerHis]声音真诚而内疚，“我练习[lanquettalirion|E]是为了娱乐，但我认为只有我们#EMP 都#!享受游戏过程的时候，这才能被称为娱乐。”"
 song_battle.0001.desc.opponent_winning.trait.callous:0 "“[sb_opponent.GetFaith.HouseholdGodName]啊，你就没怎么抵抗啊，是吧？”我的对手不客气地大声说道。"
 song_battle.0001.desc.opponent_winning.trait.sadistic:0 "“戏耍受伤的敌人真是其乐#EMP 无穷#!，”我的对手拖着长腔说道，话语中不乏愉悦的恶毒，“你说是不是啊，[sb_myself.GetFirstNameNoTooltip]？”"
 song_battle.0001.desc.opponent_winning.trait.stubborn:0 "“真不错啊，这次这么简单就赢了，”我的对手嘲笑道，“平时我都得争上几个小时，对手才会承认是我赢了。”"
 song_battle.0001.desc.opponent_winning.trait.fickle:0 "“无论我选定什么策略，你总是输得一样惨，我真是爱死这一点了。”我的对手打趣道。"
 song_battle.0001.desc.opponent_winning.trait.vengeful:0 "“当然，这都是报应，”我的对手生气地低声说道，“你#EMP 他妈很#!清楚这是为什么。”"
 song_battle.0001.desc.opponent_winning.trait.forgiving:0 "“老实说，我本来以为会更有挑战性的，”我的对手抱怨道，“不过还好啦，至少你得到了好的训练。”"
 song_battle.0001.desc.opponent_winning.relation.friend:0 "“打起精神来，别苦着[sb_myself.Custom('MaskFace')]了，”我的对手笑道，“这只是朋友间的小游戏，对吧？”"
 song_battle.0001.desc.opponent_winning.relation.best_friend:0 "“无论输赢，”我的至交说道，“这世上我最愿与你一起交流权能话语。”"
 song_battle.0001.desc.opponent_winning.relation.rival:0 "“[sb_opponent.GetFaith.FateGodName]啊，你的[lanquettalirion|E]技巧和你的统治一样烂！”我的仇敌嘎嘎大笑。"
 song_battle.0001.desc.opponent_winning.relation.nemesis:0 "我的死敌什么也没说。[sb_opponent.GetSheHe|U]只是盯着我，[sb_opponent.Custom('EyeEyes')]中燃烧着纯粹、无礼的#EMP 憎恨#!。"
 song_battle.0001.desc.opponent_winning.relation.lover:0 "目不转睛地看着我，吾爱开始轻声吟诵，仿佛深林中的野兽在欢愉，身心皆在愉悦中……哦#EMP 哦#!"
 song_battle.0001.desc.opponent_winning.relation.soulmate:0 "我的灵魂伴侣似乎只专注一半于我们的[lanquettalirion|E]，更多时候，[sb_opponent.GetSheHe]凝视着我深邃的[sb_myself.Custom('EyeEyes')]。"
 song_battle.0001.desc.opponent_winning.hook_on.weak:0 "$song_battle.0001.desc.opponent_winning.hook_on.strong$"
 song_battle.0001.desc.opponent_winning.hook_on.strong:0 "“你知道吗？扭转局势的感觉真不错，”对手说道。“总觉得你总是压着我。当然，除非我们在[lanquettalirion|E]中。”"
 song_battle.0001.desc.opponent_winning.hooked_by.weak:0 "$song_battle.0001.desc.opponent_winning.hooked_by.strong$"
 song_battle.0001.desc.opponent_winning.hooked_by.strong:0 "“你不会是因为我们间的#EMP 协定#!故意要输掉这局吧，不会吧？”我的对手询问道，挠了挠[sb_opponent.GetHerHis]的下巴，“因为你下得像是在努力争取失败。”"
 song_battle.0001.desc.opponent_winning.match_history.recently_won_against.default:0 "“啊，到现在我击败你多少次了？”我的对手轻笑道，“我#EMP 确实#!数不清了。”"
 song_battle.0001.desc.opponent_winning.match_history.recently_won_against.gamble:0 "“又一场[lanquettalirion|E]，”我的对手指出，“我又记一场胜利。你这样会把自己弄破产的，你知道吧。”"
 song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.default:0 "“哈哈！”我的对手咯咯笑道，“ 这比我们玩过的#EMP 那个#![lanquettalirion|E]#EMP 好太多了。#!”"
 song_battle.0001.desc.opponent_winning.match_history.recently_lost_against.gamble:0 "“看来这次赌注要如我所愿了，是不是？”我的对手得意地笑道。"
 song_battle.0001.desc.opponent_winning.other.pro_gamer:0 "“你可得好好听听我的诗句，”我的对手自鸣得意地说道，“我要展示一段所谓的职业水准的诗句了。”"
 song_battle.0001.desc.opponent_winning.other.avlf:0 "“#EMP 你是#! 民俗学大师？别自我吹捧了，[sb_myself.GetFirstNameNoTooltip]。你连个学徒都算不上。”"
 song_battle.0001.desc.i_am_winning.diplomacy.low:0 "“我不……我办不到……对我放点水吧！”我的对手尖叫道，显然非常沮丧，找不出合适的词。"
 song_battle.0001.desc.i_am_winning.diplomacy.medium:0 "我的对手一言不发，只是愤愤地用手指敲打着太阳穴，试图平复心情。"
 song_battle.0001.desc.i_am_winning.diplomacy.high:0 "“看来，”我的对手讥讽道，“你暂时让我吃了小亏。”"
 song_battle.0001.desc.i_am_winning.martial.low:0 "“带不了兵，”我的对手哀叹道，“唱不了歌。我还有什么用？”"
 song_battle.0001.desc.i_am_winning.martial.medium:0 "我的对手若有所思地抚摸[sb_opponent.GetHerHis]着下巴。“我#EMP 确信#!那计策本该奏效的……”"
 song_battle.0001.desc.i_am_winning.martial.high:0 "“若这是#EMP 真正的#!战斗，”我的对手宣称道，“事情就会大不一样！”"
 song_battle.0001.desc.i_am_winning.stewardship.low:0 "“为什么计划#EMP 总是#!这么难？”我的对手撅着嘴说道。“[lanquettalirion|E]需要你考虑得那么远，而我根本#EMP 做不到#!。”"
 song_battle.0001.desc.i_am_winning.stewardship.medium:0 "我的对手目不转睛地盯着我。“我肯定是……肯定是哪儿算错了……”"
 song_battle.0001.desc.i_am_winning.stewardship.high:0 "“这话让我很难受，”我的对手咕哝道，“但看起来我胜算渺茫。”"
 song_battle.0001.desc.i_am_winning.intrigue.low:0 "“你能不能#EMP 别那么#!明目张胆地作弊？”我的对手咆哮道。"
 song_battle.0001.desc.i_am_winning.intrigue.medium:0 "“我怀疑我的策略可能需要更多……狡诈……”我的对手低声说道，眼中满是懊恼地看着我。"
 song_battle.0001.desc.i_am_winning.intrigue.high:0 "“你可能以为自己赢了，”我的对手咯咯笑道，“但你只是这么认为，因为我想让你这么认为。而且我知道你知道我知道你知道。”"
 song_battle.0001.desc.i_am_winning.learning.low:0 "“这太不公平了，我连一半的词都#EMP 听不懂#!”我的对手哼了一声。“显然是你在唱的时候胡乱编的。”"
 song_battle.0001.desc.i_am_winning.learning.medium:0 "“你#EMP 又#!在用[sb_myself.Custom('sb_RandomPoetPossessive')][sb_myself.Custom('sb_RandomVerseType')]了吗!？”我的对手哀叹道。“你真是#EMP 太#!无耻了。”"
 song_battle.0001.desc.i_am_winning.learning.high:0 "“我就知道不该以[sb_opponent.Custom('sb_RandomPoetPossessive')][sb_opponent.Custom('sb_RandomVerseType')]开头，”我的对手哀嚎道。“我这简直是自取灭亡。”"
 song_battle.0001.desc.i_am_winning.trait.lustful:0 "我的对手似乎完全没有专注于比赛，而是在低声吟唱着下流的诗句。"
 song_battle.0001.desc.i_am_winning.trait.chaste:0 "“这就是[lanquettalirion|E]的弊端，”我的对手激动地挥舞着双手喊道。“它燃起了热情！唤醒了感官！这是最原始、最肉欲的过度之态。”"
 song_battle.0001.desc.i_am_winning.trait.gluttonous:0 "我的对手慵懒地嚼着一小片面包卷，迷失在面包屑和注意力的阴霾之中。"
 song_battle.0001.desc.i_am_winning.trait.temperate:0 "“噷，”我的对手咕哝着说道，“像这样冒险总有一天会害了你。”"
 song_battle.0001.desc.i_am_winning.trait.greedy:0 "我的对手漫不经心地在[sb_opponent.GetHerHis]指尖翻弄着一枚硬币，当[sb_opponent.GetHerHis]目睹[sb_opponent.GetHerHim]败局已定时，这沁凉的金属大概能抚慰得了[sb_opponent.GetHerHis]。"
 song_battle.0001.desc.i_am_winning.trait.generous:0 "我的对手对我投以友善的微笑。“下得#EMP 真#!不错，再接再厉！”"
 song_battle.0001.desc.i_am_winning.trait.lazy:0 "“噢，轮到我下了吗？”我的对手打着哈欠说道，“抱歉，我一直没#EMP 太#!留意。”"
 song_battle.0001.desc.i_am_winning.trait.diligent:0 "“没错，你现在领先了，”我的对手告诫道，“但只需要一点努力，我就能追上！”"
 song_battle.0001.desc.i_am_winning.trait.wrathful:0 "我对手的[sb_opponent.Custom('MaskFace')][sb_opponent.Custom('MaskFace_BehindIn')]鼓起一道特别难看的青筋。“你再继续赢，我#EMP 简直#!要把血吐到棋盘上了，你这个作弊的[sb_myself.Custom('InsultNoun')]！”"
 song_battle.0001.desc.i_am_winning.trait.calm:0 "我对手平常镇静的举止变得……扭曲起来。微蹙的眉头浮现在[sb_opponent.GetHerHis]的[sb_opponent.Custom('MaskFace')][sb_opponent.Custom('MaskFace_BehindAcross')]。"
 song_battle.0001.desc.i_am_winning.trait.patient:0 "“你可能现在是占了上风，”我的对手说道，“但你终究会出岔子，一如既往。”"
 song_battle.0001.desc.i_am_winning.trait.impatient:0 "“[sb_opponent.GetFaith.HighGodName]啊，你都已经赢了，#EMP 不是吗#!？”我的对手脸色阴沉，“赶紧#EMP 结束#!吧。”"
 song_battle.0001.desc.i_am_winning.trait.arrogant:0 "“事实上，你并未打败我，”我的对手夸口道，“你也许#EMP 以为#!是你赢了，但那是不可能的。”"
 song_battle.0001.desc.i_am_winning.trait.humble:0 "我对手的耳朵#EMP 明显#!因为失落变红了。“无可否认，你的技术确实……”[sb_opponent.GetSheHe]咽了口气再说道，“无可挑剔。”"
 song_battle.0001.desc.i_am_winning.trait.deceitful:0 "“你看起来很饿，”我的对手同情地说。“吃点这个吧，我保证没有人动过手脚。”"
 song_battle.0001.desc.i_am_winning.trait.honest:0 "“我没料到你会这么……”我的对手停顿了片刻，“#EMP 难#!对付。”"
 song_battle.0001.desc.i_am_winning.trait.craven:0 "我的对手一直坐立不安，似乎马上就要夺路而逃。"
 song_battle.0001.desc.i_am_winning.trait.brave:0 "“我有了一个计划，”我的对手夸口道，“这将会扭转整场[lanquettalirion|E]的形势！”"
 song_battle.0001.desc.i_am_winning.trait.shy:0 "我的对手默默静坐着，皱着眉头，思索着如何将我们这场[lanquettalirion|E]转变为对[sb_opponent.GetHerHis]有利的局面。"
 song_battle.0001.desc.i_am_winning.trait.gregarious:0 "“你比我平常的玩伴厉害多了，”我的对手钦佩道，“我可是#EMP 经常#!斗歌的。”"
 song_battle.0001.desc.i_am_winning.trait.ambitious:0 "“我……”我的对手拖延着时间，一时语塞，“……对这场[lanquettalirion|E]本有着#EMP 更高#!的期望。”"
 song_battle.0001.desc.i_am_winning.trait.content:0 "“好吧，”我的对手叹了口气，“虽然我这次可能赢不了了，但我也尽力了。”"
 song_battle.0001.desc.i_am_winning.trait.arbitrary:0 "“我不明白为什么我们不能使用我的规则，”我的对手悲叹道，“我跟你讲，在[sb_opponent.GetCurrentLocation.GetNameNoTooltip]每个人都是这么玩[lanquettalirion|E]的。”"
 song_battle.0001.desc.i_am_winning.trait.just:0 "“我没法证明这一点，”我的对手喃喃自语道，“但我敢#EMP 肯定#!你绝对作弊了。”"
 song_battle.0001.desc.i_am_winning.trait.cynical:0 "“#EMP 当然#!是你赢了，”我的对手郁闷地抱怨道，“就没人让我赢#EMP 过#!一局[lanquettalirion|E]。”"
 song_battle.0001.desc.i_am_winning.trait.zealous:0 "”[sb_opponent.GetFaith.KnowledgeGodName]请救我脱离这份险境吧。“我的对手压低[sb_opponent.GetHerHis]的声音嘀咕道。"
 song_battle.0001.desc.i_am_winning.trait.paranoid:0 "“你都计划好了，是不是？”我的对手几乎是在咆哮，“计划好用这被操纵的[lanquettalirion|E]来#EMP 羞辱#!我！”"
 song_battle.0001.desc.i_am_winning.trait.trusting:0 "“[sb_opponent.GetFaith.KnowledgeGodName]啊，”我的对手哀叹道，“我是不是给你太多机会了？没想到我会输得这么快，这么惨。”"
 song_battle.0001.desc.i_am_winning.trait.compassionate:0 "“你要知道，”我的对手一边思忖又一边尖刻地说道，“[lanquettalirion|E]应该是一种#EMP 乐趣#!，而不仅仅是不惜一切代价去取胜。” "
 song_battle.0001.desc.i_am_winning.trait.callous:0 "“嗯，所以这就是输的感觉？”我的对手惊奇道，“我不太喜欢这种感觉。”"
 song_battle.0001.desc.i_am_winning.trait.sadistic:0 "我的对手保持着沉默，但[sb_opponent.Custom('EyeEyes')]却泄露出了一种对精湛的技艺和迫近的胜利不情不愿的钦佩。"
 song_battle.0001.desc.i_am_winning.trait.stubborn:0 "“你赢不了我，”我的对手咬牙切齿地怒斥道，“没人#EMP 能#!打败我。”"
 song_battle.0001.desc.i_am_winning.trait.fickle:0 "“我越来越厌烦[lanquettalirion|E]了，”我的对手抱怨道，“我们不能玩点别的吗？”"
 song_battle.0001.desc.i_am_winning.trait.vengeful:0 "我对手的表情凝固了。[sb_opponent.GetHerHis|U]的手指紧攥着棋盘边缘，像是在克制自己的情绪。"
 song_battle.0001.desc.i_am_winning.trait.forgiving:0 "我的对手似乎乐观十足，没有一星半点尖酸刻薄浮现在[sb_opponent.GetHerHis]的[sb_opponent.Custom('MaskFace')][sb_opponent.Custom('MaskFace_BehindAcross')]。"
 song_battle.0001.desc.i_am_winning.relation.friend:0 "“靠，”我的朋友轻笑道，“你在[lanquettalirion|E]上不会对任何人留情，是吧？”"
 song_battle.0001.desc.i_am_winning.relation.best_friend:0 "“我常说，任何事情，”我的至交欢呼道，“都比不上在[lanquettalirion|E]中完胜对手。真叫人羡慕！”"
 song_battle.0001.desc.i_am_winning.relation.rival:0 "“你就是#EMP 酷爱#!侮辱我，是不是？”我的仇敌吐了一口唾沫，真是输不起。"
 song_battle.0001.desc.i_am_winning.relation.nemesis:0 "$song_battle.0001.desc.opponent_winning.relation.nemesis$"
 song_battle.0001.desc.i_am_winning.relation.lover:0 "“我们没#EMP 必要#!一直[lanquettalirion|E][sb_myself.GetFirstNameNoTooltip]，”我的情人在我耳边私语道，“我很确定我们还有其他的娱乐方式……”"
 song_battle.0001.desc.i_am_winning.relation.soulmate:0 "$song_battle.0001.desc.opponent_winning.relation.soulmate$"
 song_battle.0001.desc.i_am_winning.hook_on.weak:0 "$song_battle.0001.desc.i_am_winning.hook_on.strong$"
 song_battle.0001.desc.i_am_winning.hook_on.strong:0 "“[sb_opponent.GetFaith.random_GoodGodNames]！你就不能让我取得一星半点的控制，是吗？”"
 song_battle.0001.desc.i_am_winning.hooked_by.weak:0 "$song_battle.0001.desc.i_am_winning.hooked_by.strong$"
 song_battle.0001.desc.i_am_winning.hooked_by.strong:0 "“要不是把你#EMP 欠我的#!用在这里太浪费了，”我的对手脸色阴沉，“我早就忍不住要#EMP 强迫#!你认输了。”"
 song_battle.0001.desc.i_am_winning.match_history.recently_won_against.default:0 "“好吧，”我的对手哼唧道，“看来#EMP 这#!局[lanquettalirion|E]并不对我的路子。”"
 song_battle.0001.desc.i_am_winning.match_history.recently_won_against.gamble:0 "“啊，”我的对手叹了口气，“有赢就有输。我想这次是轮到你赢了。”"
 song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.default:0 "“别，别，别！”我的对手哭嚷道，“别#EMP 再来#!了，不跟#EMP 你#!下了！”"
 song_battle.0001.desc.i_am_winning.match_history.recently_lost_against.gamble:0 "“我只需要赢一次，我只需要赢一次，我只需要——”我的对手压低[sb_opponent.GetHerHis]的嗓音，一遍又一遍地咕哝着。"
 song_battle.0001.desc.intro.opening.defender:0 "[sb_opponent.GetTitledFirstName]已经在等着要开始我们的[lanquettalirion|E]了，[sb_opponent.GetHerHis]边坐边等，面容上明显露出了[sb_myself.Custom('sb_RandomFacialExpression')]。"
 song_battle.0001.desc.intro.opening.attacker:0 "[sb_opponent.GetTitledFirstName]坐到我的对面。我们的一小局斗歌即将开始，而[SCOPE.Custom('sb_RandomFacialExpression')]正好告诉我，我的[sb_myself.Custom2('RelationToMeShort',sb_opponent)]有多么的自信。\n\n[sb_opponent.GetSheHe|U]先行一步，开局就是"
 song_battle.0001.desc.intro.subsequent:0 "我们的比赛继续进行着，[sb_opponent.GetFirstName]接着便是"
 song_battle.0001.desc.intro.diplomacy.crit_success:0 "一个震耳欲聋的声音传来，展现出令人炫目的雄辩与力量。"
 song_battle.0001.desc.intro.diplomacy.success:0 "一首精雕细琢的歌曲，满溢忠诚与荣誉。"
 song_battle.0001.desc.intro.diplomacy.failure:0 "一连串笨拙念出的简单咒语。"
 song_battle.0001.desc.intro.diplomacy.crit_failure:0 "一句潦草拼凑的可怜话语，从颤抖的声音中说出。"
 song_battle.0001.desc.intro.intrigue.crit_success:0 "一曲狡黠的咒语，直透我的防线。"
 song_battle.0001.desc.intro.intrigue.success:0 "一首阴险的歌曲，满含背叛与阴谋。"
 song_battle.0001.desc.intro.intrigue.failure:0 "一次拙劣的欺骗与巫术尝试。"
 song_battle.0001.desc.intro.intrigue.crit_failure:0 "一段毫无隐秘的阴谋诗句。"
 song_battle.0001.desc.intro.learning.crit_success:0 "一段古老智慧的精湛咒语。"
 song_battle.0001.desc.intro.learning.success:0 "几行充满智慧与知识的精致诗句。"
 song_battle.0001.desc.intro.learning.failure:0 "一串无力的护身词。"
 song_battle.0001.desc.intro.learning.crit_failure:0 "一句取自童谣的诗句。"
 song_battle.0001.desc.i_have_countered:0 "顺理成章地，我的诗句巧妙地#color_blue_gray 挫败#!了我的对手#!。\n\n"
 song_battle.0001.desc.i_am_countered:0 "该死，#EMP 不知为何#!，这个[sb_opponent.GetWomanMan]似乎#color_blue_gray 化解#!了我吟唱的每句咒语。\n\n"
 song_battle.0001.desc.no_counters:0 "\n\n"
 song_battle.0001.desc.relative_victory.winning_heavily:0 "我正轻易击败[sb_opponent.GetHerHim]，"
 song_battle.0001.desc.relative_victory.winning_somewhat:0 "我目前处于领先，"
 song_battle.0001.desc.relative_victory.drawing:0 "我们势均力敌，"
