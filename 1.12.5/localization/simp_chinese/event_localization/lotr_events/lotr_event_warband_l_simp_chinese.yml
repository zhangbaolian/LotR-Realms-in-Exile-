l_simp_chinese:
 decision_lotr_warbands:0 "集结战团"
 decision_lotr_warbands_tooltip:0 "你集结了战团，一支可怕的军队会在你的首都生成。"
 decision_lotr_warbands_desc:0 "你组建了一支战团。"
 decision_lotr_warbands_confirm:0 "骑手，强盗，海盗，野人。战团集结！"
 decision_lotr_must_be_at_war:0 "你必须处于战争。"
 decision_lotr_warbands_warning:0 "这可能会破坏你领地的稳定。"
 decision_lotr_warbands_desc_mirkwood_leofring:0 "多古尔都的卧底已与你联系。多古尔都要求提供马匹作为贡品。他们将为你提供一支战团，你将会把从洛汗偷来的马匹交给多古尔都。"
 decision_lotr_warbands_desc_parth_celebrant_leofring:0 "尽管定居于德维莫丁与范贡的危险森林之间，我们的人民还是找到了生存之道。你的人民举行的仪式和供奉的酒食一定安抚了金色森林中的木精鬼怪。"
 decision_lotr_warbands_desc_dwarrowhall_leofring:0 "经历了一次危险的旅程，来到了灰色山脉以南的土地，我们的人民在墨瑞亚边缘的一个废弃矿井中找到了新的避难所。它将会在冬季为人们提供庇护，你的人民将会存活下去。"
 decision_lotr_warbands_desc_bandit_leofring:0 "流浪的奥克队伍将你的人民赶出了北方。许多人开始抢劫谋生，他们渡过安都因河，袭击了洛希尔人。"
 decision_lotr_warbands_desc_eotheod:0 "伊奥希奥德人必须集结骑兵，为战争做好准备。前进，驭马者！"
 decision_lotr_warbands_desc_fisherfolk:0 "你的人民只不过是普通的渔民，但是为了保卫家园，他们英勇无畏！"
 decision_lotr_warbands_desc_gwathlo_estuary:0 "The free peoples of the Gwathló estuary remember the ruin of the Dúnedain kingdom of Cardolan. Your people have endured."
 decision_lotr_warbands_desc_gwathlo:0 "山地部落和沼泽游民曾经是卡多蓝的臣民，现在他们必须保护自己的定居点、牧群和河船免受邪恶势力的侵害。"
 decision_lotr_warbands_desc_gondor_gwathuirim:0 "古老哈烈丝家族的族人居住在白色山脉以及所有沿海土地。然而，当努门诺尔殖民者从大海彼岸登陆时，你们的生活被他们彻底摧毁，因为他们拒绝承认你们和他们同族，拒绝将你们家族视为伊甸人。\n\n外来殖民者不会尊重森林民族的神圣传承，他们毁灭了刚铎和埃奈德的古老森林。由于拒绝参与对抗黑暗魔君的战争，他们诅咒了你们。"
 decision_lotr_warbands_desc_haradrim:0 "The Haradrim people are numerous, diverse, thriving; they live in great cities alongside the Harnen river, also in bellicose tribes, dominating the endless sands, some reside in fortresses from which they raid all coasts. These settled and tribal men and women alike, mingle under the sun in the bazaars of Middle-earth."
 decision_lotr_warbands_desc_haradrim_suladan:0 "$decision_lotr_warbands_desc_haradrim$\n\nA king has risen up and conquered the realm of Haruzan, his sights set on a Haradrim high-empire."
 decision_lotr_warbands_desc_haradrim_corsair:0 "$decision_lotr_warbands_desc_haradrim$\n\nFor those coastal Haradrim, you must compete with the Númenórean corsair-havens."
 decision_lotr_warbands_desc_haradrim_desert:0 "$decision_lotr_warbands_desc_haradrim$\n\nYou are of those Haradrim who track the dune sea, always ready for war, patient for an open weakness."
