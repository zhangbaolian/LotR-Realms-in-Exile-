 mercenary_contractor_modifier:0 "Mercenary Contractor"
 mercenary_contractor_modifier_desc:0 "雇佣兵知道他们可以相信该角色的雄厚财力。"
 champion_of_the_hills_modifier:0 "Champion of the Hills"
 champion_of_the_hills_modifier_desc:0 "To their folk, this character is known as the champion of the hills."
 call_to_battle_modifier:0 "Call to Battle"
 call_to_battle_modifier_desc:0 "该角色听到了战争的呼唤。"
 rise_to_war_modifier:0 "Rise to War"
 rise_to_war_modifier_desc:0 "该角色已经起来上战场了。当军队涌向他们时，战争和鲜血在他们的脑海中浮现。"
 booty_and_kings_modifier:0 "Booty and Kings"
 booty_and_kings_modifier_desc:0 "该角色是战利品之王。"
 agent_of_dol_guldur:0 "Agent of Dol Guldur"
 agent_of_dol_guldur_desc:0 "该角色成为了多古尔都的黑暗代理人。"
 agent_of_corsairs:0 "Agent of the Corsairs"
 agent_of_corsairs_desc:0 "该角色成为了一个海盗代理人。"
 black_lord_of_umbar_modifier:0 "乌姆巴尔的黑领主"
 black_lord_of_umbar_modifier_desc:0 "该角色是乌姆巴尔的黑领主。"
 cats_of_beruthiel:0 "贝如希尔的猫"
 cats_of_beruthiel_desc:0 "Berúthiel loathed cats, but they became attracted to her for precisely that reason. They followed her around, and eventually she took advantage of their company by enslaving and torturing them. In total she had ten cats, nine black and one white. She set the black cats as spies and the white cat to spy on the black ones."
 eagbitar:0 "The Raven Eágbitar"
 eagbitar_desc:0 "Cawing in the tongues of Men and Elves, it mocks strangers in the company of his master and acts as this character's spy. The raven has a taste for human flesh, finding the eyes of battlefield carrion particularly good."
 oaths_taken_oaths_fulfilled:0 "Oaths taken. Oaths fulfilled."
 oaths_taken_oaths_fulfilled_desc:0 "该角色已经解除了很久以前（甚至是更早的时候）所发的誓言。"
 skull_knights_modifier:0 "骷髅骑士侍卫"
 skull_knights_modifier_desc:0 "该角色受到骷髅骑士侍卫的侍奉； 他们穿着可怕的服装，或如死者幽灵般在后，或如可怖先导般在前。"
 leopard_knights_modifier:0 "Bodyguard of Leopard Knights"
 leopard_knights_modifier_desc:0 "This character is served by a bodyguard of Leopard Knights; dark secrets follow these warriors, and restless they wait, skinning their kills."
 eagle_knights_modifier:0 "Bodyguard of Eagle Knights"
 eagle_knights_modifier_desc:0 "This character is served by a bodyguard of Eagle Knights: each warrior decorated in the great feathers of the jungle eagles, they are proven warriors on the battleground, and restless for war."
 ray_merchant_guard_modifier:0 "Rây Merchant Guard"
 ray_merchant_guard_modifier_desc:0 "These mercenary guardsmen are elite soldiers, armed with the best weaponry and armour that money can buy. They are an essential fraction of the richest merchant guilds of Rây, a depiction of wealth and prosperity, and their gilded armour and gem-inset daggers are the last thing an escaped debtor will see."
 subjugation_dune_sea_modifier:0 "Subjugation: Dune Sea"
 subjugation_dune_sea_modifier_desc:0 "This character has subjugated the Dune Sea. Control of the shifting sands allows them to strike their enemies in the back."
 subjugation_nafarat_modifier:0 "Subjugation: Nâfarat"
 subjugation_nafarat_modifier_desc:0 "This character has subjugated the Nâfarat. Hordes of savage warriors from Far Haradwaith now refresh their armies."
 subjugation_mahud_modifier:0 "Subjugation: Mahûd"
 subjugation_mahud_modifier_desc:0 "This character has subjugated Mahûd."
 subjugation_ray_modifier:0 "Subjugation: Rây"
 subjugation_ray_modifier_desc:0 "This character has subjugated Rây, the fertile jewel of the Far Haradwaith, source of the Nâfarat River, centre of culture and trade after the decline of Abrâkhan. They tax the merchants heavily, giving them a bonus to income."
 subjugation_bellakar_modifier:0 "Subjugation: Bellakar"
 subjugation_bellakar_modifier_desc:0 "This character has subjugated Bellakar, the greatest bastion of the faithful in the south. Their opression of the natives yields them great rewards."
 subjugation_mardruak_modifier:0 "Subjugation: Bay of Felaya"
 subjugation_mardruak_modifier_desc:0 "This character has subjugated the Cape of Mardrûak and the Bay of Felaya. The seasoned corsairs now serve their armies, bolstering their naval forces."
 subjugation_near_harad_modifier:0 "Subjugation: Near Harad"
 subjugation_near_harad_modifier_desc:0 "该角色已经征服了近哈拉德地区。哈尔能人对[faithful|E]充满仇恨，他们可以利用这种仇恨来实现他们的黑暗野心。"
 subjugation_umbar_modifier:0 "Subjugation: Umbar"
 subjugation_umbar_modifier_desc:0 "This character has subjugated Umbar. The Black Fleets are now theirs to command and the corsairs are eager to plunder."
 carrion_feeder_modifier:0 "Vultures Circling"
 carrion_feeder_modifier_desc:0 "Dark vultures circle overhead, carrion feeders, scouts of Abrakhân."
 draugaer_flagship_modifier:0 "Draugaer Flagship"
 draugaer_flagship_modifier_desc:0 "This character has a Draugaer flagship, build in Dûsalan, it is very fast, and very agile, able to explore the vast coasts of distant lands."
 baggala_flagship_modifier:0 "Baggala Flagship"
 baggala_flagship_modifier_desc:0 "This character has a Baggala flagship, a traditional Haradic sailing vessel of the Rây, Mardrûak and Harshandatt."
 war_3000_arlefnui_claim:0 "Arlefnui Conquest of the Pinnath Gelin"
 warband.2001.t:0 "$war_3000_arlefnui_claim$"
 warband.2001.desc:0 "To the Gondorians and Mountainmen of Arlefnui and the Pinnath Gelin, the stewards of the White City are absent overlords, their focus on the threat of Mordor; whilst the Wildmen raid the western fiefdoms, Gondor does nothing.\n\nYou can carve out your own Dúnedain kingdom: green ridges between the valleys of the Lefnui and Morthond rivers."
 warband.2001.a:0 "We need more men."
 warband.2001.a.tt:0 "Your realm cannot take down the Steward alone. You call for warbands of corsairs and bandits."
 warband.2001.b:0 "The green hills are calling to me."
 warband.2001.b.tt:0 "With claims on the Princedom of Pinnath Gelin, a realm of mixed blood, the Mountainmen join your cause."
 warband.2001.c:0 "Now is not the time for war. Gondor will burn later."
 warband.2001.c.tt:0 "You delay the inevitable war with Gondor."
 war_3000_nethos_claim:0 "Nethos Conquest of Morvegil"
 warband.2010.t:0 "$war_3000_nethos_claim$"
 warband.2010.desc:0 "It was over a hundred years ago, in the days of the steward Turin II, that the princedom of Ithilien was first raided by the Uruks of Mordor. Over time, most of the Dúnedain inhabitants deserted Ithilien and removed west over Anduin for it became wild and infested with roving Uruk bands.\n\nWhilst the eyes of the White Tower look eastwards towards the danger that Central Ithilien poses, you must make your move to establish the house of Isilmonir, strongest of those who remain in lands east of the river Anduin."
 warband.2010.a:0 "The harbours of Porosir shall become a haven for house Isilmonir."
 warband.2010.a.tt:0 "You call on hirelings from southern Harondor. Corsairs and Evil Men."
 warband.2010.b:0 "The Lord Denethor sits beside a throne while I seize a kingdom."
 warband.2010.b.tt:0 "With the backing of true Dúnedain soldiers you shall win this day."
 warband.2010.c:0 "$warband.2001.c$"
 warband.2010.c.tt:0 "$warband.2001.c.tt$"
 war_3000_mirlond_claim:0 "Mirlond Conquest of Hartolfalas"
 warband.2020.t:0 "$war_3000_mirlond_claim$"
 warband.2020.desc:0 "In ages past, the breaking of the world left the Isle of Tolfalas almost destroyed, a barren and lonely mountain amidst the sea.\n\nWord has reached you that with the loss of Central Ithilien to the Dark Lord, Gondor is weakening, and there is much opportunity to ravage its coasts for plunder. To begin, you must lay siege to the Isle of Tolfalas, and capture its southern harbour, then you may establish a corsair haven."
 warband.2020.a:0 "All hands on deck!"
 warband.2020.a.tt:0 "Many Haradrim Warbands and Umbar Corsairs join your army."
 warband.2020.b:0 "I will dominate the Barren Isle."
 warband.2020.b.tt:0 "Haradrim Warbands and Umbar Corsairs join your army. Your claim on Tolfalas is strengthened."
 warband.2020.c:0 "$warband.2001.c$"
 warband.2020.c.tt:0 "$warband.2001.c.tt$"
 warband.2002.t:0 "Corsairs Bearing Gifts"
 warband.2002.desc:0 "A letter with southron seal, accompanied by a sum of Umbar-minted coinage arrived this morning under the cover of night, transported by a company of corsairs in their riverboat. There is no trace of their whereabouts now, the corsairs must have hidden their boat in a secret cove to avoid suspicion from the eyes of Gondor.\n\nThe letter speaks of a common enemy, the men of the west, and of ancient alliances, for when Gondor was weak, the Wildmen joined alongside the Corsairs and roamed the western lands with freedom. The Umbarian Black Lords pledge an army and supplies if we declare war on Gondor, but is now truly the right time for war?"
 warband.2002.a:0 "To arms Wildmen! We reclaim what is rightfully ours!"
 warband.2002.b:0 "The portends speak not of war yet. Prudence guides us."
 warband.2002.c:0 "It is not the time for war. Keep their gold!"
 warband.2002.troopname:0 "乌姆巴尔的海盗"
 game_concept_terror_of_nafarat:0 "Terror of Nâfarat"
 game_concept_terror_of_nafarat_desc:0 "阿布拉罕黄金王的残酷勇士。"
 character_is_valid_for_abrakhan_subjugation_mission_trigger:0 "是黄金王"
 abrakhan.1001.t:0 "Orders from the Dark Tower"
 abrakhan.1001.desc:0 "“The time grows late, Hôarmûrath, Third of the Nine. Your orders from Mordor are to subjugate the Dune Sea, Nâfarat and Mahûd, and after they have fallen, you shall continue your conquest of the Haradwaith.”\n\n#TENGWAR: 3`V 97E2E7t% yH`V t`V 3hF6 jE°x$`BzDp`V- #!\n\n“There are consequences of denying my due tribute and veneration. Remind them of their master.”"
 abrakhan.1001.a:0 "The Haradrim owe their allegiance to Sauron!"
 abrakhan.1002.t:0 "Subjugation: Haradwaith"
 abrakhan.1002.desc_start:0 "Who shall I target next in my subjugation of the Haradwaith? Sending scouts to their lands as an ill omen and pestilence for those who would reject my subjugation, and a call for those who would flock to my banners."
 abrakhan.1002.desc_dune_sea:0 "\n\nThe Sandmen of the Dune Sea are roaming nomads, few in number but deadly as a lurking scorpion. We must crush their defiant nature so they may serve Zîgur from within the dunes."
 abrakhan.1002.desc_nafarati:0 "\n\nThe Nâfarati are a bellicose and bloodthirsty people. Their warriors are feared and many in number. They terrify to neighbouring Rây, a future mission target. Their large numbers will bolster my armies."
 abrakhan.1002.desc_mahud:0 "\n\nThe Mahûd tame the mighty Mûmakil, a great beast worthy of The Golden King’s army. They live in jungles beyond the southern mountains, whose passes are shrouded in a dark cloud. I cannot go there yet."
 abrakhan.1002.desc_ray:0 "\n\nRây is a mighty Haradrim kingdom, we shall add their trade empire to our own."
 abrakhan.1002.desc_bellakar:0 "\n\nThe Faithful have outlasted many Black Númenórean realms in Haradwaith, their faith should not be allowed to continue."
 abrakhan.1002.desc_mardruak:0 "\n\nOn the Cape of Mardrûak are pirate lords and corsairs, I shall seize their ships and turn them into a proper fighting force."
 abrakhan.1002.desc_near_harad:0 "\n\nThe Near Haradwaith has seen many warlords vie for control of Harondor, wresting it from Gondorian control."
 abrakhan.1002.desc_umbar:0 "\n\nAlways a thorn in the side of Sauron or Gondor, my realm is poised to capture the City of Corsairs. The Black Lords of Umbar owe their loyalty to Zigûr."
 abrakhan.1002.desc_end:0 "\n\nYour scouts, the harbingers of death, are black vultures taken from the Dark Lands and bred to monstrous form in the cages of Abrakhân's menagerie. Their beaks are red, dripping with a mix of blood and saliva. These scouts have no need for subtlety and will bring a message of submission or death."
 abrakhan.1002.a:0 "The Dune Sea will never thirst. It will rain blood."
 abrakhan.1002.a.tt:0 "Nearby independent realms in the chosen region will be notified and may choose to accept your subjugation willingly."
 abrakhan.1002.a.tt2:0 "The first two subjugation missions will be unlocked in the decisions menu."
 abrakhan.1002.b:0 "Subjugate the Nâfarati. Enslave their warriors."
 abrakhan.1002.c:0 "Move south and force the Mahûd to join me."
 abrakhan.1002.d:0 "Grasp a beating heart, the Bôzisha-Mîraz of Rây."
 abrakhan.1002.e:0 "Subjugate Bellakar!"
 abrakhan.1002.f:0 "Enlist the Corsairs of Mardrûak to our cause."
 abrakhan.1002.g:0 "Subjugate the Near Haradwaith!"
 abrakhan.1002.h:0 "Remind Umbar of their oaths to Zigûr."
 abrakhan.1002.i:0 "Weep, Middle-earth."
 abrakhan.1002.i.tt:0 "When there are no more missions left for Abrakhân."
 abrakhan.1003.t:0 "Abrakhân's Spies"
 abrakhan.1003.desc:0 "Dark vultures circle overhead, an otherwise indiscernible dark spec in the brightest of daylight, yet from above a wet drop of blood soaks into the ground below me. Consulting my [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName], I am told that this ill omen is a likely spy sent by Abrakhân. Our lands have been scouted, our armies already counted, and the Golden King desires our realm to add to his growing threat.\n\nOf old, all trade routes in Middle-earth went through Abrakhân, and it was a golden kingdom set by the fertile shores of an inland sea. Ever it was ruled by a vicious king, said to be immortal, though none had ever seen their face, concealed they are with a golden mask.\n\nNow a dark presence fills the dead realm of Abrakhân, and already, the ancient Norias are turning. Despite the empty sea, slaves work the plantations thanks to the vast drawn supply of fossil water beneath Abrakhân. Norias and plantations will feed his growing armies, the Golden King desires all Haradwaith to worship, as they did in an age past, the Dark Lord Zigûr, known as Sauron."
 abrakhan.1003.a:0 "An ill omen: a sun-shower of blood and a king with a face of gold."
 abrakhan.1003.a.tt:0 "A warning that Abrakhân's mission is to subjugate your realm. There may be other nearby realms who have already submitted."
 abrakhan.1003.b:0 "我臣服于黄金王。"
 abrakhan.1003.b.tt:0 "No doubt that other nearby realms have read the same omens. Convert to the worship of Sauron. Add your realm to that of Abrakhân's under the Golden King."
 abrakhan.1003.b.tt2:0 "Zigûr, known as Sauron of Mordor must truly be a mighty god to have returned in such power."
 abrakhan.1003.c:0 "Zigûr is master of Harad!"
 abrakhan.1004.opening:0 "Great Golden King of Abrakhân, servant of the mighty god Zigûr,"
 abrakhan.1004.desc:0 "I submit to your rightful lordship over the Haradrim. May the Haradrim venerate the lords of darkness forever and ever. We send our tribute to Abrakhân, please fulfil the desires of Zigûr, lord of the earth."
 abrakhan.1004.a:0 "A wise choice, subject of darkness."
 abrakhan.0010.t:0 "阿布拉罕的火焰之镜"
 abrakhan.0010.desc:0 "Between the Dune Sea and the Inner Sea looms the most alien landscape in all the Haradwaith. Before a great sandstone mountain chain and deep within a sinkhole is the Ogladalo Vatra, the Mirror of Fire. The salt flats of the ancient, dried lake have no equal in Middle-earth, so broad and unvarying it is. It was once known in memory and in guiding dreams as Lake Uhtyaarâ, the seasonal waters that flow in from the mountains retain that name.\n\nDeep beneath the mountains and broken terrain are ancient fossil waters tapped through cracks in the surface by the people who dwell near the mirror. Extraction happened at an industrial scale, when once the kingdom of Abrakhân was wealthy with trade, grand norias gathered water from the lake and from underground. Without those norias, the Mirror of Fire would support no life at all.\n\nThe salt of the Ogladalo Vatra is deadly to all life, used as a poison in the courts of Abrakhân and a fitting execution is salt mummification. The impossible difficulty travelling from the markets of the Far East and Distant Lands to the cities west of Lake Uhtyaarâ in Abrakhân and Dârsalan has evaporated trade. And merchants are more likely to travel the long way around Abrakhân."
 abrakhan.0010.a:0 "Lake Uhtyaarâ, the Mirror of Fire has no equal."
 abrakhan.0010.b:0 "To be here when desert cities were lush with trade!"
 abrakhan.0010.c:0 "Abrakhân is a dead kingdom on a dead lake."
 abrakhan.0011.t:0 "The Covshek Pûst of Abrakhân"
 abrakhan.0011.desc:0 "Abrakhân's native people are the Covshek Pûst. In distant, ancient times, these people dwelt on the rim of Lake Uhtyaarâ, before it was a dried Mirror of Fire, and there they made their camps and fared not often into the lush lakeside.\n\nFrom these times comes a dream of a boy who killed an ancient spirit-scorpion with the help of an old man. The man wanted to taste the scorpion meat, and he devoured the inner flesh of it in little time. The young boy wanted the adamantine chitin, a portion of which made his glittering armour as a new king of the lake men and mountain men, the rest he threw into the desert sands before the mountains, freeing Lake Uhtyaarâ from whatever evil presence dwelt there.\n\nMany Sandmen tribes descended from the red-orange sedimentary mountains of the south and east, collectively they were known as the Covshek Pûst. Those who settled the ancient lake and source of the Nâfarat River were collected into a trade empire, as it was the hub of all Middle-earth trade at the time.\n\nThe Pûst are innovative, developing aquaponics to feed a great amount of people, floating gardens growing vegetables. And when water resources from the lake became exhausted, the Pûst resorted to pulling out of the ground the fossil waters of the underworld.\n\nAt some point in the past the splendour of Abrakhân beside Lake Uhtyaarâ has fallen, trade networks moved west towards Rây at the river’s delta, and the Nâfarati tribes, warlike invaders from the south with a mystic and blood seeking culture, have taken the fertile lands of the Nâfarat River, disconnecting Abrakhân to Rây. To enact revenge, Abrakhân has occasionally fielded Nâfarati shock knights and marauders armed with great maces against the Râyan people. These tribes are also well known to use the megafauna of the jungles of the south, bringing both beast and bird alongside their mercenary companies for the use of the rulers of Abrakhân."
 abrakhan.0011.a:0 "The innovations of Abrakhân depend on our dreams."
 abrakhan.0011.b:0 "We may depend too heavily on this fossil water."
 abrakhan.0011.c:0 "Summon a war council with Nâfarati warriors."
 abrakhan.0020.t:0 "The Cûl Mahrist"
 abrakhan.0020.desc:0 "A most terrible denizen of the Ogladalo Vatra, known as The Destroyer by the Sand Men. It descends upon my settlements at [raided_county.GetName]\n\nA gruesome holdover from the armies of Morgoth in the Elder Days, he is a lesser fire demon. It is said that the Cûl Mahrist was placed under the Lake Uhtyaarâ, but since the lake’s evaporation, and the vast extraction of water from underground, the Sand Men have broken the seals to its deep caverns, and now this terror prowls the night under the open sky.\n\nThe Cûl Mahrist coverts our water supplies, and it is no doubt, after years of captivity, guarding the waters under the Ogladalo Vatra, it has burned into its mind a continuing desire to prevent people from reaching water sources. That much is clear in the demon’s purpose. We name it Destroyer and Unquenching."
 abrakhan.0020.a:0 "Submit to the One!"
 abrakhan.0020.b:0 "A terrifying monster from an ancient world."
 abrakhan.0020.a.critical_success:0 "It recognises Sauron as master"
 abrakhan.0020.a.success:0 "You subdue the Cûl Mahrist for now"
 abrakhan.0020.a.failure:0 "It only thirsts"
 cul_mahrist_event_troops:0 "Cûl Mahrist"
 dweller_in_the_dark:0 "Dweller in the Dark"
 dweller_in_the_dark_flavor:0 "Lurking in the underworld depths of mountains, fell creatures of unspeakable evil wait for the end of the world."
 cul_mahrist_subdued_modifier:0 "Cûl Mahrist Subdued"
 cul_mahrist_subdued_modifier_desc:0 "By your ability the Cûl Mahrist has been sent back to the shadows of its underground haunt."
 cul_mahrist_thirsts_modifier:0 "Cûl Mahrist Thirsts"
 cul_mahrist_thirsts_modifier_desc:0 "The Cûl Mahrist continues to haunt this county's water supplies."
 abrakhan.0021.t:0 "The Cûl Mahrist Returns"
 abrakhan.0021.desc:0 "Under the cover of the chilling desert night of [raided_county.GetName], the black-charred demon, Cûl Mahrist the Destroyer and Unquenching has attacked a noria that drew water from a chasm leading deep underground.\n\nThe Cûl Mahrist coverts our water supplies, and it is no doubt, after years of captivity, guarding the waters under the Ogladalo Vatra, it has burned into its mind a continuing desire to prevent people from reaching water. That much is clear in the demon’s purpose."
 abrakhan.0021.a:0 "Rebuild our losses, do not fear the demon."
 abrakhan.0021.b:0 "I quake with fear at the thought of it returning."
 abrakhan.0025.t:0 "沙漠琥珀探险"
 abrakhan.0025.desc:0 "Many of the craggy and shattered cliffs of Abrakhân contain veins of Desert Amber, and each of these veins lead underground into sources of fossil water.\n\nAn expedition into the wastelands between Abrakhân and Dârsalan at the [amber_digsite.GetName] promises to bring back those two precious resources."
 abrakhan.0025.a:0 "我将亲自引领探险。"
 abrakhan.0025.b:0 "很好。确保对他们的发现征税。"
 abrakhan.0025.a.critical_success:0 "沙漠琥珀和水源"
 abrakhan.0025.a.success:0 "探险队发现了琥珀"
 abrakhan.0025.a.failure:0 "探险队完蛋了"
 pustic_dreams_modifier:0 "普斯特之梦"
 pustic_dreams_modifier_desc:0 "This character trusts the ancient dreams of the sand men."
 pustic_trade_glory_modifier:0 "普斯特贸易之荣"
 pustic_trade_glory_modifier_desc:0 "This character reminisces on the former trade empire of Abrakhân."
 pustic_dead_kingdom_modifier:0 "普斯特亡者国度"
 pustic_dead_kingdom_modifier_desc:0 "This character looks on a dead kingdom."
 pustic_innovation_modifier:0 "普斯特创新"
 pustic_innovation_modifier_desc:0 "This character trusts the innovations of a people forced through hardships."
 pustic_fossil_water_modifier:0 "存水不足"
 pustic_fossil_water_modifier_desc:0 "Water reserves run low for this character."
 nafarati_war_council_modifier:0 "纳法拉特军议"
 nafarati_war_council_modifier_desc:0 "This character has invited themselves to a Nâfarati war council."
 pustic_desert_amber_modifier:0 "沙漠琥珀"
 pustic_desert_amber_modifier_desc:0 "This character has a cache of Desert Amber."
 pustic_fossil_water_source_modifier:0 "Found New Source of Fossil Water"
 pustic_fossil_water_source_modifier_desc:0 "Within a remote crevice a new source of fossil water has been found while searching for Desert Amber."
 abrakhan.0030.t:0 "Nâfarat War Council Assembles"
 abrakhan.0030.desc_tribal:0 "I move quietly into the war hut, and beside the great fire, staring into it for inspiration. Privately both [marshal.GetName] and [third_party.GetName] have voiced their concerns and I will now decide on the matter of war with the waiting council."
 abrakhan.0030.desc_all_agree:0 "\n\nThose two eye each other off, and before one turns to me to speak their mind, I announce their unanimous support for each other. [target_country_1.GetName] must fall to the might of [root.GetPrimaryTitle.GetName]"
 abrakhan.0030.desc_dont_agree:0 "\n\nThe choices are [target_country_1.GetName] and [target_country_2.GetName].\n\nStartling those two as they eye each other off, I rise and announce what I saw in the fire."
 abrakhan.0030.a.all_agree:0 "都同意了"
 abrakhan.0030.b.marshal:0 "元帅"
 abrakhan.0030.c.third_party:0 "Third Party"
 abrakhan.0030.d.nope:0 "Nope"
 decision_abrakhan_subjugation_dune_sea:0 "Subjugation: Dune Sea"
 decision_abrakhan_subjugation_dune_sea_tooltip:0 "Subjugate the Dune Sea, use the desert warriors to your advantage."
 decision_abrakhan_subjugation_dune_sea_desc:0 "Once I have subjugated the Dune Sea tribes, their desert warriors will be given purpose - To be my blades in the shadow, hiding in the dunes until the time has come to strike."
 decision_abrakhan_subjugation_dune_sea_confirm:0 "A Shadow falls upon the dunes."
 decision_abrakhan_request_lands:0 "Request Neighbouring Lands"
 decision_abrakhan_request_lands_tooltip:0 "Request control of neighbouring lands held by your Dark Lord and Master, Sauron."
 decision_abrakhan_request_lands_desc:0 "The Dark Lord ordered that I subdue any and all resistance in the South, bringing its people to heel. It appears that my master and his minions have made their own gains on my borders.\n\nI should offer to hold these lands in his stead, just as he has commanded."
 decision_abrakhan_request_lands_confirm:0 "All in service to you, Master..."
 abrakhan_sauron_is_neighbor_tt:0 "Sauron's realm borders your own."
 abrakhan_sauron_holds_titles_in_the_south_tt:0 "Sauron or his vassals hold lands in the South."
 decision_abrakhan_subjugation_nafarat:0 "Subjugation: Nâfarat"
 decision_abrakhan_subjugation_nafarat_tooltip:0 "Subjugate the Nâfarati, bending their savage armies to your will. \nClaim the Empire of Abrakhân."
 decision_abrakhan_subjugation_nafarat_desc:0 "Before I can march west, I must consolidate my dominion. Once I have subjugated the Nafârati tribes, I can establish a tributary kingdom, extracting a great number of replenishing slave armies for use in the coming wars. I will install one of their warchiefs, loyal to my sinister cause.\n\nThe Subjugation: Nâfarat modifier grants increased levies."
 decision_abrakhan_subjugation_nafarat_confirm:0 "Abrakhân rises one more."
 form_nafarati_decision_effect_nafarati_warchief_tt:0 "You remain overlord over the Nâfarat."
 form_nafarati_decision_effect_de_jure_tt:0 "[title_d_sadhradamrun.GetNameNoTier], [title_d_sadhradromen.GetNameNoTier], [title_d_safakor.GetNameNoTier] and [title_d_firamir.GetNameNoTier] become [de_jure|E] part of the #V [title_k_nafarati.GetName]#!"
 form_abrakhan_decision_effect_de_jure_tt:0 "[title_k_abrakhan.GetNameNoTier], [title_k_nafarati.GetName], [title_k_darsalan.GetNameNoTier] and [title_k_arysis.GetNameNoTier] become [de_jure|E] part of greater #V [title_e_abrakhan.GetName]#!, the #V [title_e_nafarat.GetName]#! is destroyed"
 abrakhan.1010.t:0 "$abrakhan.1002.t$"
 abrakhan.1020.t:0 "$decision_abrakhan_subjugation_nafarat$"
 abrakhan.1020.desc:0 "阿布拉罕四周的土地从未见过和平。纳法拉提部族，达尔萨兰的沙漠城市，以及北方的阿睿西斯，现在都归属予您的恐怖旗帜下。建立一个朝贡王国能为你提供大量可再生的奴隶军队，以备未来战争之用。"
 abrakhan.1020.tt:0 "你宣称大阿布拉罕帝国。"
 abrakhan.1020.a:0 "Nafârat shall be tributary kingdom worthy of Zigûr."
 abrakhan.1020.a.tt:0 "Reform a Nafârat tributary kingdom.\nThis is in the style that Zigûr subjugated the Haradwaith."
 abrakhan.1020.b:0 "Abrakhân keeps its subjugations."
 abrakhan.1020.b.tt:0 "Choosing not to follow in the Dark Lord's own subjugation of the Haradwaith."
 abrakhan.1021.t:0 "$decision_abrakhan_subjugation_dune_sea$"
 abrakhan.1021.desc:0 "In crossing the Dune Sea, you will come into conflict with great Haradrim lords and the corsair havens of Umbar. Some of the Haradrim realms worship Zigûr and pay tribute to him. And yet they may not be completely within the realm of utter darkness."
 abrakhan.1021.a:0 "The Dune Sea shall host tributary kingdom worthy of Zigûr."
 abrakhan.1021.b:0 "Abrakhân keeps its subjugations."
 abrakhan.1022.t:0 "$decision_abrakhan_subjugation_dune_sea$"
 abrakhan.1022.desc:0 "Between the lands of Abrakhân and the Near Haradwaith is the Dune Sea, home of countless independent tribes that are swayed neither by faith nor fear in Zigûr. Now that you have captured the central oasis of Mazharath, devastating it in the name of the Dark Lord would evaporate the Sandmen’s resistance.\n\n#TENGWAR: `B zt^P2EP jE° 1`N e`V6E t`V- #!\n\n“I command all to fear me.”"
 abrakhan.1022.a:0 "It shall be done in your name, Zigûr."
 abrakhan.1022.b:0 "Let the Sandmen grasp for water."
 abrakhan.1022.b.tt:0 "Command giant scorpions to guard the oasis. Let the Sandmen die."
 abrakhan.1022.b.tt2:0 "Why waste veteran soldiers that can serve the shadow?"
 event_scorpion_troops:0 "马哈拉施蝎卫"
 devastate_oasis_modifier:0 "Devastated Oasis"
 devastate_oasis_modifier_desc:0 "Under the command of Zigûr has this oasis been devastated."
 scorpion_oasis_guard_modifier:0 "Scorpions Guard Oasis"
 scorpion_oasis_guard_modifier_desc:0 "This oasis has three giant scorpions guarding it. A thousand-thousand eyes of terror stare dark and pitiless."
 decision_abrakhan_subjugation_mahud:0 "Subjugation: Mahûd"
 decision_abrakhan_subjugation_mahud_tooltip:0 "Subjugate the Mahûd, their beasts will be yours to command."
 decision_abrakhan_subjugation_mahud_desc:0 "Once we have subjugated the Mahûd tribes, scores of the great Mûmakil will be joined with our armies.\n\nThe Subjugation: Mahûd modifier grants increased damage for monsters."
 decision_abrakhan_subjugation_mahud_confirm:0 "Their beasts will serve us."
 decision_abrakhan_subjugation_ray:0 "Subjugation: Rây"
 decision_abrakhan_subjugation_ray_tooltip:0 "Subjugate [ray|E], gaining a foothold in the [bayoftulwang|E]."
 decision_abrakhan_subjugation_ray_desc:0 "[ray|E] controls the great entrepôt of the Bozisha-Dar, the primary overland east-west trade route of [harad|E], through which the trade routes to Sirâyn and the farther east flow. Within our overlordship, the trade resources and gold of Rây will be ours.\n\nThe Subjugation: Rây modifier grants increased gold income."
 decision_abrakhan_subjugation_ray_confirm:0 "Gold to fuel my armies."
 decision_abrakhan_subjugation_bellakar:0 "降服：贝拉卡尔"
 decision_abrakhan_subjugation_bellakar_tooltip:0 "征服[bellakarean|E]忠贞派并焚烧他们的城市。"
 decision_abrakhan_subjugation_bellakar_desc:0 "Once we have subjugated [bellakar|E], the faithful of Far Harad will scatter into the sands."
 decision_abrakhan_subjugation_bellakar_confirm:0 "They will bend, or break."
 decision_abrakhan_subjugation_mardruak:0 "降服：费里亚湾"
 decision_abrakhan_subjugation_mardruak_tooltip:0 "Subjugate the Bay of Felaya, command the fierce raiders of Mardûak."
 decision_abrakhan_subjugation_mardruak_desc:0 "The Bay of Felaya is within our grasp, weak and disunited. The Mardûakan corsairs are fierce and wild, but can be shaped into a powerful force if conquered and dominated."
 decision_abrakhan_subjugation_mardruak_confirm:0 "The seas will be ours."
 decision_abrakhan_subjugation_near_harad:0 "降服：近哈拉德"
 decision_abrakhan_subjugation_near_harad_tooltip:0 "Subjugate the vengeful warriors of [nearharad|E], guide them in their fury."
 decision_abrakhan_subjugation_near_harad_desc:0 "Once we have subjugated Near Harad..."
 decision_abrakhan_subjugation_near_harad_confirm:0 "他们的仇恨将会为我们所用。"
 decision_abrakhan_subjugation_umbar:0 "降服：乌姆巴尔"
 decision_abrakhan_subjugation_umbar_tooltip:0 "Subjugate Umbar, command its fleets against [gondor|E]"
 decision_abrakhan_subjugation_umbar_desc:0 "Once we have subjugated the Corsair City of Umbar..."
 decision_abrakhan_subjugation_umbar_confirm:0 "黑海盗将要屈服。"
 decision_lotr_warbands_desc_adornaen:0 "The Rohirrim stole your land eons ago, but your people have rebuilt their lives in Dunland. Yet there is a power at work here, inciting warriors to take revenge of that old wound."
 decision_lotr_warbands_desc_dunlending:0 "The Rohirrim drove your people into the hills to scratch a living off of rocks. Someone has gotta pay!"
 gundabad_bois:0 "贡达巴德战团"
 grey_mountains_bois:0 "灰色山脉战团"