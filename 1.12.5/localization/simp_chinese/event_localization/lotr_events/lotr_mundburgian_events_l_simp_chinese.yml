l_simp_chinese:
 mundburgian_arrived.title:0 "新蒙德堡卫队"
 mundburgian_arrived.desc:0 "[mundburgian_candidate.GetShortUIName|U]已加入蒙德堡的伊奥雷德骑士队"
 mundburgian.0002.t:0 "蒙德堡卫队"
 mundburgian.0002.opening:0 "等到[mundburgian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )]带着[mundburgian_candidate.GetHerHis]的计划来找我时，[mundburgian_candidate.GetSheHe]看起来似乎已下定了[mundburgian_candidate.GetHerHis]的决心。\n\n“与蒙德堡卫队一起效力于"
 mundburgian.0002.mundburg:0 "蒙德堡卫队"
 mundburgian.0002.elsewhere:0 "刚铎军队"
 mundburgian.0002.end:0 "将带来财富与荣耀！”\n\n我无法否决这一点，但我能否决[mundburgian_candidate.GetHerHis]的请求。不过另一方面，阻止某人去追寻荣誉真的好吗？"
 mundburgian.0002.a:0 "带着[ROOT.Char.GetFaith.WarGodNamePossessive]的祝福出发吧！"
 mundburgian.0002.b:0 "不行，我不同意！这里需要你。"
 mundburgian.1002.t:0 "从蒙德堡卫队归来"
 mundburgian.1002.opening:0 "当[returning_mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char )]进入我的大堂时，我差点没认出[mundburgian_candidate.GetSheHe]。"
 mundburgian.1002.new_partner:0 "当然，[mundburgian_candidate.GetHerHis]旁边的那位[partner.GetWomanMan]我压根就不认识！"
 mundburgian.1002.ending:0 "\n\n“[returning_mundburgian.Custom2('RelationToMeShort', ROOT.Char )]，我回家了！”[returning_mundburgian.GetFirstNameNoTooltip]扬声道。“曾几何时我以为我再也见不到故乡的土地，然而如今我还是回家了。”\n\n这么多年后再次见到我的[ROOT.Char.Custom2('RelationToMeShort', returning_mundburgian )]有种奇怪的感觉，但是我不能否认，[mundburgian_candidate.GetHerHis]的[emperor.GetCulture.GetNameNoTooltip]衣着，[mundburgian_candidate.GetHerHis]的异域珠饰，还有[returning_mundburgian.GetSheHe]随[returning_mundburgian.GetHerHim]一同带回来的大箱金币，这些都让我不禁动容。"
 mundburgian.1002.a:0 "欢迎回家，[returning_mundburgian.GetFirstNameNoTooltip]！"
 mundburgian.3001.t:0 "蒙德堡卫队：光荣殉职"
 mundburgian.3001.desc:0 "[mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char)]在蒙德堡卫队服役的时候殉职了！\n\n我收到了来自[emperor.GetTitledFirstName]的消息，信里赞颂了[mundburgian.GetHerHis]的名字，形容了[mundburgian.GetSheHe]是如何英勇地战斗，将[emperor.GetTitleAsNameNoTooltip]从险恶的刺杀中拯救出来。\n\n现在，不管是什么都不能将[mundburgian.GetFirstNameNoTooltip]带回身边了，好在[emperor.GetTitleAsNameNoTooltip]赏赐的巨量的金钱些许地抚慰了我的悲痛。"
 mundburgian.3001.a:0 "[mundburgian.GetFirstNameNoTooltip]，至死犹勇啊……"