 rohan.0001.t:0 "金殿里的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.0001.desc:0 "[theoden.GetTitledFirstName]是[thengel.GetFirstName]独子，第二王室血脉的第八位国王和[theoden.GetHouse.GetName]家族第十八任国王，深受人们爱戴和尊敬的国王，出生于[GetTitleByKey('e_gondor_steward').GetNameNoTier]，他的祖父[fengel.GetFirstName]去世后，和他的父亲一起回到了[GetTitleByKey('k_rohan').GetNameNoTier|l]。希奥顿会说西部语，也了解[sindarin|E]，而他领导下的美杜塞尔德王廷成为了稳定埃奥尔王朝和团结贵族的坚实基石。\n\n但有些事情破坏了希奥顿漫长而和平的统治。他只有一个孩子——他深爱的儿子和继承人[theodred.GetFirstName]。虽然希奥顿是一个成熟、光荣、勇敢的人，但他并没有忽视这一点在他的王国中的弱点。但他确信，如果更糟糕的情况发生，他将有他深爱的妹妹[theodwyn.GetFirstName]的孩子继承[rohan|E]的王位。\n\n然而，尽管里德马克稳固而和平，但战争之风在境外呼啸，[gondor|E]被东来之影步步紧逼。也许连洛汗本身都难免遭受威胁。随着阴影愈发浓重，他自己的大限也开始慢慢逼近，希奥顿能够坚强挺立吗？还是终将向年龄和绝望低头？"
 rohan.0001.a:0 "不要惧怕黑暗，前进！"
 rohan.1100.t:0 "金殿里的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.1100.desc:0 "当美杜塞尔德的沉重大门在你面前打开时，刺骨的寒风迎面而来。带有你徽章的旗帜在清晨凉爽的空气中飘扬，你呼出的气化成白色的水汽。黎明用纯净的火焰照亮了白色山脉的边缘，在祠边谷平原上投下长长的山峰阴影。雪河的银色长线在大草原上隐隐约约地穿行，在这个清晨还没有被太阳的眼睛所触及。你的一位议会成员出现在你身边并向你致意。“大人，您的人民勤奋工作，但如果他们看到他们的国王，他们的双手就会获得新的力量。你愿意为你的人民现身吗？”"
 rohan.1100.a:0 "“我会和巡逻队一起一直骑到恩特河。”"
 rohan.1100.b:0 "“我会去照看马厩。”"
 rohan.1100.c:0 "“我会去观察新兵的训练。”"
 rohan.1100.d:0 "“我把时间花在领地事务上更为妥当。”"
 rohan.1101.t:0 "恩特河"
 rohan.1101.desc:0 "你穿戴着盔甲，由资深的巡逻队员陪侍骑行，阳光之下甲胄熠熠生辉。此时你的队伍正在穿行一片草地，你从战士的马蹄声中感受到了你们民族和土地的自豪历史，想起年少的埃奥尔和布雷戈的故事，你拉长马缰，带领着队伍奋力越过山丘。你们骑着马冲过家园的金色田野，如同清泉流淌。然而，就在你沉浸于骄傲和兴奋中时，却突然被一记惊吓打断！你的战马在山丘上被绊倒，即将坠马！你……"
 rohan.1101.a:0 "你试图从马背上跃起，然后平稳落地。"
 rohan.1101.b:0 "你将身体向后倾斜，试图平稳你的战马。"
 rohan.1101.c:0 "你决定接受命运的安排，尝试以一种更体面的方式与战马一同倒下。"
 rohan.1102.t:0 "埃多拉斯马厩"
 rohan.1102.desc:0 "你沿着埃多拉斯的阶梯缓步向城门旁的马厩走去，耳畔是奔流的溪水声。还未见到那栋建筑，铁锤声和马嘶声就已如前奏般显现。自年少的埃奥尔时起，你们的战马便在这些长长的大厅里生长、繁衍、被照料。你感受到人们炯炯有神的目光，随着你穿过热气腾腾的粪堆，铁匠们正在冷却他们的作品。你决定特别关注……"
 rohan.1102.a:0 "马蹄铁匠。"
 rohan.1102.b:0 "马夫。"
 rohan.1102.c:0 "制鞍师。"
 rohan.1103.t:0 "新兵"
 rohan.1103.desc:0 "你沿着埃多拉斯城下的阶梯，伴随着潺潺流水声走向城门旁的训练场地。在看到训练场前，你就听到了阵阵呼喊声和鼓励声以及金属撞击的回响。在这尘土飞扬、脚印密布的训练场地，自年少的埃奥尔时代起，你们的民族培养出一代代年轻的战士。当老兵看到你正在巡视训练场地时，他们立刻挺直身子，用更有力的口吻指导新兵。你走到一排摆放训练刀剑的架子前，握住一把剑柄，在手中试着挥动几下感受其重量。附近的一名新兵对你展现的技巧充满兴趣地观察着。你心血来潮打算测试一下这个新兵的实力，遂邀请他来过过招。你……"
 rohan.1103.a:0 "猛烈攻击，用强有力的攻击压制那个年轻人。"
 rohan.1103.b:0 "保护自己的同时观察他的攻击套路。"
 rohan.1103.c:0 "趁他靠近攻击时，借机绊倒他。"
 rohan.1105.desc:0 "你以惊人的力量和灵敏的身手，在马匹失控倒下的瞬间跃离马背，就在骑手们刚追上你的时候便稳稳地落地。他们惊叹于你在马背上的非凡表现。你的战马重新站起身，只一瞬间的功夫，你便稳住了这只狂躁的动物，重新骑上马背，士兵们投来崇敬的目光。"
 rohan.1106.desc:0 "你不顾一切地试图从马鞍上跃下，不幸的是竟然反被马儿抛向山下。你以一种滑稽的姿态在空中翻滚，最终在落地时狠狠地栽了个跟头。你拍拍身上的尘土，重新爬上战马，试图挽回些颜面，尴尬的气氛在蔓延，你的士兵们不约而同地眼神闪躲，避开了你的目光。"
 rohan.1107.desc:0 "你并没有惊慌失措，而是凭借丰富的经验和老练骑手的坚定意志来应对这场意外。通过在马鞍上向后倾斜倾斜身体，你的马暂时稳住了身子。而你也顺畅地下马，步态稍微有些不稳。你没有转身回看身后，因为你可以肯定你的骑手们此时一定都在赞赏你刚刚展现出来的高超驾驭技巧。"
 rohan.1108.desc:0 "你尽管尝试做些什么阻止坠马的发生，但很遗憾都没有成功，你被马儿狠狠地甩落在地。在等你重新平复你的坐骑时，你的士兵们已经追了上来。你重新上马前行，他们默默跟随，不发一语，仿佛这件事从未发生过一样。"
 rohan.1109.desc:0 "意识到跌倒不可避免后，你做好了准备，猛地撞在马旁边的地面上，避免了马跌倒的身体。当你哄着你的战马站起来时，你的骑手们追上来并和你一起大笑。摔倒是骑马的一部分，虽然在这次活动中，灰尘会更多一些，你继续前进，也许在你的士兵中对你摔倒能力的评价会略有上升。"
 rohan.1110.desc:0 "你选择了最安全的选项，但今天运气并不在你这边！你的战马在最后一刻向前倾斜，你的脸朝下撞到山坡上。你的头盔可以保护你免受太严重的伤害，但尽管如此，当你的士兵尴尬地把目光移开时，你还是得从牙齿上剔草。"
 rohan.1111.desc:0 "带领着你的骑手队列，你在一天结束时返回。大汗淋漓一天，你的马儿一路小跑，稳步地走向他们的食槽。白色山脉的阴影再次遮蔽了山谷，平原上的草木似乎早已歇息，并未受到风的困扰。辛贝穆奈同样沉寂在陵地，似乎自某种内在的光芒中发光，并无太阳的光芒。你想起了一首古老的歌曲，当你带领巡逻队慢慢走过门口，进入埃多拉斯时，古老的歌谣在你的脑海中不由自主地流淌：\n\n\n\n\n“骁骏勇骑今何在？\n\n吹角长鸣何处闻？\n\n高盔铁衣今何在？\n\n明亮金发何处飘振？\n\n诗琴妙手今何在？\n\n炽红火焰何处照映？\n\n春华秋实今何在？\n\n麦穗何处欣欣向荣？\n\n俱往矣，如山峦微雨，草原飘风；\n\n落日西坠，幽隐山后。\n\n死木燃尽，谁人收取长烟？\n\n谁能见，岁月流逝西海何时归？\n"
 rohan.1112.desc:0 "在傍晚的夕阳下，美杜塞尔德的屋顶熠熠生辉，宛如一盏独自照亮着归途的灯塔。你独自一人骑着马，巡视着前往埃多拉斯的道路。在刚刚经历了一次摔倒之后，你选择了独自一人返回，让你的队员继续完成他们的任务。那一次的摔倒留下了一种苦涩的滋味，你努力不去怨恨那匹强大的坐骑，它正坚定地背负着你穿越这片家园最后的山岭。你不禁思考，曾经流淌在这片土地上的血脉，是否随着时间的流逝而衰弱，使你不及古老的驭马者那般活力四射。你悄然经过陵地的草甸，辛贝穆奈轻轻摇曳，你默然不语，穿过门守，回到了自己的家园。"
 rohan.1113.desc:0 "你悄悄踏入了马匹铁匠的作坊。他手持一只马蹄，正用锉刀修整着蹄铁。一堆堆铁马蹄铁摞放在一旁，宛如待命的守护者。你静静地注视着他安装马蹄铁的过程，然后惊叹他的工艺，这让他感到意外。他向你道谢，但在你的面前，他的言辞有些支吾。你离开时心满意足，对他的工艺质量感到满意，也确信他将继续保持这样的高水准。"
 rohan.1114.desc:0 "在这座作坊里，照料着洛汗那些凶猛而骁勇的战马，它们的毛发被修剪得整齐，毛色闪烁着奇异的光彩。这里的男男女女比起自己的身体更加熟悉马匹的构造。你默默地观察着，觉得有必要时便提出一些建议。他们刷洗着马匹的牙齿，梳理着它们的鬃毛。当你回向自己的大厅时，整个梳毛工的心情似乎都被提升到了另一个层次。"
 rohan.1115.desc:0 "走近马具作坊，皮革气味浓郁。墙上挂着马镫和缰绳的皮带，木架上正在制作着马鞍。可以看到马鞍工将经过处理的皮革装配到马鞍和号角周围，用粗针进行缝纫。你欣赏着马具的手工，并对工匠的勤奋表示祝贺后离开，感觉马具匠在你的到访后还会有新的技艺。"
 rohan.1116.desc:0 "爬上蜿蜒通向美杜塞尔德的宽广路径时，你对马厩的业务能力感到放心。驭马者的血液不间断地流淌在你的血管中，同样也流淌在你人民的血脉里。作为马背上的大师，你毫不怀疑洛汗的马匹将会像敏捷如风，装备精良。你将经过骏马的石雕，流经埃多拉斯的小溪从中喷涌而出。登彼高台，郁郁葱葱，两侧虎贲，银甲耀日，登望国土，日光明亮照耀雪河，驭马者之地土，流光千里。金殿的沉重大门向内打开，你再次进入，焕然一新，再治国土。"
 rohan.1117.desc:0 "迈着自信的步伐走向穿着不合身盔甲的年轻人，他们的武义已经成为你的肌肉记忆。保持剑锋灵动轻盈，你可以轻松地攻击并甩开他的格挡。轻微的偏转使他的剑锋保持水平，通过强大的向下攻击，你将其击倒，当你利剑指向他的胸口，一切宣告结束。周围停下来观望的士兵们又带着新的目标重新开始训练。"
 rohan.1118.desc:0 "年轻的新兵紧张地绕着你转，你的剑紧盯着他的一举一动。突然，你向他猛扑过去，攻击并突破他的防御。但是，唉！行差踏错一步，你在泥里滑倒，跪在地上，弄脏了崭新的亚麻衣料。新兵停顿了一下，即使是在练习中也不能拿剑伤害你。那些一直在观看的人都转移了目光，你周围的练习又开始了。"
 rohan.1119.desc:0 "你无声地配合年轻新兵的动作，并吸引他攻击你。年轻人勉为其难地招架着，大叫一声出击！你灵巧地挡到一边，你的剑尖晃过他的喉咙。他再次振作起来向你冲锋！你使他的刀刃偏转，用手抓住他的手，借他的冲力将他扔进泥里。你咧嘴一笑，用鼓励的话扶他站起来，练习继续。"
 rohan.1120.desc:0 "你绕着年轻的新兵，配合他的动作，煽动他袭击你。他狂乱地冲锋使得你很容易把它抛在一旁。他向左边做了个佯攻，而你没有足够快地抓住它，并被他的假动作所欺骗。眼中闪烁着胜利的光芒，他的剑在你的身上飞舞使你失去了平衡。你把剑甩向一边，正好迎上了他的进攻，但由于反击的角力，你只能跪在泥里。练习后的恢复比以往更为轻松。"
 rohan.1121.desc:0 "你摆出一个防御姿势，剑紧随年轻新兵的身后，他围着你转。就在他冲过来攻击你的时候，你用你的剑尖敲开他的剑，在他身下旋舞，伸出的脚，在他经过的时候绊倒了他。他的身体被扔进泥里，周围一片哄堂大笑。你微笑着弯腰把他从淤泥中拉出来，他的脸涨得通红。你用言语鼓励他，剑拔剑，在场地周围继续练习。"
 rohan.1122.desc:0 "当他围着你转的时候，你采取了一种防御的姿态，并刺激他。他向你冲去，你轻易地挑开他的剑尖。你蹲下来用脚踢他，想把他绊倒，但他跳过你的进攻，朝你转过身来。你一边展示着身手并设法旋转和反击，但失去平衡，单膝跪在泥里。当你挣扎着站起来的时候，那些一直在看着你的人转移了目光，为这位年轻新兵的洞察力和适应能力欢呼。"
 rohan.1123.desc:0 "你拍拍年轻新兵的肩膀，说了几句鼓励的话，他的眼睛里闪烁着新的目标。你认为你在他身上看到了那些在这个山谷定居并为你的人民驯服这片土地的古时马上领主的力量。你把削过的剑放回原处，剑的碰撞声和尖啸声在空中再次响起，太阳在正午时迅速地闪耀在空中。你参观剩下的场地，欣赏年轻士兵学习他们的职业的斗争。你心中充满了信心，相信这些人能够为你的王国提供保障，并成为对抗那些伤害你人民的人的堡垒。你转了一圈，对身经百战的老兵说了几句鼓励的话，并重新踏上了通往金殿的台阶。沉重的门为你打开，你回去守护你的土地。"
 rohan.1124.desc:0 "你把带着划痕的剑放回原处，试着忽略裤子膝盖上的泥。训练场上的喧闹声、碰撞声和喊叫声又回来了，但语气更柔和了。你在护卫下参观场地，观察年轻士兵的行动。他们似乎比你这个年龄的人更不成熟，但也许这仅仅是年龄的偏见。埃多拉斯城墙上的旗帜无精打采，充满希望的早晨渐渐暗淡下来，灰色的云层遮住了太阳刚刚爬过的白色山脉。你转了一圈，并在再回到美杜塞尔德的凿石之前向老兵们提供了一些鼓励的话。金殿沉重的门向内打开，你进入大厅，回去守护你的土地。"
 rohan.1200.t:0 "埃敏穆伊丘陵发现奥克"
 rohan.1200.desc:0 "作为里德马克的元帅之首，伊奥蒙德多年来一直在保卫东马克，抵御来自埃敏穆伊丘陵的奥克入侵。如今，另一支突袭队伍从那些岩石密布的山丘中出现，袭击了洛汗广阔的平原。但在洛汗的旷野上，几乎没有什么地方没有洛希尔人雷鸣般的蹄声，因此伊奥蒙德再次发兵，准备再次羞辱那些奥克。"
 rohan.1200.a:0 "召集人手！我们将在黎明出发！"
 rohan.1201.t:0 "安静的旅程"
 rohan.1201.desc:0 "实在太安静了。通常情况下我们现在就会遇到奥克；他们本质上是一个无组织且无能的种族。但即使我们已经越来越接近埃敏穆伊丘陵，我们仍然没有找到所报告的奥克劫掠者。终于，我们遇到了他们，他们带着少量战利品逃进了埃敏穆伊丘陵，显然不愿意和我们碰一碰。我命令我的手下全速前行——不要让这些邪恶的袭击者逃脱！\n\n然后，从我们周围逐渐浓密的扭曲的树木和粗糙的岩石中发出尖锐的号角声，突然之间，不自然的沉默得到了解释。"
 rohan.1201.a:0 "我们被伏击了！"
 rohan.1202.t:0 "埃敏穆伊之伏"
 rohan.1202.desc:0 "在我守望马克东部的这些年里，我从来没有见过奥克配合得如此巧妙！是谁在领导他们？\n\n当我的骑手们拼命试图挣脱这个精心设计的陷阱时，这样的想法在我的脑海中闪过。尽管他们英勇无畏，他们也不过是人，无论懦弱还是勇敢，人都会流血而死。当人们从马背上被扯下来或被箭射穿时，他们会惊恐地尖叫。一支箭射穿了我的身体，然后，就只剩下黑暗……"
 rohan.1202.a:0 "啊！"
 rohan.1203.t:0 "寡妇之悲"
 rohan.1203.desc:0 "伊奥蒙德一周后还没有回来，我们开始担心。派去搜寻的骑手们终于发现了他……倒在埃敏穆伊，一支奥克箭刺穿了他的身体。我亲爱的、勇猛的丈夫，你已踏上旅程，我仍然留在那悲伤和苦涩的灰烬里。我将如何自处……\n\n希奥德温在丈夫去世后不久就随他而去。她身边的人不确定她的快速衰弱有多少是疾病造成的，又有多少是来自绝望。但结果是一样的——她死了，留下了她的两个孩子。"
 rohan.1203.a:0 "我的孩子……"
 rohan.1204.t:0 "东伏尔德遗孤"
 rohan.1204.desc:0 "父亲……母亲……我该怎么做？我还未准备好统治。我原以为直到多年之后才会继承你的职责，而今我们都悲痛欲绝。\n\n当一位使者从埃多拉斯带来舅舅希奥顿王的消息时，我松了口气。他表达了他的哀痛，以及对我们兄妹的哀怜。他吩咐我们去埃多拉斯接受训练和教育，他在信中说，虽然舅舅终究无法替代父亲，但他愿意做出尝试。我们做出的答复毫无疑问。我们将要前往美杜塞尔德。"
 rohan.1204.a:0 "希奥顿舅舅将会看顾我们。"
 rohan.1205.t:0 "东伏尔德元帅"
 rohan.1205.desc:0 "在大殿里我跪在舅舅面前，多年来这里就是我的家。金殿美杜塞尔德，王者的厅堂。我穿着通过艰苦的训练和准备赢得的盔甲，头上戴着马毛盔。\n\n舅舅叫我起身，向宫廷讲述了我和伊奥玟如何来到美杜塞尔德，以及我们如何在悲伤中成长为优秀的年轻人。他在结束演讲时请甘姆林带着一把精美的剑来到他身边。“拿好它”，他命令我接受这把剑，以此继承我父亲的职位和荣誉。我将成为里德马克第三元帅和东境守护，正如我的父亲一样。\n\n我将永远铭记您的仁慈和爱，舅舅。"
 rohan.1205.a:0 "我将令我的父亲感到骄傲！"
 rohan.1206.t:0 "洛汗的执盾女士"
 rohan.1206.desc:0 "自从来到埃多拉斯以来，我一直过着矛盾的生活。虽然整个首都的人们都称我为“洛汗的白夫人”，但我发现我的对武力的渴望在我王舅担心的目光下被压抑了。尽管他做出了无声地反对，我还是用剑和盾进行了训练，直到我能够在王室卫队的任何骑士面前站稳脚跟。我是王室的女儿，里德马克的执盾女士，尽管希奥顿国王不允许我骑马参加战斗。"
 rohan.1206.a:0 "当我所爱之人在马背对抗大敌时，我只惧怕无形的牢笼。"
 rohan.1207.t:0 "东马克元帅"
 rohan.1207.desc:0 "随着我的权利终于得到确认，我的臣民也向我宣誓效忠，我终于可以努力在我的人民中过上正常的生活了。也许现在是寻找合适妻子的时候了？\n\n然而，当黑暗魔影不断笼罩在王国的边缘，这真的是结婚的时机？也许我应该把精力集中在为洛汗人民服务，而不是为自己服务。"
 rohan.1207.a:0 "婚姻可以等待！洛汗从未如此需要我！"
 rohan.1207.b:0 "我等不及了！我父的血脉必须长存！"
 rohan.1208.t:0 "多阿姆洛斯的公主"
 rohan.1208.desc:0 "通过我的伟大战绩，我接触到了多阿姆洛斯的亲王伊姆拉希尔。几个月来，我们一直在给另一个人写关于国家与外交事务的文件，为接下来的战争制定不同的计划与战术。\n\n这些会谈本质上是正式的，是为了我们自己在战场上的利益……这就是为什么这位亲王突然决定，在自己最近写的信中，书写更贴切的话题时，我感到非常惊讶。从我读到的信中，他和我非常相似。他是一名有火的人；在开阔的旷野上骑马。我们已经相互了解彼此，我很高兴称他为我的朋友。\n\n然而，他最近给我的信对我的未来有重要的意义。他向我展示了他最年幼的孩子——他的女儿洛丝瑞尔。从他告诉我的语境来看，她是一个拥有无尽美德的美丽少女，要见到她，我会非常高兴。\n\n这是我这些不知疲倦的岁月一直在等待着的机会吗？我们世界的风暴中的平静。一位新娘价值大于整个王国，我的王国，而我需要做的就是说是……"
 rohan.1208.a:0 "她是独一无二的人；美丽而纯洁……"
 rohan.1208.b:0 "我不过是个单纯的人，不配得上这样的美。"
 rohan.1209.t:0 "多阿姆洛斯的公主"
 rohan.1209.desc:0 "据说，在一个最盛大的典礼上，阿拉贡至高王娶了多阿姆洛斯美丽的少女洛丝瑞尔为妻。他们是声望和血统的结合，这两支亲族在最后的联盟中再次走到一起，标志着人类新时代的开始。\n\n也许现在找一个自己的妻子是明智之举？"
 rohan.1209.a:0 "是的，等了如此之久我实在是愚蠢。"
 rohan.2000.t:0 "红箭"
 rohan.2000.desc:0 "一位来自刚铎的骑手带着古老的红箭来到了里德马克国王的宫廷。这支箭曾在传说中召唤南方的年少的埃奥尔，象征着刚铎和洛汗古老的友谊和联盟。埃奥尔和宰相奇瑞安许下了伟大的誓言，他们应该有共同的朋友和敌人，而且双方多次要求他们这样做。\n\n箭来是一个不祥的预兆，意味着刚铎受到了沉重的压力，现在他呼吁他们的盟友帮助他们。\n\n洛希尔人的领主怎么说？"
 rohan.2000.a:0 "召集洛希尔人！"
 rohan.2000.b:0 "派出一大批我们最优秀的骑手来帮助我们古老的盟友。"
 rohan.2000.c:0 "我会派我能腾出的人去召集在黑蛮祠能找到的骑手。"
 rohan.2000.d:0 "我们现在压力太大，无法提供任何援助。我们会尽可能地骑行。"
 rohan.2001.t:0 "努门诺尔的继承人"
 rohan.2001.desc:0 "一支伟大的军队自南方而来，他们身着锁子甲，身披闪闪发光的白银。白树的旗帜高高在众人之上，象征着人类重铸世界之前的辉煌。古老而公平的刚铎并未在需要时抛弃洛汗，而是尽了自己的所能挺身而出。\n\n农民们聚在路上，围观着一支全副武装的刚铎士兵，他们已经很多年没在洛汗出现过像样的士兵了。他们有一辆巨大的辎重列车，负责为军队及其大型攻城器械运送补给。但是除了军需物资之外，这支军队高举的旗帜不是白树，而是胜利的希望，能带领这支军队挺过这场可怕的战争的希望。"
 rohan.2001.a:0 "人中王者的辉煌，在世界崩溃之前没有减弱。"
 rohan.2002.t:0 "北方军团"
 rohan.2002.desc:0 "从南方来了一支令人印象深刻的军队，他们在从阿诺里安出发的路上度过了美好的时光。这是一支整编的刚铎军队，准备在广阔的洛汗平原作战，就像过去北方军队那样。闪闪发光的护栏和精致锻造的长矛在树木的阴影中闪烁，弓箭手在队伍的中央。\n\n刚铎，尽管在这场战争中无法完全帮助我们，但已经派出了一支贵族军队来帮助我们，这支军队甚至配得上我们古老的联盟。在他们的帮助下，这场战争应该会很快向我们倾斜。"
 rohan.2002.a:0 "当这一切结束后，我将拜访米那斯提力斯，并向宰相表示感谢。"
 rohan.2003.t:0 "伊希利恩的战争"
 rohan.2003.desc:0 "刚铎人回应了我们的求援请求，派出了一支小规模的军队来帮助我们。他们装备精良，训练有素，由一位精湛技术和智慧的队长领导。\n\n刚铎人已经开始想办法利用我们的地形用最小的伤亡消磨我们的敌人，他们说这是一种从多年的保卫伊希利恩对抗许多敌人中磨炼出来的技能。以刚铎风格的仓促防御工事开始在他们的小营地周围出现，他们的人定期与我们的征召兵和军官汇合。"
 rohan.2003.a:0 "我本来希望有更多的数量，但他们寄来的东西至少质量很好。"
 rohan.2004.t:0 "白塔的沉默"
 rohan.2004.desc:0 "刚铎不会提供任何援助。我们的特使抵达时发现了一座紧张而沉思的城市，城上空笼罩着恐惧的阴影。他们说，刚铎的队长们对我们的困境产生了同情，并就如何应对困境进行了长时间而艰苦的辩论。\n\n最后，他们非常恼怒，只能得出结论，他们已经承受了太多的压力，无法为洛汗提供任何帮助。然而，他们不会忘记我们的困境，一旦他们能够做到，他们就会说，他们应该给我们送去援助。"
 rohan.2004.a:0 "埃雅尼尔对阿维杜伊说。援助来得太迟啦。"
 horsemasters.4901.t:0 "在里德马克发现了奥克巡逻队。"
 horsemasters.4901.desc:0 "你和你的随从在巡逻和维护国王王国的安稳时，偶然发现了奥克的踪迹。却发现他们就在附近。短暂的调查显示，他们近在咫尺。你可以击败他们，为你和你的随从赢得荣耀，或跟踪他们到营地，并向国王报告。"
 horsemasters.4901.a:0 "命令我们最迅捷的骑手，让他们看看这些奥克的头目在哪。"
 horsemasters.4901.a.tt:0 "你的探子带回消息，面色惨红，通知你，许多奥克在山附近集结，需要一支适当的军队来驱散他们。"
 horsemasters.4901.b:0 "让这群渣滓趴下，绝不留情！向前，埃奥尔一族！"
 horsemasters.4901.b.tt:0 "奥克渣滓一无所获，很快被追杀了。他们的尸体堆积如山，烈火燃烧，警告他人说洛汗没有闲着，我们的长矛尚未动摇。"
 rohan.2100.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2100.desc:0 "东风叮当作响，美杜塞尔德的厚门在你面前打开。清晨凉爽的空气中，带着你徽章的旗帜浮现在空虚的空气中。黎明的光芒照亮了白色山脉边缘，点燃了纯粹的火焰，在祠边谷平原的山峰上投下长长的阴影。\n\n雪河的长银色线条在草原上蜿蜒流过，在这个初时，却未被太阳的眼睛触及。你的内阁的一名成员出现在你身边迎接你。”我的[ROOT.Char.GetLadyLord]，您的人民辛勤劳作，但是如果能见到他们的[ROOT.Char.GetTitleAsNameNoTooltip]，他们就会变得更有力量了。您能否屈尊为您的人民露面？“"
 rohan.2100.a:0 "“我将和巡逻队一起骑马到恩特河。”"
 rohan.2100.b:0 "“我将照顾马厩。”"
 rohan.2100.c:0 "“我会观察新兵的训练。”"
 rohan.2100.d:0 "“我的时间最好花在经卷上。”"
 rohan.2101.t:0 "恩特河谷"
 rohan.2101.desc:0 "我们的盔甲在阳光下闪耀着光芒，你和你的老兵们一起巡逻，一道闪亮的柱子撕裂了草地。在你战士的蹄子声中，你感受到了你的人民和土地引以为傲的历史。\n\n你召回了年少的埃奥尔和布雷戈，在山丘上奋力奔跑，在你的同伴中领先。你的骑兵就像液体一样在你的家乡的金色田野中流淌。然而，你自豪的兴高采烈马上就遇到了问题！你的坐骑摇立在顶峰上，摇摇欲坠地开始倒下！你……"
 rohan.2101.a:0 "试图从摔倒的马上跳下来，双脚着地。"
 rohan.2101.b:0 "向后倾，试着稳住你的马。"
 rohan.2101.c:0 "接受你的命运，尽力保持尊严。"
 rohan.2102.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2102.desc:0 "带领着你的骑手队列，你在一天结束时返回。大汗淋漓一天，你的马儿一路小跑，稳步地走向他们的食槽。白色山脉的阴影再次遮蔽了山谷，平原上的草木似乎早已歇息，并未受到风的困扰。辛贝穆奈同样沉寂在陵地，似乎自某种内在的光芒中发光，并无太阳的光芒。\n\n你想起了一首古老的歌曲，当你带领巡逻队慢慢走过门口，进入埃多拉斯时，古老的歌谣在你的脑海中不由自主地流淌：“骁骏勇骑今何在？吹角长鸣何处闻？高盔铁衣今何在？明亮金发何处飘振？诗琴妙手今何在？炽红火焰何处照映？春华秋实今何在？麦穗何处欣欣向荣？俱往矣，如山峦微雨，草原飘风；落日西坠，幽隐山后。死木燃尽，谁人收取长烟？谁能见，岁月流逝西海何时归？”"
 rohan.2102.a:0 "我们会看到旧时光的回归吗？"
 rohan.2103.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2103.desc:0 "美杜泽尔德的屋顶像下午太阳深处的灯塔一样闪耀着光芒，你骑着一名护卫向埃多拉斯进发。你倒下后选择独自骑行，继续巡逻，以完成赛道。你早些时候经历的失败在你嘴里留下了苦涩的味道，你尽量不让这只骏马抵挡住它，它是如此强力地将你抵在了我们家前最后的山丘上。\n\n你好奇，很久以前定居和驯服这片土地的鲜血是否随着时间而虚弱，让你失去了往日的骏马领主们所愿的活力。你一言不发地走过陵地和辛贝穆奈轻轻摇晃的脑袋，溜回过末日，回到你的家。"
 rohan.2103.a:0 "我们会看到旧时光的回归吗？"
 rohan.2104.t:0 "埃多拉斯马厩。"
 rohan.2104.desc:0 "你走下埃多拉斯铺得很好的台阶，沿着潺潺的小溪走向大门旁边的马厩。在马厩和铁匠铺映入眼帘之前你已闻其声。\n\n在这些长长的大厅里，自年少的埃奥尔的时代起，你们人民的战马就一直被照料着。当你在冒着热气的马粪堆和铁匠的淬火处之间穿行时，治下人民雪亮的眼睛望着你。你决定要特别注意……"
 rohan.2104.a:0 "蹄铁匠"
 rohan.2104.b:0 "饲养员"
 rohan.2104.c:0 "马鞍工人"
 rohan.2105.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2105.desc:0 "你跳进技艺师的工坊。他的手臂下有个马脚，用绳子划平蹄子。一堆铁蹄子堆叠着，准备装配。你默默地看着鞋子，然后欣赏他的工作，惊讶地发现他。他在你面前感谢你，结结巴巴地说道。你对他工作的质量感到满意，并确保他将继续他高品质的工作。"
 rohan.2105.a:0 "步履稳健的骑手通向胜利"
 rohan.2106.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2106.desc:0 "洛汗的烈性马匹被照料在这座工坊中，它们的头发修剪、皮毛也被刷过。在这里工作的男男女女比她们更熟悉这匹马的身体。你满意地看着这些，并给出了一些建议。他们把牙齿擦掉，露出了自己的鬃毛。当你回到大厅时，清洁工的心情似乎提升了。"
 rohan.2106.a:0 "训练有素的马匹将带领我们走向胜利。"
 rohan.2107.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2107.desc:0 "当你走近马鞍工坊时，皮革的气味很浓。绳索绳索系在墙壁上，一件马鞍被搭建在木架上。你看着马鞍上加工经处理的皮革，放在座位上，绕着犄角。厚厚的针从皮革缝合而出。你欣赏手艺，并祝贺马鞍上的手艺，然后离开了，感到马鞍上骑手在拜访后会再次表现出来。"
 rohan.2107.a:0 "结实的马鞍能使我们保持稳定。"
 rohan.2108.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2108.desc:0 "当你攀爬着通往美杜塞尔德大路的石砌阶梯时，你安心于畜马业的高产效能。驭马者的鲜血在你的血管中流淌，同样也在你的人民的血管中流淌。作为骏马之王，毫无疑问，洛汗的马匹将会比全地上的任何马种更加迅捷，更加装备精良。\n\n你走过形如马头的石雕，从中涌出一股穿越埃多拉斯之心的清澈泉水。你登上了绿色阶地，伴随着的侍卫身披盔甲如同亮银。再一次俯视你广袤无边的国土，明亮的太阳闪耀在奔流穿越驭马人之地的雪河中间。向内推开厚重大门，焕然一新你再次进入金殿，维持你国土的存续。"
 rohan.2108.a:0 "埃奥尔之血会保证这片土地的安全"
 rohan.2109.t:0 "新兵"
 rohan.2109.desc:0 "你将埃多拉斯人精心布置的步伐冲到了门边高耸的训练场旁。炉灶和鼓点的响声与钢铁的碰撞声在建筑物的外观上打响。在这尘土飞扬的脚印场中，从年少的埃奥尔时代开始，你的民族训练出了新一队的战士。\n\n经验丰富的士兵在看到你在院子里行军时会慌乱地留意，并用新的活力来纠正新兵。你走近一架训练刀刃，抓起一根，用几把挥砍练习来测试你手中的重量。附近的一名新兵对你的技术很感兴趣。你决定测试你新兵的实力，并邀请他来比试。你……"
 rohan.2109.a:0 "发动凶猛的攻击，用强力打击向年轻人施压"
 rohan.2109.b:0 "保护好自己，注意观察他的攻击"
 rohan.2109.c:0 "当他准备出手攻击时绊倒他"
 rohan.2110.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2110.desc:0 "你拍拍年轻新兵的肩膀，说了几句鼓励的话，他的眼睛里闪烁着新的目标。你认为你在他身上看到了那些在这个山谷定居并为你的人民驯服这片土地的古时马上领主的力量。你把削过的剑放回原处，剑的碰撞声和尖啸声在空中再次响起，太阳在正午时迅速地闪耀在空中。\n\n你参观剩下的场地，欣赏年轻士兵学习他们的职业的斗争。你心中充满了信心，相信这些人能够为你的王国提供保障，并成为对抗那些伤害你人民的人的堡垒。你转了一圈，对身经百战的老兵说了几句鼓励的话，并重新踏上了通往金色大厅的台阶。\n\n沉重的门为你打开，你回去守护你的土地。"
 rohan.2110.a:0 "里德马克的人民立场坚定。"
 rohan.2111.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2111.desc:0 "你把带着划痕的剑放回原处，试着忽略裤子膝盖上的泥。训练场上的喧闹声、碰撞声和喊叫声又回来了，但语气更柔和了。你在护卫下参观场地，观察年轻士兵的行动。\n\n他们似乎比你们这个年龄的人更缺少成熟的能力，但也许这仅仅是年龄的偏见。伊多拉斯城墙上的旗帜无精打采地挂在柱子上，充满希望的早晨渐渐暗淡下来，变成了阴沉沉的一天，灰色的云层遮住了太阳刚刚爬过的白色山脉的山峰。你转了一圈，并在再回到美杜塞尔德的凿石之前向老兵们提供了一些鼓励的话。\n\n金色大厅沉重的门向内打开，你进入大厅，回去守护你的土地。"
 rohan.2111.a:0 "驭马者们会如何呢？"
 rohan.2112.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2112.desc:0 "在一场巨大的力量和杂技表演中，你从坠落的马上跳下来，就在你的骑手追上你的时候落地。他们对你在驾驭马鞍的能力感到惊讶。你的马站起来，你的士兵崇敬地看着你稳住这匹烈马。"
 rohan.2112.a:0 "一次从尴尬中的侥幸逃脱。"
 rohan.2113.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2113.desc:0 "你莽撞地想从一匹落马的马鞍上跳下来，但却被脸朝下抛下了山，在空中滑稽地侧手翻。你在离你倒下的战马不远处摔成了一坨。你掸去身上的灰尘，重新上马，而你的士兵却小心翼翼地移开他们的目光。"
 rohan.2113.a:0 "该死的马！"
 rohan.2114.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2114.desc:0 "你用老练骑手稳健的意志来迎接恐慌，并靠在马鞍上反击马匹的绊倒。你骑着马，迈着步子微微顺地飞下山丘。你转过身来，但你肯定你的骑手很钦佩你刚刚所展示的老练骑术。"
 rohan.2114.a:0 "一位洛汗人定知其马。"
 rohan.2115.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2115.desc:0 "当你摔倒的时候，尝试检查你的坐骑滑坡毫无效果地扔到了地上。骑手们战胜了你，你让自己灰飞烟灭，等待稳住自己的坐骑再上马。你继续不提这个没了。"
 rohan.2115.a:0 "该死的马！"
 rohan.2116.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2116.desc:0 "你意识到那不可避免的瀑布会落在你的马背边，避免了摔倒的身躯。骑手们追上你的马，与你并肩大笑，因为你把坐骑撞在了马背上。\n\n瀑布是骑术的一部分，而且，为了这个胜景，你继续往前走，或许是在估计你的士兵中稍微高高了一点，因为你有能力摔倒。"
 rohan.2116.a:0 "[ROOT.Char.GetTitleAsNameNoTooltip]必须愿意忍受痛苦"
 rohan.2117.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2117.desc:0 "你选择了最安全的选项，但你今天却不能走运！你战马在最后一刻张开头，将你朝前扔进了山坡上。你的头盔防止了重伤，然而，当你的士兵转移视线时，你仍然在牙齿里割草。"
 rohan.2117.a:0 "该死的马！"
 rohan.2118.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2118.desc:0 "当你带着不适的盔甲自信地向前推进时，你的肌肉记得了冲向年轻男人的军事训练。你使出你的剑尖发动攻击，轻松地将他薄弱的格挡抛开。\n\n轻微的偏转让刀刃水平保持水平，强力的向下一击，你将其击到一边，直到你的刀尖击中年轻男人的胸口时才会停下。周围的士兵停下了看新的训练，目的才得以恢复。"
 rohan.2118.a:0 "我的力量尚未背弃我。"
 rohan.2119.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2119.desc:0 "年轻的新兵紧张地绕着你转，你的剑紧盯着他的一举一动。突然，你向他猛扑过去，攻击并突破他的防御。但是，唉！\n\n行差踏错一步，你在泥里滑倒，跪在地上，弄脏了崭新的亚麻衣料。新兵停顿了一下，即使是在练习中也不能拿剑伤害你。那些一直在观看的人都转移了目光，你周围的练习又开始了。"
 rohan.2119.a:0 "我已经变得如此虚弱了？"
 rohan.2120.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2120.desc:0 "你无声地配合年轻新兵的动作，并吸引他攻击你。年轻人勉为其难地招架着，大叫一声出击！你灵巧地挡到一边，你的剑尖晃过他的喉咙。他再次振作起来向你冲锋！\n\n你使他的刀刃偏转，用手抓住他的手，借他的冲力将他扔进泥里。你咧嘴一笑，用鼓励的话扶他站起来，练习继续。"
 rohan.2120.a:0 "我的力量尚未背弃我。"
 rohan.2121.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2121.desc:0 "你绕着年轻的新兵，配合他的动作，煽动他袭击你。他狂乱地冲锋使得你很容易把它抛在一旁。他向左边做了个佯攻，而你没有足够快地抓住它，并被他的假动作所欺骗。\n\n眼中闪烁着胜利的光芒，他的剑在你的身上飞舞使你失去了平衡。你把剑甩向一边，正好迎上了他的进攻，但由于反击的角力，你只能跪在泥里。练习后的恢复比以往更为轻松。"
 rohan.2121.a:0 "我已经变得如此虚弱了？"
 rohan.2122.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2122.desc:0 "你摆出一个防御姿势，剑紧随年轻新兵的身后，他围着你转。就在他冲过来攻击你的时候，你用你的剑尖敲开他的剑，在他身下旋舞，伸出的脚，在他经过的时候绊倒了他。\n\n他的身体被扔进泥里，周围一片哄堂大笑。你微笑着弯腰把他从淤泥中拉出来，他的脸涨得通红。你用言语鼓励他，剑拔剑，在场地周围继续练习。"
 rohan.2122.a:0 "我的力量尚未背弃我。"
 rohan.2123.t:0 "金殿中的[ROOT.Char.GetTitleAsNameNoTooltip]"
 rohan.2123.desc:0 "当他围着你转的时候，你采取了一种防御的姿态，并刺激他。他向你冲去，你轻易地挑开他的剑尖。你蹲下来用脚踢他，想把他绊倒，但他跳过你的进攻，朝你转过身来。\n\n你一边展示着身手并设法旋转和反击，但失去平衡，单膝跪在泥里。当你挣扎着站起来的时候，那些一直在看着你的人转移了目光，为这位年轻新兵的洞察力和适应能力欢呼。"
 rohan.2123.a:0 "我已经变得如此虚弱了？"
 rohan.0100.t:0 "北部边界的状况"
 rohan.0100.desc:0 "自[eorl.GetFirstName]南行以后，我们的一些亲族一直在南[anduinvale|E]游荡——如今我们称之为[leofr.GetCulture.GetCollectiveNoun]。在我们定居于[rohan|E]一段时间后，由于北方的压力，他们向南迁徙，在马克和[mirkwood|E]之间定居。\n\n而在过去的一个世纪里，他们中的一些人甚至进入了洛汗国境。他们被[orcs|E]和黑森林中涌出的堕落之物所包围，许多人向我们的力量寻求保护。作为亲族，我们欢迎他们，只要他们承认[GetTitleByKey('b_edoras').GetNameNoTier]和埃奥尔一族的权威。他们定居于人烟稀少的东北部土地，我们一族长久放牧之地。他们中的一些人证明了自己的技艺与智慧，甚至在这地的我族人民中也成了领袖。\n\n然而，利奥弗族在[GetTitleByKey('d_thewold').GetNameNoTier]和[GetTitleByKey('d_eastemnet').GetNameNoTier]所定居的土地似乎越来越游离于埃多拉斯和洛汗的权威之外。这必须加以纠正，否则东北边境可能会在如今所遭受的奥克袭击中崩溃。"
 rohan.0100.a:0 "让我们提醒我们的亲族，他们应该向谁效忠"
 rohan.0100.b:0 "让他们自行处理兽人，如果他们不关心他们的誓言"
 rohan.0101.opening:0 "我游荡的子民，"
 rohan.0101.desc:0 "[sender.GetTitledFirstName]呼吁你记起对埃奥尔一裔的效忠，捍卫[GetTitleByKey('k_rohan').GetNameNoTier]的北方疆界。我们曾允许你们在北部边境定居，因你们是伊奥希奥德的亲族，如今你们是时候再度宣誓，保护[GetTitleByKey('d_thewold').GetNameNoTier]的土地免受黑森林那日益壮大威胁的袭击。"
 rohan.0101.a:0 "我们向您宣誓效忠，[sender.GetFirstNameNoTooltip]，洛汗之王。"
 rohan.0101.b:0 "我们不欠你什么忠诚！"
 rohan.0102.opening:0 "埃奥尔真嗣，"
 rohan.0102.desc:0 "[sender.GetTitledFirstName]，我们再度向您宣誓。您是[GetTitleByKey('k_rohan').GetNameNoTier]的正统君王，而我们自豪的为马克服务。我们将共抗北方崛起的魔影。"
 rohan.0102.a:0 "明智的选择。"
 rohan.0103.opening:0 "马克之王，"
 rohan.0103.desc:0 "你没法从崛起的魔影中保护我们！没有你，我们也会找到自己的出路。我们不对你低头。"
 rohan.0103.a:0 "蠢货。"