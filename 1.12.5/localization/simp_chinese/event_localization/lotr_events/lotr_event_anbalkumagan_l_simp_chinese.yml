 anbalkumagan.0100.t:0 "胆怯之王"
 anbalkumagan.0100.desc:0 "曾经，安‑巴尔库马干是一个骄傲而强大的领地。作为努门诺尔西南殖民地中最强大的，在努门诺尔沦亡后成为一个强大的王国。但辉煌的日子早已过去，骄傲的安巴路克霍尔先是发现自己被邻近的贝拉卡尔超越，卷入复担不起的战争中，耗尽国力。\n\n然后，当它开始复苏之际，古代的风暴王霍拉希尔回来了，寻求曾经将他放逐的努门诺尔王国的屈服。国王们不得不屈膝，咽下他们的骄傲。于是安‑巴尔库马干成为了重建的松‑安‑哈尔洛赫，即风暴军国的心脏。\n\n安巴路克霍尔的国王巴拉汗在诸多方面而言都是一个软弱的国王。在他母亲的摄政下长大，迎娶了现任风暴元帅的姐姐，同时保留了与其地位相称的古老权利和特权，他被期望服从命令并全力支持风暴元帅——以及霍拉希尔的——设计 。\n\n只有时间才能证明他是否会温驯地服从，或者是否会有不同的命运等待着骄傲的安巴路克霍尔……"
 anbalkumagan.0100.a:0 "别搅乱局面……"
 anbalkumagan.0200.t:0 "松‑安‑哈尔洛赫"
 anbalkumagan.0200.desc:0 "松‑安‑哈尔洛赫，也被称为风暴军国（因其主人戒灵霍拉希尔，曾经是安‑巴尔库马干的风暴之王），是一个军事化的国度，只有一个目的——粉碎霍拉希尔的敌人。尽管它一度被勇敢的贝拉卡尔和罗夜联盟击败，但现在它以新的面貌再次崛起。\n\n今天的贝拉卡尔和罗夜已经不是1600年前的样子了。贝拉卡尔的疆域相比于从前已大大缩减，而罗夜已经放弃了它的旧联盟。\n\n很快，第一风暴军国令人畏惧的将军“黑暗者”杜尔古的继承人，将完成他们的祖先无法完成的任务——彻底摧毁贝拉卡尔。他们只等他们在魔多的领主开始攻击反抗的图玛奎的命令……"
 anbalkumagan.0200.a:0 "我们为此已准备多年……"
 storm_host:0 "风暴军团"
 storm_host_auxiliaries:0 "风暴军团辅兵"
 anbalkumagan.0300.t:0 "孤独的兄弟"
 anbalkumagan.0300.desc:0 "八年了，在八年前我跟随我的兄长卡苏法兹甘，将这片群岛至于我们的控制之下。在我兄长的领导之下，我们进行了大规模的突袭劫掠，招募了许多人聚集于我们的旗帜之下，我们在这片海湾中制造恐怖，劫掠战利品。\n\n然而三年之前，我的兄长去突袭富饶的费里亚王国，接着就音信全无，岛屿国度的统治权转移到了我的手中。我的兄长失落在海上，现在由我来决定我们的航向，只有时间才能证明我是否能够继承我哥哥的遗产……"
 anbalkumagan.0300.a:0 "荣耀与掠夺等待着我们！"