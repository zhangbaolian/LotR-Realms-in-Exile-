l_simp_chinese:
 flavourevent.0001.t:0 "风中仙音"
 flavourevent.0001.desc.start:0 "当我在午后沿着家中的走廊行走时，我的视线逐渐消失，脑海中充满了随风飘荡的甜美声音。"
 flavourevent.0001.desc.end.good:0 "起初很难描述，但最后变得清晰起来——奔腾的水，以及远处水晶钟的铃声和竖琴弦的旋律。\n\n我感到一种刻骨铭心的和平感沉淀在我身上——这是梦境大师的礼物，让我在他的花园中感受满足感？"
 flavourevent.0001.desc.end.evil:0 "起初很难描述，但最后变得清晰起来——我受苦的敌人痛苦的呻吟声充满了空气，这是比任何酒都要甜的蜜汁。\n\n锤子的敲打声在背景中回荡，是即将到来的征服的预示。我的头脑清醒了，这种预感给了我一种新的信心！我想，这就是我的使命！"
 flavourevent.0001.a:0 "真的是最甜蜜的声音！"
 flavourevent.0002.t:0 "风中污声"
 flavourevent.0002.desc.start:0 "当我在深夜沿着家中的走廊行走时，我的视线逐渐消失，脑海中充满了随风飘荡的污浊声音。"
 flavourevent.0002.desc.end.good:0 "我几乎什么都听不出来——多么可怕的喧闹声啊！仿佛整支军队在我耳边叮叮当当地挥舞着剑，再加上尖锐的哀号和无休止的击鼓声，把我的头骨敲得震天响。\n\n让它停下来……"
 flavourevent.0002.desc.end.evil:0 "起初只是一些轻微的沙沙声，但后来我听到了——水。大量的、难以想象的水，在激流中奔涌而出，将我淹没在我所站的地方。我颤抖着，因恐惧而瘫痪，我的心以百鼓齐鸣的力量跳动。水来了！\n\n让它停下来……"
 flavourevent.0002.a:0 "让它停下来！"
 flavourevent.0003.t:0 "蜂蜜蛋糕"
 flavourevent.0003.desc:0 "在访问一个临近镇子时，一位旅行商人向我兜售他的商品。这个男人是一位游历广泛的美食家，喜欢探索不同土地上的美食，他以适中的价格向我提供来自安都因河谷的蜂蜜蛋糕。\n\n香甜细腻，滴着琥珀色的蜂蜜，这绝对是难得的美味！"
 flavourevent.0003.a:0 "我要了！"
 flavourevent.0003.b:0 "我看着像想要蛋糕的样子吗？"
 flavourevent.0004.t:0 "闲聊的仆从"
 flavourevent.0004.desc:0 "在某次日常生活中，我无法控制地听到两个仆人之间激烈的八卦，引发了各种各样的小恩怨和所谓的轻视。\n\n我对他们的胡言乱语感到相当厌倦，并想知道是否应该继续听他们的闲聊，那些毫无意义且缺乏实质内容的闲聊。"
 flavourevent.0004.a:0 "我会找点别的事情来分散自己的注意力。"
 flavourevent.0004.b:0 "我也没别的事可做，谁知道我会从中知道什么。"
 flavourevent.0004.c:0 "杀鸡儆猴，把他们都杀了。"
 flavourevent.0005.t:0 "梦不能忆？"
 flavourevent.0005.desc:0 "昨晚我做了一个最奇妙的梦！我醒来后，立即找到了最近的一个人，我的一个仆人，开始讲述发生的事情。\n\n只是……那时我已经忘记了梦中发生的事情。我结结巴巴地回忆着细节，仆人尴尬地站在那里。\n\n为什么我们总是容易忘记渴望的主宰在梦中向我们展示的事物？"
 flavourevent.0005.a:0 "真烦人。唉，行吧！"
 flavourevent.0005.b:0 "我得记起来！我怎么就记不起来呢？"
 flavourevent.0005.a.a:0 "你记起了梦中发生的事"
 flavourevent.0005.toast.a:0 "你不记得梦中发生的事了"
 flavourevent.0005.a.b:0 "你还是记不起梦里的事"
 flavourevent.0005.toast.b:0 "你忘了梦里的事了"
 flavourevent.0006.t:0 "父母之悲"
 flavourevent.0006.desc:0 "我的一个仆人最近刚刚经历了一场私人悲剧，他心爱的孩子夭折于疾病。当然，这个仆人现在正在服丧，他那总是泪痕斑斑的脸上露出极度悲伤的表情。\n\n所有其他的仆人，甚至我的宫廷里的一些成员都在尽力安慰他，所以也许我也该嘘寒问暖一下。"
 flavourevent.0006.a:0 "“我实在对你的损失和所经历的痛苦感到遗憾意。”"
 flavourevent.0006.b:0 "“你孩子现在[ROOT.Char.GetFaith.DivineRealm]和[ROOT.Char.GetFaith.HighGodName]一起了。”"
 flavourevent.0006.c:0 "我何必嘘寒问暖？随时都有农民横死。"
 flavourevent.0006.d:0 "我将给我的仆人放几周的假，好让他从这场悲剧中恢复过来。"
 flavourevent.0007.t:0 "中洲子民"
 flavourevent.0007.desc:0 "自从中洲诞生以来，许多不同的民族就在这片广阔的土地上漫步。在闲暇时间，我一直在阅读古今许多关于伟大王国之事迹与功业的故事，其中一个特别启发了我。"
 flavourevent.0007.a:0 "多元的贝拉卡尔王国与它多样混合的民族。"
 flavourevent.0007.b:0 "可怖的安格玛王国，与它恐怖的军团及巫王。"
 flavourevent.0007.c:0 "卡扎督姆勤劳的矮人，富有且技艺精湛。"
 flavourevent.0007.d:0 "古代的哈拉德城市博兹沙‑达拉，拥挤而满是阴谋。"
 flavourevent.0007.e:0 "伊姆拉缀斯永生的精灵，那拥有无与伦比的知识与智慧的民族。"
 flavourevent.0007.f:0 "鲁恩的东夷部落，用他们的脚践踏大地。"
 flavourevent.0008.t:0 "有挑战的阅读"
 flavourevent.0008.desc:0 "我最近获得了一本来自第二纪元早期的古书，阅读起来晦涩难通，它更深层的含义对我仍旧犹抱琵琶半遮面。\n\n饱学之士说，即便是他们中最聪明的人有时也读不懂这本书。然而，如果我能理解它，它所包含着的伟大智慧值得我学习。\n\n我是该试着坚持读下去，还是应该放弃？"
 flavourevent.0008.a:0 "这本书不值得我花精力读。"
 flavourevent.0008.b:0 "无论如何我都要试一试！"
 flavourevent.0008.b.a:0 "这本书的含义对你若即若离"
 flavourevent.0008.toast.a:0 "你理解了这本书的含义"
 flavourevent.0008.toast.failure:0 "你无法理解这本书的深意"
 flavourevent.0008.b.b:0 "你从这本书中得到了新的见解"
 flavourevent.0008.toast.b:0 "你理解了这本书的含义"
 flavourevent.0008.toast.success:0 "你明白了这本书的重要信息"
 flavourevent.0009.t:0 "这人叫什么来着？"
 flavourevent.0009.desc:0 "今天我要与一位客人见面，此人是本地一个强力家族的成员，这个家族掌控着我领地中一个虽小但极为重要的部分。我曾与此人见过一面，那时我们就互相认识了。这次的会面十分重要，因为我希望与这位贵客商讨领地中的一系列事务。\n\n我现在见到了我的客人，因此赶忙做好了准备。但当我正要打招呼时，一个严重的问题发生了！我意识到我忘了他们的名字！\n\n是不是……不，当然不是，不可能是……或者也许是……\n\n我强颜欢笑为自己争取时间，因为我的大脑记不起他们的名字。"
 flavourevent.0009.a:0 "让我来猜一下！"
 flavourevent.0009.b:0 "我可以巧妙地避开这人的名字来问候，尽管这样会显得有些尴尬。"
 flavourevent.0009.a.a:0 "你猜错了客人的名字"
 flavourevent.0009.toast.a:0 "你没能回忆起客人的名字"
 flavourevent.0009.toast.failure:0 "你说错了客人的名字，客人感觉到被侮辱了"
 flavourevent.0009.a.b:0 "你猜对了客人的名字"
 flavourevent.0009.toast.b:0 "你回忆起了客人的名字"
 flavourevent.0009.toast.success:0 "你成功地回忆起了客人的名字！"
 flavourevent.0010.t:0 "多情而不幸的谣言"
 flavourevent.0010.desc.1:0 "最近一个谣言正在盛行，传说我在附近的村庄中与一个农民发生了一段一夜情，并且产生了一个孩子。当然这完全是诽谤。"
 flavourevent.0010.desc.widowed:0 "自从我一生所爱的人去世后，我发誓不再看向别人。这些卑鄙的谣言是对我心爱之人的记忆的嘲弄！"
 flavourevent.0010.desc.chaste:0 "即使在最好的时候我也感觉不到色欲！为了我不想要的事情而让自己陷入危险，这是毫无意义的。"
 flavourevent.0010.desc.lustful:0 "我当然愿意和相貌出众的农家少女或者其他风流的[ROOT.Char.GetWomanMan]翻云覆雨，但这不代表我在那个村庄找过什么人。"
 flavourevent.0010.desc.numenorean:0 "仅仅是认为努门诺尔[ROOT.Char.GetWomanMan]的后裔会与普通农民同房，也是令人憎恶的。"
 flavourevent.0010.desc.normal:0 "事实上，我根本没去过这个村子也不认识那的任何人。这个谣言没道理存在。"
 flavourevent.0010.desc.2:0 "无论如何，所有这些讨论都开始失控。"
 flavourevent.0010.a:0 "我没什么可做的——这些只是流言蜚语。"
 flavourevent.0010.b:0 "这不是真的！这根本不是真的！"
 flavourevent.0011.t:0 "都林的克星之怒"
 flavourevent.0011.desc:0 "它以沉重、缓慢的步伐前进。一个由阴影与火焰构成的巨人，手持利剑和鞭子。\n\n都林的克星，[balrog|E]，已经苏醒。它对我们闯入[khazaddum|E]极为不满，现在正以愤怒之力摧毁[targeted_county.GetNameNoTier]。我们该怎么办？"
 flavourevent.0011.a:0 "我们必须战斗！"
 flavourevent.0011.b:0 "我们必须撤退！"
 flavourevent.0011.tt.success:0 "你斩杀了都林的克星"
 flavourevent.0011.tt.effect:0 "每一个位于[khazaddum|E][de_jure|E]郡都将失去[GetModifier( 'durins_bane_modifier' ).GetNameWithTooltip|L]修正"
 flavourevent.0011.tt.failure:0 "你被都林的克星杀害"