l_simp_chinese:
 dol_guldur.0001.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 dol_guldur.0001.desc:0 "要知道，一种古老的力量，伟大而可怕的力量，现在正在蠢蠢欲动。根据我的主人索隆的命令，整个大荒野都应臣服于他。\n\n我给你们这一次机会，让你们向伟大的黑暗之主表示忠诚，并以他的名义向我致敬。拒绝的话，我将夺走你们的土地，你们的妻子，你们的孩子。你们的家园将被烧毁。你们的牲畜被宰杀。你们将在末日前乞求死亡，而当末日到来时，你们的灵魂将被永远抛入虚空……"
 dol_guldur.0001.a:0 "我们向妖术之丘宣誓！"
 dol_guldur.0001.b:0 "我们绝不投降！"
 dol_guldur.0001.recieve_titles:0 "知道了"
 dol_guldur.0002.opening:0 "[sender.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 dol_guldur.0002.desc:0 "我们臣服在黑暗魔君面前！\n\n接受我们的效忠，陛下，我们将接受您的命令。"
 dol_guldur.0002.a:0 "完美的。为我的斗争提供更多的炮灰！"
 dol_guldur.0003.opening:0 "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0003.desc:0 "请原谅我们，大人，但我们必须拒绝您的请求。林中居民是自由的，并且会一直如此直到死亡。做最坏的事。做你最坏的打算吧。"
 dol_guldur.0003.a:0 "我会做的！"
 dol_guldur.0004.opening:0 "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0004.desc:0 "请原谅我们，大人，但我们必须拒绝您的请求。利奥弗族人拒绝了埃奥尔的召唤，保持了自由，而现在我们亦将保持如此。"
 dol_guldur.0004.a:0 "傻瓜！"
 dol_guldur.0100.t:0 "妖术师统治之地"
 dol_guldur.0100.desc:0 "自最后一次用凡人的眼睛观看以来，无数世纪已然流逝。然而当我自[GetTitleByKey('c_amon_lanc').GetNameNoTier]的高塔向外眺望，仍然足以俯瞰我不断扩张的疆土之内的一切。山峦，林海——都属于我,都为我所煎熬。\n\n一片黑色的帷幔笼罩着大地，其下一切活物都为我仆役。帷幔之下，精灵与人类俱不能与我匹敌，妖术之塔今日乃是黑暗在北方的基石与堡垒。\n\n如今何人不恐惧[ROOT.Char.GetFirstName]的大名，这[ringwraith|E]最可怖者？何人可以质疑我乃是我主之副官，乃是祂最可怕的仆人？"
 dol_guldur.0100.a:0 "而今众生将畏惧！"