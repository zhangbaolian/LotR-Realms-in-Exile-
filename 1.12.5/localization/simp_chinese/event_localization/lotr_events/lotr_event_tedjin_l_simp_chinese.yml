 tedjin.0100.t:0 "摇摇欲坠的联盟"
 tedjin.0100.desc:0 "在过去的50年里，瑟兹基家族的阿亚尔明智地平衡了泰德津联盟内部和外部的权力。他与阿祖门家族的长期友谊确保了他长期统治的内部支持和稳定，他的儿子和长女继承人的婚姻巩固了这一点。\n\n在外交事务上，他主张采取谨慎和明智的政策。在他的统治下，很少有伟大的战役发生，但泰德津雇佣兵在很远的地方作战，为他们的家庭带来了荣耀和名声。然而现在，在他晚年的时候，一切都有可能分崩离析。\n\n阿亚尔的儿子兼继承人玻尔从国外作战归来，对他的人民和他们的方式充满了信念。玻尔渴望按照他在国外看到的那样改革他的人民和他们的文化，他皈依了真理之道，真理之道很久以前就在联盟南部定居的费里亚人中取得了进展。几乎可以肯定的是，他将在登基后推行积极的世俗和宗教改革政策。\n\n这激起了联盟保守派的愤怒。现在，在他生命的最后余烬中，阿亚尔只能惊恐地看着他这一代人确保持久稳定的所有计划都化为灰烬……"
 tedjin.0100.a:0 "我没有足够的时间了……"
 tedjin_civil_war_faction:0 "泰德津反动派系"
 tedjin_civil_war_faction_desc:0 "反动[faction|E]的成员试图逆转其[liege|E]的政治与宗教改革。\n\n#S 最后通牒#!\n泰德津反动派要求囚禁他们的卡塔伊，没收他的土地，并归还传统的分权。"
 tedjin_civil_war_faction_short_effect_desc:0 "想要逆转其[liege|E]的政治和宗教改革。"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR:0 "反动派要求"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_DESC:0 "奸诈的毒蛇，\n\n是时候让你认识到你最近的改革是愚蠢的，让我们的领地回归[faction.GetName]所要求的传统了。接受我们的要求，不然就在战场上面对我们的利剑吧"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_ACCEPTED:0 "接受反动派的要求"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_ACCEPTED_DESC:0 "卑鄙的虫子和叛徒，\n\n你误入歧途的要求和拒绝接受变革只会削弱我们所有人。不管怎样，为了让领地免于徒劳的流血，我不得不接受你的要求，并放弃我的头衔。"
