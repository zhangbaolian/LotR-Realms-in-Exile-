 FACTION_DEMAND_TEDJIN_CIVIL_WAR_SEND_DEMAND_NOTIFICATION_DESC:0 "时候到了！[faction.GetName]一致认为，[faction_target.GetName]已经失去了[faction_target.GetSheHe]曾经拥有的任何统治权力。我们需要废黜这个叛徒，或者用武力夺回土地！"
