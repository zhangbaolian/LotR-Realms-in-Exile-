 tedjin.0101.t:0 "摇摇欲坠的联盟"
 tedjin.0101.desc:0 "在过去的50年里，瑟兹基家族的阿亚尔巧妙地平衡了泰德津联盟的内外势力。他与阿祖门家族的长期友谊，给予了他内部支持，确保了长久治安，其长女和你的儿子兼继承人之间的婚姻进一步巩固了这种稳定。\n\n在外交事务上，他采取谨慎而明智的政策。在他的统治下，很少有重大战争发生，但泰德津雇佣兵在很遥远的土地上作战，为他们的家族赢得了荣耀与名声。然而如今，在他生命的暮年，一切都有可能分崩离析。他的儿子兼继承人玻尔从国外作战归来，对自己的民族和传统产生了动摇，对那里的人民和他们的道路深信不疑。他皈依了真理之道，如今正被一种强烈的愿望所驱使，那就是改造他们的人民，抛弃他们的古道。\n\n这激起了联盟保守派的愤怒。现在，在他生命的最后余烬中，阿尔亚只能惊恐地看着他这一代人确保持久稳定的所有计划都化为灰烬……"
 tedjin.0101.a:0 "我没有足够的时间了……"
 tedjin.0102.t:0 "来自儿子的敬意"
 tedjin.0102.desc:0 "父亲，安息吧。多年间你冷静而睿智地领导着我们的人民，始终确保他们的平静。然而，平静再也不足以维系我们的未来。\n\n我们的人民只是作为雇佣兵为更大的王国效力，我们的荣誉和自尊被贬低！我们必须改变方向，重整我们的道路，才能再次作为一个自豪而自由的民族崛起。\n\n我的梦想是我们家族，乃至我们民族的传承。我将引领我们走上你未能完成的道路。安息吧，阿亚尔，伟大的和平缔造者——从此我将接过我们的火炬。"
 tedjin.0102.a:0 "从何开始呢？"
 tedjin.0103.t:0 "意料之外的继承人"
 tedjin.0103.desc:0 "我从未料到如此之快就要继承统治！父亲去世时年纪尚轻，我本以为我还有很多年才需要考虑统治的问题。\n\n父亲总是充满激情地谈论他的梦想——我不能让这个梦想随他而逝。\n\n尽管我深深爱着他，但他有时冲动且直率。改革可以实现，如果我愿意，但从现在开始，我必须谨慎行事……"
 tedjin.0103.a:0 "终有一天我会让他们顺从。"
 tedjin.0103.b:0 "尽管心痛，但我必须接受。"
 tedjin.0103.c:0 "何必浪费时间劝说那些顽固之人？"
 tedjin.0105.t:0 "联盟破裂！"
 tedjin.0105.desc:0 "面对保守领主们持续的反抗，[ROOT.GetCharacter.GetTitledFirstName]正式解除了他们对[ROOT.GetCharacter.GetHerHim]的忠诚誓言，并要求他们选出一位自己的人来领导他们的领地。\n\n[ROOT.GetCharacter.GetTitledFirstName]带领那些同意[ROOT.GetCharacter.GetHerHis]宗教和政治改革的人，建立了一个新王国：索瑞亚。\n\n虽然比泰德金联邦小，但肯定更加稳定。时间将证明这个新王国与其邻国之间会发生什么……"
 tedjin.0105.a:0 "好走！让他们保持他们的落后方式……"
 tedjin.0105.b:0 "他有权这样做吗？"
 tedjin.0106.t:0 "幼子当政"
 tedjin.0106.desc:0 "幼儿领主的即位震动了整个联盟。由于[ROOT.GetCharacter.GetTitledFirstName]年龄尚未达到法定成年，地区联盟领主们已经开始争权夺势，拒绝宣誓效忠，因为[ROOT.GetCharacter.GetHerHis]家族最近改信了真理之道。\n\n尽管他们仍掌握着瑟瑞兹拉坎和当地的权力，但家族维持联盟统一的能力已消失殆尽。实际上，泰德津联盟已名存实亡。"
 tedjin.0106.a:0 "让那些坏人走开！"
 tedjin.0107.t:0 "瑟兹基家族的末裔"
 tedjin.0107.desc:0 "阿亚尔之女塔丽卡从未想过自己会统治泰德金。如今，她是家族的最后一人，她的儿子们将不会继承这个名字——这是一个时代的终结。\n\n阿亚尔之女的即位带回了他在世时的保守与务实政策。然而，凯斯‑埃博的领主们拒绝承认这一旧秩序的回归，未曾前来向她效忠！\n\n相反，他们南下寻求费里亚的保护。尽管许多联盟领主对此侮辱愤愤不平，但他们似乎也无法在此时对这些背信弃义的领主施以报复……"
 tedjin.0107.a:0 "为什么如此重担要落到我身上？"
 tedjin.0108.t:0 "阿亚尔之死"
 tedjin.0108.desc:0 "阿亚尔咽下了最后一口气，如今联盟由[ROOT.GetCharacter.GetTitledFirstName]领导。这很可能意味着传统泰德津习俗和政策的回归。\n\n对此，凯斯‑埃博的改革派领主们宣布脱离联盟，转而向费里亚效忠。时间将揭示这一变化带来的影响。"
 tedjin.0108.a:0 "我想，这会回归常态吧……"
 tedjin.0109.t:0 "和平者的火葬"
 tedjin.0109.desc:0 "愿您安息，我亲爱的父亲。我不知道接下来会发生什么，但我会按照您的教导来统治——坚定忠于我们的传统，这些传统陪伴我们的家族度过了无数岁月与考验。我的心中有一种感觉，您竭力维护的和平将不会持续太久。然而，今晚属于您，属于过去，而非未来。\n\n无论明日太阳升起时我将面临何种考验，我都会以阿祖门家族天命领主的身份迎接它们。但现在，我要坐在这里，像我父亲祭奠他的父亲一样，祭奠我的父亲。"
 tedjin.0109.a:0 "以马拉杜姆之火，送您归入他的殿堂。"
 tedjin.0111.t:0 "妻子的恳求"
 tedjin.0111.desc:0 "布尔加，我的妻子，也是我昔日好友阿祖门的妹妹，恳求我让她去与她的兄长对话。她似乎坚信自己能够让他认识到自己行为的愚蠢，并在我们的王国分崩离析之前避免灾难。\n\n她那天真的乐观令人心生暖意，但我知道那固执的凯费尔决不会轻易回头。然而，在这黑暗时刻，也许唯一的神会为他照亮真正的道路。\n\n我实在不觉得这样做能有多大用处……"
 tedjin.0111.a:0 "……至少他可以试试。"
 tedjin.0111.a.tt:0 "布尔加将启程去见她的兄长，恳求他重新考虑自己的立场。"
 tedjin.0112.t:0 "姐姐的恳求"
 tedjin.0112.desc:0 "布尔加，我的妹妹，也是我曾经的朋友玻尔的妻子，来恳求我放下与她丈夫的仇怨。\n\n她恳请我记起我们曾经的友谊，以及如果我们团结在玻尔的愿景之下，我们和我们的人民能够成就的伟业。我该如何回应呢？"
 tedjin.0112.a:0 "马拉杜姆决不妥协！"
 tedjin.0112.a.tt:0 "#V  你毅然反对玻尔及其改革派，将王国推向内战的深渊。#!"
 tedjin.0112.b:0 "为了姐姐，我愿缓和。"
 tedjin.0113.t:0 "强硬派的态度软化"
 tedjin.0113.desc:0 "阿祖门，联邦中最强大的卡塔延之一，长期以来被视为保守派的领袖，抵制玻尔的改革理念，如今放弃了他传统的马拉杜姆崇拜，与昔日好友、新的领主和解。\n\n这一意外发展使得保守派对玻尔改革的反对力量显著减弱，许多其他保守派领主也在压力下不得不重新考虑他们的立场。"
 tedjin.0113.a:0 "终于，他们开始理解我的愿景。"
 tedjin.0113.b:0 "时光流逝，但家族永恒……"
 tedjin.0113.c:0 "好险啊！"
 tedjin.0113.d:0 "马拉杜姆决不妥协！"
 tedjin.0113.e:0 "我们的事业已经失败，我必须前行。"
 tedjin.0114.t:0 "命运的十字路口"
 tedjin.0114.desc:0 "我的妻子满怀沮丧地回到了我的宫廷。正如所料，她请求阿祖门与我和解的恳求被置若罔闻。现在，她为兄长的命运担忧不已，恳求我避免任何冲突。\n\n然而，如今阿祖门家族的坚定敌意已成定局，保守派将团结在他身后，反对我的改革和独一之神的意志。\n\n我必须慎重考虑接下来的行动……"
 tedjin.0114.a:0 "我的子民唯有一条正道！"
 tedjin.0114.a.tt:0 "#V 你公然对抗阿祖门和他领导的守旧派，将国度推上内战的轨道。#!"
 tedjin.0114.a.tt2:0 "#V 赢得内战将会解锁强力的泰德津入侵战争借口。#!"
 tedjin.0114.b:0 "我将追随先父之道——妥协乃是关键。"
 tedjin.0114.b.tt:0 "#V 你将走上一条漫长而缓慢的道路，来在四面八方的反对者当中实现你所愿的变革。#!"
 tedjin.0114.c:0 "联盟并未为变革做好准备。"
 tedjin.0114.c.tt:0 "#V 你放弃了一切变革国度的想法，回归你人民的古道。#!"
 tedjin.0114.d:0 "固执的愚徒！我将引智慧者走上新路，与他们相分离。"
 tedjin.0114.d.tt:0 "#V 你脱离了联盟，任阿祖门统治北方，而你则在海岸上努力建立一个新的国度。#!"
 tedjin.0115.t:0 "泰德津斗争"
 tedjin.0115.desc:0 "泰德津联盟内乱涌动，野心勃勃的新卡塔伊玻尔试图推进政治和宗教改革。作为反击，联盟内更为保守的领主们开始秘密抵制博尔的每一项努力。实际上，有明显迹象表明，这场纷争可能会演变成全面的内战。\n\n我们或许会很快就会忘记这些沙漠部族的内部争斗，但泰德津人是著名的战士和雇佣兵，并占据着乌姆巴尔与贝拉卡尔之间的重要缓冲地带。如果反动的领主们成功推翻玻尔，他们的野心必定会再次转向南方。\n\n因此，确保对我们有利的派系在这场斗争中获胜，可能是明智之举……"
 tedjin.0115.a:0 "或许我们应该干预，避免他们威胁我们的家门口……"
 tedjin.0115.b:0 "在我的支持下，也许他们可以骚扰南方的敌人。"
 tedjin.0115.tt:0 "支持泰德津内战决议已解锁。"
 tedjin.0116.t:0 "为泰德津讨价还价"
 tedjin.0116.desc:0 "伟大的索隆洞察一切。你耳闻泰德津联盟正动荡不安，这些曾在最后的联盟中为你效力的雇佣兵如今分裂成两个派系。\n\n支持哪一方显而易见。反动派是凶猛的战士，若他们获胜，将成为指向贝拉卡尔的利刃——虽不是主要威胁，但仍需将其驯服……"
 tedjin.0116.a:0 "我将向他们提供我的帮助。"
 tedjin.0116.b:0 "若他们承认我的统治，我会提供更多支持……"
 tedjin.0116.c:0 "比起他们可悲的争斗，我有更重要的事情要关注。"
 tedjin.0116.tt:0 "如果在内战中获胜，他们将成为你的[tributary_state|E]。"
 tedjin.0117.t:0 "来自魔多的信使"
 tedjin.0117.desc:0 "夕阳西下，斜影渐长，一位使者身披斗篷，头戴黑色兜帽，出现在我的宫廷。\n\n“哦，最尊贵的[ROOT.GetCharacter.GetTitledFirstName]大人，吾主伟大者索隆祝愿你好运与繁荣。你们的传统遭受践踏，对你们的压迫是如此不公，我的主人对此深表同情。吾主深记你们的英勇，不愿看到你们被软弱的领主所奴役。听闻你们的困境，吾主愿意提供援助！”\n\n使者等待着我的答复——魔多之主愿意提供我们许多兵力，只求我们记住他为我们所做的恩惠……"
 tedjin.0117.a:0 "索隆理解我们的困境，接受帮助！"
 tedjin.0117.b:0 "我们会独自奋战……"
 tedjin.0118.t:0 "来自魔多的信使"
 tedjin.0118.desc:0 "夕阳西下，斜影渐长，一位使者身披斗篷，头戴黑色兜帽，出现在我的宫廷。\n\n“哦，最尊贵的[ROOT.GetCharacter.GetTitledFirstName]大人，吾主伟大者索隆祝愿你好运与繁荣。你们的传统遭受践踏，对你们的压迫是如此不公，我的主人对此深表同情。吾主深记你们的英勇，不愿看到你们被软弱的领主所奴役。听闻你们的困境，吾主愿意提供援助！”\n\n使者等待着我的答复——魔多之主愿意提供我们许多兵力，但是代价是什么呢……"
 tedjin.0118.a:0 "索隆理解我们的困境，接受帮助！"
 tedjin.0118.b:0 "我们会独自奋战……"
 tedjin.0118.tt:0 "如果我们赢下内战，我们将成为魔多的[tributary_state|E]。"
 tedjin.0119.t:0 "西荒的盟友？"
 tedjin.0119.desc:0 "在我们重新确立在哈尔宛霸权的征途中，寻求境外的朋友是个明智之举。泰德津人目前正经历严重的动荡，这很可能会演变为内乱——反动派将成为宝贵的盟友。如果我们襄助他们的起义，就能让他们对我们感恩戴德……"
 tedjin.0119.a:0 "让我们派遣一支小规模的军队。"
 tedjin.0119.b:0 "让我们派遣一支大规模的部队。"
 tedjin.0119.c:0 "我不会给那群蛮子派遣部队！"
 tedjin.0120.t:0 "一支来自哈鲁赞的部队"
 tedjin.0120.desc:0 "从北方炽热的沙漠中，一支高举哈鲁赞蛇王旗帜的部队来到了我们的都城，提议协助我们对抗瑟兹基家族的敌人。\n\n他们声称这是出于友谊，并希望今后能有良好的关系。这好得令人难以置信……"
 tedjin.0120.a:0 "士兵就是士兵！向你家大人表达我的感谢与友谊！"
 tedjin.0120.b:0 "这里面有什么猫腻……？"
 tedjin.0121.t:0 "来自哈鲁赞的强力援军"
 tedjin.0121.desc:0 "从北方炽热的沙漠中，一支高举哈鲁赞蛇王旗帜的部队来到了我们的都城，提议协助我们对抗瑟兹基家族的敌人。\n\n他们声称这是出于友谊，并希望今后能有良好的关系。这好得令人难以置信……"
 tedjin.0121.a:0 "向你家大人表达我的感谢与友谊。这支军队将决定胜负！"
 tedjin.0121.b:0 "这里面有什么猫腻……？"
 tedjin.0122.t:0 "积极外交"
 tedjin.0122.desc:0 "多年来，泰德津人一直是亦敌亦友。他们作为雇佣兵为我们效力，但也曾袭击我们的乡村，杀害我们的人民。\n\n现在，他们内部两派竞争激烈，爆发了大规模的冲突。如果我们支持反动派，可以让他们与我们结盟，从而确保我们的南部边界安全。"
 tedjin.0122.a:0 "让我们派遣一支小规模的军队。"
 tedjin.0122.b:0 "让我们派遣一支大规模的部队。"
 tedjin.0122.c:0 "我不会为他们耗费流血流汗！"
 tedjin.0122.tt:0 "如果我们赢下内战，我们会和泰德津联盟组建[alliance|E]。"
 tedjin.0123.t:0 "来自海盗的信使"
 tedjin.0123.desc:0 "乌姆巴尔主人的使者前来拜访，带来了诚挚问候和一份军事援助的提议。他们愿意提供额外的部队，条件是我们保证不再袭击他们的领地。"
 tedjin.0123.a:0 "这笔交易简直太划算了！我本就意在南方。"
 tedjin.0123.b:0 "我不愿抢走我的人民轻松掠夺的机会……"
 tedjin.0123.tt:0 "如果我们赢下内战，我们会和乌姆巴尔组建[alliance|E]。"
 tedjin.0125.t:0 "干涉泰德津"
 tedjin.0125.desc:0 "自从大约2100年前的那次大侵略以来，泰德津人沉寂了许久，对贝拉卡尔不再构成威胁。但现状似乎即将改变，如果不断壮大的反动派在酝酿中的内乱中获胜，他们的野心便是恢复古老的盖贾扎尔卡塔伊国。\n\n防患于未然胜过事后弥补——在这种情况下，防患之道就是干预。"
 tedjin.0125.a:0 "派遣一支部队支援卡塔伊，对抗那些叛逆的封臣。"
 tedjin.0125.b:0 "派遣一支大军，确保北方继续和平！"
 tedjin.0125.c:0 "我们负担不起，只能相信他们的自卫能力。"
 tedjin.0126.t:0 "贝拉卡尔提供援助"
 tedjin.0126.desc:0 "贝拉卡尔国王派遣了一支部队前来协助我巩固王位，确保我的改革取得成功。他们只要求我继续做贝拉卡尔和所有自由人民的坚定伙伴，并将尽最大努力支持我。"
 tedjin.0126.a:0 "我们是兄弟，同袍同信。"
 tedjin.0126.b:0 "我不能接受，这会让我看起来像个傀儡。"
 tedjin.0128.t:0 "费里亚的介入"
 tedjin.0128.desc:0 "自从玻尔登上卡塔伊之位以来，我们昔日的邻居泰德津联盟显示出越来越多的不稳定迹象。他的宗教政策深得我朝廷的欢心，拥有一个更友好的邻国是好事。然而，如果他在登基不久后就被推翻，这些希望可能会化为泡影！\n\n经过商议，费里亚的许多领主认为，向他提供援助以对抗那些反叛者是明智之举。一些更具激进思想的领主主张，应将归还久已沦陷的凯斯‑埃博作为我们援助的条件，但如果如此，我们应该更加慷慨解囊。首席领主有何指示？"
 tedjin.0128.a:0 "派遣一支小部队援助改革派卡塔伊。"
 tedjin.0128.b:0 "派遣一支大军。"
 tedjin.0128.c:0 "派遣使者，提出以凯斯‑埃博的归还为条件，提供一支强大的军队。"
 tedjin.0128.d:0 "考虑再三，我们目前无法提供支持。"
 tedjin.0129.t:0 "费里亚介入"
 tedjin.0129.desc:0 "费里亚的领主们密切关注着事态，他们已经派出军队帮助我对抗那些奸诈的封臣。"
 tedjin.0129.a:0 "Send a missive of thanks to the Council of Lords."
 tedjin.0129.b:0 "Thank them for their kindness, but I have the situation in hand."
 tedjin.0131.t:0 "费里亚使者"
 tedjin.0131.desc:0 "Keeping an eye on the brewing instability, an emissary of the First Lord of Felaya has arrived at your court. Speaking of their sympathies for your attempt to spread enlightenment throughout your people, they come bearing a proposal mediated by the Izinidubeth himself.\n\nFor many years, Felaya has yearned for the return of the lost lands of Kes Ebb. Should you be willing to return these sundered lands to her, Felaya will gladly send many men and commanders to fight to ensure the House of Thezij stands triumphant in the brewing storm."
 tedjin.0131.a:0 "If that is the price for such aid, I shall pay."
 tedjin.0131.a.tt:0 "You will gain an [alliance|E] with the Kingdom of Felaya."
 tedjin.0131.b:0 "My apologies, but I cannot abandon a vassal..."
 tedjin.0132.t:0 "The Kataj Replies"
 tedjin.0132.desc:0 "While thankful for my kind thoughts and generous offer, the Kataj of the Tedjin says that he cannot abandon a vassal without appearing weak and inciting further questions of his legitimacy.\n\nMy council is now in debate over whether to still send forces or to allow him to suffer the consequences of his choice."
 tedjin.0132.a:0 "Better to have a friendly Kataj, send a small force."
 tedjin.0132.b:0 "Better to have a friendly Kataj, send a large force."
 tedjin.0132.c:0 "We shall keep them in our thoughts and prayers..."
 tedjin.0133.t:0 "Thoughts and Prayers"
 tedjin.0133.desc:0 "The First Lord of Felaya has responded to my rejection of his offer by sending his sympathies for my plights. He wishes us to know that all of the faithful will keep my zealous cause in their thoughts and in their prayers, and may the One grant me victory."
 tedjin.0133.a:0 "That's not helpful at all!"
 tedjin.0134.t:0 "A Neighbour in Need..."
 tedjin.0134.desc:0 "Our illustrious new Tedjin neighbour has aroused the anger of his vassal lords, it would seem. I could certainly help him out... for a price.\n\nLet's see - Agathmardru seems rather nice. Or perhaps indeed the entire coastline could be mine, in exchange for sending some of my boys to aid him..."
 tedjin.0134.a:0 "I'll bid one force for Agathmardru!"
 tedjin.0134.b:0 "Fortune favors the bold - the whole coast!"
 tedjin.0134.c:0 "Why aid them? We'll what we like from the wreckage of the upcoming chaos."
 tedjin.0136.t:0 "The Bargain of the Corsairs"
 tedjin.0136.desc:0 "The corsairs of Mardrûak are a fickle lot, with no true loyalty to any but themselves.\n\nThe ruler of Nykkea has approached us with an offer - relinquish traditional coastal lands of my domain, and they will send us large companies of battle-hardened corsairs to assist us against the reactionaries.\n\nWhat should we do?"
 tedjin.0136.a:0 "A hard bargain, but a fair one."
 tedjin.0136.b:0 "We will not give an inch of land to pirates!"
 tedjin.0137.t:0 "A Generous Offer, Rejected!"
 tedjin.0137.desc:0 "The upstart Kataj has refused my kind offer to aid him in his hour of need! Oh well... in the chaos of his fall, I can probably snatch up those lands anyway!"
 tedjin.0137.a:0 "Let's see how things progress from here..."
 tedjin.0150.t:0 "The Tedjin Civil War"
 tedjin.0150.desc:0 "The crisis in the Tedjin Confederacy has finally reached breaking point. Formal demands for the Reformist Kataj to abdicate sent by the Reactionary Faction have been outright rejected and the two sides are now in open war.\n\nTime is fast running out for interested parties to make their interventions as the future of the Confederacy hangs in the balance."
 tedjin.0150.a:0 "Where words fail, swords fast find an answer."
 tedjin.0153.t:0 "Aid to the Faithful"
 tedjin.0153.desc:0 "The newly crowned Kataj Bor of the Tedjin, a zealous convert to the faith, now faces a revolt from his misguided vassals, who have not yet received the revelation of the One.\n\nAs the head of the Faithful, it is my duty to shepherd and aid them in all things which advance the faith. Shall I aid our brothers in their hour of need?"
 tedjin.0153.a:0 "Let the Narduwî am-Batân, the Army of the Righteous, march forth!"
 tedjin.0153.b:0 "Êru shall aid them - what difference can men make?"
 tedjin.0154.t:0 "A Brother in Faith"
 tedjin.0154.desc:0 "Fleet horsemen from the Holy Monestary of Urud an-Khibil ride with urgency to meet me, bringing news that the Izindubêth intends to join us in our war!\n\nAs we speak, the the Narduwî am-Batân, the Army of the Righteous, ride forth to fight alongside us in defence of my people and to spread the revelation of the One.\n\nThis is a blessing from Êru himself! With such divine blessing, surely this war is all but won?"
 tedjin.0154.a:0 "Forward men, to victory!"
 tedjin.0155.t:0 "The Heathens Multiply"
 tedjin.0155.desc:0 "The holy men of Urud an-Khibil have decided to crawl from their mountain cave to stand alongside the enemy in our war!\n\nAt this very moment, the the Narduwî am-Batân, the Army of the Righteous, ride forth to meet our men in the field.\n\nLet them come. Every heathen that dares to stand in our way is another opportunity to prove our worth to Maladûm and to earn our place beside him in his grand halls!"
 tedjin.0155.a:0 "Since when does a priest know how to swing a sword anyway?"
 tedjin.0156.t:0 "No Choice"
 tedjin.0156.desc:0 "Our arrogant Kataj has lost all sense and reason and has chosen to continue to try and impose his will and false ideology upon us.\n\nI shall gather the lords who still hold true to the old ways and strengthen our position, ready to make our ultimatum.\n\nBack down, or it's war."
 tedjin.0156.a:0 "It begins..."
 tedjin.0156.a.tt:0 "You become the leader of the Tedjin Reactionary [faction|E] with the aim to force the Kataj to abdicate."
 tedjin.0157.t:0 "A Softening of Tone"
 tedjin.0157.desc:0 "In words reminiscent of the late Kataj Ayal, our arrogant Kataj has reached out to me with a more conciliatory. It appears that any ideas of swift and urgent reforms have been all but abandoned, without fully giving up on them.\n\nThis at least gives us room to breathe and plan our return to normality."
 tedjin.0157.a:0 "Good... I guess?"
 tedjin.0157.a.tt:0 "The civil war is averted, though the Kataj still clings to his foreign ideology."
 tedjin.0158.t:0 "Returning to the Fold"
 tedjin.0158.desc:0 "Our once foolish and arrogant Kataj has finally seen the light and abandoned all hopes of imposing a foreign ideology and cult on our people.\n\nI welcome this news, and my former rival, with open arms!"
 tedjin.0158.a:0 "At last, back to normality!"
 tedjin.0158.a.tt:0 "The civil war is averted and the Kataj returns back to the faith of his people."
 tedjin.0200.t:0 "The Old Ways Endure"
 tedjin.0200.desc:0 "The attempts of [defender.GetFirstName|U] to trample upon our ancient and cherished traditions have been foiled! [defender.GetSheHe|U] has been chased from our lands, and those who followed [defender.GetHerHim] shall be swiftly hunted down.\n\nWe shall ensure our traditions shall never again be threated, within or without! The root of our disunity lies in Felaya - perhaps the time has come to once again crush them, and refound our ancient empire..."
 tedjin.0200.a:0 "Qadjajar shall be restored!"
 tedjin.0200.tt:0 "泰德津入侵[casus_belli|E]将被启用，允许你入侵泰德贾、马尔德鲁克和费里亚法理内的头衔。"
 tedjin.0200.tt2:0 "As promised, you will become a [tributary_state|E] of Mordor."
 tedjin.0201.t:0 "Reactionary Victory in the Tedjin Civil War"
 tedjin.0201.desc:0 "In the end, the numbers were too great - the reformist Kataj, [defender.GetFirstName|U], has been overthrown by [defender.GetHerHis] vassals and has fled into exile with [defender.GetHerHis] supporters.\n\nIn [defender.GetHerHis] place, [attacker.GetFirstName|U] has publicly stated [attacker.GetHerHis] intent to put an end to all malignant 'foreign' influences in [attacker.GetHerHis] realm, and to crush the very source of them - Felaya.\n\nThe Tedjin appear to be preparing for another attempt at conquering the lands they so long ago lost..."
 tedjin.0201.a:0 "A tragedy!"
 tedjin.0201.b:0 "A great victory for us!"
 tedjin.0202.t:0 "A New Day"
 tedjin.0202.desc:0 "Despite the stalwart and stubborn opposition of my recalcitrant vassals, I have prevailed. No longer shall we be mere mercenaries and soldiers of fortune, lessers serving greater realms!\n\nThe time has come for us to embrace the divine truth, and to leave these barren lands for more prosperous ones! Mardrûak beckons, and in time, even the city of the Corsairs shall be ours!"
 tedjin.0202.a:0 "By Faith and Truth, we shall prosper."
 tedjin.0202.tt:0 "泰德津入侵[casus_belli|E]将被启用，允许你入侵泰德贾、马尔德鲁克和乌姆巴尔法理内的头衔。"
 tedjin.0203.t:0 "Reformist Victory in the Tedjin Civil War"
 tedjin.0203.desc:0 "Despite lacking in number compared with [defender.GetHerHis] rebellious subjects [defender.GetTitledFirstName|U] has prevailed decisively. The rebellious lords have been humbled, sure to be either stripped of their lands, exiled, or executed.\n\nThe old ways are fast fading in the lands of the Tedjin, as [defender.GetTitledFirstName|U] intensifies [defender.GetHerHis] reforms, [defender.GetHerHis] gaze turns westward towards the coast..."
 tedjin.0203.a:0 "Our aid was not wasted."
 tedjin.0203.b:0 "How can you lose with such a numerical advantage?"
 tedjin.0300.t:0 "盖贾扎尔再兴"
 tedjin.0300.desc:0 "In a shocking turn, the fearsome Tedjin empire of Qadjajar has been resurrected by [tedjinfounder.GetUIName]. Qadjajar once controlled all of Bellakar, but its heartland was always the northern provinces of Bellakar, Mardrûak and Felaya, and this was what the Tedjin referred to when using the name.\n\nNow, with a brutal conquest of Mardrûak and Felaya, the Tedjin have finally rebuilt the state that so long ago crumbled and the ancient palaces of Joam have been proclaimed as the capital of this restored state.\n\nWill the ambitious [tedjinfounder.GetUIName] next attempt to restore the maximum extent of Qadjajar, and also conquer southern Bellakar?"
 tedjin.0300.a:0 "盖贾扎尔再次崛起。"
 tedjin_invasion_cb_south_phase_2:0 "泰德津入侵[casus_belli|E]适用范围将得到扩展，允许你入侵泰德贾、马尔德鲁克、费里亚、贝拉赞和尼鲁泷德法理内的头衔。"
 tedjin.0301.t:0 "The Warriors of the Coast"
 tedjin.0301.desc:0 "The [tedjinfounder.GetCulture.GetNameNoTooltip] forces under [tedjinfounder.GetUIName] have seized large parts of the western coastline in a realm stretching from the Harnen to the Bay of Felaya.\n\nThese zealous new converts to the faith of the One have taken it upon themselves to forge a new home for themselves in the ancient cities of the corsairs of Mardrûak and Umbar. \n\nAnd still, their leaders have not forgotten the meddling of Haruzan in their affairs, and have long nursed a grudge. Perhaps from their new base of power they might attempt to even assault Amrûn itself."
 tedjin.0301.a:0 "Are they friend or foe?"
 tedjin_invasion_cb_north_phase_2:0 "泰德津入侵[casus_belli|E]将被启用，允许你入侵泰德贾、马尔德鲁克、乌姆巴尔、纳拉克、哈鲁赞和佩扎桑法理内的头衔。"
 tedjin.0302.t:0 "盖贾扎尔强盛"
 tedjin.0302.desc:0 "In a swift campaign, the Tedjin of Qadjajar have recreated the feats of their fell forefathers, and have crushed Bellakar underfoot. The last dynasts of Bellakar have either fled into exile or have been slaughtered, while feasts are held day and night in the Qadjajar capital of Joam.\n\nWith this final fall of Bellakar, the Tedjin have rebuilt and matched the apex of their power and might."
 tedjin.0302.a:0 "Qadjajar-ali has arisen"
 e_greater_tedjin_name:0 "盖贾扎尔‑阿里"
 e_greater_tedjin_name_adj:0 "盖贾扎尔‑阿里"
 tedjin.0303.t:0 "The Realm of the Righteous"
 tedjin.0303.desc:0 "In a decisive campaign, [tedjinfounder.GetUIName] has seized much of the Harnen, drawing close to both Gondor and Mordor.\n\nIn such a prime position they now have a strong hold on the north-south trade over both land and sea, and are sure to prosper from it.\n\nTime will tell if they shall continue their meteoric rise, or fall from having flown too close to Arien."
 tedjin.0303.a:0 "We'll see what happens next!"
 tedjin.9999.t:0 "Death of Ayal - Bór rules the Confederacy"
 tedjin.9999.desc:0 "Ayal, lord of the Tedjin, has passed. For many years he pursued a conservative policy of internal stability. Now, however, his son Bór reigns as lord of the Confederacy, and a new era is set to dawn upon them. For Bór is not his father. He is driven by a fervent belief in the necessity of reform for both the Confederacy and his people. Time shall tell if his ambitions shall be realized, or if the conservative lords of the confederacy will force him to temper his approach."
 tedjin.9999.a:0 "Let's see what happens next..."
 tedjin.0401.t:0 "A Tedjin Saint"
 tedjin.0401.desc:0 "In a move that is a surprise to many, the Izindubêth has declared the recently deceased Tedjin Ruler Bôr a Saint.\n\nWhile the large number of Tedjin converts celebrates this move, it has led to some conflict, as the more conservative priests of the clergy still view him as a savage. Whatever his motivations, this acknowledgement of their great leader will surely cement the Tedjins' devotion to the faith."
 tedjin.0401.a:0 "波尔真的配得上这个头衔吗？"
 tedjin.0401.b:0 "他认识了一位真正的圣人！"