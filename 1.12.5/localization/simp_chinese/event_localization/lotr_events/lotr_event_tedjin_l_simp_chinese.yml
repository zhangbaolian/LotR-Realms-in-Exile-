 FACTION_DEMAND_TEDJIN_CIVIL_WAR_REFUSED_DESC:0 "可怜的蠢材，\n\n你可耻的敲诈企图没有成功。不论你诱惑了多少腐败之人来帮助实施你的计划，我决不会不战而降。我宁愿死也不愿看到我的国家成为一滩死水！"
