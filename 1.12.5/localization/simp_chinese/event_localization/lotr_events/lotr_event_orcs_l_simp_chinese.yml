l_simp_chinese:
 orc_lifestyle.0010.t:0 "奥克的谋略"
 orc_lifestyle.0010.desc:0 "奥克部落纪律涣散，内斗不断，难以控制，所以想要在战斗率领这些聒噪的奥克可不是容易差事，有时候需要一些非常策略。\n\n你会如何让他们乖乖听话？"
 orc_lifestyle.0010.a:0 "让我们多竖一些雄壮的战旗来震慑他们！"
 orc_lifestyle.0010.b:0 "拿鞭子来！痛苦和恐惧会让他们听话。"
 orc_lifestyle.0010.c:0 "没必要管这些家伙，敌人就快完蛋了！"
 orc_lifestyle.0010.d:0 "大声吼叫，让他们闻我名而色变。"
 orc_lifestyle.0010.e:0 "以杀止乱。"
 orc_banners_of_the_great_eye_modifier:0 "伟大魔眼战旗"
 orc_banners_of_the_orc_modifier:0 "奥克战旗"
 orc_lifestyle.0020.t:0 "自由世界之敌"
 orc_lifestyle.0020.desc:0 "有些奥克对于自由世界的某一民族有着极端的仇恨与恐惧。\n\n例如半兽人镇的奥克和半兽人极其憎恨矮人，格拉姆山的奥克则对所有霍比特人都充满敌意，德鲁伊甸森林的欧古尔族则是所有他们所见之人的大敌。但几乎所有奥克都对精灵又恨又怕。"
 orc_lifestyle.0020.a:0 "所有自由种族都逃不出我的手心。"
 orc_lifestyle.0020.a.tt:0 "把你的怒火带向整个自由世界！奴役这些人会使你的国度动荡不安，但能有效提高生产力。当然，你得提防他们时刻酝酿着的暴动。"
 orc_lifestyle.0020.hatred_free_folk_characters:0 "你领地中的所有自由人民角色"
 orc_lifestyle.0020.hatred_free_folk_titles:0 "你领地中的所有自由人民地区"
 orc_lifestyle.0020.b:0 "最可恶的就是人类！我讨厌这些塔克的肮脏恶臭。"
 orc_lifestyle.0020.b.tt:0 "把你的怒火带向整个自由人类世界！奴役这些人会使你的国度动荡不安，但能有效提高生产力。当然，你得提防他们时刻酝酿着的暴动。"
 orc_lifestyle.0020.hatred_free_folk_human_characters:0 "你领地中的所有自由人类角色"
 orc_lifestyle.0020.hatred_free_folk_human_titles:0 "你领地中的所有自由人类地区"
 orc_lifestyle.0020.g:0 "让这些自由种族苟且偷生。"
 orc_lifestyle_hatred_of_free_folk_modifier:0 "$orc_lifestyle.0020.t$"
 orc_lifestyle_hatred_of_free_folk_modifier_desc:0 "$orc_lifestyle.0020.desc$"
 orc_lifestyle_hatred_of_free_folk_humans_modifier:0 "与塔克的夙怨"
 orc_lifestyle_hatred_of_free_folk_humans_modifier_desc:0 "“塔克（Tark）”是奥克语中对于努门诺尔后裔的蔑称，可以用于所有自由人类。"
 hatred_free_folk_character_opinion:0 "奥克$orc_lifestyle.0020.t$"
 orc_slaves_county_modifier:0 "奥克之奴"
 orc_slaves_county_modifier_desc:0 "奥克奴役了这个领地的一部分人口。"
 orc_enslavement_free_folk_county_modifier:0 "奥克$orc_lifestyle.0020.t$"
 orc_enslavement_free_folk_county_modifier_desc:0 "$orc_slaves_county_modifier_desc$"
 orc_lifestyle.0030.t:0 "亵渎之力"
 orc_lifestyle.0030.desc:0 "因无尽的怒火激发了你作为奥克与生俱来的堕落和邪恶意志，你获得了一种亵渎的力量。如今你可以驾驭这股力量，也回被它所束缚。"
 orc_lifestyle.0030.a:0 "令人恐惧的力量在我的黑色血管中流淌。"
 orc_lifestyle.0030.b:0 "我如同毒蛇一般迅捷。"
 orc_lifestyle.0030.c:0 "呀嘿！呀哈嘿！呀吼！"
 orc_lifestyle.0030.c.tt:0 "为即将到来的凯旋怒吼。"
 orc_lifestyle.0030.d:0 "我龟裂的皮肤暴露在风雨中，展现我狰狞的坚韧。"
 orc_lifestyle.0030.e:0 "我讨厌天上的大黄脸！"
 orc_lifestyle.0030.e.tt:0 "你徒劳地向太阳挥拳。"
 orc_lifestyle.0030.f:0 "最好深思熟虑。"
 wight_lifestyle.0035.t:0 "亵渎之法"
 wight_lifestyle.0035.desc:0 "在生灵眼中，蹒行的亡者是邪恶亵渎，而你就是这样活生生的恐怖之物。所有见到你的人都会汗毛倒竖，瞳孔骤缩。\n\n你咧开嘴露出邪恶的笑容，因为你感觉到一股来自你体内未知的力量，一种亵渎之力。"
 wight_lifestyle.0035.a:0 "我生于邪恶和黑暗。"
 wight_lifestyle.0035.b:0 "让我施展我可怕的巫术！"
 wight_lifestyle.0035.c:0 "我恨太阳。"
 wight_lifestyle.0035.d:0 "这烈火会吞噬我！"
 wight_lifestyle.0035.e:0 "空气中弥漫着我的恶臭，让敌人窒息。"
 wight_lifestyle.0035.f:0 "一双苍老而瘦削的铁爪正紧攥着。"
 wight_fell_ability_denizen_of_the_dark_modifier:0 "黑暗生物"
 wight_fell_ability_denizen_of_the_dark_modifier_desc:0 "$wight_lifestyle.0035.a$"
 wight_fell_ability_dreadful_spells_modifier:0 "致命巫术"
 wight_fell_ability_dreadful_spells_modifier_desc:0 "$wight_lifestyle.0035.b$"
 wight_fell_ability_hate_of_sunlight_modifier:0 "怨恨太阳"
 wight_fell_ability_hate_of_sunlight_modifier_desc:0 "$wight_lifestyle.0035.c$"
 wight_fell_ability_fear_of_fire_modifier:0 "惧怕烈火"
 wight_fell_ability_fear_of_fire_modifier_desc:0 "$wight_lifestyle.0035.d$"
 wight_fell_ability_foul_thing_modifier:0 "肮脏生物"
 wight_fell_ability_foul_thing_modifier_desc:0 "$wight_lifestyle.0035.e$"
 wight_fell_ability_iron_grip_modifier:0 "钢铁利爪"
 wight_fell_ability_iron_grip_modifier_desc:0 "$wight_lifestyle.0035.f$"
 orcs.0001.t:0 "成年之际"
 orcs.0001.desc:0 "奥克的童年坎坷而艰辛，并非所有人都能活到成年。\n\n但你做到了。你已经成年了，是时候选择一个称号，让它传遍国度各处了。"
 orcs.0001.a:0 "我的名字让敌人的恐惧深入骨髓。"
 orcs.0001.a.tt:0 "你欣然接受了这个称号。"
 orcs.0001.b:0 "除了我没人配得上这个名字！"
 orcs.0001.b.tt:0 "你已经听到我说的话了，除了我没人能叫这个！"
 orcs.1001.t:0 "血肉盛宴？"
 orcs.1001.desc:0 "我听到消息说[wounded_courtier.GetTitledFirstNameNoTooltip]最近过得挺差。[wounded_courtier.GetHerHis]受伤了，而且[wounded_courtier.GetHerHis]的软弱人尽皆知。要知道，我已经很久没吃过肉了……\n\n也许我该拜访她一下？"
 orcs.1001.a:0 "走，去看看[wounded_courtier.GetHerHis]。"
 orcs.1001.a.tt:0 "浪费可耻……"
 orcs.1001.b:0 "我会趁[wounded_courtier.GetSheHe]睡着时放倒她。"
 orcs.1001.b.tt:0 "我会让[wounded_courtier.GetHerHim]措手不及……"
 orcs.1001.c:0 "没必要做这种事。"
 orcs.1001.c.tt:0 "我希望他的伤早日康复。"
 orcs.1002.t:0 "让我饱餐一顿！"
 orcs.1002.desc:0 "我们处境艰难，但最后只有一人会活下来！\n\n那个人就是，我！"
 orcs.1002.a:0 "看来有肉吃咯！"
 orcs.1002.a.tt:0 "我会好好疼爱[wounded_courtier.GetHerHis]。"
 orcs.1002.b:0 "我……我做了什么！？"
 orcs.1002.b.tt:0 "我这要命的饥渴！"
 orcs.1003.t:0 "最后我也没吃到肉……"
 orcs.1003.desc:0 "尽管[wounded_courtier.GetHerHis]受伤了，但我没能结果[wounded_courtier.GetTitledFirstNameNoTooltip]的性命，这场争斗我惨败而归……"
 orcs.1003.a:0 "我诅咒[wounded_courtier.GetTitledFirstNameNoTooltip]！"
 orcs.1003.a.tt:0 "我有个坏主意……"
 orcs.3001.t:0 "狂战士之道"
 orcs.3001.desc:0 "今晚，一位乌鲁克教头登门拜访了我。\n\n他收到了旨意，说我能力超群，武艺惊人，足够在[ROOT.GetCharacter.GetFaith.HighGodName]的仆从中脱颖而出。\n\n他建议我开始乌鲁克旳精英训练，走上狂战士之道。\n\n这条道路充满艰辛，我早就听闻过他的可怕训练和坊间传闻，只有少数人能够存货下来，成为真正的狂战士……"
 orcs.3001.a:0 "我会成为[ROOT.GetCharacter.GetFaith.HighGodName]之敌的噩梦。"
 orcs.3001.a.tt:0 "开始训练！"
 orcs.3001.b:0 "我没准备好经历此等大事。"
 orcs.3001.b.tt:0 "我不适合这个……"
 orcs.3002.t:0 "唯一目标"
 orcs.3002.desc:0 "经过几个月艰苦卓绝的体能训练和各种格斗练习，你觉得自己得到了很大的提高。\n\n你是一台上好油的机器，做好了准备完成自己的唯一目标，那就是杀戮。"
 orcs.3002.a:0 "长路漫漫。"
 orcs.3002.a.tt:0 "你继续训练。"
 orcs.3002.b:0 "我受不了了，这太累了。"
 orcs.3002.b.tt:0 "你浅尝辄止。"
 orcs.3003.t:0 "夜里的犹疑"
 orcs.3003.desc:0 "我的训练已经开始一年了。一年的杀戮和折磨，一年的狂怒和怨恨。我如今感觉敏锐，无惧伤痛。\n\n我已经与曾经的自己不同了。我渴求血腥的气味，陶醉于把生命之火熄灭。但在我自己黝黑的洞穴里，午夜梦回之时，我常问自己:这是我想要的吗？"
 orcs.3003.a:0 "鲜血在召唤我，已经没有回头路了。"
 orcs.3003.a.tt:0 "你继续训练。"
 orcs.3003.b:0 "到此为止吧，这不是我想要的。"
 orcs.3003.b.tt:0 "你半途而废。"
 orcs.3004.t:0 "最后的试炼"
 orcs.3004.desc:0 "今天，在我肢解一个肮脏的斯那嘎的时候，一位老教头叫我跟他去地牢。\n\n腥湿的空气和奴隶们绝望的尖叫让我心情愉悦，但当我走入尽头的牢房时，一张熟悉的脸引入眼帘……\n\n[myfam.GetTitledFirstNameNoTooltip]，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('myfam'))]，正被铁链锁在牢里。一块血迹斑驳的脏布遮住了[myfam.GetHerHis]的眼睛。\n\n当我摘下眼罩时，老教头的声音从空旷的地牢中传来：“让我看看你的决心，渴饮[wounded_courtier.GetHerHis]的鲜血吧！”"
 orcs.3004.a:0 "杀！杀！杀！"
 orcs.3004.a.tt:0 "你结果了[myfam.GetHerHis]的性命。"
 orcs.3004.b:0 "你怎么敢绑我的人？立马放了[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('myfam'))]！"
 orcs.3004.b.tt:0 "你惹恼了教头，他曾经就能亲手杀了自己的家人。你已被狂战士之道抛弃。"
 orcs.3004.c:0 "不，我会渴饮你的鲜血！"
 orcs.3004.c.tt:0 "杀了教头，释放所有的囚犯并放弃狂战士之道。"
 orcs.3005.t:0 "狂战士崛起"
 orcs.3005.desc:0 "如今我已摆脱了所有束缚，我已经向所有人展示了我对于黑暗霸业的全心投入以及我对于[ROOT.GetCharacter.GetFaith.HighGodName]的狂热崇拜。\n\n当我戴上狂战士之盔时，我能感觉到敌人温暖的鲜血泼洒在我的头顶。鲜血的气息指引我的意志!鲜血的热度点燃我的狂怒！\n\n[ROOT.Char.GetTitledFirstNameNoTooltip]已经死了，如今站在这儿的是死亡的使者，乌鲁克狂战士。"
 orcs.3005.a:0 "（充满狂热和暴怒的嚎叫）"
 orcs.3005.a.tt:0 "你已完成了狂战士之道。"
 orcs.2001.t:0 "年轻的冠军勇士"
 orcs.2001.desc:0 "最近有传言说一个新的角斗冠军崛起了，我还听说别的斗士如今都很尊敬他，越来越多的奥克去围观他的战斗。\n\n不可否认的是他一定是个优秀的战士，但这正是我担心的地方。\n\n我的领导地位是否会受威胁？或许我该去亲自看看他……"
 orcs.2001.a:0 "我会去拜访这位勇士。"
 orcs.2001.a.tt:0 "你将开始寻找这个奥克……"
 orcs.2001.b:0 "这有什么好担心的，他根本不如我。"
 orcs.2001.b.tt:0 "你无视这家伙。"
 orcs.2002.t:0 "年轻的冠军勇士"
 orcs.2002.desc:0 "要找到这家伙并不难，我的探子说他每当打完比赛后，都会去同一个酒馆里和他的朋友喝酒。\n\n我秘密潜入这里，找到了一大群乌鲁克和斯那噶，他们正为一个名字欢呼:\n\n#emphasis [strongorc.GetTitledFirstNameNoTooltip]!，[strongorc.GetTitledFirstNameNoTooltip]!，[strongorc.GetTitledFirstNameNoTooltip]!#!\n\n在桌子上，我看见一个强壮的乌鲁克扯下他手下败将的手臂挥舞着。在这场血腥表演结束后，[strongorc.GetTitledFirstNameNoTooltip]去酒桶拿酒，是时候上去搭话了……"
 orcs.2002.a:0 "这家伙生来就是干这个的！我要他给我办事。"
 orcs.2002.a.tt:0 "你试着和这位冠军勇士交朋友并招揽他。"
 orcs.2002.b:0 "我得买来他的忠诚。展示你的地位，招揽他做你的贴身护卫。"
 orcs.2002.b.tt:0 "你把这位冠军奥克雇为护卫。"
 orcs.2002.c:0 "他是个大麻烦……#emphasis “我来帮你倒满，兄弟。#!”"
 orcs.2002.c.tt:0 "你尝试毒死这位冠军奥克。"
 orcs.2002.d:0 "哎，没必要。"
 orcs.2002.d.tt:0 "你离开了这里，觉得这没什么大事。"
 orcs.2003.t:0 "忠诚的冠军勇士"
 orcs.2003.desc:0 "我和他连续几夜畅谈豪饮，[strongorc.GetTitledFirstNameNoTooltip]和我已经是好兄弟了。\n\n虽然我敬佩他的力量，但他在我身上找到了一种领袖的潜质，他觉得我是他命中注定的首领。\n\n如今他已向我宣誓，我不仅是他的老大，更是他的兄弟！"
 orcs.2003.a:0 "齐心协力，我们无可匹敌。"
 orcs.2003.a.tt:0 "[strongorc.GetTitledFirstNameNoTooltip]成为了你的贴身护卫。"
 orcs.2004.a.t:0 "善意被拒"
 orcs.2004.b.t:0 "没办法了"
 orcs.2005.t:0 "新的敌人"
 orcs.2005.desc:0 "[strongorc.GetTitledFirstNameNoTooltip]看见我下毒了！他愤怒地大吼，很快整个酒馆都知道了，他们试图捉住我，场面混乱不堪，以至于演变成了互殴。趁着这乱局，我溜之大吉只留下满地浪费的酒水。这丑事给我弄个了新对头。[strongorc.GetTitledFirstNameNoTooltip]不会一直幸运下去的，总有一天我会杀了他……"
 orcs.2005.a:0 "总有一天你得栽在我手上！"
 orcs.0014.t:0 "叛逆的奴隶"
 orcs.0014.desc:1 "我的战士给我带上来一个奴隶，这家伙在夜里设法逃出了围栏。[escaped_slave.GetHerHis]在逃跑途中，竟然能杀死我两个强壮的监工，令人印象深刻。但是[escaped_slave.GetSheHe]没跑多远，就被我的斥候抓住了。\n\n我该如何处置这条蛆虫？"
 orcs.0014.a:0 "把[escaped_slave.GetHerHim]关起来，我一会再料理他。"
 orcs.0014.b:0 "我要亲手把这条蛆虫开膛破肚"
 orcs.0014.c:0 "你的肉看起来挺香的"
 orcs.0014.d:0 "强者胜出，弱者逝去，我需要你这样的斗士"
 orcs.0015.t:0 "找事的邻居"
 orcs.0015.desc:0 "我的斥候报告说[nosy_neighbor.GetFirstNameNicknamed]手下的奥克深入了我的领地。虽然目前为止他们没有任何越界行为，但动机不明，如果我不做准备的话也没法抵挡他们可能的侵扰。"
 orcs.0015.a:0 "给他们点警告就够了：滚开，或者去死！"
 orcs.0015.b:0 "我会把他手下开膛破肚，送回那条蛆那里。"
 orcs.0015.c:0 "看起来那狗杂种想要打架，行啊，来，跟[nosy_neighbor.GetHerHim]开战！"
 orcs.0015.a.message_1:0 "看来警告还不够"
 orcs.0015.a.message_2:0 "入侵者退回去了"
 orcs_0015_being_raided_modifier:0 "找事的邻居"
 orcs.0016.t:0 "奥洛格流亡者"
 orcs.0016.desc:0 "一伙奥洛格流亡者来拜访我的国度，恳求我接纳他们。他们的部落被敌对者袭击了，损失惨重。这些大家伙看起来都是沙场老兵，能成为我的助力。但他们因失败而蒙羞，如果我接纳他们可能会惹恼敌对部落。"
 orcs.0016.a:0 "你们本有机会光荣战死。#emphasis 杀光他们！#"
 orcs.0016.b:0 "船到桥头自然直，这些蛆很适合帮我们干活。"
 orcs.0016.c:0 "握紧你们的武器，从今天开始你们为我而战。"
 orcs_0016_olog_slaves_modifier:0 "得到了奥洛格奴隶"
 orcs_0016_olog_bodyguards_modifier:0 "得到了奥洛格护卫"
 orcs.0020.t:0 "奥克崛起！"
 orcs.0020.desc:0 "最近你打折了不少脊椎骨，好好疼爱了几个倒霉蛋，还杀了不少无辜路人，但这些都是值得的，因为你总算彻底掌控了奥克战团。你脑子里如今满是对于掠夺和征服的渴望，奥克的统治很快会遍布中土，那些自由民族都要被你奴役！你的主力军团已做好准备踏平人类国度，没有人有胆对抗你。\n\n你的第一个目标是什么？是人类鼻涕虫，还是懦弱的尖耳朵女巫，或是矮垛子家里堆积如山的黄金？"
 orcs.0020.a:0 "美酒和黄金都是我的！都是我的！"
 orcs.0021.t:0 "新奥克战帮崛起！"
 orcs.0021.desc:0 "又有麻烦事上报给你！有个牛逼的奥克，叫什么“伟大战酋”，最近把一大堆奥克战帮收入麾下，意图在附近大肆掠杀！他手下不仅有堕落生物，还有奥洛格，甚至有一些黑暗人类。如今你还有喘息之机，但如果不做准备，怕是难以抵挡他近在眼前的进攻。\n\n有个危险的家伙要来了，你必须提高警惕，加强防御……"
 orcs.0021.a:0 "就像老子的麻烦事还不够多似的"
 orcs.4100.t:0 "死肉"
 orcs.4100.desc:0 "有个叫“死肉”[dead_meat.GetName]的老奥克头目，已经半截身子入土了，但却向你发起了生死决斗。看来你最近肯定做了什么事气的他从轮椅上站起来了。"
 orcs.4100.a:0 "你的剑！老东西，把它给我！"
 orcs.4100.b:0 "一堆烂肉离我远点。"
 orcs.4100.c:0 "那是我叔！"
 orcs.4100.c.success:0 "你扇了死肉一巴掌"
 orcs.4100.c.failure:0 "死肉不再纠缠你了"
 orcs.4100.c.tt:0 "你略施小计就把[dead_meat.GetName]耍的晕头转向。"
 orcs_4100_fly_corpse_the_warg_modifier:0 "座狼“飞尸”"
 orcs_4100_fly_corpse_the_warg_modifier_desc:0 "该角色骑在一只狰狞的座狼身上，它遍体驱虫，疾病缠身。它享受这种寄生，仿佛是感染的先兆。"
 orcs_4100_bark_worse_than_bite_modifier:0 "雷声大，雨点小"
 orcs_4100_bark_worse_than_bite_modifier_desc:0 "这位人物虽然声势浩大，但实际上其行动并不足以与之相匹敌。若他尚未命途已终，定会在阴影中黯然离去。"
 orcs.4102.desc_success:0 "死肉[dead_meat.GetName]骂人的本事远超他的武艺。"
 orcs.4102.desc_failure:0 "死肉[dead_meat.GetName]骂人的本事远超他的武艺，每当决斗之后，死肉既会对你吐口水，又会大加辱骂。"
 orcs.4102.desc_warg:0 "\n\n一只悲伤的老座狼跑来你身边，它是死肉的坐骑，但看起来它现在好像更喜欢你了。你甩不开它了。"
 orcs.4102.a:0 "让死肉自生自灭吧，他连剑都挥不动了。"
 orcs.4102.b:0 "妈的，我被个老东西揍了。"
