 orcs.4105.t:0 "半兽人镇内战"
 orcs.4105.desc:0 "在击退了贡达巴德山来的玛佐格之后，戈齐尔似乎已经坐稳了半兽人王的宝座，他开始召集自己的亲卫为自己搜刮给养和宝贝。尽管大部分半兽人对此并无异议，但总有一些家伙想要把这位新加冕的大胖拉下马。他们潜伏于暗处，争执不休，但如今终于看到了机会。他们要夺取半兽人王的宝座，统治刚刚恢复过来的半兽人镇。\n\n现在这些半兽人揭竿而起，纷纷宣布自己才是真正的半兽人王。戈齐尔很乐意教训他们一下，准备把他们的头堆成自己全新的王座……"
 orcs.4105.a:0 "碾碎他们！"
 orcs.4106.t:0 "魔眼忠仆"
 orcs.4106.desc:0 "我已经侍奉黑暗魔君很久了。有些人说自邪黑塔重新崛起，我便一直为索隆效力。索隆有很多仆人，但很少有人想我一样了解他，也很少有人像我一样值得信任。"
 orcs.4106.a:0 "以黑暗魔君之名。"
 orcs.4106.b:0 "以黑暗魔君之名。"
 orcs.4500.t:0 "被放逐者"
 orcs.4500.desc:0 "玛佐格，阿佐格与波尔格的继承人，生性骄傲而鲁莽。当父亲在五军之战中陨落后，他为争夺[gundabad|E]的统治权进行了漫长的斗争。最终，他失败了，愤怒难平，于是率众南下。\n\n隐匿于[mistymountains|E]深处，他的野心转向了他自认为与生俱来的权利之地：[moria|E]。然而，这里也充满了艰难困苦。\n\n在墨瑞亚的废墟中，散乱而顽强的[goblins|E]对他置之不理，而在南下的征途中，他又与半兽人镇的野心领主戈奇尔产生冲突。\n\n尽管如此，玛佐格依旧骄傲而坚毅，只要时机成熟，他或许能攀登至未曾企及的高峰。"
 orcs.4500.a:0 "让北境在波尔格与阿佐格的真正继承人面前瑟瑟发抖吧！"
 orcs.4501.t:0 "贡达巴德山领主"
 orcs.4501.desc:0 "高傲的戈格尔端坐在[gundabad|E]的高座之上，静候时机。当其父波尔格在[lonelymountain|E]门前战死后，一场继位之战随后爆发，而戈格尔夺得了最终的胜利。然而，他的胜利犹如刀尖上的舞蹈，过去六十载，他一直在贡达巴德山中等待。\n\n虽然戈格尔或许内心怯懦，但他依旧满怀怒火，多年的精心筹谋和积攒实力，使他成为[mistymountains|E]中最强大的奥克。\n\n尽管其弟玛佐格在南方虎视眈眈，心中同样燃烧着统治之志，戈格尔如今处境绝佳，准备重新夺回[gundabad|E]的荣光。"
 orcs.4501.a:0 "贡达巴德山必将傲然屹立！"
 orcs.4200.t:0 "燃烧的谷地"
 orcs.4200.desc:0 "长久以来，那可咒的[anduinvale|E]人如瘟疫般侵袭我们，不放过每一个袭击我们的机会，阻挠我们的扩张！尽管在无数年前，我们已将他们从应属于我们的山脉中清除，但他们仍在各自的大厅里苟延残喘，阻挡着我们的荣耀与掠夺。那些卑贱的熊人一直困扰着我们，但他们的末日已然降临。\n\n以[ROOT.Char.GetFaith.HighGodName|E]之名，我已彻底净化他们的土地！烧毁他们的厅堂和村庄，屠戮他们的人民，卑劣的熊人自此永远被净化出世间！"
 orcs.4200.a:0 "他们如野兽般死去。"
 orcs.4201.t:0 "隐匿之谷的陷落"
 orcs.4201.desc:0 "卑鄙的[elves|E]，乃我族的宿敌！无数年来，隐匿之谷的精灵阻碍着我们，每逢机会便猎杀我们的游骑和战士，而他们自己则躲藏在暗处，无人能及。\n\n如今，他们终将陨落！他们再也无法猎杀我们，亦不能阻挠我们的脚步，隐匿之地化为火海。我的军队已向其进发，那些未能如懦夫般逃入森林的高贵精灵已被无情屠戮。夜幕降临，王国的树木在烈焰中燃烧，他们的高墙和圣所已化为废墟！他们再也不能阻碍我们的进军！"
 orcs.4201.a:0 "我们的宿敌，已被彻底消灭！"