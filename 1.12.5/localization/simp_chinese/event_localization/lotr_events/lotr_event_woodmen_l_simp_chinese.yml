 woodmen.0100.t:0 "古达玛瑞"
 woodmen.0100.desc:0 "古达玛瑞曾经是罗瓦尼安林中居民中最大的部落，但他们的数量已经减少，许多人转投了贝奥恩政权的关键部分——奥尔芬部。\n\n剩余的村庄里居住的那些拒绝同化的人，向北迁移到精灵门附近基本上无人居住的森林西北部树荫下，保持着独立于贝奥恩联盟的地位。\n\n古达玛瑞能否保持独立并重新夺回他们作为林中居民之首的地位，或者他们会进一步衰弱并被遗忘？"
 woodmen.0100.a:0 "信任树木！"
 woodmen.0100.a.tt:0 "古达玛瑞一族的命运在你手中。"
 woodmen.0101.t:0 "塞提乌达"
 woodmen.0101.desc:0 "塞提乌达是罗瓦尼安林中居民中最古老的氏族。他们传奇的林地大厅和塔尔能堡是西部黑森林最古老的定居点。这些人从加拉兹民那里学到了森林农业的基础知识，并且他们是第一批以森林精灵的方式模仿建造船队的人。\n\n然而，塞提乌达郡长迪亚格罗年事已高，他的人民也存在分歧。尽管面领着来自多古尔都的新威胁，他的儿孙之间仍然争执不休，导致一些更具冒险精神的塞提乌达人走出林地，进入河谷。有些人放弃了他们所珍视的独立并宣誓效忠格里姆贝奥恩。其他人则受到妖术之山腐化的影响，接受了异端信仰。\n\n塞提乌达能挺过即将到来的危机吗？亦或者这个古老的部族终将迷失于历史的长河？"
 woodmen.0101.a:0 "林树所给，林人所倚。"
 woodmen.0101.a.tt:0 "塞提乌达一族的命运在你手中。"
 woodmen.0102.t:0 "法迪尔"
 woodmen.0102.desc:0 "法迪尔部是罗瓦尼安林中居民中最保守的部族，也是现在唯一居住在黑森林深处的部族，他们位于老密林路以北的零散的空地上。他们自称是神话中的林中居民之父法德达真正的后裔。\n\n近几十年来，随着老密林路的短暂重新开放，他们开始经历了小幅复兴，但现在他们的村庄正被黑森林山脉中的奥克纵火焚烧。最后的残余，暂时而言……"
 woodmen.0102.a:0 "法德达之子将会幸存！"
 woodmen.0102.a.tt:0 "法迪尔一族的命运在你手中。"
 woodmen.0103.t:0 "墨洛格"
 woodmen.0103.desc:0 "墨洛格部比其他林中居民更加好战，他们曾经拥有大片的中央森林，沿着许多林中居民小径过着半游牧的生活。随着黑森林的腐化且变得不那么好客，他们的数量减少了，但他们在森林东部保留了几个用尖锐的木桩包围着的农舍组成的定居点，并时常与河谷邦人进行贸易。\n\n他们对瘟疫和死灵法师的恐惧记忆犹新，每当南部黑森林的邪恶生物误入他们的领地时，他们就会跟踪它们。他们非常憎恨科尔塞沁部。\n\n随着森林变得越来越黑暗，墨洛格部开始怀疑他们是否只能通过征服邻近部落并在东方建立一个新的、更强大的王国来生存。"
 woodmen.0103.a:0 "我们是森林之心！"
 woodmen.0103.a.tt:0 "墨洛格一族的命运在你手中。"
 woodmen.0104.t:0 "瓦尔丹"
 woodmen.0104.desc:0 "瓦尔丹部是黑森林东南部的主要林中居民部落之一，其中许多人是从森林其他地方作为难民来到这里的，并在战士酋长瓦尔丹的带领下团结起来。他们在东林弯重新定居，他们的许多祖先在几个世纪前就起源于此，他们开辟了自己的小领地。\n\n他们比其他林民部落更加世俗，渴望森林两侧人民的统一，并因东方贝奥恩一族崛起的传闻而激动不已——他们会是他们所寻求的救世主吗？\n\n然而，任何团结的希望都会受到南方恶毒的科尔塞沁部和北方好战的墨洛格部的危害。更糟糕的是，有消息传到瓦尔丹部，妖术之山再次将其黑暗触手伸入森林，企图摧毁那些自由部落。"
 woodmen.0104.a:0 "枝叶之下，人生短暂……"
 woodmen.0104.a.tt:0 "瓦尔丹一族的命运在你手中。"
 woodmen.0105.t:0 "科尔塞沁"
 woodmen.0105.desc:0 "科尔塞沁部受到其他林中居民部落的蔑视，无论是作为一个遥远的传说来止小儿夜啼，还是作为一个非常真实的威胁。他们以盗窃和劫掠为生，日益陷入多尔古都的魔影之下，皈依了它的邪恶信仰。\n\n当然，每个人都是自己故事的英雄，科尔塞沁部认为自己是部落中最纯洁、最传统的。毕竟，还有谁保存了古老的仪式，比如偷走敌人的婴儿，或者用蜂蜜酒烹饪他们的内脏？\n\n妖术之山的崛起既带来了机遇，也带来了挑战。科尔塞沁部能否成为可哈穆尔最青睐的部族，并征服森林和更远地区的广阔领土？或者他们会仅仅作为魔影的附庸而被征服吗？时间会证明一切……"
 woodmen.0105.a:0 "树下刀利……"
 woodmen.0105.a.tt:0 "科尔塞沁一族的命运在你手中。"