 umbar.0100.t:0 "阿尔‑阿督耐姆流亡者"
 umbar.0100.desc:0 "贝烈盖尔的一处孤独群岛上坐落着一个自称阿尔‑阿督耐姆的国度。拜访该国的人会得到两种截然不同的体验：那些有着努门诺尔血统的人会被欢迎队伍带着荣耀与尊严高高供起；而没有这血统的人会被虐待、唾弃、憎恨，比起对待野狗的方式好不上多少。这便是这帮因激进观念而被赶出乌姆巴尔的极端纯血论者的秉性。\n\n诞生于篡位者卡斯塔米尔的子嗣到达乌姆巴尔后不久，纯血论者数年来都只是乌姆巴尔的一个小派系——事实上，即使在他们离开后，乌姆巴尔仍有另外强大的派系。但阿尔‑阿督耐姆开始煽动对港口进行大规模“清洗”，这将恢复努门诺尔人的纯洁，并预示他们久违的帝国将迎来辉煌的复兴。乌姆巴尔的稳健派不得不在一场集会演变成了动用私刑的暴民的狂欢并导致大火摧毁了港口的大部分地区后采取行动。\n\n自那之后，阿尔‑阿督耐姆便在海中的秃石头上思虑，等待他们伟大圣战的开始。他们的领导人基密卡德声称，在大主宰米尔寇的调解下，他与庄严的祖先阿尔‑法拉宗进行了交谈。如果他们信守信仰，以法拉宗的名义献祭，那么大主宰将带来无敌舰队，阿那督尼的军势将再次席卷这片土地。"
 umbar.0100.a:0 "开拓再临。阿那督尼将再次崛起！"
 umbar.0100.a.tt:0 "从海中岩石上的要塞开始，我们将再度宣称努门诺尔的遗产。"
 ar_ardunaim_event_troops:0 "国王禁军"
 umbar.0102.t:0 "阿尔‑阿督耐姆重返乌姆巴尔"
 umbar.0102.desc.a:0 "我昂首阔步地步走下船。码头因或新或旧的战斗而受损，但仍然可以使用。在我身后，由我最优秀士兵组成的忠诚随从组成了仪仗。\n\n我大步走向城市顶部的宅邸，这是那些曾经将我放逐出我的城市、那属于我的祖先阿尔‑法拉宗的城市、放逐离开我的人民的傻瓜们的居所！当我大步走向那里时，当地人感到害怕。轮到他们做出判断了。\n\n最后到达乌姆巴尔政府核心所在，我把所有没能逃走的当地贵族带到了我面前。我下令，只要愿意效忠于阿督耐克真正的国王，那些努门诺尔后裔将被饶恕。至于那些不具有这高贵血脉的……那么，他们的存在不应该亵渎这座城市。"
 umbar.0102.desc.b:0 "令人震惊的反转发生了，曾经被流放的阿尔‑阿督耐姆纯血主义者占领了乌姆巴尔的港口。人们确信他们已经被流放到乌姆巴尔沿岸的一个贫瘠群岛上等死，但不知何故，他们设法聚集了一支能够如雷霆般席卷乌姆巴尔的力量。\n\n[adunaim_conquerer.GetFirstNameNoTooltip]，阿尔‑阿督耐姆的主宰，已下令将所有无法证明其具有高浓度努门诺尔血统的人从港口中驱逐出去，并着手清除该城的旧政权残余势力。\n\n接下来会发生什么还有待观察。"
 umbar.0102.a:0 "愿这港被净化。"
 umbar.0102.b:0 "这件事没什么好结果。"
 umbar.0200.t:0 "卡斯塔米尔之嗣"
 umbar.0200.desc:0 "自亲族争斗时代以来，乌姆巴尔一直是刚铎合法国王卡斯塔米尔一脉的避难所。然而，乌姆巴尔内部过于松散，无法对刚铎构成任何真正的威胁。\n\n大约三十年前，乌姆巴尔的前领主阿祖尔齐尔开始试探刚铎的海防。然而，刚铎早有准备，勇敢的梭隆吉尔船长在夜间突破了乌姆巴尔的防御，放火焚烧了港口和舰队。当梭隆吉尔掩护他的部队撤退时，阿祖尔齐尔与他单挑，但索隆吉尔更加强大，击败并杀死了他。\n\n就这样，卡苏法兹甘成为了乌姆巴尔的统治者，但他继承的并非一个强大的王国，一个笼罩在刚铎海岸上的恐怖，而是一个自由落体般衰落的王国。从未真正臣服并被殖民的内陆地区迅速分裂，乌姆巴尔的纯血主义者发起了一场骚乱，进一步破坏了港口，卡苏法兹甘因此将他们流放。经过多年的精心统治，卡苏法兹甘通过甜言蜜语和巧妙的武力运用，领导乌姆巴尔恢复了表面上的秩序。但他渴望着更大的荣誉和荣耀，并最终将他的家族推上刚铎王位。他的儿子都已成年且有权有势，但人们担心两人在继承权上的竞争会日益激烈……"
 umbar.0200.a:0 "首先，必须得让内陆地区臣服。"
 umbar.0200.a.tt:0 "通过谨慎的外交，一些内陆的诸侯会承认你的宗主地位，但另一些则需要动用武力使其屈服。"
 umbar.1000.t:0 "卡斯塔米尔的宣称"
 umbar.1000.desc:0 "自亲族争斗以来，卡斯塔米尔的后裔就被迫畏缩在乌姆巴尔，苦毒的贵族和嫉妒的宰相剥夺了他们与生俱来的合法权利。这一切不会再继续下去了！我们将夺回与生俱来的权利。"
 umbar.1000.a:0 "我们的时代来临了！航向刚铎！"
 umbar.1000.a.tt:0 "荣耀或失败，决定在于今日。"
 umbar.1001.t:0 "卡斯塔米尔的统治"
 umbar.1001.desc:0 "经过漫长而残酷的战争，刚铎终于再次雌伏于她正统的国王脚下。宰相被剥夺了职务，领主们也纷纷屈服。卡斯塔米尔家族再次统治着美丽的刚铎。但现在已经到了做出选择的时候了。在流亡的岁月里，我们自称乌姆巴尔之主。这是一个荣耀的头衔，但并不是我们长期以来所宣称的。朕应该重新采用刚铎国王的头衔，还是保持乌姆巴尔国王的头衔？"
 umbar.1001.a:0 "刚铎一直是我们真正的家乡。"
 umbar.1001.b:0 "刚铎将成为那更伟大国度的一部分。"
 umbar.1002.t:0 "南方入侵！"
 umbar.1002.desc:0 "有消息称，哈隆铎的海岸附近有一支庞大的舰队。乌姆巴尔之主，受咒诅的篡位者卡斯塔米尔的后裔，已宣布他打算夺回他祖先的王位，如有必要，他将使用武力。沿海领主们已经集结了他们的军队，佩拉基尔的海领主已经下令舰队在那里集结。\n\n卡斯塔米尔和他的亲族曾经拥有的刚铎王位的任何宣称都因他的暴政和对合法国王的背叛而被剥夺。我们不能允许他的后代索取那不属于他们的宝座！"
 umbar.1002.a:0 "我们将把这邪恶的篡位者赶回大海，而刚铎不会遗忘这一切……"
 umbar.0001.t:0 "西刚铎动乱"
 umbar.0001.desc:0 "大人，刚铎的西方边界传来了大规模动乱的消息。也许这是个机会？这些野人集团更加积极地掠夺和骚扰刚铎的西方边境。如果我们能援助他们金钱，他们也许会在未来的开拓行动中证明自己的价值。"
 umbar.0001.a:0 "我们将资助这些野人。"
 umbar.0001.tt:0 "当你拥有乌姆巴尔黑领主修正时，就可以做出资助一次针对刚铎的野人入侵决议。"
 umbar.0001.b:0 "我们不需要野蛮人的帮助来夺回属于我们的东西！"
 umbar.0002.t:0 "西刚铎动乱"
 umbar.0002.desc:0 "野人们接受了我们的出价并发动了一次针对刚铎的入侵！我们必须密切观察进一步的发展……"
 umbar.0002.a:0 "好，刚铎之失，即我之得。"
 umbar.0003.t:0 "西刚铎动乱"
 umbar.0003.desc:0 "野人们拒绝了我们的出价；也就不会有什么入侵。不过幸好这些畜生足够高尚，原封不动地归还了我们的财宝。"
 umbar.0003.a:0 "真遗憾，他们本来能行。"
 umbar.0004.t:0 "西刚铎动乱"
 umbar.0004.desc:0 "野人们拒绝了我们的出价；也就不会有什么入侵。更糟糕的是，这帮恶棍看起来已经打算将我们给予的财宝据为己有！"
 umbar.0004.a:0 "他们怎么敢！"
 umbar.1003.t:0 "新都？"
 umbar.1003.desc:0 "如今刚铎全域已归一于一位合法国王治下，但问题依然存在，我们该从何处统治我们伟大的王国？有声音呼吁我们去刚铎的旧行在，从那儿统治王国。同时另一些人希望我们维持乌姆巴尔的首都地位。最后，一些记得刚铎的卡斯塔米尔一世的统治的人希望我们以佩拉基尔的历史重要性和我们领国两部分之间的战略位置而将其立为首都。"
 umbar.1003.a:0 "米那斯提力斯将是我们的首都。"
 umbar.1003.b:0 "重建的欧斯吉利亚斯将是我们的王座所在。"
 umbar.1003.c:0 "我们将荣耀卡斯塔米尔，以佩拉基尔为都。"
 umbar.1003.d:0 "乌姆巴尔曾是，未来也是我们王国的核心。"
 umbar.0201.t:0 "杀死一位国王"
 umbar.0201.desc:0 "卡苏法兹甘，我深爱的丈夫的父亲，是我野心的阻碍。尽管我已有卡斯西米尔和布洛达潘在侧，但只要卡苏法兹甘一日不死，我的影响力就只是微不足道的。\n\n而这是假定他不会以某种形式反对我的情况。不，卡苏法兹甘应当被……处理掉。他年老体衰，痛风缠身——若是不幸去世，定不会令任何人感到惊讶……"
 umbar.0201.a:0 "杀死一位国王并非小事。"
 umbar.0201.a.tt:0 "卡苏法兹甘将要咽气。"
 umbar.0202.t:0 "黑暗中的眼睛"
 umbar.0202.desc:0 "已经很晚了，而我的痛风又加剧了。我痛苦地呻吟着从床上爬起，挣扎着去拿从遥远的南方进口的高价药。\n\n突然间我听到了背后的声响。我转过头去，却什么也没看到。没被我注意到的蛇形阴影在房间中滑动，占据好位置，似乎要发起攻击。我再次镇定下来，准备继续服药。\n\n突然间，黄色虹膜之间的两条如夜般漆黑的狭缝紧盯着我的眼睛。突然感觉到重量从四面八方落在我身上时，我惊讶地开始向后退。\n\n在试图将它们甩下来时，我摔倒了，但其中一只钻到了我的脚底下！我胡乱摆动着向前倒下，不料我的脑袋狠狠地撞到了桌角。我的意识开始变得空白，我倒向了地板上……"
 umbar.0202.a:0 "除了永眠，别无他物。"
 umbar.0203.t:0 "杀死一位国王"
 umbar.0203.desc:0 "成功了！卡苏法兹甘在一次不幸的半夜摔倒后嗝屁了。他的私人医生仔细验了他的尸，认定他在痛风发作后试图取回药物却摔倒了，脑袋撞到了桌角！没有我参与的痕迹。\n\n卡斯西米尔和布洛达潘都失去了至亲，尽管他们对彼此没有什么耐心，但都敬爱他们的父亲。他们的伤悲需要安慰——但那之后，一个新的乌姆巴尔将会崛起。一个两兄弟中一个在城内行政，另一个领导舰队征战的乌姆巴尔……还有一位暗中操控着这两个人的女王。"
 umbar.0203.a:0 "毕竟……每个国王都需要女王，对吧？"
 umbar.1600.t:0 "大海的召唤"
 umbar.1600.desc:0 "我站在岸边，看着我的人为掠夺舰队的出航忙忙碌碌。舰队中的新船风帆更阔，仓库更宽——足以装载更多的黄金，货物和奴隶。\n\n我选择过海盗的生活，因我无法抗拒劫掠那甜蜜的诱惑。"
 umbar.1600.a:0 "这就是我的海盗人生。"
 adunaim.0001.t:0 "失落荣光的传言"
 adunaim.0001.desc:0 "自从我们被所谓的“实用主义者”放逐出乌姆巴尔以来，我们，阿督耐人中的王者，已然听闻了许多来自大陆的传言。海盗王们还对巨港中那场不幸的火灾念念不忘，他们对我们在这些贫瘠的岛屿上仍享自由感到愈发愤怒。虽然我们的目标是在这里建造一座城市，在中洲建立一座新的阿米那勒索尔，但这世上还有许多地方曾是伟大努门诺尔帝国的属地，而其中许多已经年久失修。其中一处要塞，伟大的沙巴德城，正呼唤着强有力的援手——努门诺尔人之手 。\n\n我们是否应该把这些岛屿和对低等人类的审判抛之脑后，勇敢地面对大海之怒，去统治这片新地的废墟？我们是否应该将阿督耐人的力量再次带往埃利阿多的荒凉旷野，将铁血的统治带给那里的落后之民？"
 adunaim.0001.a:0 "立刻开始准备"
 adunaim.0001.b:0 "我不会屈居于一片废墟"
 adunaim.0002.t:0 "启航前往沙巴德"
 adunaim.0002.desc:0 "一切都已备好——船只已准备就绪，阿督耐人渴望着得到新的自由之土。当太阳升起时，阿尔‑阿督耐姆的船队扬起风帆，向米尔寇祈祷风平浪静，我们昔日的家园逐渐消失在地平线之后，唯余茫茫大海。"
 adunaim.0002.a:0 "米尔寇，请赐予我们顺风！"
 adunaim.0003.t:0 "海上的生活"
 adunaim.0003.desc:0 "自从我们从阿那扎阳启航以来已过去了许多天，除了大海的单调景色和咸湿的海风，我们一无所获。据我们估计，离我们的目标——格瓦斯罗河口还有好几天的航程，因为那带我们航出如此之远的风已经停息。在接下来的日子里，我们的航行越来越单调乏味，桨和帆都收效甚微。然而和远处远处正在聚集的风暴云相比，沉闷似乎也变成了幸福，而我们只能祈祷它们与我们擦肩而过。"
 adunaim.0003.a:0 "米尔寇，请令风暴避开我们！"
 adunaim.0004.t:0 "风雨如磐"
 adunaim.0004.desc:0 "唉，我们的祈祷毫无结果，暴风雨越下越大，越来越近，终于撞上了我们的船队。海浪搅动着我们的船只，瓢泼大雨让我们看不清船头外的一切。然而，风暴仍在肆虐。我们被风浪击打着，与舰队的其他成员分离，这简直就是永恒的折磨。海浪冲过甲板，将许多猝不及防的水手卷入水中，最后乌云散去，海面平静，风势减弱，我们终于看到了我们的目标——埃利阿多海岸，格瓦斯罗河口。我们堪堪逃出了风暴中，开始修理船只，并等待着其他可能自海啸中幸存下来的船只。"
 adunaim.0004.a:0 "还活着多少人？"
 adunaim.0005.t:0 "波涛汹涌"
 adunaim.0005.desc:0 "在一天中里，更多船只自风暴中驶出，向我们疾速驶来。我们的舰队虽然受损严重，但大部分仍完好无损，对于那些自佐拉纳扎尔的愤怒中幸存下来的人而言，我们所遭受的损失是可以接受的。"
 adunaim.0005.a:0 "于是我们前进"
 adunaim.0006.t:0 "樯倾楫摧"
 adunaim.0006.desc:0 "暴风雨在海上肆虐，而我们则开始修理船只。慢慢地，又有一些舰艇从混乱中浮现，它们几乎是潜水而来，勉强得以慢慢靠岸。我们损失惨重，曾经强大的无敌舰队只剩下原来的一半。然而，我们还是活了下来。是的，我们遍体鳞伤，但我们经受住了佐拉纳扎尔的一切攻击。当我们的舰队修复完毕，失去了对其他幸存者的希望后，我们再次起航了。"
 adunaim.0006.a:0 "去沙巴德！"
 adunaim.0007.t:0 "乌欧牟之怒"
 adunaim.0007.desc:0 "我们的船舰被暴风雨的狂怒击得粉碎，在花了很多天以进行必要的修理以后才得以再次启航。船员们几乎已断绝了希望，若不是女巫公主阿法赛尔施展黑魔法，使海面平静下来，令船只得以逃脱，他们也将葬身于佐拉纳扎尔的怒火之下。其余王室成员的命运无人知晓，但毫无疑问，他们如今已在米尔寇的怀抱中安息；在风暴消散之前，未曾有其他船只自风暴中出现。阿督耐人的力量如今几已消散，但我们的精神永存，我们的雄心不灭。"
 adunaim.0007.a:0 "阿卡拉贝斯再演！"
 adunaim.0008.t:0 "沙巴德的废墟"
 adunaim.0008.desc:0 "最终，自阿那扎阳启程数月以后，大风暴的幸存者终于到达了目的地。我们最先看到为岁月所毁损的大桥，然后停泊在古老的港湾之中。我们首先修复了港口，而后是城墙，接着我们向外展望，这些广袤空旷的土地已然如果子般熟透，等待着我们去擭取——以米尔寇之名！"
 adunaim.0008.a:0 "我民新始……"
 ar_ardunaim_event_settlers:0 "阿尔‑阿督耐姆定居者"
 umbar.1601.t:0 "巨链封锁"
 umbar.1601.desc:0 "拉姆泷德和米尔泷德的合并不仅增强了我们的军事力量，也改善了我们的财务状况。我们完全控制了哈尔能河口，现在一条巨大的锁链横跨河口，并且一艘艘船通过我们新设的收费站，填满我们的金库。\n\n这带来了丰硕的成果。港口是通往河流的唯一通道，没有什么能阻止我们的士兵要求商人们缴纳双倍通行费！\n\n每当有船只声称无力支付通行费时，它会被当场扣押并准备为海盗服务！"
 umbar.1601.a:0 "有钱交钱，没钱偿命。"