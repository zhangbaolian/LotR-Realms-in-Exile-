 ray.0100.t:0 "太阳王朝"
 ray.0100.desc:0 "太阳王朝诞生于博兹沙‑达拉的太阳神教政变，现已统治罗夜800多年。其间，虽然几经起落，但通过巧妙地利用内外派系的斗争，以及对陆路东西贸易的控制，太阳王朝成功地保持了权力。\n\n但在那漫长的时间里，他们的狂热之火已经趋于平稳，现在满足于维持现状。瓦特拉利纳尔就是一个例子，他是一位谨慎而年长的统治者。在中洲发生巨变的时刻，有很多人对这种立场感到不满。\n\n面对内外那些渴望富庶的罗夜的人，太阳王朝还能像以前一样生存吗？"
 ray.0100.a:0 "达尔属于我们"
 ray.0101.t:0 "特雷斯蒂的忠贞者"
 ray.0101.desc:0 "无数代以来，无论顺境还是逆境，特雷斯蒂城一直屹立不倒，在其核心坐落着永远丰饶的尤纳斯之井。城池的守护者般离吠那家族也是如此。尽管博兹沙‑达拉的统治者几经变动，但这一血脉低调而有力地保护了那些坚守古老信仰的人。\n\n现在，博兹沙‑达拉的太阳王朝坐立不安，不安的时局愈发动荡。此时此刻，德拉希摩二世观望着，以决定他接下来应该如何行动。他的家族明智地将自己置于达尔的复杂政治之外，因此成为最后一个从政变前延续下来的统治家族。但是，如果太阳王朝表现出虚弱，也许就会有恢复失落已久的议会的时机了……"
 ray.0101.a:0 "现在，我将观望并等待"
 ray.0102.t:0 "巨蛇领主"
 ray.0102.desc:0 "马尔达特是哈鲁赞的苏拉丹的侄子，他的愿望只有一个——从软弱无力、暮气沉沉的太阳王朝手中夺取达尔，并将他的信仰传播到整个哈拉德。\n\n在他与世隔绝的宫廷的黑暗角落里，使者从北方、哈鲁赞乃至更远的地方接近他，为他这一伟大的追求提供帮助，只要他发誓在适当的时候回报他们。也许罗夜的王座之上，将不再是太阳王朝，而是巨蛇王朝？"
 ray.0102.a:0 "现在，魔影将保卫我"