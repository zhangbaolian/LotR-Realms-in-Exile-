 crafting_mechanic.0002.t:0 "宝物名字或描述"
 crafting_mechanic.0002.a:0 "镌刻宝物"
 crafting_mechanic.tt: "你开始镌刻[custom_artifact.GetName]"
 crafting_mechanic.1001.t:0 "金属供应"
 crafting_mechanic.1001.desc:0 "我一直在考虑我最新的手工制作项目的计划，但我缺乏一些所需的关键资源。\n\n有消息说，[recipient.GetTitledFirstName]可能拥有我想要的东西。"
 crafting_mechanic.1001.mithril:0 "#U 秘银#!—— 轻如羽毛，坚如龙鳞！"
 crafting_mechanic.1001.gold:0 "#U 黄金#!——无尽的美丽与奢华！"
 crafting_mechanic.1001.silver:0 "#U 白银#!——它优雅的光泽就像月亮的光芒！"
 crafting_mechanic.1001.lead:0 "#U 铅#!——这股坚韧的韧性与重量！"
 crafting_mechanic.1001.copper:0 "#U 铜#!——充满活力的温暖和质朴的优雅！"
 crafting_mechanic.1001.tin:0 "#U 锡#!——外形低调，延展性出色！"
 crafting_mechanic.1001.iron:0 "#U 铁#!——其坚定的力量与用途广泛！"
 crafting_mechanic.1001.gems:0 "实际上，我寻找的是宝石……"
 crafting_mechanic.1001.close:0 "转念一想，还是算了。"
 crafting_mechanic.1002.t:0 "金属供应"
 crafting_mechanic.1002.desc:0 "我一直在考虑我最新的手工制作项目的计划，但我缺乏一些所需的关键资源。\n\n有消息说，[recipient.GetTitledFirstName]可能拥有我想要的东西。"
 crafting_mechanic.1002.diamond:0 "#U 钻石#!——稀有无与伦比的辉煌！"
 crafting_mechanic.1002.ruby:0 "#U 红宝石#!——充满活力与炽热的美丽！"
 crafting_mechanic.1002.sapphire:0 "#U 蓝宝石#!——平和的优雅与高贵！"
 crafting_mechanic.1002.emerald:0 "#U 绿宝石#!——翠绿的迷人和永恒的魅力！"
 crafting_mechanic.1002.amethyst:0 "#U 紫晶#!——神秘而平静的存在！"
 crafting_mechanic.1002.onyx:0 "#U 玛瑙#!——黑暗力量与基础的自然！"
 crafting_mechanic.1002.peridot:0 "#U 橄榄石#!——欢快的绿色色调与天然祝福！"
 crafting_mechanic.1002.quartz:0 "#U 石英#!——清晰性和用途广泛性！"
 crafting_mechanic.1002.metals:0 "实际上，我寻找的是金属……"
 crafting_mechanic.1002.close:0 "$crafting_mechanic.1001.close$"
