 corsair.6901.t:0 "海中搁浅"
 corsair.6901.desc:0 "在海上，你发现一艘搁浅的船，船员正在发送求救信号。他们几乎没有防御手段，你可以随意摆布他们。"
 corsair.6901.a:0 "升起黑帆，抢光他们的船！"
 corsair.6901.a.tt:0 "大肆掠夺，除了一些甲板渣滓，几乎毫发无损！"
 corsair.6901.b:0 "负债的人是好朋友，所以让我们接纳他们。"
 corsair.6901.b.tt:0 "船员们非常乐意与海军签订十年的协议，作为救援的报酬。"
 corsair.6901.c:0 "大海是残酷的，我们也不例外。让我们离开他们，我们有自己的理由。"
 corsair.6901.c.tt:0 "搁浅的船上的呼喊声越来越小，我们的心因这一经历而越来越硬。"
 lotr_courtier_spawn.0001.t:0 "来自乌姆巴尔的海盗"
 lotr_courtier_spawn.0001.desc:0 "在洛汗的海尔姆国王和阿多恩河和黑蛮地的弗雷卡时代，乌姆巴尔的海盗们沿着格瓦斯罗河航行，与黑蛮地人结盟，共同对抗洛汗。那是埃奈德地区的强大时代，当时黑蛮地刚铎家族占据着艾森加德，洛汗的王位上坐着黑蛮地洛希尔的国王，弗雷卡的儿子伍尔夫。\n\n从那时起，少数富有冒险精神的乌姆巴尔人绕过安德拉斯特海角，作为商人、冒险家或流亡者，来往于[capital_province.GetName]和附近的土地。\n\n今天，一个这样的人，[lotr_spawned_courtier.GetTitledFirstName]来到了我的宫廷，提供他们的服务。他们声称与乌姆巴尔有权势的人有联系，可能会对我们有用。"
 lotr_courtier_spawn.0001.a:0 "对我的宫廷来说是一个受欢迎的补全！"
 lotr_courtier_spawn.0001.b:0 "我们不需要他们的服务。"
 lotr_courtier_spawn.0001.c:0 "我接受你的挑战。在门外等我。"
 lotr_courtier_spawn.0002.t:0 "杜内丹人"
 lotr_courtier_spawn.0002.desc:0 "在艾森加德被巫师萨茹曼占领之前，一个黑蛮地刚铎家族一直在看守洛汗的缺口。从那时起，只有少数杜内丹人曾在我们的土地上旅行，直到现在也没有访问过[capital_province.GetName]。[lotr_spawned_courtier.GetTitledFirstName]已经来到我的宫廷，提供他们的服务。他们声称与杜内丹王国有权势的人有联系，可能会证明对我们有用。时代在变，也许杜内丹人在寻求与山丘上的野人建立新的友谊。"
 lotr_courtier_spawn.0003.t:0 "哈拉德人战士"
 lotr_courtier_spawn.0003.desc:0 "哈拉德地区的人很少去[capital_province.GetName]和埃奈德地区的山丘，他们沿着格瓦斯罗河而上，与乌姆巴尔的海盗们并肩作战。\n\n今天，一个这样的人，[lotr_spawned_courtier.GetTitledFirstName]来到了我的宫廷，提供他们的服务。他们声称与哈拉德地区有权势的人有联系，可能会对我们有用。"
 lotr_courtier_spawn.0004.t:0 "佛戈伊尔"
 lotr_courtier_spawn.0004.desc:0 "他们自称是驭马者，但我们在马背上却与他们平起平坐。如果他们前往[capital_province.GetName]，要么是为了报复我们的袭击，要么是为了保护他们自己。\n\n今天，一个这样的人，[lotr_spawned_courtier.GetTitledFirstName]来到了我的宫廷，提供他们的服务。他们声称与罗瓦尼安有权势的人有联系，可能对我们有用。\n\n他们说：“也许我可以为你提供比我的服务更多的东西。如果你能在绕着你的城堡墙壁的赛马比赛中胜过我，我的一半伊奥雷德就是你的。”"
 lotr_courtier_spawn.0004.a:0 "也许那时我们会知道谁才是真正的驭马者。"
 lotr_courtier_spawn.0004.a.critical_success:0 "你赢得了比赛。你获得他们一半的伊奥雷德。"
 lotr_courtier_spawn.0004.a.success:0 "你输掉了比赛。而[lotr_spawned_courtier.GetTitledFirstName]仍然留在你的宫廷中。"
 lotr_courtier_spawn.0004.a.failure:0 "你输掉了比赛。而[lotr_spawned_courtier.GetTitledFirstName]消失了。"
 lotr_corsair_courtier_political_refugee:0 "乌姆巴尔的政治难民"
 lotr_corsair_courtier_political_refugee_desc:0 "这个人曾经在乌姆巴尔的避风港里拥有一定程度的权力，但由于某种原因，他失宠了，不得不逃亡。"
 lotr_corsair_courtier_veteran_mercenary:0 "乌姆巴尔的资深雇佣兵"
 lotr_corsair_courtier_veteran_mercenary_desc:0 "这个人曾经作为雇佣兵在乌姆巴尔人的避风港里拥有一定程度的权力，但由于某种原因，他失宠了，不得不逃亡。"
 lotr_corsair_courtier_trading_entrepreneur:0 "乌姆巴尔的贸易企业家"
 lotr_corsair_courtier_trading_entrepreneur_desc:0 "此人是一位来自乌姆巴尔的贸易商人，希望通过参与刚铎和乌姆巴尔之间利润丰厚的贸易路线来发财。"
 lotr_corsair_courtier_former_cultist:0 "乌姆巴尔的前邪教成员"
 lotr_corsair_courtier_former_cultist_desc:0 "此人是乌姆巴尔地区一个强大的宗教教派的著名成员，但这个教派最终被宣布为异端，而他们不得不逃亡。"
 lotr_corsair_courtier_scholar_gentry:0 "乌姆巴尔的书吏"
 lotr_corsair_courtier_scholar_gentry_desc:0 "这个人是乌姆巴尔受过教育的文士阶层的成员，但他们决定到远离家乡的地方旅行并定居。这究竟是出于浪迹天涯，是出于智力上的兴趣，是由于家乡的问题，还是其他什么原因，没有人知道。"
 lotr_corsair_courtier_pirate_scoundrel:0 "乌姆巴尔的海盗恶棍"
 lotr_corsair_courtier_pirate_scoundrel_desc:0 "这个人是乌姆巴尔的某个小海盗团伙的成员——也许是袭击贸易船只的海盗，或者是躲在腹地的逃犯——但为了避免被抓，不得不逃亡。"
 lotr_connections_with_corsairs:0 "与海盗的联系"
 lotr_connections_with_corsairs_desc:0 "这个统治者与南方的海盗有政治、商业或个人联系。"
 lotr_connections_with_dunedain:0 "与杜内丹人的联系"
 lotr_connections_with_dunedain_desc:0 "这个统治者与刚铎的杜内丹人有政治、商业或个人联系。"
 lotr_connections_with_haradrim:0 "与哈拉德人的联系"
 lotr_connections_with_haradrim_desc:0 "这个统治者与近哈拉德的哈拉德人有政治、商业或个人联系。"
 lotr_connections_with_horse_lords:0 "与驭马者的联系"
 lotr_connections_with_horse_lords_desc:0 "这个统治者与北方的驭马者有政治、商业或个人联系。"
 mardruak.0100.t:0 "贝烈盖尔的幽灵"
 mardruak.0100.desc:0 "鹰堡曾经是马尔德鲁克最古老的[numenorean|E]港口。然而，自从西方之地的大船寻求这个避风港以来，已经过去很久了。在衰落后的几个世纪里，马尔德鲁克的海湾已经成为海盗们的可怕藏身处，这些凶猛的海上袭击者以抢劫和掠夺为生。\n\n近几十年来，马尔德鲁克的海盗们在贝尔菲戈尔的领导下团结起来，贝尔菲戈尔是马尔德鲁克的海盗，在沿海地区享有盛誉，令人生畏，被称为“[belegaer_sea|E]的幽灵”，他建立了一个新的王国，摆脱了[umbar|E]和[bellakar|E]的影响。\n\n当他感到死亡的时刻即将到来时，他将自己的领地分给了所有的孩子，包括他宠爱的女儿阿格拉林。然而，在他死后，传统占了上风，贝尔斐戈尔不称职的长子戈德拉梭尔坐上了海盗王位。经过两年的侵扰和高压侵占，戈德拉梭尔的兄弟姐妹们起来反对他的不公之治，终结了他的王权。\n\n贝尔菲戈尔的子孙们现在是他们自己舰队的船长，是他们自己港湾的指挥官。最凶猛、最狡猾的是阿格拉林，她通过恐惧和喜好来统治鹰堡。但是，她会满足于继续做一小片海岸线的统治者，还是她的野心会驱使她为自己寻求父亲的王位？"
 mardruak.0100.a:0 "我的船将在公海上出没！"