 elven_racial.0001.t:0 "两个灵魂的结合"
 elven_racial.0001.desc:0 "我和[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]决定要个孩子。养育孩子的时光是阿尔达的精灵能度过的最幸福的时光，现在我们觉得是时候这么做了。我们的灵魂因婚姻合为一体，如今我们的身体也将如此，我们对彼此的爱将在后代身上印证。"
 elven_racial.0001.a:0 "让我们沉溺于爱河中！"
 elven_racial.0002.t:0 "新生命"
 elven_racial.0002.desc:0 "我和我和[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]创造了一个新的生命。它宝贵且脆弱，仍然在母亲的子宫中发育着。我们必须小心呵护我们的孩子，用我们的灵魂来滋润它，直到它出生的那一刻。"
 elven_racial.0002.a:0 "愿它的灵魂茁壮成长！"
 elven_racial.0003.t:0 "孕育灵魂（1）"
 elven_racial.0003.desc:0 "我们的孩子还在孕育，如果给它更多呵护，它也许能成长得更好。我们是否应该更全身心地投入到孕育孩子的任务中？"
 elven_racial.0003.a:0 "我还可以付出更多！"
 elven_racial.0003.b:0 "我们的孩子获得的已经足够了。"
 elven_racial.0004.t:0 "孕育灵魂（2）"
 elven_racial.0004.desc:0 "我们的孩子还在孕育，如果给它再多一些呵护，它也许能成长得更好。我们是否应该更全身心地投入到孕育孩子的任务中？"
 elven_racial.0004.a:0 "我还可以付出更多！"
 elven_racial.0004.b:0 "我们的孩子获得的已经足够了。"
 elven_racial.0005.t:0 "孕育灵魂（3）"
 elven_racial.0005.desc:0 "我们的孩子还在孕育，如果给它还多一些呵护，它也许能成长得更好。我们是否应该更全身心地投入到孕育孩子的任务中？"
 elven_racial.0005.a:0 "我还可以付出更多！"
 elven_racial.0005.b:0 "我们的孩子获得的已经足够了。"
 elven_racial.0006.t:0 "孩子出生"
 elven_racial.0006.desc:0 "当我把我们的新生儿抱在怀里时，[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]紧靠着我，面上露出纯粹喜悦的微笑。\n\n“我们应该给[child.GetHerHim]起个怎样的名字呢？”\n\n一直以来我想到的名字是[child.GetFirstNameNoTooltip]……但现在我看着[child.GetHerHim]，这个名字还合适吗？"
 elven_racial.0006.a:0 "真是个好名字！"
 elven_racial.0007.t:0 "双胞胎"
 elven_racial.0007.desc:0 "我又惊又喜，我被赐予了两个新生命，我曾以为只有一个！当我把我的新生儿们抱在怀里时，[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]依偎在我身上，面上露出纯粹喜悦的微笑。\n\n“我们应该怎么称呼他们？”\n\n真是个好问题！怎样的名字才最合适呢？"
 elven_racial.0007.a:0 "这真是[ROOT.Char.GetFaith.HighGodName]的祝福！"
 elven_racial.0008.t:0 "完整的家庭"
 elven_racial.0008.desc:0 "当我把新生儿抱在怀里时，我最亲爱的[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]把[ROOT.Char.GetPrimarySpouse.GetHerHis]的手臂绕在我身上，给予我温暖的拥抱。\n\n“我们的家庭已然完满，我的爱人，你不这么觉得吗？”"
 elven_racial.0008.a:0 "我已别无所求。"
 elven_racial.0102.t:0 "永生精灵"
 elven_racial.0102.desc:0 "自[elves|E]被[cuivienen|E]的清水唤醒以来，他们已经在[middleearth|E]生活了许多年。纪元变迁，首生儿女经历了无数伟大的胜利和英勇的失败，他们的命运起起落落。\n\n唉，我仍记得那么清楚，仿佛就发生在昨天——我诞生在……"
 elven_racial.0102.a:0 "……衰退纪元，[thirdage|E]。"
 elven_racial.0102.a.tt:0 "你的年龄在120岁到3000岁之间。"
 elven_racial.0102.b:0 "……[secondage|E]的长夏。"
 elven_racial.0102.b.tt:0 "你的年龄在3000岁到6440岁之间。"
 elven_racial.0102.c:0 "……英勇的[firstage|E]。"
 elven_racial.0102.c.tt:0 "你的年龄在6440岁到7030岁之间。"
 elven_racial.0102.d:0 "……太阳诞生前布满星光的[yearofthetreesage|E]。"
 elven_racial.0102.d.tt:0 "你的年龄为7031岁。"
 elven_racial.0102.e:0 "我不该这么自命不凡，在[ROOT.Char.GetAge]年我还只是个新生儿！"
 elven_racial.0102.e.tt:0 "你的年龄将和角色设计器内保持一致"
 elven_racial.0200.t:0 "精灵之怒"
 elven_racial.0200.desc:0 "[attacker.GetFirstNameNoTooltip]手下的精灵们从他们隐秘而崇高的殿堂中走下来，现在向我们进军，希望消除他们认为是一个堕落的威胁。主要是我们的信仰，[ROOT.Char.GetFaith.GetName]使他们反对我们，因为他们认为这是对他们最古老敌人的崇拜。\n\n如果我们真诚地忏悔，拒绝[ROOT.Char.GetFaith.GetName]的信仰，那么他们肯定会表现出宽大和怜悯。当然，这种背叛信仰的行为肯定会导致激怒许多人……"
 elven_racial.0200.a:0 "我们不会再追随[ROOT.Char.GetFaith.GetName]的邪恶道路！"
 elven_racial.0200.toast.t:0 "[defender.GetFirstNameNoTooltip]让步"
 elven_racial.0200.b:0 "让这些永生者也来尝尝死亡的滋味。"
 elven_racial.0300.t:0 "拒绝"
 elven_racial.0300.desc:0 "[target.GetName]拒绝了我。"
 elven_racial.0300.a:0 "精灵只和同族待在一起……"
 elven_racial.0500.t:0 "首生儿女的恩典"
 elven_racial.0500.desc:0 "作为永生的[elves|E]，我出生于一如的年长儿女之间。因此我不受凡人变迁的影响。\n\n我们不会经受疾病或衰老，只有在遭受重伤或悲痛欲绝时才会死亡。\n\n我们只会出于爱情[marry|El]，并相信[soulmates|El]的灵魂在这一过程中与爱人交融。对我们来说，生养孩子是一个有意识的[decision|El]，也不会同时养育超过一名孩子，并一直将其抚养至50岁[majority|El]。\n\n在[firstage|E]时我们曾与伊甸的英雄通婚，但如今我们的种族已经不再与[conceptracemen|E]通婚许久。除非遵循[eru|E]的旨意，不然我们不会再行此事。\n\n我们在[elven_refuges|E]维系着我们的统治。我们的军队极少离开家园，除非是为了夺回我们失落的家园、帮助邻居抵抗邪恶力量，或是清除信奉[sauronthedarklordcharacter|E]的教徒。"
 elven_racial.0500.a:0 "幸会。"
