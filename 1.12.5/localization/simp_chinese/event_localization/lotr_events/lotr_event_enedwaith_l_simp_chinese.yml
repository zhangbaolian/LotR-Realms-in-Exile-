 enedwaith.0100.t:0 "萨拉莱恩的疯狗"
 enedwaith.0100.desc:0 "莫卡德家族的麦德继承了一个与其说是事实不如说是象征的王权。这已经是萨拉莱恩许多代人不幸的现实，事实上，情况一直是这样。萨拉莱恩的部族一直以来更多的是被血缘和亲属关系所束缚，而不是宣誓效忠，但即便如此，国王们还是拥有一些指导和管理部族的权力。\n\n很多年来都不是这样的情况了。现在，萨拉莱恩的权威实际上已经降到了铁矮人的土地上。麦德的登基带来了复杂的效应——他残忍和暴躁的脾气疏远了那些可能成为他盟友的人，但同时也带来了希望，那就是他可能将萨拉莱恩的各个部族重新锻造成一个团结的民族。"
 enedwaith.0100.a:0 "到最后我们就会知道谁是疯子！"
 enedwaith.0200.t:0 "萨拉莱恩重生？"
 enedwaith.0200.desc:0 "[saralain_claimer.GetFirstNameNoTooltip]为[saralain_claimer.GetHerselfHimself]宣称了“萨拉莱恩国王”的称号。虽然它长期衰败并最终被摧毁，但萨拉莱恩的人民仍然存在，现在看来，[saralain_claimer.GetFirstNameNoTooltip]计划看到他们在[saralain_claimer.GetHersHis]的旗帜下重新团结起来。\n\n作为萨拉莱恩部族的强大领袖，我是否应该支持这个堕落王位的要求者，[saralain_claimer.GetFirstNameNoTooltip]？"
 enedwaith.0200.a:0 "[saralain_claimer.GetFirstNameNoTooltip]，我的[saralain_claimer.GetTitleAsNameNoTooltip]，我发誓向你效忠！"
 enedwaith.0200.b:0 "[saralain_claimer.GetFirstNameNoTooltip]不过是一长串软弱的索赔者中的又一个……"
 enedwaith.0200.c:0 "我应该是国王，而不是[saralain_claimer.GetFirstNameNoTooltip]！"
 enedwaith.0300.t:0 "夜冷刀锋"
 enedwaith.0300.desc:0 "我的厅堂里静悄悄的，只有蜡烛发出的昏暗光线让我在走向寝宫时有着些许视野相伴。门前的侍卫都不在，尽管这种情况并不少见。就在我准备上床睡觉的时候，我注意到一个黑影正从我的窗户蹿进来。当他终于进了房时，我已经站起了身，拿起了剑。\n﻿\n是哪个白痴竟敢来谋害我？我看着他拔出一把刀向我走来，他肯定是觉得我只会叫不会咬。他想靠近就靠近吧，这不速之客会尝到惹怒疯狗的下场。"
 enedwaith.0300.a:0 "你真觉得你能杀得了——我？"
 enedwaith.0301.t:0 "勃然大怒"
 enedwaith.0301.desc:0 "我脸上有血，不过还好，不是我自己的血。我看着自以为可以放倒疯狗的刺客，他的躯体正躺在血泊之中。虽然这个混蛋大概已经死了，但我只觉得怒火中烧。有人派这个人来杀我，而这个人还逍遥法外。\n\n我感到心跳加速，额头上的青筋直冒。有人想要杀我。\n\n那我只能先杀了他们。\n\n有两个明显的嫌疑人。我的兄弟“河蛇”沙米斯和“黄鼠狼”伯迪格。这些懦弱而不忠的家伙绝对干得出这种事，主谋可能是他俩中的一个，也可能这俩都是，反正无论如何，只要把他们都干掉就可以了。"
 enedwaith.0301.a:0 "等我抓到这些背信弃义的毒蛇，他们就会知道什么叫痛苦！"
 enedwaith.0301.b:0 "我得耐心，耐心……耐心准备来干掉他们。"
 enedwaith.0302.t:0 "揭露叛徒"
 enedwaith.0302.desc:0 "黄鼠狼和蛇如今已经进了地牢，我期待着把他们和他们的同伴折磨上许久。然而几天后，尖叫声越来越无聊，我也没听到悔罪。只是他们一直坚持说，不是他们，是科兰。如果他们说了其他名字，我可能会充耳不闻。但他们恰恰选对了推卸责任的人。\n\n如果不是这两个人中的一个，那就一定是他。蛇和黄鼠狼肯定早就崩溃了，这意味着他们在一生中唯一一次说出了真相。回忆起年轻时和那个男人在一起的日子，我的怒火再次在胸中升腾。他逃离我南下是对的。我本可以让他平静地生活。但这事不能就这么算了，不是吗？如果那个混蛋还活着，他很快就会知道自己时日无多。\n\n不过现在，其他部族都因我对黄鼠狼和蛇所做的一切而感到恐惧。现在是把他们拉拢过来的最好时机。"
 enedwaith.0302.a:0 "科兰，我马上就到你家门口，你跑不掉的！"
 enedwaith.0302.b:0 "唉，我真想把那混蛋攥在手里！"
 enedwaith.0303.t:0 "疯狗要求我们屈服"
 enedwaith.0303.desc:0 "当刺杀国王麦德的消息传入我耳中时，我几乎要为那些即将面对“疯狗”怒火的可怜灵魂感到惋惜。然而，现如今我才得知，他所攻打的那些部族皆是无辜，而他却要求所有部族向他屈膝，以助他复仇，讨伐真正的罪犯。\n\n若我拒绝，必将招致他的怒火。这无疑会是个屈辱的结局，但或许，在此时此刻，我等人民确实需要团结一致，共抗外敌？"
 enedwaith.0303.a:0 "我们将向疯狗臣服，以免他把气撒到我们的身上"
 enedwaith.0303.b:0 "我们永不会向疯狗屈服"