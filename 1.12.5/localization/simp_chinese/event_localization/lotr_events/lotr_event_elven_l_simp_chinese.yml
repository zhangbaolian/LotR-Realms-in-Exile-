l_simp_chinese:
 elven.0100.t:0 "罗瑞恩的女士"
 elven.0100.desc:0 "曾经，加拉德瑞尔离开了蒙福之地，她很骄傲，渴望拥有自己的王国。她是芬威之子菲纳芬的女儿，据说是最伟大的[noldorelves|E]之一，也许仅次于[feanor|E]本人。\n\n在[firstage|E]结束时，有人向她提出赦免，她拒绝了，宣称自己没有做任何需要赦免的事情。为了追求她的领主梦想，她曾在许多地方居住过，现在她终于实现了这个梦想。在[lothlorien|E]，加拉德瑞尔创造了一个属于她自己的王国，公平与美丽并存，强大与安全同在。\n\n但是，洛斯罗瑞恩之外还有一个世界，加拉德瑞尔对此非常了解。长久以来，她一直在与她心中的[sauroncharacter|E]作斗争，她的帮助可能会帮助她的边界之外的人。现在，随着时代的结束越来越近，睿智的加拉德瑞尔看到她的王国和她自己只有两种结局。要么是痛苦的胜利，要么是最终的长期失败。时间会告诉我们。"
 elven.0100.a:0 "魔影在多古尔都蠢蠢欲动。我们必须采取行动，免得它吞噬我们。"
 elven.0100.att:0 "曾经，罗瑞恩的领域延伸到范贡和利姆清河。现在，人类居住在凯勒布兰特河，受到魔影的威胁。也许现在是时候将他们置于加拉兹民的保护之下，重新确立罗瑞恩的古老疆域了。\n\n#P 你派一个特使去找帕斯凯勒布兰特的人类，他们是一个迷信但可敬的民族，并向他们提供保护，成为你的附庸。#!"
 elven.0100.b:0 "我们必须照看我们自己的领地。"
 elven.0100.btt:0 "#N 你选择让你王国外的人听天由命，专注于准备与多古尔都的冲突。#!"
 elven.0150.t:0 "异族的特使"
 elven.0150.desc:0 "今天早上，一个陌生人来到了我家。他们自我介绍说是光辉女士的信使，是万灵之廷的使者！他们谈到多尔古都不断升起的魔影，并在我们与这一威胁的斗争中为我们提供保护和指导。然而，我的许多族人都对这位信使产生了怀疑——他们真的是由[foldewyncharacter|E]派来的吗？\n\n如果我们成为异族的臣民，我们就可以重新启动我的部族对沼林丘的古老诉求！决定我族人命运的重任落在了我的身上。"
 elven.0150.a:0 "我们将感谢光辉女士对我们的保护。"
 elven.0150.att:0 "你将前往[dwimordene|E]感谢她的保护。"
 elven.0150.b:0 "我们是一个坚韧的民族，我们可以自己忍受魔影。"
 elven.0150.btt:0 "你拒绝了光辉女士的提议并决定独立领导你的人民。"
 elven.0151.t:0 "利奥弗族人俯首称臣"
 elven.0151.desc:0 "他们宣誓效忠。"
 elven.0151.a:0 "很好。"
 elven.0152.t:0 "利奥弗族人不愿意俯首称臣"
 elven.0152.desc:0 "赛特拉从不效忠。赛特拉只有统治。"
 elven.0152.a:0 "他们的问题。"
 elven.0153.t:0 "凯勒布兰特河的人类宣誓效忠。"
 elven.0153.desc:0 "今天，一位[parthruler.GetWomanMan]来到了我的宫廷。[parthruler.GetSheHe]介绍说[parthruler.GetHerselfHimself]是[parthruler.GetFullName]，帕斯凯勒布兰特的[northmen|E]族长。\n\n“我来到[dwimordene|E]，亲自表达我对你保护我们免受魔影影响的感激之情。最近我们从沼林丘听到了一些黑暗的话语，关于以他们的新神的名义所做的可怕行为和牺牲。”\n\n此外，[parthruler.GetSheHe]解释说，几代以前，[parthruler.GetHerHis]人仍然居住在沼林丘，直到部落在继承权纠纷后分裂，他们被迫穿越安都因河。\n\n随着我——光辉女士——成为他们的守护者的消息传开，古斯蒙丁氏族的要求再次得到加强，他们希望收回已经沦为魔影的古老家园。尽管人数不多，但他们的人民已经找到了新的希望，并渴望战斗。"
 elven.0153.a:0 "我们可以一起驱赶黑暗。"
 elven.0101.t:0 "神圣婚礼"
 elven.0101.desc:0 "当我亲爱的朋友[mithrandircharacter|E]把埃莱萨交给我时，他预言我将只是一个看守它的人，而它最终会传给一个取名精灵宝石的人。\n\n我在镜子里预见到这一天，我的孙女将完成她的命运，嫁给阿拉贡。\n\n对我来说，这是个苦乐参半的日子：阿尔玟显然很高兴，她的美貌比以往更加光彩照人，堪比昔日的露西恩。但通过这次婚姻，她选择了人类的礼物，并将永远与我分离。"
 elven.0101.a:0 "正如预言的那样，精灵宝石将归于埃莱萨。"
 elven.0101.b:0 "我不能让自己与它分离。"
 elven.0102.t:0 "神圣婚礼"
 elven.0102.desc:0 "加拉德瑞尔女士骑着马和阿尔玟一起参加了在[minastirith|E]举行的婚礼庆典。当轮到她来祝贺我们时，她给了我精灵宝石，预言中的绿色埃莱萨。我将用它来治愈我苦难的人民。"
 elven.0102.a:0 "这是一份神圣的礼物！"
 elven.0200.t:0 "精灵王"
 elven.0200.desc:0 "瑟兰杜伊出生于如今早已随古[beleriand|E]一同沉没的多瑞亚斯，而他则是一位情绪随着季节而变化的精灵。他可以在这一刻欢快而亲切，下一刻又显得固执而孤僻。这是一种适合他的王国地位的气质。然而，没有人能够怀疑精灵王的技能和来之不易的智慧。\n\n在他的父亲欧洛斐尔在[lastallianceshort|E]中丧生后，林地王国登上了王位，在[greenwoodshort|E]的东北部退居到一个稳定但隐蔽的位置。瑟兰杜伊在这里建造了阿拉达林德，即精灵王的殿堂，是为了纪念古老的明霓国斯。但瑟兰杜伊没有辛葛的财富，也没有[dwarves|E]的帮助，所以它比较小——是一个定居点或据点，而不是一座城市。即便如此，那些参观过他的地下大厅的人都说，这里的石头雕刻得很精致，有树木的形状，有光线充足的巨大洞穴，有带来空气和光线的竖井。\n\n瑟兰杜伊是个孤独的领主——他很少关心他的领地之外的事务，预示着领地之外居住着邪恶。他的边界受到[orcs|E]、蜘蛛，甚至是堕落[conceptracemen|E]的骚扰，他们玷污了曾经由他的人民独自统治的古老森林。瑟兰杜伊和他的子民的警觉性是保护他们的盾牌。但瑟兰杜伊早就知道，有一天魔影会再次降临到整个森林，而当那一天到来时，他会奋战到底。"
 elven.0200.a:0 "世界的财富会兴衰，但在这个国度里，我们将经久不衰。"
 elven.0300.t:0 "伊姆拉缀斯领主"
 elven.0300.desc:0 "[elrondshort|E]大人——对于一位出身如此高贵的埃尔达来说，这是一个简单的头衔。埃尔隆德是埃雅仁迪尔和埃尔汶生下的双胞胎之一，在他身上汇聚了[sindarelves|E]、[noldorelves|E]和[conceptracemen|E]之首的王室血统。但他自己只取了一个“大师”的头衔，是他的亲戚吉尔‑加拉德的忠实顾问和摄政者，尽管国王或至高王都是他的宣称。\n\n在[thirdage|E]逐渐消失的日子里，埃尔隆德接管了仍留在[middleearth|E]的诺多精灵的领导权，从[imladris|E]的隐蔽山谷中引导他们。在这里，他建立了一个学习和治疗的避难所，一个保存着古老传说和知识的家庭之屋。\n\n然而，埃尔隆德知道伊姆拉缀斯的和平是混乱之海中的一座岛屿，对他来说，第三纪元的所有结局现在都充满了危险。如果黑暗最终被终结，精灵们所有的悲伤都得到了报复，那么伊姆拉缀斯就会消逝，而他也会离开这里前往西方。如果黑暗取得了胜利，伊姆拉缀斯将作为一盏明灯，在所有其他地方失败之前独自存在。\n\n现在，他将做他一直在做的事情——提供他可能的援助和建议，如果有必要的话，就战斗……"
 elven.0300.a:0 "有一种力量在这里沉睡，可能在所有其他力量都失败的情况下还能继续存在。"
 elven.0400.t:0 "避风港的主人"
 elven.0400.desc:0 "奇尔丹已经等了很久，他还会等得更久。[greyhavens|E]之主是留在[middleearth|E]的最古老的[elves|E]之一，因为很久以前，他受[ulmocharacter|E]之托，建造船只，将精灵运送到[valinor|E]。就这样，他忠实地履行了自己的职责，为许多经过他避风港的人担任导师和顾问。\n\n虽然[lindon|E]已不复当年之勇，但奇尔丹仍统治着中土世界最大、最强的精灵王国之一，即使在这凋零的日子里。虽然他远离东方的威胁，但奇尔丹将永远履行他的职责，为[valargods|E]和自由民服务。"
 elven.0400.a:0 "我的心与大海同在，我将住在灰色的海岸边，直到最后一艘船起航。"
 elven.0500.t:0 "西尔加拉的命运"
 elven.0500.desc:0 "曾经，西尔加拉的王权遥及广阔，西至巴兰都因，北至能微奥湖。尽管人烟稀少，半游牧的[ROOT.Char.GetCulture.GetName]知道和平与繁荣，特别是在国王博恩米尔向高王吉尔‑加拉德宣誓效忠后。然而，[waroftheelvesandsauron|E]给西尔兰达拉的土地带来了巨大的破坏，因为他们是一个几乎不懂战争的民族。在这之后，许多幸存者逃往林顿，甚至是跨海至[valinor|E]，只有少数坚韧的人返回他们古老的土地。此后，西尔兰达拉斯的大片土地被[faithfulshort|El][dunedain|E]定居者所占据，他们承认西尔兰达拉领主的权威，但现在，世界正在变化。\n\n随着[downfallofnumenor|E]的陨落和埃兰迪尔建立[arnor|E]王国，许多人现在说，西尔兰达拉应该将他们土地的未来交到他们的人类封臣和朋友手中的时候已经到来。那些理论上向西尔加拉宣誓效忠的[dunedain|E]渴望加入他，而埃兰迪尔是一个光荣的灵魂。现在，梅雷索恩和埃林尼尔正在商议决定他们王国的命运……"
 elven.0500.a:0 "我们将信任寄托于埃兰迪尔。"
 elven.0500.a.tt:0 "你将放弃[GetTitleByKey('k_sirgala').GetNameNoTier]的土地，将其并入[GetTitleByKey('k_arthedain').GetNameNoTier]。作为交换，你将成为[GetTitleByKey('d_emyn_beraid').GetNameNoTier]的守卫者。"
 elven.0500.b:0 "西尔加拉日渐衰微，但从未消逝！"
 elven.0500.b.tt:0 "我们不会向埃伦迪尔和杜尼达人放弃我们的要求。这可能会带来不好的后果，因为我们领地内的杜尼达人定居者希望与至高王联合……"
 elven.0501.t:0 "PALCEHOLDE - Vector"
 elven.0501.desc:0 "PALCEHOLDE - Vector"
 elven.0501.a:0 "PALCEHOLDE - Vector"
 elven.0501.b:0 "PALCEHOLDE - Vector"
 elven.0600.t:0 "佩尼王子"
 elven.0600.desc:0 "不知多少年岁，精灵王兰希尔于其隐匿的宫廷中施行统治。三个纪元以前，他曾担任战争领袖[tareg|E]的副官，在[battleofpalisor|E]中与他并肩对抗魔影。追随过去从[cuivienen|E]启程的[elves|E]亲族的脚步，他跟从他的统帅向西方进发。\n\n然而当他到达浩瀚的[seaofrhun|E]湖畔，他的心便拒绝继续西行。因他发现了一片未被邪恶玷污的林海，在林海深处，精灵发现了受到[ainurgods|E]中最小者[fay|E]点缀，波光粼粼的池塘。经过了多次的辩论，他与许多同伴在此定居，由此他被称为[penni|E]之主，而后世他也以这个名号为人所知。\n\n慢慢岁月中，他们与世隔绝，鲜少与外交通；他们清楚地记得那些被[melkorcharacter|E]笼入麾下的[conceptracemen|E]的背叛。\n\n然而，兰希尔之本性并非严酷而固执，因他喜好诗篇与歌谣，他的宫廷里充满了奇妙——或者说奇异的音乐。过去他也曾漫步于[greenwoodshort|E]于[lorien|E]林下，列席欧洛斐尔和金色森林的夫人的盛宴。\n\n然而如今，他再次将自己的国度与外界间隔，当黑暗围绕他的国度时，他必须做出选择：面向更广阔的世界，还是在他的森林王国中安全隐藏。"
 elven.0600.a:0 "我们必须采取行动，以免被黑暗所吞噬。"
 elven.0700.t:0 "宣称东罗瑞恩"
 elven.0700.desc:0 "长久以来我们凝望着[anduin|E]的对岸，凭借意念与邪恶妖术之山的主宰斗争。我们遭受了一次又一次的失败，我们的族人渐渐衰微，我们的西尔凡亲族向北逃亡，[greenwood|E]日益腐朽，变得幽邃，阴暗，游荡者邪恶的凶兽与[dolguldur|E]的残忍爪牙。然而，至少在今日，黑暗已被驱散。[khamul|E]的城墙被推倒，地洞被揭开，它所散播的腐蚀终于被净化。\n\n我们的族人大部都搬到了那里，照料着他们游荡的林地，为绿叶森林重新带来光明与歌声。无论时光多么短暂，至少此时此刻，它被宣布为[lorien|E]王国的一部分，受我们的祝福与保护。当我们的子民最终离开中土世界时，那些后来者将寻得一片神圣的土地。"
 elven.0700.a:0 "让[mirkwood|E]之名被永远遗忘"
 elven.1000.t:0 "费艾诺的末裔"
 elven.1000.desc:0 "昔有七子，今我独存。那年少的愚行，绝望、热爱和狂怒铸成的[Concept('oathoffeanor','誓言')|E]驱使着我们走向了毁灭。良好的开端最终却以祸事告终。我不会说它未曾带来任何良善之物，因它的确成就过良善的结果；然而良善却不能抹杀邪恶，即使它诞生于邪恶之中。\n\n千百年来，我流浪在海边，哀叹懊悔。我几乎已不记得那些时日，绝望的深渊将一切吞噬；我甚至连侄子的死讯都无从得知，直至木已成舟之时。然而我的所作所为与我立下的誓言依然疏离着我与我的族人，于是我来到了这里，来到了希姆凛，自那时起便一直居于此地。可即便竭尽全力阻止、我身处此处的消息仍然不胫而走，我最愚蠢也最忠诚的追随者们来到了这里，加入了我的行列。\n\n我们终归过上了谦卑而平静的生活。然而我们也自风中，自海中听到了那讯息；[Concept('sauroncharacter','黑暗')|E]已然再度崛起，自由人民的力量却今非昔比。我是否应当做些什么？"
 elven.1000.a:0 "我不能再这么隐世独存下去了。"
 elven.1000.b:0 "万物终将毁灭。我会留在这里。"
 elven.1500.t:0 "玛格洛尔的抉择"
 elven.1500.desc:0 "我不能再这么隐世独存下去了。然而，如今我仅仅只是[Concept('eldar','埃尔达')|E]中的一员，追随者也屈指可数。为了与[sauroncharacter|E]作斗争，我必须计划周全。是召集起我所能召集的精灵，直接与索隆开战？还是去声索至高王的宝座——尽管我如此行事的权利早已被褫夺——再以这份威势去击败索隆？"
 elven.1500.a:0 "我们将与索隆作斗争。"
 elven.1500.a.tt:0 "玛格洛尔将召集起他所能召集的精灵，向索隆宣战。\n\n解锁#V 集结正义之师#![decision|E]，这将决定你的路线。"
 elven.1500.b:0 "我会再度将精灵统一在至高王之下。"
 elven.1500.b.tt:0 "作为芬威后裔中仍然留在中土的最长者，玛格洛尔将试图夺取诺多族的至高王权。\n\n#N 这一选择几乎必然引起与林顿的战争，鲜有精灵会接受费艾诺家族的主张。#!"
 elven.1555.opening:0 "战斗的召唤"
 elven.1555.desc:0 "我忠诚的臣民们，我们的人民已经太久没有一位国王了，我们现在正处于生死边缘。我们必须再次团结起来，团结在我的家族，芬威的古老血脉之下。为此，有人会反对我们，甚至屠杀我们，所以我们当先下手为强。"
 elven.1555.a:0 "我将为您效死，吾王！"
 elven.1555.b:0 "你真是彻底疯了！"
 elven.1556.t:0 "第四次亲族残杀"
 elven.1556.desc:0 "人们曾经以为，自精灵宝钻失落，第一纪元落下帷幕以来，再也不会发生亲族残杀这样的悲剧。\n\n如今，事与愿违，这期盼落空了。玛格洛尔·费艾诺瑞安的手上沾染了三次亲族残杀的血，纵使传说在每次残杀中他都极为悲伤，并不情愿，但他依然如此做了。如今，为了夺取诺多族的王冠，他又掀起了第四次亲族残杀。但这一次被战火吞没的将不仅仅是一座城市；它很可能将吞噬整个林顿——这片连索隆都无法玷污的土地。\n\n战争已经开始，能够将其止息的唯余胜利，或者死亡。"
 elven.1556.a:0 "其自此始……"
 elven.1560.t:0 "焰中之王"
 elven.1560.desc:0 "一处港口被付之一炬，这是诺多之王的号令。一座城市被洗劫一空，这是费艾诺一族之长的命令。一个民族饱受摧残，直至再无任何抵抗。\n\n玛格洛尔·费艾诺瑞安镇压了一切反对他声索诺多王权与林顿治权的对手。他已尽可能展现了仁慈，但第四次亲族残杀的暴行再一次给阿尔达留下了永不消褪的伤疤。\n\n时间将证明这是否值得……"
 elven.1560.a:0 "亦自此终。"
 elven.1565.t:0 "费艾诺家族的终末"
 elven.1565.desc:0 "一个自古老荣光中堕落的家族，最终迎来了悲惨的终末。玛格诺尔·费艾诺瑞安孤注一掷，意图夺取诺多王位……但他失败了。他为数不多的支持者或被击溃，或被捆缚，面临审判；然而玛格洛尔本人却再也不会面临中洲精灵的审判了。\n\n不，玛格洛尔仍将面临那更高之存在——维拉的判决，因玛格诺尔·费艾诺瑞安已然弃绝人世。他死在了最后一战之中，昔日最为雄壮的诺多王族就此落幕。许多人都在思考，在玛格诺尔最后的日子里，到底是怎样的疯狂攫住了他。而仁慈者而希望曼督斯将治愈他显而易见的心之创伤。"
 elven.1565.a:0 "然而伤疤永远不会消退。"
 elven.1601.t:0 "埃瑞吉安的继承人"
 elven.1601.desc:0 "威胁仿佛绞索渐渐窒息自由人民。[dwarves|E]失去了他们旧日伟大的国度，[elves|E]日渐衰微，分崩离析。为了击败[sauroncharacter|E]，我们必须寻求团结。为了实现团结，必须解决这些问题。\n\n这就是我的决定。第一步便是净化[mistymountains|E]并复兴矮人，我们旧日的盟友。我们开始这项伟业的地点显而易见，那便是[eregion|E]——我侄子[celebrimbor|E]的疆土。这王国古老的废墟已然崩塌，然而经过劳作依然足以重建。此地西连[khazaddum|E]，正是开展净化工作的理想据点。\n\n出发吧！把希姆凛与林顿留在身后，也许这会是高等精灵的最后一战。"
 elven.1601.a:0 "绝不无声无息地步入黑暗。"
 elven.1601.a.tt:0 "你接收了来自林顿的[elven|E]战士"
 elven.1601.noldor_troops:0 "来自林顿的诺多族战士"
 elven.1601.sindar_troops:0 "来自林顿的辛达族战士"
 elven.1601.laiquendi_troops:0 "来自林顿的莱昆迪战士"
 elven.1601.falathrim_troops:0 "来自林顿的法拉斯民战士"
 elven.1602.t:0 "大敌之心"
 elven.1602.desc:0 "没有时间耽搁。每一天，每一月的等待，索隆都在变得更加强大，而我们的力量却日益衰微。我们必须尽快出击，否则我们将无能为力。\n\n这便是我的决定。刚铎那古老的港口埃蒂尔泷德已被废弃，少有人类敢于踏足那寂静的大厅。这地足称安全，却靠近索隆与他的领地。我们将重建那地，并在此聚集力量。"
 elven.1602.a:0 "我们将如匕首一般直插他的心脏！"
 elven.1606.opening:0 "对抗魔影之战"
 elven.1606.desc:0 "我的埃尔达亲族！被咒诅的索隆已重新崛起，如果我们不尽快消灭他，将没有任何庇护所可以延续。我请求有志于阻止他的精灵加入我！"
 elven.1606.a:0 "让我们同拔利剑，驱除魔影！"
 elven.1606.b:0 "我尊重我子民的意愿。"
 elven.1606.c:0 "这是傻瓜的愚行！谁也不许去！"
 elven.1606.toast:0 "来自林顿的志愿者"
 elven.maglor_help_songsmiths:0 "来自赫列沃恩的志愿者"
 elven.1610.t:0 "被窃据的埃瑞吉安"
 elven.1610.desc:0 "令我惊讶的是，欧斯特‑因‑埃第尔旧城已被占据了！尽管它长期被遗弃，但现在新的居民已经居住在它的废墟中，利用旧的石头建造了新的房屋。\n\n我的一些追随者感到愤怒，认为欧斯特‑因‑埃第尔理应属于我们。其他人则并不那么在意，他们确信埃瑞吉安仍然有足够的土地供我们建造新的堡垒，而无需与当地居民爆发冲突。"
 elven.1610.a:0 "这里的土地足够宽广——让他们留着那故城吧。"
 elven.1610.b:0 "埃瑞吉安属于我们！拿起武器！"
 elven.1610.noldor_army:0 "来自幽谷的精灵士兵"
 elven.1700.opening:0 "远征海盗"
 elven.1700.desc:0 "埃尔洛斯的后裔！\n\n长久以来，汝等饱受乌姆巴尔海盗劫掠之苦。我意在以烈火与利剑将其连根拔起，而我今请你们与我同心戮力！"
 elven.1700.a:0 "我们将加入你们！让海盗船燃烧吧！"
 elven.1700.b:0 "我们眼下无法援助你们。"
 elven.1705.event_troops:0 "[gondor_ruler.GetNameNoTooltip]的部队"
 elven.1705.event_troops.toast:0 "[gondor_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]的刚铎士兵"
 elven.1710.t:0 "远征乌姆巴尔"
 elven.1710.desc:0 "准备终于完毕。刚铎各地，为了终结乌姆巴尔的威胁，人类向此地聚集。相对而言精灵总数较少，但是他们的武力与勇气不容置疑。尽管一度有些混乱，不过最终事实证明，我的领导能力并没有如我想象那般退步。\n\n尽管也许无法达到旧日[beleriand|E]强大的精灵与人类联军的水平，如今双方精诚合作。我们的舰队也有些混乱，轻巧无桨的精灵之舟停泊在庞大笨重的刚铎战舰旁，但我充满了信心。空中奏响了新的音符，这是乐章新的曲调，或许并非原初的计划，却为其增添了更新的和声。\n\n试炼由此开始，烈火，利剑，那在世界终结之前不会止息的对邪恶的仇恨！让费艾诺的烈焰再次熊熊燃烧吧，直到焚毁一切的黑暗！"
 elven.1710.a:0 "向乌姆巴尔进军！"
 elven.1715.t:0 "乌姆巴尔的命运"
 elven.1715.desc:0 "随着乌姆巴尔的陷落，问题转变为应当如何处置它。\n\n最简单的方法是将其给人类战争领袖，为即将到来的战斗提供军力。\n\n至于乌姆巴尔城本身，战争委员会存在分歧。一些人认为应当放过这座城市，它优越的地理位置与完善的基础设施将是未来统治的关键。其他人则认为应当将其夷为平地，因为它是如此的堕落，如此的危险，不能让它逃过一劫。他们认为从乌姆巴尔的尸体上劫掠而来的战利品将极大地增强埃蒂尔泷德的力量。"
 elven.1715.gui.umbar_raze:0 "你将如此对待乌姆巴尔城："
 elven.1715.gui.umbar_raze.a:0 "把乌姆巴尔夷为平地"
 elven.1715.gui.umbar_raze.a.tt:0 "把乌姆巴尔夷为平地"
 elven.1715.gui.umbar_raze.b:0 "放过乌姆巴尔，将其土地交给你的附庸"
 elven.1715.gui.umbar_raze.b.tt:0 "放过乌姆巴尔，将其土地交给你的附庸"
 elven.1715.gui.gondorian_governor:0 "你将如此对待乌姆巴尔的头衔："
 elven.1715.gui.gondorian_governor.a:0 "任命刚铎将领作为你的附庸"
 elven.1715.gui.gondorian_governor.a.tt:0 "任命刚铎将领作为你的附庸"
 elven.1715.gui.gondorian_governor.b:0 "亲自分封头衔"
 elven.1715.gui.gondorian_governor.b.tt:0 "亲自分封头衔"
 elven.1715.a:0 "埃尔洛斯堕落之子的哀歌！"
 elven.1715.a.event_troops_full.tt:0 "你将定期收到一支#P 满员的#!刚铎水兵部队支援。"
 elven.1715.a.event_troops_half.tt:0 "你将定期收到一支#P 半编的#!刚铎水兵部队支援。"
 elven.1715.a.event_troops_none.tt:0 "你#N  不会#!收到刚铎水兵部队的支援，因为你没有任命刚铎人为总督。"
 elven.1715.a.upgrade_edhellond.tt:0 "由于洗劫了乌姆巴尔，埃蒂尔泷德将获得#P 额外的#!资源以提升其发展度"
 elven.1715.toast:0 "你终结了乌姆巴尔"
 elven.1725.toast:0 "自由刚铎水兵"
 elven.1730.opening:0 "远征哈拉德"
 elven.1730.desc:0 "刚铎的领主们，请听我一言！\n\n随着乌姆巴尔的屈服，索隆在南方的力量已被削弱，然而还没有被摧毁！现在，哈拉德的邪恶崇拜必须被铲除。这将消除刚铎南部的任何威胁，因此我召唤任何人手自愿加入我！"
 elven.1730.a:0 "我将与你并肩！让我们去斩断黑蛇！"
 elven.1730.b:0 "不幸的是，我去不了"
 elven.1730.event_troops.toast:0 "[gondor_ruler.GetNameNoTooltip]的部队"
 elven.1730.event_troops:0 "[gondor_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]的刚铎士兵"
 elven.umbar_marines:0 "自由刚铎部队"
 elven.1735.t:0 "巨蛇衰微"
 elven.1735.desc:0 "随着玛格诺尔·费艾诺瑞安在近哈拉德的征战，许多曾虔诚忠于可哈兹‑格拉梅兹的信徒失去了对他们神的信仰。在神要么无力、要么无意保护他们的情况下，混合了精灵和杜内丹人的军队几乎如同半神之军降临哈尔能诸王。他们在哈拉德人的眼中闪耀着正义之光，尤其是玛格诺尔本人，或者如一些哈拉德人称呼的“伟大的玛库洛尔”。一个新兴的运动正在崛起，他们信仰狂热，拒绝怠惰的蛇神，转而崇奉这些外邦人所侍奉的真神。如今，这个运动的领袖已经集结所有信徒，向石王之城，阿姆隆进军！\n\n他们要我们向他们投降。如果我们宣誓效忠新的信仰，我们将受宽恕，保留性命和小部分头衔。否则，他们将用刀剑解决问题。"
 elven.1735.a:0 "我们向子民的愿望屈服。"
 elven.1735.b:0 "我们将加入进军。"
 elven.1735.c:0 "背叛巨蛇之人难逃一死！"
 elven.1735.c.tt:0 "哈拉德异端揭竿而起反抗你。"
 elven.1735.army:0 "哈拉德忠贞派"
 elven.1735.dynamic_title:0 "哈拉德异端"
 elven.1740.opening:0 "忠贞派请求援助！"
 elven.1740.desc:0 "啊，伟大的玛库洛尔，\n\n邪恶的大蛇崇拜者仍然紧抓着日渐衰弱的力量，抵制真正信仰的启示！我们已经拿起武器反抗他们，并谦卑地恳求您为我们伸张正义！"
 elven.1740.a:0 "我们将援助哈拉德的自由人民！"
 elven.1740.b:0 "我们的力量捉襟见肘……"
 elven.1745.t:0 "哈拉德的自由人民"
 elven.1745.desc.1:0 "随着哈拉德巨蛇崇拜者的最终失败，现在必须做决定了。哈拉德的许多皈依者已经与我们联系，请求指明前路。\n\n如果我们在扶他们建立新的哈尔能政权，我们就可以建立一个强大的朝贡体系。这将使我们能够在人力和物力上获得长期的支持。如果我们带领他们的军队，他们的援助就可以立即体现出作用，进一步巩固我们在埃蒂尔泷德的要塞，并在未来的战斗中发挥作用。"
 elven.1745.desc.2:0 "巨蛇最后的追随者已经仆倒，被胜利者[nadi_manye_leader.GetName]击败。毫无疑问，索隆的敌人，许多[nadi_manye_leader.GetHerHis]追随者都受到我在此地的征伐的鼓舞。\n\n如果我做出正确的决定，许多仍然充满热情的皈依者可能愿意在自己的祖国之外继续战斗。其他土地仍然受到索伦的奴役，被信仰和铁镣铐所束缚。我们可以一起打破它，并在遥远的土地上推翻他那虚假的偶像。"
 elven.1745.a:0 "归于和平，建设新家去吧。"
 elven.1745.a.tt_1:0 "你得到一位[nadi_manye_leader.GetFirstName]作为你的[tributary|E]"
 elven.1745.a.tt_2:0 "你接收了来自[nadi_manye_leader.GetFirstName]的#P 满编#!部队"
 elven.1745.b.1:0 "对抗巨蛇的战争尚未结束。追随我！"
 elven.1745.b.2:0 "跟随我，哈拉德的人类，若你们能赶得上！"
 elven.1745.b.tt_1:0 "你接收了来自[nadi_manye_leader.GetFirstName]的#P 半编#!部队"
 elven.1740.event_troops:0 "哈拉德的自由人民"
 elven.1800.t:0 "[khazaddum|E]之门"
 elven.1800.desc:0 "随着[ostinedhil|E]的重建工作如火如荼，探索[khazaddum|E]深处的时机已然到来。在我们的旅途中，我听闻了许多传说，讲述了如山的财富、伟大的工匠，以及昔日矮人与我族人间的古老友谊。\n\n"
 elven.1800.fallback_desc:0 "路上又有一小队战士与我汇合，他们大多是[eregion|E]的幸存者，仍然记得这片土地鼎盛时的辉煌。\n\n我们所寻找的西门名为[doorsofdurin|E]，由矮人和精灵共同打造。他们告诉我说，当月光照耀时，以[ithildin|E]描绘的符号就将浮现；它为一道口令所守护，据说那是我的侄子和都林二世国王之间的一个小小玩笑。\n\n暮色渐浓，大门显现。在苍白的月光下，它在两棵古老的冬青树间闪耀。我的目光扫过大门，认出这的确是凯勒布林博的杰作。轻呼口气，我说出了一个词。"
 elven.1800.a:0 "朋友。"
 elven.1800.a.tt:0 "[doorsofdurin|E]打开了。深渊等待着你的探索。"
 elven.1805.t:0 "维拉劳卡"
 elven.1805.desc:0 "歌曲传唱着[Concept('balrog','都林的克星')|E]，行走的灾祸，一个摧毁了最伟大的矮人王国的怪物。没有人能道明真相，但我心里却充满疑问。我过去不是面对过他们许多次吗？他们在泪雨之战中伏击了[maedhros|E]，杀死了[fingon|E]。现在我毫不怀疑了。维拉劳卡居住在这些深渊中——它现在也知道我在此地。\n\n我命令我的[soldiers|E]开始撤离深渊，我在远远地看见了它。那暗影与烈焰组成的巨物，手持长剑，其中散发着仇恨与愤怒。\n\n我们有条不紊地撤退，它也并不跟随。"
 elven.1805.a:0 "它必须被清除！"
 elven.1806.t:0 "探索[khazaddum|E]"
 elven.1806.desc:0 "随着[moria|E]西门的开启，我们逐步绘制出古老的矮人洞穴图。其广阔无边的故事无从完全描述，每一个大厅和通道都通向新的区域，深入地底深处。\n\n但是，这些大厅并非空无一物。在它们的深处，半兽人弯腰曲背地乱爬。但他们无法与[elven|E]的钢剑和箭矢相匹敌，很快，厅堂再次恢复了宁静。\n\n然而，在我们清剿又一群半兽人之后，我们发现了一小群[dwarves|E]，他们被惊扰得疲惫不堪，蜷缩在一个小厅里取暖。他们的斧头已磨损，盔甲也已黯淡，绝望的阴霾笼罩着他们。谁能知道他们在这深邃的黑暗中被困了多久，与亲人分离，并被邪恶的半兽人不断袭击？看到我们灯火的光亮，希望重回他们脸上，他们伴随着金属与骨骼的嘎吱声站了起来。"
 elven.1806.a:0 "他们需要救助——我们一起返回[eregion|E]。"
 elven.1806.a.tt.1:0 "他们的领袖，一位老战士，作为[knight|E]加入了你作为报答"
 elven.1806.a.tt.2:0 "身经百战的矮人以[men_at_arms|E]的身份加入了你。"
 elven.1806.a.tt.3:0 "矮人运用其高超的技艺，协助了欧斯特‑因‑埃第尔的重建"
 elven.1806.event_troops:0 "矮人士兵"
 elven.1810.t:0 "向伊姆拉缀斯的请求"
 elven.1810.desc:0 "我本无权立于此地，在这曾被我窃走之人的厅堂。然而，我无力孤身一人摧毁潜藏于都林宫殿深处的维拉劳卡。\n\n虽然我与埃尔隆德之间有许多话需说，但眼下我必须直奔主题。\n\n“我已发现都林深处黑暗中的存在。那是维拉劳卡之一——或许是其族的最后一位。长久以来，它虽甘于在大地的阴影中沉睡，但若被愤怒唤醒或受索隆蛊惑，它将成为自由人民的可怕敌人，尤其是伊姆拉缀斯和罗瑞恩。我虽不配获得他人忠诚，但我必须恳请您——与我同心协力，熄灭这愤怒之战的最后余烬！”\n\n埃尔隆德眉头紧锁，陷入沉思。我屏住呼吸。"
 elven.1810.a:0 "拜托了……"
 elven.1811.t:0 "费艾诺之裔的恳求"
 elven.1811.desc:0 "在我面前跪着一个我未曾想过会在世界破碎重铸之前见到的人。尽管我听闻过诸多传言，但在漫长的追寻迷雾和谣言之后，我本已不抱希望。\n\n玛格洛尔·费艾诺瑞安在伊姆拉缀斯的宫廷中向我屈膝，恳切地请求我的援助。\n\n“我已发现都林深处黑暗中的存在。那是维拉劳卡之一——或许是其族的最后一位。长久以来，它虽甘于在大地的阴影中沉睡，但若被愤怒唤醒或受索隆蛊惑，它将成为自由人民的可怕敌人，尤其是伊姆拉缀斯和罗瑞恩。我虽不配获得他人忠诚，但我必须恳请您——与我同心协力，熄灭这愤怒之战的最后余烬！”\n\n他的声音依然充满力量，[feanor|E]家族的火焰炽热如初。"
 elven.1811.a:0 "我将与你并肩，在那之后，我们有许多话要说……"
 elven.1811.b:0 "让其他人去吧——我得先确保伊姆拉缀斯的安全。"
 elven.1815.t:0 "刃与歌"
 elven.1815.desc:0 "埃尔达时代的大能领主们，如今展现出了全盛的光辉；这自然逃不过炎魔的眼睛。\n\n格罗芬戴尔一马当先，维林诺的光辉灼穿了炎魔的阴影；埃尔隆德与玛格洛尔护卫两翼，高声歌唱。玛格洛尔的声音中燃烧着火焰，闪耀着星光，而埃尔隆德之声映照出露西恩之裔的伟力，然而即便如此，和嘶吼着废墟、残酷之焰与君王之戮的炎魔相抗衡，他们的歌声仅仅称得上势均力敌。\n\n然而在漫长的战斗之后，机会一闪而现。新的歌声从群山的深处，岩石的根基中响起；凯勒布迪尔奏出古老的音调，来为她死去的爱子们复仇。大地合唱，咆哮，惊得炎魔行差踏错，仅仅一瞬——"
 elven.1815.a:0 "就是现在！"
 elven.1815.toast:0 "你斩杀了都林的克星。"
 elven.1815.cb_unlock:0 "解锁$maglor_underground_cb_name$[casus_belli|E]"
 elven.1816.toast:0 "卡扎督姆的矮人部队"
 elven.1818.toast:0 "幽谷的精灵士兵"
 elven.1820.t:0 "迷雾山脉战役"
 elven.1820.desc:0 "随着[moria|E]的炎魔陨落，迷雾山脉中最大的威胁已被消灭。\n\n然而，仍有许多威胁存在——奥克和半兽人依然盘踞在都林的厅堂和高山隘口。只要他们不被清除，来自山脉的威胁便永远存在。\n\n#I 一个新的[casus_belli|E]已解锁，可用于[GetTitleByKey('k_khazad_dum').GetNameNoTier]和[GetTitleByKey('k_high_pass').GetNameNoTier]内的头衔，允许你清除其中残存的邪恶势力。"
 elven.1820.a:0 "我们将为都林复仇，收复他的殿堂！"
 elven.1830.t:0 "阿蒙蓝克的命运"
 elven.1830.desc:0 "妖术之丘在费艾诺烈焰般的旗帜下沦陷，欧洛斐尔的厅堂再次回到了精灵的手中。现在的问题是如何处置它。欧洛斐尔的族人仍然居住在北方，他的儿子作为国王长期统治着那里，但他们相对偏远，并且据说持有孤立主义的态度。\n\n安都因河对岸是罗瑞恩的国度，长期由我的表亲加拉德瑞尔守护。\n\n另一种选择是将阿蒙蓝克作为我军的东部前哨，以备对抗魔多的进攻。"
 elven.1830.a:0 "罗瑞恩将发展壮大！"
 elven.1830.b:0 "让我们将欧洛斐尔的殿堂还给他的子民。"
 elven.1830.c:0 "我将保留阿蒙蓝克"
 elven.1830.a.tt:0 "将[GetTitleByKey('k_amon_lanc').GetNameNoTier]的头衔授予[GetTitleByKey('k_lothlorien').GetHolder.GetName]"
 elven.1830.b.tt:0 "将[GetTitleByKey('k_amon_lanc').GetNameNoTier]的头衔授予[GetTitleByKey('k_lasgalen').GetHolder.GetName]"
 elven.1830.c.tt:0 "将[GetTitleByKey('k_amon_lanc').GetNameNoTier]的头衔留给你自己"
 elven.1818.lothlorien:0 "来自[GetTitleByKey('k_lothlorien').GetNameNoTier]的精灵士兵"
 elven.1818.lasgalen:0 "来自[GetTitleByKey('k_lasgalen').GetNameNoTier]的精灵士兵"
 elven.1850.t:0 "谷地人的感激"
 elven.1850.desc:0 "我们在[GetTitleByKey('k_high_pass').GetNameNoTier]的征战并未被人忽视。谷地人长期以来一直在与山中的半兽人和作斗争，正是凭借他们的勇气，高隘口才能继续供旅者通行。\n\n得知扎根此地古老的敌人被彻底击溃，他们很是宽慰。许多谷地人听闻我的事业，选择加入我，继续以剑与斧对抗更多的黑暗野兽。他们已经陷入在这场战斗中了很久，损失惨重。尽管现在他们知道了和平的滋味，但他们也明白，倘若黑暗的根源未被铲除，这只是暂时的喘息。"
 elven.1850.a:0 "哦，高山与谷地之子，即使贝奥本人也将尊敬你们！"
 elven.1851.toast:0 "谷地志愿军"
 elven.1840.t:0 "精灵与人类的再次联盟"
 elven.1840.desc:0 "随着索隆在该地区的副官被彻底击败，中洲北方多年未见的安全与统一终于实现。正是玛格洛尔的努力赢得了这一切，现在是时候铲除曾窒息自由人民的腐败根源了。\n\n北方的自由人民再次携手出征，虽谦逊却充满力量，犹如昔日[lastallianceshort|E]——至于胜利或失败，唯有时间和勇气能揭晓答案……"
 elven.1840.a:0 "二三子，同举利刃，共赴敌阵。"
 elven.1841.t:0 "伟大斗争"
 elven.1841.desc:0 "当我们筹备进攻索伦的堡垒之际，我的思绪转向了可能的盟友。最显而易见的是刚铎——魔多最久远且最紧迫的敌人。然而，刚铎自身亦困扰于诸多难题，或许不愿冒险参与这场攻势……"
 elven.1841.a:0 "我们将寻求刚铎的帮助"
 elven.1841.b:0 "我们将自力更生"
 elven.1843.t:0 "玛格洛尔寻求援助！"
 elven.1843.desc:0 "玛格诺尔·费艾诺瑞安已表明他要进军魔多、对抗索伦的决心，现在他请求我们的援助。此举看似险招，但或许……"
 elven.1843.a:0 "我们将援助玛格洛尔"
 elven.1843.b:0 "我们有自己的麻烦事"
 elven.2000.t:0 "最后联盟再临"
 elven.2000.desc:0 "从时间的迷雾中，叛逆与流亡者破败家族的最后余烬出现了。玛格诺尔·费艾诺瑞安聚集了那些“自由人民”的残兵败将，如今竟敢图谋毁灭我！\n\n他本该待在海边，直到他化作风中的哀歌……现在，我将让他体验到真正的痛苦，正如我曾对待他兄弟那样！"
 elven.2000.a:0 "让他放马过来。"
 elven.2001.t:0 "焰与影之歌"
 elven.2001.desc:0 "而在邪黑塔中，传奇讲述了那一场战斗——那般的争斗自远古时代以来，几乎再未为人得见。\n\n#EMP \n在那至暗的深渊之中，仇恨的化身面前，\n烈焰熊熊燃烧，咆哮着怒火，渴望着复仇；\n祂从黑暗宝座上站起，口吐毁灭与灾祸。\n唱起年少者立下的誓言，鲜血染红的码头。\n\n火焰顷刻以歌唱回应，唱起哀痛与无数\n眼泪，还有那高悬于一切恐惧之上的星辰；\n唱起比大海更深的悲伤，以恶果收场的\n良好愿景。然而纵使这泪水永无止息之日，\n也绝不向灾祸之主屈服，却要重建修补\n旧日的伤毁，而将悔恨留在夜深苦涩之中。\n\n魔影吟诵黑夜的降临，那被打破的誓约，\n昔日战友四散逃离，华美的厅堂破碎支离；\n唱起无羁奔流的黑焰，流淌在焦土之间，\n唱起那饱含了无匹悲痛与刻骨仇恨的咒诅。#"
 elven.2001.a:0 "七子的孑遗如此回答……"
 elven.2002.t:0 "焰与影之歌"
 elven.2002.desc:0 "#EMP \n七子的孑遗如此回答；宿怨永不会消弭，\n正如在万物终结以前，战争亦将无休无息。\n然而爱却要比大地更深；纵使不经鲜血，\n在那不灭之火当中，真理也要向世间显现。\n纵使恶意将天空之下的一切埋葬，窒息，\n战火的硝烟余烬，也挡不住太阳冉冉升起。\n\n而那不灭之火如今何在？魔影傲然挺立。\n火焰终归灰烬，烈日的光辉也将黯淡消陨，\n日夜更替，黑夜正如同汝等心中之阴翳，\n正是在那浸血的码头，揭穿了汝所谓真理。\n\n征战与仇恨之焰高扬，将穹苍之下燃尽。\n人类世界已被抛弃，何力能将这结局忤逆？\n\n他又唱起温柔之歌；为何不可携手共进？\n我们若是并肩，而非如此悲惨地针锋对立，\n那全地必将远为伟大、丰饶、纯洁美丽，\n秩序井然，各司其职，如此完美无瑕之景！# "
 elven.2002.a:0 "而被褫夺者如此宣称……"
 elven.2003.t:0 "焰与影之歌"
 elven.2003.desc:0 "#EMP 而被褫夺者如此宣称：收起这空洞谎言！\n匠人的双手早已筑起过美丽而欢欣的世界；\n然而正因汝这恶灵贪婪渴求暴君的宝座，\n那旧日的梦想之地，被你以鲜血化作结末！\n\n正统的君王，应当依照众生的意愿统治；\n而非凭借着黄金的锁链来扎牢自己的根基；\n以志同道合的理想，来激励麾下的万民；\n而非以鞭子和野兽来将这世界征服，奴役！\n\n而这歌，纵使瑕疵脆弱，亦是胜利之歌！\n汝且看！我身后傲然挺立全地的自由人民！\n纵使宿怨难以消弭，世间之爱亦将长存，\n而那内在的无烬之火，必将唤起吾等之力！#!\n\n再无歌声能够回应。黑暗唯余咆哮呼喊。\n\n在闪耀的火焰前，黑暗魔君自高高的宝座上摔落下来。它的意志崩溃了，歌声化作了虚无，逃离于恐惧之中。一阵风自西方吹来，阳光穿过乌云，普照阴影之地。它的军队四散奔逃，塔楼倾圮，群山崩溃，魔影终让位于白昼。"
 elven.2003.a:0 "光明终于来临！黑夜正在逝去！"
 elven.2020.t:0 "真正的胜利"
 elven.2020.desc:0 "索隆被推翻了！其将永无回返之日，因它已然魂飞魄散，无家可归。\n\n尽管我麾下的得胜之师如今仍沉浸在欢庆喜乐之中，我的思绪却不可避免地转向未来。纵使索隆大败亏输，但它的诸多败坏污染却仍存于世，有待根除净化。这就像是迈兹洛斯应尽到的责任——无休止地与黑暗作斗争。\n\n可我并非迈兹洛斯。我是玛格洛尔，我已疲惫不堪，如同一绢布匹，在常年的风吹雨淋与辛勤劳作中日渐单薄。大海再次召唤着我。"
 elven.2020.a:0 "我不应离去，因任务尚未完成。"
 elven.2020.a.tt:0 "你保留所有的头衔，继续与索隆的残存势力作斗争。"
 elven.2020.b:0 "我将去到海边，再度放歌。"
 elven.2020.b.tt:0 "你放弃所有的头衔，回到了希姆凛。大海唱起了一首新歌，你几乎难以听懂，但它充满了力量……"
 elven.2030.t:0 "深海之主"
 elven.2030.desc:0 "于是我回到了海边，独自凝望浪涛。使命已然完成，索隆不复存在——然而此刻，自平静的深海之中，却缓缓浮现出一朵巨大的浪花，我的心脏随着祂的升起而痛苦地痉挛，脑海中也为惊恐所充斥；祂来到这岸上，声若洪钟。\n\n“愿汝平安，玛卡劳瑞！”\n\n“乌欧牟，吾等的主宰。”我虚弱地回应道。\n\n“许久以前，我们曾对汝声言，即使是汝哀悼的回音也不会传入吾等耳中。然而我却要告诉汝，当汝在我的海边流浪时，那懊悔、悲伤而痛苦的歌声，我已聆听许久。对于费艾诺一裔——以及汝本人——的议决，长期以来都在玛哈那克萨的争论中占据着一席之地，但如今我们却有了分歧；我们曾对汝少有怜悯，但鲜少却并非全无，而昔日裁决尔族纷争时产生的失误，其所留下的遗憾也长久存在于我们心中。”\n\n“早在两个纪元以前，禁令即已解除，仅有那些最为一意孤行，或是罪孽深重之人仍然受其束缚；两个纪元以来，汝痛苦懊悔着、孤独地流浪着，隔绝于自己的族人之外。如今，在埃尔达的时代落幕之际，汝承担起了这被视为无望之举的任务，尽管连我们都深感怀疑，但你却成功了。你成就了大乐章中的新主题，而我们在其中见到了我父话语的回声——自邪恶中亦能产生更伟大的美善。我们意见不一，因而达成妥协——为此，我带来了一件礼物。”\n\n祂张开手，看！不灭之光闪耀，灿烂而又纯洁。那许久以前因我的罪孽烧灼了我的手，被我掷入深海的那一颗精灵宝钻，此刻就在祂的掌心。\n\n“瓦尔妲将会审判汝，以汝父手所造的精灵宝钻，汝曾将它托付予我，而如今我将它归还予汝。”\n\n说罢，祂翻转手掌，让那宝石——诸神、精灵与凡人为之流血，为之牺牲的宝钻——向下坠落。"
 elven.2030.a:0 "我伸出手，接住那落下的精灵宝钻……"
 elven.2035.t:0 "原初之光的审判"
 elven.2035.desc:0 "宝钻坠落，而我的手如本能般将其抓住。我猛吸一口气，等待着必将承受的疼痛。但它未曾到来——或者至少，来的方式并不如同旧时。\n\n宝石在我手中微动，它微妙绝伦的悦耳旋律如水晶般澄澈，回荡在我耳中。它没有灼伤我，但也未就此赦免我；它的温热令我不适。我注视着乌欧牟，大声说出了我的感受。\n\n祂的声音如潮水般隆隆作响，似乎带着一丝赞许。\n\n“于是汝接受了审判。且听这维拉的话语！昔日汝遭放逐，初是因为誓言，后是因为罪行，最终则是因为汝拒绝了吾等的审判。然而汝却并非心甘情愿如此，在这漫长时光的忏悔中，汝之悔恨哀歌并不亚于曼督斯的殿堂居者。良善不能抹杀邪恶，但邪恶亦不能抹杀良善，这两者皆为汝心中之征兆。而汝之心如今已然得证信实，尽管世间众生都为此承受了诸多悲伤！因此，吾等决意施展仁慈，最终将这禁令放下。”\n\n“我并非如此命令你，而是诚挚地恳求你；你灵魂的伤毁，你内心的伤痕，我都早已洞察。扬帆西行，到罗瑞恩的花园去，在那里你能够治愈伤痛，而后治愈他人。然而现在，我当向你道别！愿我再次得见你时，你的歌声更加欢欣。”\n\n随着一阵巨浪，深海之主再次回归祂的国度，只留下我孤独一人，唯宝钻与群星相伴。刹那之间，疲惫——这被我忽视已久的劳苦重担——向我袭来。安宁、修复、和解与过失的弥补，大海如此为我歌唱；我看见了我父亲的骄傲，兄弟的欢笑，那在烈火与阴影中逝去的青春，失落于时间和记忆中的精灵家园，母亲的喜乐，还有孩子们的英武。我从未奢求过更多。"
 elven.2035.a:0 "……或许，是时候为诺多兰提画上句号了。"
 elven.2035.b:0 "然而在我扬帆西去之前，尚有一章要写。"
 elven.9999.t:0 "精灵之工"
 elven.9999.desc:0 "我新近获得的这件宝物无疑是那诅咒的狡猾精灵的杰作。不可否认，它真是一件杰作，我把它捧在我手中，欣赏我的新财产。"
 elven.9999.a:0 "它烧了！这倒霉东西烧着我了！"
 elven.0800.t:0 "欧斯特‑因‑埃第尔重生"
 elven.0800.desc:0 "昔日，[ostinedhil|E]曾是诺多智慧的灯塔，一个梦想的化身，一个美丽、自由、对所有人开放的国度。然而，它的好客成为了它的厄运，[sauroncharacter|E]前来欺骗了格怀斯‑伊‑弥尔丹，通过他们，[ringsofpower|E]由此诞生。他们在最后识破了索伦的阴谋，拒绝交出魔戒，于是战争降临到[eregion|E]，[eldar|E]之城欧斯特‑因‑埃第尔毁灭。\n\n自那时起，废墟中无人居住，陨落的悲痛与哀伤渗透在大地之中。然而，现在一切已然不同。精灵们再次来到这座陨落的城市，历经时间与辛勤，大地的创伤再次愈合。厅堂再次建起，见证着精灵的坚韧，也见证了希望战胜绝望的辉煌胜利。\n\n众所周知，这一切都是我领导的成果。在我的手下，珠宝工匠的土地重获新生，索隆罪行的创伤得以痊愈。让钟声再次响彻这片土地——太阳永不消逝，黑夜终将让位于白昼。让我们欢舞、欢笑、相爱，只因我们还活着！"
 elven.0800.a:0 "让我们成为灯塔，世世代代。"
 elven.0801.t:0 "西尔加拉国度"
 elven.0801.desc:0 "在[secondage|E]，西尔加拉的西尔兰达拉精灵曾漫游于[eriador|E]的大部分地区，但他们的主要居住在巴兰都因河与[eredluin|E]南部之间。他们对战争知之甚少，敬仰西方[elves|E]的荣耀，寻求与之建立密切联系，并宣誓效忠于[lindon|E]的新王国和至高王吉尔‑加拉德。\n\n尽管他们听闻了许多故事，仍无从预料[sauroncharacter|E]的残暴。在精灵与索隆之战中，他们的土地被焚毁，人民被屠戮。[dunedain|E]不断前来定居，到第二纪元末期，这片土地只是名义上的精灵之地。于是，西尔兰达拉和西尔加拉似乎注定要湮没在记忆和传说中，尤其是在这片土地被割让给[elendil|E]之后。\n\n然而，命运的转折总是如此奇妙。随着[arnor|E]王国的陨落，西尔兰达拉的古老领地再次无主。如今，我带领我们重返这片土地，以精灵的名义重新夺回西尔加拉。让我们不再逃避——我们要夺回被索隆残暴抢走的土地！"
 elven.0801.a:0 "西尔加拉永不沦亡！"
 elven.0802.t:0 "一位新的至高王"
 elven.0802.desc:0 "多年间，[noldorelves|E]一直没有至高王。似乎也不再需要一位至高王，因为我们的时代正在结束，我们即将离开这片海岸。然而，诺多的任务似乎尚未完成，世界仍需要至高王的力量。\n\n在召集西方诺多精灵并与奇尔丹会晤后，我登上王座，以在这愈加漫长的魔影中成为无可置疑的领导者。林顿正在从长久的沉睡中缓慢苏醒，但它仍然是昔日辉煌的影子。虽然或许有些人对这一决定持怀疑态度，但大多数人都同意并支持我的加冕。在未来的时光中，我们需要[fingolfin|E]的勇气，[feanor|E]的才智，以及吉尔‑加拉德的智慧，才能度过黑暗。"
 elven.0802.a:0 "欲戴王冠，必承其重。"