l_simp_chinese:
 decision_nelornieth_diplo:0 "向精灵国度派出使团"
 decision_nelornieth_diplo_tooltip:0 "尝试重建与你远亲的关系"
 decision_nelornieth_diplo_desc:0 "在我们的规划中我们本是孤立的，没有盟友的。为了对抗正在升起的魔影，我们必须抛弃与我们的远方亲族，居住在遥远国度的精灵之间的旧裂痕。让我们派遣使者吧。"
 decision_nelornieth_diplo_confirm:0 "组织一个外交使命"
 nelornieth.0001.t:0 "阿瓦瑞使团——外交代使命"
 nelornieth.0001.desc.intro:0 "我的外交总管手里拿着羊皮纸走过来。\n\n“大人，应您的要求，我整理了一份[middleearth|E]中现存的精灵国度列表。它们如下："
 nelornieth.0001.desc.lasgalen:0 "\n\n[erynlasgalen|E]王国占据了中洲最大森林的北部。它的臣民众多但隐秘深林。他们经验丰富的军队将使他们成为宝贵的盟友。"
 nelornieth.0001.desc.lorien:0 "\n\n黄金森林的[lothlorien|E]领域坐落在[mistymountains|E]的山脚之间。虽然面积很小，但它受到[lorienking.GetTitledFirstNameNoTooltip]力量的保护并且保持完整。即使是那种力量的一小部分也会有巨大的用处。"
 nelornieth.0001.desc.random:0 "\n\n[extrakingdom.GetName]直到最近才被我们所知。遥远的[extraking.GetFirstNameRegnal]很可能会高兴地迎接我们的大使。"
 nelornieth.0001.desc.end:0 "\n\n我们应该向哪一位统治者派出使团？”"
 nelornieth.0001.a:0 "派遣使团到[lasgalenking.GetFullName]处"
 nelornieth.0001.a.tt:0 "你准备派使团去大绿林"
 nelornieth.0001.b:0 "派遣使团到[lorienking.GetFullName]处"
 nelornieth.0001.b.tt:0 "你准备派使团去金色森林"
 nelornieth.0001.c:0 "派遣使团到[extraking.GetFullName]处"
 nelornieth.0001.c.tt:0 "你准备派遣使团去[extrakingdom.GetName]"
 nelornieth.0001.d:0 "也许这不是个好主意"
 nelornieth.0001.d.tt:0 "你暂时搁置了这个想法"
 nelornieth.0002.t:0 "阿瓦瑞使团——大使"
 nelornieth.0002.desc:0 "“我们聚集于此，我的[ROOT.Char.GetLadyLord]，应您的要求。我们可以为您提供什么服务吗？” 我的财政总管[chancellor.GetFirstNameNoTooltip]向我询问。\n\n我向他们解释了我的使团计划[embassy_target.GetFullName]。尽管有些精灵似乎心存疑虑，但没有人大声反对这个想法。\n\n大使的选择至关重要，我该派遣谁在我们的亲族中代表我们呢？"
 nelornieth.0002.a:0 "外交总管[chancellor.GetFirstNameNoTooltip]。你的外交天赋将会为我们所用。"
 nelornieth.0002.a.tt:0 "该角色的特质将对任务的成功起至关重要的作用"
 nelornieth.0002.b:0 "财政总管[steward.GetFirstNameNoTooltip]。保持勤勉，一如往日。"
 nelornieth.0002.c:0 "军事总管[marshal.GetFirstNameNoTooltip]。别让我失望。"
 nelornieth.0002.d:0 "Spymaster [spymaster.GetFirstNameNoTooltip]. Be my eyes and ears."
 nelornieth.0003.t:0 "Avarin Embassy - Our Long Forgotten Kin"
 nelornieth.0003.desc:0 "今天一个意料之外的使团出现在我的宫廷。这些精灵宣称他们为居住在埃林鲁恩的阿瓦瑞部落的[nelorniethking.GetTitleAsNameNoTooltip]服务。他们来自传奇的涅洛尼斯的森林，满载着奇异而富有异国情调的礼物，以及两国人民和平与友谊的消息。\n\n领导他们的是[ambassador.GetFirstNameNoTooltip]，在我的宫廷代表[nelorniethking.GetFirstNameNoTooltip]和他的国度。我很好奇他们的任务将如何进行……"
 nelornieth.0003.a:0 "我的宫廷欢迎你"
 nelornieth.0003.b:0 "来此之前，他们已等待许久，但仍可静候片刻"
 nelornieth.0004.t:0 "Avarin Embassy - Foreign Entertainment"
 nelornieth.0004.desc:0 "I receive a letter from my ambassador:\n\n'My [ROOT.Char.GetLadyLord], we have arrived to the court of [embassy_target.GetFullName] and have been well received. We have been granted pleasant lodgings and liberty to roam the land.\n\nIn order to further my mission I believe it is now time to organise an event to which the [embassy_target.GetTitleAsNameNoTooltip] would be invited, to introduce [embassy_target.GetHerHim] to our customs. What should we start with?'"
 nelornieth.0004.a:0 "A banquet of the best Avarin cuisine"
 nelornieth.0004.a.tt:0 "An opportunity for your target and ambassador to call on their festive side"
 nelornieth.0004.b:0 "按照我们自己的方式组织一次狩猎"
 nelornieth.0004.b.tt:0 "An opportunity for your target and ambassador to show their hunting talents"
 nelornieth.0004.c:0 "片刻的冥想可以让你们相互理解"
 nelornieth.0004.c.tt:0 "An opportunity for your target and ambassador to call on their contemplative side"
 nelornieth.0004.d:0 "Bring a bard to sing the best songs of our people"
 nelornieth.0004.d.tt:0 "An opportunity for your target and ambassador to show their singing and writing talents"
 nelornieth.0005.t:0 "Avarin Embassy - What Now?"
 nelornieth.0005.desc:0 "A new letter from my ambassador:\n\n\"My [ROOT.Char.GetLadyLord], we are now reaching the second half of our mission. In order to make the best impression on our host I think it is now time to organise a second event to which the [embassy_target.GetTitleAsNameNoTooltip] would be invited, to introduce [embassy_target.GetHerHim] to our customs. What should we continue with?\""
 nelornieth.0010.t:0 "Avarin Embassy - Let's Dance"
 nelornieth.0010.desc:0 "The Avarin ambassador has formally invited me to their embassy for a traditional Avarin banquet. As soon as I enter the hall my senses are filled with a whirlwind of sensations, smells and music alien and yet strangely familiar to me.\n\nI am seated at the place of honour and presented with the strangest dishes, combinations of meats and herbs that none of my subjects had ever dreamed of. Once the food is eaten and the wine drunk, the dancing starts, to the tune of harps and flutes."
 nelornieth.0010.a:0 "Such incredible tastes! And such intricate dancing!"
 nelornieth.0010.b:0 "这并不像他们说得那么迷人"
 nelornieth.0010.c:0 "Too many foreign tastes and noises for my tastes!"
 nelornieth.0011.t:0 "Avarin Embassy - Let's Dance"
 nelornieth.0011.desc.intro:0 "My liege, we have organised the most extravagant feast we could think of for [embassy_target.GetTitledFirstNameNoTooltip]'s enjoyment.\n\nWe had the delegation cooks whip up the best dishes in Avarin cuisine and the musicians play the most lively classics for [embassy_target.GetHerHim]."
 nelornieth.0011.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] seems to have greatly enjoyed [embassy_target.GetHerHim]self, [embassy_target.GetSheHe] stayed until the light of Ëarendil began to wane."
 nelornieth.0011.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] clearly derived no pleasure from our festivities, and soon left the party with a frown on [embassy_target.GetHerHis] face."
 nelornieth.0011.desc.boredom:0 "\n\nThough [embassy_target.GetSheHe] made a polite effort to seem interested, [embassy_target.GetTitledFirstNameNoTooltip] soon lost interest and retired to [embassy_target.GetHerHis] chambers."
 nelornieth.0011.a:0 "没有比阿瓦瑞派对更精彩的派对了！"
 nelornieth.0011.b:0 "[ambassador.GetFirstNameNoTooltip], what have you done?"
 nelornieth.0011.c:0 "Well, at least you managed not to offend [embassy_target.GetHerHim]"
 nelornieth.0020.t:0 "Avarin Embassy - When the Wind Blows"
 nelornieth.0020.desc:0 "The Avarin ambassador has formally invited me to their embassy for a hunt after the Avarin way.\n\nWe first dressed in woodland colours and painted our faces with dark colours and strange symbols. Then we spread out noiselessly into the woods.\n\nAfter some time without any sighting I hear the cry of an unfamiliar bird to my left and realise it is the signal from one of the hunters. He points to my right, where a magnificent ten-pronged hart is grazing, totally unaware of our presence.\n\nWe approach in silence and against the wind and, upon [ambassador.GetFirstNameNoTooltip]'s signal, I shoot an arrow through its heart, granting it a swift painless death."
 nelornieth.0020.a:0 "这种狩猎方式太刺激了！"
 nelornieth.0020.b:0 "I'll admit it's different, but not very exciting"
 nelornieth.0020.c:0 "没有马和猎犬的狩猎？落后的野蛮人！"
 nelornieth.0021.t:0 "Avarin Embassy - When the Wind Blows"
 nelornieth.0021.desc.intro:0 "My liege, we have organised a great hunt for [embassy_target.GetTitledFirstNameNoTooltip]'s enjoyment.\n\nOur hunters had located a great ten-pronged hart, and, silent as a whisper, we brought [embassy_target.GetHerHim] so close to the quarry [embassy_target.GetSheHe] could nearly touch it, before firing the killing arrow at point-blank."
 nelornieth.0021.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] seems to have greatly enjoyed [embassy_target.GetHerHim]self, [embassy_target.GetSheHe] kept repeating how thrilling it had been."
 nelornieth.0021.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] clearly derived no pleasure from our hunt, and spent the whole trip back complaining at the absence of horses and hounds."
 nelornieth.0021.desc.boredom:0 "\n\nThough [embassy_target.GetSheHe] made a polite effort to seem interested, [embassy_target.GetTitledFirstNameNoTooltip] was obviously unimpressed by our traditional methods."
 nelornieth.0021.a:0 "I knew [embassy_target.GetSheHe] would enjoy a hunt"
 nelornieth.0021.b:0 "[ambassador.GetFirstNameNoTooltip], what have you done?"
 nelornieth.0021.c:0 "Well, at least you managed not to offend [embassy_target.GetHerHim]"
 nelornieth.0030.t:0 "Avarin Embassy - An Occasional Dream"
 nelornieth.0030.desc:0 "The Avarin ambassador has formally invited me to their embassy for a meditation after the Avarin way.\n\nWe walked through the woods for a while before reaching a secluded spot: a clearing near a forest rivulet.\n\n[ambassador.GetFirstNameNoTooltip] sat without a word next to the river and invited me to do the same with a nod.\n\nAs we started to meditate the rest of the Avari delegation retreated behind the treeline and started to murmur a chant in their language. I could hear in their song the sound of the wind, the cry of strange birds and the waves of distant seas."
 nelornieth.0030.a:0 "令人着迷的体验"
 nelornieth.0030.b:0 "I don't see what this chanting brings to the table"
 nelornieth.0030.c:0 "这么吵，我没法集中精神！"
 nelornieth.0031.t:0 "Avarin Embassy - An Occasional Dream"
 nelornieth.0031.desc.intro:0 "My liege, we have organised an Avarin meditation session for [embassy_target.GetTitledFirstNameNoTooltip].\n\nWe brought [embassy_target.GetHerHim] to a secluded spot to meditate together, while my assistants sang our ritual chants, unseen behind the trees."
 nelornieth.0031.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] seems to have greatly appreciated the experience, [embassy_target.GetSheHe] kept repeating how entrancing it had been."
 nelornieth.0031.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] clearly derived no pleasure from our meditation, and left looking furious soon after we started."
 nelornieth.0031.desc.boredom:0 "\n\nThough [embassy_target.GetSheHe] made a polite effort to seem concentrated, [embassy_target.GetTitledFirstNameNoTooltip] was obviously unimpressed by our meditation rituals."
 nelornieth.0031.a:0 "I knew [embassy_target.GetSheHe] would enjoy a moment of quiet"
 nelornieth.0031.b:0 "[ambassador.GetFirstNameNoTooltip], what have you done?"
 nelornieth.0031.c:0 "Well, at least you managed not to offend [embassy_target.GetHerHim]"
 nelornieth.0040.t:0 "Avarin Embassy - We Can Be Heroes"
 nelornieth.0040.desc:0 "The Avarin ambassador has formally invited me to their embassy for an singing recitation between my people and [ambassador.GetHersHis].\n\nAs we arrive the foreign poets and musicians have already taken their place, and [ambassador.GetFirstNameNoTooltip] offers that I be the first to sing. I sing my best, followed by the Avarin ambassador, followed by our best poets in turn, tales of Beren and Luthien or the [lastalliance|E] are answered by those of the [battleofpalisor|E] and the Great Migration."
 nelornieth.0040.a:0 "There is so much about them we didn't suspect!"
 nelornieth.0040.b:0 "I guess their music is passable"
 nelornieth.0040.c:0 "与我们的伟大传说相比，这些平淡无奇的故事不值一文"
 nelornieth.0041.t:0 "Avarin Embassy - We Can Be Heroes"
 nelornieth.0041.desc.intro:0 "My liege, we have organised singing recitation with [embassy_target.GetTitledFirstNameNoTooltip].\n\nWe brought our best poets and mucicians, and invited [embassy_target.GetHerHim] to do the same. We started with a song about the [battleofpalisor|E], which was answered by one on the [lastalliance|E], after which poets answered each other with ever rising skill and talent."
 nelornieth.0041.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] seems to have greatly appreciated the experience, [embassy_target.GetSheHe] even joined the poets for a time."
 nelornieth.0041.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] clearly derived no pleasure from our recitation, and frowned disapprovingly every time an Avari took the floor."
 nelornieth.0041.desc.boredom:0 "n\nThough [embassy_target.GetSheHe] made a polite effort to seem concentrated, [embassy_target.GetTitledFirstNameNoTooltip] was obviously unimpressed by our poet's skills and tales."
 nelornieth.0041.a:0 "I knew [embassy_target.GetTitledFirstNameNoTooltip] would greatly enjoy our tales"
 nelornieth.0041.b:0 "[ambassador.GetFirstNameNoTooltip], what have you done?"
 nelornieth.0041.c:0 "好吧，至少你没有冒犯[embassy_target.GetHerHim]"
 nelornieth.0100.t:0 "Avarin Embassy - Knock On Wood"
 nelornieth.0100.desc.intro:0 "My [ROOT.Char.GetLadyLord], our embassy comes to its conclusion."
 nelornieth.0100.desc.success:0 "I can say that our diplomats have been most diligent in bringing our two peoples together.\n\n[embassy_target.GetTitledFirstNameNoTooltip] is sympathetic to our cause and extends to you the offer to ask a boon of [embassy_target.GetHerHim].\n\nWhat should I ask for?"
 nelornieth.0100.desc.failure:0 "Sadly I have to report that our mission was not a success. [embassy_target.GetTitledFirstNameNoTooltip] is in no disposition to discuss furthering bonds between our people at the moment."
 nelornieth.0100.a:0 "我们同舟共济，抵御即将到来的黑暗大敌"
 nelornieth.0100.a.tt:0 "你将与[embassy_target.GetFirstNameNoTooltip]谈判结盟事宜。"
 nelornieth.0100.b:0 "I would ask for a weapon to fend off my enemies"
 nelornieth.0100.b.tt:0 "[embassy_target.GetFirstNameNoTooltip] will grant you a magnificent weapon"
 nelornieth.0100.b.toast:0 "You receive a magnificent weapon!"
 nelornieth.0100.c:0 "我请求[embassy_target.GetHerHis]宫廷的勇士协助我们作战"
 nelornieth.0100.c.tt:0 "[embassy_target.GetFirstNameNoTooltip] will send you a warrior from [embassy_target.GetHerHis] court"
 nelornieth.0100.c.toast:0 "One of [embassy_target.GetFirstNameNoTooltip]'s commanders joins your court"
 nelornieth.0100.d:0 "你让我失望了，[ambassador.GetFirstNameNoTooltip]。我对你的任务寄予厚望"
 nelornieth.0101.t:0 "Avarin Embassy - An Alliance"
 nelornieth.0101.desc:0 "The Avarin ambassador asks for a final audience before taking [ambassador.GetHerHis] leave. [ambassador.GetSheHe] extends a request from [ambassador.GetHerHis] [nelorniethking.GetTitleAsNameNoTooltip] to conclude a formal alliance between our people. After such a grand diplomatic mission, I am inclined to agree."
 nelornieth.0101.a:0 "荣幸之至"
 nelornieth.0101.b:0 "我认为这并不明智"