 dale.0100.t:0 "巴德之嗣"
 dale.0100.desc:0 "河谷邦在弓箭手巴德杀死史矛革后重建，成为北方崛起的力量。孤山矮人和铁丘陵矮人的友谊带来了持续的稳定和经济增长，伴随而来的是自失落的罗瓦尼安王国以来从未见过的北方人类人口激增。\n\n巴德的之子巴因现在统治着河谷邦，他的统治见证了王国的持续崛起。审慎的婚姻已经见证了更多的北方人类被带入王国，并与凯尔都因河下游的多温尼安王国建立了稳定的联盟。他的家族在他的儿子和孙子身上得到了保障。\n\n现在，河谷邦强大而安稳，它的道路保持安全，贸易蓬勃发展。虽然偶尔会与南方的东夷发生摩擦，但总体而言，河谷邦沐浴在和平与繁荣之中。"
 dale.0100.a:0 "愿我们有更多的和平岁月！"