l_simp_chinese:
 nazgul.0001.t:0 "令人不安的传闻"
 nazgul.0001.desc:0 "我的大臣[messenger.GetTitledFirstName]匆匆走进来，[messenger.GetHerHis]额头上挂着忧虑的皱纹。\n\n“我的[ROOT.Char.GetLadyLord]，我带来了一个令人不安的消息。您的农民说有一个黑影，一个身穿黑衣的骑手，点名要见您。我不太好说什么，但所有见到它的人都惊恐万分。”\n\n这听起来很不吉利，但目前我也无能为力。"
 nazgul.0001.a:0 "确实是令人不安的消息"
 nazgul.0002.t:0 "宫廷谋杀案"
 nazgul.0002.desc:0 "[messenger.GetTitledFirstName|U]跑进我的王座房间，明显受到了惊吓。\n\n“我的[ROOT.Char.GetLadyLord]，谋杀案！城堡里发生了一起谋杀案！你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))][victim.GetTitledFirstName]被发现死在血泊中，一把奇怪的刀插在[victim.GetHerHis]的胸口。在[victim.GetHerHim]身上发现了一张不祥的纸条.”\n\n纸条上写道：“#italic 你拿走了我珍贵的东西。归还它，否则后果自负#!”\n\n我应该把这枚戒指还给它的前主人吗？我必须承认，它对我来说也越来越珍贵了……"
 nazgul.0002.a:0 "把守卫数量加倍！没有我的命令不准陌生人进来！"
 nazgul.0002.b:0 "戒指是我的！命传令官向那黑骑手发起挑战！"
 nazgul.002.b.tt:0 "为了戒指的所有权，你将挑战纳兹古尔"
 nazgul.0002.c:0 "最安全的方案恐怕是将其归还，这与我的欲求相悖"
 nazgul.0003.t:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))|U]遇袭"
 nazgul.0003.desc.intro:0 "[messenger.GetTitledFirstName|U]冲进我的王座室，上气不接下气。\n\n我的[ROOT.Char.GetLadyLord]，一些黑暗的人影悄悄溜过了我们的守卫！我们的城墙内发生了新的袭击！你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))][victim.GetTitledFirstName]"
 nazgul.0003.desc.black_breath:0 "被发现在[victim.GetHerHis]自己的房间受伤，[victim.GetSheHe]说一名黑衣的高个子陌生人攻击了[victim.GetHerHim]，但是袭击者被一名守卫吓跑了。[victim.GetFirstNameNoTooltip]似乎在这次袭击中受到了很大打击。[victim.GetSheHe]在流血并且浑身颤抖。”\n\n"
 nazgul.0003.desc.death:0 "在一片血泊中被发现，胸口插着和之前一模一样的刀。死者身上发现了同样的一张纸条。\n\n"
 nazgul.0003.desc.end:0 "这被诅咒的恶灵，难道永世不休地追逐于我？"
 nazgul.0003.a:0 "把守卫数量加倍！没有我的命令不准陌生人进来！"
 nazgul.0003.b:0 "戒指是我的！命传令官向那黑骑手发起挑战！"
 nazgul.0050.t:0 "多古尔都副官"
 nazgul.0050.desc:0 "曾经极东方伟大帝国的继承人，[khamulshort|E]如今成为[sauroncharacter|E]九指中仅次于巫王的第二位，[nazgulcharacter|E]之一。\n\n可哈穆尔被赋予掌控多尔古多的使命，任务有二：其一，发动对精灵国度拉斯嘉兰和洛丝罗瑞恩发动战争；其二，也是更为重要的，监视传闻中[isildur|E]陨落并遗失[onering|E]的[anduin|E]河。周围的林中居民已对多尔古多心生恐惧，可哈穆尔将利用这一点将他们纳入奴役，但亦有一些人依然骄傲且独立地抵抗。\n\n此地的精灵虽不复往日辉煌，然其力量仍不可小觑。但是，若他们陨落，那么此地最后的抵抗将是河谷邦与埃瑞博。与鲁恩崛起的强大军队联手，战锤与铁砧将粉碎罗瓦尼安王国的末裔及都林一系的据点。"
 nazgul.0050.a:0 "整个大荒野都应向索隆屈膝臣服！"
 nazgul.0051.t:0 "魔多集结"
 nazgul.0051.desc:0 " 随着岁月流逝，索隆的宏大计划不断推进，西征的时刻即将到来。因此，索伦无法再将兵力用于保护多古尔都，可哈穆尔必须独自坚守——至少目前如此。"
 nazgul.0051.a:0 "主上对我的信任，令我感到无上的荣耀。"
 nazgul.0051.a.tt:0 "你不再是魔多的[tributary|e]"
 nazgul.0101.t:0 "步步紧逼"
 nazgul.0101.desc:0 "我以为暂时安全了，但传闻却不断涌来，有农民在我领地上遭到袭击，甚至夜里有侍臣从床上消失。我知道黑暗魔君的仆人正在找我！他们不吃不睡，不死不灭，要怎样才能摆脱这些受诅咒的追捕者？！\n\n究竟是谁在我宫廷内为他们效力？"
 nazgul.0101.a:0 "他们都在暗中为他们效力！所有人！"
 nazgul.0102.t:0 "痛苦无处不在"
 nazgul.0102.desc:0 "我对这枚戒指爱恨交织，难以置信我为它的力量付出了如此高昂的代价。它无时无刻不在折磨我，每当我闭上眼睛，它的影像便浮现于眼前，没有任何事物能让我摆脱这痛苦。\n\n难道我应独自承受这难以忍受的剧痛与悲伤吗？我究竟犯了何罪，竟受如此惩罚？他们也应感受这种痛苦，这与我每日所承受的折磨相比，实在是微不足道！"
 nazgul.0102.a:0 "痛苦必须分享，否则无法承受。"
 nazgul.0103.t:0 "我的意志就是法律"
 nazgul.0103.desc:0 "魔戒选择我作为它的持有者，它找到我绝非偶然。我高于凡人，值得他们的忠诚和尊重。法律不应该适用于高贵者，而是适用于低等的人类。\n\n无论他们喜欢与否，我的意志将成为法律！"
 nazgul.0103.a:0 "服从或承受我的怒火"
 nazgul.0104.t:0 "他们都将付出代价！"
 nazgul.0104.desc:0 "我已经难以忍受这枚戒指无尽的折磨，这难道还不够吗？为什么如今我的廷臣们竟敢轻视我，无视我的命令。仿佛我会容忍这些愚蠢小人！\n\n每一次蔑视，每一句低语的侮辱都将受到严厉的惩罚，我#bold 必将#!获得下属的尊重！"
 nazgul.0104.a:0 "我没有耐心了"
 nazgul.0105.t:0 "多事之秋"
 nazgul.0105.desc:0 "我以为暂时安全了，但传闻却不断涌来，有农民在我领地上遭到袭击，甚至夜里有侍臣从床上消失。我知道黑暗魔君的仆人正在找我！他们不吃不睡，不死不灭，要怎样才能摆脱这些受诅咒的追捕者？！\n\n他们为何不肯放过我？我究竟做了什么，竟会遭此厄运？"
 nazgul.0105.a:0 "就不能放过我吗？！"
 nazgul.0202.t:0 "胜利！"
 nazgul.0202.desc:0 "我胜利了！简直难以相信，但我真的赢了！我击败了一位[ringwraith|E]，将其赶回了巢穴！无人能与我匹敌！\n\n终于，我可以安享这枚戒指带来的无尽财富。"
 nazgul.0202.a:0 "我是不可战胜的！我绝不会死！"
 nazgul.0203.t:0 "失败！"
 nazgul.0203.desc:0 "就这样，我输给了[nazgulcharacter|E]。我屈服并把戒指交给他。他伸出幽灵般的手，从我的手指上夺走它，他一拿到，就将剑刺入我的心，做了最后的道别：“你竟然敢配戴那你永远不配的。现在，作为一个幽灵，永远为[sauronthedarklorcharacter|E]服务吧”。\n\n我感觉生命正在离开我的身体，我的灵魂已被束缚在大地上，无法进入[mandoscharacter|E]的殿堂。"
 nazgul.0203.a:0 "我应得的？"
 nazgul.0300.t:0 "我的宝贝丢了"
 nazgul.0300.desc:0 "我吃不下，我睡不着，我的宝贝戒指永远消失了。\n\n我每一个醒着的时刻都想念它，没有什么能再给我带来快乐了。食物在我嘴里像是灰烬，其他人的陪伴让我感到厌恶，过去的快乐现在感觉像是毫无意义的干扰。我走着过场，但我的心不在其中。\n\n它和我的宝藏、我的爱、我的#italic 宝贝 #!一起永远消失了！"
 nazgul.0300.a:0 "他们从我们手中偷了宝贝！"
 nazgul.0060.t:0 "九戒之首"
 nazgul.0060.desc:0 "关于[nazgulcharacter|E]，世人知之甚少。昔日他是[numenor|E]国王的次子[ermurazor|E]，尽管富有权势，却不甘次子之位。于是，[annatarcharacter|E]，也就是[sauroncharacter|E]，很快注意到了他，将他纳入麾下。在其教诲下，他渐渐成为了一名强大的术士。也正是在那时，索隆授予了他一枚力量之戒，这也是他唯一获得真正力量的机会。\n\n于是，他向索隆臣服，从此命运与主上紧密相连。一个纪元后，他在北方建立了一个新王国，并获得了永世铭刻的名字：[angmar|E]巫王。\n\n在他的铁腕下，[arnor|E]化为尘土，只有少数零散的[dunedain|E]部族幸存。尽管他的王国最终覆灭，但当邪黑塔再次崛起时，他重新归于其下。[minasithil|E]，月亮之塔，亦为他所占据；从此这座塔被称为[minasmorgul|E]——妖术之塔——巫王的私人领地。\n\n在那片土地上，他统治了千载岁月，是[sauronthedarklordcharacter|E]最强大的仆从。他的存在令人类心生恐惧，他们在[nazgulcharacter|E]之主面前战栗逃窜。在他的挑战下，刚铎最后一位至高王埃雅努尔神秘消失；在他的统领下，[osgiliath|E]沦为废墟，伊希利恩被乌鲁克部落洗劫一空。\n\n时光已晚，刚铎羸弱，伊希利恩荒芜凋敝，欧斯吉利亚斯破败不堪。米那斯魔古尔之主正整装待发，耐心等待着黑暗大军进攻中洲的时刻。"
 nazgul.0060.a:0 "属于我的时代到了！"