l_simp_chinese:
 news_event.0001.t:0 "泰德津内战"
 news_event.0001.desc:0 "[GetTitleByKey('k_tedjin').GetName]正陷入骚乱，雄心勃勃的新[defender.GetTitledFirstName]寻求推动政治和宗教改革。作为回应，以[attacker.GetTitledFirstName]为首的联盟内较为保守的领主们开始处处暗中抵制[defender.GetFirstNameNoTooltip]的努力。\n\n虽然我们可能很快就会忽视沙漠部落成员的内部争吵，但泰德津人是著名的战士和雇佣兵，占据着乌姆巴尔和贝拉卡尔之间的重要缓冲地带。如果[attacker.GetFirstNameNoTooltip]和[attacker.GetHerHis]反动同僚成功推翻[defender.GetFirstNameNoTooltip]，他们的野心肯定会再次转向南方。\n\n最终，邦联的危机已经达到了临界点。改革派断然拒绝了保守派要求卡塔伊退位的最后通牒，双方现在处于公开的战争状态。\n\n由于邦联的未来悬而未决，留给有关各方进行干预的时间已经不多了。"
 news_event.0001.a:0 "麻烦再次出现。"
 news_event.0001.b:0 "我为什么要关心这些异邦游牧民？"
 news_event.0001.c:0 "也许这会对我有利。"
 news_event.0002.t:0 "海岸战士"
 news_event.0002.desc:0 "[tedjinfounder.GetTitledFirstName]领导下的[tedjinfounder.GetCulture.GetName]军队已经占领了从哈尔能河到费里亚湾的大部分西海岸。\n\n这些[erutheone|E]狂热的新皈依者已经开始在[GetTitleByKey('k_mardruak').GetBaseNameNoTier]和[GetTitleByKey('k_umbar').GetBaseNameNoTier]的海盗古城中为自己打造一个新家园。\n\n尽管如此，他们的领袖并没有忘记[GetTitleByKey('k_haruzan').GetBaseNameNoTier]对他们的干涉，并且长期以来一直怀恨在心。从他们新的权力基础来看，他们甚至可能会尝试直接攻击[GetTitleByKey('c_amrun').GetBaseNameNoTier]。"
 news_event.0002.a:0 "正义战胜！"
 news_event.0002.b:0 "他们是敌是友？"
 news_event.0002.c:0 "如果他们渴望海岸，我们将把他们赶进海洋……"
 news_event.0003.t:0 "公义之国"
 news_event.0003.desc:0 "在一场决定性的战役中，[tedjinfounder.GetTitledFirstName]占领了哈尔能的大部分地区，进逼[GetTitleByKey('e_gondor').GetBaseNameNoTier]和[GetTitleByKey('e_mordor').GetBaseNameNoTier]。\n\n凭借着优越的地理位置，他们现在牢牢控制着南北陆运和海上贸易，并且肯定会从中繁荣起来。\n\n时间会告诉我们他们是否会继续崛起，或者因为飞得离[ariencharacter|E]太近而陨落。"
 news_event.0003.a:0 "终于，一如之光普照近哈拉德！"
 news_event.0003.b:0 "看看接下来会咋样……"
 news_event.0003.c:0 "让他们庆祝吧，他们的胜利转瞬即逝。"
 news_event.0004.t:0 "盖贾扎尔再兴"
 news_event.0004.desc:0 "令人震惊的是，可怕的[tedjinfounder.GetCulture.GetName]人的[GetTitleByKey('e_tedjin').GetBaseNameNoTier]被[tedjinfounder.GetName]重建了。\n\n盖贾扎尔曾经控制了整个[GetTitleByKey('e_bellakar').GetBaseNameNoTier]，但其中心地带始终在贝拉卡尔的北部省份[GetTitleByKey('k_mardruak').GetBaseNameNoTier]和[GetTitleByKey('k_felaya').GetBaseNameNoTier]，这也是泰德津这个名字所指代的范围。\n\n现在，随着对马尔德鲁克和费里亚的残酷征服，泰德津人终于重建了很久以前崩溃的国家[GetTitleByKey('c_joam').GetBaseNameNoTier]的古老宫城被宣布为重建王国的首都。\n\n雄心勃勃的[tedjinfounder.GetTitledFirstName]接下来会尝试最大程度地恢复盖贾扎尔的疆域，并征服南贝拉卡尔吗？"
 news_event.0004.a:0 "旧日的噩梦……"
 news_event.0004.b:0 "盖贾扎尔再次崛起。"
 news_event.0004.c:0 "看哪，弱者在强者面前转背逃跑！"
 news_event.0005.t:0 "盖贾扎尔强盛"
 news_event.0005.desc:0 "在一场短暂的战役中，[GetTitleByKey('e_tedjin').GetBaseNameNoTier]的[tedjinfounder.GetCulture.GetName]人重现了他们先辈的壮举，并将[GetTitleByKey('e_bellakar').GetBaseNameNoTier]踩在了脚下。\n\n贝拉卡的最后几位王室成员要么逃亡，要么被屠杀，而盖贾扎尔的首都[GetTitleByKey('c_joam').GetBaseNameNoTier]盛宴夜以继日。\n\n随着贝拉卡尔最终陷落，泰德津人已经重建并到达了他们权威和勇力的顶峰。"
 news_event.0005.a:0 "南方之光熄灭了。"
 news_event.0005.b:0 "盖贾扎尔‑阿里崛起了。"
 news_event.0005.c:0 "黑暗终于再度统治智慧之柱！"
 news_event.0006.t:0 "改革派赢得泰德津内战"
 news_event.0006.desc:0 "[GetTitleByKey('k_tedjin').GetName]境内改革派和保守派之间的，在该地区主要大国支持下的内战，终于结束了。\n\n尽管与[defender.GetHerHis]叛逆的臣民相比，[defender.GetTitledFirstName]在人数上有所不足，但他还是取得了决定性的胜利。守旧的[attacker.GetTitledFirstName]领导下的叛乱领主们已经被打败了，他们要么被剥夺土地，要么被流放，要么被处决。\n\n旧的生活方式在泰德津的土地上正在迅速消失，随着[defender.GetTitledFirstNameNoTooltip]加大推行[defender.GetHerHis]改革力度，[defender.GetHerHis]的目光转向了西部海岸，甚至可能会挑战[GetTitleByKey('k_umbar').GetName]的霸权……"
 news_event.0006.a:0 "正义终将得胜的又一力证！"
 news_event.0006.b:0 "有趣。"
 news_event.0006.c:0 "你们这么大的优势怎么会输的？"
 news_event.0007.t:0 "守旧派赢得泰德津内战"
 news_event.0007.desc:0 "[GetTitleByKey('k_tedjin').GetName]境内改革派和保守派之间的，在该地区主要大国支持下的内战，终于结束了。\n\n最终，对于改革派卡塔伊[defender.GetName]来说，起义者的数量太多了，如今[defender.GetHeShe]已被[defender.GetHerHis]封臣推翻，并试图与[defender.GetHerHis]支持者一起逃亡。\n\n新[attacker.GetTitledFirstName]取代了[defender.GetHerHis]位置，公开表示打算结束[attacker.GetHerHis]领地中的所有恶性“外国”影响，并粉碎它们的根源——费里亚。\n\n泰德津人似乎正在准备再次尝试征服他们很久以前失去的土地……"
 news_event.0007.a:0 "恶因终将带来恶果。"
 news_event.0007.b:0 "有趣。"
 news_event.0007.c:0 "愿这将是更加血腥征服的开始。"
 news_event.0008.t:0 "贝拉卡尔和费里亚的重联"
 news_event.0008.desc:0 "虽然法律上从未独立于[GetTitleByKey('e_bellakar').GetBaseName]，但实际上，自近1000年前 [amrozir.GetFirstNameRegnal]统治以来，[GetTitleByKey('k_felaya').GetBaseNameNoTier]地区一直处于完全自治的状态。\n\n该行省与更大的王国之间的和解与疏远时有时无，因为在宗教上它与王国的南部中心地带截然不同，而且它的文化培养了他们独立自主的自豪感。首席领主过去甚至在贝拉卡尔跨过边界时与他们发生过战争。\n\n现在，关系似乎终于得到了永久的改善，因为费里亚的首席领主已正式前往 [GetTitleByKey('c_nilulonde').GetBaseNameNoTier]朝拜新主宰并宣誓效忠，这是自[masrakayan.GetTitledFirstName]和[zimrubel.GetTitledFirstName]以来从未做过的事情 。\n\n这种和解似乎很大程度上要归功于[bellakarruler.GetTitledFirstName|U]，他谨慎的外交、示好以及对费拉亚人在王国中地位的保证使得裂痕得到了修补，而无需进行痛苦与血腥的再征服 。"
 news_event.0008.a:0 "我们团结，更加强大。"
 news_event.0008.b:0 "好事儿？"
 news_event.0008.c:0 "管他团不团结，他们都得完蛋。"
 news_event.0009.t:0 "苏祖什·阿格霍尔的霍宁人"
 news_event.0009.desc:0 "居住在[GetTitleByKey('d_suza_sumar').GetBaseNameNoTier]的[honnin_restorer.GetCulture.GetName]部落出人意料地震惊了整个[bayoftulwang|E]，他们在[GetTitleByKey('k_ray').GetBaseName]各地行军，占领了城市，并将他们的人民分成小群定居在这片土地上。\n\n霍宁人是第一批居住在罗夜的人，并在该地区建造了第一座整体石结构建筑。正是他们教会了阿佩桑哈拉德人如何加工石头和如何耕种。\n\n然而，随着哈拉德人迁徙到肥沃茂盛的谷地，师生的共存变成了一场无声的拉锯战。霍宁人外表丑陋，繁殖缓慢，被不断繁衍的博兹什纳鲁德人驱逐到塞扎‑塞马尔，在那里他们失去了许多知识和教诲。\n\n但现在，情况已经改变了。霍宁人在[honnin_restorer.GetTitledFirstName]的领导下收复了他们祖先的家园，他们称之为苏祖什‑阿格霍尔。他们已经在建造新的巨型石构建筑，并且似乎下定决心保护他们的家园免于再度沦为废墟。"
 news_event.0009.a:0 "愿他们得享和平与繁荣。"
 news_event.0009.b:0 "小家伙的大胜利！"
 news_event.0009.c:0 "等等，什么？"
 news_event.0010.t:0 "树人进军"
 news_event.0010.desc:0 "一种伟大的力量，那诞生于远古的力量，已经苏醒并改变了世界的进程，出乎意料且未经期待。来自范贡森林深处被人类称为[ents|E]的远古欧诺德民，已经向艾森加德开战，寻向求痴迷于力量的[saruman.GetFirstName]报仇。\n\n在一场残酷的决战中，[isengard|E]石环被拆毁，深坑被艾森河淹没，当恩特破坏了萨鲁曼在那里建造的大堤坝时，洪水淹没了谷地。萨茹曼现在被囚禁在他自己的塔楼里，恩特已经在该地区追捕了他最后的乌鲁克，消灭了他最后的力量。\n\n今天，雅凡娜的孩子对黑暗给予了决定性的打击。"
 news_event.0010.a:0 "世界上的良善大获全胜！"
 news_event.0010.b:0 "好的很，我还要担心这些树了？"
 news_event.0010.c:0 "污秽的生物……把它们全烧光！"
 news_event.0012.t:0 "卡斯塔米尔复辟战争"
 news_event.0012.desc:0 "自从[castamir.GetFirstNameNicknamed]从他的表亲[eldacar.GetNameRegnal]手中夺取王位引发的刚铎[kinstrife|E]冲突以来，[umbar|E]就一直是卡斯塔米尔被流放的后裔的避难所。长期以来，他们密谋夺回王位，他们的宣传经常刺激海盗进行袭击、掠夺和洗劫。\n\n然而，乌姆巴尔过于分裂，无法真正对[gondor|E]构成任何威胁。直到现在，如今乌姆巴尔团结一致，经过多年的准备，阿那督尼领主宣布他打算夺回他祖先的王位，必要时可以使用武力。整个[middleearth|E]都在等待结果……"
 news_event.0012.a:0 "旧时代的残响。"
 news_event.0012.b:0 "雄心勃勃啊……虽然他们的宣称可站不住脚！"
 news_event.0012.c:0 "好事儿……刚铎如今四面受敌。"
 news_event.0013.t:0 "卡斯塔米尔家族再次折戟"
 news_event.0013.desc:0 "经过漫长而残酷的战役，[defender.GetName]成功将[attacker.GetName]赶回海中。\n\n卡斯塔米尔家族将重新反思他们再次的失败，而[gondor|E]将再次安全地免受阿那督尼的蹂躏。\n\n在[umbar|E]，随着中央权威的崩溃，当地首领和军阀占领了国度的腹地，一段不稳的时期注定要开始。"
 news_event.0013.a:0 "让篡位者的后裔耻辱的爬回乌姆巴尔！"
 news_event.0013.b:0 "尽是杀戮，全是虚无。"
 news_event.0013.c:0 "靠！米那斯提力斯难道就永远打不下来吗？"
 news_event.0014.t:0 "卡斯塔米尔之治"
 news_event.0014.desc:0 "经过漫长而残酷的战役，[attacker.GetName]成功击败了[defender.GetName]，并巩固了[attacker.GetHerHis]家族对[GetTitleByKey('e_castamir').GetBaseNameNoTier]王位的历史宣称。整个中洲都为这个消息震惊，一个古老的寓言突然变成了现实。\n\n[castamir.GetFirstName]的后裔再次坐上[gondor|E]的王座，但他们将如何利用它，目前还无人知晓……"
 news_event.0014.a:0 "唉！我们竟在有生之年看到了这一天。"
 news_event.0014.b:0 "让那些杜内丹傻子窝里斗去吧……"
 news_event.0014.c:0 "梦想已久的胜利终于化作现实！"
 news_event.0015.t:0 "哈拉德统一"
 news_event.0015.desc:0 "这是一件长期以来被认为不可能之事。但[unifier.GetTitledFirstName]无视了沙丘海的挑战，在已知历史上首次建立了一个统一的[GetTitleByKey('e_harad').GetBaseNameNoTier]王国，从北部哈鲁赞的富饶土地到南部最遥远的沙漠。\n\n[harad|E]人将不再是二流势力，是[numenoreans|E]或索隆权力的游戏中的棋子。相反，他们现在是一个强大的国家，一个伟大的帝国——一个统一的哈拉德！\n\n纵岁月逝如海沙，今日将不被遗忘。"
 news_event.0015.a:0 "嘘！"
 news_event.0015.b:0 "行吧……"
 news_event.0015.c:0 "万岁！"
 news_event.0016.t:0 "黑蛮地人建立乌特理·邓海恩"
 news_event.0016.desc:0 "在一系列难以预料的事件中，埃奈德的[dunlendings|E]现在已经碾碎了[rohirrim|E]，并将驭马者的土地征服为一个新的、不断扩张的至高王国。他们新加冕的领袖现在带领着数千名黑蛮地定居者穿过艾森河，进入了古老的卡伦纳松。\n\n现在所有的目光都转向了黑蛮地人下一步的行动。他们会对自己新的征服感到满意，亦或是野心根本无法满足？"
 news_event.0016.a:0 "唉，驭马者啊！"
 news_event.0016.b:0 "古老的梦想，实现了。"
 news_event.0016.c:0 "终于！驭马者完蛋了！"
 news_event.0017.t:0 "埃林拉斯嘉兰至高王国建立"
 news_event.0017.desc:0 "数代以来以来，[greenwoodshort|E]中的[elves|E]慢慢北撤，仅仅居住在约为森林三分之一的北部地区，遗弃了他们的故都。\n\n欧洛斐尔的王国萎缩了，[conceptracemen|E]和魔影的入侵改变了森林。南部森林变得黑暗而扭曲，不友好且危险。\n\n但经过漫长而艰苦的战役，精灵终于收复了南部森林，宣布光复了旧日的[greenwood|E]王国，并开始让这片大森林再次成为光明而美丽的土地。"
 news_event.0017.a:0 "欧洛斐尔的国度恢复了！"
 news_event.0017.b:0 "这对林中居民可不是什么大好的消息……"
 news_event.0017.c:0 "去他的尖耳朵恶魔！"
 news_event.0018.t:0 "全境领主之国的崛起！"
 news_event.0018.desc:0 "长期以来，林中居民和他们在谷地的兄弟们一直保持着独立，既不受外来者的影响，也不受彼此的影响。只有在最需要的时候，这些桀骜不驯的部落才会选出一位统治者，即“全境领主”或“阿拉德甘纳”，来团结他们的力量对抗共同的敌人。\n\n但时代已经变了。我们收到消息，在一个强大的新王朝的统治下，一个伟大的新国度——阿拉德甘纳——已经形成，将安都因谷和大绿林林中居民的传统领地联合起来。森林和河谷的不同民族都宣誓效忠新领袖，并承认他的继承人有世袭的权利。经过几个世纪的分裂后，北境似乎出现了一个新的强权……"
 news_event.0018.a:0 "敬林地与河谷！"
 news_event.0018.b:0 "他们是敌是友？"
 news_event.0018.c:0 "那些原始人迟早要再打起来的……"
 news_event.0019.t:0 "伊奥希奥德王国复兴！"
 news_event.0019.desc:0 "多年来，古老的伊奥希奥德之残余依然在顽强生存，虽然他们不过是曾经的部落虚弱的影子，在灰色山脉的山麓中过着隐秘的生活。随着埃奥尔和利奥弗带着大部分伊奥希奥德人离开以来，日渐衰微的残党势力太弱，以至于无法宣称自己对河谷的主权，而哥布林的袭击和林中居民的鹊巢鸠占长期以来阻止了复兴的希望。\n\n然而，在新领主的领导下，弗拉姆一族重新集结。北部安都因河谷再次回到弗拉姆子孙的治下，他们的英勇在利剑上得到了证明，伊奥希奥德王国在大河的源头复兴。\n\n甚至有传言称，新生的北方王国可能会寻求统治南方埃奥尔和利奥弗的子孙……"
 news_event.0019.a:0 "骄傲民族的复苏！"
 news_event.0019.b:0 "只要他们别来烦我们……"
 news_event.0019.c:0 "*叹气*驭马人没完了？"
 news_event.0020.t:0 "贝拉卡尔再征服马尔德鲁克"
 news_event.0020.desc:0 "许多世代以来马尔德鲁克都曾是贝拉卡尔不可分割的一部分。这里的城市曾在贝拉卡尔同盟的建立中发挥了作用，并在（基本上）自第三纪元直到泰德津入侵的时间里作为一个忠诚的行省。但从争斗之日开始，这个行省和费里亚行省就脱离了我们的掌控。\n\n如今，随着费里亚最终重归尼鲁泷德王座的掌控，我们收到消息称贝拉卡尔已将其北部的最后一个行省重新纳入管辖范围。看来贝拉卡尔终于再次崛起了……"
 news_event.0020.a:0 "好极了！这帮马尔德鲁克海盗的勾当完蛋了。"
 news_event.0020.b:0 "嘛，对海运是好事……"
 news_event.0020.c:0 "咒诅这些贝拉卡尔自大狂！"
 news_event.0021.t:0 "伊奥希奥德再统一"
 news_event.0021.desc:0 "自从埃奥尔和南下以来，实际上伊奥希奥德人再也没有过统一的统治者。\n\n有些人在利奥弗的领导下跟在后面，定居在安都因河谷南部，而有些人则完全拒绝离开，在安都因河上游的土地上艰难生存。然而，有消息告诉我们，这种漫长的分裂已经结束了。\n\n现在，伟大的[unifier.GetName]继承了重新统一的伊奥希奥德人，呼吁他们的人民抛弃分裂，再次团结在一起。现在每个宫廷都会发出这样的疑问：驭马者的铁蹄将会转向何方？"
 news_event.0021.a:0 "埃奥尔一族，勇往前进！"
 news_event.0021.b:0 "我做梦都听得见马蹄声……"
 news_event.0021.c:0 "三重咒诅这些驭马人！"
 news_event.0022.t:0 "沙海上的魔影"
 news_event.0022.desc:0 "很久很久以前，阿布拉罕的黄金王统治着[farharad|E]。在过长期的衰落后，他的黑影重临，在阿布拉罕干旱、炎热的土地上重建了他的统治。\n\n现在他已经巩固了自己的王国并征服了彪悍的纳法拉提。他的目光如今转向西方，意图提醒[haradrim|E]效忠于黑暗魔君。魔影笼罩沙地，而且愈发壮大。"
 news_event.0022.a:0 "阿布拉罕再一次崛起了！"
 news_event.0022.b:0 "艰难生存的晦暗日子还在后头。"
 news_event.0022.c:0 "齐古尔之仆苏醒了。"
 news_event.0024.t:0 "刚铎文艺复兴"
 news_event.0024.desc:0 "黑暗魔君的战败对[gondor|E]的[dunedain|E]产生了深远影响，他们终于从魔影中解放。他们的统治着不再需要过度关心领地的防卫，转而自主学者、艺术家和思想家，在[gondorians|E]中引发了一场文艺复兴。\n\n他们得以重现过去失落的智慧，将其应用在日常生活中。这可能昭示着[gondorian|E]新黄金时代的开启，一个繁荣与发现的时代。"
 news_event.0024.a:0 "西方之地的后嗣进入了新的时代。"
 news_event.0024.b:0 "愿他们将带来和平，而非征服我们的土地。"
 news_event.0024.c:0 "他们的傲慢注定他们将要沦亡。"
 news_event.0023.t:0 "恐怖主宰北方"
 news_event.0023.desc:0 "多年以来，贡达巴德山的军队似乎一直没有动静。的确，当自由人民在五军之战中击败贡达巴德和多古尔都的军队后，许多人都相信北方兽人的威胁已不可同日而语，但这种想法远非事实。\n\n贡达巴德的兽人再一次对北方人民发起攻势，在牺牲和流血后，征服了安都因河谷的许多领土，而这远非他们的最终目标。"
 news_event.0023.a:0 "绝不能让他们再扩张了！"
 news_event.0023.b:0 "长年的和平显然迟钝了北方人。"
 news_event.0023.c:0 "北地将永不知和平为何物！"
