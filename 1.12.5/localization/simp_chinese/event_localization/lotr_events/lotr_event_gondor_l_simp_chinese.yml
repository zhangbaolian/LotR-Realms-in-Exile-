l_simp_chinese:
 numenoreanblood.1001.t:0 "一生，一双人"
 numenoreanblood.1001.desc:0 "我的伴侣，[dead_character.GetTitledFirstName]，已经去世，并走上了我们之前无数世代人类的道路。\n\n我们人民的习俗是在这个世界里只娶一个配偶，正如埃尔达所做的那样。古代努门诺尔的法律，那仍被我们文化所执行的所规定，如果我还年富力强，渴望孩子，就允许我再娶一个。然而，这样的事情却令人不悦——许多人认为这是放弃了夫妻的神圣结合。\n\n由于我已经有了孩子，这样的选择不会被其他人所理解的。我现在必须做出选择，我应该遵循传统，永远不再选择别人为我的伴侣，还是应该寻找另一个人，尽管可能会出现强烈反对？"
 numenoreanblood.1001.a:0 "[dead_character.GetTitledFirstName]无可取代，无论此世与彼世！"
 numenoreanblood.1001.b:0 "我的心仍然为子嗣与新的爱情而燃烧。"
 gondor.0100.t:0 "刚铎宰相"
 gondor.0100.desc:0 "二十五代以来，刚铎执政宰相们一直警惕地守护着刚铎的土地，担任这片土地的保管者和最高权威，直到合法的王者归来。在这段时间里，困难重重，而且往往是可怕的。和平是不存在的，因为刚铎人无法承受这样的喘息。男人被培养成战士而不是学士；铁被锻造成用于军械，而不是其他用途。\n\n王国的实力日渐衰弱。东方有大魔影在搅动。不提其名的恐怖萦绕着东海岸。巡逻队神秘失踪，商人在沿海地区受到骚扰。命运的时刻即将到来，刚铎王国要想生存下去，就需要像奇瑞安或埃克塞理安这样的人来领导其人民。\n\n此时此刻，重任落在了宰相德内梭尔二世的肩上。他是位少有人爱戴的人，生性冷酷而严厉，时常蛰居在白塔之中。他的举止就像古代的国王，他的行为和政策精明而睿智，在他钢铁般的意志的引领下，刚铎承受住了越来越可惧的困难。但宰相的心中笼罩着阴影，随着他值守的岁月越来越长，绝望在低语的黑暗中扎根。\n\n刚铎的未来充满不确定。它矗立在刀锋的边缘，一阵微风就能将它吹入黑暗的深处。但同样，它也许也能很快恢复到以前的辉煌。无论发生什么，在这一刻，若隐若现的魔影一直向西移动，用黑暗和毁灭笼罩一切……"
 gondor.0100.a:0 "魔多有个不眠的恶魔。"
 gondor.0100.a.tt:0 "我们必须未雨绸缪，他来了。"
 garrison_of_minas_tirith:0 "王城禁卫"
 gondor.0120.t:0 "欧斯吉利亚斯保卫战"
 gondor.0120.desc:0 "安都因河是刚铎的最后一道防线，必须不惜一切代价守住——因此，必须不惜一切代价守住欧斯吉利亚斯和凯尔安德洛斯。现在，魔多的军队向东欧斯吉利亚斯进军，准备占领重要的桥梁，以跨越安都因河并袭击刚铎的心脏。\n\n你不可能在没有战斗的情况下放弃这座城市——敌人必须为他的战利品流血。你指挥刚铎全面动员，欧斯吉利亚斯的驻军将拼命奋战，坚守到底，直到你的援军到来。"
 gondor.0120.a:0 "补充前哨！为战斗做好准备。"
 garrisons_of_osgiliath:0 "欧斯吉利亚斯守卫"
 gondor.0200.t:0 "刚铎的统帅"
 gondor.0200.desc:0 "多年来，刚铎统治者的继承人——无论是国王还是宰相——担任白塔统帅一直是一个传统。他们是王城卫队的领袖，刚铎大号角的持有者，以及仅次于执政宰相的刚铎军队统帅。没有人比宰相德内梭尔的长子波洛米尔更适合这个角色。\n\n波洛米尔深受他的人民和部下的爱戴和尊重，他是埃雅努尔国王的投影。他拥有强大的力量和勇气，是一个值得尊敬的人，他热切地渴望看到他的人民免受魔影的侵袭。除了古老的战争故事之外，他并不是一个太关心古老的传说和智慧的人，他对国家的热情可能是他的救赎，也可能是他的咒诅。\n\n刚铎注视着白塔统帅，将希望寄托在他身上，以免某些意想不到的希望再次将人民集结起来。"
 gondor.0200.a:0 "塔卫将接受召唤……"
 gondorian_honorguard_force:0 "刚铎荣耀守卫"
 horn_of_gondor_modifier:0 "刚铎的号角"
 horn_of_gondor_modifier_desc:0 "该角色拥有刚铎的号角，这是一件只有白塔统帅才能持有的古老宝物。当它被吹起时，数里外都能听到它隆隆的号声，令邪物感到恐惧，使人类受到鼓舞。"
 gondor.0300.t:0 "伊希利恩突击队"
 gondor.0300.desc:0 "宰相德内梭尔的小儿子是一位古努门诺尔的模板。善良、富有同情心、博学、睿智，但并非没有军事技巧。法拉米尔宁愿自己永远不必携带剑，他更喜欢昔日的故事和图书馆，而不是任何战歌和战场。然而，在日渐衰微的日子里，刚铎的所有子孙都必须为她的安全而战，而法拉米尔很乐意承担起保卫努门诺尔子孙最后诸城的重任。虽然波洛米尔以白塔统帅的身份公开领导着刚铎人民，但法拉米尔的任务更为微妙而同样重要。作为他们的统帅，他领导着伊希利恩突击队，刚铎的前哨卫士。他的部下从树上发起攻击，骚扰并阻碍敌人的军队。在法拉米尔的庄严注视下，波洛米尔勇敢的军队还没来得及面对他们，许多敌人就已经被消灭了。\n\n但很快有一天，法拉米尔可能会被要求承担一份他从未梦想或担心过的遗产。"
 gondor.0300.a:0 "我从未因为锋锐而爱那明亮的利剑……"
 ithilien_rangers_force:0 "伊希利恩突击队"
 gondor.0301.t:0 "德内梭尔的次子"
 gondor.0301.desc:0 "长久以来，我被迫忍受父亲的黑暗。他斥责我，忽视我的努力，无论我的成功有多大。只有我的兄弟波洛米尔一直是我生命中善良的源泉。那么，我应该重新承担眼前的危险，集中精力保卫王国，还是最终在另一个人的怀抱中寻求长期需要的安慰和情感？"
 gondor.0301.a:0 "刚铎和她的人民从未如此需要我。"
 gondor.0301.a.tt:0 "爱的时刻应该到来……"
 gondor.0301.b:0 "除爱情与亲情，我别无所求……"
 gondor.0302.t:0 "洛汗的执盾女士"
 gondor.0302.desc:0 "在沿着安都因河西岸执行侦察任务时，我偶然发现一名孤独的洛希尔士兵骑马穿过原野。他身强力壮，显然是剑弓双能的高手，五十米外射鹿毫无问题。当他剥掉鹿的肉和皮时，我隐藏了一段时间，但不知何故，我觉得他好像知道我在看着。\n\n只有当我确定他已经完成了工作后，我才敢靠近，轻轻举起双手，表达我的和平意图。那人回头看着我，然后从头盔后面眯起眼睛……近距离观察他似乎有些不对劲。他穿着的铠甲对他来说似乎太大了，他的眼睛也比之前更加明亮。\n\n士兵一言不发，伸手将头盔从头上拉下来，露出的不是一位粗犷的里德马克老兵的脸，而是一位最美丽的少女的脸。她的长发如金，皮肤如冬雪般白皙美丽。我无法用言语来解释我的感受； 如此纯粹，充满惊奇，只有我的行动就足以说明。这位洛汗的执盾女士，就是我这些年来一直在寻找的人吗？"
 gondor.0302.a:0 "最终，爱情是如此的甜蜜而充满祝福……"
 gondor.0302.b:0 "她不过是一个普通的洛希尔女人。我不会和她结婚。"
 gondor.0303.t:0 "洛汗的执盾女士"
 gondor.0303.desc:0 "大人，白城传来了更多消息。在登基后，新任至高王阿拉贡也决定娶一位洛希尔执盾女士为他的王后。尽管大多数人对这一选择持怀疑态度，但她在剑和矛方面的明显技巧是无与伦比的。有了这些好消息，也许最终你是时候考虑自己的婚姻了？"
 gondor.0303.a:0 "是的，等了如此之久我实在是愚蠢。"
 gondor.0304.t:0 "突击队将领"
 gondor.0304.desc:0 "当我骑马穿过安都因河西岸的原野时，我偶然发现一位孤独的伊希利恩突击队员在岸边扎营。他身强力壮，显然是剑弓双能的高手，五十米外射鹿毫无问题，毫无问题。当他剥掉鹿的肉和皮时，我隐藏了一段时间，但不知何故，我觉得他好像知道我在看着。\n\n只有当我确定他已经完成了工作后，我才敢靠近，轻轻举起双手，表达我的和平意图。\n\n突击队员二话不说，伸手将头盔从头上拉了下来，露出一张白皙高贵的脸，黑发灰眸，眼神傲然而严肃。我无法用言语来解释我的感受； 如此纯粹，充满惊奇，只有我的行动就足以说明。这位突击队员，就是我这些年来一直在寻找的人吗？"
 gondor.0304.a:0 "最终，爱情是如此的甜蜜而充满祝福……"
 gondor.0304.b:0 "埃奥尔家族长期统治着这片土地。我将嫁给刚铎的法拉米尔，但按照我自己的条件。"
 gondor.0304.c:0 "我不过是一个普通的洛希尔女人。我无法嫁给他。"
 gondor.0400.t:0 "多阿姆洛斯亲王国"
 gondor.0400.desc:0 "自古老的努门诺尔时代起，伊姆拉佐尔家族的旗帜就在骄傲的多尔阿姆罗斯的尖塔上飘扬。据说伊姆拉佐尔与宁洛德尔的同伴之一米斯瑞拉丝结婚，而精灵的血脉仍然流淌在亲王们的血管中。无论真相如何，无人能否认贝尔法拉斯亲王一脉的气度和长久以来的高贵，他们自埃兰迪尔时代起就享有这一头衔。\n\n多阿姆洛斯的亲王们在刚铎的等级和荣誉上仅次于国王和宰相，而他们的亲王国在其他强者陷入衰败和毁灭的时候得以延续。他们的骄傲和喜悦在于他们的骑士，努门诺尔的一些力量仍然存在，多阿姆洛斯雷霆般的蹄声让许多敌人四散奔逃。\n\n在实力日渐衰弱、恐惧与日俱增的今天，刚铎越来越依赖她最强大的王子们。伊姆拉佐尔的后裔绝不能失职。"
 gondor.0400.a:0 "前进，银天鹅骑士！"
 swan_knights_force:0 "天鹅骑士"
 gondor.0401.t:0 "天鹅骑士团"
 gondor.0401.desc:0 "银色的，闪闪发光的银色战争武器。多阿姆洛斯的骑士头戴巨翼盔，身穿蓝色斗篷，高举长矛，神态高傲，威严闪耀。\n\n这就是世界其他人在多尔‑恩‑埃尔尼尔骑士身上所看到的，但只有骑士团本身知道真相。骑士精神已经消亡，取而代之的是腐败、出身以及其他人类的罪恶。如果天鹅骑士团要进行改变，那么改革者肯定有自己的工作要做。阿姆洛斯的后备军需要扩大；埃蒂尔泷德的古老誓言得到遵守； 临海军团需要重新组建；古老的提力斯艾尔的骑士团必须重铸。只有完成这些事情之后，多阿姆洛斯的[ROOT.Char.GetTitleAsNameNoTooltip]们才能重新夺回他们的荣誉。一个新的骑士团——银天鹅骑士团——将取代旧骑士团。"
 gondor.0401.a:0 "还有许多工作需要做。"
 gondor.0402.t:0 "阿姆洛斯后备军"
 gondor.0402.desc:0 "尽管许多年以来这些阿姆洛斯士兵都被视为骑士团内最低微的职务，他们却在许多方面最好地继承了骑士团初建时的精神。然而尽管如此，他们的编制已被大大缩减，这个群体被视为缺少荣耀与辉煌，因此被忽视。\n\n让我们开始重建这支亲王领军队的中坚，并恢复他们的战斗力。"
 gondor.0402.a:0 "吹响号角！ 让每个男人都知道他的[ROOT.Char.GetTitleAsNameNoTooltip]的需要！"
 gondor.0403.t:0 "招募多阿姆洛斯后备军"
 gondor.0403.desc:0 "为了响应[ROOT.Char.GetLadyLord]的号召，多阿姆洛斯的人们，从平民到贵族，都证明了自己值得高度尊重。他们抛开社会地位，在阿姆洛斯军队中并肩作战，接受长期刻苦的训练。\n\n这些士兵是我们精锐部队的中坚力量，没有人能否认他们的荣誉和勇气！我们将确保他们的奉献和牺牲得到与之匹配的尊重。"
 gondor.0403.a:0 "好消息！让男人在场地上列队！"
 amrothian_reserves:0 "阿姆洛斯后备军"
 gondor.0404.t:0 "埃蒂尔泷德的人手"
 gondor.0404.desc:0 "埃蒂尔泷德曾经是同名精灵领地的所在地，是多尔‑恩‑埃尔尼尔最高贵、最富有的省份之一。他们努力模仿精灵在战争中的战术，这与[gondor|E]其他地方的人形成鲜明对比，他们保持着从[numenor|E]时代继承下来的坚定的军事传统。他们在骑士团中的队伍空空如也，随着组织内部的腐败溃烂，他们也不再宣誓。我们必须重新立下我们的旧誓言。\n\n如果他们能够重新融入[ROOT.Char.GetTitleAsNameNoTooltip]的军队，他们就可以成为一支强大而焕然一新的队伍。"
 gondor.0404.a:0 "派出最快的骑手去招募人手！"
 gondor.0405.t:0 "埃蒂尔泷德的人手到达"
 gondor.0405.desc:0 "为了响应[ROOT.Char.GetTitleAsNameNoTooltip]的召唤，埃蒂尔泷德的人们带着他们的长弓和良驹抵达了。基于[sindarelves|E]传统的宁洛德尔游侠是其队伍中最大的一部分，但他们也有埃蒂尔泷德骑士的陪伴。这些骑士在[gondorians|E]中独一无二，他们在骑马时使用弓箭，让他们能够残酷地骚扰敌人，而无需冒着冲锋的风险。\n\n[ROOT.Char.GetTitleAsNameNoTooltip]的军队因他们的加入而变得更加高贵。"
 gondor.0405.a:0 "他们将为其他人树立榜样。"
 edhellond_soldiers:0 "埃蒂尔泷德的士兵"
 gondor.0406.t:0 "海防军团"
 gondor.0406.desc:0 "多尔‑恩‑埃尔尼尔曾拥有媲美佩拉基尔的强大海军，在那个时代，海防军团曾奋战在从海岸到远海的广阔地区，抗击海盗并赢得了崇高的荣誉。然而随着佩拉基尔崛起成为皇家海军的心脏，这支守备军的编制被大大缩减，如今最多只能维持几个沿海瞭望哨。\n\n假如我们能再次扩建这支军队，他们将再一次成为令人闻风丧胆的部队。"
 gondor.0406.a:0 "立刻开始训练！"
 gondor.0407.t:0 "扩建海防军团"
 gondor.0407.desc:0 "至少挥舞着巨大的双手利刃的海防军团开始重现他们的辉煌岁月。这些闪耀的重型步兵装备着重甲和大剑，甚至可以突破敌人最顽强的防线。\n\n随着他们实力的恢复，多阿姆洛斯可以开始再次向海上投射力量，我们的海岸线也得到了前所未有的保卫。"
 gondor.0407.a:0 "海盗不会有机会。"
 seaward_soldiers:0 "海防军团"
 gondor.0408.t:0 "重铸提力斯艾尔守誓者"
 gondor.0408.desc:0 "提力斯艾尔，在辛达林语中意为“海防塔”，是多尔‑恩‑埃尔尼尔的主塔楼，由曾经居住在该地区的[elves|E]建造。这个名字也成为了保护塔楼的精锐守卫部队的名字，提力斯艾尔守誓者，最优秀的海防部队。这些守卫必须发出美德和英勇的誓言，并且品格无可挑剔。但在旧骑士团的所有层级中，这一层级腐朽得最严重，因为这个职位是根据血统而不是勇力来授予的。想要重建它昔日的辉煌，需要付出巨大的努力。\n\n我们将首先解雇那些已知的腐朽者，然后开始寻找那些配得上这一伟大荣誉的人。"
 gondor.0408.a:0 "只选择最优秀的战士来宣誓。"
 gondor.0409.t:0 "重铸誓言"
 gondor.0409.desc:0 "尽管为了解散组织中的腐朽者引起了不小的政治争论，但守誓者最终开始变得像一个名副其实的组织。新成员极其认真地宣誓，这是骑士英勇和美德的形象。\n\n有他们的守卫，提力斯艾尔被严密守护着，永不陷落。"
 gondor.0409.a:0 "他们是刚铎的骄傲。"
 tirith_aear_soldiers:0 "提利斯艾尔守誓者"
 gondor.0410.t:0 "改革皇家天鹅卫队"
 gondor.0410.desc:0 "皇家天鹅卫队是精锐中的精锐，其任务是全天保卫多阿姆洛斯的[ROOT.Char.GetTitleAsNameNoTooltip]。在战争时期，他们很乐意跟随他上战场，一旦有需要，他们会毫不犹豫地为他们的[ROOT.Char.GetTitleAsNameNoTooltip]献出生命。\n\n政治将不再决定这一最神圣职位的任命！只有那些内心最纯洁、最勇敢的人才能被允许加入其庄严的行列。"
 gondor.0410.a:0 "美德与生俱来，只有最纯洁的心才能获得荣耀。"
 gondor.0411.t:0 "银天鹅骑士团"
 gondor.0411.desc:0 "银天鹅皇家骑士团是[numenorean|E]勇气的缩影，是对人类美善巅峰时期的高尚者的想象。他们拥有无与伦比的道德品质和高超的军事技能，只有少数人被列入这个最神圣的组织之中。在多阿姆洛斯的土地上，获得这样的资格被认为是无价的荣誉，很少有人拒绝，因为这既是一项巨大的荣誉，也是一项沉重的责任。\n\n有了这些精心挑选的战士，勇气与武力的典范，[ROOT.Char.GetTitleAsNameNoTooltip]就无所畏惧，因为[ROOT.Char.GetSheHe]被全多尔‑恩‑埃尔尼尔最优秀的人守护着。"
 gondor.0411.a:0 "如斯盛景，世纪未有。"
 royal_swan_guard_troops:0 "银天鹅骑士"
 gondor.0500.t:0 "南方王国的王座"
 gondor.0500.desc:0 "自从国王埃雅努尔于第三纪元2050年消失在米那斯伊希尔以来，刚铎王座已经空置了不知多少世代。虽然宰相们在王位虚悬期间表现出色，但国王的缺席一直是王国的巨大伤口，任何忠诚的服务都无法治愈。这让人们失去信心，东方的魔影变得大胆起来，试探着刚铎的边界。\n\n许多年前，我以梭隆吉尔的名义为高贵的宰相埃克塞理安服务。我领导了对乌姆巴尔诸港的进攻，烧毁了海盗的船队。但如今，刚铎正遭受四面楚歌的攻击，这种压力不仅仅来自海洋，它的勇气也因此而动摇。\n\n虽然昔日南方王国曾拒绝阿维杜伊的要求，但自那以后，许多事情已经改变。或许现在是伊熙尔杜的后裔们再次揭示我们自己的时候了，再次提出我们统治并指导刚铎的权利。"
 gondor.0500.a:0 "是时候揭示我们自己了。"
 gondor.0501.t:0 "王者归来"
 gondor.0501.desc:0 "一个高大而坚毅的男人从北方骑马而来，寻求你的接见。乍一看，你会觉得他很熟悉。突然间它让你震惊。尽管他的头发变长了，黑发也稍微变白了，但曾侍奉你父亲的梭隆吉尔站在你的面前。\n\n在提出宣称之前，他宣布他来主张自己与生俱来的权利。他自称为阿拉贡二世，阿拉松之子，阿尔诺杜内丹人的族长，埃兰迪尔之子伊熙尔杜的继承人。为了证明他的主张，他展示了安督利尔，他说这把剑是重铸的纳熙尔，正是这把剑从索隆手指上砍下了至尊魔戒。他还展示了来自努门诺尔的巴拉希尔之戒，以及陪伴他的幽谷精灵和他的北方亲属的证词。毫无疑问他说的是实话。\n\n刚铎议会一度拒绝了北方王国的声索，但阿纳瑞安的血脉已经消亡殆尽。刚铎宰相如何答复？"
 gondor.0501.a:0 "宰相们已经等了好久了。刚铎欢迎她的国王。"
 gondor.0501.a.tt1:0 "你张开双臂欢迎[aragorn.GetFirstName]。"
 gondor.0501.a.tt2:0 "#P 阿拉贡成为国王，你可以选择扮演阿拉贡或继续扮演宰相德内梭尔。#!"
 gondor.0501.b:0 "刚铎没有国王。刚铎不需要国王。"
 gondor.0501.b.tt1:0 "你让[aragorn.GetFirstName]滚出去。"
 gondor.0501.b.tt2:0 "#N 你冒着王国陷入内战的风险试图保住权力。#!"
 gondor.0502.t:0 "王者归来"
 gondor.0502.desc:0 "在人民的热烈欢呼中，国王骑马进入了[capital_county_scope.GetNameNoTier]。人民和领主们为这意外的祝福而欢欣鼓舞，一种热切的潮流已经笼罩了这座城市。吟游诗人疯狂地创作新曲子，传说学者讲述国王古老的血统和他自豪的举止，人民加倍努力让这座城市恢复昔日的美丽。那些记得北方的梭隆吉尔的人都窃窃私语说，国王和这位伟大的英雄是同一个人。\n\n终于，国王的宝座不再空着，刚铎开始从漫长而困倦的休息中苏醒。一个新纪元正在来临，它自风中可听到，自土中感受到。\n\n国王的时代终于到来了，愿其蒙受祝福。"
 gondor.0502.a:0 "我将保卫我的人民。"
 gondor.0503.desc:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\n我是阿拉贡，阿拉松之子，阿尔诺和刚铎的至高王。我来此是为了主张我作为伊熙尔杜后裔的与生俱来的权利。虽然你们不知道，但我们的游侠长久以来一直在保护你们免受这片土地上的危险。\n\n我现在请求你们，尊重你们祖先的誓言，重申你们的效忠誓约。"
 gondor.0503.a:0 "我们欢迎这一提议，并且很高兴接受。"
 gondor.0504.t:0 "埃莱萨还是阿拉贡？"
 gondor.0504.desc:0 "在古代，努门诺尔诸王以昆雅语为王号。虽然这种传统早已成为过去，但我可以恢复它。人们开始称我为“精灵宝石”——也许这对国王来说是一个合适的名字？很少有人敦促我取一个阿督耐克语的王号。"
 gondor.0504.a:0 "塔尔‑埃莱萨，埃尔洛斯的后嗣。"
 gondor.0504.b:0 "我曾是阿拉贡，也将被记为阿拉贡。"
 gondor.0504.c:0 "阿尔‑尼姆鲁齐米尔，作为努门诺尔的子孙"
 gondor.0505.t:0 "新纪元，新的家族？"
 gondor.0505.desc:0 "伊熙尔杜和其父埃兰迪尔的后裔终于再次定居在米那斯提力斯。一个新的纪元的破晓，一个崭新的刚铎。我应该在埃尔洛斯的宗族树上再添一根枝条，建立一个新的王室家族吗？"
 gondor.0505.a:0 "它应该是泰尔康塔家族。"
 gondor.0505.b:0 "伊熙尔杜家族将被我们铭记。"
 gondor.0506.t:0 "长久以来的梦想……"
 gondor.0506.desc:0 "我第一次见到阿尔玟·乌多米尔是在我 20 岁的时候，在幽谷的花园里，然后我给她取名露西恩，因为她无疑是所有生命中最美丽者。在罗瑞恩的凯林阿姆洛斯，我们发誓彼此永结同心，即使是在东方的魔影与西方的微光下。现在我经历了重重考验，也到了兑现彼此承诺的时候了。"
 gondor.0506.a:0 "长久以来的梦想，终于实现了……"
 gondor.0506.a.tt:0 "迎娶阿尔玟·乌多米尔。"
 gondor.0506.b:0 "我梦想着一位洛汗的执盾女士……"
 gondor.0506.b.tt:0 "迎娶里德马克的伊奥温。"
 gondor.0506.c:0 "一位努门诺尔高等亲族的少女占据了我的梦境……"
 gondor.0506.c.tt:0 "迎娶多阿姆洛斯的洛丝瑞尔。"
 gondor.0506.d:0 "一朵南方之花……"
 gondor.0506.d.tt:0 "迎娶贝拉卡尔的拉德诺卡莉。"
 gondor.0507.t:0 "重建刚铎的荣耀"
 gondor.0507.desc:0 "国王终于回到刚铎，她的人民现在欢欣鼓舞。但东方正刮起一阵恶风，随着他最古老的敌人的归来，慢慢积聚的恶意已经变成了炽热的仇恨。时间将会证明国王的归来是否预示着新的开始……或是终结。"
 gondor.0507.a:0 "无论结局如何……"
 grey_company_force:0 "灰衣劲旅"
 aragorn_southern_host:0 "皇家大军"
 gondor.0508.t:0 "王后有孕"
 gondor.0508.desc:0 "终于，半精灵的长期分裂的血脉再次联结起来，这种结合现在变得显而易见，因为阿尔玟有了孩子。这是一个欢乐的时刻，整个米那斯提力斯都与国王一起欢欣鼓舞，等待着王位继承人的到来。"
 gondor.0508.a:0 "我梦见了一个男孩。"
 gondor.0509.t:0 "人中王者的后嗣"
 gondor.0509.desc:0 "孩子出生得很快，几乎无痛，而且他很强壮又健康。乍一看，他很像他的父母，这使他富有男子气概地聪明、坚强而美丽。这位衰落的精灵的最后的后裔，人中王者的继承人，他该叫什么名字？"
 gondor.0509.a:0 "他的名字是埃尔达瑞安。"
 gondor.0510.t:0 "第二个孩子"
 gondor.0510.desc:0 "阿尔玟王后再次怀孕，整个王国都充满了期待，许多人猜测埃尔达瑞安王子是否会迎来一个兄弟或姐妹。"
 gondor.0510.a:0 "男孩还是女孩？"
 gondor.0511.t:0 "缇努维尔第三次降临？"
 gondor.0511.desc:0 "经过一番辛苦的分娩后，国王迎来了他的第二个孩子，也就是他的第一个女儿。她很像她的母亲，谁都看得出，她将是一个无与伦比的美人。她该叫什么名字呢，这个与可暮星匹敌、远古之美再次的显现？"
 gondor.0511.a:0 "她将被称为露西恩。"
 gondor.0512.t:0 "第三次怀孕"
 gondor.0512.desc:0 "王后再次怀孕，现在宫廷中的一些人开玩笑说，国王和王后的目标至少是比埃尔隆德大人做得更好，并且如果可以的话，他们的目标是超越费艾诺。"
 gondor.0512.a:0 "我们实在蒙福。"
 gondor.0513.t:0 "凡雅的回忆"
 gondor.0513.desc:0 "和她的姐姐一样，新生的孩子也很漂亮，但与妈妈和姐姐相比却是不同的美。她的眼睛似乎燃烧着古老的光芒，当国王凝视着她时，国王被对加拉德瑞尔夫人的回忆所震撼。这位菲纳芬家族的女儿该叫什么名字？"
 gondor.0513.a:0 "她将被称为茵迪丝。"
 gondor.0514.t:0 "最后一次怀孕"
 gondor.0514.desc:0 "王后再次怀孕，但国王和王后似乎认为这可能是最后一次。他们不会向那些询问他们的人说出原因，但他们似乎对这一事实感到确定，因此宫廷忙着为另一位王室成员的诞生做准备——也许是这一代的最后一个。"
 gondor.0514.a:0 "没有更多的孩子了？为什么没有了？"
 gondor.0515.t:0 "阿拉贡与阿尔玟的最后一个孩子"
 gondor.0515.desc:0 "从外表上看，新公主就像她的姐姐一样，平静安适，锐利明亮的目光如饥似渴地饱览着周围的一切。阿尔玟王后打趣说，她想起了祖母令人紧张的目光，犹疑片刻后，国王恢复了平静，笑着赞同。看来，即使只是想起加拉德瑞尔女士的愤怒，也足以让如此强大的国王失色动摇。国王和王后的最后一个孩子，她该叫什么名字？"
 gondor.0515.a:0 "她的名字是阿尔塔瑞尔。"
 gondor.0516.t:0 "命定抉择"
 gondor.0516.desc:0 "伊熙尔杜的血脉终于回归了。尽管我的地位可能比先前的执政宰相下降了，但我对我们的人民和国家的繁荣感到高兴。这是一个新时代，现在我必须决定我该走哪条路……"
 gondor.0516.a:0 "我将继续担任[ROOT.Char.GetFirstNameNoTooltip]，刚铎的宰相。"
 gondor.0516.b:0 "我们的使命完成了。"
 gondor.0516.b.tt:0 "你将扮演刚铎至高王阿拉贡。"
 news_event.0011.t:0 "王者归来"
 news_event.0011.desc:0 "在刚铎首都举行的盛大仪式上，伊熙尔杜的后嗣、阿尔诺杜内丹人的族长阿拉贡二世被宣布为刚铎国王、流亡杜内丹人的至高王、西境之主。手执安督利尔——重铸的纳熙尔，他毋庸置疑地证明了自己的身份，他的宣称已被刚铎的领主和人民所接受。\n\n年轻时，他是梭隆吉尔——星之鹰，在刚铎和洛汗，这个名字是英勇和荣誉的象征。刚铎人民没有忘记他们伟大的统帅，如今他在意想不到的时刻归来，他们的喜悦有如盛夏之明亮骄阳。\n\n这是南方人民没有预料到的事情，伊熙尔杜的血脉很久以前就被认为已经消亡。然而，风中已能嗅到变化的气息，人们的意志如滚滚波涛般响起，银色的号角宣告着他们对魔影的反抗。长年沉睡的刚铎从沉眠中清醒过来，似乎正在恢复她长期衰退的力量。\n\n刚铎的盟友欣喜若狂，而在杜内丹人的敌人中却充满了巨大的恐惧和绝望，他们预见到国王的归来将带来他们的灭亡。"
 news_event.0011.a:0 "青锋断刃将重铸，无冕者再临为王。"
 news_event.0011.b:0 "当受咒诅的杜内丹人！你们的末日近了，无论有王与否。"
 news_event.0011.c:0 "咄咄怪事！接下来还有啥？"
 gondor.0550.t:0 "王者被拒"
 gondor.0550.desc:0 "米那斯提力斯传来了令人震惊的消息。即使在看到阿尔诺杜内丹人阿拉贡二世的家谱世系后，执政宰相仍拒绝了他对刚铎王位的宣称。这样的宣称曾被拒绝过一回——但那时尚有一位阿纳瑞安的后嗣宣称王位。\n\n然而，真正的愤怒直到在阿拉贡和传奇人物梭隆吉尔被揭露为同一人之后才出现。梭隆吉尔，正是这位伟大的统帅削弱了乌姆巴尔，还谨慎地为埃克塞理安二世建言。若他在那时便配得上这王位，那今时理当同样。\n\n宰相对刚铎及其人民的胆大包天之背叛让多阿姆洛斯人民愤怒不已。面对这种叛国行为需要采取行动，你的使者已经奔向王国各地，召集所有忠于刚铎的诸侯在多阿姆洛斯召开会议讨论此事。"
 gondor.0550.a:0 "召集所有忠诚的刚铎之子，在银天鹅的保护下聚集！"
 gondor.0551.t:0 "王者被拒"
 gondor.0551.desc:0 "米那斯提力斯传来了令人震惊的消息。即使在看到阿尔诺杜内丹人阿拉贡二世的家谱世系后，执政宰相仍拒绝了他对刚铎王位的宣称。这样的宣称曾被拒绝过一回——但那时尚有一位阿纳瑞安的后嗣宣称王位。\n\n然而，真正的愤怒直到在阿拉贡和传奇人物梭隆吉尔被揭露为同一人之后才出现。梭隆吉尔，正是这位伟大的统帅削弱了乌姆巴尔，还谨慎地为埃克塞理安二世建言。\n\n现在，人们的不安已转变为对宰相欺诈行为的尖刻批判，许多人称这是对刚铎及其人民的背叛。在多阿姆洛斯将召开一次大会来讨论这个问题，刚铎的许多大领主已经表示愿意参加。"
 gondor.0551.a:0 "我必须参加这次会议……我能感受到！"
 gondor.0551.b:0 "我有更紧迫的事情需要担心。"
 gondor.0552.t:0 "米那斯提力斯的传言"
 gondor.0552.desc:0 "虽然阿拉贡以冷静与悲伤的态度接受了宰相的拒绝，但不安已经蔓延到整个城市。守卫们窃窃私语着，在刚铎四面楚歌的时刻，以没有无嗣的阿纳瑞安一脉的名义拒绝国王实乃愚蠢。许多人将其视为宰相家族在长期掌控这个国度后变得傲慢并公然夺权的行为而加以斥责。\n\n公会抱怨贸易中断，甚至有传言称，刚铎所有大领主将在多阿姆洛斯召开会议。"
 gondor.0552.a:0 "让他们说去吧！"
 gondor.0553.t:0 "多阿姆洛斯协议"
 gondor.0553.desc:0 "最后，刚铎的大领主齐聚一堂，讨论宰相拒绝阿拉贡宣称的问题。东部各省的贵族们基本上都缺席了这次会议，因他们担心魔多的威胁正在逼近。\n\n作为东道主兼多阿姆洛斯亲王，你是会议领袖，以言辞激烈的演讲主张如有必要的情况下，领主们应立即武装进军米那斯提力斯，为合法的国王加冕。令你沮丧的是，其他领主主张采取更谨慎的方法，首先向摄政宰相提出最后通牒。\n\n不久之后，决议就起草完毕，并以四种语言写成：辛达语、昆雅语、西部语和高等阿督耐克语。这些要求简短而切中要害，要求将王权复归埃兰迪尔的后裔，让阿塞丹和阿尔诺的阿拉贡二世继承王位，成为刚铎的阿拉贡一世。其还警告如果宰相不这样做，领主们将武装起来扶正刚铎的合法统治者。"
 gondor.0553.a:0 "我将头一个签字，尽管我并不指望叛徒会回心转意。"
 gondor.0554.t:0 "多阿姆洛斯协议"
 gondor.0554.desc:0 "最后，刚铎的大领主齐聚一堂，讨论宰相拒绝阿拉贡宣称的问题。东部各省的贵族们基本上都缺席了这次会议，因他们担心魔多的威胁正在逼近。\n\n多阿姆洛斯亲王为首，显然对指正宰相的行为感到愤怒，他在一场激烈的演讲中主张在必要情况下领主们应立即武装进军米那斯提力斯，为合法的国王加冕。其他领主稍微缓和了他的怒火，并最终说服他先向执政宰相发出最后通牒。如果失败，他们将使用武力。\n\n不久之后，决议就起草完毕，并以四种语言写成：辛达语、昆雅语、西部语和高等阿督耐克语。这些要求简短而切中要害，要求将王权复归埃兰迪尔的后裔，阿塞丹和阿尔诺的阿拉贡二世继承王位，成为刚铎的阿拉贡一世。其还警告宰相如果不这样做，领主们将武装起来扶正刚铎的合法统治者。"
 gondor.0554.a:0 "把我的翎笔拿来！我要在最后通牒上签字……"
 gondor.0554.b:0 "疯了！（你愤怒地离开了会议。）"
 gondor.0555.t:0 "拥王派的最后通牒"
 gondor.0555.desc:0 "傍晚时分，一名骑手抵达米那斯提力斯，向您递交了一份请愿书，概述了刚铎领主们的要求。\n\n他们要求国王复辟，立即生效，否则他们将被迫考虑采取遏制行动，正如他们所说的“宰相的判断错误”。米那斯提力斯没有人误解其中的含义。如果国王没有加冕且他的主张未被接受，他的支持者将以他的名义拿起武器，即使没有他的命令。\n\n然而你并非没有自己的支持者。阿诺瑞恩、伊希利恩和洛丝阿尔那赫省没有加入请愿，他们更关心的是对东方的侵蚀性威胁，而不是内部领导权纠纷。但这些省份与拥王派相比要弱得多，且黑暗魔君将会抓住机会打击因内乱而虚弱的刚铎……"
 gondor.0555.a:0 "我没有选择，刚铎已经晓谕。"
 gondor.0555.b:0 "我才不会被勒索而沦为北方游民的仆人！"
 gondor.0556.t:0 "宰相屈服了"
 gondor.0556.desc:0 "拥王派联盟已经收到了一份答复，我在房间里读到它，松了一口气。它宣布宰相打算放弃他愚蠢的反对，并将刚铎的控制权交给伊熙尔杜的合法继承人。\n\n至此，叛乱之火似乎已经被扑灭，尽管你不由得意识到得刚铎并不像你想象的那么团结，而此时正是最需要团结的时刻。"
 gondor.0556.a:0 "某种意义上，终于……"
 gondor.0557.t:0 "王权争斗"
 gondor.0557.desc:0 "一份答复被送到了拥王派联盟，你在房间里以一种冷静的态度阅读它。它愤怒地谴责所有最后通牒的签署者是刚铎的破坏者和叛徒。然后，它甚至更进一步，要求剥夺现任多阿姆洛斯亲王的头衔并因策划这场“对宰相合法权威的叛乱”而被流放。\n\n至此，所有和平解决的希望都破灭了——伊姆拉佐尔的后嗣将离开他们的海畔明珠，以荣誉和他们所认定的国王的名义驰骋战场。"
 gondor.0557.a:0 "出击，银天鹅骑士！"
 gondor.0558.t:0 "王权争斗"
 gondor.0558.desc:0 "伊熙尔杜的后裔对刚铎王位的要求被拒绝后，刚铎经历了数月的动荡，最终爆发了全面冲突。以多阿姆洛斯亲王为首的拥王派拿起武器，以武力维护王权。另一方面，宰相正召集尽可能多的盟友来保住自己的权力。\n\n在这场战争中，刚铎没有置身事外者——必须选择一方。但我们也可以抓住这个时机，挣脱刚铎的枷锁…"
 gondor.0558.a:0 "刚铎将迎回国王！"
 gondor.0558.b:0 "打倒叛徒！"
 gondor.0558.c:0 "我们将重获自由，如我们祖先一样。"
 gondor.0559.t:0 "刚铎的不谐"
 gondor.0559.desc:0 "我可怖的主啊，一个绝佳的机会来了！刚铎，人类最大的堡垒，已经自相攻伐，并因内部冲突而四分五裂。随着白塔的目光转向其内部省份，现在可能是尝试一路推进到安都因河甚至更远的地方的最佳时机！只要陛下一声令下，我们就立即向刚铎进军。"
 gondor.0559.a:0 "派遣所有军团前往伊希利恩森林！"
 gondor.0559.b:0 "派遣所有军团前往阿诺瑞恩的平原！"
 gondor.0559.c:0 "我们将伺机而动……"
 gondor.0560.t:0 "王权争斗"
 gondor.0560.desc:0 "多年来，刚铎一直是南方稳定的基石，现在却爆发了第二次内战，这场内战可能与古时的亲族争斗一样可怕。\n\n在执政宰相拒绝了阿拉贡的主张后，以多阿姆洛斯亲王为首的拥王派拿起了武器，想要在刚铎王座上恢复埃兰迪尔的血脉。通过请愿和平解决的尝试失败了，宰相将所有签署者都称为叛徒。\n\n对宰相的支持在东部的阿诺瑞恩、伊希利恩和洛丝阿尔那赫省最为有力，但即使在那里，也只有微弱的绝对多数。大多数西方领主都投向了保皇党，而这一次可没有北方人类的军队来拯救米那斯提力斯之主了……"
 gondor.0560.a:0 "有趣……"
 gondor.0561.t:0 "魔影来袭"
 gondor.0561.desc:0 "魔多抓住刚铎内乱的契机，对王国东部边境发动了全面入侵。由于宰相的军队分心于拥王派联盟的战斗，胜利的希望渺茫……"
 gondor.0561.a:0 "和平已然无望。"
 gondor.0562.t:0 "王者归来"
 gondor.0562.desc:0 "在大规模流血冲突之后，宰相终于被迫屈服，国王进入了[capital_county_scope.GetNameNoTier]，他的地位和统治权利得到了刚铎贵族的支持。\n\n尽管刚铎因最近的内部冲突而受到伤害，但热切的希望也开始在她的人民心中扎根。事实证明，国王是一位精神和身体的治愈者，而王国本身似乎也已经从自己造成的创伤中恢复过来。\n\n终于，王座不再虚悬，刚铎开始从漫长的沉睡中苏醒。一个新时代正在来临，可闻于风，可感于地。国王的时代终于到来了，愿它受到祝福。"
 gondor.0562.a:0 "我将保卫我的人民。"
 gondor.0563.t:0 "宰相的命运"
 gondor.0563.desc:0 "加冕礼完成后，必须就刚铎宰相的命运做出公开决定。许多代以来，胡林家族公平公正地统治着刚铎——但现在他们给刚铎带来了冲突和伤害，因此必须做出裁决。\n\n拥王派联盟中较为热心的成员呼吁处决前任执政宰相及其继承人。其他人则采取更加和解的观点，推动软禁，并对家庭其他成员给予宽大处理。当然，还有逐出王国的选项。\n\n对于这个职位本身，所有人似乎都同意它不能再次成为世职。曾经，宰相只是众多朝臣中的一位，是刚铎议会的领袖——随着阿纳瑞安家族在日渐衰弱时对他们的依赖程度越来越高，这个职位也变得越来越强大。但回归到出发点，宰相这个职位还是可以为国家服务的。"
 gondor.0563.a:0 "唯独刽子手的斧头可以将刚铎从他们的暴政中解放！"
 gondor.0563.b:0 "把这罪魁祸首锁起来。"
 gondor.0563.c:0 "放逐奸犬，毋使回返！"
 gondor.0564.t:0 "王者归来"
 gondor.0564.desc:0 "经过了一次血腥的内战，宰相家族终于被迫屈服，伊熙尔杜的继承人，阿尔诺杜内丹人的族长，被宣布为刚铎的国王，他的统治权得到了贵族的支持。\n\n尽管刚铎因最近的内部冲突而受到伤害，但热切的希望也开始在她的人民心中扎根。事实证明，国王是一位精神和身体的治愈者，而王国本身似乎也已经从自己造成的创伤中恢复过来。\n\n终于，王座不再虚悬，刚铎开始从漫长的沉睡中苏醒。一个新时代正在来临，可闻于风，可感于地。国王的时代终于到来了，愿它受到祝福。"
 gondor.0564.a:0 "青锋断刃将重铸，无冕者再临为王。"
 gondor.0564.b:0 "当受咒诅的杜内丹人！你们的末日近了，无论有王与否。"
 gondor.0565.t:0 "苦涩的胜利"
 gondor.0565.desc:0 "虽然我们赢得了胜利，推翻了残暴的宰相，但这是一场苦涩的胜利，在我们嘴里化为灰烬。我们的国王，我们合法、公正、光荣的国王死了，尽管我们不知道它是怎么发生的。\n\n刚铎是否会再次遭受失去国王的痛苦，埃尔洛斯一脉永远断绝？ 谁能以忠贞派的名义向明多路因山圣地的独一之神求情？\n\n也许北方仍然有伊熙尔杜家族的人，国王就是从那里来的——即使他们不是直系后裔，在这一点上，血统就足够了。"
 gondor.0565.a:0 "派一名骑手全速北上。"
 gondor.0565.b:0 "派一名骑手全速北上。"
 gondor.0566.t:0 "埃兰迪尔一脉的国王"
 gondor.0566.desc:0 "我们的特使报告了成功——虽然合法的阿拉贡国王在加冕之前就不幸去世了，但北方的伊熙尔杜一脉并没有随着他的逝去而消失。\n\n虽然这一脉候选人并不具备阿拉贡那样的血统或举止，但他们仍然是高贵而庄严的——他们即使不是一位伟大的国王，至少也可以成为一位好国王。\n\n为了纪念阿拉贡、伊熙尔杜和埃兰迪尔，我们将邀请他们登上刚铎的王位，并让埃兰迪尔的继承人再次领导忠贞派。"
 gondor.0566.a:0 "我们应该向他献上王冠。"
 gondor.0566.b:0 "我们将向他献上王冠并与多阿姆洛斯联姻：一个新的王朝！"
 gondor.0567.t:0 "杜内丹之王"
 gondor.0567.desc:0 "经过多次流血和不和之后，宰相家族终于被迫屈服，国王进入了米那斯提力斯，他的地位和统治权利得到了刚铎贵族的支持。\n\n尽管刚铎因最近的内部冲突而受到伤害，但热切的希望也开始在她的人民心中扎根。虽然新国王不像已故的阿拉贡那样才华横溢，但事实证明他有能力胜任自己的角色，并正在尽其所能帮助王国治愈自己造成的创伤。\n\n终于，王座不再虚悬，刚铎开始从漫长的沉睡中苏醒。一个新时代正在来临，可闻于风，可感于地。国王的时代终于到来了，愿它受到祝福。"
 gondor.0567.a:0 "我将保卫我的人民。"
 gondor.0568.t:0 "杜内丹之王"
 gondor.0568.desc:0 "经过了一次血腥的内战，宰相家族终于被迫屈服，尽管阿拉贡可能没能活着看到王冠戴在自己头上，但他的一位杜内丹人同胞已被宣布为刚铎国王，他的地位和统治权利得到了贵族的支持。\n\n尽管刚铎因最近的内部冲突而受到伤害，但热切的希望也开始在她的人民心中扎根。虽然新国王不像已故的阿拉贡那样才华横溢，但事实证明他有能力胜任自己的角色，并正在尽其所能帮助王国治愈自己造成的创伤。\n\n终于，王座不再虚悬，刚铎开始从漫长的沉睡中苏醒。一个新时代正在来临，可闻于风，可感于地。国王的时代终于到来了，愿它受到祝福。"
 gondor.0568.a:0 "和平终于临到，无冕者再临为王。"
 gondor.0568.b:0 "当受咒诅的杜内丹人！你们的末日近了，无论有王与否。"
 gondor.0569.t:0 "杜内丹之王"
 gondor.0569.desc:0 "祸不单行——我们的骑士带着坏消息回来了，报告说现在没有人能继承埃兰迪尔的王冠了。人们在这一天受到了严重的伤害，而忠贞派受到的伤害尤其严重。\n\n但现在的问题必须是谁来领导刚铎，因为她必须强大而团结——如果埃兰迪尔的血统没能留存，那么他们的努力至少应该被保存下来，直到旧日记忆不复。经过多次辩论，刚铎诸侯们同意他们的国王应从同胞中选举产生，并负责以忠贞派的名义维持他们的传统和仪式。\n\n多阿姆罗斯亲王因其高贵、正直以及伊姆拉佐尔家族与安督尼依亲王以及埃尔洛斯·塔尔‑明雅图尔的古老血缘关系而被他的同胞们一致推选。只要他活着，他就将继承刚铎的王冠。"
 gondor.0569.a:0 "埃兰迪尔子孙的统治结束，天鹅王崛起了。"
 gondor.0570.t:0 "天鹅冠冕之王"
 gondor.0570.desc:0 "为了庄严地展示尊严，多阿姆洛斯亲王在[capital_county_scope.GetNameNoTier]举行了一场低调的加冕仪式。作为尊重的象征，他下令从此以后任何国王都不得继承翼冠，因为这是埃兰迪尔一脉的传家宝，并将永远留在他们的记忆中，直到世界被重塑，所有的错误都得到纠正。\n\n新国王没有听到美妙的歌声或热烈的掌声，而他也没期待会有这些。今日刚铎得到了一位国王，但失去了更多。"
 gondor.0570.a:0 "一顶王冠配不上如此的悲伤。"
 gondor.0571.t:0 "杜内丹之王"
 gondor.0571.desc:0 "经过了一次血腥的内战，宰相家族终于被迫屈服。然而，悲剧仍然降临到拥王派的事业上，未来的国王阿拉贡在看到王冠戴在他头上之前就去世了，他的血统中没有活着的杜内丹人能够取代他的位置，埃尔洛斯一脉恢复统治的最后希望已经被消灭了。\n\n经过多次辩论，刚铎诸侯们一致同意，他们的国王今后应该从同胞中选举产生，并负责以忠实者的名义维护他们的传统和仪式。为了庄严地展示尊严，多阿姆罗斯亲王从刚铎领主中被选拔出来，并在米那斯提力斯举行的低调仪式上加冕。\n\n随着刚铎恢复和平，刚铎的盟友们松了一口气，而那些敌视杜内丹人的人则因他们的对手被内讧削弱而高兴。"
 gondor.0571.a:0 "和平终于降下，然价格其价码为何？"
 gondor.0571.b:0 "杜内丹人愚蠢和软弱的证据！无论刚铎是否有国王，都将很快陷落。"
 gondor.0571.c:0 "选了个国王？多么愚蠢的国家！"
 gondor.0572.t:0 "拥王派联盟的终结"
 gondor.0572.desc:0 "拥王派诸侯在各个方面都处于劣势，最终被你的军队击败。叛乱领主已被逮捕，现在等待您的判决。\n\n伊熙尔杜的血统将牢牢地限制在北方——你已经牢固地将胡林家族确立为刚铎的最高权力。"
 gondor.0572.a:0 "无人将在此质疑我的权威！"
 gondor.0573.t:0 "刚铎王冠"
 gondor.0573.desc:0 "自从拥王派联盟失败后，一种新的、激进的想法进入了你的脑海。\n\n在不那么高贵的土地上，宰相会在国王消失几年后夺取王位。但胡林家族世世代代辛苦劳作，名义上只是仆，实际上却是主。也许是时候承认埃兰迪尔的继承人和他们对刚铎的统治的时代已经终结了。\n\n你的家族已经赢得了宝座——我们是否应该最终取得它，并宣布自己为胡林家族的国王？或者我们应该坚持下去，希望有一天阿纳瑞安的继承人会出现？"
 gondor.0573.a:0 "不再是宰相——现在我是国王，直到永远！"
 gondor.0573.b:0 "独一之神将惩罚篡夺者——回顾阿尔‑法拉宗或卡斯塔米尔之先例……"
 gondor.0574.t:0 "宰相荣登大统"
 gondor.0574.desc:0 "在战胜拥王派联盟之后，宰相们在巩固对刚铎的控制方面又迈出了一步。胡林家族宣布阿纳瑞安一脉的宣称权因长期空位而失效并遭废黜。他们凭借强大的力量，以阿纳瑞安一脉远亲之名夺取了刚铎的王位。现在，作为胡林家族的第一任国王，这位前宰相必须使他对杜内丹忠贞派的统治合法化，并明确表示他打算登上明多路因山的神殿，以证明他的合法性。时间会告诉我们，这个新王室的宣称是否会被独一之神和众维拉接受，抑或他们是否会因为胆敢篡夺埃兰迪尔一脉而受到审判。"
 gondor.0574.a:0 "贪得无厌，胆大包天……"
 gondor.0575.t:0 "宰相凯旋"
 gondor.0575.desc:0 "经过大量的争执和战斗，刚铎宰相战胜了卑下的拥王派联盟。他们无疑证明了自己在刚铎内部的地位和权威，而刚铎领主的独立性也受到了限制。刚铎宰相仍将拥有米那斯提力斯的统治权，直至阿纳瑞安一脉的继承人出现。"
 gondor.0575.a:0 "就这样吧。"
 gondor.0600.t:0 "沙拉格龙多斯特的旧长官"
 gondor.0600.desc:0 "很久以前，我的祖先被宰相任命为沙拉格龙多斯特统帅，负责维护王家海军的西部港口。然而，刚铎的力量早已衰落，对我们领地的支持也随之衰减。就这样，我们长久以来统治着这片土地以及当地少数仍保持和平的杜内丹人。当地的安德拉斯特人早已弃我们而去，尤其是那些在过去的时代向刚铎臣服的人。在我们的西部，古老的王室封臣——乌泷德的城主们，虽然不情愿承认我们古老的政权的主张，但至少是能够容忍的。\n\n但三年前，一群鲁莽的乌姆巴尔掠夺者一夜之间推翻了乌泷德的小规模驻军，城主的血统就此终结。从那时起，他们就在一个被他们称为“安德拉斯特的黑龙”的人领导下袭击周围的土地，他娶了最后一位城主的女儿为妻。据说，他以相对公平的态度对待治下的人民，并以自己扭曲的荣誉感进行统治。然而，这确实带来了机会——诸王撤退后没有合法的统治者，而我的部下一直在为我集结，以恢复我们古老的权利，并为刚铎夺回巴尔墨希尔。"
 gondor.0600.a:0 "沙拉格龙多斯特并没有忘记它古老的使命……"
 gondor.0600.tt:0 "……作为刚铎西方的盾牌抵抗海盗！"
 men_of_tharagrondost:0 "沙拉格龙多斯特水兵"
 gondor.0601.t:0 "安德拉斯特的黑龙"
 gondor.0601.desc:0 "三年前，我带着六艘船和一帮冒险者从乌姆巴尔出发。夜深人静时，我们在古老的刚铎要塞乌泷德下方登陆，并杀死了少量的守军。那天晚上，我被我的手下称为“黑龙”，这是一种在夜间降临、带来恐怖和掠夺的野兽。我娶了最后一位城主的女儿作为我的新娘，从那时起，巴尔墨希尔就成了我的行动基地——我们袭击了附近的安德拉斯特人部落和杜内丹人。\n\n但我的野心还没有满足，除非我成为这片土地的国王，或者成为悬崖下的一具尸体，否则我永远不会满足。"
 gondor.0601.a:0 "这是一片法外之地，是时候被征服了。"
 gondor.0601.tt:0 "有些称我野心勃勃又大胆，更多人说我鲁莽激进。"
 gondor.1000.t:0 "收复哈隆铎"
 gondor.1000.desc:0 "多年来，哈隆铎逐渐脱离了刚铎的控制，哈拉德人在那里获得了越来越大的权力，并将杜内丹人赶出了他们的土地。现在，形势终于逆转，全省完全收复。\n\n现在哈隆铎不再是一片有争议的土地——刚铎已经夺回了自己的土地！"
 gondor.1000.a:0 "对所有杜内丹人而言伟大的一天。"
 gondor.1001.t:0 "刚铎宣布建立哈隆铎行省"
 gondor.1001.desc:0 "刚铎王家当局在一项重大声明中宣布，哈隆铎行省终于被完全收复。他们承诺将尽一切努力恢复该省遭到破坏的基础设施并重建饱受战争蹂躏的省份的经济。许多人开始怀疑这是否预示着刚铎人将重新征服其他失地。\n\n不管怎样，现在没有人可以否认刚铎的利爪牢牢控制着哈隆铎。"
 gondor.1001.a:0 "恭喜米那斯提力斯。"
 gondor.1001.b:0 "该死的！这些殖民者和篡位者无权拥有这些土地！"
 gondor.1002.t:0 "安德拉斯特行省"
 gondor.1002.desc:0 "虽然理论上安德拉斯特一直是刚铎的一部分，但实际上，安德拉斯特充其量只是在沙拉格龙多斯特管辖的土地之外的一个松散的杜内丹朝贡网络，最坏的情况下是一个完全独立的地区。崎岖的山脉和丘陵地形使其成为建立可靠的通信和后勤系统的困难之地，但经过大量工作和辛劳，该地区至少似乎正在合并到一个新行省之下。\n\n站在沙拉格龙多斯特，这座曾经是杜内丹人在敌对土地上的孤堡，你已经可以看到这片土地如何与更大的刚铎联系在一起，新的贸易货物开始流动，商人从远近而来。来自安德拉斯特的毛皮、蜂蜜和树木正向东方流动，换取刚铎腹地的葡萄酒、小麦和精美服装。虽然还有很多工作要做，但你可以放心地继承遗产，因为你终于整合了刚铎最麻烦的省份。"
 gondor.1002.a:0 "无论杜内丹人或安德拉斯特人，我的臣民将携手并进，繁荣昌盛。"
 gondor.1003.t:0 "乌姆巴尔巨港"
 gondor.1003.desc:0 "自流亡国度建立以来，乌姆巴尔——本身可视作第三个流亡国度——在一直在恼怒和在刚铎的心脏上架起一把刀之间徘徊。直至哈尔门达奇尔统治期间，避风港最终被刚铎人控制，并在500年的时间里一直是翼冠的一部分。当篡位者卡斯塔米尔的儿子们逃到那里时，它变成了刚铎国王之敌的国度，从那时起，它就成了海盗和刚铎敌人的避难所。\n\n但现在，随着皇家舰队驶入伟大港口的决定性战役，乌姆巴尔再次落入刚铎的势力之下。现在，是时候通过同化和融合彻底消除威胁了。让乌姆巴尔成为刚铎的繁荣省份，成为努门诺尔人的伟大避风港。"
 gondor.1003.a:0 "哈尔门达奇尔可以高枕无忧了——他的遗产是安全的！"
 decision_gondor_regnal_names:0 "采用王号"
 decision_gondor_regnal_names_tooltip:0 "刚铎已故国王的名字在中洲广为流传。也许我应该将其中之一作为我自己的？"
 decision_gondor_regnal_names_desc:0 "尽管刚铎王国已焕然一新，但我们不能忘记久远的英雄。因为正是依靠强大的努门诺尔君主的功绩，这个王国才得以经受住几个世纪的冲突和动乱。如果我们要在即将到来的浪潮中坚持下去，我们就必须尽我们所能地效仿他们。\n\n也许采用古代国王的名字之一会让我们回想起我们希望恢复的荣耀，并通过这样做使我们成为未来时代的希望灯塔。"
 decision_gondor_regnal_names_confirm:0 "考虑提议。"
 gondor.1100.t:0 "具有王室风度的名字"
 gondor.1100.desc:0 "尽管刚铎王国已焕然一新，但我们不能忘记久远的英雄。因为正是依靠强大的努门诺尔君主的功绩，这个王国才得以经受住几个世纪的冲突和动乱。如果我们要在即将到来的浪潮中坚持下去，我们就必须尽我们所能地效仿他们。\n\n也许承担古代国王的名字之一会让我们回想起我们希望恢复的荣耀，并通过这样做使我们成为未来时代的希望灯塔。"
 gondor.1100.a:0 "我将采用一个新名字。"
 gondor.1100.b:0 "真是无稽之谈。我的名字好极了。"
 gondor.1101.t:0 "具有王室风度的名字"
 gondor.1101.desc:0 "你将选择哪个名字？"
 gondor.1101.a:0 "埃兰迪尔"
 gondor.1101.a.tt:0 "埃兰迪尔，“热爱星辰之人”，精灵之友。忠贞派的领袖，流亡王国的缔造者，杜内丹人的至高王。一个拥有巨大遗产的名字。"
 gondor.1101.b:0 "伊熙尔杜"
 gondor.1101.b.tt:0 "伊熙尔杜，“献身于月亮”，埃兰迪尔的长子，他从索隆手中砍下了至尊魔戒。一个象征命运与勇气的名字。"
 gondor.1101.c:0 "阿纳瑞安"
 gondor.1101.c.tt:0 "阿纳瑞安，“太阳之子”，埃兰迪尔的幼子，刚铎一脉列王的始祖。象征璀璨统治的名字。"
 gondor.1101.d:0 "美尼尔迪尔"
 gondor.1101.d.tt:0 "美尼尔迪尔，“苍穹之友”，最后一个在努门诺尔诞生的王室血脉，不屈的忠贞派的继承人的名字。"
 gondor.1101.e:0 "下一页"
 gondor.1102.t:0 "具有王室风度的名字"
 gondor.1102.desc:0 "你将选择哪个名字？"
 gondor.1102.a:0 "埃雅仁迪尔"
 gondor.1102.a.tt:0 "水手埃雅仁迪尔，人类与精灵的信使，一个肩负着荣耀命运的名字。"
 gondor.1102.b:0 "罗门达奇尔"
 gondor.1102.b.tt:0 "罗门达奇尔，“东方胜利者”，一个令东方战栗的名字。"
 gondor.1102.c:0 "图伦拔"
 gondor.1102.c.tt:0 "图伦拔，“命运的主宰”，一个为自己创造命运的名字。"
 gondor.1102.d:0 "塔栏农"
 gondor.1102.d.tt:0 "塔栏农，“高贵之门”，一个心向大海的人的名字。"
 gondor.1102.e:0 "下一页"
 gondor.1103.t:0 "具有王室风度的名字"
 gondor.1103.desc:0 "你将选择哪个名字？"
 gondor.1103.a:0 "埃雅尼尔"
 gondor.1103.a.tt:0 "埃雅尼尔，“小埃雅仁迪尔”，一位大船巨港建设者的名字。"
 gondor.1103.b:0 "奇尔扬迪尔"
 gondor.1103.b.tt:0 "奇尔扬迪尔，“船之友”，一位商业和软实力资助者的名字。"
 gondor.1103.c:0 "哈尔门达奇尔"
 gondor.1103.c.tt:0 "哈尔门达奇尔，“南方胜利者”，一个令南方屈膝的名字。"
 gondor.1103.d:0 "阿塔那塔"
 gondor.1103.d.tt:0 "阿塔那塔，“人类之父”，一个维护和平并像父亲一样指导人民的人的名字。"
 gondor.1103.e:0 "下一页"
 gondor.1104.t:0 "具有王室风度的名字"
 gondor.1104.desc:0 "你将选择哪个名字？"
 gondor.1104.a:0 "纳马奇尔"
 gondor.1104.a.tt:0 "纳马奇尔，懒惰和毁灭的名字，对国王来说是不祥之兆。"
 gondor.1104.b:0 "维拉卡"
 gondor.1104.b.tt:0 "维拉卡，“维拉之盔”，一个对信仰极尽虔诚的名字。"
 gondor.1104.c:0 "埃尔达卡"
 gondor.1104.c.tt:0 "埃尔达卡，“精灵头盔”，一个具有埃尔达高贵气质的名字。"
 gondor.1104.d:0 "阿勒达米尔"
 gondor.1104.d.tt:0 "阿勒达米尔，“树木珠宝”，一个热爱自然及其美丽的名字。"
 gondor.1104.e:0 "下一页"
 gondor.1105.t:0 "具有王室风度的名字"
 gondor.1105.desc:0 "你将选择哪个名字？"
 gondor.1105.a:0 "米纳迪尔"
 gondor.1105.a.tt:0 "米纳迪尔，“高塔之友”，一个珍视知识高于一切的名字。"
 gondor.1105.b:0 "塔隆多"
 gondor.1105.b.tt:0 "塔隆多，“岩石之王”，一个坚忍地忍受世间一切考验、坚定不移的名字。"
 gondor.1105.c:0 "泰路梅赫塔"
 gondor.1105.c.tt:0 "泰路梅赫塔，“天空的剑客”，乘风破浪的名字。"
 gondor.1105.d:0 "埃雅努尔"
 gondor.1105.d.tt:0 "埃雅努尔，埃雅仁都尔的简略形式，“大海的仆人”，一个凯旋战士的名字。"
 gondor.1105.e:0 "这些都不适合我。"
 gondor.1106.t:0 "新纪元，新名字"
 gondor.1106.desc:0 "号角吹响，王城禁卫在您面前分开，阳光在米那斯提力斯的白色庭院中闪闪发光。许多朝臣、将领和外国政要都出席了您采用王号任仪式。\n\n[ROOT.Char.GetFullNameRegnal]……大声说出这个名字听起来很奇怪，但从此开始，它就是你的名字。"
 gondor.1106.a:0 "愿它永载史册。"
 gondor.1200.t:0 "佩拉基尔水兵"
 gondor.1200.desc:0 "经过多年艰苦、高强度的训练，新一班的佩拉基尔水兵终于做好了部署的准备。除了常规剑术之外，每个人都接受过登船和渗透战术方面的训练，他们是皇家海军为刚铎提供的最优秀的水手之一。并非所有开始尝试成为水兵的人都能走到今天，但那些成功的人在海军中享有崇高的荣誉。\n\n现在，唯一的问题是如何最好地使用他们。"
 gondor.1200.a:0 "水兵将为我们保卫海洋！"
 gondor.2000.t:0 "奇瑞安之誓"
 gondor.2000.desc:0 "一名骑手从伊多拉斯抵达米那斯提力斯，要求紧急觐见白塔之主。被引入后，他立即切入主题——洛汗受到敌人的重压，并呼吁刚铎援助她，正如双方在埃奥尔和奇瑞安时代所发誓的那样。双方都曾多次旅行誓言，但也有几次没有兑现，是因为两国同时面临攻击。\n\n白塔将如何回应这位驭马者的使节？刚铎是否与她的北方盟友站在一起？"
 gondor.2000.a:0 "我们两国亲如父子。而父亲会照顾自己的孩子。"
 gondor.2000.b:0 "一支北方式的军队将被派出。"
 gondor.2000.c:0 "派一个营的人去增援里德马克。"
 gondor.2000.d:0 "我们实在是捉襟见肘……非常遗憾，洛汗现在还得等。"
 gondor.2001.t:0 "洛汗集结"
 gondor.2001.desc:0 "“号角声、无数的号角声。在黑暗的明多路因山中号角声不停地回荡着……北方的号角雄壮地吹奏着。洛汗的骠骑终于赶来了！”\n\n对于我们的号召，洛希尔人做出了全面响应。即使是现在，山间仍能听到他们雄壮的号角声，大地因他们伟大骑兵的逼近而颤抖。埃奥尔的继承人没有忘记刚铎，也没有忘记他们的誓言，现在他们将全力援助我们。\n\n在我们伟大的斗争中团结起来，刚铎和洛汗的英勇将抵御所有企图摧毁他们的人。"
 gondor.2001.a:0 "希望被点燃。"
 gondor.2002.t:0 "洛汗骠骑"
 gondor.2002.desc:0 "一支军队从洛汗赶来帮助我们作战。虽然他们无法抽出全部军队来协助我们，但洛希尔人派出了一支强大的军队，装备精良，并由他们最重要的领主之一领导。\n\n人们已经开始讨论如何在即将到来的战斗中最好地利用洛希尔人强大的骑兵，以及既然他们已经来到了刚铎，如何最好地为他们提供补给。但面对亲爱的朋友和老盟友的来援，这些问题都显得微不足道。\n\n有了他们的骑兵护卫我们的侧翼，冲击敌人的后方，我们的处境似乎不再那么严峻了。"
 gondor.2002.a:0 "我们将永远铭记他们的忠诚于友谊。"
 gondor.2003.t:0 "洛汗辅兵"
 gondor.2003.desc:0 "洛希尔人派出了辅兵来帮助我们作战。这些部队虽然数量不多，但顽强而高效，凭借着他们的热情和战斗精神，取得胜利。他们已经开始被用作非常有效的侦察队，并与我们自己的前锋队长协调，成功地发动了一些有效的伏击。\n\n虽然我们希望有更多的人，但洛希尔人特使说，此时根本无法派遣更多的人。我们将用我们现有的人手凑合着，而洛希尔人即使派出这一小部分，也提醒我们，我们在战斗中并不孤单，在更广阔的世界中也没有朋友。"
 gondor.2003.a:0 "聊胜于无。"
 gondor.2004.t:0 "骁骏勇骑今何在？"
 gondor.2004.desc:0 "几周前我们派出了携带红箭的骑手，但他现在才回来，感到非常失望。从他的脸上可以明显看出，驭马者不会提供任何援助。\n\n在解释中，他说，驭马者声称他们自己的事务太过紧迫，目前无法向刚铎提供任何援助——但他们不会忘记刚铎，一旦有能力，他们将派遣部队在战斗中加入我们战争中。当然，到那时，战争很可能已经结束了。"
 gondor.2004.a:0 "可以理解，但也令人遗憾。"
 gondor.2100.t:0 "最终决战"
 gondor.2100.desc:0 "黑暗魔君在他的黑塔里对努门诺尔的子孙造成的损害日子已经太久了！我们不知道休息，也不知道和平，我们的防御总是受到考验。我们的儿子流血了，我们的孩子在恐惧中哭泣。这不应该在继续下去了！ 刚铎不会因恐惧而畏缩，而是昂首阔步前进。我们将连根拔起地消灭黑魔王，让他的土地变得荒凉，以至无法重建。\n\n我从你们眼中能看见同样会紧擭我心的恐惧！或许有一日人类皆会失去勇气！我们与友相弃，断绝一切羁绊同盟。但绝非今日！那时或有狼群当道，盾牌尽碎，人类纪元面临土崩瓦解！但那绝非今日！以这片良土上，你们所珍视之物的名义……"
 gondor.2100.a:0 "我命你们奋起，西方人类！"
 gondor.2100.a.tt:0 "无论发生什么，都不要说努门诺尔人因恐惧而畏缩并选择了绝望。最后，让我们抓住希望，即使是绝望的希望。"
 gondor.2101.t:0 "刚铎来袭"
 gondor.2101.desc:0 "刚铎决定全面进攻我们的王国，想要彻底毁灭我们。他们已经穿过伊希利恩向米那斯伊希尔进发，很快就会进入戈埚洛斯。"
 gondor.2101.a:0 "如此傲慢……让我教教刚铎什么叫谦虚。"
 gondor.2102.t:0 "黑塔陷落"
 gondor.2102.desc:0 "尽管付出了巨大的代价，魔多终于在杜内丹人的怒火下崩溃了。埃雅努尔、埃兰迪尔、伊熙尔杜的死亡以及努门诺尔的毁灭终于得到了报应，因为黑暗魔君被放逐了，他在这个位面的身躯被终结了。他强大的塔楼在没有他的支持下倒塌了，他的军队在西方的愤怒面前恐惧地逃跑了。人们认为这些通过武力是无法实现的，但杜内丹人已经做了他们的努门诺尔先辈所做不到的事情，并最终消灭了索隆的一切。\n\n一个新纪元在中土世界诞生了，一个胜利的西方，圣树和权杖再次重聚。这记忆将永存，而维拉的宝座将永存。"
 gondor.2102.a:0 "但在阿尔达，邪恶真的被终结了吗？"
 gondor.2103.t:0 "无睑魔眼闭合"
 gondor.2103.desc:0 "刚铎军队展现了令人震惊的力量，向魔多进军，洗劫了邪黑塔，将黑暗魔君打倒在他的权力中心。失去主人的邪黑塔迅速倒塌，摧毁了整个地区。\n\n大战结束后，黑暗魔君领地中的统一迅速瓦解。随着他们的领袖被摧毁，无论奥克还是人类，黑暗魔君曾经的仆人彼此攻伐，标准着索隆故地新的战争时代的降临。\n\n与此同时，失去了神祇给无睑魔眼的追随者带来了严重的信仰危机。许多人很快转向其他信仰，而剩下的少数人为了争夺权力，迅速互相攀咬。无睑魔眼一度是魔多和索隆全地的至高信仰，但在这场灾难之后几乎被消灭了。\n\n一个新纪元即将来临，这个时代似乎将由复兴的杜内丹王国所统治。不论如何，魔多的力量也许永远不可挽回地被瓦解了。"
 gondor.2103.a:0 "黎明即将破晓，阴影已然消散。"
 gondor.2103.b:0 "不……不……不！！！"
 gondor.2104.t:0 "$gondor.2103.t$"
 gondor.2104.desc:0 "不可思议的事情发生了，虽然还不知道原因，索隆已经被击败了。失去主人的邪黑塔迅速倒塌，摧毁了整个地区。\n\n无论黑暗魔君的领地里有什么共识，都很快开始瓦解。随着他们的领袖被摧毁，无论奥克还是人类，黑暗魔君曾经的仆人彼此攻伐，标准着索隆故地新的战争时代的降临。\n\n与此同时，失去了神祇给无睑魔眼的追随者带来了严重的信仰危机。许多人很快转向其他信仰，而剩下的少数人为了争夺权力，迅速互相攀咬。无睑魔眼一度是魔多和索隆所有领地的至高信仰，但在这场灾难之后几乎被消灭了。\n\n一个新纪元即将来临，这个时代似乎将由复兴的杜内丹王国所统治。不论如何，魔多的力量也许永远不可挽回地被瓦解了。"
 gondor.2104.a:0 "$gondor.2103.a$"
 gondor.2104.b:0 "$gondor.2103.b$"
 gondor.2201.t:0 "伊熙尔杜的命运"
 gondor.2201.desc:0 "打开巨大的钢制密室后，里面只有两样东西。首先是一根链子，上面挂着一个小金盒，被设计挂在颈上。盒子里有一个精美的天鹅绒镶嵌物，旨在容纳一枚戒指——就在这时，搜索队才意识到伊熙尔杜用它来装从索隆手上砍下的戒指。\n\n然而，接下来是更大的奖赏。一个没有标记与装饰的黄金圆盒被放在精美的银枕上。它一被打开，密室内就响起了吸气的声音。秘银头环上，带着一枚镶嵌着黄金与秘银的巨大宝石，明如白星。这是埃兰迪尔米尔，埃兰迪尔之星，北方王国之星，在努门诺尔沦亡前诞生，是北方王室的传家宝。它随着伊熙尔杜的失踪而消失，从那时起，阿尔诺国王就佩戴着第二颗埃兰迪尔米尔，这是伊姆拉缀斯精灵按照它的形象制作的复制品。\n\n有了这些文物，伊熙尔杜的命运现在已经明了。看来他的尸体是萨茹曼在多年寻找魔戒的过程中发现的，并剥离了所有的珍宝。然后他烧毁了尸体，以消除伊熙尔杜行踪的所有痕迹，以减缓所有试图揭开至尊魔戒的人的脚步。\n\n现在，伊熙尔杜的故事可以完整地写下来，包括他的英勇和失败。尽管他跌倒了，他最后决定带来了毁灭，但我们不能忽视他高贵的功业，因为故事的意义不仅仅是结局。"
 gondor.2201.a:0 "安息吧，努门诺尔之子！"
 gondor.2200.t:0 "搜索欧尔桑克塔"
 gondor.2200.desc:0 "艾森加德已经太久没有掌钥官了。在萨茹曼成为艾辛格的守护者之后，杜内丹人很快就失去了对这座巨塔中所发生的事情的了解。现在，随着萨茹曼的背叛被揭露，高塔被收回，人们正在对他可能隐藏的东西进行清算。\n\n第一个重大发现是大量质量无与伦比的食物，配得上国王的餐桌——咸猪肉、美酒、各种野味家禽、上等土豆和许多其他美味佳肴。然而，最令人惊讶的是发现了几个桶，里面装满了长谷叶！ 这种叶子是已知世界上最好的烟斗草，生长在夏尔的南区。在夏尔以外获得它们的成本很高，因为布理通常是唯一可以进行此类交易的地方。众所周知，白袍巫师曾轻蔑地提到灰袍甘道夫吸食烟斗草的习惯，但他似乎在私下里放纵了自己！\n\n继续前进后，搜索队继续攀登塔楼。在萨茹曼的书房里，在许多知识书籍和未知装置的小饰品中，人们发现了一扇隐藏在挂毯后面的门。里面有一个巨大的钢制密室，挂着一把沉重的锁，与用欧尔桑克钥匙发现的一把钥匙相匹配。我们可以进去，但烟斗草正在呼唤我们……"
 gondor.2200.a:0 "最令人好奇的是……什么可能值得如此保密？"
 gondor.2200.b:0 "长谷叶？配得上国王的奖品，拿我的烟斗来！"
 gondor.2202.t:0 "门口的敌人"
 gondor.2202.desc:0 "奥克从来没有敢如此深入地进入我们的领土，就在我们墙外几百米的地方。幸运的是，我们的侦察兵已经追踪并杀死了这些奥克斥候。这是一个不祥之兆，我必须决定如何处理这种情况。"
 gondor.2202.a:0 "加倍巡逻！"
 gondor.2202.b:0 "日夜搜寻，集结兵力，翻开每一块石头！"
 gondor.2202.c:0 "我会亲自找到并杀死所有剩余的奥克斥候"
 gondor.2300.t:0 "收复米那斯伊希尔"
 gondor.2300.desc:0 "终于，伊熙尔杜之城、白树的故乡米纳斯伊希尔终于从索隆的军队手中夺回。但这场胜利却没有带来任何喜悦。巫王的邪恶行为玷污了这片土地，曾经辉煌的升月之塔仍然令人感到病态。多年之内，此地不能容人久居。"
 gondor.2300.a:0 "时间会治愈一切。"
 gondor.2301.t:0 "米那斯伊希尔的净化"
 gondor.2301.desc:0 "尽管已历时多年，但巫王对造成米那斯伊希尔腐化迹象终归是消退了。植物再次繁茂，闪耀的城墙上不死之物病态的光线让位于满月的柔光。"
 gondor.2301.a:0 "光明终于来临！黑夜正在逝去！"
 gondor.2400.t:0 "收复卡伦纳松"
 gondor.2400.desc:0 "如果我们北部边境没有忠实的盟友，刚铎就不可能安全。埃奥尔之王国的悲惨灭亡意味着我们被迫做曾经不可想象的事情——向北进军并占领洛汗。\n\n一旦卡伦纳松这片古老的土地再次处于刚铎的控制之下，我们就可以开始考虑它的长期命运。"
 gondor.2400.a:0 "敌人将被赶出卡伦纳松，我们的边境将得到保障！"
 gondor.2401.t:0 "刚铎入侵洛汗！"
 gondor.2401.desc:0 "愚蠢的杜内丹人宣称，随着洛希尔人不再控制洛汗，宰相奇瑞安于古时立下的卡伦纳松授土誓言现已失效。刚铎的目标是通过武力夺回其古老的领土，并且其军队已经在集结。我们必须击退他们，并证明刚铎已经永远失去了卡伦纳松！"
 gondor.2401.a:0 "集结部队！"
 gondor.2500.t:0 "卡伦纳松行省"
 gondor.2500.desc:0 "这不是我们期盼的，甚至不是梦想的。我们认为与洛希尔人和埃奥尔一脉的联盟将永远持续下去。但事实并非如此。现在，绿色行省再次正式置于刚铎权杖之下，我们必须开始长期的重新安置、重建和保卫安都因边疆的工作。"
 gondor.2500.a:0 "卡伦纳松再一次属于刚铎！"
 gondor.2501.t:0 "刚铎重新整合卡伦纳松"
 gondor.2501.desc:0 "在重新占领了安都因河和迷雾山脉之间的所有旧土后，刚铎现在宣布卡伦纳松再次成为刚铎的一个行省，从现在开始它将保卫自己的北部边界。"
 gondor.2501.a:0 "对于洛希尔人来说也就这样了。"
 gondor.2700.t:0 "多尔鲁能行省"
 gondor.2700.desc:0 "许多世纪以来，[GetTitleByKey('e_gondor').GetNameNoTier]将[rhovanion|E]的大片地区置于其统治之下。它的军队远征至[seaofrhun|E]，整个地区都实现了和平。我们与凶猛的北方人类、我们的远亲建立了联系，来自[GetTitleByKey('k_dorwinion').GetNameNoTier]的葡萄酒和来自最东部的美味佳肴进入了刚铎的市场。\n\n南罗瓦尼安直接属于[GetTitleByKey('k_south_rhovanion').GetNameNoTier]行省治下，但它只是简单的定居。随着时间的推移，忽视、瘟疫和[sauroncharacter|E]的阴谋导致刚铎东部省份沦陷。但现在，经过漫长的斗争，它们又在刚铎的控制之下了。\n\n东夷再也不能从我们的手中夺走它们了！"
 gondor.2700.a:0 "多尔鲁能再一次属于刚铎！"
 gondor.2701.t:0 "刚铎重新整合多尔鲁能"
 gondor.2701.desc:0 "刚铎统治着罗瓦尼安的大片地区数个世纪。它的军队一直推进到鲁恩内海，整个地区实现了和平。他们与彪悍的北方人（他们的远亲）建立了联系，来自多温尼安的葡萄酒和来自遥远东方的美味佳肴进入了刚铎的市场。\n\n南罗瓦尼安作为多尔鲁能行省直接隶属于权杖之下，但很少有刚铎人在此定居。由于长时间的疏忽、瘟疫和敌人的阴谋，刚铎丧失了东部诸省。但现在，经过一番斗争，它们又回到了刚铎的控制之下。"
 gondor.2701.a:0 "难以置信。"
 gondor.2600.t:0 "刚铎之围"
 gondor.2600.desc:0 "我们时代的大战时刻已经到来。虽然将要遭受万钧之击，我们会抵抗到底，以免人类世界陷入崩溃。\n\n[sauronthedarklordcharacter|E]强盛的大军已经越过[anduin|E]，并正在向[minastirith|E]进发。\n\n我们应该寻求援助还是独自应对即将到来的风暴？"
 gondor.2600.a:0 "点燃烽火！"
 gondor.2600.b:0 "无人会援助我们。"
 gondor.2601.t:0 "刚铎召唤救援"
 gondor.2601.desc:0 "我的大门被一把推开，发出巨响，我的军事总管[marshal.GetTitledFirstNameNoTooltip]气喘吁吁，[marshal.GetHerHis]在我座前躬身。\n\n“[ROOT.Char.GetLadyLord]，烽火丘已被点燃，[liege.GetTitleAsNameNoTooltip]号召所有身强力壮的士兵在[gondor|E]需要的时候前来保卫它！”\n\n“我们可以响应号召吗，我主？”"
 gondor.2601.a:0 "我们会履行誓言"
 gondor.2601.b:0 "我会尽快召集尽可能多的人"
 gondor.2601.c:0 "我不能削减我们的部队，我需要他们来保卫我的封邑。"
 gondor.2602.t:0 "佩拉基尔的士兵"
 gondor.2602.desc:0 "我能听到他们在行军前唱歌："
 gondor.2602.desc.a:0 "一级高过一级"
 gondor.2602.desc.b:0 "森严的连队"
 gondor.2602.desc.c:0 "由海领主派遣的佩拉基尔水兵强壮而硬朗，准备好保卫[gondor|E]"
 gondor.2602.a:0 "旧誓依旧！"
 gondor.2602.b:0 "就来了这么一点！"
 pelargir_marines:0 "佩拉基尔水兵"
 gondor.2603.t:0 "多阿姆洛斯骑士"
 gondor.2603.desc:0 "高如领主，灰眸黑发，"
 gondor.2603.desc.a:0 "数量庞大"
 gondor.2603.desc.b:0 "一支远征队"
 gondor.2603.desc.c:0 "一群全副武装、骑着灰马的骑士驰骋在多阿姆洛斯的金丝旗帜后面，旗帜上印有船和银天鹅。"
 knights_of_dol_amroth:0 "多阿姆洛斯骑士"
 gondor.2604.t:0 "托尔法拉斯的渔民"
 gondor.2604.desc:0 "托法拉斯的渔民响应了我们的号召，派出了"
 gondor.2604.desc.a:0 "许多人"
 gondor.2604.desc.b:0 "一点"
 gondor.2604.desc.c:0 "轻甲强人，标枪与网。"
 fishermen_of_tolfalas:0 "托尔法拉斯的渔民"
 gondor.2605.t:0 "遥远的长滩"
 gondor.2605.desc:0 "从安法拉斯领主的土地上来了"
 gondor.2605.desc.a:0 "一长串"
 gondor.2605.desc.b:0 "一些"
 gondor.2605.desc.c:0 "男人，由猎人、牧人和小村庄村民组成的，除了他的自家卫队以外，其他人几乎没有装备。"
 anfalas_country_folk:0 "安法拉斯农民"
 gondor.2606.t:0 "拉梅顿弓箭手"
 gondor.2606.desc:0 "从墨松德的高地，也就是黑源河拉梅顿来了"
 gondor.2606.desc.a:0 "一支数量庞大的"
 gondor.2606.desc.b:0 "三队"
 gondor.2606.desc.c:0 "高大弓箭手，目光敏锐，警惕。"
 archers_of_lamedon:0 "拉梅顿弓箭手"
 gondor.2607.t:0 "碧绿的品那斯盖林"
 gondor.2607.desc:0 "从“绿色丘陵”品那斯盖林"
 gondor.2607.desc.a:0 "众多连队的"
 gondor.2607.desc.b:0 "数百名"
 gondor.2607.desc.c:0 "一群身穿华丽绿衣的人已经抵达支援我们的部队。"
 pinnath_gelin_gallant_men:0 "品那斯盖林的勇士"
 gondor.2608.t:0 "远方的安德拉斯特"
 gondor.2608.desc:0 "安德拉斯特领主为我派来了"
 gondor.2608.desc.a:0 "许多"
 gondor.2608.desc.b:0 "一些"
 gondor.2608.desc.c:0 "来自遥远的海角的不拘小节的猛士给我们。他们的勇敢对于提高我们士兵的士气来说是无价的。"
 andrast_mountaineers:0 "安德拉斯特山地人"
 gondor.2609.t:0 "忠诚的哈隆铎人"
 gondor.2609.desc:0 "哈隆铎人穿着因烈日和在旱地与哈拉德人进行的多次战斗而饱经风霜的衣服，走过了城门。"
 gondor.2609.desc.a:0 "队形严整"
 gondor.2609.desc.b:0 "小型连队"
 gondor.2609.desc.c:0 "忠实的哈隆铎领主已经派出了他最好的士兵，他们在与敌人战斗过程中获得的知识与经验在未来的战斗中是无价。"
 harondor_spahi:0 "哈隆铎骑兵"
 gondor.2610.t:0 "哈尔能多的黄金亲王"
 gondor.2610.desc:0 "哈尔能多的商贸领主为我们派出了"
 gondor.2610.desc.a:0 "数量庞大的军队"
 gondor.2610.desc.b:0 "他部队中的精锐"
 gondor.2610.desc.c:0 "他们华丽的盔甲在阳光下闪闪发光，是在黄金流动的哈尔能河三角洲所能买到的最好的盔甲。"
 mirlond_guard:0 "弥尔泷德卫队"
 gondor.2611.t:0 "乌姆巴尔的船长"
 gondor.2611.desc:0 "乌姆巴尔亲王回应了我们的号召并派出了"
 gondor.2611.desc.a:0 "一支数量庞大的舰队"
 gondor.2611.desc.b:0 "一支船队"
 gondor.2611.desc.c:0 "由白色的帆船组成，载着习惯于在公海上与海盗作战的经验丰富的人。"
 corsairs_of_umbar:0 "乌姆巴尔的海盗"
 gondor.2612.t:0 "收复的卡伦纳松"
 gondor.2612.desc:0 "被收复的卡伦纳松的领主为我们派出了"
 gondor.2612.desc.a:0 "如林的长矛兵"
 gondor.2612.desc.b:0 "戴翼盔的骑兵"
 gondor.2612.desc.c:0 "由勇敢而忠实的[rohirrim|E]组成。他们的骑兵力量将派上用场，骚扰敌人，拖延他们的前进步伐。"
 riders_of_calenardhon:0 "卡伦纳松骑手"
 gondor.3000.t:0 "贸易涌入！"
 gondor.3000.desc:0 "通过对你的资产的精明管理，或者仅仅倚靠贸易风口，你的港口最近已经开始因贸易的涌入而繁荣。我们肯定会在未来几年开始感受到这些事件的积极影响。"
 gondor.3000.a:0 "这真是个好消息！"
 minor_trade_influx_modifier:0 "小规模贸易涌入"
 minor_trade_influx_modifier_desc:0 "贸易之风青睐你。"
 average_trade_influx_modifier:0 "普通规模的贸易涌入"
 average_trade_influx_modifier_desc:0 "贸易之风青睐你。"
 large_trade_influx_modifier:0 "大规模的贸易涌入"
 large_trade_influx_modifier_desc:0 "贸易之风青睐你。"
 massive_trade_influx_modifier:0 "规模庞大的贸易涌入"
 massive_trade_influx_modifier_desc:0 "贸易之风青睐你。"
 gondor.3001.t:0 "贸易短缺"
 gondor.3001.desc:0 "最近，您的财政总管开始注意到通过您港口的贸易量大幅减少。酒馆和大厅曾经挤满了数十名外国商人，现在却空无一人。希望这种短缺不会持续太久。"
 gondor.3001.a:0 "无论如何，我们都必须继续下去……"
 minor_trade_recession_modifier:0 "小规模贸易短缺"
 minor_trade_recession_modifier_desc:0 "贸易之风暂时不青睐你。"
 average_trade_recession_modifier:0 "普通规模的贸易短缺"
 average_trade_recession_modifier_desc:0 "贸易之风暂时不青睐你。"
 large_trade_recession_modifier:0 "大规模的贸易短缺"
 large_trade_recession_modifier_desc:0 "贸易之风暂时不青睐你。"
 massive_trade_recession_modifier:0 "严重的贸易短缺"
 massive_trade_recession_modifier_desc:0 "贸易之风暂时不青睐你。"
 gondor.0506.e:0 "我无法让阿尔玟与她的亲族分离……"
 gondor.0506.e.tt:0 "我不会和谁结婚，至少现在不会。"
 gondor.2800.t:0 "埃蒂尔泷德的精灵"
 gondor.2800.desc:0 "自从第三纪元1981年阿姆洛斯死后，埃蒂尔泷德的港口所已经空置了数百年。\n\n凭借坚定的信念，你们成功地联系到了愿意回来在埃蒂尔泷德定居的精灵，为这个空置了一千年的地区带来了繁荣。现在由你来任将接管埃蒂尔泷德并与你保持联系的精灵领主。"
 gondor.2800.a:0 "加拉兹民以其精湛的工艺而闻名"
 gondor.2800.a_tt:0 "你邀请拥有诺多传承的精灵来领导埃蒂尔泷德。"
 gondor.2800.b:0 "木精灵在农业方面经验丰富"
 gondor.2800.b_tt:0 "你邀请拉斯嘉兰的精灵来领导埃蒂尔泷德。"
 gondor.2800.c:0 "佩尼人以其与仙灵沟通的方式而闻名"
 gondor.2800.c_tt:0 "你邀请涅洛尼斯的精灵来领导埃蒂尔泷德。"
 gondor.2801.t:0 "埃蒂尔泷德的精灵"
 gondor.2801.desc:0 "刚铎的统治者提出将我们的港口提升为一个自治的王国，以反映远古时代的荣耀，并且只对刚铎负责。\n\n此外，刚铎还承诺让我们拥有多阿姆洛斯作为我们新王国的一部分，如果我们能以某种方式获得它的话。"
 gondor.2801.a:0 "我们将作为一个骄傲的精灵王国而屹立"
 gondor.2801.b:0 "时机还不成熟。"
 gondor.2802.t:0 "埃蒂尔泷德的精灵"
 gondor.2802.desc:0 "精灵们终于抵达了我的海岸，并且给埃蒂尔泷德附近的人们带来了礼物。\n\n随着时间的推移，人类和精灵之间可能会建立起友谊，就像最后联盟的时代一样，但现在你必须首先集中精力加强你的人民和新来的精灵之间的联系。"
 gondor.2802.a:0 "是时候专注于更重要的事物了。"
 gondor.2802.b:0 "我很好奇他们会怎样统治……"
 gondor.2803.t:0 "埃蒂尔泷德的精灵"
 gondor.2803.desc:0 "我收到消息称，埃蒂尔泷德的精灵已经接受了我的提议，现在，他们处于复兴的埃蒂尔泷德王国的领导地位，只对我负责。这是一个值得庆贺的日子，因为它必将加强人类和精灵之间的联系。"
 gondor.2803.a:0 "愿他们在未来的岁月里繁荣昌盛！"
 gondor.2901.t:0 "统一的信仰，统一的国度？"
 gondor.2901.desc:0 "近年来，刚铎和贝拉卡尔关系越来越亲近，我们的统治王朝现在血脉相连。我们近乎不可思议地击败了索隆，这给贝拉卡尔国度带来了一种奇妙的复兴和希望，甚至在贝拉卡尔，许多人现在也认为埃兰迪尔一脉确实是由维拉神圣指定的——于忠贞派而言，既是君王，也为祭司。\n\n许多对贝拉卡尔图玛奎王朝十分忠诚的人看到了刚铎国王的血管中流淌着图玛奎的血液，并认为他们的信仰和效忠之间不再有必要妥协。我现在有机会在埃兰迪尔失败的地方取得成功，维护我对所有忠贞派的领导地位，并最终统一贝拉卡尔和刚铎。我可以向[high_king_of_bellakar.GetName]提出一个大胆而微妙的提议：作为承认我为他的君主并放弃至高王权的交换条件，他和他的继承人可以保留贝拉卡尔及其封臣的王位……但他能被说服吗？"
 gondor.2901.a:0 "派出一位使者——是时候统一忠贞派了！"
 gondor.2901.b:0 "不。我是埃兰迪利的领主，不是贝拉卡尔的领主"
 gondor.2902.t:0 "费里亚问题"
 gondor.2902.desc:0 "费里亚曾经是贝拉卡尔的一部分，但现在在自己的国王领导下长期独立，也面临着最近震撼贝拉卡的同样广泛的社会和宗教运动。\n\n我现在必须决定是否向他们伸出援助之手，就像我对他们的邻居所做的那样，并询问他们是否会宣誓效忠埃兰迪尔的血统。但另一方面，也许这样做会疏远我们的贝拉卡尔弟兄……"
 gondor.2902.a:0 "派出一位使者——我们会看到他们站在哪一边"
 gondor.2902.b:0 "把他们留给贝拉卡尔……"
 gondor.2950.t:0 "来自北方的提议"
 gondor.2950.desc:0 "多年来，关于刚铎的流言由商人和被俘的海盗从北方带来。自从埃兰迪尔一脉回归王位以来，他们似乎正在经历一段复兴时期，在经历了多年的衰落之后，他们再次控制了哈隆铎和乌姆巴尔的土地。\n\n然而，最新的消息却出人意料地传来——我的宰相给我带来消息，大使已经从[high_king_of_gondor.GetName]的宫廷抵达。他们提出恢复旧有联盟，再贝拉卡尔在对泰德津的威胁时表现出色的联盟。\n\n我沉思着我的祖先尼鲁泷尼的扎加索尔的誓言，以及埃兰迪尔的债务。曾经我们的国家并肩作战。然而埃兰迪尔的债务得到了偿还。刚铎列王总是傲慢自大，自以为是忠贞派唯一真正的领袖。遥远的刚铎真的被信任会来援助我们吗？ 贝拉卡尔的鲜血是否应该为一个其创始人曾将我们视为总督的国家而流？"
 gondor.2950.b:0 "我们必须量力而行……"
 gondor.2951.t:0 "恢复联盟"
 gondor.2951.desc:0 "我们的使者终于在贝拉卡尔使节的陪同下回来了。我对他们的外表感到惊叹，因为虽然乍一看他们似乎是哈拉德人，但从他们的举止和眼睛的光芒中仍然可以看到努门诺尔的遗产。\n\n我手中放着一个卷轴，盖着图玛奎家族的紫玺。\n\n打开它，我很快就读懂了[high_king_of_bellakar.GetName]精致的阿督耐克语。但我的目光被最后一行所吸引，它是用完美的辛达语写成的：\n\n“如昔年的埃兰迪尔与玛西利昂，愿我们共同拔出利剑！”\n\n联盟就这样重建了。南方的忠贞派会在我们需要的时候帮助我们。现在我们必须准备利用这个新联盟来对抗我们的敌人……"
 gondor.2951.a:0 "忠贞派，再次团结"
 gondor.2952.t:0 "贝拉卡尔的拒绝"
 gondor.2952.desc:0 "我们的使者终于回来了，看到他们无人陪伴，我的心沉了下去。贝拉卡尔没有向米那斯提力斯派遣使节吗？\n\n我手中放着一个卷轴，上面盖着图玛奎家族的紫玺。\n\n打开它，我很快就读懂了[high_king_of_bellakar.GetName]精致的阿督耐克语。我的心越发凝重。言语虽然恭敬，但却坚定：\n\n“誓言发出，已然履行。无论刚铎还是贝拉卡尔，债务已经还清。两国盟约分裂日久，贝拉卡尔亦有力不逮……”"
 gondor.2952.a:0 "随他们吧……"
 gondor.2953.t:0 "恢复联盟"
 gondor.2953.desc:0 "当我坐下来翻阅议会的最新报告时，我的宰相打断了我，他告诉我来自南方的消息——贝拉卡尔的[dead_high_king_of_bellakar.GetName]已经死了。\n\n他的继任者[high_king_of_bellakar.GetName]写信给我，向我保证刚铎的政策没有改变，他们希望继续我们王国之间的同盟。然而他们认识到他们对我或我的王国没有任何主权。这是一个可选择的同盟，而不是一个负有义务的同盟。\n\n我现在必须决定是继续将贝拉卡尔和刚铎联系在一起，还是现在是时候摆脱遥远的联系了。"
 gondor.2953.a:0 "团结使我们更强大。再兴同盟！"
 gondor.2953.b:0 "我们必须量力而行……"
 gondor.2804.opening:0 "拒绝升格为王国的提议"
 gondor.2804.desc:0 "由于内部的反对，我们不得不拒绝你的提议，退还你慷慨地帮助我们把我们的新家园建设成一个王国的赠礼。"
 gondor.2804.a:0 "也许有一天他们还会升格的。"
 gondor.2950.a.tt:0 "你和[high_king_of_gondor.GetTitledFirstNameNoTooltip]结成联盟。"
 gondor.0500.b:0 "伊熙尔杜的后裔是北方之王，而非南方之王。"
 gondor.0503.opening:0 "王者归来"
 gondor.0503.b:0 "我们没有国王也能成就诸多。"
 gondor.0520.t:0 "北方王国的王座"
 gondor.0520.desc:0 "虽然伊熙尔杜的后裔不是南方的诸王，但阿尔诺王国自埃兰迪尔以来一直由伊熙尔杜的血脉统治。\n\n然而，阿尔诺的最后残余部分在佛诺斯特之战和阿维杜伊的船沉没后受到了两次致命打击。自那以后，没有人尝试恢复曾经伟大的王国。\n\n尽管决定留在北方，越来越多的杜内丹人开始公开考虑这个想法。"
 gondor.0520.a:0 "现在是阿尔诺的杜内丹人再次揭示自己的正确时机。"
 gondor.0520.a.tt1:0 "你尝试以[aragorn.GetFirstName]的名义恢复阿尔诺。"
 gondor.0520.b:0 "阿尔诺已经消失，我们这些留下来的人必须接受这个现实。"
 gondor.0520.b.tt1:0 "你维持现状，放弃对阿尔诺的任何主张。"
 gondor.0521.opening:0 "伊熙尔杜之裔的提议"
 gondor.0521.desc:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\n我乃阿拉松之子阿拉贡，阿拉松之子，阿尔诺的至高王。我来要求我作为伊熙尔杜的继承人与生俱来的权利，尽管你们或许未曾知晓，但我们游民长久以来一直在保护你们免遭这片土地上邪物的侵害。\n\n我要你们尊重乃祖的誓言，再次宣誓效忠。"
 gondor.0521.a:0 "我们欢迎这一提议，并且很高兴接受。"
 gondor.0521.b:0 "我们没有国王也能成就诸多。"
 embrace_arnorian_culture_vassals_custom:1 "所有$dunedain$[vassal|E]"
 embrace_arnorian_culture_counties_custom:1 "你[realm|E]内的所有$dunedain$[county|e]"
 gondor.2502.opening:0 "来自刚铎的提议"
 gondor.2502.desc:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\n尽管埃奥尔家族已经衰落，刚铎成功地驱逐了那些企图占领洛汗的侵略者。现在这片土地已经被夺回，刚铎向该地区仍在的任何洛希尔人提出了成为附庸的邀请。"
 gondor.2502.a:0 "我们接受这个提议。"
 gondor.2502.b:0 "我们最好独行。"
 gondor.2800.d:0 "诺多族以其战争之道而闻名"
 gondor.2800.d_tt:0 "你请求伊姆拉缀斯的精灵来领导埃蒂尔泷德。"
 gondor.2950.a:0 "是时候重建联盟了。让我们的剑共同拔出！"
 gondor.3500.t:0 "努门诺尔流亡王国"
 gondor.3500.desc:0 "一个纪元以前，[numenor|E]岛，阿尔达之中所有的人类王国中最伟大者，被海浪吞没，世界因此破碎又重塑。失去了宗主的[numenor|E]殖民地四分五裂，分裂成横跨中洲大陆的诸多王国。[gondor|E]和[arnor|E]在北方勃兴，[bellakar|E]和[thanihazad|E]在远南崛起。但它们没有一个能与[numenor|E]的辉煌相媲美。\n\n[arnor|E]，[elendil|E]的王国，被[angmar|E]彻底摧毁，只剩荒野中散居的部落。刚铎已然衰微，国土沦落，其领地遭受着东方的黑暗魔君毒手。在来自东方的黑暗手中遭受蹂躏。贝拉卡尔和[thanihazad|E]几被遗忘，正如悲惨的中洲人类王国一般。\n\n但是如今世道变了！昔日强盛的岛国之子不再被分裂成一个个王国，也不再仅仅是[numenor|E]荣光与福乐的阴影。\n\n[numenor|E]的故土与殖民地已经被再度一统，尽管努门诺尔岛在一个纪元以前便已破碎，但如今崛起了一个新王国，正如旧日[dunedain|E]国度辉煌壮丽的形象一般；整个中洲都将知晓它的名号——努门诺尔流亡王国！"
 gondor.3500.a:0 "于是，人类的纪元开始了。"
 gondor.0522.t:0 "诸王之座"
 gondor.0522.desc:0 "自我的祖先被授予守护维持阿尔诺故都废墟的职权以来，他们便知晓伊熙尔杜的继承人终有一日将会回来居住在其厅堂之中。如今这日子到了，杜内丹人再次向全世界揭示了自身的存在，尽管失去安努米那斯是个巨大的损失，但被提供的补偿之地也非常有吸引力。"
 gondor.0522.a:0 "我将放弃安努米那斯。"
 gondor.0522.b:0 "安努米那斯是我的，现在是，永远都是！"
 gondor.0500.a.tt:0 "那里已不再有忠实的宰相迎接你了。"
 gondor.0305.t:0 "宰相们的服务"
 gondor.0305.desc:0 "自[earnur.GetName]的神秘失踪与[earnur.GetHouse.GetBaseName][house|E]断绝以来的一千年中，[mardil.GetHouse.GetBaseName][house|E]的宰相/执政宰相一直捍卫照料着[gondor|E]的人民。\n\n随着我重归大宝，收复了长久争夺的伊希利恩之地，我或许应当以亲王的荣誉——仅次于[gondor|E]国王的贵族头衔——来回报宰相们千年来的服务。"
 gondor.0305.a:0 "自今而后，胡林的世系将以伊希利恩亲王的身份统治"
 gondor.0305.b:0 "我乃伊熙尔杜之裔，伊希利恩的权冠是我与生俱来的权利"
 gondor.0558.d:0 "若刚铎拒绝了我，我亦不会以武力将她强夺"
 gondor.3600.t:0 "合并北方行省"
 gondor.3600.desc:0 "当埃兰迪尔建立阿尔诺时，自格瓦斯罗河到舒恩河，王国疆域包括了整个埃利阿多。然而，在遥远的北方，这位国王仅仅只有名义上的统治。在最后的联盟之战后，他的继任者们没有实力、更没有意愿将权力扩展到那些苦寒之地。\n\n在这片被人忘却的土地上，巫王建立起安格玛王国，进而导致北方王国衰弱。但，阿尔诺已然复兴，我们终于牢牢控制住了北地。自此，王国将不会再担忧来自冰雪荒原的敌人。"
 gondor.3600.a:0 "自格瓦斯罗河至佛洛赫尔与佛洛德——北方归于我等！"
 gondor.3601.t:0 "阳光下的地盘"
 gondor.3601.desc:0 "随着索伦战败，这场旷日持久的对抗魔影之战落迎来了美好结局，我们终于取得胜利。人民庆祝着这空前的欢庆，我们的王国进入了新的时代，与黑魔王对抗的漫长世纪落下帷幕。\n\n战争和黑暗的恐怖给我们留下了伤痕，而现在，我们的剑将出鞘，我们的士兵将归家。我们将转而努力重建家园，重拾我们祖先的功绩。\n\n我们的战士英勇牺牲，我们的盟友坚定不移，这一切都为繁荣和平的未来铺平了道路！"
 gondor.3601.a:0 "我们将要铸剑为犁，再不遭受战争。"
 gondor.3602.t:0 "重联王国"
 gondor.3602.desc:0 "在刚铎和阿尔诺全体贵族的见证下，我在此宣告这历史性的时刻。今天标志着我们迈出了第一步，在同一位王者的统治下，分裂的两个国度将再次统一。\n\n几个世纪以来，我们的国度都陷入分裂。这种分裂使得两地人民纷争不休。法令无法真正统一两地，而是要弥合两地之间的分歧。\n\n我们将努力创造一个未来，让所有以这片土地为家的人都认同这个王国是一个整体！"
 gondor.3602.a:0 "重铸，重联，终归如此。"
 gondor.3603.t:0 "王冠之合"
 gondor.3603.desc:0 "今天，我们重申誓言，确认我们对统一联盟的坚定承诺，这一联盟不可分割、不可破坏。\n\n自复国宣告以来，重联王国一直在行政上发挥着重要作用，虽协调两地事务艰难重重，但我们的不懈努力终于结出硕果。\n\n深刻的变化已经悄然发生。刚铎与阿尔诺的人民已认同复兴的王国。重建工作大多已圆满完成，所有城市都已被收复并重新安置。\n\n从米那斯伊希尔到安努米那斯，人民皆认同这是同一个王国。经过数百年的分裂与纷争，我们的所有土地终于在一位国王的统治下重归统一！"
 gondor.3603.a:0 "南与北，一而同。"
 gondor.3604.t:0 "努门诺尔之子"
 gondor.3604.desc:0 "这片土地上的[dunedain|E]分裂已久，时光与变故斩断了古老的纽带。随着破碎的国度再度统一，我们已准备好重申我们古老的世系！\n\n联合在共同传承之下，我们皆继承了埃兰迪尔的血脉，那伟大先祖的高贵血脉，努门诺尔的血脉在我们体内流淌。\n\n团结一心，为着共同的目标与命运，成为西方之地的精神在这一时代再度崛起，令未来的世代得以惊叹与效仿。"
 gondor.3604.a:0 "今日所树立的，即是吾等杜内丹人传承光复的丰碑。"