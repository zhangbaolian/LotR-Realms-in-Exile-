 trait_specific_ongoing.1014.t:0 "海洋将会重来"
 trait_specific_ongoing.1014.desc:0 "半夜，窗外雷声撕裂天空，惊涛拍岸，整个世界都在颤抖。你的鼻孔里充满了刺鼻的咸味。大海过去曾离你的大厅如此之近吗？ 它似乎正在将你包围，仿佛吞噬了地球的根基，否则地球的根基为何没有将你与蔚蓝的大海分开？\n\n当你听着汹涌的海潮时，一种恐惧袭上你的心。难道大海已经来完成它在老阿那督尼就开始的工作了吗？ 当你脑海中的涛声越来越大时，你的手在颤抖。\n\n它在这里。大海会再一次到来，终结阿那督尼衣衫褴褛的后裔。"
 trait_specific_ongoing.1014.a:0 "我必须告诉所有人！我的人民必须准备起来！"
 trait_specific_ongoing.1014.b:0 "跑，跑！各自逃命吧！大海会将我们全部吞噬！"
 trait_specific_ongoing.1014.c:0 "不……这不可能。没人需要知道，我必须把这个消息锁在心理。"