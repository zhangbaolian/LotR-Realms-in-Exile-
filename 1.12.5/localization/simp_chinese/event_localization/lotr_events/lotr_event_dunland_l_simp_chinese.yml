 dunland.1001.t:0 "[restorer.GetTitleAsNameNoTooltip]的加冕"
 dunland.1001.desc:0 "我和我最伟大的战士们排着盛大的队伍，从艾森加德出发，穿过[rohan|E]的峡谷，向佛戈伊尔诸王的旧都进发。我登上了他们的大殿，现在墙上装饰着带刺的佛戈伊尔人头和黑蛮地的旗帜。\n\n来自我的王国各地部族的几十位黑蛮地酋长向我宣誓效忠，当长老们为我加冕并宣布我为所有[dunlendings|E]的[restorer.GetTitleAsNameNoTooltip]。我微笑着，知道我们的复仇终于完成了。\n\n在伍尔夫和弗雷卡失败的地方，我成功了。\n\n这是我的家族和整个[dunlendings|E]的新时代的开始。大批的黑蛮地定居者已经越过艾森河和阿多恩河，开始涌入西伏尔德。一切都不尽如人意，因为白山之外的南方人类和红眼的黑暗仆人的威胁仍然迫在眉睫，但今天我们将庆祝我们的胜利和我们长期寻求的复仇。"
 dunland.1001.a:0 "属于我们人民的新纪元。"
 dunland.1001.tt:0 "来自黑蛮地各地的移民穿过艾森河。"
 dunland.1001.ttt:0 "[dunlendings|E]将发现多项洛汗的文化革新。"
 dunland.1001.tttt:0 "艾森加德被合并为一个中间王国。"
 dunland.1002.t:0 "山民的统治"
 dunland.1002.desc_same_culture:0 "因为[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))][restorer.GetName]的努力，[dunlendings|E]得到了统一！富饶的平原再一次回归[restorer.GetCulture.GetName]的统治之下。"
 dunland.1002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))][restorer.GetName]和[restorer.GetHerHis]的野人在洛汗开辟了一个新领域，并宣布它为黑蛮地王国的重生。\n\n这次[restorer.GetCulture.GetName]对洛汗统治的尝试是否会比上次更成功，还有待观察……"
 dunland.1002.a:0 "[restorer.GetCulture.GetNameNoTooltip]祸害这片土地。"
 dunland.1002.b:0 "属于[restorer.GetCulture.GetNameNoTooltip]的胜利！"
 dunland.1002.c:0 "嗯，你说[restorer.GetCulture.GetNameNoTooltip]？给我报名吧！"
 dunland.1003.t:0 "[restorer.GetTitleAsNameNoTooltip]值得一坐的王座。"
 dunland.1003.desc:0 "随着整个新领地的庆典活动慢慢平息，我已经开始与我的族长们开会。我们已经正式制定了许多法律、义务和协议。随着黑蛮地的领土和前里德马克的合并，中间地带已经开始形成一个新的实体，以艾森加德为中心。\n\n新首都的问题现在在我手中。很明显，一个传奇人物[restorer.GetTitleAsNameNoTooltip]应该有一个值得[restorer.GetHerHis]一坐的王座。\n\n由于其中心位置和强大的防御工事，[orthanc|E]的大黑塔将是一个明显的选择，它监视着[dunlendings|E]的所有土地。\n\n然而，我也可以选择从黑蛮地的古都弗雷卡厅进行统治，因为它作为我们族长的祖先会议场所和旧黑蛮地国王的所在地具有历史意义。\n\n此外，我甚至可以把佛戈伊尔国王的旧址变成我自己的，向他们表明，他们的统治权已经被永远打破，他们的祖先殿堂可以由我来统治。"
 dunland.1003.a:0 "艾森加德将成为我王国的中心。"
 dunland.1003.b:0 "伍尔夫堡一直是我们的家。"
 dunland.1003.c:0 "就“王室领地”了，让佛戈伊尔人尝尝失败的滋味吧！"
 dunland.1004.t:0 "整合的埃奈德地区"
 dunland.1004.desc:0 "在萨拉莱恩大厅举行的盛大仪式上——萨拉莱恩长期以来一直是该地区人民的会议场所和国王的所在地——西埃奈德地区的所有领主都向你宣誓他们对你的无尽忠诚。萨拉莱恩、格瓦斯罗河和艾森河的人民现在承认你是他们真正的、唯一的统治者。"
 dunland.1004.a:0 "埃奈德是我们的了。"
 dunland.1004.tt:0 "格瓦斯罗河和艾森河的人民承认你是他们的统治者。"
 dunlending.0010.t:0 "黑蛮地的野孩子"
 dunlending.0010.desc:0 "你不太重视别人所谓的文明的舒适性，当你必须与别人打交道时，你宁愿相信自己的本能。\n\n风吹过，那是你们民族的野性的召唤。"
 dunlending.0010.a:0 "我毫无畏惧地在森林中漫游，解读视野和声音。"
 dunlending.0010.b:0 "谨慎且睚眦必报的领导者。"
 dunlending.0010.c:0 "我是艾森加德的神秘之眼。"
 dunlending.0010.d:0 "战斗，像东方的山一样野蛮。"
 dunlending.0010.e:0 "祖先是欢迎矮人的人之一。"
 dunlending.0010.f:0 "民间说起萦绕在雾中的灵魂；他们说的是我。"
 wild_forest_dweller_modifier:0 "文化的祝福：森林居住者"
 wild_forest_dweller_modifier_desc:0 "当你年轻的时候，你的父母对你几乎绝望了，因为你总是跑到山上去，寻找那些隐藏的东西。当黑暗降临时，最远的山坡是一个可怕的地方，但你在那里游荡时并不害怕，因为你已经学会了如何读懂每一只受惊的鸟的歌声，每一片破碎的草叶和每一块旧石头的裂缝。虽然你的朋友们发誓，风本身一定会告诉你秘密，但岁月并没有带走你的能力。"
 wild_first_among_equals_modifier:0 "文化的祝福：出头鸟"
 wild_first_among_equals_modifier_desc:0 "你的才能不仅仅在于你的演讲，而是在于用你顽强的决心完成你所设定的任务。你一直是你周围所有人的榜样，这就是问题所在。\n\n当一些人寻求效仿你时，其他人已经开始宣布你是一个危险的影响，一个只能将你的人民带入困境，对抗他们无法指望反对的敌人。"
 wild_eye_of_isengard_modifier:0 "文化的祝福：艾森加德之眼"
 wild_eye_of_isengard_modifier_desc:0 "许多年前，当你还年轻，也许有点愚蠢，你敢于在无人注意的情况下进入艾森加德的领地，因为你的几个伙伴敢于这样做。但你无法长久地避开白袍萨茹曼的目光。白袍巫师没有对你的闯入感到愤怒，反而被你的勇气所打动，他让你回去。\n\n多年来，白袍巫师把他的一些智慧传授给你，只要求你告诉他你的旅行，并带来他可能感兴趣的消息。对于你所获得的，这是一个慷慨的交易。"
 wild_mountain_savage_modifier:0 "文化的祝福：山地野人"
 wild_mountain_savage_modifier_desc:0 "黑蛮地的大多数人靠打猎、贸易、畜牧和简单的耕作为生——但你们不是。你来自东部高地的人们，他们是以残酷的攻击和无情的战术而闻名的突击队员，甚至对其他[dunlendings|E]也是如此。\n\n当你成年后，你意识到还有其他的生活方式，而不是那些你长大后的生活方式，于是开始过一种不同的生活。不过，生活在你内心深处的凶猛战士从未离开过……"
 wild_dwarf_friend_modifier:0 "文化的祝福：矮人朋友"
 wild_dwarf_friend_modifier_desc:0 "你的家庭是那些欢迎来自孤山的流亡者家庭之一，当他们第一次到达黑蛮地时，就像门口的乞丐一样。你的祖父在这些大胡子陌生人秘密练习石器或在铁砧前工作时，窥视着他们，学习他所能做的一切，然后他把偷来的手艺传承下去。你唱着矮人的歌，玩着奇妙的玩具长大，对钢铁和石头的秘密了解很多。"
 wild_mist_child_modifier:0 "文化的祝福：迷雾之子"
 wild_mist_child_modifier_desc:0 "当其他民间人士谈到萦绕在山区雾气中的灵魂时，有时他们实际上是在谈论你。很久以前，你们部落中最伟大的猎人之一看到了你的潜力，决定把她所知道的一切都教给你。她向你展示了在树木之间几乎隐身的秘密，以及在碎石上悄悄移动的秘密。\n\n现在，猫头鹰的翅膀几乎没有比你发出的声音更小的了，你相信现在是时候在你熟悉的荒原之外检验你的技能了。"