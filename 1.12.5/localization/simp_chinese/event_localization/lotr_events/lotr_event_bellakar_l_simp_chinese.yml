 bellakar.0100.t:0 "第八位受选者"
 bellakar.0100.desc:0 "长期以来，图玛奎家族作为贝拉卡尔的国王和无限智慧的信徒领袖，骄傲而坚定地屹立。他们经受了许多考验和磨难，入侵、内战和其他灾难——但他们仍然坚持着。现在，图玛奎家族的首领是尼鲁欣二世。\n\n这位年轻的贝拉卡尔国王虽然过早被推上了王位，但他迅速证明了自己是一位充满活力和精力的统治者。[bellakarientail|E]团结一致支持他的统治，而贝拉卡尔则为正在酝酿的冲突做好了准备。\n\n近来，尼鲁欣的梦境一直很混乱，深沉而黑暗——预示着黑暗将从北方、东方和南方袭来，直至大海，吞噬沿途的一切。然而，同样有许多梦昭示黑暗在最后一刻被击退，被一道比中洲上任何事物都要灿烂的光辉所驱散，直到再无阴影存留。\n\n不管即将到来的是什么，尼鲁欣都将以他这一系的国王——[zimrebal_long|E]的子孙——的全部勇气面对它。"
 bellakar.0100.a:0 "我们的家族团结一致——我们将取得胜利，迈向新的时代！"
 bellakar.0101.t:0 "北方之梦"
 bellakar.0101.desc:0 "我再次发现自己在梦中，尽管这与我最近的梦不同。我在一个森林里，穿着简单但精致的衣服。在远处，我可以听到一个声音在树丛中响起，月光透过树冠。\n\n“贝拉卡尔国王，时辰已到，信徒们的命运终将决定。熙尔玛泷德家族将发挥它的作用，就像以前一样，但请注意我的警告——胜利将来自一个看不见的希望，从北方而来的国王之路……”\n\n星光越来越刺眼，但在它淹没我之前，我可以在森林的树冠上看到一个高大而严峻的身影。我醒来时发现自己出了一身冷汗，只记得我看到的是什么。"
 bellakar.0101.a:0 "……从北边而来的国王之路？"
 bellakar.0102.t:0 "听从梦境？"
 bellakar.0102.desc:0 "自从我从那个最奇怪的梦中醒来后，我就一直在想它。即使是现在，几个月后，我也无法将它从我的脑海中删除。从北方而来的国王之路？胜利来自看不见的希望？\n\n这些是什么国王，将赢得什么胜利？我想我可以理解，这意味着胜利或失败取决于在北方进行的战斗，而这些国王将发挥重要作用。\n\n我能想到的唯一这样的国王是我们很久以前的盟友，埃兰迪尔家族的国王。我们已经很久没有和埃兰迪尔的继承人打过交道了，据我所知，宰相现在在刚铎统治。然而，这个梦想依然存在。他们会不会需要我们的帮助，就像我们曾经帮助过埃兰迪尔，在黑暗魔君的门前战斗过一样？\n\n然而我自己的土地也不是没有威胁——如果我只凭一个梦想就向北远征，会让我的臣子们惊慌失措……"
 bellakar.0102.a:0 "拉德诺卡对我言说了，就像她曾对辛瑞巴尔本人言说一样！"
 bellakar.0102.b:0 "刚铎必须自食其力，不管是什么原因造成的。"
 select_personal_deity_saints_decision:0 "确定守护神"
 select_personal_deity_saints_decision_tooltip:0 "将你的崇拜献给一个守护神"
 select_personal_deity_saints_decision_desc:1 "#F 对于[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]来说，在圣人中挑出一个适合自己特殊品味和生活目标的人并给予特别关注，这并不罕见。\n\n我应该考虑并决定哪一位最吸引我。#!"
 select_personal_deity_saints_decision_confirm:0 "但该选择谁呢？"
 select_personal_deity_saints_decision_tt:0 "你开始按照伟大圣人的价值观来生活。"
 select_personal_deity_saints_decision_tt2:0 "你对圣人的选择将取决于你的文化，因为有些圣人只被某些文化所尊崇。"
 religious_decision.0103.t:0 "决定守护神的人选"
 religious_decision.0103.desc:0 "我们的信仰崇拜一些伟大的圣人，也崇拜一些小的地方圣人。然而，我不能说没有一些人对我有某种程度的特别吸引力。如果我公开献身于主要是一个这样的神灵的明确崇拜，我无疑会吸引志同道合的灵魂到我身边。无论我的守护神提供什么祝福，与类似的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]在一起只会给我带来健康、财富和荣耀。"
 religious_decision.0103.prophet:0 "先知圣[saintscope_prophet.GetFirstName]，我们人民的伟大牧者！"
 religious_decision.0103.militant:0 "好战者圣[saintscope_militant.GetFirstName]，尊敬的剑圣！"
 religious_decision.0103.wise:0 "智者圣[saintscope_wise.GetFirstName]，费里亚之父！"
 religious_decision.0103.pilgrim:0 "圣[saintscope_pilgrim.GetFirstName]，朝圣者的庇护人！"
 religious_decision.0103.chaste:0 "忠贞者圣[saintscope_chaste.GetFirstName]，最虔诚的修女！"
 religious_decision.0103.reformer:0 "改革者圣[saintscope_reformer.GetFirstName]，泰德津的救世主！"
 religious_decision.0103.optout:0 "太多圣人了……"
 religious_decision.0103.flavor:0 "你决定暂时不献身给任何圣人。"
 bellakar.0200.t:0 "一个信仰问题"
 bellakar.0200.desc:0 "世界已经改变，我从水中知晓，我自土中知晓。我自风中知晓。自从埃兰迪尔血脉重回刚铎王座的消息传来后，就有传言称新纪元即将开始。我们与他们重新结盟，使我们两个国家在几个世纪的孤立之后更加紧密，我们的统治王朝现在血脉相连。\n\n刚铎奇迹般地击败了索隆，这给整个忠贞派国度带来了一种奇妙的复兴和希望……对于某些人来说，这证明埃兰迪尔的血统确实是由维拉神圣指定的——于忠贞派而言，既是君王，也为祭司。\n\n许多无限智慧的追随者现在表示，纳尔库茲尔试图使圣仪与埃兰迪尔家族的仪式保持一致，这是正确的，而那些追随真理之道的人现在也大量皈依了一如莱塔列，呼吁刚铎国王在明多路因山上为贝拉卡拉尼人祈祷。"
 bellakar.0200.a:0 "而且我会加入他们！忠贞派必须团结一心"
 bellakar.0200.b:0 "贝拉卡尔不需要宗教冲突——我们必须坚持古道"
 bellakar.0201.t:0 "忠贞派的统一？"
 bellakar.0201.desc:0 "我发现自己面临着一个比自沦亡以来我的任何祖先都更困难的选择。贝拉卡尔和费里亚皈依一如莱塔列浪潮仍在继续，真理之道信徒因特别强烈的热情而骚动。现在许多人呼吁忠贞派在埃兰迪尔的血统下团结起来，无论是在精神上……还是在一个统一的国度里。现在否认它们可能会引发内战。但如果传统主义者抵制的话，内战是否会到来呢？\n\n[high_king_of_gondor.GetName]渴望有机会实现埃兰迪尔无法实现的目标，并提出了一个大胆而微妙的提议：如果我向他效忠并承认他是我的君主，作为交换，我和我的继承人将保留费里亚及其封臣的忠诚，同时放弃王者尊号以换取“亲王”的头衔？威仪的损失，是的；但费里亚和梭努齐尔会像以前一样继续效忠……"
 bellakar.0201.a:0 "是时候了，我会向埃兰迪利效忠"
 bellakar.0201.b:0 "不！费里亚的统治权属于我！"
 bellakar.0202.t:0 "忠贞派的统一？"
 bellakar.0202.a:0 "是时候了。新的国度，新的纪元"
 bellakar.0202.b:0 "不！贝拉卡尔的统治权属于我！"
 bellakar.0203.t:0 "统一信仰，分立统治"
 bellakar.0203.desc:0 "在宫殿花园里，来自刚铎的使节带着[high_king_of_gondor.GetName]的信走近我。当我阅读其内容时，我惊叹于如此小的羊皮纸竟然包含如此具有历史意义的信息：\n\n“我的祖先埃兰迪尔承认南方的阿督耐人并没有落入魔影之下，而且贝拉卡尔人将被视为忠贞派。然而，出于对你自己的祖先煕尔玛泷德的玛希利昂的尊重，他并没有对贝拉卡尔人提出主权要求，而是仅限于那些选择服从他权威的西境人。\n\n我并不打算扭转埃兰迪尔的政策。贝拉卡尔与刚铎友谊源远流长。我方永远不会否认我们的血缘关系。但你应该永远保持自由，守护南方的忠贞派，并在那里维护努门诺尔的遗产。”\n\n因此，他们需要团结和自由。贝拉卡尔将保持她的独立！"
 bellakar.0203.a:0 "我们为自由而无偿援助刚铎，我们也将无偿地保持自由"
 bellakar.0204.t:0 "忠贞派联盟"
 bellakar.0204.desc:0 "结束了。我必须向刚铎国王低头，否则就是愚蠢的。我保住了我在尼鲁泷德的位子，流亡中的忠贞派国度现在已经联合起来，但我发现自己只是一个附庸。\n\n但我忍不住想知道接下来会发生什么。统一能持续吗？至高王还可能有什么其他领土野心？"
 bellakar.0204.a:0 "时间会证明"
 bellakar.0205.t:0 "起义"
 bellakar.0205.desc:0 "我最糟糕的恐惧变为了现实。我曾希望，通过努力维护贝拉卡尔古老的传统和信仰，我们可以在这些土地上、在我自己和我的继承人的统治下实现和平。但事实似乎并非如此。\n\n我收到消息称，我的那些拥护一如莱塔列的封臣对我拒绝与刚铎联合感到厌恶，已经开始叛乱。他们宣布我必须被废黜，并由一位更愿意服从埃兰迪尔家族的国王取而代之。事情是如何到了这样的地步？"
 bellakar.0206.t:0 "忠诚问题"
 bellakar.0206.desc:0 "随着大规模皈依一如莱塔列席卷整个国度，[high_king_of_bellakar.GetName]已经向不可避免的事情屈服并屈服于[high_king_of_gondor.GetName]。贝拉卡尔将成为一个单纯的王国，臣服于刚铎至高王。\n\n但费里亚呢？我面临着一个选择。我是否会保留对贝拉卡尔的忠诚，并接受自己实际上被降为公爵级别，同时保留我的封臣？ 或者脱离贝拉卡尔，直接向刚铎至高王宣誓效忠？我发现自己左右为难，怀疑自己能否将费里亚的利益与我自己王朝的利益分开……"
 bellakar.0206.a:0 "我必须坚守誓言，费里亚仍属于贝拉卡尔"
 bellakar.0206.b:0 "我不会被降级！我将向埃兰迪尔家族宣誓效忠……"
 bellakar.0207.t:0 "起义"
 bellakar.0207.desc:0 "我最担心的事情已经成为现实。我曾希望，通过努力维护费里亚古老的传统和信仰，我们可以在我自己和我的继承人的统治下，在这些土地上实现和平。但事实似乎并非如此。\n\n我收到消息称，我的那些拥护一如莱塔列的封臣对我拒绝与刚铎统一感到厌恶，已经开始叛乱。他们宣布我必须被废黜，并由一位更愿意服从埃兰迪尔家族的国王取而代之。事情是如何到了这样的地步？"
 bellakar.0207.a:0 "那就战场上解决了"
 bellakar.0250.t:0 "来自南方的提议"
 bellakar.0250.desc:0 "多年来，关于贝拉卡尔王国的流言从由商人和被俘的海盗南方带来。看来他们最近的运气不错，经过多年的停滞和僵局，他们再次控制了费里亚和马杜拉克的土地。\n\n然而最新消息却出人意料地传来——我的宰相告诉我，来自[high_king_of_bellakar.GetName]宫廷的大使已经抵达。他们提议恢复旧有的联盟，这在船王时代为刚铎提供了良好的服务。\n\n我沉思着煕尔玛泷德的玛希利昂的誓言和埃兰迪尔的债务。曾经我们的国家并肩作战。然而埃兰迪尔的债务得到了偿还。而贝拉卡尔的忠贞派仍然误入歧途，他们的信条和仪式因与当地邪教的接触而受到腐蚀。这么多年过去了，贝拉卡尔真的值得信任与帮助吗？刚铎的鲜血是否应该为一个否认埃兰迪尔宗主权的遥远国度而流淌？"
 bellakar.0250.a:0 "是时候重建联盟了。让我们的剑共同拔出！"
 bellakar.0250.b:0 "我们必须量力而行……"
 bellakar.0251.t:0 "恢复联盟"
 bellakar.0251.desc:0 "我们的使者终于在刚铎使节的陪同下回来了。当他们接近王座时，我听到我的朝臣们窃窃私语，并看到他们张大嘴巴盯着北方人。这也不足为奇。虽然我们对努门诺尔人的传统感到自豪，但很明显，北方的血统仍然更加真实。因为从他们的身高、举止以及他们眼睛的光芒中，阿那督尼的氛围仍然可以被辨别出来。\n\n我手中放着一个卷轴，上面印着刚铎白树。展开它，我很快看到了勇敢的[high_king_of_gondor.GetName]书写的两行精美字体，一行是阿督耐克语，另一行是辛达语。但我的目光被最后一行所吸引，它是用完美的辛达林语写成的：\n\n“如昔年的埃兰迪尔与马西利昂，愿我们共同拔出利剑！”\n\n联盟就这样重建了。北方的忠贞派会在我们需要的时候帮助我们。现在我们必须准备利用这个新联盟来对抗我们的敌人……"
 bellakar.0251.a:0 "忠贞派，再次团结"
 bellakar.0252.t:0 "刚铎的拒绝"
 bellakar.0252.desc:0 "我们的使者终于回来了，看到他们无人陪伴，我的心沉了下去。刚铎没有向尼鲁泷德派遣使节吗？\n\n我手中放着一个卷轴，上面印着刚铎白树。展开它，我很快看到了 勇敢的[high_king_of_gondor.GetName]书写的两行精美字体，一行是阿督耐克语，另一栏是辛达语。我的心进一步沉下去。言语虽然恭敬，但却坚定：\n\n“誓言发出，已然履行。无论刚铎还是贝拉卡尔，债务已经还清。两国盟约分裂日久，刚铎亦有力不逮……”"
 bellakar.0252.a:0 "随他们吧……"
 bellakar.0253.t:0 "再兴誓言？"
 bellakar.0253.desc:0 "当我坐下来翻阅议会的最新报告时，我的宰相打断了我，他告诉我来自北方的消息——刚铎的[dead_high_king_of_gondor.GetName]已经死了。\n\n他的继任者[high_king_of_gondor.GetName]写信给我，向我保证刚铎的政策没有改变，他们希望恢复我们王国之间的同盟。然而他们认识到他们对我或我的王国没有任何主权。这是一个可选择的同盟，而不是一个负有义务的同盟。\n\n我现在必须决定是继续将贝拉卡尔和刚铎联系在一起，还是现在是时候摆脱遥远的联系了。"
 bellakar.0253.a:0 "团结使我们更强大。再兴同盟！"
 bellakar.0253.b:0 "我们必须量力而行……"
 bellakar.0208.t:0 "一个信仰问题"
 bellakar.0208.desc:0 "世界已经改变，我从水中知晓，我自土中知晓。我自风中知晓。自从埃兰迪尔血脉重回刚铎王座的消息传来后，就有传言称新纪元即将开始。\n\n刚铎奇迹般地击败了索隆，这给整个忠贞派国度带来了一种奇妙的复兴和希望……对于某些人来说，这证明埃兰迪尔的血统确实是由维拉神圣指定的——于忠贞派而言，既是君王，也为祭司。\n\n许多无限智慧的追随者现在表示，纳尔库兹尔试图使圣仪与埃兰迪尔家族的仪式保持一致，这是正确的，而那些追随真理之道的人现在也大量皈依了一如莱塔列，呼吁刚铎国王在明多路因山上为贝拉卡拉尼人祈祷。"
 bellakar.0208.a:0 "而且我会加入他们！"
 bellakar.0208.b:0 "费里亚不需要宗教冲突——我们必须坚持古道"
 religious_decision.0103.anointed:0 "受膏者圣[saintscope_anointed.GetFirstName]，我们所有人的榜样！"
 bellakar.0202.desc:0 "我发现自己面临着一个前所未有的艰难选择，我的任何先祖都未曾面对过的艰难选择。信仰一如莱塔列的浪潮继续在贝拉卡尔蔓延，许多人现在呼吁忠贞派在精神上……以及在一个统一的领域下，团结在埃兰迪尔的血脉之下。许多对图马奎深感忠诚的人看到一位有图马奎血统的刚铎国王，他们认为没有必要在信仰和忠诚之间做出妥协。现在否认他们，可能会冒着内战的风险。但如果传统主义者抵抗，内战可能还是会来临吗？\n\n[high_king_of_gondor.GetName]看到了实现[elendil.GetName]未能完成的事情的机会，并提出了一个大胆而微妙的提议：如果我向他表示敬意，并承认他为我的君主，作为交换，我的后代将保留贝拉卡尔及其附庸国的王位，同时放弃国王的称号，换取古老的称号“阿萨图贝斯”？是的，这是一种地位的丧失，但也许贝拉卡尔和图马奎将会如往常一样继续下去……"
 bellakar.0205.a:0 "那便战。"
 bellakar.0300.t:0 "黄金之地"
 bellakar.0300.desc:0 "[middleearth|E]西南部的土地在遥远的过去曾臣属于强大的[numenor|e]。虽然并非整体，这些位于[GetTitleByKey('k_umbar').GetNameNoTier]以南的努门诺尔殖民地被称为[GetTitleByKey('e_pharazain').GetNameNoTier]——黄金之地，财富从此流向星引之地。\n\n然而自一个纪元前努门诺尔沦亡以来，这片土地群雄割据；列国彼此攻伐，国势盛衰兴亡。然而此地仍然留存着努门诺尔模糊的回忆，[GetTitleByKey('e_pharazain').GetNameNoTierNoTooltip]黄金之地微弱的理想依然回荡。\n\n在我的旗帜之下，南方所有的前殖民地终于走向统一，这古老的名字终于在全新的使命中重生！"
 bellakar.0300.a:0 "荣耀归于黄金之国[GetTitleByKey('e_pharazain').GetNameNoTierNoTooltip]"