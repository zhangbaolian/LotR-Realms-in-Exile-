 harad.0100.t:0 "海勒卡起义"
 harad.0100.desc:0 "在五代人之前，卡德诺姆，一位诸神的虔诚信徒，号召海勒卡人反抗残暴的哈鲁赞诸王和他们邪恶的蛇崇拜。在那次起义中，古老的海勒卡王国重新崛起，成为一个强大的贸易国家，坐落在古代帝国的交汇处，并因此获得了巨大的财富。\n\n他的儿子，坚毅的萨法勒成功地击退了三次哈鲁赞国王试图夺回失去的土地的尝试，给他们衰落的权力以致命打击。但他的儿子萨加里昂在各个方面都不如他的父亲勇敢，他是一个软弱无能的领袖。他最终死于暗杀，这一阴谋的主要嫌疑人是复兴的哈鲁赞王国的领导者苏拉丹。也许他希望通过让他们接受一个年幼的孩子的统治来削弱海勒卡的力量。\n\n但如果这真是他的目的，那么他犯了一个大错，因为卡拉法尔继承了他祖父的品质。他是一个强大的战士，对古老的信仰充满热情。他的兄弟西尼尔也已经崛起，坚定地站在他兄弟的身旁，即便哈鲁赞提出了只需要他背叛卡拉法尔便提升他为总督的提议。\n\n现在，海勒卡将再次举起剑的围栏，挑战那试图扼杀他们的世界。毒蛇缠绕在西部，北部的黑暗之风从山上吹来，试图保证其南部的侧翼……"
 harad.0100.a:0 "我们永不再屈服！"
 harad.0100.a.tt:0 "西有毒蛇，北有暗影。我们必须坚定守住。"
 harad.0101.t:0 "佩扎桑的纳地‑曼耶信徒"
 harad.0101.desc:0 "可怕的消息从南方传来，卡拉法尔面临着他统治下的第一个真正的危机。位于佩扎桑边境村庄上的一个信仰纳地‑曼耶的小村庄，因信仰问题而受到严重的迫害。他的南部属臣埃米尔·梅德加，针对这一暴行采取了主动出击。在卡拉法尔对这件事做出反应之前，他的民兵队伍已经越过了边境线。现在卡拉法尔不得不做出一个选择：约束他的属臣，放弃这些信徒，还是全力支持他属臣的这场行动？\n\n作为伟大的起义之父的后代，卡拉法尔根本没有选择。这些信徒不能被放弃。此外，这也是一个机会，通过击退这些环绕的毒蛇，来进一步确保他自己的国土安全。为此，他将前往佩扎桑。"
 harad.0101.a:0 "环伺的毒蛇必将被斩断颈项！"
 harad.0200.t:0 "苏拉丹的野心"
 harad.0200.desc:0 "150年前，哈鲁赞诸王的伟大帝国支离破碎。海勒卡起义摧毁了帝国的繁荣一统，阿姆隆沦陷，被暴徒洗劫一空。哈鲁赞王国自此逐渐瓦解，边境地区分裂出了各个军阀的割据势力。如今，哈鲁赞王国只是其昔日辉煌的悲惨残影。但是苏拉丹誓要改变这一切。\n\n苏拉丹是他父亲晚年的唯一儿子，他的心中燃烧着一团火焰。虽然他在未成年时期无法做太多事情，必须由摄政王掌控国家事务，但他在年幼时就梦想着恢复哈拉德人的昔日荣光。现在，在他执政的全盛时期，苏拉丹发现世界正处于一片混乱，他家族的旧敌已经虚弱无力。\n\n在海勒卡，反叛的国王遭遇了不幸的意外，使该地区落入了一个年幼的国王的控制之下。同时，他的表亲巴尔库索希望扩大他在佩扎桑的土地要求，并承诺在苏拉丹提供帮助的情况下宣誓效忠。而在北方，蛇王可哈兹‑格拉梅兹正准备彻底消灭令人憎恨的海民。\n\n属于哈鲁赞的时刻已经到来，只要苏拉丹有足够的力量去抓住它！"
 harad.0200.a:0 "前往佩扎桑——重新一统的征程由此开始！"
 harad.0201.t:0 "佩扎桑的继承人？"
 harad.0201.desc:0 "出生于一个小领地，属于曾经伟大的阿耶利卡家族的一个较小的分支，巴尔库索的未来似乎已经注定了。他将在提尔·阿戈恩统治他的小领地，永远没有机会参与那场伟大的游戏，无论他多么渴望崛起的机会。\n\n但命运常常因最微小的事件而转折，机会也会出乎意料地出现。一天下午，巴尔库索的强大表亲、哈鲁赞的国王和领主苏拉丹骑着一头大象进入他的领地，前来拜访他。在礼节性的寒暄结束后，国王邀请他的表亲私下交谈。巴尔库索感到很好奇，便答应了。\n\n在私人休息室里，苏拉丹激情洋溢地谈论他们家族失去的荣耀，以及他渴望恢复他们失去的领土——尤其是佩扎桑和海勒卡。他说，这就是他来的原因。因为苏拉丹知道巴尔库索母亲的血统，她是佩扎桑最后一位国王的妹妹。新国王达辛二世残忍又残暴，他听到了人民渴望新领主的呼声。看来可哈兹‑格拉梅兹终于听到了他们家族虔诚的祈祷。在这里，他提出了他的提议——如果巴尔库索承认他的表亲作为家族的最高领袖，并且至少在名义上成为佩扎桑的国王，那么苏拉丹将竭尽全力让他成为佩扎桑的实际领主。\n\n这是一个慷慨的提议，对于巴尔库索来说，这是一个意外的机会。他会拒绝吗？这可是他崛起的机会，一个他从未预料到的机会。"
 harad.0201.a:0 "在我治下，佩扎桑的人民将繁荣昌盛！"
 harad.0202.t:0 "佩扎桑王国的命运"
 harad.0202.desc:0 "这是一场艰苦卓绝的战役，但最终，阿耶里卡家族以正当的佩扎桑之主的身份获得了最后的胜利。南方的族长们承认你是佩扎桑的合法国王，他们将像曾经效忠达辛一样发誓效忠于你，为你而战。现在，到了你该履行对表亲的承诺的时候了。\n\n一旦兑现了你的承诺，你将成为佩扎桑的领主和哈鲁赞的附属国，虽名义上为王，并且是哈鲁赞王国中与你表亲关系亲密的第二高贵的领主。\n\n但是，一个念头闯入了你的脑海。为什么你现在要屈服于你的表亲？是你领导了军队保卫佩扎桑，而苏拉丹只负责后勤。是你让佩扎桑的人民认识了你，并以解放者的姿态接受民众的以礼来迎。但是，你敢承担背叛苏拉丹的后果吗？"
 harad.0202.a:0 "我已经许下了誓言。我表亲的宏图终将实现。同一个家族，同一个哈拉德！"
 harad.0202.b:0 "我现在已是佩扎桑的国王——为什么我要在我表亲的脚下卑躬屈膝？"
 harad.0203.t:0 "梦想破碎"
 harad.0203.desc:0 "这是一片苦痛的土地，你曾经梦想坐上佩扎桑的王位，但现在一切都化为乌有。你的士兵流血伤残，被敌人逼退到哈鲁赞的核心领土。现今再也没有在战场上取得胜利的希望了。\n\n哈鲁赞国王默默地等待着你的回归，他发誓不会忘记你对他计划的支持，并且他会保护你免受外敌的报复。他声称，现在是时候让我们的家族再次团结在一个屋檐下了，并邀请你和他一起前往阿姆隆。在那里，你将发表领主和附属的誓言，以便任何人都不会质疑他的保护。\n\n在被如此彻底地击败后，重新思考你的宏伟梦想和抱负，你没有一点儿反抗就同意了。也许，作为表亲的仆人，过上平静的生活才是你真正的命运。"
 harad.0203.a:0 "同一个家族，同一个哈拉德。"
 harad.0204.t:0 "佩扎桑臣服"
 harad.0204.desc:0 "终于，佩扎桑已经重新回归我家族的掌控。但这只是个好的开端，因为许多曾经由我的王朝掌控的领土仍然不在我手中。\n\n在西方，哈尔能河口被乌姆巴尔的领主所掌控，他们对河流贸易征税，甚至有可能完全封锁该河流。\n\n而在东方，领土则是被仇视的海勒卡人所占领，他们曾经发动叛乱，彻底打破了我家族的霸权。\n\n现在，佩扎桑已经安稳，我该朝哪个方向扩张呢？是向东还是向西？"
 harad.0204.a:0 "海勒卡必须要为背叛付出代价！"
 harad.0204.a.tt:0 "解锁向海勒卡发送最后通牒的决议"
 harad.0204.b:0 "我们必须得先控制哈尔能河口"
 harad.0204.b.tt:0 "解锁要求乌姆巴尔人臣服的决议"
 harad.0204.c:0 "也许……也许这已经是我们全部的诉求了"
 harad.0204.c.tt:0 "#W 这将让哈鲁赞的系列扩张任务禁用！#!"
 harad.0205.t:0 "背弃表亲！"
 harad.0205.desc:0 "你的表亲曾经发誓如果你帮助他夺回佩扎桑，他愿意臣服于你，但他最终做出了大胆的背叛，宣布自己为独立的佩扎桑国王！"
 harad.0205.a:0 "你将为此付出沉重代价……"
 harad.0206.t:0 "哈鲁赞提交要求！"
 harad.0206.desc:0 "一名使者从阿姆隆抵达，带来了哈鲁赞之主的一份信件。信中列出了一份索赔清单，要求向“哈尔宛的合法领主”因“海勒卡叛乱”所造成的“损失”支付赔款。在清单中，最为重要的要求是向哈鲁赞国王臣服并献上敬意。"
 harad.0206.a:0 "我们曾在你的铁蹄下挣扎，现在我们再也不会忍受这样的压迫！"
 harad.0206.a.tt:0 "#W 这将会导致哈鲁赞的入侵！#!"
 harad.0206.b:0 "一个折中方案——自主权换顺从，要么接受，要么离开。"
 harad.0206.b.tt:0 "#I 你将给哈鲁赞发起妥协提议，如果这被接受，你将成为其附庸#!"
 harad.0206.c:0 "我别无选择——我不会让我的臣民流血"
 harad.0207.t:0 "海勒卡拒绝了你的要求！"
 harad.0207.desc:0 "海勒卡公然藐视了我的慷慨仁慈，声称他们永远不会向一个曾经如此不公正地迫害他们先辈的人屈膝。那么，现在该怎么办呢？"
 harad.0207.a:0 "所以你们选择了死亡……"
 harad.0207.b:0 "为什么要为海勒卡而死？"
 harad.0208.t:0 "海勒卡提出了替代方案"
 harad.0208.desc:0 "在回应我的要求时，海勒卡提出了一个替代方案。他们要求保障宗教自治权，并免除参加我们的战争。作为交换，他们愿意缴纳更高的税款。"
 harad.0208.a:0 "这不是一场和谈，士兵集结！"
 harad.0208.b:0 "虽然条件苛刻，但为了团结哈尔宛，这是公平的交易。"
 harad.0209.t:0 "哈鲁赞退缩！"
 harad.0209.desc:0 "尽管他们施以威胁，做出姿态，但面对我的决心，哈鲁赞已经崩溃了。他们的军队留在了家中，没有任何胆敢威胁我们国境的迹象。看来我们赢得了这场比赛。"
 harad.0209.a:0 "滚回阿姆隆！"
 harad.0210.t:0 "海勒卡臣服！"
 harad.0210.desc:0 "在我强大的力量面前，海勒卡明智地选择向哈尔能和哈尔宛的正统领主俯首称臣。\n\n如今，我已向光复我先祖领土的宏愿更进一步！"
 harad.0210.a:0 "一尺一寸，我们将夺回失去的一切。"
 harad.0213.t:0 "海勒卡被粉碎！"
 harad.0213.desc:0 "我们的军队已经粉碎了不可一世的海勒卡，他们再次成为哈鲁赞王国的附庸。叛军被彻底击溃，终于，那个曾经摧毁我们霸权的叛乱源头被扑灭了。\n\n现在，更多的土地等待我们的光复。"
 harad.0213.a:0 "我们绝不容忍叛乱！"
 harad.0214.t:0 "海勒卡抵御了我们的攻势！"
 harad.0214.desc:0 "尽管我们人数众多，海勒卡还是成功抵御并挡住了我们的每一次进攻。我们的军队四散而逃，我们的将领正在败退。我们别无选择，只能返回家园舔舐我们的伤口。\n\n海勒卡，这个叛乱的源头，仍然存活，活着看到了第二天的到来。"
 harad.0214.a:0 "该死，真该死！"
 harad.0215.t:0 "英勇防御"
 harad.0215.desc:0 "尽管哈鲁赞人多势众，不断恐吓威胁，甚至悍然入侵，但他们却在战场上被我们彻底击败了。他们领主所谓的哈尔宛主权宣称被证明是虚假的谎言，是他们仍抱着破碎的幻梦执迷不悟。\n\n也许，现在是时候采取更为激进的扩张策略了，不再仅仅是作为反抗哈鲁赞的抵抗力量生存下去，而是恢复古制，去扩张我们的领土。"
 harad.0215.a:0 "滚回阿姆隆，永远别回来！"
 harad.0217.t:0 "海勒卡光复！"
 harad.0217.desc:0 "那个不安宁的省份海勒卡，终于被我们重新收复。虽然还需要数年时间来彻底平定这片土地，但我们向着哈拉德地区的统一又迈进了一大步。"
 harad.0217.a:0 "很快，我们将恢复失去的旧日荣光。"
 harad.0219.t:0 "荒芜的[perfidious_cousin.GetFirstNameNoTooltip]"
 harad.0219.desc:0 "[perfidious_cousin.GetFirstNameNoTooltip]，你们真是一群蠢货！经过我所有的援助，现在却还是走到了这一步。即使是我家族的一份子，也不尊重我的理想和抱负！我再也无法忍受这一切。我发誓，即使整个世界都反对我，哪怕是独身一人，我也要重建我们的王国！\n\n在西方，哈尔能河口被乌姆巴尔领主所掌控，他们对河流贸易征税，甚至有可能完全封锁河口。\n\n而在东方，那个令人憎恶的海勒卡则是过去打破我家族霸权的根源。\n\n现在，佩扎桑已经稳定，我该向东或向西扩张呢？这是一个艰难的决定。"
 harad.0220.t:0 "哈鲁赞提交要求！"
 harad.0220.desc:0 "来自阿姆隆的使者带来了[haruzan_king.GetTitleAsNameNoTooltip][haruzan_king.GetFirstNameNoTooltip]的印信。其中[haruzan_king.GetSheHe]明确表示，[haruzan_king.GetSheHe]将我的土地视为[haruzan_king.GetHerHis]合法领地的一部分。\n\n只要我服从[haruzan_king.GetSheHe|U]的权威，[haruzan_king.GetHerHis]将允许我继续留在我的位置上，不受任何骚扰……"
 harad.0220.a:0 "努门诺尔的后裔，臣服于一个哈拉德的督军？"
 harad.0220.b:0 "谨慎胜于蛮勇。"
 harad.0221.t:0 "反抗[defiant_umbarean.GetTitleAsNameNoTooltip][defiant_umbarean.GetFirstNameNoTooltip]"
 harad.0221.desc:0 "[defiant_umbarean.GetTitleAsNameNoTooltip][defiant_umbarean.GetFirstNameNoTooltip]无视我的合法要求，谴责我是一个独断专行、好战的暴君，且无权拥有[defiant_umbarean.GetHerHis]的土地。\n\n此外，[defiant_umbarean.GetSheHe]还严厉警告说，如果有任何军队向[defiant_umbarean.GetHerHis]的土地移动，[defiant_umbarean.GetSheHe]将视作开战，并做出适当的反应！"
 harad.0221.a:0 "那么，我将把你推入茫茫大海中！"
 harad.0221.b:0 "[defiant_umbarean.GetSheHe|U]将暂时存在……"
 harad.0222.t:0 "[submissive_umbarean.GetTitleAsNameNoTooltip][submissive_umbarean.GetFirstNameNoTooltip]臣服"
 harad.0222.desc:0 "在收到我的使者和我的要求后，[submissive_umbarean.GetTitleAsNameNoTooltip][submissive_umbarean.GetFirstNameNoTooltip]同意了我的所有条件。[submissive_umbarean.GetSheHe|U]只要求我信守诺言，并保证[submissive_umbarean.GetHerHis]作为我的附庸的权利。"
 harad.0222.a:0 "我之所言，俱为真理"
 harad.0225.t:0 "哈尔能河已被控制！"
 harad.0225.desc:0 "终于，我让哈尔能河口重回哈鲁赞王朝和我的家族治下。\n\n这一切，是我们重建已崩塌的哈拉德帝国的必要一步。我们将在炽热的沙海中再次崛起，重现我等昔日荣光，让世界为之震颤。"
 harad.0225.a:0 "贸易之流将如这河水般奔涌而来！"
 harad.0226.t:0 "哈拉德再次崛起"
 harad.0226.desc:0 "自我们陨落的废墟中，我们再度崛起。\n\n历经多年的努力和薪火相传的奋斗，我们的家族终于再次在近哈拉德地区崭露头角，主宰全境。在我们慈悲的领导下，哈尔宛重新统一，终将能够反击那些长期以来掠夺我们的外来者！\n\n当然，我们的任务尚未完成，仍有许多同胞流散在疆域之外。但现在，潮水已在逆流。今夜，我们举杯欢庆这份艰苦努力所带来的丰硕成果。"
 harad.0226.a:0 "崛起，哈尔宛的子孙！"
 harad.0300.t:0 "佩扎桑的继承者"
 harad.0300.desc:0 "刚登上皇位，达辛二世就接到了外敌侵犯的消息。在西方，衰落的阿耶利卡王朝试图通过他的表亲来声称对他的土地的所有权。在北方，则是可恶的卡尔法尔统治下的海勒卡，以保护其北部边境地区的纳地‑曼耶信徒为借口，侵犯他的领土。达辛二世看清了他们的真面目，那些人都是一群贪心的秃鹫和懦夫，只想偷走他应得的位置！\n\n他召集南方的臣民和盟友，族长乌雷格和迈萨尔，计划保卫自己的领地。他的南方盟友已经向他发誓，誓言洒尽鲜血，捍卫佩扎桑的合法国王。如果不出意外，他将不惧南方的任何力量。\n\n但同时面对两个敌人，他应该先打哪一个呢？"
 harad.0300.a:0 "该死地北方狂热者！他们应该先被击溃！"
 harad.0300.b:0 "秃鹫——毒蛇！我将先惩戒阿耶利卡一族！"
 harad.0400.t:0 "变革之风"
 harad.0400.desc:0 "数代以来，埃扎基亚家族一手掌控着马哈拉施绿洲镇和科阿诺兹周边村庄这一沙丘海的心脏地带的统治。通过对沙漠商队和马哈拉施著名集市的征税的措施，为家族带来了一些利益和威望，却从未带来荣耀。如今，鲁阿多米尔这个酋长以欺诈和威胁的手段来获得自己想要的东西，他的统治受到了反对者的挑战。他尖锐的谴责声引起了人们的反感，并因此被讥笑为“蝎子王”。\n\n但是，时代正发生着变化。魔影笼罩着沙漠。每一支新商队都会带来远古邪恶力量归来和旧帝国复苏的传言。而在领地内，桑拜兹——蜘蛛神——崇拜的崛起威胁到了统治的稳定，甚至在马哈拉施当地，其信徒都已经成为了大多数。无论何种情况，变革的风暴都将吹过沙漠。但它们是否会推翻埃扎基亚家族的统治呢？或者，它们会驱赶他们走向新的命运，团结四散的沙漠部族，将敌人赶出神圣的沙漠，真正赢得“蝎子之王”的称号？"
 harad.0400.a:0 "蝎子王将会崛起！"
 harad.0500.t:0 "南方的商人们"
 harad.0500.desc:0 "按照我的要求，我们已经安排了一次与[mumakil_merchant.GetFirstNameNoTooltip]的会面，他是一位备受尊敬的商人，与[mumakil_merchant.GetHerHis]的公会关系是进口强大的猛犸为数不多的途径之一。\n\n这些巨兽一旦训练有素、装备精良，就是令人印象深刻的武器，但毫不夸张地说，它们的装备和维护费用不菲，尤其是要从远方进口的话。\n\n看着[mumakil_merchant.GetFirstNameNoTooltip]提出的向我提供强大野兽的合同，我该怎么办？"
 harad.0500.a:0 "很昂贵，但值得这个价。"
 harad.0500.b:0 "[mumakil_merchant.GetFirstNameNoTooltip]，我可以进行更有挑战性得讨价还价！"
 harad.0500.b.tt_success:0 "你成功压低了价格"
 harad.0500.b.tt_failure:0 "你的交涉失败了，并为此付出了更多金钱"
 harad.0500.c:0 "也许该改日再消费……"
 harad.0014.t:0 "野生的猛犸"
 harad.0014.desc:0 "一位信使冲进你的大厅，带来了一条紧急消息，说有一只猛犸正在乡间肆虐。这个庞然大物留下了一路破坏的痕迹，任何篱笆或城墙都无法阻挡它的奔腾之势。\n\n许多农民曾试图制服它，却都在过程中失去了生命。现在，我们需要更强大的力量，来制住这只猛犸，以免它继续肆虐，带来更多的破坏。"
 harad.0014.a:0 "不管它。我们有谁能面对这样的自然伟力呢？"
 harad.0014.b:0 "这头该死的野兽！我要用它的象牙装饰我的殿堂！"
 harad.0014.c:0 "这真是诸神赠与我们的礼物！我的驯兽师将驯服它！"
 harad.0014.b.message_1:0 "你的军队杀死了猛犸。"
 harad.0014.b.message_2:0 "你的军队没能杀死猛犸。"
 harad.0014.c.message_1:0 "你的驯兽师驯服了猛犸。"
 harad.0014.c.message_2:0 "你的驯兽师没能驯服猛犸。"
 harad_0014_mumak_at_large_modifier:0 "暴走的猛犸"
 harad_0014_mumak_at_large_modifier_desc:0 "一头巨型猛犸在你的领土中发狂了。"
 harad_0014_mumak_dead_modifier:0 "被杀死的猛犸"
 harad_0014_mumak_dead_modifier_desc:0 "你的士兵杀死了暴走的猛犸，人民欢呼雀跃。"
 harad_0014_mumak_tamed_modifier:0 "被驯服的猛犸"
 harad_0014_mumak_tamed_modifier_desc:0 "你领地内的猛犸得到了充分地利用。"
 harad.0015.t:0 "巨型猛犸"
 harad.0015.desc:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我走来，[marshal.GetHerHis]脸上露出笑容。[marshal.GetSheHe|U]解释说，我从[county.GetNameNoTooltip]的一位监工那里收到了一份令人印象深刻的礼物，并邀请我和[marshal.GetHerHim]一起去。\n\n确实令人印象深刻！当我走到外面时，迎接我的是一头#emphasis 壮观#!的猛犸。它还很年轻，但肯定会给任何敌人带来毁灭性的打击。"
 harad.0015.a:0 "我会亲自驾驭这只巨兽加入战斗！"
 harad.0015.b:0 "[marshal.GetCouncilTitle]，这只动物归你了。"
 harad.0015.c:0 "把它卖给屠夫，我们可以利用这笔金钱。"
 harad_0015_personal_war_mumak_modifier:0 "私人的战争猛犸"
 harad.0016.t:0 "哈拉德的灼热艳阳"
 harad.0016.desc:0 "我能感受到汗水从我脸上流下，顺着头发滑落。沙漠的烈日毫不留情地折磨着所有生活在这片荒土上的人们，不管他们是出生于斯，还是后来移居与此。\n\n在室外，炙热的太阳燃烧着哈拉德的土地，毫不留情地摧残着万物，不分贵贱贫富。奴隶和牲畜在这无情的热浪下不堪重负，瘫倒在地。自由人们抱怨着井中的水越来越少，生活变得越发艰难。人们开始呼吁必须采取行动，解决这场灾难，为哈拉德的未来寻找一丝曙光。"
 harad.0016.a:0 "愚蠢，你们想要我怎么做？带着你们逃离太阳？"
 harad.0016.b:0 "在井边派驻士兵，确保每一滴水都不会被浪费。"
 harad.0016.c:0 "派出侦察队，去寻找新的水源。"
 harad.0016.a.message_1:0 "太阳纵然暴怒，本性依然仁慈"
 harad.0016.a.message_2:0 "哈拉德地区温度升高"
 harad.0016.a.message_3:0 "哈拉德在太阳的怒火中燃烧"
 harad.0016.b.message_1:0 "最坏的情况已被避免"
