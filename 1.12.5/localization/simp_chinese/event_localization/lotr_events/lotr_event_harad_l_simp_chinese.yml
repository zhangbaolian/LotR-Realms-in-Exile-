 harad_0016_severe_heatwave_modifier_desc:0 "这片地区正在遭受严酷的高温。"
 harad.1000.t:0 "盛大的庆典"
 harad.1000.desc:0 "这是一项长久以来被认为是不可能实现的壮举。当来自哈拉德各地的代表团涌入王庭时，你不禁沉浸在这一刻的荣耀中。你克服了沙丘海物质层面的挑战，将哈拉德北部和南部在历史上第一次统一在同一面旗帜下。\n\n你的人民不再是下等人，在努门诺尔人或索隆的游戏中充当任人摆布的棋子。你现在是一个强大国家的领袖，哈拉德帝国伟大的雄主。当你高举起金色王冠时，大厅中响起了热烈的欢呼声，这声音直透云霄。\n\n这一天将载入史册，即使岁月如流沙般流逝，也不会被后人遗忘。这是一个奇迹，一个超越古今的壮举，一个真正的传奇。"
 harad.1000.a:0 "这片土地将永世繁华。"
 unified_harad_modifier:0 "统一的哈拉德"
 unified_harad_modifier_desc:0 "该角色因统一哈拉德人而闻名整个阿尔达。"
 harad.0018.t:0 "穿越沙海"
 harad.0018.desc:0 "正在前往当地领主府邸的路上，我看到远处小路上闪烁着一丝光芒。我闻听沙漠中埋藏着无数珍宝，只待有缘人发现。\n\n然而，沙漠中亦有人迷失其中，返乡时已是失魂落魄。\n\n我该不顾风险去探寻那吸引我目光的宝藏，还是应该继续我的旅程？"
 harad.0018.a:0 "谁知道我将会发现什么？"
 harad.0018.b:0 "我没有多少时间花在这种花里胡哨的事情上。"
 harad.0019.t:0 "寻找沙漠中的宝藏"
 harad.0019.desc:0 "当我走向远处的光芒时，脚下的沙子开始晃动。我闻闻周围空气，似乎有危险潜伏在附近。传说中的巨型蝎子时常从沙漠深处悄然出现，它们的尾针可以刺穿猎物的身体，钳子更能将猎物的脊梁一折而断。\n\n但也未必就是蝎子。这里的沙暴可不同寻常，是这片土地最为危险的天灾。"
 harad.0019.a:0 "我必须做好充足准备，不然将可能在沙海中丧生"
 harad.0020.t:0 "和我的人民交谈"
 harad.0020.desc:0 "当我与一些[ROOT.Char.GetCapitalLocation.GetName]的居民交谈时，我意识到我做出了正确的决定。如果忽视我人民的呼声，可能会导致不必要的麻烦和民众不满情绪的滋生。\n\n幸运的是，我成功地克制了好奇心，专注于履行我的职责，这对我的人民和我来说都是件好事。"
 harad.0020.a:0 "一个统治者应该关心他的臣民。"
 harad.0021.t:0 "为我的性命而战"
 harad.0021.desc:0 "当我驻足思考时，我注意到我左边的沙子有所变动。就在我后退之时，一只巨型蝎子突然从沙海中跳了出来，它的毒刺刚好击中了我几秒前站立的地方。\n\n幸运的是，这只巨蝎看起来似乎最近受了伤，其中一只钳子和几只后腿都残疾了。这可能是我逃跑或者战斗的机会。"
 harad.0021.a:0 "我必须战斗，逃跑将令我蒙羞。"
 harad.0021.a.desc_0:0 "蝎子迅速用剩下的钳子抓住你，折断你的脊柱，把你当成一顿美餐"
 harad.0021.a.desc_1:0 "我最终成功杀死了那只巨型蝎子，但是这场战斗曲折艰难，我也受了不少伤。"
 harad.0021.a.desc_2:0 "由于巨蝎已经受伤，你很快就战胜了它，这一行动为你赢得了一些赞誉。"
 harad.0021.b:0 "生命比荣耀更加宝贵。"
 harad.0022.t:0 "迷失在风暴中"
 harad.0022.desc:0 "当我走向远处逐渐显现出微弱闪光的废墟时，我回头看了一眼，以确保是不是有生物引起了沙子的变动。\n\n令我沮丧的是，这不是生物，而是一堵高耸的沙墙正向我逼近。\n\n我必须做出选择，是前往废墟，还是在户外直面危险。考虑到沙暴的威力，我打心底觉得前往废墟会更加安全，因为它至少还能提供一些庇护。"
 harad.0022.a:0 "我只能在避难所的庇护下谋求生机。"
 harad.0022.b:0 "领袖绝不会因为小小的风浪而躲起来！"
 harad.0023.t:0 "强盗的藏身处"
 harad.0023.desc:0 "当我走近废墟时，我注意到下层楼有活动的迹象。我是冒着沙暴的怒号前往大部分区域都已经垮塌的上层楼，还是冒着与下层楼中的人爆发对抗的风险前往下层楼？这是一个需要仔细权衡的决定。如果我觉得自己有足够的技巧和装备来与任何人对抗，我可以冒险探索下层楼。但是如果我感到这不够安全，那么我还是需要在上层楼中寻求庇护，直到沙暴过去。"
 harad.0023.a:0 "我宁愿选择屋顶提供的微薄庇护也不想与人爆发冲突。"
 harad.0023.b:0 "我来此寻求庇护，而庇护正是我应得的。"
 harad.0024.t:0 "沙暴中的避难所"
 harad.0024.desc:0 "当你进入房间时，一个阴影自地面站起，他手持一把利剑，看样子准备在你接近他时将你砍倒。\n\n你是否愿意为了今晚的住所而冒险与他战斗，又或者是被迫退回到沙暴之中，直面它全部威能？"
 harad.0024.a:0 "你宁愿面对沙暴的危险也不想爆发这场冲突。"
 harad.0024.b:0 "如果这个强盗想死，那便如他所愿。"
 harad.0025.t:0 "战利品"
 harad.0025.desc:0 "在我杀死那个袭击我的强盗后，我环顾了一下他的营地。看起来他抢劫不少珍宝和人民的血汗钱财。\n\n现在我需要做出一个选择：是将这些财富据为己有，还是将它归还给我的人民。"
 harad.0025.a:0 "这场决斗的规则决定了这笔财宝是属于我的。"
 harad.0025.b:0 "将这笔财富归还给我的人民将收获他们的感激。"
 neg_fought_scorpion:0 "与巨蝎搏斗"
 neg_fought_scorpion_desc:0 "我与巨蝎搏斗，但是在战斗中受了些擦伤。"
 pos_fought_scorpion:0 "与巨蝎搏斗"
 pos_fought_scorpion_desc:0 "我无伤杀死了一头巨蝎。"
 survived_sandstorm:0 "沙暴中幸存"
 survived_sandstorm_desc:0 "在露天环境下自沙暴中幸存。"
 survived_sandstorm_with_cover:0 "在避难所的庇护下，我从沙暴中幸存"
 survived_sandstorm_with_cover_desc:0 "该角色通过躲避来减轻沙尘暴对其健康的影响。"