 rhudaur.0001.t:0 "鲁道尔的回响"
 rhudaur.0001.desc:0 "在阴郁的[rhudaur|e]山丘间，这片如今笼罩在迷雾与古老低语中的领域里，幸存的小部落隐秘地生存着，未被[dunedain|e]和[elves|e]所察觉。鲁道尔的山民是一支坚韧的部族，他们在阴沉天气和严酷地貌中磨砺成长，在炉火旁编织着古代国王和逝去荣耀的故事。除此之外，他们还要与荒原中的掠食者抗争；从凶猛的狼与熊，到从埃滕荒原降临、蹂躏土地的食人妖。\n\n历经世代的艰难与隐居，[rhudaur|e]的部落保留了阿尔诺往昔的零碎传说，低声述说着[elendil|e]、[isildur|e]和阿蒙苏尔的故事。然而，这些故事不过是捕风捉影，缺乏确凿的细节，岁月的流逝和他们山中隐居的孤立为这些故事蒙上一层迷雾。在这中洲的遗忘角落，生存是首要的关注点，而昔日国王的传说则如同山丘上的雾气，带来一丝苦涩的提醒，那传承犹如迷雾般缥缈难觅。"
 rhudaur.0001.a:0 "这片土地笼罩在阴影之下。"
 rhudaur.1000.t:0 "[rhudaur_province.GetName]的奥克伏击"
 rhudaur.1000.desc:0 "报告传来奥克活动的迹象，我和同伴们决定深入久已荒废的[rhudaur_province.GetName]之地，在那北方的阴影中隐藏着不祥之兆。侦察兵传来的消息证实，附近游荡着四处劫掠的奥克部落。这些凶残的奥克来自[angmar|e]、[mistymountains|e]、和[GetTitleByKey('c_ettenmoors').GetNameNoTier]，试图在这片诅咒之地上建立据点，威胁我领地的安全。\n\n当我和队伍穿越茂密森林和笼罩在迷雾中的山谷时，奥克活动的迹象逐渐显现。地平线上升起黑烟，不久我们便找到了源头：一个粗糙搭建的兽人营地坐落在附近的山丘上，回响着铁匠的铿锵声和战争的咆哮声。我必须当即面对这一日益增长的威胁，在他们进一步入侵我的领地之前将其击溃。"
 rhudaur.1000.a:0 "[companion1.GetName]，进攻！"
 rhudaur.1000.a.duel_success:0 "[companion1.GetName]打败了奥克。"
 rhudaur.1000.a.duel_failure:0 "你们被迫撤退。"
 rhudaur.1000.b:0 "[companion2.GetName]，带头冲锋！"
 rhudaur.1000.b.duel_success:0 "[companion2.GetName]打败了奥克。"
 rhudaur.1000.b.duel_failure:0 "你们被迫撤退。"
 rhudaur.1000.c:0 "我要亲自击溃这些恶心生物！"
 rhudaur.1000.c.duel_success:0 "你打败了奥克。"
 rhudaur.1000.c.duel_failure:0 "你们被迫撤退。"
 rhudaur.1000.success.toast.t:0 "奥克军队四散奔逃"
 rhudaur.1000.failure.toast.t:0 "你的冲锋失败了"
 rhudaur.1001.t:0 "[rhudaur_province.GetName]：渗透行动"
 rhudaur.1001.desc:0 "我的一名侦察兵报告，在[rhudaur_province.GetName]郊外发现了一个颇具威胁的奥克营地。这些野蛮生物威胁着领地的安全，但直接对抗可能会招致更大的危险。我们需要一个更有技巧、更为隐蔽的方法。组织一场渗透行动，破坏兽奥克战争准备，而不惊动他们的部队，才是明智之举。\n\n现在必须采取行动，否则奥克将变得强大而大胆，足以对我的领地造成破坏。"
 rhudaur.1001.a:0 "我将派遣[companion1.GetName]去执行渗透任务。"
 rhudaur.1001.a.duel_success:0 "[companion1.GetName]成功潜入，破坏了兽人的补给，令其军心大乱。"
 rhudaur.1001.a.duel_failure:0 "尽管[companion1.GetName]身手敏捷，但最终被发现，险些逃脱，暴露了我们的意图。"
 rhudaur.1001.b:0 "我将委派[companion2.GetName]执行此任务。"
 rhudaur.1001.b.duel_success:0 "[companion2.GetName]巧妙地破坏了兽人的通讯，造成混乱与失序。"
 rhudaur.1001.b.duel_failure:0 "[companion2.GetName]在破坏行动中被捕，使我们陷入险境。"
 rhudaur.1001.c:0 "我将亲自领导这次任务。"
 rhudaur.1001.c.duel_success:0 "你成功避开兽人的守卫，焚毁了他们的储备，大大打击了他们的士气和补给。"
 rhudaur.1001.c.duel_failure:0 "你的破坏企图被发现，迫使你仓促撤退。"
 rhudaur.1001.success.toast.t:0 "奥克营地陷入一片混乱"
 rhudaur.1001.failure.toast.t:0 "你的破坏行动遭受挫败"
 rhudaur.1002.t:0 "[rhudaur_province.GetName]：黎明时分的石像"
 rhudaur.1002.desc:0 "我与队伍穿越[rhudaur_province.GetName]的崎岖之地，涉过扭曲的黑树森林，攀过高耸的山丘。迄今为止，我们的旅程大多平安无事。然而，当我们穿过另一片森林时，来到了一大片空地。就在我们前方，站着一群高大魁梧的食人妖。他们尚未发现我们，但这些生物对旅人和村庄构成了极大的威胁。我依稀记得食人妖在阳光下会石化。要尽快除掉这些污秽的怪物，以免他们袭击村庄或屠杀毫无防备的旅人。\n\n我踏步走进空地，决定不是用剑，而是用言语来对付食人妖。战斗几乎必死无疑，但如果我能用言语拖住巨魔直到黎明第一缕阳光出现，就无需动用武器。"
 rhudaur.1002.a:0 "[companion1.GetName]，问问他们人类是不是尝起来像鸡肉，这应该能拖住他们！"
 rhudaur.1002.duel_success:0 "食人妖在意识到太阳升起时已经为时已晚，全部变成了石像。"
 rhudaur.1002.duel_failure:0 "食人妖变得烦躁不安。准备抵御他们的攻击直到黎明。"
 rhudaur.1002.b:0 "[companion2.GetName]，告诉他们精灵尝起来像鱼。"
 rhudaur.1002.c:0 "如果我告诉他们矮人尝起来像兔子，他们也许会因此争论起来？"
 rhudaur.1002.success.toast.t:0 "食人妖变成了石像"
 rhudaur.1002.failure.toast.t:0 "你未能拖延足够长的时间"
 rhudaur.1003.t:0 "[rhudaur_province.GetName]：巨魔袭击"
 rhudaur.1003.desc:0 "显而易见，我与食人妖周旋至黎明的计划失败了，现在必须抉择如何应对这些被激怒的强大生物。我仔细观察着食人妖，它们的眼中闪烁着好奇、敌意和饥饿的光芒，尤其是后两者。为了不重蹈之前的言谈失败，我需谨慎权衡所有选项。"
 rhudaur.1003.a:0 "用金子贿赂他们，让我们离开。"
 rhudaur.1003.a.duel_success:0 "食人妖同意接受贿赂，暂时离去……"
 rhudaur.1003.a.duel_failure:0 "食人妖嘲笑用金子贿赂的行为。"
 rhudaur.1003.b:0 "[companion1.GetName]，进攻！"
 rhudaur.1003.c:0 "[companion2.GetName]，杀光他们！"
 rhudaur.1003.duel_success:0 "你的同伴英勇地击败了食人妖"
 rhudaur.1003.duel_failure:0 "食人妖击败了你的队伍"
 rhudaur.1003.success.toast.t:0 "食人妖被击败了"
 rhudaur.1003.failure.toast.t:0 "食人妖击败了你的队伍"
 rhudaur.1004.t:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]再获和平"
 rhudaur.1004.desc:0 "经过我不懈的努力，追击与歼灭众多游荡敌人后，[rhudaur|e]终于可以松一口气了，奥克和食人妖已经没有往日那样的威胁。\n\n这些污秽生物曾经在此地肆虐，如今它们的威胁已然消退。旅人和居民终于放心行走于这片土地，如同昔日时光。这是我努力的成果，使这片土地重获安全与宁静。"
 rhudaur.1004.a:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]现在更安全了！"
 rhudaur.1005.t:0 "顶丘峰会"
 rhudaur.1005.desc:0 "当我步出迎接他们时，所有的丘地酋长顺服地静坐着。我有一阵感觉，先祖的英灵正伫立在我身旁，为我骄傲。我也准备承担起国王的重任。\n\n曾几何时，远方的游侠领主占据我们的土地，压迫我们的人民。当魔影降临，高地人的毁灭标志着他们统治的终结。然而，在他们覆灭之际，我们也被迫卷入那场可怖的战争。\n\n直至今日，没人相信这些分散的部落能再次统一。然而，经过我部族的不懈奋斗，我终于夺回了我们的正当权利——完全统治鲁道尔。\n\n重建我们王国的每一块石头每都纪念着我们的祖先。如今，我们的边界稳固，旗帜迎风飘扬，我们不再是臣属，而是统治者。"
 rhudaur.1005.a:0 "鲁道尔不再只是历史的脚注。"