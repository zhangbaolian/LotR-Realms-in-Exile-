 theodred.0114.a:0 "我们的队伍扩大！"
 theodred.0115.t:0 "金殿"
 theodred.0115.desc:0 "我以狂风骤雨之势驰骋，终于抵达埃多拉斯，冲破美杜塞尔德的庄严大门。守卫们见我急迫，便迅速放行，让我得以面见父王。我当即以激昂的言辞陈述西伏尔德的惨状，细致描述我所目睹的堕落与苦难，叙述我们子民所经受的无尽磨难。\n\n我的话语落下，场中一片寂静。父王的眼神深邃，似在思索着千丝万缕的计策与决断。这便是我们的国王希奥顿，一位历经无数战争与和平的睿智君主。他对我尽忠职守的行为表示感谢，紧紧拥抱我后，决然转身离去，声称需要深思熟虑——而后，必将行动。"
 theodred.0115.a:0 "愿我的言辞唤起行动。"
 theodred.0118.t:0 "解禁的艾森加德"
 theodred.0118.desc:0 "时机已到——新的秩序正降临，胜利依然在手。\n\n洛汗的征服必须尽快完成，在索隆征服刚铎之前。不然，我的背叛将昭然若揭，仅凭艾森加德的力量难以独自对抗魔多。"
 theodred.0118.a:0 "人类的未来暗无天日。"
 theodred.0119.t:0 "驭马者战败"
 theodred.0119.desc:0 "在一场决定性战役中，洛汗的驭马者失败了。在我强大的乌鲁克族军队和黑蛮地辅兵面前，他们的失败几乎成了定数。\n\n不过，我是一位智慧的领主，我不会不必要地削弱这片土地的力量。我允许剩下的驭马者向我屈服，并允许保留他们自己的法律和习俗，只要他们保持忠诚。\n\n现在，随着卡伦纳松古老平原的平靖，我的目光转向南方和东方……"
 theodred.0119.a:0 "还有许多工作需要做。"
 theodred.0120.t:0 "恩特进军"
 theodred.0120.desc:0 "当我在室内仔细研究战争计划时，忽然传来一声巨大的轰鸣，震动了整个欧尔桑克。当我急忙走到阳台时，范贡森林的恩特已经冲破了艾森加德环场，正在其无数的工坊间横冲直撞。片刻之间，我多年来精心隐藏的准备工作就被一股我从未想过要纳入计划的力量所破坏。\n\n虽然我在塔里很安全，但我剩下的军队很快就在欧诺德民可怕的愤怒之下被摧毁。就在事情看起来不能再变得更糟的时候，恩特扒开了修建在艾森河上的大坝。刹那间，水库中的水奔涌而出，回荡着阿卡拉贝斯的回声。正如傲慢使努门诺尔人衰退一样，我狡诈心智的所有作品也都被大自然的愤怒所摧毁。\n\n我现在已经沦为我曾经的宝座中的囚徒。"
 theodred.0120.a:0 "蠢货！都是叛徒！"
 theodred.0121.t:0 "恩特进军"
 theodred.0121.desc:0 "一种伟大的力量，那诞生于远古的力量，已经苏醒并改变了世界的进程，出乎意料、无人知晓。来自范贡森林深处，人类称为恩特的远古欧诺德民，已向艾森加德开战，求痴迷于力量的萨茹曼复仇。\n\n在残酷决战中，艾森加德环场毁坏，深坑被艾森河淹没，当恩特破坏了萨鲁曼在那里建造的大堤坝时，洪水淹没了谷地。萨茹曼现在正囚禁在他自己的塔楼里，恩特已经在该地区追捕了他最后的乌鲁克，消灭了他最后的力量。\n\n今天，雅凡娜的儿女给予黑暗决定性的打击。"
 theodred.0121.a:0 "人类希望犹存！"
 theodred.0121.b:0 "诅咒人类！他们只是徒劳地延缓宿命！"
 theodred.0122.t:0 "萨茹曼的选择"
 theodred.0122.desc:0 "希奥顿国王带着他的皇家近卫到达淹没的艾森加德环场，萨茹曼别无选择，只得听从驭马者的要求。\n\n这位年长国王列下白袍巫师对他人民犯下的条条罪状，要求他离开欧尔桑克塔，交给他欧尔桑克的钥匙。他背叛了作为监守的职责，依照人类的律法，希奥顿将亲自审判他的罪行。\n\n若他拒绝，萨茹曼将没有资格受审，直接定下他的未来。"
 theodred.0122.a:0 "我永远不会臣服！"
 theodred.0122.b:0 "两相其害选其轻。"
 theodred.0123.t:0 "萨茹曼的选择"
 theodred.0123.desc:0 "你冷笑着回应宽恕和审判的提议，嘲讽道，一个草屋之主又岂有资格对他进行审判！\n\n希奥顿注意到格里马也在阳台上，与萨茹曼一起，便唤他下来接受国王的宽恕。他真切地提醒向格里马，要他记起，他曾多年忠诚服务，他曾多么光荣正直，直到萨鲁曼的谎言毒化了他。格里马犹豫了一刻，似乎打算接受——但接着你发出冷酷恶毒的笑声。\n\n自由？他永世不得自由！\n\n格里马的脸庞扭曲成可怕而炽烈的仇恨，然后他仿佛振作了精神。当你再度开口之际，突然发出一声低吟，震惊中，你背后传来刺痛。格里马用刀刺中了你，把骄傲的伊斯塔尔推向了边缘，让你从欧尔萨克塔楼顶直坠下去。\n\n就这样，自命世界之主的白袍萨鲁曼，多么傲慢自大，却最终败于一只丧家犬。"
 theodred.0123.a:0 "啊！"
 theodred.0124.t:0 "希奥顿的判决"
 theodred.0124.desc:0 "出人意料，这位高傲的伊斯塔尔竞屈从于希奥顿国王的要求，缓缓走下塔楼，最终在主厅屈膝下跪，静候国王的判决。\n\n希奥顿，森格尔之子，端坐于巫师的昔日御座，将会给出什么样的判决？"
 theodred.0124.a:0 "此等行为不可饶恕！"
 theodred.0124.b:0 "他很了解黑暗魔君的计划……"
 theodred.0124.b.tt:0 "留萨茹曼一条命。"
 theodred.0125.t:0 "萨茹曼的选择"
 theodred.0125.desc:0 "萨茹曼冷笑着回应宽恕和审判的提议，嘲讽道，一个草屋之主又岂有资格对他进行审判！\n\n希奥顿注意到格里马也在阳台上，与萨茹曼一起，便唤他下来接受国王的宽恕。他真切地提醒向格里马，要他记起，他曾多年忠诚服务，他曾多么光荣正直，直到萨鲁曼的谎言毒化了他。格里马犹豫了一刻，似乎打算接受——但接着白袍巫师发出冷酷恶毒的笑声。\n\n自由？他永世不得自由！\n\n格里马的脸庞扭曲成可怕而炽烈的仇恨，然后他仿佛振作了精神。当萨茹曼再度开口之际，突然发出一声低吟，震惊中，他背后传来刺痛。格里马用刀刺中了他，把骄傲的伊斯塔尔推向了边缘，让他从欧尔萨克塔楼顶直坠下去。\n\n就这样，那个自命世界之主的白袍萨鲁曼，多么傲慢自大，却最终败于一只丧家犬。"
 theodred.0125.a:0 "终于，大仇得报。"
 theodred.0126.t:0 "新的力量正在崛起"
 theodred.0126.desc:0 "你最终征服了洛汗，你在中洲的地位也随之稳固。直至此刻，你一直在默默等待时机，协助索隆实现他的计划。时过境迁，你已稳稳立足于此，再也没有必要继续伪装。你长久以来渴望的不仅是与索隆齐平，而是超越他——你也是一位铸戒人，深谙古老智慧的主宰。\n\n索隆是一柄粗暴的巨锤，用蛮力将世界推向他的愿景。而你，则是一个更为精妙、更少破坏的主宰——在你的智慧领导下，你的统治将带来繁荣与和平。\n\n然而，索隆依旧强大——东方和南方的大部分地区都已沦陷。你敢冒险与之抗衡吗？"
 theodred.0126.a:0 "世界将归于吾之治下，而非索隆！"
 theodred.0126.b:0 "我将静候时机……"
 theodred.0127.t:0 "艾森加德的背叛"
 theodred.0127.desc:0 "虽然这并不让人意外——因为你早已识破了库茹莫的诡计——但得知萨茹曼的自大与野心，以及如今他的背叛，企图取而代之的消息，仍然令你一阵愤怒。这个妄图超越你的小人，竟然敢将自己凌驾于你之上。你，曾是安格班和乌图姆诺的副官，曾让巍峨的努门诺尔岛屈服于你，统治着南方和东方的主宰，他真是自欺欺人，竞自认为能与你平齐？\n\n好吧，让库茹莫试试看要推翻你。他将被带到魔眼前，经历无尽的痛苦，以赎其背叛之罪。"
 theodred.0127.a:0 "背叛索隆者，必将以命赎罪！"
