 tecision_saruman_raid_rohan:0 "袭击西伏尔德"
 tecision_saruman_raid_rohan_desc:0 "我军奥克渐生不安，他们渴求人类鲜血，须训练以备即将来临长期作战。当此良机，我会引诱洛汗的王子亲身赴险，将他击杀。没有了他们力挽狂澜的大元帅，王国的覆灭将成定数。"
 tecision_saruman_raid_rohan_tooltip:0 "派遣奥克劫掠西伏尔德，吸引希奥杰德王子现身……"
 tecision_saruman_raid_rohan_confirm:0 "把他们的村庄烧成灰烬！"
 tecision_saruman_raid_rohan_effect_1:0 "或许这次劫掠能有些战利品。"
 theodred.0100.t:0 "不祥报告"
 theodred.0100.desc:0 "来自西伏尔德的骑手带来了不祥的消息。奥克在乡间肆意游荡，掠夺村庄，恣意杀戮。然而，这些兽人组织有序，似乎不可能仅仅来自山间，而且它们身披一种奇异的印记——一只白手，矗立于黑暗之上。在这个深夜，我们究竟面对何种新的敌人？白袍巫师近来愈加隐秘，我心生一种预感，艾森加德的长久沉默不是在思索，而是在筹备。"
 theodred.0100.a:0 "召集骑士们。我将亲自调查这些传言。"
 theodred.0100.a.tt:0 "率领你的士兵向西进发，终结这些袭击。"
 theodred.0100.b:0 "准备前往埃多拉斯，我需要与父亲商议。"
 theodred.0100.b.tt:0 "向东骑行，觐见希奥顿。"
 theodred.0101.t:0 "西伏尔德正在燃烧"
 theodred.0101.desc:0 "我们连夜急行，终于抵达了福米尔镇，却为时已晚。火焰吞噬了田野和房屋，浓烟令人窒息。尽管难以忍受，但我们必须坚持。我们终于找到了一位幸存的村民，他向我们讲述了整段悲惨故事。黑蛮地人和奥克身披沉重甲胄，其上印有白手标记，在清晨发动袭击。据他所言，混乱屠杀中，他听到奥克和黑蛮地人提起萨茹曼。我担心的事成真了，萨茹曼背叛了我们。"
 theodred.0101.a:0 "我们将疾驰艾森河渡口，阻拦白袍巫师！"
 theodred.0101.b:0 "采纳属下建议！前往埃多拉斯！"
 theodred.0102.t:0 "艾森河伏击"
 theodred.0102.desc:0 "我们与艾森加德军队在艾森河渡口进行战斗。他们悍不畏死地向我们发起了冲锋，迅速逼近我们的阵地，双腿如同四足。我的士兵们很英勇，猛烈回击敌人，但我担心敌人已经实现了他们的战略目标。尽管多数军队已经撤离，但我和我的亲卫被最后一次冲锋阻隔。我的随从尽数亡去，我恐怕也即将步他们后尘……"
 theodred.0102.a:0 "哦，洛汗的先祖，请护佑我……"
 theodred.0103.t:0 "艾森河伏击"
 theodred.0103.desc:0 "凶猛的箭雨一波又一波地倾泻而下，狠狠地撞击着盾牌和马匹。我的将士们一个接一个落下马背，被随之而来的弯刀处决。我艰难向东疾驰，却被一道矛阵阻拦，他们挥舞着自己的长矛向我刺来，前途一片黑暗。\n\n几小时候——又或许是几天后——我眼前出现了一阵耀眼的光芒，影子在河中跳动，有人在尸体中寻找着什么。突然间，我身体一轻，被人抬了起来。我猜测我被人丢到了马背上，而当我的身体开始晃动时，我的眼前再次陷入黑暗。"
 theodred.0103.a:0 "愿一如赐予我力量！"
 theodred.0104.t:0 "希奥杰德之死"
 theodred.0104.desc:0 "我几乎没有任何力气剩下。我隐约知道自己躺在床上，但为什么？战斗、血液和钢铁的回响……现在都变得模糊，如同穿过雾霭。我隐约知道我需要做些什么，但是什么呢？我太累了，我只想休息……\n\n悄然声息中，我睡去了，但不会再醒来。我最后的思绪飘荡起来，回到了我亲爱的父王身边，回到了我们的王国。"
 theodred.0104.a:0 "洛汗的战斗……"
 theodred.0105.t:0 "埋葬一个孩子"
 theodred.0105.desc:0 "我只感到麻木，震惊让我没有流下眼泪，尽管我知道时间终将让泪水流淌。我的侄女伊奥温领着庄严的队伍前往陵地，我的儿子以马克王子的荣誉身份下葬。仪式结束后，我解散了人群，他们慢慢离去，我的侄女和侄子最后离开。\n\n终于，泪水开始流淌，我手抚脸庞，凝视着我心爱的儿子的封土，他骄傲又强壮，如此善良而高贵。白发留存，黑发逝去——公道何在？"
 theodred.0105.a:0 "白发人不该送黑发人啊。"
 theodred.0106.t:0 "洛汗集结"
 theodred.0106.desc:0 "我们必须铲除已在艾森加德生根发芽的邪恶之种。洛汗已遭劫难，其子女因白袍巫师的扭曲堕落而陷身泥沼，命丧黄泉。他背叛了美杜塞尔德与米那斯提力斯的信赖！\n\n速速派遣信使至里德马克四方——埃奥尔的后裔岂容此等侮辱而不作回应？我们历经无数战争，赢得无数荣光——白袍巫师又曾缔造何种辉煌战绩？洛汗的骑士们，誓言既已许下——现在，就让我们为领主与土地献上一切吧！"
 theodred.0106.a:0 "派出骑士！"
 theodred.0106.a.tt:0 "召集边帅参战。"
 theodred.0107.t:0 "洛希尔人集结！"
 theodred.0107.desc:0 "一名骑手从埃多拉斯赶来，吩咐我们召集所有骑手，赶快赶往埃多拉斯。洛汗与艾森加德的战争即将来临，白巫师的罪恶已经不容忽视。格里姆斯雷德的领主对这些消息会说什么？"
 theodred.0107.a:0 "增援埃多拉斯！"
 theodred.0107.b:0 "我们无法抗衡——抵抗只是徒劳。"
