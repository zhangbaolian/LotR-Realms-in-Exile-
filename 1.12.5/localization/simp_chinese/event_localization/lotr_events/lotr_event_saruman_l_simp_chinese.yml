 decision_saruman_demand_tribute_desc:0 "为了维持力量，艾森加德定要继续发展，即使这意味着损失一些奥克……"
 decision_saruman_demand_tribute_confirm:0 "为了艾森加德！"
 decision_saruman_demand_tribute_effect_tooltip_1:0 "根据选择获得邻郡的宣称。"
