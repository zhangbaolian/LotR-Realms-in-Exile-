 saruman.0001.t:0 "艾森加德之主"
 saruman.0001.desc:0 "[title_c_isengard.GetNameNoTier]不是由你建筑，而是努门诺尔的人类于很久以前建造。这座塔高耸入云，饱藏秘密，甚至它看起来并非人手所造，而是一座由古代山峰开凿而来的岩顶尖塔。\n\n正是在[frealaf.GetName]的加冕礼上，你带着礼物出席了，并对洛希尔人的英勇大加赞扬。众所周知你是一位受欢迎的客人。在你搬到艾森加德后不久，[beren.GetName]就授予了你欧尔桑克之钥，因此自第三纪元2759年，你就在艾森加德定居了下来。\n\n你成为了一位人类领主；因为起初你以宰相的副手和高塔守护的身份控制着艾森加德。弗雷亚拉夫因艾辛格掌握在一位强大的友人手中而和贝伦一样感到高兴。长期以来你一直是他们的盟友，你把这座塔楼作为西方防御工事的一部分保留下来，只要你自己仍然是该防御工事的领导者及其议会的首脑。\n\n你的臣民是洛希尔人和黑蛮地人，你不再将[denethor.GetPrimaryTitle.GetName]视为你的领主。"
 saruman.0001.a:0 "艾森加德的统治权现在属于我，其中的秘密亦是如此。"
 saruman.0001.a.tt:0 "你不再是米那斯提力斯城主的封臣。"
 saruman.0001.a.tt2:0 "你可以使用欧尔桑克帕蓝提尔，一块真知晶石。"
 saruman.0001.a.tt3:0 "你可以通过最初的重要决议来决定是否使用帕蓝提尔，并通过次要决议继续使用它。"
 saruman.0001.b:0 "我应该对[denethor.GetNameNoTooltip]恪守臣节。"
 saruman.0001.b.tt:0 "你仍然是米那斯提力斯城主的封臣。"
 decision_saruman_palantir_introduction:0 "欧尔桑克的帕蓝提尔"
 decision_saruman_palantir_introduction_desc:0 "当意志坚定、心智强大的人使用帕蓝提尔时，能够将目光投向任何他们想看之处。在两块帕蓝提尔晶石之间可以进行视觉交流。"
 decision_saruman_palantir_introduction_confirm:0 "凝视帕蓝提尔"
 decision_saruman_palantir_introduction_tooltip:0 "你凝视帕蓝提尔。这可能会导致你获得一级压力。"
 decision_saruman_palantir_introduction_effect_tooltip:0 "一个看向帕蓝提尔的次要决议将会可用。"
 saruman.0002.t:0 "欧尔桑克晶石"
 saruman.0002.desc:0 "在你的宝座室中央有一个黑色的台子。上面覆盖着一块黑布，这是艾森加德最伟大的秘密。\n\n甘道夫会建议你忽视它的力量。灰衣蠢货错误地估计了你的智慧和力量。\n\n索隆有一个帕蓝提尔：从米那斯伊希尔缴获的伊希尔晶石。这被你猜对了。过去你曾感受到他注视着艾森加德的目光。但你的力量足以抵抗他，将你的山谷隐藏在他的视线之外。\n\n在此时此刻，你将与索隆对抗，以证明掌握了这个强大的工具，并在你的计划中使用它。"
 saruman.0002.a:0 "我会找到至尊魔戒，并为中洲带来秩序。"
 saruman.0002.a.tt:0 "你凝视帕蓝提尔。"
 saruman.0002.b:0 "我不该摆弄这东西，索隆找上我了。"
 saruman.0002.b.tt:0 "你还不准备看它。"
 saruman.0003.t:0 "帕蓝提尔"
 saruman.0003.desc:0 "随着你揭开覆盖帕兰提尔的黑布，王座室的阴影仿佛随之涌动。你触碰水晶，命令它向你揭示至尊魔戒的位置。帕兰提尔似乎很中意你的法力，裹挟着你的思维掠过金鸢尾沼地。你的视野十分清晰，仿佛身临其境。在一片荒芜的沼泽中，你试图找到至尊魔戒的蛛丝马迹，但一无所获。你继续寻找，穿过黑森林，抵达了鲁恩内海。在那里，你饶有兴致地观察鲁恩人的作业。你很快察觉到，还有一位存在也正注视此处。\n\n是索隆。你看到了一只烈焰喷涌，没有眼睑的巨大魔眼。魔多之主如今正身处巴拉督尔，他用虏获的伊希尔晶石察觉到了你。他驱使烈焰透过帕兰提尔的幻象抓住了你的思想，试图渗透你的心灵并洞悉你的计划。当幻象揭示了索隆已经重新统治了中土南部和东部时，你意识到他还没有发现你寻找至尊魔戒的意图。你必须假装臣服，混淆视听，或是和他的意志一较高低，重夺帕兰提尔的控制权。"
 saruman.0003.a:0 "萨茹曼宣誓效忠你，索隆大人……"
 saruman.0003.a.tt:0 "宣誓效忠索隆，皈依无睑魔眼。继续搜寻至尊戒。"
 saruman.0003.b:0 "你得不到欧尔桑克晶石，黑暗魔君。"
 saruman.0003.b.tt:0 "与索隆作战，夺取对欧尔桑克晶石的控制。"
 saruman.0004.t:0 "$saruman.0002.t$"
 saruman.0004.desc:0 "它等待着，急不可耐。呼唤着，被布覆盖，将眼睛阻隔。帕蓝提尔是一件危险的工具，使用它是愚蠢的行为。\n\n在这里只有两个选择，仿佛杜内丹人的方式：我可以派一名值得信赖的卫士来看守这件宝物，我的诱惑和恐惧将随之消失；或者我也可以将其藏匿在欧尔桑克的档案库中，深深地埋藏在图书馆的阴影之下，安全无虞，只在至关重要的时刻才使用。"
 saruman.0004.a:0 "派守卫看着它。"
 saruman.0004.a.tt:0 "你精挑细选了些口风紧的欧尔桑克守卫作为帕兰提尔的看护人，这会帮你冷静下来。"
 saruman.0004.b:0 "我必须把它弄走。"
 saruman.0004.b.tt:0 "帕蓝提尔被深藏于欧尔桑克的档案馆中。"
 orthanc_guard_event_troops:0 "欧尔桑克卫队"
 orthanc_guard:0 "欧尔桑克守卫"
 orthanc_guard_flavor:0 "这些艾森加德人是曾经定居于此的刚铎人与黑蛮地蛮族的后裔，他们对欧尔桑克之主忠心耿耿。"
 saruman.0005.t:0 "拜访白城"
 saruman.0005.desc:0 "高瞻远瞩如你，果断放弃了窥探帕兰提尔的魔力。现在你已备好座驾，准备从[title_c_isengard.GetNameNoTier]出发前往[title_c_minas_tirith.GetNameNoTier]。\n\n[gondor_holder.GetName]如今正忙的焦头烂额，但他也不得不恭迎你的到来，因为你是众巫师之首，世界上最睿智的智者！同时，你也会是白塔的救星，因为你从欧尔桑克带来了一支军队赠与刚铎。\n\n在访问途中，你逐渐展示了真正意图，那就是在米那斯提力斯散播你的威势。靠着你在刚铎庞大的人脉和间谍网络，你已得到数十位[title_k_anorien.GetNameNoTier]小领主的支持，他们是旧时卡伦纳松的刚铎人和黑蛮地人的后裔。你相信通过让这些人担任米那斯提力斯的王城卫队会给你带来声誉。尽管他们如今归[gondor_holder.GetName]管辖，但他们或许已经明白了自己的真正使命。\n\n你需要一个盛大的亮相。\n\n也许你可以安排这些战士伴随你的访问。当你盛装出席，骑骏马穿过米那斯提力斯城门环城游行之时，那支艾森加德人卫队会骑着黑马伴你左右。他们身着闪亮盔甲，披着黑色长袍，枪盾林立，军威慑人。对于王城居民来说，看着这些后裔如此体面也会是件骄傲的事情。而这些战士正是由你，伟大的萨茹曼亲自挑选的。毫无疑问，他们会给你带来荣誉，而在王城危难之时，他们更会成为保卫[title_c_minas_tirith.GetNameNoTier]的中流砥柱。"
 isengarder_tower_guard_event_troops:0 "艾森加德塔卫"
 anorien_tower_guard_event_troops:0 "阿诺瑞恩塔卫"
 saruman.0005.a:0 "我仍是自由世界的救主。"
 saruman.0005.a.tt:0 "我带来了一支$isengarder_tower_guard_event_troops$，这象征我对于守护[title_c_minas_tirith.GetNameNoTier]的重视。"
 saruman.0005.a.gondor_holder:0 "萨茹曼派出了一支$isengarder_tower_guard_event_troops$。"
 saruman.0005.a.gondor_holder.tt:0 "萨茹曼自视甚高，派出了一支$isengarder_tower_guard_event_troops$。"
 saruman.0005.b:0 "白塔之友。"
 saruman.0005.b.tt:0 "你派出了一支$anorien_tower_guard_event_troops$，这象征着你和[title_c_minas_tirith.GetNameNoTier]的友谊。"
 saruman.0005.b.gondor_holder:0 "萨茹曼派出了一支$anorien_tower_guard_event_troops$。"
 saruman.0005.b.gondor_holder.tt:0 "出于友谊，萨茹曼派出了一支$anorien_tower_guard_event_troops$。"
 lotr_influence_in_minas_tirith:0 "米那斯提力斯名人"
 lotr_influence_in_minas_tirith_desc:0 "该角色在米那斯提力斯王城颇有声誉。"
 saruman.0006.t:0 "白手会议"
 saruman.0006.desc:0 "新的力量正在崛起！\n\n我，伟大的[saruman.GetName]将会带领这个世界迈入新纪元，我会用钢铁和工业的烈焰重塑这个世界，强者昌盛繁荣，而弱者只得灭亡。唯有我，伟大的萨茹曼才拥有统治这个新世界的智慧。\n\n我会建立一个为我服务的议会，歌颂盖世智者[saruman.GetNickname|V]的仁慈启迪。白手势不可挡：\n\n#TENGWAR: ztE3GiE.jhE5#!\n#TOLKIENQUOTE: 白手议会。#!"
 saruman.0006.a:0 "白手势不可挡！"
 saruman.0006.a.tt:0 "建立一个效忠于你的议会来赞颂你的盖世智慧与权势滔天。"
 saruman.0006.b:0 "我冒着向索隆展示我的底牌的风险。"
 saruman.0006.b.tt:0 "留在索隆的顾问之中。"
 saruman.0006.c:0 "我的伟大使命早已传唱于世。"
 saruman.0006.c.tt:0 "回归你的信仰，阿尔达。"
 saruman.0007.t:0 "联合黑蛮地"
 saruman.0007.desc:0 "黑蛮地曾隶属刚铎，他们每年向白城进贡并协助保卫洛汗。然而那些日子已经过去了，如今这些人对抵抗黑暗魔君漠不关心。我估计索隆的探子已经把他们中的一些拉入了我们的阵营。\n\n我会展示我的力量和智慧来收服一些黑蛮地部落。我会给他们安居之地，保护他们远离危险。"
 saruman.0007.a:0 "他们以前是刚铎的属民，不是伊斯塔尔的。"
 saruman.0007.a.tt:0 "让刚铎自己去处理黑蛮地的事情，我没功夫为这些野蛮人分心。"
 saruman.0007.b:0 "他们会成为艾森加德的可靠助力。"
 saruman.0007.b.tt:0 "黑蛮地人值得拉拢，毕竟他们的亲戚艾森加德人是你忠心的臣属。"
 decision_saruman_palantir:0 "欧尔桑克的帕蓝提尔"
 decision_saruman_palantir_desc:0 "帕蓝提尔，若由意志坚定、心灵深邃的强者操控，可引导视线至遥远之物象与事态，更能透过视线与其他使用者沟通。"
 decision_saruman_palantir_confirm:0 "凝视帕蓝提尔"
 decision_saruman_palantir_tooltip:0 "你凝视帕蓝提尔。"
 decision_saruman_palantir_effect_tooltip:0 "这次你将避开索隆。"
 saruman.0100.t:0 "欧尔桑克的帕蓝提尔"
 saruman.0100.desc.beginning:0 "这颗水晶球乌黑如墨，直到你将手伸近，悬于其上。"
 saruman.0100.desc.great_battle:0 "帕蓝提尔向你展示了遥远的土地，满是战士。他们嗜血成性，撕裂敌者，尖叫着朝你凝视的方向前进。“我等降临，我等将至。”声音无法穿过石头传达，但他们的强大意志可以。"
 saruman.0100.desc.new_friends:0 ""
 saruman.0100.desc.hard_work:0 "帕蓝提尔向你展示了遥远的土地：一个由明亮大理石构成的图书馆。七七四十九间房间，七七四十九个书柜，七七四十九册书，七七四十九位学者。\n\n“我会去那里吗？"
 saruman.0100.desc.betrayal:0 "#TOLKIENQUOTE: “美酒浓红，杯盏素灰；\n与之一剂魔药汇，\n淡如池水冷又寒，\n幽白洞穴取冰泉，\n她笑着饮下，眼中欢愉。\n“奥特鲁，主与爱”，她大呼，\n“愿生命长久、甘甜无边，\n至此终得心愿圆满””#!\n\n#QUOTEDCHARACTER: 摘录自《奥特鲁与伊特蓉的歌谣》#!"
 saruman.0100.desc.new_beginnings:0 ""
 saruman.0100.desc.gandalf:0 "你轻视地透过晶石凝望他。"
 saruman.0100.a:0 "帕蓝提尔将为我揭示何等奇迹？"
 saruman.0010.t:0 "巫师的新衣"
 saruman.0010.desc:0 "“白色！”你轻蔑地嘲笑。“它乃一切之始。白布可染，白纸可书，白光可破。”\n\n你乃伊斯塔尔之首，奉命为此中土大陆带来秩序。\n\n智者中之至智。正是你，倾心寻觅至尊魔戒，使命所系：在索隆夺得之前取回。当你执掌统治之戒，整个中土将颂扬诸色兼具的你，开启新时代，和平繁荣于中土铺陈。\n\n“我乃智者萨茹曼！”"
 saruman.0010.a:0 "诸色兼具的萨茹曼！"
 saruman.0010.a.tt:0 "你是其领袖，在你掌控下，伊斯塔尔团队开始下一步的行动。"
 saruman.0010.a.tt2:0 "你决定定做一件新长袍，展示你的平易近人。"
 saruman.0010.b:0 "“璀璨者”萨鲁曼，智者之尊。"
 saruman.0010.b.tt:0 "焕发你的专注。白色之名对你在中土大陆带来秩序的使命而言显得过于抽象。清晰的形象至关重要。"
 saruman.0010.c:0 "我更偏爱白色。"
 saruman.0010.c.tt:0 "作为伊斯塔尔的领袖，你有责任遵循维拉定下的风格。"
 decision_saruman_many_coloured:0 "诸色兼具的萨茹曼"
 decision_saruman_many_coloured_desc:0 "你的新长袍看似洁白，但实际上并非如此，它们由各种颜色编织而成，当你移动时，它们闪烁并变换色彩。"
 decision_saruman_many_coloured_confirm:0 "我的新长袍。"
 decision_saruman_many_coloured_tooltip:0 "织就一袭新袍，以千彩纷呈。"
 decision_saruman_the_radiant:0 "“璀璨者”萨茹曼"
 decision_saruman_the_radiant_desc:0 "你的新长袍洁白而明亮；你令人惊叹地璀璨。"
 decision_saruman_the_radiant_confirm:0 "我的新长袍。"
 decision_saruman_the_radiant_tooltip:0 "打造一件新的长袍，编织着即使在黑暗之地也能闪耀光芒的丝线。"
 county_saruman_many_coloured_modifier:0 "$decision_saruman_many_coloured$"
 county_saruman_the_radiant_modifier:0 "$decision_saruman_the_radiant$"
 county_saruman_the_white_modifier:0 "白袍萨茹曼"
 county_saruman_the_white_modifier_desc:0 "在你背后，“沙基”。"
 saruman.0040.t:0 "在索隆的顾问之中"
 saruman.0040.desc:0 "“为我建立一支配得上魔多的军队。”\n\n通过帕蓝提尔，索隆命令你联系迷雾山脉的奥克。他们精通冶金，能制造出凶猛的战士供你使用。他们的队伍中有五军之战的老兵。"
 saruman.0040.a:0 "我们还有工作要做。"
 saruman.0040.a.tt:0 "黑暗魔君索隆命令你尽快从迷雾山脉召集奥克战帮，拉拢黑蛮地人的计划可以暂时搁置。"
 saruman.0040.b:0 "黑蛮地人才能更好地给我服务！"
 saruman.0040.b.tt:0 "从黑蛮地召集野人部落，暂时不管奥克战帮。"
 decision_saruman_invite_orcs:0 "召集奥克进入艾森加德"
 decision_saruman_invite_orcs_tooltip:0 "从迷雾山脉来的奥克会加入你的宫廷并充实你的军队。"
 decision_saruman_invite_orcs_desc:0 "奥克将进入艾森加德为你效劳，有了你的智慧和他们的劳力，艾森加德很快就会成为工业之都。"
 decision_saruman_invite_orcs_confirm:0 "必要之恶"
 decision_saruman_hire_orcs:0 "雇佣奥克战帮"
 decision_saruman_hire_orcs_tooltip:0 "雇佣奥克战帮并启用奥克坑。这支军队需要补给。"
 decision_saruman_hire_orcs_desc:0 "你派遣探子进入迷雾山脉，完善艾森加德的后勤并召集更多的奥克加入你在的军队。越来越多的奥克会响应你的号召。"
 decision_saruman_hire_orcs_confirm:0 "新奥克部落。"
 decision_saruman_hire_uruks:0 "雇佣乌鲁克军团"
 decision_saruman_hire_uruks_tooltip:0 "雇佣一支乌鲁克军团并启用乌鲁克族攻城器械。这支军队需要补给。"
 decision_saruman_hire_uruks_desc:0 "你派出艾森加德最强大的乌鲁克暴徒返回他们的山地家园，他们会传颂你的强大和荣耀，并号召更多乌鲁克战士加入你。同时，乌鲁克攻城队也会加入你的军队。"
 decision_saruman_hire_uruks_confirm:0 "更多的乌鲁克战士会被生产出来。"
 decision_saruman_invite_dunlendings:0 "邀请黑蛮地人来到艾森加德"
 decision_saruman_invite_dunlendings_tooltip:0 "黑蛮地野人会被邀请来你的宫廷并充实你的军队。"
 decision_saruman_invite_dunlendings_desc:0 "黑蛮地人是你的优秀助力。"
 decision_saruman_invite_dunlendings_confirm:0 "他们很有用。"
 decision_saruman_incite_dunlendings:0 "邀请黑蛮地人来到艾森加德"
 decision_saruman_incite_dunlendings_tooltip:0 "黑蛮地野人会被邀请来你的宫廷并充实你的军队。"
 decision_saruman_incite_dunlendings_desc:0 "黑蛮地人在艾森加德兢兢业业，他们是你的优秀助力。\n\n在即将到来的战争，这些黑蛮地野人是你不可缺少的战力。你承诺他们向洛希尔人复仇，夺回那些本应属于黑蛮地人的土地。"
 decision_saruman_incite_dunlendings_confirm:0 "他们很有用。"
 saruman.0041.t:0 "艾森加德的花园"
 saruman.0041.desc:0 "你已经驱逐了你的人类臣民，将他们从你的计划中排除，而且他们与兽人相处不佳。\n\n他们在黑夜下劳作，破坏努门诺尔花园，拔毁树木。\n\n“这些树都强健得很，主上，根扎得很深。”"
 saruman.0041.a:0 "将它们全部连根拔除……"
 saruman.0041.a.tt:0 "开始铲除艾森加德的花园。"
 saruman.0041.b:0 "速速停止。"
 saruman.0041.b.tt:0 "愚蠢之举，竞触怒森林。"
 decision_saruman_isengard_industry_01:0 "铲除艾森加德花园"
 decision_saruman_isengard_industry_01_tooltip:0 "开始改造艾森加德。"
 decision_saruman_isengard_industry_01_desc:0 "你奉献于索隆，命令兽人铲除艾森加德的花园，并扩建深邃的地下储藏室。努门诺尔人曾在艾森加德环场内集结千军，而如今，你将聚集万军于此。"
 decision_saruman_isengard_industry_01_confirm:0 "艾森加德工业之始！"
 saruman.0042.t:0 "艾森加德的工业"
 saruman.0042.desc:0 "古老的世界将在工业的烈焰中焚毁；森林将倾倒，新秩序将崛起；我们将以剑、矛和奥克的铁拳驱使战争机器。\n\n对于奥克酋长，如今监督此项行动的你发出命令：“我要他们在两周内武装起来准备出征。”\n\n“但大人”，他卑躬屈膝地说道，“他们太多了，不可能在短时间内全部武装起来，我们缺乏足够的装备。”\n\n你的耐心已经临近枯竭，咬紧牙关下达命令：“筑坝，阻塞溪流，熔炉昼夜运转。”\n\n奥克吐出借口，“我们没有足够的燃料来维系火焰。”\n\n艾森加德已经被掠夺一空，但附近有一片古老森林，你曾经漫游之地。"
 saruman.0042.a:0 "范贡森林就在我们门前。焚毁吧！"
 saruman.0042.a.tt:0 "奥克已经耗尽了艾森加德的燃料，他们必须到别处寻找维持工业的资源。"
 saruman.0042.b:0 "深入地下寻找力量之源。"
 saruman.0042.b.tt:0 "你或许要挖掘一段时间了。在中洲，石油可能并不存在。"
 decision_saruman_isengard_industry_02:0 "范贡林场"
 decision_saruman_isengard_industry_02_tooltip:0 "派遣奥克去范贡，启动伐木工程。"
 decision_saruman_isengard_industry_02_desc:0 "奥克已经耗尽了艾森加德的燃料，他们必须到别处寻找维持工业的资源。"
 decision_saruman_isengard_industry_02_confirm:0 "统统烧光！"
