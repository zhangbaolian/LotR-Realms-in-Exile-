 saruman.0045.t:0 "双塔之盟"
 saruman.0045.desc:0 "再次与索隆取得联系；他向你展示了巴拉督尔的伟力，它耸立于火山废土之上，塔楼屹立不倒，城墙凌空，黑色深邃，无比坚固。艾森加德的塔楼同样如此，在山谷间屹立不摇，是黑暗魔君信奉者值得骄傲的城堡和领地。\n\n“世界正在改变。如今，谁能拥有足够的力量来抗衡艾森加德和魔多的威胁？谁能挺身而出，抵御索隆和萨茹曼的势力，以及双塔之盟？”"
 saruman.0045.a:0 "与您一同，我的主索隆，我们将主宰中洲。"
 saruman.0045.a.tt:0 "释放我的乌鲁克族去战斗，去西伏尔德，诱使希奥杰德王子进入我的陷阱……"
