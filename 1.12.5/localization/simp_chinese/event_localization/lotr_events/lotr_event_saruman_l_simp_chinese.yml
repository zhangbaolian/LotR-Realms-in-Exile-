 theodred.0116.t:0 "洛汗集结"
 theodred.0116.desc:0 "看来我慷慨激昂的话语足以打动我父亲，尽管格里马劝他要谨慎和圆滑。骑手们已经被派往里德马克的每一个角落，我的父亲和我将骑在队伍的最前面，向白袍巫师宣战！"
 theodred.0116.a:0 "上马，参战！"
 theodred.0117.t:0 "不祥的报告"
 theodred.0117.desc:0 "来自西伏尔德的骑手带来了坏消息。半兽人在乡间肆意游荡，掠夺村庄，肆意杀戮。然而，这些兽人似乎太有组织了，不可能是从山里出来的，而且他们身上有一个奇怪的标记——在黑色的田野上有一只白色的手。在这深夜，我们又遇到什么新敌人了？白巫师最近变得迷踪不定，这是他的造物吗？\n\n格里马建议我等待，谨慎地派出使者，因为萨茹曼不是长久地而忠实地守护着西部边境吗？与此同时，我的侄子伊奥梅尔更直接，他说，即使没有彻底背叛我们，他作为一个看守是不尽责的。如果没有他的同意，这样一支军队怎么能越过我们的边界呢？如果不出意外，艾辛格必须重新占领并加强防御，以防止未来的入侵。\n\n无论西伏尔德面临着什么，我们都必须上马迎敌并击破之。"
 theodred.0117.a:0 "洛希尔人，集结！"