l_simp_chinese:
 lotr_artifact.0001.t:0 "神秘之刃"
 lotr_artifact.0001.desc:0 "我刚握住一把陌生制造的匕首，我触碰它时感觉了一阵恐惧和寒冷。那把漫长而残酷的匕首没有闪亮，上面布满了恶毒的符文。当我面对光明更好地检查它时，刀刃突然化为一缕有毒烟雾，仿佛它的黑暗被阿诺尔之光吞噬了一样。"
 lotr_artifact.0001.a:0 "摆脱如此一件被诅咒的武器真是令人安心"
 lotr_artifact.0002.t:0 "精灵之工"
 lotr_artifact.0002.desc:0 "我新近获得的这件宝物无疑是那诅咒的狡猾精灵的杰作。不可否认，它真是一件杰作，我把它捧在我手中，欣赏我的新财产。"
 lotr_artifact.0002.a:0 "它烧了！这倒霉东西烧着我了！"
 lotr_artifact.0003.t:0 "埃瑞博盗墓者"
 lotr_artifact.0003.desc.dwarf:0 "梭林，瑟罗尔之孙，瑟莱因之子，山下之王，沉眠墓石之中已久。他胸前握着[erebor|E]最伟大的宝藏——阿肯宝钻，腰带上悬挂着传奇的宝剑奥克锐斯特，它铸造于遥远纪元前的刚多林城。\n\n我渴望用这些宝物更好的造福我的子民，但这将被全体矮人视为亵渎之举。"
 lotr_artifact.0003.desc.orc:0 "最终我们干掉了丑陋的矮子，用我们的方式，顺便拿他们的胡子挂起了他们被砍下来的脑袋。而在深处陈放着梭林的尸体，就是那个曾经被叫做橡木盾的家伙。闪亮的阿肯宝钻和讨厌的咬剑和他一起埋在那儿，矮子会恨我拿走这些东西……可他们不早就恨死我了吗？"
 lotr_artifact.0003.desc:0 "在[erebor|E]深处的墓石中，梭林·橡木盾胸前紧握者山中至珍之物——阿肯宝钻，腰上挂着传奇的宝剑奥克锐斯特，它铸造于遥远纪元前的刚多林城。\n\n矮人会仇恨我掠走这些东西，但它们对我来说用处很大。"
 lotr_artifact.0003.a:0 "麻烦会很多，让它们留在这儿吧"
 lotr_artifact.0003.b.dwarf:0 "不管我的兄长会怎么想，它们对活人更有用处"
 lotr_artifact.0003.b:0 "为它们，受仇恨也值了"
 lotr_artifact.0003.c.orc:0 "阿肯宝钻是我的！至于咬剑，把它处理掉吧。"
 lotr_artifact.0003.c:0 "谁在乎矮人怎么想？谁找到了归谁！"
 lotr_artifact.0004.t:0 "它们属于死者"
 lotr_artifact.0004.desc.intro:0 "它们属于我"
 lotr_artifact.0004.desc.orcrist:0 "传奇的刚多林宝剑奥克锐斯特"
 lotr_artifact.0004.desc.arkenstone:0 "[erebor|E]的阿肯宝钻"
 lotr_artifact.0004.desc.both:0 "$lotr_artifact.0004.desc.orcrist$和$lotr_artifact.0004.desc.arkenstone$一起"
 lotr_artifact.0004.desc.dwarf:0 "被从深埋于[lonelymountain|E]的梭林·橡木盾墓中掠走，这是对矮人全族的严峻侮辱，永不会被遗忘。墓石必须再度完满！"
 lotr_artifact.0004.desc:0 "被从深埋于[lonelymountain|E]的梭林·橡木盾墓中掠走，矮人们仍在哀悼这一天，希望墓石有一日将得到修复，令逝者得以安息。"
 lotr_artifact.0004.desc.not_erebor:0 "如果我将这些失落的宝物归还给其正当的所有者，毫无疑问他们会非常感激。"
 lotr_artifact.0004.desc.erebor:0 "如果我将这些失落的宝物归还墓石，我的子民会高兴的。"
 lotr_artifact.0004.a:0 "的确如此，但我更喜欢它们在我的宫廷里"
 lotr_artifact.0004.b.dwarf:0 "我会归还它们，让梭林再次得到安息"
 lotr_artifact.0004.b:0 "我会归还它们给矮人"
 lotr_artifact.0004.c:0 "梭林的墓石将完全恢复荣光"
 lotr_artifact.0005.t:0 "失落阿尔诺的礼器"
 lotr_artifact.0005.desc.intro:0 "信使来到我的宫廷。"
 lotr_artifact.0005.desc.default:0 "我很快认出他们是我的养兄弟，埃尔拉丹和埃洛希尔，并温暖地欢迎了他们。埃尔拉丹露出微笑：\n\n“祝贺你，埃斯泰尔，你恢复了你的王国。我的心为此欣悦，并从我们的父亲处带来了礼物；阿尔诺的礼器，自阿维杜伊沦亡以来便一直安全保存在伊姆拉缀斯，希望它们在你手里比在它昔日最后的主人那里更具光彩。"
 lotr_artifact.0005.desc.alt:0 "信使从[elrond_substitute.GetTitledFirstName]处来到我的宫廷。我温暖地欢迎了[messenger.GetTitledFirstName]。[messenger.GetFirstNameNoTooltip]露出微笑：\n\n“祝贺你，埃斯泰尔，你恢复了你的王国。我的心为此欣悦，并从[messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))]处带来了礼物；阿尔诺的礼器，自阿维杜伊沦亡以来便一直安全保存在伊姆拉缀斯，希望它们在你手里比在它昔日最后的主人那里更具光彩。"
 lotr_artifact.0005.desc.narsil:0 "\n\n我的[messenger.Custom2('RelationToMe', SCOPE.sC('elrond_substitute'))]还要带给你另一件礼物；如果你将‘长身’埃兰迪尔之剑的碎片交给[elrond_substitute.GetHerHim]，[elrond_substitute.GetSheHe]大人将见证其重铸。”"
 lotr_artifact.0005.a:0 "非常感谢，带上它们吧。"
 lotr_artifact.0005.b.narsil_kept:0 "我更希望留着断剑，谢谢。"
 lotr_artifact.0005.b:0 "我非常感激。"
 lotr_artifact.0006.t:0 "断刃重铸"
 lotr_artifact.0006.desc:0 "最终[messenger.GetFirstNameNoTooltip]回来了，手持着一柄镶有珠宝的入鞘之剑。当我将它抽出时，它如火焰一样在落日下闪闪发亮。\n\n“我命你为安督利尔，西方之焰。我已预见我们将并肩作战许多时日！”"
 lotr_artifact.0006.desc.default_outro:0 "\n\n我诚挚地感谢了佩瑞蒂尔兄弟，并邀请他们共享王宴。"
 lotr_artifact.0006.desc.alt_outro:0 "\n\n我诚挚地感谢了[messenger.GetHerHim]，并邀请[messenger.GetHerHim]共享王宴。"
 lotr_artifact.0006.a:0 "断刃不再。"
 lotr_artifact.0007.t:0 "黄金，超越思量，超越哀苦悲伤"
 lotr_artifact.0007.desc:0 "自从我拥有我的戒指后，我的财富大大增加了。我发现自己在金库中花费的时间越来越多，忘记了金色的变幻无常的颜色和金的倒影。\n\n这让我印象深刻，如此美丽的东西只能来自神明，必须不惜一切代价保护它不受任何试图偷走它的人的伤害。"
 lotr_artifact.0007.a:0 "这是我的金子，没人能把他们从我手里夺走！"
 lotr_artifact.0007.b:0 "不，我不会让戒指夺走我的理智！"