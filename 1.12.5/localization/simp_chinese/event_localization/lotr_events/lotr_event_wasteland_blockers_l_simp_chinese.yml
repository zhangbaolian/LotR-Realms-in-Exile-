l_simp_chinese:
 wasteland_blocker.0001.t:0 "[obstacle_province.GetName]：面对狼群"
 wasteland_blocker.0001.desc:0 "My scouts have been scouring the [obstacle_province.Custom('TerrainTypeProvince')] of [obstacle_province.GetName] for days.\n\nMost have returned empty-handed, some have not returned at all. I am beginning to wonder whether this rumoured wolf den even exists, or if the wolves that have been prowling these lands are the result of some magic or devilry.\n\nFinally my last scout reports to me, his clothes ragged and a shaken look in his eyes.\n\n'My [ROOT.Char.GetLadyLord], I have found it! The den is well concealed, in the deepest reaches of the [obstacle_province.Custom('TerrainTypeProvince')], and the wolves there are many and fierce'."
 wasteland_blocker.0001.a:0 "我亲自去对付它们。"
 wasteland_blocker.0001.a.duel_success:0 "你击败了狼群"
 wasteland_blocker.0001.a.duel_failure:0 "你被狼群击败"
 wasteland_blocker.0001.b:0 "我的$knight_culture_player_no_tooltip_lowercase$[knight.GetTitledFirstNameNoTooltip]会轻松解决它们。"
 wasteland_blocker.0001.b.duel_success:0 "[knight.GetFirstNameNoTooltip]击败了狼群"
 wasteland_blocker.0001.b.duel_failure:0 "[knight.GetFirstNameNoTooltip]被狼群击败"
 wasteland_blocker.0001.c:0 "[hooked_character.GetTitledFirstNameNoTooltip]欠我个情……"
 wasteland_blocker.0001.c.duel_success:0 "[hooked_character.GetFirstNameNoTooltip]击败了狼群"
 wasteland_blocker.0001.c.duel_failure:0 "[hooked_character.GetFirstNameNoTooltip]被狼群击败"
 wasteland_blocker.0001.d:0 "我相信雇点专业人员能把这事办好。"
 wasteland_blocker.0001.e:0 "我还是让它们待着吧……"
 wasteland_blocker.0001.success.toast.t:0 "狼穴不再"
 wasteland_blocker.0001.failure.toast.t:0 "狼穴仍在"
 wasteland_blocker.0011.t:0 "[obstacle_province.GetName]：瑜伽熊"
 wasteland_blocker.0011.desc:0 "My settlers in [obstacle_province.GetName] are used to bears roaming near their colony. A little extra caution is ordinarily all that is required, and even the more inquisitive beasts can normally be deterred by the vigorous clanging of cooking pans.\n\nOne bear is different. Known as ‘Yoh-gi’ in the local dialect, he is smarter than the average bear, stalking working parties and attacking them whenever they pause for a repast. As soon as the workers have scattered he raids their baggage for supplies, stealing any food they have brought with them.\n\nThere is considerable debate in the settlement as to how to deal with the problem. The colony has employed rangers, who wish to mount an expedition against the bear. However, the settlement’s smith believes the bear can be lured into an ingenious trap of his own design, bated with a honey-laden beehive."
 wasteland_blocker.0011.a:0 "让监察队去看着。"
 wasteland_blocker.0011.a.duel_success:0 "监察成功除掉了瑜伽熊和它的同伙"
 wasteland_blocker.0011.a.duel_failure:0 "监察被熊忽悠住了"
 wasteland_blocker.0011.b:0 "付钱给铁匠做陷阱。"
 wasteland_blocker.0011.c:0 "“胡说八道！我亲自去赶走这头野兽。”"
 wasteland_blocker.0011.c.duel_success:0 "你成功除掉了瑜伽熊和它的同伙"
 wasteland_blocker.0011.c.duel_failure:0 "你受骗上当，被熊打败了"
 wasteland_blocker.0011.d:0 "“嘿，嘿，嘿！让这熊待着吧！”"
 wasteland_blocker.0011.success.toast.t:0 "熊穴不再"
 wasteland_blocker.0011.failure.toast.t:0 "熊穴仍在"
 wasteland_blocker.0012.t:0 "[obstacle_province.GetName]：熊崽"
 wasteland_blocker.0012.desc.1:0 "After four days tramping across hard country, my bear hunt nears its finale. A great she-bear stands in the mouth of a cave, her gaze fixed on me. She rears on her hind legs and roars, but seems reluctant to charge and leave the shelter of her rocky recess. Taking this for a sign of weakness, I leap forward and plunge my spear into her chest. After a short struggle the bear collapses, twitching. With her last strength she looks into my eyes again with an expression that looks almost… pleading. Disconcerted, I step back and drop the spear.\n\nIt is then that I hear the mewling.\n\nAt the back of the cave I find the source of the noise - a tiny cub, still blind and feeble, crawls towards me. "
 wasteland_blocker.0012.desc.2.evil:0 "An overwhelming rush of exhilaration grips me. Two for the price of one! But maybe I can raise the bear myself..."
 wasteland_blocker.0012.desc.2.good:0 "An overwhelming feeling of guilt grips me. Feeding it would be expensive, but maybe I can raise the bear myself..."
 wasteland_blocker.0012.a:0 "我会结束它的痛苦。"
 wasteland_blocker.0012.b:0 "我会试着亲自养这崽子。"
 wasteland_blocker.0012.b.success.toast.t:0 "驯熊成功"
 wasteland_blocker.0012.b.failure.toast.t:0 "驯熊失败"
 pet_bear_modifier:0 "宠物熊"
 pet_bear_modifier_desc:0 "该角色驯养了一只熊，这只熊是被从小养到大的。"
 wasteland_blocker.0012.c:0 "让它就这么活着吧……"
 wasteland_blocker.0021.t:0 "[obstacle_province.GetName]：大网"
 wasteland_blocker.0021.desc:0 "I arrive to find my colony in [obstacle_province.GetName] a hive of activity. A significant force has been assembled here to finally drive the evil spiders from the region and secure the future of my settlement. Scouts have identified the location of their nest, and after an inspirational speech I lead the men out in the direction of the spiders' foetid breeding ground.\n\nThe sight of it, though, gives us pause. The spiders have been busy. A dense patch of fir trees has been entirely enmeshed in a great web. Here and there the webs form funnels in which various wild inhabitants - including a once-proud stag - have been ensnared and cocooned. The air is dank with the stench of digested entrails.\n\nA debate begins about how best to destroy the nest..."
 wasteland_blocker.0021.a:0 "斧子砍树，剑砍蜘蛛！"
 wasteland_blocker.0021.a.duel_success:0 "你杀光了剩下的蜘蛛"
 wasteland_blocker.0021.a.duel_failure:0 "你被蜘蛛打败，侥幸逃脱"
 wasteland_blocker.0021.b:0 "派弓箭手去，马上就能解决它们。"
 wasteland_blocker.0021.b.duel_success:0 "你的弓箭手对阵蜘蛛大胜而归"
 wasteland_blocker.0021.b.duel_failure:0 "你的弓箭手被蜘蛛击败了"
 wasteland_blocker.0021.c:0 "拿火把来……烧光它们！"
 wasteland_blocker.0021.c.tt:0 "你可以烧了这些巢穴，但火灾可能蔓延到你定居地的其他地方。"
 wasteland_blocker.0021.d:0 "我说过我怕蜘蛛吧？"
 wasteland_blocker.0021.success.toast.t:0 "蜘蛛巢不再"
 wasteland_blocker.0021.failure.toast.t:0 "蜘蛛巢仍在"
 wasteland_blocker.0022.t:0 "[obstacle_province.GetName]：蜘蛛"
 wasteland_blocker.0022.desc:0 "The great spiders have long infested [obstacle_province.GetName], blanketing whole areas with their webs and ensnaring unwary travellers. They are strong, and cunning, and their bloated and mottled hides and gleaming clustered eyes are sufficiently horrifying to cause panic at a mere glimpse.\n\nMy settlers report that a nest of these many-legged beasts was discovered two moons ago, and the local garrison dispatched to destroy it. They never returned. In recent days the bodies of the garrison were found cocooned in the dead branches of a great oak, and on inspection were discovered to be little more than husks, having their innards dissolved and drained by the creeping attercops.\n\nI have urgent matters to attend to at home, so if the colony is to succeed I will have to raise a fresh force to find and destroy the nest, lest the settlers meet the same fate."
 wasteland_blocker.0022.a:0 "派我的人去除掉它们。"
 levies_aiding_colony_modifier:0 "征召兵支援垦殖地"
 levies_aiding_colony_modifier_desc:0 "该角色的一些征召兵被派去支援保护垦殖地定居点的人民。"
 wasteland_blocker.0022.b:0 "我相信雇点专业人员能把这事办好。"
 wasteland_blocker.0022.c:0 "该死的爬虫！"
 wasteland_blocker.0031.t:0 "[obstacle_province.GetName]：亡命之徒"
 wasteland_blocker.0031.desc.1:0 "For weeks I have been receiving pleading letters from the settlement in [obstacle_province.GetName]. They are being plagued by a band of outlaws, who have repeatedly raided the town’s food supplies. "
 wasteland_blocker.0031.desc.2.marshal:0 "My Marshal, [marshal.GetName], suggests a punitive expedition to drive the bandits away.\n\nHowever, "
 wasteland_blocker.0031.desc.2.knight:0 "My military advisor, [marshal.GetName], suggests a punitive expedition to drive the bandits away.\n\nHowever, "
 wasteland_blocker.0031.desc.3.spymaster:0 "my Spymaster, [spymaster.GetName], whispers that there is more to this situation than meets the eye. It seems that the outlaws were among the earliest colonists, and for the most part were upstanding subjects - until driven from their homes by former soldiers who were better armed and less inclined to construct shelters with their own hands when they could steal those that had already been built."
 wasteland_blocker.0031.desc.3.scholar:0 "the scholar, [spymaster.GetName], whispers that there is more to this situation than meets the eye. It seems that the outlaws were among the earliest colonists, and for the most part were upstanding subjects - until driven from their homes by former soldiers who were better armed and less inclined to construct shelters with their own hands when they could steal those that had already been built."
 wasteland_blocker.0031.a:0 "管他先来后到。用剑解决这事！"
 wasteland_blocker.0031.a.duel_success:0 "你的人干掉了剩下的闹事者"
 wasteland_blocker.0031.a.duel_failure:0 "你的人被土匪赶了回来"
 wasteland_blocker.0031.b:0 "赦免亡命之徒，让他们回归故土。"
 wasteland_blocker.0031.b.duel_success:0 "你成功解决了亡命之徒的事端"
 wasteland_blocker.0031.b.duel_failure:0 "你没能为亡命之徒讨回公道"
 wasteland_blocker.0031.c:0 "我将亲自查明事情真相……"
 wasteland_blocker.0031.c.duel_success:0 "你在亡命之徒和定居者间达成了一致"
 wasteland_blocker.0031.c.duel_failure:0 "你没能在亡命之徒和定居者间达成一致"
 wasteland_blocker.0031.d:0 "我现在没时间处理这个！"
 wasteland_blocker.0031.success.toast.t:0 "土匪不再"
 wasteland_blocker.0031.failure.toast.t:0 "土匪仍在"
 wasteland_blocker.0032.t:0 "[obstacle_province.GetName]：围困"
 wasteland_blocker.0032.desc.marshal:0 "My Marshal, [marshal.GetName], brings me cheering news. The local garrison have discovered the hideout of a group of bandits that have been terrorising my settlement in [obstacle_province.GetName]. The soldiers have encircled the outlaws, and for the last few days an extensive exchange of arrows has taken place, but as yet there has been no decisive push to end the standoff.\n\nThe bandit leader seems willing to fight to the end if necessary, but has offered to leave the area in exchange for a substantial payoff."
 wasteland_blocker.0032.desc.knight:0 "My military advisor, [marshal.GetName] brings me cheering news. The local garrison have discovered the hideout of a group of bandits that have been terrorising my settlement in [obstacle_province.GetName]. The soldiers have encircled the outlaws, and for the last few days an extensive exchange of arrows has taken place, but as yet there has been no decisive push to end the standoff.\n\nThe bandit leader seems willing to fight to the end if necessary, but has offered to leave the area in exchange for a substantial payoff."
 wasteland_blocker.0032.a:0 "击溃他们！"
 wasteland_blocker.0032.a.duel_success:0 "你的人干掉了剩下的闹事者"
 wasteland_blocker.0032.a.duel_failure:0 "你的人被土匪赶了回来"
 wasteland_blocker.0032.b:0 "或许可以说服他们参军？"
 wasteland_blocker.0032.b.duel_success:0 "你说服土匪头目为佣金保卫殖民地"
 wasteland_blocker.0032.b.duel_failure:0 "你谈崩了"
 enlisted_bandits_province_modifier:0 "招募土匪"
 enlisted_bandits_province_modifier_desc:0 "这个省份招募了一群土匪来加强防御。"
 wasteland_blocker.0032.c:0 "给他们付路费吧……"
 wasteland_blocker.0041.t:0 "[obstacle_province.GetName]：生命总能找到出路"
 wasteland_blocker.0041.desc:0 "Though the great worms are long gone, the Grey Mountains are still home to their diminutive yet dangerous relative - the drake. Their presence has proven a deterrent to potential colonists, and some solution needs to be found for your new settlement in [obstacle_province.GetName] to thrive.\n\nOn visiting the colony I discover a wizened woodman named [hammund.GetName], white-bearded and leaning on a staff, who suggests an enterprising solution.\n\n“I have captured a drake sire, and propose to show it off to visitors to prove to them that these beasts are nothing to fear... for a modest fee. I have spared no expense on the cage!”\n\nAt that very moment the drake bursts the cage asunder and strikes Hammund down with a casual swipe."
 wasteland_blocker.0041.a:0 "拿我剑来！"
 wasteland_blocker.0041.a.duel_success:0 "你杀死了恶龙"
 wasteland_blocker.0041.a.duel_failure:0 "恶龙击败了你"
 wasteland_blocker.0041.b:0 "跑啊！"
 wasteland_blocker.0041.success.toast.t:0 "恶龙离去"
 wasteland_blocker.0041.failure.toast.t:0 "恶龙仍在"
 wasteland_blocker.0042.t:0 "[obstacle_province.GetName]：龙巢"
 wasteland_blocker.0042.desc:0 "It has long been rumoured that somewhere in the high valley above your settlement in [obstacle_province.GetName] lies a nest of drakes, the small yet vicious offspring of [morgothcharacter|E]’s [dragons|E]. Of late several colonists have disappeared while hunting or gathering in the fells, and it has become clear that the future of the colony is dependent on proving the rumour false - or finding and destroying the beasts.\n\nTo that end, my hardy knight [knight.GetName] offered to scout the area. [knight.GetSheHe|U] has returned with the news that we feared - a she-drake and her younglings have infested a cave a day’s march from the settlement. [knight.GetSheHe|U] now shows his boldness by offering to destroy the nest [knight.GetHerHim]self - and by daring to enquire what the reward might be if [knight.GetSheHe] succeeds..."
 wasteland_blocker.0042.a:0 "[knight.GetFirstNameNoTooltip]，提它的头回来，我会给你奖赏！"
 wasteland_blocker.0042.a.duel_success:0 "[knight.GetFirstNameNoTooltip]杀了恶龙"
 wasteland_blocker.0042.a.duel_failure:0 "[knight.GetFirstNameNoTooltip]败于恶龙之手"
 wasteland_blocker.0042.b:0 "屠龙的光荣显然便是足量的奖赏，对吧，[knight.GetFirstNameNoTooltip]？"
 wasteland_blocker.0042.c:0 "我亲自去！"
 wasteland_blocker.0042.d:0 "或许我们可以慢慢来……"
 wasteland_blocker.0051.t:0 "[obstacle_province.GetName]：沟壕"
 wasteland_blocker.0051.desc:0 "The marshy terrain around our new colony in [obstacle_province.GetName] has proven beneficial in many ways. For one it is easily defendable, for the approaches are difficult for any large body of men. For another, the fenlands are teeming with bream, perch, pike and eels which my settlers can eat fresh off the hook or smoke for winter.\n\nOn the other hand, the marshes present a formidable threat of flooding, particularly during the spring thaw when the marshland islets can be overwhelmed by rising waters. To defend against this my settlers have begun work on a system of dykes and channels to protect their homes, and to drain land for agriculture. This requires an enormous amount of labour, and has proven to be a difficult burden for the nascent colony. And now it seems that one of the dykes has been breached, and the floodwaters threaten to destroy the settlement altogether."
 wasteland_blocker.0051.a:0 "我将监督救灾工程，并且提供充足劳工。"
 wasteland_blocker.0051.a.duel_success:0 "工程过程低于预算"
 wasteland_blocker.0051.a.duel_failure:0 "工程过程超出预算"
 wasteland_blocker.0051.success.toast.t:0 "工程花费低于预算"
 wasteland_blocker.0051.failure.toast.t:0 "工程花费超出预算"
 wasteland_blocker.0051.b:0 "派部队去重建，把堤坝给做完。"
 wasteland_blocker.0051.c:0 "或许这处垦殖地一开始就要完……"
 wasteland_blocker.0052.t:0 "[obstacle_province.GetName]：沼泽热"
 wasteland_blocker.0052.desc:0 "My marshland settlement in [obstacle_province.GetName] is often inundated during the spring floods, but the threat is slowly receding as a system of levies is completed to hold back and divert the rising tides.\n\nYet the colony remains afflicted by a mysterious ailment that seems to be brought by the biting insects that swarm above the waters in the humid summer months. This ague brings fever, shivering, and a terrible fatigue.\n\nThe colonists have now written demanding supplies of willow bark to relieve their suffering, and mugwort to deter the vampiric insects."
 wasteland_blocker.0052.a:0 "他要多少我给多少。"
 wasteland_blocker.0052.b:0 "神职人员该做慈善了……"
 wasteland_blocker.0052.c:0 "他们要能加班加点排干沼泽，这还是问题吗！"
 wasteland_blocker.0053.t:0 "[obstacle_province.GetName]：塌方加剧"
 wasteland_blocker.0053.desc:0 "I stand in front of a previously large room in [obstacle_province.GetName], now mostly filled with rocks and gravel. The leader of the excavation crew adresses me:\n\n\"It happened two days ago - while trying to clear out the collapsed rooms, we accidentially started a chain reaction - several other rooms are now affected and some parts of the settlement are completely cut off from contact!\n\nWe should act quickly, or the colony may fail."
 wasteland_blocker.0053.a.duel_success:0 "工人成功移走了瓦砾"
 wasteland_blocker.0053.a.duel_failure:0 "定居点被瓦砾埋葬"
 wasteland_blocker.0053.success.toast.t:0 "瓦砾被移除了"
 wasteland_blocker.0053.failure.toast.t:0 "垦殖地完蛋了"
 wasteland_blocker.0053.a:0 "继续挖！"
 wasteland_blocker.0053.b:0 "雇点专业工程师吧……"
 wasteland_blocker.0053.b_orc:0 "把更多奴隶扔进去！"
 wasteland_blocker.0053.c:0 "放弃这破事吧……"
 wasteland_blocker.0053.c.tt:0 "垦殖地完蛋了……"
 wasteland_blocker.0054.t:0 "[obstacle_province.GetName]：意外之财"
 wasteland_blocker.0054.desc:0 "My steward approaches me, together with the leader of the tunnel excavation project in [obstacle_province.GetName].\n\n\"My liege, we have great news from the excavation site. Not only did we manage to clear the rubble and reinforce the tunnels, the workers uncovered a hidden ore vein! It is not large enough to set up a proper mine but it will grant us some short term profit.\""
 wasteland_blocker.0054.a:0 "好极了！当然，这些都归我。"
 wasteland_blocker.0054.b:0 "我拿我那份，剩下的公平分配。"
 wasteland_blocker.0055.t:0 "[obstacle_province.GetName]: Fossil Finding"
 wasteland_blocker.0055.desc:0 "As progress continues in clearing the collapsed caverns of [obstacle_province.GetName], it would seem that the diggers there have made an interesting discovery. So interesting, in fact, that they have requested my presence personally! Upon my visit, however, I soon realise what has them so riled up.\n\nI am brought before what seems to be a gargantuan skeletal backbone of some great beast! The size alone boggles the mind. Although much of it is still covered by debris and rock, there is no doubt that these are the remains of an impressively large specimen of dragon! They ask for extra funding so they might excavate the remains without damaging them unduly."
 wasteland_blocker.0055.a:0 "Think of how marvellous it would look on display!"
 wasteland_blocker.0055.b:0 "Dragon-bones?! Imagine the money we could make..."
 wasteland_blocker.0055.c:0 "Who cares about some dusty old bones?"
 wasteland_blocker.0002.t:0 "[obstacle_province.GetName]: Surrounded"
 wasteland_blocker.0002.desc:0 "I had hoped to reach my settlement of [obstacle_province.GetName] by nightfall, but repeated delays left us some miles short as dusk fell. In the crepuscular light we made a camp on the edge of a copse of stout trees, and set to work starting a campfire. Despite the lack of comfort I find a calmness descending on me as I take in the beauty of the star-studded sky\n\nSuddeny I hear a snarl. Across from the fire I see a pair of eyes. Just as suddenly the pair are joined by two-dozen others, and I realise that we are surrounded. A cruel howl strikes our ears, and our error becomes clear - we have camped beside a wolf den! Here is the source of the grey terror that has plagued our new settlement since its foundation."
 wasteland_blocker.0002.a:0 "靠拢我！让我们把这些恶狼变成皮！"
 wasteland_blocker.0002.b:0 "[knight.GetFirstNameNoTooltip]，保卫我们免遭这些野兽所害！"
 wasteland_blocker.0002.c:0 "抓起火把，赶走它们！"
 wasteland_blocker.0003.t:0 "[obstacle_province.GetName]: Wolf-mother"
 wasteland_blocker.0003.desc:0 "After months of searching it has finally been discovered - the great wolf-den of [obstacle_province.GetName]. The pack was huge and uncannily cunning, often waylaying traders on their way to supply our fledgling outpost, but now we have it surrounded.\n\nMany pelts are already piled in our camp, but there is some nervousness about making the final push to destroy the den, for the pack is led by a great she-wolf, nearly the size of a pony and with a muzzle died crimson with the blood of her prey. As we approach our fear grows, for the she-wolf stands before a scrabbling pile of wolf-cubs, and her snarl and snap makes it clear that she means to defend them with all her strength and ferocity."
 wasteland_blocker.0003.a:0 "“杂种玩意！我亲自干了它！”"
 wasteland_blocker.0003.a.duel_success:0 "你设法杀死了狼"
 wasteland_blocker.0003.a.duel_failure:0 "你没能杀死狼"
 wasteland_blocker.0003.b:0 "围上！一起干它！"
 wasteland_blocker.0003.b.duel_success:0 "你成功围死了狼"
 wasteland_blocker.0003.b.duel_failure:0 "狼设法跑了"
 wasteland_blocker.0003.c:0 "嗯，我们晚点再办吧。"
 wasteland_blocker.0013.t:0 "[obstacle_province.GetName]: The Raid"
 wasteland_blocker.0013.desc:0 "The new settlement at [obstacle_province.GetNameNoTier] is shaping up nicely. A cluster of buildings have already sprung up, smoke rising to the sky from myriad chimneys and fire-pits. Land has been cleared for farming, and the wilderness is gradually giving way to a tamed and tended landscape. As I muse on the progress that has been made, my reverie is interrupted by a scream.\n\nA bear! Its giant hulk bounds into the heart of the settlement, scattering colonists like skittles."
 wasteland_blocker.0013.a:0 "拿弓来！我亲自干掉它。"
 wasteland_blocker.0013.a.duel_success:0 "你设法杀死了熊"
 wasteland_blocker.0013.a.duel_failure:0 "你没能杀死熊"
 wasteland_blocker.0013.b:0 "吹响号角！结果了它！"
 wasteland_blocker.0013.b.duel_success:0 "你的队伍设法杀死了熊"
 wasteland_blocker.0013.b.duel_failure:0 "你的队伍没能杀死熊"
 wasteland_blocker.0013.c:0 "跑啊！这敌人比我们任何人都强！"
 wasteland_blocker.0013.failure.toast.t:0 "熊穴仍在"
 wasteland_blocker.0013.success.toast.t:0 "熊穴不再"
 wasteland_blocker.0014.t:0 "[obstacle_province.GetName]: Mushroom Bear"
 wasteland_blocker.0014.desc:0 "My steward [steward.GetFirstName] brings me news from our nascent colony at [obstacle_province.GetName]. It is so baffling a tale that [steward.GetFirstNameNoTooltip] insisted on verifying it before bringing it to me, but he is now certain of its veracity. It seems that one of our colonists has discovered a particularly potent form of mushroom, consumption of which gives astonishing visions and feelings of intense euphoria.\n\nThat may be all well and good, but a cultivated patch of mushrooms has been snaffled by a local bear of fearsome size. This bear has subsequently gone on a rampage of immense proportions, destroying houses and storerooms and slaughtering settlers, such that the colony now faces an existential threat."
 wasteland_blocker.0014.a:0 "派点征召兵对付这毛茸茸的威胁。"
 wasteland_blocker.0014.a.duel_failure:0 "你的征召兵没能赶走熊"
 wasteland_blocker.0014.a.duel_success:0 "你的征召兵成功赶走了熊"
 wasteland_blocker.0014.b:0 "挖个带刺的坑，用鲜蘑菇做诱饵"
 wasteland_blocker.0014.b.duel_failure:0 "熊设法逃离了你的陷阱"
 wasteland_blocker.0014.b.duel_success:0 "你成功把熊忽悠进了陷阱"
 wasteland_blocker.0014.c:0 "我想尝尝这些蘑菇……当然，是为了医学。"
 wasteland_blocker.0014.c.success.toast.t:0 "好菌子"
 wasteland_blocker.0014.c.failure.toast.t:0 "坏菌子"
 wasteland_blocker.0014.failure.toast.t:0 "熊穴仍在"
 wasteland_blocker.0014.success.toast.t:0 "熊被赶走"
 wastelands.0021.t:0 "#bold 警告事件#!"
 wastelands.0021.desc:0 "#size:24 这是一个警告事件#!\n\n看起来你使用了这个选项来减少可游玩土地的数量。\n\n请#V 注意#!这#N 可能并且将会#!对你的游戏造成无法预料的影响，因为我们#V 没有#!将需求特定地区有人的决议／事件纳入考虑范围。"
 wastelands.0021.a:0 "我明白了。"
 wasteland_blocker.0004.t:0 "[obstacle_province.GetName]：狼狗"
 wasteland_blocker.0004.desc:0 "有趣的消息从[obstacle_province.GetName]传来。那里的定居者带去了许多家犬，这些牲畜成了家庭忠诚而可靠的守护者。然而，这也带来了令人不安的后果。随着狼的数量减少，这些家犬在土地上大肆游荡，一种混血物种开始变得越来越常见，一种狼与犬杂交而成的新生物。\n\n这些“狼犬”拥有狼的特征，但却有着狗的性情，逐渐成为当地人们喜爱的宠物和守护者。然而，有些人担忧这些混血物种可能太过野性，难以真正驯服，或者如果数量失控，它们可能会形成独立的野生群体！"
 wasteland_blocker.0004.a:0 "停下，把它们都处理了。"
 wasteland_blocker.0004.b:0 "狼的躯体，狗的忠诚……"
 wasteland_blocker.0004.c:0 "多有趣的猎物啊！"
 wasteland_blocker.0004.a.duel_success:0 "[obstacle_province.GetName]得到狼视"
 wasteland_blocker.0004.a.success.toast.t:0 "狼群成功散入荒野"
 wasteland_blocker.0004.a.duel_failure:0 "没能驱走狼群"
 wasteland_blocker.0004.a.failure.toast.t:0 "群情激愤"
 wasteland_blocker.0004.b.duel_success:0 "你成功驯服了狼狗"
 wasteland_blocker.0004.b.success.toast.t:0 "人类最好的朋友！"
 wasteland_blocker.0004.b.duel_failure:0 "你没能驯服狼"
 wasteland_blocker.0004.b.failure.toast.t:0 "野狼桀骜不驯"
 wasteland_blocker.0015.t:0 "眼见非实"
 wasteland_blocker.0015.desc:0 "The lands surrounding [obstacle_province.GetName] have long been renowned for the large bears that make their home there.\n\nAs I visit my colony in order to check on its progress I am accosted on the road by what seems to be a small family of massive bears. Seemingly leading them is a massive beast of a man, who demands that we leave their lands lest they extract vengeance for all the bears we have slain."
 wasteland_blocker.0015.a:0 "你倒是试试看啊，野兽！"
 wasteland_blocker.0015.b:0 "带着你的熊离我们的定居点远点……"
 wasteland_blocker.0015.c:0 "我们正要走，是吧？"
 wasteland_blocker.0015.toast.t:0 "大熊仍在"
 wasteland_blocker.0015.a.duel_success:0 "You drive off the skinchanger"
 wasteland_blocker.0015.a.success.toast.t:0 "熊穴不再"
 wasteland_blocker.0015.a.duel_failure:0 "You fail to drive off the skinchanger"
 wasteland_blocker.0015.a.failure.toast.t:0 "Wounded hunting bears"
 wasteland_blocker.0015.b.duel_success:0 "You manage to strike a deal with the skinchanger"
 wasteland_blocker.0015.b.success.toast.t:0 "共存"
 wasteland_blocker.0015.b.duel_failure:0 "You fail to strike a deal with the skinchanger"
 wasteland_blocker.0015.b.failure.toast.t:0 "熊穴仍在"
 wasteland_blocker.0016.t:0 "[obstacle_province.GetName]：食人者"
 wasteland_blocker.0016.desc:0 "It watches in the night. Seven feet tall, and half a ton in weight. Its hide is thicker and tougher than dragon-scales, its fangs and claws greater than swords, the stench of its breath more putrid than a meadow after battle. It bears the scars of a hundred battles, and its face has the wear and bruises of a hundred years.\n\nAt least, that's what the letters from [obstacle_province.GetName] tell me. It is likely enough that at least some of the facts about this great bear are false, yet their feeling is clear. They report many things: that it is nigh invincible; that it has survived a thousand arrows; that it slaughters hunting parties that are fifty strong; and that it enters the village at night unseen and slaughters livestock and townsfolk -#italic especially townsfolk #!- alike. The colonists are clear: they plead for aid, for anything; for this terror of the night to be rid once and for all."
 wasteland_blocker.0016.success.toast.t:0 "大熊被杀"
 wasteland_blocker.0016.failure.toast.t:0 "熊穴仍在"
 wasteland_blocker.0016.a:0 "派我最好的战士杀了这野兽！"
 wasteland_blocker.0016.b:0 "[marshal.GetFirstName]，集合垦殖者，把熊头给我带来。"
 wasteland_blocker.0016.b.duel_success:0 "大熊被杀"
 wasteland_blocker.0016.b.duel_failure:0 "大熊仍存"
 wasteland_blocker.0016.c:0 "切，农民胡说八道而已，他们自己看着办。"
 wasteland_blocker.0033.t:0 "[obstacle_province.GetName]: The Brotherhood"
 wasteland_blocker.0033.desc:0 "Banditry has been a problem in [obstacle_province.GetName] for some time now. What was at first only a number of isolated gangs of thugs and brigands has, over time, started to consolidate under the command of a select few bosses. Ruthless, clever and ambitious, these bandits have grown big enough and organised enough to intimidate the meagre garrison of [obstacle_province.GetName] into laying down their arms and accepting this so-called “Brotherhood” as the new governors of the colony. This, naturally, is very alarming to me.\n\nGathering up a host of trained warriors, I prepare to march onto [obstacle_province.GetName] to reclaim it from these usurpers. But upon arrival, I am met under the flag of truce. The leaders of the Brotherhood step out to meet with me, and give me an offer. They will protect [obstacle_province.GetName] with their forces and build it up with their labour, in return for clemency and a tax-break period whilst the Brotherhood becomes a legitimate guild in the area. Judging by how well built up [obstacle_province.GetName] has become under their stewardship, perhaps I should take them up on their offer…"
 wasteland_blocker.0033.a:0 "Surely you didn’t think this would work?"
 wasteland_blocker.0033.a.duel_success:0 "Your men slay the members of the brotherhood"
 wasteland_blocker.0033.success.toast.t:0 "Bandits Cleared"
 wasteland_blocker.0033.a.duel_failure:0 "Your men are driven back by the bandits"
 wasteland_blocker.0033.failure.toast.t:0 "Bandits Remain"
 wasteland_blocker.0033.b:0 "An interesting offer! But I have a much better one"
 wasteland_blocker.0033.b.duel_success:0 "You convince the guild to leave the colony for an fee"
 wasteland_blocker.0033.b.duel_failure:0 "Your negotiation efforts fail"
 wasteland_blocker.0033.c:0 "Done! I will take your oaths of fealty here"
 wasteland_blocker.0005.t:0 "[obstacle_province.GetName]: The Vanished"
 wasteland_blocker.0005.desc:0 "Sad news from [obstacle_province.GetName] comes to my attention today, as a recent string of tragedies have rocked the settlements there. The local wolf packs of the area have, seemingly emboldened by the constant tresspasses upon their territory, started to pick off the young, the helpless and the elderly in great numbers.\n\nWith boldness hitherto unseen by them, they have even started to prowl into the villages at night in massive packs! Something must be done, before the wolves get bold enough to steal babes from their very cribs"
 wasteland_blocker.0005.a:0 "We must organise the villagers to take the fight to the wolves!"
 wasteland_blocker.0005.a.duel_success:0 "The wolf-den is cleared"
 wasteland_blocker.0005.a.duel_failure:0 "The wolf den remains and the colony is lost"
 wasteland_blocker.0005.success.toast.t:0 "Wolf-den cleared!"
 wasteland_blocker.0005.failure.toast.t:0 "Failed to clear the wolf-den"
 wasteland_blocker.0005.b:0 "Rally the villagers and burn the wolves out"
 wasteland_blocker.0005.b.duel_success:0 "You burn the wolf-den"
 wasteland_blocker.0005.b.duel_failure:0 "The wolf den remains and the colony is lost"
 wasteland_blocker.0005.c:0 "Unfortunate, but these are the risks of the frontier"
 wasteland_blocker.0006.t:0 "[obstacle_province.GetName]: Hunted"
 wasteland_blocker.0006.desc:0 "What at first seemed to be an easy culling has very quickly spiralled out of control. A great black warg has stalked my band, and struck in the night under the cover of fog alongside its vengeful pack. The hunters I had led into the wolf-den of [obstacle_province.GetName] have all been picked off one-by-one, and soon I am alone, facing off against the unnatural beast.\n\nIt is by far the largest warg I have ever seen, and the disturbingly intelligent glint in its eyes promises a long, miserable death should I not flee its territory immediately."
 wasteland_blocker.0006.a:0 "You'll make a fine rug"
 wasteland_blocker.0006.a.duel_success:0 "The wolf-den is cleared"
 wasteland_blocker.0006.a.duel_failure:0 "The wolf den remains"
 wasteland_blocker.0006.success.toast.t:0 "Wolf-den cleared!"
 wasteland_blocker.0006.failure.toast.t:0 "Failed to clear the wolf-den"
 wasteland_blocker.0006.b:0 "If I start a fire, I can trap the beast and kill it that way"
 wasteland_blocker.0006.c:0 "I will bravely, bravely run away!"
 wasteland_blocker.0006.b.duel_success:0 "The wolf-den is cleared"
 wasteland_blocker.0006.b.duel_failure:0 "The wolf den remains"
 wasteland_blocker.0007.t:0 "[obstacle_province.GetName]:Howls From the Hills"
 wasteland_blocker.0007.desc:0 "A messenger arrives at my court, bearing news from the settlement at [obstacle_province.GetName]. The news bodes well, yet as the messenger finishes his report, he relays one request from the villagers:\n\n”My Lord,” he says, “while we have driven the majority of the wolves from our settlements, there is still a sizeable pack that remains in the hills a few miles from our settlement. We request your aid in destroying them once and for all, so we may sleep peacefully.”\n\nMy Steward interjects: “My lord, if the wolves have truly been driven into the hills miles away from the colony, I feel there is little need for any interference from us; the wolves will simply move on by the next winter.”"
 wasteland_blocker.0007.a:0 "Let us take no risks, I will send the necessary aid."
 wasteland_blocker.0007.b:0 "I must agree with [steward.GetFirstName], the wolves pose little threat now."
 wasteland_blocker.0007.success.toast.t:0 "Wolves Naturally Disperse"
 wasteland_blocker.0007.failure.toast.t:0 "Wolves Remain"
 wasteland_blocker.0008.t:0 "[obstacle_province.GetName]: Hunting Clubs"
 wasteland_blocker.0008.desc:0 "Thanks to the dedicated effort put in to eradicate the dangerous wolf population of [obstacle_province.GetName], hunters have started to form hunting clubs to coordinate efforts better between them. \n\nBesides the obvious benefit of making the culling of wolves far safer and far easier, it has started to foster a distinct subculture in the county as hunting becomes more widespread and popular in the local communities as a pass-time among the strong and the brave."
 wasteland_blocker.0008.a:0 "A passing fad, but interesting none-the-less"
 wasteland_blocker.0008.success.toast.t:0 "Hunting clubs fostered!"
 wasteland_blocker.0008.failure.toast.t:0 "Wolf-hunting goes out of control!"
 wasteland_blocker.0008.b:0 "We should foster these hunting clubs further!"
 wasteland_blocker.0008.b.duel_success:0 "You successfully foster the hunting clubs"
 wasteland_blocker.0008.b.duel_failure:0 "The hunting goes out of control..."
 wasteland_blocker.0008.c:0 "I should pay a visit to these people, they surely have a few tips and tricks to share"
 wasteland_blocker.0009.t:0 "[obstacle_province.GetName]: Howls in the Night"
 wasteland_blocker.0009.desc:0 "As I visit [obstacle_province.GetName] to check on the progress of the colony there, I note the sheer devastation of some of the villages. Half-empty ghost towns with haggard looking villagers protected by flimsy palisades, barely kept from falling to the floor in exhaustion by their own pitchforks. The wolves, they say, are so numerous and terrible that merely surviving the nights is a challenge. The situation is unsustainable\n\n As my retinue and I go to return home to gather up a force to cull the wolves, I get separated from the rest of my group with only a small handful of people with me, and before long the quiet gloom of the night is shaken by the howls of what must be at least a hundred wolves. In the blink of an eye, my entourage is surrounded on all sides by snapping and snarling wolves, kept at bay only by the light of my torches. But as the torchlight dims, the wolves circle closer and closer…"
 wasteland_blocker.0009.a:0 "Formation! Get in formation and let them break upon us!"
 wasteland_blocker.0009.a.duel_success:0 "Your martial skills overcome the wolves' attack"
 wasteland_blocker.0009.a.duel_failure:0 "Your martial skills don't help prevent the wolves' attack"
 wasteland_blocker.0009.success.toast.t:0 "Defended from wolves"
 wasteland_blocker.0009.failure.toast.t:0 "Wounded by wolves!"
 wasteland_blocker.0009.b:0 "Keep the fires going! We need to hold out!"
 wasteland_blocker.0009.b.duel_success:0 "You manage to drive aways the wolves with the fire"
 wasteland_blocker.0009.b.duel_failure:0 "The fire did not prove sufficient..."
 wasteland_blocker.0009.c:0 "[knight.GetName], protect your [ROOT.Char.GetTitleAsNameNoTooltip]!"
 wasteland_blocker.0009.c.duel_success:0 "[knight.GetName] bravely fights the wolves"
 wasteland_blocker.0009.c.duel_failure:0 "You and [knight.GetName] get wounded in the attack"
 wasteland_blocker.0017.t:0 "[obstacle_province.GetName]: Hated Enemies"
 wasteland_blocker.0017.desc:0 "As the colony in [obstacle_province.GetName] grows, the troublesome bear population of the area is hunted down, for safety, for food and for mere sport. But it seems that our actions have incurred the ire of those stinking bears, as while I visit the colony to check on its progress, we come under siege by the damned things alongside what is by far the largest bear I have ever seen. Worse yet, it looks to be commanding the smaller bears somehow!"
 wasteland_blocker.0017.success.toast.t:0 "Bear Killed"
 wasteland_blocker.0017.failure.toast.t:0 "Bear Den remains"
 wasteland_blocker.0017.a:0 "It’s bear season boys!"
 wasteland_blocker.0017.b:0 "Cut that big beastie head off, and the bears will disperse"
 wasteland_blocker.0017.duel_success:0 "Bear is killed"
 wasteland_blocker.0017.duel_failure:0 "Bear survived"
 wasteland_blocker.0017.c:0 "Distract them for me whilst I, er, go to get reinforcements!"
 wasteland_blocker.0018.t:0 "[obstacle_province.GetName]: Bear-Baiting"
 wasteland_blocker.0018.desc:0 "Deciding to visit [obstacle_province.GetName] to check up on the place, I am greeted with a lavish festival to mark my arrival. Food is piled high, and drink flows. At the peak of the revelry, I am led to a large arena and seated on the high seat. A number of mean-looking, large dogs are brought into the pit of the arena from one door. And then, to my great surprise, a sad-looking bear slowly lumbers out from the other!\n\nLike a shot, the dogs charge at the beast, snapping at it. The whole ordeal quickly becomes an orgy of blood, but eventually the bear is brought low by the surviving hound. As I turn to look at the smiling governor sitting next to me, I consider my reaction to the spectacle."
 wasteland_blocker.0018.a:0 "Now that’s what I call entertainment!"
 wasteland_blocker.0018.b:0 "This is a disgusting practice, and you shall not do it again!"
 wasteland_blocker.0018.c:0 "…How do I make money from this?"
 wasteland_blocker.0018.c.duel_success:0 "You successfully monetize these bear fights"
 wasteland_blocker.0018.success.toast.t:0 "Successful Monetization"
 wasteland_blocker.0018.c.duel_failure:0 "You fail to monetize these bear fights"
 wasteland_blocker.0018.failure.toast.t:0 "Failed Monetization"
 wasteland_blocker.0019.t:0 "[obstacle_province.GetName]: Hated Enemies"
 wasteland_blocker.0019.desc:0 "Some rather concerning news comes from [obstacle_province.GetName] to my desk this morning. The local bear population found there has, since the settlement's beginning, been a constant thorn in the side of the locals due to the aggressive nature of the beasts. Maned, sickle-clawed and shaggy-furred are these bears, but what makes them so dangerous is their savagery, attacking people with little provocation and with little warning. Things have gotten so bad that I have been personally requested by the local governor to step in to deal with the threat these sloth bears pose."
 wasteland_blocker.0019.success.toast.t:0 "Bear Killed"
 wasteland_blocker.0019.failure.toast.t:0 "Bear Den remains"
 wasteland_blocker.0019.a:0 "[knight.GetFirstName], care to go bear hunting?"
 wasteland_blocker.0019.b:0 "Someone pass me my good bear-spear!"
 wasteland_blocker.0019.duel_success:0 "Bear is killed"
 wasteland_blocker.0019.duel_failure:0 "Bear survived"
 wasteland_blocker.0019.c:0 "All very interesting, but I simply do not have the time"
 wasteland_blocker.0034.t:0 "[obstacle_province.GetName]: Tribes of the North"
 wasteland_blocker.0034.desc:0 "The North of Middle-Earth has been sparsely inhabited for a long time now. Geographically isolated and decimated by war and plague, what few Men still call this cold place home are primitive and hardy and stone-hearted. As [obstacle_province.GetName] grows, so too does the ire of the locals as they have to compete for what few resources can be found in the area.\n\nWhat was once tense stand-offs from a distance have started to escalate into small-scale skirmishes, cattle raids and the occasional kidnapping for ransom. If these northern tribes should decide to take matters into their own hands, there is a very good chance they might utterly destroy [obstacle_province.GetName] if they were to launch a raid. Something must be done."
 wasteland_blocker.0034.a:0 "Scatter these bandits!"
 wasteland_blocker.0034.a.duel_success:0 "Your men slay the bandits"
 wasteland_blocker.0034.a.duel_failure:0 "Your men are driven back by the bandits"
 wasteland_blocker.0034.b:0 "Send an emissary to the Chief"
 wasteland_blocker.0034.b.duel_success:0 "You set clear boundaries between our people"
 wasteland_blocker.0034.b.duel_failure:0 "Your negotiation efforts fail"
 wasteland_blocker.0034.c:0 "As if these rag-wearing savages are any threat"
 wasteland_blocker.0034.success.toast.t:0 "Bandits Cleared"
 wasteland_blocker.0034.failure.toast.t:0 "Bandits Remain"
 wasteland_blocker.0035.t:0 "[obstacle_province.GetName]: The Traitor"
 wasteland_blocker.0035.desc:0 "Work against the bandits of [obstacle_province.GetName] has been tough and slow; yet generally steady. Whereas previously camps of bandits and brigands dotted the wilderness, most of their outposts have now been destroyed. Yet for the colonists, the threat still remains. The remaining bandits and survivors have banded together, forming one large camp.\n\nOne morning, a ragged, savage-looking man kneels before my throne.\n\n[traitor.GetName]- ”Yer highness, I am aware that the poor old villagers of [obstacle_province.GetName] have been hurt badly by the menace of bandits, every day living under the fear of attack!” They grin. “I have a proposition for you: I let some of your village guards in at night, and they can kill every last bandit! All I ask for is a meager sum of gold, much less than what it would take to destroy the camp by force.”\n\nIt is an interesting proposition..."
 wasteland_blocker.0035.a:0 "Very well, if you say so"
 wasteland_blocker.0035.a.duel_success:0 "The plan works as expected"
 wasteland_blocker.0035.a.duel_failure:0 "You are betrayed"
 wasteland_blocker.0035.b:0 "My soldiers shall curse the bandit scum"
 wasteland_blocker.0035.b.duel_success:0 "Your men slay the bandits"
 wasteland_blocker.0035.b.duel_failure:0 "Your men are driven back by the bandits"
 wasteland_blocker.0035.c:0 "I do not need your help"
 wasteland_blocker.0035.success.toast.t:0 "Bandits Cleared"
 wasteland_blocker.0035.failure.toast.t:0 "Bandits Remain"
 wasteland_blocker.0043.t:0 "[obstacle_province.GetName]: The Worm"
 wasteland_blocker.0043.desc:0 "As my colony grows in [obstacle_province.GetName], the settlers there have no choice but to venture closer and closer to the desolation of the local drake. Little life lives there, and yet the colonists have no choice but to expand their hunting and foraging range to include it if they are to support the growing population of their hamlets. Nobody is quite sure what might’ve awakened the beast, although all agree that the increasingly brazen trespasses into its territory and near its dwelling place are likely what roused it, scenting what little gold and valuables the locals had on them in its slumber. \n\nRegardless, the creature is awake, angry and roaming the land, slaughtering all it encounters. Fortunately, it seems that this beast is a moderately (in-so-far as a dragon can even be called moderate!) sized wingless serpent that relies on its claws, teeth and ruthlessness to make up for its lack of fiery breath. A deadly foe none-the-less, especially for the underprepared and under equipped denizens of [obstacle_province.GetName]. I must intervene, one way or another."
 wasteland_blocker.0043.a:0 "Muster the warriors! We march to [obstacle_province.GetName]"
 wasteland_blocker.0043.duel_success:0 "The worm is slayed"
 wasteland_blocker.0043.duel_failure:0 "You are overwhelmed by the worm"
 wasteland_blocker.0043.b:0 "Finally a manageable dragon I can slay!"
 wasteland_blocker.0043.c:0 "This seems dangerous anyways"
 wasteland_blocker.0044.t:0 "[obstacle_province.GetName]: Drake-slayer"
 wasteland_blocker.0044.desc:0 "Although Drakes are far less lethal than their more dangerous Dragon ancestors, they are only lesser by the standards of their distant kin. Slaying a Drake is something exceedingly few individuals can do, save when mustered in great force of arms and with a cunning plan in place. Recently, such an exceptional figure has arisen.\n\n[hero.GetName] “[hero.GetNickname]” a local hero of [obstacle_province.GetName] has, against all the odds, managed to face the Drake terrorising the land and defeat it in single-combat. I am expected to offer some measure of reward to this hero by my courtiers and the people of [obstacle_province.GetName] alike."
 wasteland_blocker.0044.a:0 "I shall shower you with gold for your great deed"
 wasteland_blocker.0044.b:0 "Come to my court, and you shall have eternal glory!"
 wasteland_blocker.0044.duel_success:0 "[hero.GetName] joins your court"
 wasteland_blocker.0044.duel_failure:0 "[hero.GetName] is not convinced"
 wasteland_blocker.0044.c:0 "So you killed an oversized lizard. Who cares?"
 wasteland_blocker.0061.t:0 "[obstacle_province.GetName]: The Trolls"
 wasteland_blocker.0061.desc:0 "The news from our colonists at [obstacle_province.GetName] is ill. At first it seemed as if things had gone generally well; yet soon the letters that arrived at my table had become ever more worrisome: the reports of missing horses, pack animals, and livestock came first, followed by the news of people snatched away in the night. \n\nThe cause soon became clear: Trolls. They hid in deep caves by day, their dens marked by the bones of men and beast alike. The colonists are helpless, and though the trolls do not possess a threat against the main settlement, it is clear that I must step in."
 wasteland_blocker.0061.a:0 "Let us slaughter these foul beasts once and for all!"
 wasteland_blocker.0061.a.duel_success:0 "You slaughter the trolls!"
 wasteland_blocker.0061.a.duel_failure:0 "You get maimed in battle!"
 wasteland_blocker.0061.success.toast.t:0 "Troll cave cleared"
 wasteland_blocker.0061.failure.toast.t:0 "Unable to drive away the trolls"
 wasteland_blocker.0061.b:0 "[marshal.GetName], make sure that I never hear of these trolls again!"
 wasteland_blocker.0061.b.duel_success:0 "[marshal.GetName] bravely fights the trolls"
 wasteland_blocker.0061.b.duel_failure:0 "You and [marshal.GetName] are wounded in battle"
 wasteland_blocker.0062.t:0 "[obstacle_province.GetName]: A Beast from the Dark"
 wasteland_blocker.0062.desc:0 "My visit to the colony of [obstacle_province.GetName] was to be a short one, with the purpose of boosting morale and checking in on the progress. As part of my visit I had agreed to watch as a contingent of colonists delved further into another cave network.\n\nAt first it went well, with the cave wall being broken and the colonists walking far ahead, their torches glimmering in the distance.\n\nThe patter of footsteps suddenly halts, and with screams the far light stops. Everything ahead of us goes dark. From the shadow there is a thick breathing noise, and two great yellow eyes beam. Lumbering forth is a great Cave Troll."
 wasteland_blocker.0062.a:0 "Do your worst, beast!"
 wasteland_blocker.0062.a.duel_success:0 "You slaughter the troll!"
 wasteland_blocker.0062.a.duel_failure:0 "You get maimed in battle!"
 wasteland_blocker.0062.success.toast.t:0 "Troll cave cleared"
 wasteland_blocker.0062.failure.toast.t:0 "Unable to drive away the troll"
 wasteland_blocker.0062.b:0 "You, [knight.GetName], charge!"
 wasteland_blocker.0062.b.duel_success:0 "[knight.GetName] bravely fights the troll"
 wasteland_blocker.0062.b.duel_failure:0 "You and [knight.GetName] are wounded in battle"
 wasteland_blocker.0062.c:0 "No, thank you..."
 wasteland_blocker.0063.t:0 "[obstacle_province.GetName]: A Bargain"
 wasteland_blocker.0063.desc:0 "A line of desolation runs through the settlement at [obstacle_province.GetName], ending at the centre with the town-hall; every entrance barricaded with piles of wooden rubble. The hall is surrounded, my warriors ready at a moment’s notice to deal with the troll that finds itself cornered inside. The air is rife with anticipation.\n\n”Wait!” \n\nA guttural voice emanates from the hall, and my warriors look up, puzzled. Through a gap in the rubble, the beast looks up.\n\n”Listen, you don’t want to fight, I don't wanna fight, so let's make a deal!”\n\nConfused mumbling arises from my warriors.\n\n”I'll leave and not bother you lot, if you just give me some food!” The troll says. “Just give me fifteen -no, twenty- cows, fifteen bulls, five ‘orses, twenty ponies, fifty lambs, fifty sheep, and eighty chickens, and I'll leave you alone!”"
 wasteland_blocker.0063.a:0 "I'd never thought I'd bargain with a troll, yet here we are"
 wasteland_blocker.0063.success.toast.t:0 "Troll cave cleared"
 wasteland_blocker.0063.failure.toast.t:0 "Unable to drive away the troll"
 wasteland_blocker.0063.a.duel_success:0 "You successfully bargain with the troll"
 wasteland_blocker.0063.a.duel_failure:0 "Your negotiations don't go as expected"
 wasteland_blocker.0063.b:0 "I'll be caught dead before I negotiate with a troll! Warriors, charge!"
 wasteland_blocker.0063.b.duel_success:0 "你勇敢地对抗食人妖"
 wasteland_blocker.0063.b.duel_failure:0 "You retreat wounded from battle"
 wasteland_blocker.0063.c:0 "Burn the hall to the ground, perhaps that will rid the place of the beast's odour."
 wasteland_blocker.0064.t:0 "[obstacle_province.GetName]: Too Much Trolling"
 wasteland_blocker.0064.desc:0 "The trolls in [obstacle_province.GetName] have been an annoyance for some time now. Settlers vanishing into the night, beasts of burden going missing and entire warehouses of stored food being found near-empty in the morning, clumsily pillaged by great big hulking beasts. It has gotten to the point that the colony in [obstacle_province.GetName] has reached a crisis point; either the Trolls go, or the colonists do. I’ve gathered up a retinue of skilled and brave warriors to put the beasts down, and before long we’re gathered before the dank caves which the beasts call their home just before dawn breaks. But, as it turns out, there’s an awful lot of the beasts, still milling about by a cook-pot and deciding how to cook a rather distressed looking cow. One of them notices my group, and raises the alarm. This might be difficult…"
 wasteland_blocker.0064.a:0 "No guts, no glory! CHAAAARGE!!! "
 wasteland_blocker.0064.success.toast.t:0 "Trolls cleared"
 wasteland_blocker.0064.failure.toast.t:0 "没能驱赶食人妖。"
 wasteland_blocker.0064.a.duel_success:0 "你勇敢地对抗食人妖"
 wasteland_blocker.0064.a.duel_failure:0 "You retreat wounded from battle"
 wasteland_blocker.0064.b:0 "If I can just convince them to stay in the open long enough for the sun to rise… "
 wasteland_blocker.0064.b.duel_success:0 "你拖住食人妖直到天亮"
 wasteland_blocker.0064.b.duel_failure:0 "They read your intentions"
 wasteland_blocker.0064.c:0 "We were just leaving, don’t mind us!"
 wasteland_blocker.0071.t:0 "[obstacle_province.GetName]: A Haunted Place"
 wasteland_blocker.0071.desc:0 "In the eerie quiet of [obstacle_province.GetName], my presence stirs something ancient and sinister. As I trek through the overgrown pathways, a chill runs down my spine. The air is heavy with an otherworldly energy, and the ruins seem to pulse with an unearthly light.\n\nThe hair on the back of my neck stands up as I sense something unnatural; [eregion|E], after all, is a land long claimed by history. Strange occurrences plague my journey: unexplained noises, shifting shadows, and an ever-present feeling of being watched. It is clear that this place is haunted, and as I delve deeper into the ruins, I uncover a dark and twisted history..."
 wasteland_blocker.0071.success.toast.t:0 "The curse is undone"
 wasteland_blocker.0071.failure.toast.t:0 "The curse remains"
 wasteland_blocker.0071.duel_success:0 "Your prayers cleanse the place"
 wasteland_blocker.0071.duel_failure:0 "Your prayers are ignored"
 wasteland_blocker.0071.a:0 "O Elbereth, shield me with your celestial light!"
 wasteland_blocker.0071.b:0 "[ROOT.Char.GetFaith.HighGodName|e], we beseech your protection!"
 wasteland_blocker.0071.c:0 "This place is cursed, run!"
 wasteland_blocker.0075.t:0 "[obstacle_province.GetName]: Noises and Shadows"
 wasteland_blocker.0075.desc:0 "In the heart of the province of [obstacle_province.GetName], my colonists continue the construction of a new settlement.\n\nOne day, [colonist.GetName] stumbles upon the remnants of an ancient overgrown Elven fortress hidden beneath centuries worth of dense foliage. Soon after, the whole colony acknowledges having heard the whispers of an ancient curse or a lingering guardian spirit. Now all the colonists are afraid to delve too deeply into the mysterious ruins of [obstacle_province.GetName]."
 wasteland_blocker.0075.a:0 "Convince the colonists to ignore the ruins."
 wasteland_blocker.0075.success.toast.t:0 "Eregion ruins cleansed"
 wasteland_blocker.0075.failure.toast.t:0 "The ruins remain seemingly cursed."
 wasteland_blocker.0075.a.duel_success:0 "You convince the colonists to leave the place"
 wasteland_blocker.0075.a.duel_failure:0 "The colonists are not convinced"
 wasteland_blocker.0075.b:0 "Convince the colonists to build further away from the ruins."
 wasteland_blocker.0075.b.duel_success:0 "You spend gold to replan the settlement"
 wasteland_blocker.0075.b.duel_failure:0 "The colonists do not want to move"
 wasteland_blocker.0075.c:0 "Let's cleanse this place!"
 wasteland_blocker.0075.c.duel_success:0 "You cleanse the evil of the ruins."
 wasteland_blocker.0075.c.duel_failure:0 "You defile the ruins"
 wasteland_blocker.0075.d:0 "This place is cursed, run!"
 wasteland_blocker.0076.t:0 "[obstacle_province.GetName]: Artifacts of Old"
 wasteland_blocker.0076.desc:0 "As my settlers continue to work on establishing their settlement in the province of [obstacle_province.GetName], they uncover a hidden cache of ancient artifacts within some ruins.\n\nThe artifacts are adorned with the craftsmanship of the [noldorelves|E], bearing symbols and designs that hint at their ancient purpose and power. The settlers are both intrigued and wary of these relics, unsure of the consequences of disturbing such ancient remnants."
 wasteland_blocker.0076.a:0 "Study the artifacts closely."
 wasteland_blocker.0076.a.success.toast.t:0 "The artifacts are deciphered and studied"
 wasteland_blocker.0076.a.failure.toast.t:0 "The knowledge is beyond your reach"
 wasteland_blocker.0076.a.duel_success:0 "You discover ancient lore"
 wasteland_blocker.0076.a.duel_failure:0 "There are unforeseen consequences"
 wasteland_blocker.0076.b:0 "Tell the colonists to leave the artifacts alone."
 wasteland_blocker.0076.b.duel_success:0 "You convince the colonists to abandon the ruins"
 wasteland_blocker.0076.b.duel_failure:0 "Your settlers do continue raiding the ruins."
 wasteland_blocker.0076.b.success.toast.t:0 "The artifacts are undisturbed"
 wasteland_blocker.0076.b.failure.toast.t:0 "The settlers are tempted"
 wasteland_blocker.0076.c:0 "Bury the artifacts."
 wasteland_blocker.0076.c.duel_success:0 "You bury the artifacts"
 wasteland_blocker.0076.c.duel_failure:0 "Your settlers are tempted to come back"
 wasteland_blocker.0076.c.success.toast.t:0 "The artifacts are sealed away"
 wasteland_blocker.0076.c.failure.toast.t:0 "The settlers are tempted"
 wasteland_blocker.0076.d:0 "Bring me one of these trinkets."
 wasteland_blocker.0076.d.duel_success:0 "You find an old artifact from ancient Eregion."
 wasteland_blocker.0076.d.duel_failure:0 "An old ghost haunts you."
 wasteland_blocker.0076.d.success.toast.t:0 "The artifacts are collected."
 wasteland_blocker.0076.d.failure.toast.t:0 "You are possesed"
 wasteland_blocker.0055.duel_success:0 "You successfully remove the collapsed ceiling and find remains of a dragon"
 wasteland_blocker.0055.duel_failure:0 "The excavation ends in failure"
 wasteland_blocker.0055.success.toast.t:0 "Dragon remains retrieved"
 wasteland_blocker.0055.failure.toast.t:0 "Excavation failed"
 wasteland_blocker.0056.t:0 "[obstacle_province.GetName]：毒气泄露！"
 wasteland_blocker.0056.desc:0 "The leader of the workers attempting to clear the tunnels in [obstacle_province.GetName] so the air is breathable again has brought me terrible news: They seem to have uncovered a dangerous pocket of toxic gas, which has spread further into the settlement and infected many of the people living there, as well as a majority of the workers. They are begging me to give them money to fund the relief efforts.\n\nWithout intervention, the colony may fail. Either way, the project will most likely have to be abandoned for now..."
 wasteland_blocker.0056.a:0 "我知道应该怎么做，立刻采取以下预防措施……"
 wasteland_blocker.0056.a.tt:0 "你利用自己的医学知识指导工人正确医治受毒气影响的人"
 wasteland_blocker.0056.b:0 "我会尽可能提供一切物资。"
 wasteland_blocker.0056.b.tt:0 "你将为救助工作投入资金，重建工程只能暂时停下。"
 wasteland_blocker.0056.c:0 "你们只能自求多福了。"
 wasteland_blocker.0056.c.tt:0 "垦殖地要完蛋了……"
 wasteland_blocker.0057.t:0 "[obstacle_province.GetName]：死者的财产归属"
 wasteland_blocker.0057.desc:0 "Now that we’ve finally managed to get breathable air-flow back into the toxic areas of [obstacle_province.GetName], we now have the unenviable task of dealing with the bodies of those who died in areas we couldn’t previously reach. Although there is not a large amount of corpses, some of them have valuables upon them.\n\nThe local settlers ask that I return these valuables to their next of kin. It would be well within my rights to take the valuables of those with no next of kin for my own coffers, but investing it instead into the community might be wise. However, I could just decide to take it all for myself…"
 wasteland_blocker.0057.a:0 "Return the valuables and invest the remaining wealth back"
 wasteland_blocker.0057.b:0 "Claim to all that I can reasonably take and return everything else"
 wasteland_blocker.0057.c:0 "These are MY lands, and that is MY wealth"
 wasteland_blocker.0057.success.toast.t:0 "Dead reclaimed"
 wasteland_blocker.0058.t:0 "[obstacle_province.GetName]: Bad ‘shrooms"
 wasteland_blocker.0058.desc:0 "Thus far, every attempt to clear the stale airs of the caverns of [obstacle_province.GetName] has failed. In a few cases, rather miserably at that. Just when everyone seemed ready to declare the caverns off limits forever, deeming the place cursed by something foul in the earth or warded by hostile magics, an interesting discovery is made. A mushroom enthusiast ventured to the caverns and returned with a crop of fungus scrounged there.\n\nAs time went on, they noted that the rooms they placed the growing fungus in would soon stink horridly foul and choke the lungs. They have come to us now, saying that the attempts to clear the air in [obstacle_province.GetName] have failed because we did not think to look to the mushrooms sprouting there. I now have a chance to address this issue, but it would also be rather embarrassing to have to rely on a mere mushroom picker to solve an issue that has befuddled me and my advisors for so long…"
 wasteland_blocker.0058.a:0 "Who cares about foolish pride?"
 wasteland_blocker.0058.b:0 "You don’t understand; I was the one to discover this!"
 wasteland_blocker.0058.b.duel_success:0 "You trick everyone and claim the discovering for yourself"
 wasteland_blocker.0058.b.duel_failure:0 "Nobody believes you"
 wasteland_blocker.0058.c:0 "Devise a better plan than this mushroom picker"
 wasteland_blocker.0058.c.duel_success:0 "You come up with a better plan about the mushrooms"
 wasteland_blocker.0058.c.duel_failure:0 "You can't come up with a better plan"
 wasteland_blocker.0058.success.toast.t:0 "Plan works out"
 wasteland_blocker.0058.failure.toast.t:0 "Your plan fails"
 wasteland_blocker.0072.t:0 "[obstacle_province.GetName]: Midnight Whispers"
 wasteland_blocker.0072.desc:0 "As I venture into the heart of [obstacle_province.GetName], my eyes witness a chilling sight. During the night, shadows dance eerily, and I see [knight.GetName] rising from their bed and moving as towards the ruins. \n\nAs I approach them, I see that they appear half-asleep or in a kind of a trance, which draws them towards the ancient ruins that lay on the outskirts of my new colony. I decide to follow [knight.GetName] and to find out what is going on in this cursed place."
 wasteland_blocker.0072.a:0 "I must try to wake [knight.GetName] up."
 wasteland_blocker.0072.a.duel_success:0 "You wake [knight.GetName] up on time"
 wasteland_blocker.0072.a.duel_failure:0 "[knight.GetName] does not wake up - they feel gone"
 wasteland_blocker.0072.b:0 "I shall follow [knight.GetName] into the ruins."
 wasteland_blocker.0072.b.duel_success:0 "You find and destroy a dark omen as the source of evil influence."
 wasteland_blocker.0072.b.duel_failure:0 "You save the knight but evil spirits possess you!"
 wasteland_blocker.0072.c:0 "Let everyone abandon this cursed place, now!"
 wasteland_blocker.0072.success.toast.t:0 "Everyone is safe"
 wasteland_blocker.0072.failure.toast.t:0 "The province is cursed"