 abdark.0001.t:0 "摇摇欲坠的蛇教"
 abdark.0001.desc:0 "可哈兹‑格拉梅兹崇拜最近陷入困境。自从巴拉督尔崩毁后，教团的声望一直在持续下降，我的许多子民开始回归旧的崇拜方式。\n\n在我的宫廷中，宣称这是一个好的发展，我们应该拆除剩下的蛇王神殿，并促进对纳地‑曼耶的崇拜的声音越来越大。\n\n我不能假装我最近没有怀疑过自己。无论我的决定如何，我都应该对我们人民的道路采取明确的立场。"
 abdark.0001.a:0 "我们侍奉可哈兹‑格拉梅兹够久了。"
 abdark.0001.at:0 "你将纳地‑曼耶的神像放在你的私人祭坛上。"
 abdark.0001.b:0 "废话，我们不能放弃漫长的复仇！"
 abdark.0001.bt:0 "你要求你所有的廷臣对可哈兹‑格拉梅兹保持坚定的忠诚。"
 abdark.0001.btt:0 "无论如何，你的一些领地会皈依。"
 abdark.0002.t:0 "缺席的平原之神"
 abdark.0002.desc:0 "自从黑暗君王被西方击败以来，可卡斯克信仰一直在苦苦挣扎。我们的仪式吸引的追随者已不如从前，我们长久以来激起的仇恨似乎正在消退。私下里，我的许多人已经开始为我们祖先的众神建造神龛。我的许多骑手都在说平原之神可卡斯克的坏话，他似乎在我们最需要他的时候抛弃了我们，并向黑暗与光明的老神科尔沙海格和胡尔伊里加祈祷。\n\n今天早上，我备好马，踏上了长途跋涉，穿越鲁恩的平原进行思考。我不能否认，连我对可卡斯克的信仰都不如从前了——但我真的应该就此抛弃对他的崇拜吗？"
 abdark.0002.a:0 "光与暗，同一枚硬币的两个面。"
 abdark.0002.at:0 "你骑马回来，去你的私人神龛，向古老的众神献祭一只野兔，让所有人都能看到。"
 abdark.0002.b:0 "西方将为其罪恶被焚烧！我永远也不会背叛我的神！"
 abdark.0002.bt:0 "你向你的骑手们宣布，背信者将被绳之以法。"
 abdark.0002.btt:0 "无论如何，你的一些领地会皈依。"