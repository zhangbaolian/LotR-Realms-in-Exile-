l_simp_chinese:
 tributary.0001.t:0 "召唤参战"
 tributary.0001.desc:0 "信使慌忙地跑进我的大厅，带来了[defender.GetFirstNameNoTooltip]的消息，说[defender.GetSheHe]遭到了邪恶的[attacker.GetFirstNameNoTooltip]的攻击。\n\n既然[defender.GetSheHe]在我的庇护之下，我有责任前往支援[defender.GetHerHis]。我是否应当响应战争的号召？"
 tributary.0001.a:0 "这场战争是对我权威的挑衅，开战吧！"
 tributary.0001.a.toast:0 "[protector.GetFirstNameNoTooltip]加入战争"
 tributary.0001.a.toast.protectorate.tt:0 "[protector.GetFirstNameNoTooltip]作为[protector.GetHerHis]的受保护国加入战争防御方"
 tributary.0001.a.toast.tributary.tt:0 "[protector.GetFirstNameNoTooltip]作为[protector.GetHerHis]的仆从国加入战争防御方"
 tributary.0001.b:0 "你只能靠自己……"
 tributary.0001.b.toast:0 "[protector.GetFirstNameNoTooltip]拒绝参战"
 tributary.0001.b.toast.protectorate.tt:0 "[protector.GetFirstNameNoTooltip]已拒绝前来帮助你，并且你不再被视为[protector.GetHerHis]的受保护国。"
 tributary.0001.b.toast.tributary.tt:0 "[protector.GetFirstNameNoTooltip]已拒绝前来帮助你，并且你不再被视为[protector.GetHerHis]的仆从国。"
 tributary.0002.t:0 "自由的呼唤"
 tributary.0002.desc:0 "有消息传来，同为臣属于[attacker.GetFirstNameNoTooltip]的[defender.GetFirstNameNoTooltip]已经奋起反抗我们的宗主，并号召所有受压迫的统治者加入[defender.GetHerHim]的行列。\n\n如此公然反抗，若我们失败，必将遭受残酷的惩罚！"
 tributary.0002.a:0 "那么我们绝不能失败……"
 tributary.0002.b:0 "[defender.GetSheHe|U]真是蠢货！"
 tributary.0007.t:0 "召唤参战"
 tributary.0007.desc:0 "当我审视即将实施的战役计划时，我思索着策略和通往胜利的最佳路径。\n\n作为宗主，我可以召唤朝贡国提供军事援助，尽管我怀疑他们是否会感激我的举动。\n\n是否应派遣使者，召唤他们出征？"
 tributary.0007.a:0 "我们手上需要每一份力量。"
 tributary.0007.a.toast:0 "[aggressor.GetFirstNameNoTooltip]召唤了[aggressor.GetHerHis]朝贡国"
 tributary.0007.a.toast.tt:0 "[aggressor.GetFirstNameNoTooltip]召唤了[aggressor.GetHerHis]朝贡国加入战争"
 tributary.0007.a.toast.tribs:0 "你的宗主国召唤你参战"
 tributary.0007.a.toast.tribs.tt:0 "[aggressor.GetFirstNameNoTooltip]强迫你为[aggressor.GetHerHis]战争提供军事支持"
 tributary.0007.b:0 "我能解决这事……"
 tributary.0007.b.tt:0 "你不会召唤朝贡国的援助"