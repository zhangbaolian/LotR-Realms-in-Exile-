l_simp_chinese:
 LOADING_TIP_0:0 "#TOLKIENQUOTE: “白布可染；白纸可写；白光可分。”#!\n#QUOTEDCHARACTER: ——诸色兼具的萨茹曼#!"
 LOADING_TIP_1:0 "#TOLKIENQUOTE: “倘若借由破坏事物来发掘其本质，那就已经背离了智慧之道。”#!\n#QUOTEDCHARACTER: ——灰袍甘道夫#!"
 LOADING_TIP_2:0 "#TOLKIENQUOTE: “长矛当震，圆盾当阙，\n拔剑之时，染血之时，直至旭日重升！”#!\n#QUOTEDCHARACTER: ——国王希奥顿#!"
 LOADING_TIP_3:0 "#TOLKIENQUOTE: “冲出疑虑，冲出黑暗，冲向破晓。\n他身披阳光，策马且歌，长剑在手。”#!\n#QUOTEDCHARACTER: ——吟游诗人格利奥威奈#!"
 LOADING_TIP_4:0 "#TOLKIENQUOTE: “以关爱回报忠诚，以荣誉回报英勇，以复仇回报背誓。”#!\n#QUOTEDCHARACTER: ——埃克塞理安之子德内梭尔#!"
 LOADING_TIP_5:0 "#TOLKIENQUOTE: “索隆正怀着极大的恐惧，不知道哪个强者会突然出现，驾驭着魔戒。”#!\n#QUOTEDCHARACTER: ——白袍甘道夫#!"
 LOADING_TIP_6:0 "#TOLKIENQUOTE: “给你们歌上一首，专心听好。\n他烈焰般的眼睛随即凝视他们”#!\n#QUOTEDCHARACTER: ——夙巫，死灵法师#!"
 LOADING_TIP_7:0 "#TOLKIENQUOTE: “如果所有的乞丐都会讲这么好听的故事，我说不定会变成一个更慷慨的人。当然，这故事也可能都是你编出来的。”#!\n#QUOTEDCHARACTER: ——贝奥恩#!"
 LOADING_TIP_8:0 "#TOLKIENQUOTE: “把他带走，好好看管，等他到愿意说实话为止，哪怕等上一百年。”#!\n#QUOTEDCHARACTER: ——瑟兰杜伊#!"
 LOADING_TIP_9:0 "#TOLKIENQUOTE: “尽管如今在所有的地方，爱都交织着悲伤。”#!\n#QUOTEDCHARACTER: ——哈尔迪尔#!"
 LOADING_TIP_10:0 "#TOLKIENQUOTE:  “别让你的内心烦扰。今晚你们将平安沉睡。”#!\n#QUOTEDCHARACTER: ——加拉德瑞尔#!"
 LOADING_TIP_11:0 "#TOLKIENQUOTE: “我们必须离世前往西方，否则就会衰落成山谷中、洞穴里的原始族群，慢慢忘记过去，并且被人遗忘。”#!\n#QUOTEDCHARACTER: ——加拉德瑞尔#!"
 LOADING_TIP_12:0 "#TOLKIENQUOTE: “快动身，趁天明，\n失色黄金有待寻”#!\n#QUOTEDCHARACTER: ——梭林·橡木盾的远征队#!"
 LOADING_TIP_13:0 "#TOLKIENQUOTE: “如果我们都能把食物和笑语欢歌看得比黄金宝藏还重，世界将会比现在快乐许多。”#!\n#QUOTEDCHARACTER: ——梭林·橡木盾#!"
 LOADING_TIP_14:0 "#TOLKIENQUOTE: “我当然知道前方潜伏着危险，但我没料到会在自家的夏尔遇险。”#!\n#QUOTEDCHARACTER: ——夏尔的弗罗多·巴金斯#!"
 LOADING_TIP_15:0 "#TOLKIENQUOTE: “可这不是你们自家的夏尔。在霍比特人定居此地之前，就曾有其他人在此居住；当霍比特人不在了之后，还会有其他人来此居住。”#!\n#QUOTEDCHARACTER: ——吉尔多·英格罗瑞安#!"
 LOADING_TIP_16:0 "#TOLKIENQUOTE: “你们周围乃是广阔的世界，你们可以把自己圈在夏尔之内，却不能把世界永远隔在夏尔之外。”#!\n#QUOTEDCHARACTER: ——吉尔多·英格罗瑞安#!"
 LOADING_TIP_17:0 "#TOLKIENQUOTE: “别掺和巫师的事务，他们既难捉摸，又脾气火爆。”#!\n#QUOTEDCHARACTER: ——吉尔多·英格罗瑞安#!"
 LOADING_TIP_18:0 "#TOLKIENQUOTE: “别找精灵咨询，他们既会说是，又会说不。”#!\n#QUOTEDCHARACTER: ——弗罗多·巴金斯#!"
 LOADING_TIP_19:0 "#TOLKIENQUOTE: “精灵很少信口开河给予建议，因为建议是件危险的礼物。”#!\n#QUOTEDCHARACTER: ——吉尔多·英格罗瑞安#!"
 LOADING_TIP_20:0 "#TOLKIENQUOTE: “因此，我说我们将继续前行，并且我要加上这命定之事——我们即将创下的功绩，将成为歌谣的题材，直到阿尔达终结。”#!\n#QUOTEDCHARACTER: ——费艾诺#!"
 LOADING_TIP_21:0 "#TOLKIENQUOTE: “在奎维耶能，晴朗的星空下流淌着甜美的流水……”#!\n#QUOTEDCHARACTER: ——费艾诺#!"
 LOADING_TIP_22:0 "#TOLKIENQUOTE: “他们说独一之神会亲自进入阿尔达，从头到尾治愈人类和所有的伤害。”#!\n#QUOTEDCHARACTER: ——芬罗德和安德瑞丝的辩论#!"
 LOADING_TIP_23:0 "#TOLKIENQUOTE: “就像一如对我们所说，先前尚未构思出的美，将由此被引入一亚，邪恶的存在仍可带来良善的结果。”#!\n#QUOTEDCHARACTER: ——曼威#!"
 LOADING_TIP_24:0 "#TOLKIENQUOTE: “Aurë entuluva！光明必重来！”#!\n#QUOTEDCHARACTER: ——胡林·沙理安#!"
 LOADING_TIP_25:0 "#TOLKIENQUOTE: “至于我，我的心紧系大海，我将住在这片灰色的海滨，直到最后一艘船启航。”#!\n#QUOTEDCHARACTER: ——奇尔丹#!"
 LOADING_TIP_26:0 "#TOLKIENQUOTE: “雕錾宝座上，都林为王，山岩殿堂，千柱林立，\n黄金为顶，白银铺地，古奥符文门上护翼。”#!\n#QUOTEDCHARACTER: ——都林之歌#!"
 LOADING_TIP_27:0 "#TOLKIENQUOTE: “山姆，常常得是这样：当事物陷入危机，必须有人放弃它们、失去它们，好让其他人可以保有它们。”#!\n#QUOTEDCHARACTER: ——弗罗多·巴金斯#!"
 LOADING_TIP_28:0 "#TOLKIENQUOTE: “平安地去吧！我不会说‘别哭’，因为并非所有的眼泪都是不幸。”#!\n#QUOTEDCHARACTER: ——白袍甘道夫#!"
 LOADING_TIP_29:0 "#TOLKIENQUOTE: “一切都准备好了。”#!\n#QUOTEDCHARACTER: ——奇尔丹#!"
 LOADING_TIP_30:0 "#TOLKIENQUOTE: “高挂在所有阴影之上，太阳运行不息，群星永在：\n我绝不认为时日已尽，也不打算向群星永别。”#!\n#QUOTEDCHARACTER: ——山姆怀斯·甘姆吉#!"
 LOADING_TIP_31:0 "#TOLKIENQUOTE: “吉姆利，人类的事迹将会比我们存留得更长久。”\n“但我猜，到头来还是一场空，只剩下‘本来可以是这样’。”#!\n#QUOTEDCHARACTER: ——吉姆利和莱戈拉斯#!"
 LOADING_TIP_32:0 "#TOLKIENQUOTE: “Et Eärello Endorenna utúlien. Sinomë maruvan ar Hildinyar tenn' Ambar‑metta.”\n（“我越过大海，来到中洲。我与我的子孙后嗣将在此地居住，直到世界终结。”）#!\n#QUOTEDCHARACTER: ——埃兰迪尔#!"