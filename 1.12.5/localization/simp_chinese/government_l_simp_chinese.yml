 unity_reinforce_army_decision: "用忠诚的军官强化军队"
 unity_reinforce_army_decision_desc: "强大的军队需要强大的军官。我可以向家族成员索要有能力的士兵，然后提拔他们担任军中的领导职务，以提高部队的战斗力。人人都为家族做出更大的贡献，人人都能受益！"
 unity_reinforce_army_decision_tooltip: "要求家族成员送来有能力的军官"
 unity_reinforce_army_decision_confirm: "下达命令。"
 unity_establish_network_decision: "强化阴谋网络"
 unity_establish_network_decision_desc: "我们家族的人各有各的狡猾。在我的领导下，我们可以组建一个密谋网，即使最狡诈的外人也无法逃开。"
 unity_establish_network_decision_tooltip: "动员你的家族成员防范和实施阴谋"
 unity_establish_network_decision_confirm: "送出并烧掉敕令"
 unity_improve_taxation_decision: "改善税收"
 unity_improve_taxation_decision_desc: "我家族中有许多人在收税和管理领地方面很有效率。我们可以分享想法和有能力的人，让大家都可以获益于收入的提高。"
 unity_improve_taxation_decision_tooltip: "与你的家族成员一起提高领地的税款和收入"
 unity_improve_taxation_decision_confirm: "让我们来组织会面"
 unity_search_for_administrators_decision: "寻找税吏"
 unity_search_for_administrators_decision_desc: "赋税是所有领地的支柱。值得花时间寻找有能力的行政人员和退役士兵，雇佣他们担任税吏。"
 unity_search_for_administrators_decision_tooltip: "寻找有能力的行政人员和士兵来加强我的税吏队伍"
 unity_search_for_administrators_decision_confirm: "下令搜寻"
 search_administors_decision.tt: "最多三名能力各异的[characters|E]会加入你的[court|E]"
 unity_search_for_administrators_decision.msg.t: "行政专家已到达"
 unity_search_for_administrators_decision.msg.desc: "一位名叫[new_administrator.GetName]的行政专家抵达了你的宫廷，随时候命。"
 unity_send_bailiffs_decision: "派遣执达吏"
 unity_send_bailiffs_decision_desc: "我可以利用家族成员的合作态度，将我的执达吏派到他们身边，严格执行我的命令来维护整个领地的和平。"
 unity_send_bailiffs_decision_tooltip: "与你的家族成员合作，提高对领地的控制"
 unity_send_bailiffs_decision_confirm: "派出执达吏"
 unity_placate_vassals_decision: "安抚封臣"
 unity_placate_vassals_decision_desc: "即使是和谐的家族也面临着考验。我可以发挥作为家主的影响力，在这些社交皱痕开始变为裂痕之前将其抚平。"
 unity_placate_vassals_decision_tooltip: "提醒你的家族成员你作为他们领主的权威"
 unity_placate_vassals_decision_confirm: "安抚封臣"
 unity_organize_house_for_war_decision: "组织家族成员备战"
 unity_organize_house_for_war_decision_desc: "改善一个领土需要奉献精神，而且往往需要大量的征服。通过发布具体的法令和指导我们的家族成员，我可以使他们更愿意发动战争和征服新的土地。"
 unity_organize_house_for_war_decision_tooltip: "引导你的家族成员更频繁地发动战争"
 unity_organize_house_for_war_decision_confirm: "推动战争与冲突！"
 unity_encourage_house_economy_decision: "鼓励家族改善经济"
 unity_encourage_house_economy_decision_desc: "领地需要建设才能强大。我应当确保家族所有成员都将必要的资金花在建设领地上。"
 unity_encourage_house_economy_decision_tooltip: "引导你家族的成员专注于经济"
 unity_encourage_house_economy_decision_confirm: "鼓励更强大的经济！"
 unity_promote_development_decision: "促进发展"
 unity_promote_development_decision_desc: "我们的文化有着悠久的优秀管理技巧的历史。在我们的家族雇佣了许多熟练的监工和管理。我们可以利用这一点，进一步发展我们的领地。"
 unity_promote_development_decision_tooltip: "推动你的家族成员发展领地"
 unity_promote_development_decision_confirm: "促进发展"
 unity_improve_logistics_decision: "要求分享军队后勤"
 unity_improve_logistics_decision_desc: "战争的结果由多种因素决定。良好的后勤和补给与善战的士兵同样重要。我可以在家族内执行新政策，要求所有人共享物资和装备，这应该能大大提高军队的能力。"
 unity_improve_logistics_decision_tooltip: "要求你的家族成员分享后勤补给，以更好地满足军队需求。"
 unity_improve_logistics_decision_confirm: "要求分享后勤"
 unity_steer_house_direction_decision: "引导家族团结的方向"
 unity_steer_house_direction_decision_desc: "作为家主，我的话在家族成员中很有分量。我可以通过谨慎的言辞与行动，推动同族以某些方式行事，从而极大地影响我们的团结度。"
