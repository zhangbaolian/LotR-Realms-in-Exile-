 jizya_special_rights_tax_collector: "宗教保护"
 jizya_special_rights_tax_collector_desc: "#emphasis #bold [vassal|E]特权：#!#!\n[liege|E]不能对该[vassal|E][demand_conversion|E]\n[liege|E]不能对该[vassals|E]的土地使用[convert_county|E]\n[liege|E]不能用[faith|E]为理由在剥夺头衔时避免[tyranny|E]\n[liege|E]不能剥夺该[vassals_possessive|E]的[titles|E]\n\n#flavor 该[vassal|E]对其[titles]的所有权得到保证，[liege|E]不能剥夺其头衔——无论$game_concept_liege$是否拥有[revoke_title_reason|E]。\n$game_concept_vassal$也被赐予特殊保护地位，领地正式确认其奉行自己[faith|E]的权利。#!"
 jizya_special_rights_tax_collector_flavor_desc: "宗教保护税是分配给宗教少数群体的特殊税种，以换取他们和平地信奉错误信仰的特权。"
