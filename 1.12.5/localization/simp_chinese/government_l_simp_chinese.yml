 iqta_special_rights_tax_collector: "小贵族"
 iqta_special_rights_tax_collector_desc: "[vassal|E]的义务较低，但要贡献[men_at_arms|E]给[liege|E]。"
 iqta_special_rights_tax_collector_flavor_desc: "在小贵族控制的制度下，地方贵族被赋予代表国家征税的大权。作为回报，他们必须为领主提供大量士兵。"
 ghazi_special_rights_tax_collector: "圣战士"
 ghazi_special_rights_tax_collector_desc: "#emphasis #bold [vassal|E]特权：#!#!\n[vassal|E]使用[holy_war|E][casus_bellis|E]花费的[piety|E]降低，但使用其他[casus_bellis|E]花费的[prestige_i][prestige|E]增加\n\n#flavor 该[vassal|E]被[liege|E]选为[faith|E]勇士，负责通过[holy_war|E]开疆拓土。#!"
 ghazi_special_rights_tax_collector_flavor_desc: "作为信仰和边疆的战士，圣战士从掠夺中获得收入，并与国家的宗教敌人进行无休止的战争。"
 deqhan_special_rights_tax_collector: "授权制"
 deqhan_special_rights_tax_collector_flavor_desc: "授权制是一种分散型税收体制中，令地方要员严密管理着他们自己的土地，来提高生产力——以及自身的威望。"
 maguh_special_rights_tax_collector: "直接再分配"
 maguh_special_rights_tax_collector_flavor_desc: "直接再分配一部分税收用于促进地方发展，来换取国家减税。"
