 princely_elective_succession_law_effects:1 "皇帝，连同七位选帝侯可以从他们自己、帝国[ruler|E]的[legitimate|E]子女和兄弟姐妹以及帝国的其他主要[de_jure|E][vassal|E]中提名一位[title_heir|E]。如果历史上的选帝侯[title|E]持有者为异教徒或不存在，另一名[de_jure|E]封臣将取而代之。[faith|E]和[piety|E]对于这个[succession_law|E]有显著的重要性。\n\n该国的选帝侯头衔为科隆、美因茨和特里尔伯爵领，波希米亚、东法兰克尼亚、奥斯特法伦和奥斯特马克公国。"
