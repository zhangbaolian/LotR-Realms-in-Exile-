 gaelic_elective_succession_law_effects:2 "[ruler|E]与低于该[title|E]一到两个[rank|E]且高于[baron|E]的所有[vassals|E]可以提名一位[title_heir|E]——储副——从统治者的[dynasty|E]成员中产生。封臣会倾向于选择年长者，更喜欢远亲而非[close_family|E]。"
