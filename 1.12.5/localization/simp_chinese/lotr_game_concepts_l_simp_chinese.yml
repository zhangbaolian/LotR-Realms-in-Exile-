 game_concept_enedhwaith:0 "埃奈德地区"
 game_concept_enedhwaith_desc:0 "埃奈德是[middleearth|E]西北部的一个大区域。它与[eriador|E]的北部边界由格瓦斯罗河和[mistymountains|E]确定，南部边界由白色山脉确定。在东部，艾森河形成了它与[calenardhon|E]的自然边界。\n\n它一直是[arnor|E]和[gondor|E]王国之间的中间地带，人口稀少，最多只受到[dunedain|E]的松散控制。南北大道直接穿过它，连接着这两个王国。到了[thirdage|E]结束时，它几乎完全无人居住。"
 game_concept_gunduzbad:0 "贡督兹巴德"
 game_concept_realms_in_exile:0 "流亡国度"
 game_concept_realm_in_exile:0 "流亡王国"
 game_concept_realms_in_exile_desc:0 "被归类为“流亡王国”的定义存在一些争议。\n\n对于[dunedain|E]来说，“流亡王国”一词首先指的是[middleearth|E]、[arnor|E]和[gondor|E]的[faithfulshort|E]王国。有时，[umbar|E]和[bellakar|E]也被视为这一范畴的一部分，作为[gondor|E]的一部分或其盟友。在[dunedain|E]的看法中，成为一个流亡王国需要与他们认为是[numenor|E]真正遗产的文化和宗教传统保持一定程度的连续性。\n\n南方的[adunai|E]，信仰和情况更加多样，认为流亡王国可以指任何根源于古代[numenorean|E]帝国并保持[numenoreans|E]文化和统治阶层的国家——无论是[faithfulshort|E]还是[kingsmen|E]。"
