 game_concept_conceptgamemechanism_desc:0 "一条流亡王国中的游戏内机制"
 game_concept_concepthistoricevent:0 "历史事件"
 game_concept_concepthistoricevents:0 "历史事件"
 game_concept_concepthistoricevent_desc:0 "对于发生在[conceptuniverse|E]中的重要事件和灾难的详细描述。"
 game_concept_conceptmajorloreidea:0 "设定"
 game_concept_conceptmajorloreidea_desc:0 "不属于‘历史事件’范畴的历史概念，理念和事件"
 game_concept_conceptepithet:0 "绰号"
 game_concept_conceptepithet_desc:0 "一个角色广为人知的绰号或名称"
 game_concept_conceptplace:0 "地点"
 game_concept_conceptplace_desc:0 "为已知[conceptuniverse|E]中住民所知的地标，区域，大陆或地块，通常位于[conceptworld|E]，[aman|E]的范围内。"
 game_concept_conceptmajorcharacter:0 "主要人物"
 game_concept_conceptmajorcharacters:0 "主要人物"
 game_concept_conceptmajorcharacter_desc:0 "在阿尔达故事中的一位重要人物"
 game_concept_conceptminorcharacter:0 "次要人物"
 game_concept_conceptminorcharacter_desc:0 "在阿尔达故事中的一位次要人物"
 game_concept_conceptcharacter:0 "人物"
 game_concept_conceptcharacter_desc:0 "在阿尔达故事中的一位历史角色"
 game_concept_conceptartifact:0 "宝物"
 game_concept_conceptartifact_desc:0 "在阿尔达历史中的一件重要器件"
 game_concept_conceptrace:0 "种族"
 game_concept_conceptrace_desc:0 "某一种族是指使用语言的有感知生物之一，例如人类，矮人，霍比特人，精灵或者奥克。\n\n在游戏中，[heritage|E]的文化被用来塑造种族，根据相应的种族给予特定的优势和选项。\n\n跨种族的文化融合是不被允许的。"
 game_concept_conceptraces:0 "种族"
 game_concept_conceptraces_desc:0 "种族是使用语言的有感知生物的总称，包括了人类，矮人，霍比特人，精灵，奥克，爱努，恩特和大鹰。"
 game_concept_conceptraces_type:0 "种族"
 game_concept_conceptraces_types:0 "种族"
 game_concept_conceptcapmankind:0 "人类"
 game_concept_conceptmankind:0 "人类"
 game_concept_conceptracemen:0 "人类"
 game_concept_conceptracemen_desc:0 "人类——后来者，次生子，是阿尔达中的一类[ardaconcept|E]，拥有“人类的礼物”——死亡。随着太阳的升起，他们在希尔多瑞恩苏醒，从那时起便成长为众生之中数量最多者。"
 game_concept_conceptpeoples:0 "人民"
 game_concept_conceptpeople:0 "人民"
 game_concept_bloodofnumenor:0 "努门诺尔血脉"
 game_concept_bloodofnumenor_desc:0 "努门诺尔血脉即居住在[numenor|E]岛上的[numenoreans|E]的后裔所蕴含的血脉。由于努门诺尔人在[firstage|E]和愤怒之战中的英勇表现，[valargods|E]给予了他们三倍于普通人类的寿命和一片祥和而富饶的土地。但随着时间的流逝，[numenor|E]的福佑逐渐衰弱，对于死亡的恐惧开始笼罩他们，使他们背弃了埃尔达精灵的智慧与友谊，傲慢和对永生的渴求最终使他们走向毁灭。\n\n在游戏中，努门诺尔血脉[traits|E]，例如[GetTrait('blood_of_numenor_1').GetName( GetNullCharacter )]，可以显著提升寿命和属性。与[congenital|E]特质不同，这些血脉特质无法“升级”到更高的等级，而且始终有着失去它们的风险。孩子从父母那里继承更高级血统特质的几率受到父母道德特质的影响，更有德行的父母更有可能留存较强的努门诺尔血脉给子女。相对的，道德败坏或已堕落的角色则很可能眼睁睁地看着尊贵血脉的赠礼渐渐消失。"
 game_concept_loretime:0 "时间"
 game_concept_loretime_desc:0 "[loretime|E]被认为是[eaworld|E]的生命。[timelesshalls|E]和[thevoid|E]中不存在时间的概念。[loretime|E]开始于[creation|E]和[valargods|E]降临到[aman|E]。时间也许代表了[eru|E]吟唱的[ainulindale|E]中和弦的顺序。\n\n对时间的度量被认为开始于[yearofthetreesage|E]，来自于对[twotrees|E]光芒变化的观察。"
 game_concept_lampsage:0 "巨灯纪元"
 game_concept_lampsage_desc:0 "世界的第一个纪元，开始于[valargods|E]定居阿尔玛仁，世界被[lampsshort|E]的光芒照亮，结束于[lampsofthevalar|E]的毁灭。"
 game_concept_yearofthetreesage:0 "双树纪元"
 game_concept_yearofthetreesage_desc:0 "双树纪元，也被称为维林诺的福乐岁月，或是蒙福之地的全盛时期。它是介于[valinor|E]的建立和黑暗降临之间的漫长年岁。在这段时间中，[valinor|E]被[twotrees|E]的光芒照耀，但[middleearth|E]笼罩在无边的黑暗之中。\n\n双树纪元在太阳纪元之前，以[firstage|E]黎明时太阳的初升告终。\n\n在这个纪元之前是[lampsage|E]。"
 game_concept_ageYT:0 "双树纪元"
 game_concept_firstage:0 "第一纪元"
 game_concept_ageFA:0 "第一纪元"
 game_concept_firstage_desc:0 "第一纪元开始于太阳的升起，终止于[melkorcharacter|E]被投入[thevoid|E]。前四百年是长久的和平年代，那时[noldorelves|E]布下剑网，将[morgothcharacter|E]围困在[angband|E]之中。\n\n合围在骤火之战中崩溃，之后，[noldorelves|E]的领地一处接着一处沦陷。\n\n最后，只有[uttermostwest|E]和[beleriand|E]的自由人民的联军才能打败黑暗大敌，这导致了愤怒之战。\n\n后来，[beleriand|E]大陆沉没，[morgothcharacter|E]通过黑夜之门被投入[thevoid|E]。第一纪元至此终结。"
 game_concept_secondage:0 "第二纪元"
 game_concept_secondageshort:0 "第二"
 game_concept_ageSA:0 "第二纪元"
 game_concept_secondage_desc:0 "第二纪元开始于愤怒之战的余波。许多[elfexiles|E]选择回到[aman|E]，而那些选择留下的要么集结在埃睿尼安·吉尔‑加拉德的麾下，要么建立自己的王国。伊甸人在这一时期建立了[numenor|E]王国，并达到了他们力量与幸福的顶峰。\n\n在这一纪元的1500年代初，[annatarcharacter|E]来到了[eregion|E]的大门前，自称[valargods|E]的使者，并赢得了[celebrimbor|E]的友谊。实际上，他就是[sauroncharacter|E]，他的目的是用诡计来束缚精灵们。于是，力量之戒被铸造成形，索隆也接着打造了[oneringshort|E]，即[rulingring|E]。随即，索隆和精灵之间爆发了战争，随着[numenor|E]大军的到来，索隆被打败。\n\n在这个纪元的后期，[numenoreans|E]变得越来越骄傲，越来越嫉妒埃尔达。他们发出反对[banofthevalar|E]的声音，并着手建立一个无与伦比的帝国。此时[sauroncharacter|E]被关押在[numenor|E]。他从内部下手，最终蛊惑了[numenoreans|E]，让他们公开反叛，最终以[akallabeth|E]告终。\n\n[numenor|E][faithful|El]的幸存者、精灵、以及矮人最终联合起来组成了[warlastalliance|E]，一起推翻了[sauroncharacter|E]，然而[rulingring|E]并没有被摧毁。[ardaconcept|E]的第二纪元由是结束。"
 game_concept_thirdage:0 "第三纪元"
 game_concept_ageTA:0 "第三纪元"
 game_concept_thirdage_desc:0 "第三纪元（T.A.）开始于[warlastalliance|E]中[sauroncharacter|E]的落败。这个纪元是[realms_in_exile|E]——[gondor|E]和[arnor|E]的兴衰史。\n\n在这个纪元中，[arnor|E]分裂为三个王国并最终亡于[angmar|E]王国之手。[gondor|E]的权威与力量曾一度增长到与古老的[numenor|E]媲美，但经过许久的衰落，如今已是外强中干。\n\n精灵们越来越满足于关心和保护他们旧有的土地，几乎不再试图扩张。矮人们在他们山间的大厅中安享繁荣直到[khazaddum|E]陷落——都林的克星苏醒并杀死了都林六世，最终导致了[ereborrealm|E]的建立。\n\n在第三纪元末，[sauroncharacter|E]企图再次袭击中洲的自由种族们。而[hobbits|E]的勇气最终使[sauroncharacter|E]和他的一切努力化为乌有。魔戒和[threeringsofelvesshort|E]的持有者们离开中洲前往[uttermostwest|E]标志着阿尔达第三纪元的结束。"
 game_concept_fourthage:0 "第四纪元"
 game_concept_fourthage_desc:0 "第四纪元起始于持戒者，以及三枚精灵之戒渡海西去，前往[valinor|E]。新纪元的开始也标志着一个伟大的[dunedain|E]王国在埃莱萨王的统治下逐步复兴。但最终这个纪元是如何结束，何时结束，没人能给出答案……"
 game_concept_age:0 "纪元"
 game_concept_age_desc:0 "纪元是智者和博学大师划分阿尔达历史的最大时间跨度。纪元通常以重大历史事件划分，例如推翻黑暗魔君。\n\n目前有记载的六个纪元分别是[lampsage|E]、[yearofthetreesage|E]、[firstage|E]、[secondage|E]、[thirdage|E]和[fourthage|E]。"
 game_concept_elderdays:0 "远古时代"
 game_concept_elderdays_desc:0 "“远古时代”，准确来说，在[secondageshort|E]和[thirdage|E]中指的是[firstage|E]结束之前的历史。在这一语境下，“中间时代”指的是第二纪元和第三纪元，而“新生时代”指的是之后可预见的[conceptracemen|E]统治时期。\n\n但在[fourthage|E]，“远古时代”被用来指代之前的所有纪元，或者说是人类统治世界之前[elves|E]和其他[conceptraces|E]不断衰落的时代。阿拉贡称自己为远古时代的最后一位国王，就是采用了这一定义。"
 game_concept_eruiluvatar:0 "一如·伊露维塔"
 game_concept_iluvatar:0 "伊露维塔"
 game_concept_eru:0 "一如"
 game_concept_erutheone:0 "独一之神"
 game_concept_conceptiluvatarhimreference:0 "他"
 game_concept_eruiluvatar_desc:0 "一如·伊露维塔，又被称作独一之神，是万物唯一的全能和全知的创造者。他永恒地存在于[timelesshalls|E]中，他的心灵掌控着能够从虚无中创造万物的[flameimperishable|E]。\n\n一如·伊露维塔创造了[ainurgods|E]，并与他们分享了他的视野。之后，[iluvatar|E]说出了[eaworld|E]，[conceptcapuniverse|E]便形成了。[ainurgods|E]居住在其中，并受命在其中创造[conceptworld|E]。"
 game_concept_aratargods:0 "阿拉塔"
 game_concept_aratargods_desc:0 "阿拉塔或称玛哈尼（维拉语：mâchanumâz）曾是阿尔达的主神，指的是[valargods|E]中最强大的八位：[manwecharactershort|E]、[vardacharactershort|E]、[ulmocharacter|E]、[aulecharacter|E]、[yavannacharactershort|E]、[oromecharactershort|E]、[namocharactershort|E]和[niennacharacter|E]。虽然曼威被认为是阿尔达的至高王，但这八位神受到同样尊崇，据说拥有超越其他维拉的地位。\n\n[aratargods|E]起初有九位，[melkorcharacter|E]曾是他们中的一员，但后来因为发动叛乱被除名。"
 game_concept_valargods:0 "维拉"
 game_concept_avaloigods: "阿瓦洛"
 game_concept_powersgods:0 "大能者"
 game_concept_valagod:0 "维拉"
 game_concept_valiegod:0 "维丽"
 game_concept_valargods_desc:0 "维拉是[ardaconcept|E]的大能者，他们塑造了世界。作为最伟大[ainurgods|E]，他们降临到[ardaconcept|E]，共有十四位：\n\n[manwecharacter|E]\n[vardacharacter|E]\n[ulmocharacter|E]\n[aulecharacter|E]\n[yavannacharacter|E]\n[oromecharacter|E]\n[vanacharacter|E]\n[namocharacter|E]\n[vairecharacter|e]\n[irmocharacter|E]\n[estecharacter|E]\n[tulkascharacter|E]\n[nessacharacter|E]\n[niennacharacter|E]\n\n他们中最伟大的八位被称作[aratargods|E]。"
 game_concept_maiargods:0 "迈雅"
 game_concept_maiagod:0 "迈雅"
 game_concept_maiargods_desc:0 "迈雅是[ainurgods|E]中次一等神灵，他们将领[ardaconcept|E]，协助[valargods|E]塑造世界。每一位[maiargods|E]通常都与一位[valargods|E]关联在一起，并被认为是“属于”或服务于他们的。较为著名的[maiargods|E]有：\n\n[eonwecharacter|E]\n[ilmarecharacter|E]\n[ariencharacter|E]\n[tilioncharacter|E]\n[meliancharacter|E]\n[ossecharacter|E]\n[uinencharacter|E]\n[maironcharacter|E]\n\n另有五位[maiargods|E]作为[istariconcept|E]被遣往[middleearth|E]。"
 game_concept_istariconcept:0 "伊斯塔尔"
 game_concept_istariconcept_desc:0 "#TOLKIENQUOTE “别掺和巫师的事务，他们既难捉摸，又脾气火爆。”#!\n\n[istariconcept|E]是五位被[valargods|E]送往[middleearth|E]的五位[maiargods|E]的称号，他们的使命是帮助自由人民抵抗[sauroncharacter|E]的进攻。他们平日以人类的形态示人，能力也被削弱，因为众神希望[istariconcept|E]建议和指引，而不是领导和统治自由人民。他们五位分别是：\n·[curumocharacter|E]，一位侍奉[aulecharacter|E]的迈雅。在中土被称为[sarumancharacter|E]。\n·[olorincharacter|E]，一位侍奉[manwecharactershort|E]的迈雅。在中土被称为[gandalfcharacter|E]。\n·[aiwendilcharacter|E]，一位侍奉[yavannacharactershort|E]的迈雅。在中土被称为[radagastcharacter|E]。\n·[alatarcharacter|E]和[pallandocharacter|E]，两位都是侍奉[oromecharactershort|E]的[maiargods|E]。在中土被称为[morinehtarcharacter|E]和[romestamocharacter|E]。"
 game_concept_lotrgod:0 "神"
 game_concept_lotrgods:0 "众神"
 game_concept_ainurgods:0 "爱努"
 game_concept_ainurgods_desc:0 "[ainurgods|E]是[eaworld|E]的[creation|E]之前被[eruiluvatar|E]创造的伟大神灵。他们分为两类，[valargods|E]和[maiargods|E]。\n\n爱努是永恒和善良的存在，尽管他们十分了解[conceptcreatedworld|E]，但并不是全知全能的。"
 game_concept_manwecharacter:0 "曼威·苏利牟"
 game_concept_manwecharactershort:0 "曼威"
 game_concept_elderkingcharacter:0 "大君王"
 game_concept_manwecharacter_desc:0 "曼威·苏利牟是[valargods|E]的[king|E]，[vardacharacter|E]的丈夫和[melkorcharacter|E]的兄长，[aratargods|E]之一。虽然没有权力，但他作为最伟大的[ainurgods|E]掌管着[ardaconcept|E]的至高权威，被称为[ardaconcept|E]气息的主宰，大君王，以及[eru|E]的首辅。\n\n大鹰是他的仆从，[eonwecharacter|E]是他的传令官和旗手。他手握一柄由[noldorelves|E]制作的蓝宝石权杖。高坐在[taniquetil|E]之巅[ilmarin|E]宫中的王座上，他比[ardaconcept|E]的任何生灵都看得更远，能闻听随风流传的一切声音。\n\n[manwecharactershort|E]是与[eruiluvatar|E]最为亲近，也是最了解祂意图的[ainurgods|E]。\n\n#TOLKIENQUOTE “看啊，身佩蓝宝石的曼威·苏利摩，他是空气和风的统治者，众神、精灵和人类的主宰，是抵御米尔寇邪思最坚强的堡垒”#!\n\n#QUOTEDCHARACTER ——《失落的传说之书之一》，“爱努的大乐章”"
 game_concept_vardacharacter:0 "瓦尔妲·埃兰塔瑞"
 game_concept_vardacharactershort:0 "瓦尔妲"
 game_concept_vardacharacter_desc:0 "瓦尔妲·埃兰塔瑞是[manwecharacter|E]妻子，[ainurgods|E]的女王，[aratargods|E]之一。她的美丽无法用言语形容，她是光的主宰，高坐在[taniquetil|E]之巅的伊尔玛林宫中，她能窥见每一处星光的闪耀。她创造了星星，是操控光的大师。她能敏锐地洞察任何生灵的真实本性，从创世之初她便是[melkorcharacter|E]和他一切造物最顽强的敌人。正是瓦尔妲将[silmarils|E]封为圣物，她也是精灵们最钟爱的[valargods|E]。\n\n#TOLKIENQUOTE “她的美貌无法用人类或精灵的语言来形容，因为伊露维塔生命之光仍在她的脸上闪耀。在光中蕴藏着她的力量和欢愉。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“维拉本纪”"
 game_concept_ulmocharacter:0 "乌欧牟"
 game_concept_ulmocharacter_desc:0 "乌欧牟，海洋之王、众水的主宰和深渊居者，他的力量仅次于[manwecharactershort|E]，是[aratargods|E]的一员。在所有[ainurgods|E]中，他是最擅长音乐的一位，这是因为[musicoftheainur|E]在海洋中的回响最为清晰。他喜欢呆在海底自己的领域中，很少参加诸神的会议。\n\n乌欧牟是第一位被触动，开始同情和帮助[iluvatar|E]儿女的维拉。[maiargods|E][uinencharacter|E]、[ossecharacter|E]和[salmarcharacter|E]侍奉着他。\n\n#TOLKIENQUOTE “乌欧牟却深爱精灵与人类，从来不曾离弃他们，即便在众维拉对他们大发烈怒之时，他也没有置他们于不顾。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“维拉本纪”"
 game_concept_aulecharacter:0 "奥力"
 game_concept_aulecharacter_desc:0 "工匠宗师奥力（矮人称为玛哈尔）是[ainurgods|E]中最伟大的工匠，是他打下了大地的根基，升起了山脉。他创造了[lampsofthevalar|E]，矿物和宝石都出自他的设计，是他更伟大造物的装饰。\n\n奥力因[dwarfcreationmade|E]了矮人而向[eruiluvatar|E]忏悔，[eruiluvatar|E]不但原谅了他，还赋予了矮人灵魂并将他们认作养子。奥力也是[noldorelves|E]最伟大的老师，向他们传授了许多知识和技艺。\n\n#TOLKIENQUOTE “但奥力忠于一如，所作所为皆顺从一如的意志，他也不嫉妒别人的成果，而是征求并给予意见。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“维拉本纪”"
 game_concept_mahalcharacter:0 "玛哈尔"
 game_concept_yavannacharacter:0 "雅凡娜·凯门塔瑞"
 game_concept_yavannacharactershort:0 "雅凡娜"
 game_concept_yavannacharacter_desc:0 "雅凡娜·凯门塔瑞是大地的女王，因她掌管着万物的生长而被称作“赐予果实者”。在她丈夫[aulecharacter|E]创造的[lampsshort|E]被毁后，她创造了[twotrees|E]。欧诺德民，人类称呼他们为恩特，是雅凡娜在求得[manwecharacter|E]帮助后，为生长于地上的万物创造的保护者。\n\n雅凡娜是掌管田野丰收的神灵，她因自然的繁荣而欢欣。\n\n#TOLKIENQUOTE “她热爱大地上生长的万物，从古老森林中的参天巨树、石头上的青苔，到菌丝中渺小神秘之物，数不尽的物种形态，她全了然于心。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“维拉本纪”"
 game_concept_foldewyncharacter:0 "傅德文"
 game_concept_oromecharacter:0 "欧洛米·阿勒达隆"
 game_concept_oromecharactershort:0 "欧洛米"
 game_concept_bemacharacter:0 "贝玛"
 game_concept_oromecharacter_desc:0 "欧洛米·阿勒达隆，伟大的骑手，一切野兽、马匹、骑手和犬类的领主，是狩猎之神。他在狩猎中寻找快乐，不论猎杀对象是动物还是邪祟。在雅凡娜沉睡期间，他曾漫游[middleearth|E]，在旅途的末尾发现了第一批埃尔达并带领他们到了维林诺。他的愤怒非常可怕，他的号角会让所有听到它的邪祟颤栗，因为他们知道这声音预示了他们末日——一旦欧洛米认定了诛杀的目标，没有任何生灵能从他的弓箭和长矛下逃生。\n\n#TOLKIENQUOTE “欧洛米热爱中洲大地，离开时并不情愿，是最后一个前往维林诺的。远古时代，他经常越过山脉返回东方，带着麾下大军回到那里的山丘和平原上。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“维拉本纪”"
 game_concept_vanacharacter:0 "瓦娜"
 game_concept_vanacharacter_desc:0 "瓦娜，“青春永驻者”，是[oromecharacter|E]妻子和[yavannacharacter|E]的妹妹。所有动植物都会受到她的影响，当她来临时，百花盛放，群莺飞翔，一切生灵都快活起来。在[twotrees|E]被毁后，瓦娜和奈莎与其他[valargods|E]一样，为隐匿和保护[aman|E]爆发了激烈的争吵，只有[ulmocharacter|E]对[noldorelvesexiles|E]表达了怜悯和宽恕。"
 game_concept_namocharacter:0 "纳牟·费安图瑞"
 game_concept_namocharactershort:0 "纳牟"
 game_concept_mandoscharacter:0 "曼督斯"
 game_concept_namocharacter_desc:0 "纳牟·费安图瑞，通常为称作末日使者曼督斯，是亡者殿堂的领主和命运的宣告者。在所有神灵中，纳牟最清晰地看到了大乐章的全部内容，那些可能未来和将[ardaconcept|E]捆绑到一起的命运纠缠。\n\n他是最严酷的神灵，沉默寡言，通常只会在他的王——[manwecharacter|E]催促时发言。他最广为人知的事迹，是在诺多精灵流亡途中预言了他们注定的厄运，被称作“北方的预言”。\n\n#TOLKIENQUOTE “他从不遗忘，并且通晓万事万物的未来，只有[iluvatar|E]自行裁决之事例外。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“维拉本纪”"
 game_concept_vairecharacter:0 "薇瑞"
 game_concept_vairecharacter_desc:0 "薇瑞是曼督斯的主宰纳牟的妻子，她在编织中记录着阿尔达的所有历史，从开端到终焉。曼督斯的殿堂中挂满了她织就的绣幔。她的故事越来越厚重而悠长，殿堂也跟着不断地扩张。因为醉心于工作，薇瑞很少离开她的宫殿。"
 game_concept_irmocharacter:0 "伊尔牟·费安图瑞"
 game_concept_irmocharactershort:0 "伊尔牟"
 game_concept_loriencharacter:0 "罗瑞恩"
 game_concept_irmocharacter_desc:0 "伊尔牟·费安图瑞，也被称作梦者罗瑞恩，渴望的主宰，是蒙福之地罗瑞恩花园的主宰，也是梦境与预言的引路人。他的花园是世界的悲伤与痛苦得到治愈与安全的休憩之处，虽然少见，却也可以在一些被祝福的人类和精灵那里找到。伊尔牟是森林精魂和梦境的守护者，但也接受所有需要休憩和治疗的人进入他的花园。"
 game_concept_estecharacter:0 "埃丝缇"
 game_concept_estecharacter_desc:0 "温柔的埃斯缇是[irmocharacter|E]的妻子，也同他一道是[valargods|E]的伟大治疗者。在她身上有治愈世界创伤和疲惫的力量，但她仍旧无法治愈一颗不想痊愈的心灵。她以她自己的方式和蔼可亲，渴望弥补世界的错误并结束它所受到的伤害。"
 game_concept_tulkascharacter:0 "勇者托卡斯"
 game_concept_tulkascharactershort:0 "托卡斯"
 game_concept_tulkascharacter_desc:0 "勇者托卡斯，维林诺的冠军，是[ainurgods|E]中最后进入[eaworld|E]的人，在大战中来援助其余的[valargods|E]来对抗[melkorcharacter|E]。托卡斯会被英勇的行为所取悦，例如摔角或战斗。\n\n虽然他行为好战，但却并不可怖：他在运动和战争中都开怀大笑。他是一个坚强的朋友，不易怒，但也不易恕。\n\n#TOLKIENQUOTE “这来的便是强壮的托卡斯，他怒气过处犹如狂风，驱散了一切挡路的乌云和黑暗。”#!\n\n#QUOTEDCHARACTER ― 精灵宝钻，“天地之初，万物之始”"
 game_concept_nessacharacter:0 "奈莎"
 game_concept_nessacharacter_desc:0 "舞者奈莎是托卡斯的妻子，欧洛米的妹妹。她像鹿一样敏捷，是无与伦比的舞者，在维利玛平原上与埃尔达们共舞。在[twotrees|E]毁灭之后，虽然[ulmocharacter|E]对[noldorelvesexiles|E]表示了同情与原谅，但瓦娜和奈莎以及其他的[valargods|E]依旧因为藏匿和保护[aman|E]爆发了激烈的争吵。"
 game_concept_niennacharacter:0 "涅娜"
 game_concept_niennacharacter_desc:0 "哀叹者涅娜，慈悲的女神，是为世界及其痛苦而流泪的哀悼者。她拥有在悲伤中坚定不移，在悲痛中勇往直前的能力，并理解此种痛苦乃自然，而那些受苦的应该得到安慰。在她身上有改变世界的怜悯和希望，这种怜悯被颓废之人称作是愚蠢。怜悯和希望让人相信，即使在深重的黑暗中，也能找到和赎回美好的东西。\n\n涅娜与其他的[valargods|E]们分居，远离了维利玛的欢乐。她的殿堂坐落于[eaworld|E]的边缘，并时常拜访曼督斯的厅堂，以安慰丧生的悲痛之人。\n\n#TOLKIENQUOTE “能力比埃丝缇强的涅娜，是费安图瑞的姊妹。她独自居住，深谙悲伤，并为米尔寇伤毁阿尔达时给它造成的每一处创伤哀悼。随着大乐章逐步展开，她的悲伤也愈发深重，致使她的乐曲远在终章之前便转为悼歌，这哀悼之声早在宇宙起始之前就织入了它的每个主题。但她并不是为自己哭泣，那些倾听她的人学到了怜悯，也学会了怀着希望恒久忍耐。”#!\n\n#QUOTEDCHARACTER ― 精灵宝钻，“维拉本纪”"
 game_concept_ariencharacter:0 "阿瑞恩"
 game_concept_ariencharacter_desc:0 "阿瑞恩最初是位无法被[melkorcharacter|E]腐化的火之精魂，[vanacharacter|E]中的一位[maiargods|E]。在[twotrees|E]时期，她用劳瑞林之露浇灌了[vanacharacter|E]的花朵。当[melkorcharacter|E]推倒了[twotrees|E]之时，出于对圣树的爱护，她自愿掌舵了载有最后果实的船只。因此，她成为了太阳。\n\n#TOLKIENQUOTE “阿瑞恩的双眼极其明亮，就连埃尔达也无法直视。她离开维林诺后便抛弃了像维拉所穿的肉身形体，本体犹如一团赤裸裸的烈焰，灿烂光辉达到鼎盛，令人生畏。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“日月的出现与维林诺的隐藏”"
 game_concept_tilioncharacter:0 "提理安"
 game_concept_tilioncharacter_desc:0 "作为一个[oromecharactershort|E]的[maiagod|E]，提理安深爱着[ariencharacter|E]与泰尔佩瑞安的银树：他乞求执掌它的最后花朵，而这份荣耀也被赐于斯。因此，世间升起了月亮。\n\n他比[ariencharacter|E]弱小一些，并且驾驶得十分鲁莽，以至于月亮相较于太阳的坚定轨迹而言移动得更为漂移。当他与[ariencharacter|E]相遇之时，他的战船遭受着太阳的万钧酷热，使得月亮的表面看起来残破不堪。\n\n在人类之中，提理安也作为月仙而被人熟知。"
 game_concept_eonwecharacter:0 "埃昂威"
 game_concept_eonwecharacter_desc:0 "作为[manwecharactershort|E]的掌旗官与传令官，[eonwecharacter|E]一般被认为是[maiargods|E]的首领，并且是他们之中最为深谙武器与战争之道的一个。当[elderkingcharacter|E]需要使者的时候，[eonwecharacter|E]正是被送出去的那一位，并且他也是代表[valargods|E]赐福并教导[numenoreans|E]的那一位。\n\n也有人说正是他在愤怒之战中战胜了[morgothcharacter|E]，并且被预言会在达戈·达戈拉斯中再次成为魔苟斯的劲敌。\n\n#TOLKIENQUOTE “在远古时代的历史中，维林诺的迈雅得以留名的……曼威的传令官和掌旗官埃昂威，其武力在阿尔达无人能及。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“维拉本纪”"
 game_concept_ilmarecharacter:0 "伊尔玛瑞"
 game_concept_ilmarecharacter_desc:0 "伊尔玛瑞与[eonwecharacter|E]一样是[maiargods|E]的其中一位首领。她是[vardacharactershort|E]的侍女，并且也同她的女主人一样是光之织者。"
 game_concept_meliancharacter:0 "美丽安"
 game_concept_meliancharacter_desc:0 "最初作为[vanacharacter|E]和[estecharacter|E]的侍女，美丽安在[maiargods|E]之中也是独特的存在。她是唯一一位与子嗣——埃路·辛葛——结合的[ainurgods|E]，并与其诞有一子——传奇的露西恩。他们的结合使得[powersgods|E]的血脉流入了人类与精灵之中。她打造了保护多瑞亚斯的美丽安环带，却在丈夫被害的创伤之中返回了[valinor|E]的罗瑞恩花园之中。"
 game_concept_ossecharacter:0 "欧西"
 game_concept_ossecharacter_desc:0 "作为[ulmocharacter|E]的[maiargods|E]的其中一位，[ossecharacter|E]因其暴躁的脾气而为人所知，常常制造风暴使得船只沉没。在他的早年，曾经短暂地被[melkorcharacter|E]所诱惑，后者许诺他以[ulmocharacter|E]的大海的统治权。然而，在他妻子——[uinencharacter|E]——的介入下，他最终还是回到了[valargods|E]一边。\n\n#TOLKIENQUOTE “偶尔他会不经主君乌欧牟命令，便随心所欲放纵怒气，掀起滔天巨浪。因此，那些住在海边的人和乘船出海的水手或许敬爱他，却从不信任他。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“维拉本纪”"
 game_concept_uinencharacter:0 "乌妮"
 game_concept_uinencharacter_desc:0 "作为[ulmocharacter|E]的其中一位[maiargods|E]，[uinencharacter|E]相较于她的丈夫[ossecharacter|E]而言，象征着平静、轻柔的大海。她在[numenoreans|E]之中广受尊敬，并与探险者公会相处和睦，后者也以乌妮迪利为人所熟知。\n\n#TOLKIENQUOTE “水手呼唤她的名号，因为她能平息风浪，约束狂野的欧西。努门诺尔人长期以来都受到她的保护，他们尊敬她如同尊敬维拉一般。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“维拉本纪”"
 game_concept_salmarcharacter:0 "萨尔玛"
 game_concept_salmarcharacter_desc:0 "作为[ulmocharacter|E]的其中一位[maiargods|E]，[salmarcharacter|E]打造了乌路慕瑞——[ulmocharacter|E]的海螺号角。"
 game_concept_olorincharacter:0 "欧罗林"
 game_concept_olorincharacter_desc:0 "作为[manwecharactershort|E]的一位[maiargods|E]，他奉献了长久的岁月用以侍奉[niennacharacter|E]、[vardacharactershort|E]和[irmocharactershort|E]。\n\n他深爱着精灵们，不过他隐形往来于他们中间，或者化作他们的模样；所以，精灵们并不知道自己内心浮现的美妙景象或灵光一现的智慧，其实是受了他的启发。就像[niennacharacter|E]所做的一样，他聆听所有[iluvatar|E]的儿女们的悲伤，并怜悯他们，带领他们从绝望中觉醒。\n\n在[middleearth|E]，他也被称作[istariconcept|E][gandalfcharacter|E]。\n\n#TOLKIENQUOTE “迈雅当中最有智慧的是欧罗林。他也住在罗瑞恩，但天性使然，他经常前往涅娜的住所，并从她那里学到了怜悯和耐心……在后来的岁月里，他成了所有伊露维塔儿女的朋友，怜悯他们的悲伤。那些听从他的人会从绝望中觉醒，抛开黑暗的想像。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“维拉本纪”"
 game_concept_gandalfcharacter:0 "甘道夫"
 game_concept_gandalfcharacter_desc:0 "甘道夫，也被称作[olorincharacter|E]的[maiagod|E]，是被送去援助自由人民抵抗[sauroncharacter|E]的五位[istariconcept|E]之一。在这五位中，他是最成功的一位，也是在完成他的使命后返回[westaman|E]的唯一一位。他居无定所，但却经常拜访杜内丹人以及精灵们。他还对[hobbits|E]有浓厚的兴趣。\n\n作为“灰炮”，他最初在[istariconcept|E]的位席次于[sarumancharacter|E]。但在[sarumancharacter|E]堕落后，他被提升到了首位，成为了“白袍”[gandalfcharacter|E]。"
 game_concept_curumocharacter:0 "库茹莫"
 game_concept_curumocharacter_desc:0 "[aulecharacter|E]的一位[maiargods|E]，拥有工艺与演讲的超凡造诣。在[middleearth|E]他也被称作[istariconcept|E][sarumancharacter|E]。"
 game_concept_sarumancharacter:0 "萨茹曼"
 game_concept_sarumancharacter_desc:0 "萨茹曼，[maiagod|E][curumocharacter|E]，是被派去帮助自由人民抵抗[sauroncharacter|E]的[istariconcept|E]领袖。他对古老的传说以及魔法宝物兴趣尤甚，且他的智慧被认为既深又广，是一位各类传说和不同技艺的大师。他常常走到强大的，或是拥有权力的人类之中，给予他们建议和指导。他居住在[isengard|E]以及[orthanc|E]之塔，那里存储着大量的宝物与传说。他也因其极具说服力的声音被人熟知，这使得他能够信服与动摇大多数人，除了那些极为坚定的。\n\n他被选作为白道会的领袖，但却在堕落之时变得极度骄傲自负，渴望着按照自己的设计来统御整个世界。这使得他最后成为了[sauroncharacter|E]的一枚棋子，并最终在魔戒大战中被击败。\n\n他最终被[gandalfcharacter|E]剥夺了[istariconcept|E]中的席位，因他拒绝为自己的所作所为忏悔。"
 game_concept_aiwendilcharacter:0 "爱温迪尔"
 game_concept_aiwendilcharacter_desc:0 "[yavannacharactershort|E]的[maiargods|E]，但他在[valinor|E]的历史依然未知。在[middleearth|E]，他也被称作[istariconcept|E][radagastcharacter|E]。"
 game_concept_radagastcharacter:0 "拉达加斯特"
 game_concept_radagastcharacter_desc:0 "拉达加斯特，[aiwendilcharacter|E][maiagod|E]，也被称作“灰袍”。他主要关心于[middleearth|E]的野生生物，以至于他甚至忽视了自己对于自由人民的责任。他依自己的方式援助了其他的[istariconcept|E]，并且偶尔也会帮助反抗[sauroncharacter|E]。他的命运目前依然未知。"
 game_concept_alatarcharacter:0 "阿拉塔尔"
 game_concept_alatarcharacter_desc:0 "[oromecharactershort|E]的[maiargods|E]，他在[valinor|E]的历史依然未知。在[middleearth|E]，他也被称作[istariconcept|E][morinehtarcharacter|E]。"
 game_concept_morinehtarcharacter:0 "墨瑞奈赫塔"
 game_concept_morinehtarcharacter_desc:0 "墨瑞奈赫塔，[maiagod|E][alatarcharacter|E]，与[romestamocharacter|E]一样是一名蓝袍巫师。他与他的同僚协同[sarumancharacter|E]去到了东方，以援助那里的自由人民并削弱[sauroncharacter|E]对那些地区的控制。\n\n他的命运以及使命的完成状况目前仍然未知。"
 game_concept_pallandocharacter:0 "帕蓝多"
 game_concept_pallandocharacter_desc:0 "[oromecharactershort|E]的[maiargods|E]，他在[valinor|E]的历史依然未知。在[middleearth|E]，他也被称作[istariconcept|E][morinehtarcharacter|E]。"
 game_concept_romestamocharacter:0 "罗门斯塔莫"
 game_concept_romestamocharacter_desc:0 "罗门斯塔莫，[maiagod|E][pallandocharacter|E]，与[morinehtarcharacter|E]一样是蓝袍巫师中的一位。他与他的同僚协同[sarumancharacter|E]去往了东方，以援助那里的自由人民并削弱[sauroncharacter|E]在那些地区的势力。\n\n他的命运以及使命的完成情况目前未知。"
 game_concept_elros:0 "埃尔洛斯·塔尔‑明雅图尔"
 game_concept_elrosshort:0 "埃尔洛斯"
 game_concept_elros_desc:0 "埃尔洛斯是埃雅仁迪尔与埃尔汶之子，[elrondshort|E]的孪生兄弟，也是努门诺尔的初代君王，是阿尔诺和刚铎君王们的祖先。他在“第三次亲族残杀”之后被费艾诺之子[maglor|E]和[maedhros|E]所养育，并在愤怒之战期间成为了人类的伟大领袖。\n\n在愤怒之战过后，埃尔隆德与埃尔洛斯被赐予了自由选择其亲族的权利。埃尔洛斯选择作为一个凡人继续生活，并最终成为了伊甸人的王。他带领他的子民渡海前往西方建立了[numenor|E]王国，并在[ageSA|E]32年成为了它的第一个君王，名唤塔尔‑明雅图尔。这也开创了后来的所有君王使用昆雅语作为王名的先例。虽然[sindarin|E]和[adunaic|E]依然还很普遍，但[quenya|E]依然是国家的官方语言。\n\n埃尔洛斯育有四名子女：三个儿子，[vardamir|E]，曼温迪尔和阿塔那尔卡；以及一个女儿廷多米尔。在活了五个世纪，并统治努门诺尔长达410年后，埃尔洛斯自愿放弃了他的生命，而他的长子瓦尔达米尔·诺理蒙继承了[sceptreofnumenor|E]，名唤塔尔‑瓦尔达米尔。他是历史上最为高贵英勇的人中王者。"
 game_concept_vardamir:0 "瓦尔达米尔·诺理蒙"
 game_concept_vardamir_desc:0 "瓦尔达米尔·诺理蒙是[elros|E]的长子，[numenor|E]的第二代君王。\n\n作为[elrosshort|E]中最年长的子嗣，瓦尔达米尔是[sceptreofnumenor|E]的继承人。他被记载为一个超凡的学者，而他的唯一渴望在于学习而非统治。[sceptreofnumenor|E]在他的父亲过世后传到了他的头上。埃尔洛斯的长寿使得瓦尔达米尔在即位时已经381岁了，即使是对于一位[numenorean|E]皇室而言，也有些过于老了。他智慧地将[sceptreofnumenorshort|E]立即传给了他自己的长子，而这位将在未来名唤塔尔‑阿门迪尔王。尽管只是名义上地统治了一年，瓦尔达米尔依旧被公认为努门诺尔的第二位君王。他的王名是塔尔‑瓦尔达米尔。\n\n瓦尔达米尔的别名是诺理蒙，意为“富有学问的人”，因为他是一名无与伦比的学者，并对古老的传说有着极深的热爱。正是他收集、翻译并整理了[elderdays|E]的传说，并在接下来的岁月里由[dunedain|E]传颂。"
 game_concept_elendil:0 "埃兰迪尔"
 game_concept_elendil_desc:0 "埃兰迪尔，也被称作“长身”埃兰迪尔，是[arnor|E]和[gondor|E]两个王国的创建者，以及流亡杜内丹人的第一位至高王。\n\n他在[numenor|E]长大，见证了暗影的降临，是最后的安督尼依亲王阿门迪尔之子。他很有可能是以其先祖，一位努门诺尔的古代国王的名字——塔尔‑埃兰迪尔——命名的。他的名字也象征着他的家族作为精灵之友对精灵的奉献和友谊，对于[iluvatar|E]古老信仰的维护，以及对于[valargods|E]的尊崇。当无敌舰队集结的时候，埃兰迪尔违背了阿尔‑法拉宗的命令，并逃去了罗门娜来准备逃亡的船舰，因为阿门迪尔早就预见了[downfallofnumenor|E]而不得不有所准备。埃兰迪尔和他的子嗣们搭乘了九艘事先准备的船只，仓促地逃离了那场灾难，并最终在[lindon|E]靠岸。\n\n从这里开始，在吉尔‑加拉德的友情帮助下，埃兰迪尔及其子嗣开始建设[arnor|E]和[gondor|E]王国。早已定居在这片地区的[faithfulshort|E]接受了他作为至高王的宣称，因为他是[elrosshort|E]剩下最亲近的血脉。\n\n然而，[sauroncharacter|E]不会容忍[dunedain|E]来建立如此强大和具有威胁的国度，尤其是那些被他最不可战胜的敌人努门诺尔建立起来的。他在第二纪元3429年入侵了刚铎，史称[warlastalliance|E]。埃兰迪尔与吉尔‑加拉德在最后时刻共同陨落，这两位至高王最终打倒了[sauroncharacter|E]。埃兰迪尔被葬在一个秘密墓地里。出于对他的尊敬，从此之后再也没有[dunedain|E]取名作埃兰迪尔。"
 game_concept_isildur:0 "伊熙尔杜"
 game_concept_isildur_desc:0 "伊熙尔杜是[gondor|E]的建立者之一，也是[dunedain|E]的第二位至高王。他于[ageSA|E]3209年出生于[numenor|E]，是[elendil|E]的长子，阿纳瑞安的长兄。作为[faithfulshort|E]之一，他保存了诸王之树宁洛丝——被阿尔‑法拉宗在[sauroncharacter|E]的议会中作为献祭烧掉的那棵——的一枚果实。从这枚果实之中诞生了刚铎的白树，是泰尔佩瑞安在[middleearth|E]最后的延续。在[downfallofnumenor|E]期间，伊熙尔杜与他的父亲、兄弟及其追随者搭乘九艘船逃离了努门诺尔，而其中的三艘属于伊熙尔杜。\n\n阿纳瑞安和伊熙尔杜的五艘船在佩拉基尔靠岸，其中的两艘建立了[gondor|E]王国，定都[osgiliath|E]。伊熙尔杜在米那斯伊希尔建立了他的居所，种下了宁洛丝之种，由此盛放了第一棵白树。\n\n在[warlastalliance|E]期间，伊熙尔杜帮助并领导了刚铎的防御，并参加了[battleofdagorlad|E]和巴拉督尔围城战。他的父亲和吉尔‑加拉德以及索隆一同陨落，随后伊熙尔杜宣称了[onering|E]，从[sauroncharacter|E]的手上连同[narsil|E]宝石一同砍下。瑟丹和[elrondshort|E]建议他摧毁至尊魔戒，但他认为这能成为帮助他绝望的臣民们重建家园的助力，而没有意识到它在保持[sauroncharacter|E]和世界的链接中扮演的重要作用。\n\n在刚铎教导他的侄子美尼尔迪尔一年后，伊熙尔杜与他的三个最年长的儿子出发前往[imladris|E]，他们朝着[anduin|E]前进，到达了高隘口。那里有着[gladdenfields|E]，于是从此流传了杜内丹人的最后一位至高王，即埃莱萨，重回而来将刚铎的王权与皇冠再度团结到一起。"
 game_concept_elendur:0 "埃兰都尔"
 game_concept_elendur_desc:0 "作为[isildur|E]的长子，埃兰都尔是伊熙尔杜的继承人，也是[dunedain|E]的王冠王子。他被记载为极富智慧、勇气和远见，在家族中与其祖父——[elendil|E]最为类似。他没有和他的兄弟们一道，而是一个人在[lastallianceshort|E]中战斗，且人类之中也只有他一人知晓[isildur|E]携带着[onering|E]，那是[isildur|E]从[sauroncharacter|E]本人的手中所夺来的。\n\n他在[gladdenfields|E]期间消失了，他命令他的父亲逃离，并把[oneringshort|E]带到[threeringsofelvesshort|E]的持有者那里去。他的早逝是一出巨大的悲剧，因他有着成为一位智慧且高贵的至高王的潜质。"
 game_concept_feanor:0 "费艾诺"
 game_concept_feanor_desc:0 "费艾诺（[quenya|E]：Fëanáro）是[noldorelves|E]的一位领袖，是埃尔达中拥有最强大的心灵和身体的一位，也是[silmarils|E]以及其他许多伟大作品的创造者，例如[palantir|E]。在他的体内，[flameimperishable|E]中最炽烈的余火不息地燃烧着，而这缕内在的火焰也定义了他的一生：因他具有最深切的激情，不论是对爱还是恨。作为芬威的长子，他在世界的黎明之时是[noldorelves|E]的加冕王子。\n\n但费艾诺受诅咒的程度似乎也与他受祝福的程度一样深：他的母亲死于他的诞生，并拒绝重返世间；[morgothcharacter|E]将他孤立出来，以羞辱并摧毁他；他的作为也使得家族中落。[melkorcharacter|E]的谎言分裂了芬威家族，并在费艾诺与他的亲戚，以及[noldorelves|E]中的支持者们之间埋下了冲突的种子，也将费艾诺从[valargods|E]中孤立、异化。\n\n最终，在[darkeningofvalinor|E]后，费艾诺拒绝向[valargods|E]交出[silmarils|E]，并立下了[oathoffeanor|E]，带领[noldorelves|E]走向放逐，导致了[firstkinslaying|E]。随后，他抛弃了[fingolfin|E]以及他的追随者们，一把火烧掉了泰勒瑞族的舰队。他在星下之战中赢得了伟大的胜利，但却死于[balrog|E]的包围之中。\n\n费艾诺的遗产极为复杂，饱受争议。他及[sonsoffeanorshort|E]立下了[oathoffeanor|E]，这成为了后世诸多悲剧的源头；他的作为也导致了[firstkinslaying|E]。但他援助了[middleearth|E]和[beleriand|E]，消耗了[morgothcharacter|E]的军队与能量，使人类得以进入一个不完全被他所掌控的世界。他的许多发明，例如[tengwar|E]，极大地丰富了整个世界。\n\n#TOLKIENQUOTE “所有[iluvatar|E]的儿女当中，费艾诺从肉体到心智均是最强大的一位，他最英勇、最坚忍、最俊美，悟性最好、技艺最高、力量最强、心思又最细密敏锐，在他的魂魄中燃着一股烈焰。”"
 game_concept_houseoffeanor:0 "费艾诺家族"
 game_concept_houseoffeanor_desc:0 "[feanor|E]家族是[noldorelves|E]在[elderdays|E]的其中一位领导家族，由[feanor|E]所成立。[feanor|E]是最伟大、技艺最为精湛的[noldorelves|E]之一，但他对于[silmarils|E]的损失所燃起的熊熊怒火，使得他许诺下极大地损害整个家族影响力的誓言。\n\n作为芬威的继承人，他的后代（尤其是[maedhros|E]，他的长子）本应继承诺多的王权，但因为[feanor|E]的鲁莽行为，[noldorelves|E]的领地被传给了他的兄弟们：[aman|E]的菲纳芬和[middleearth|E]的[fingolfin|E]。出于这个原因，[houseoffeanor|E]的成员被后世称作被褫夺者。\n\n这个家族的历史充满悲伤，且它的大多数成员都英年早逝。[feanor|E]以及他七子中的六个都在[firstage|E]结束前去世了。他的次子[maglor|E]一直活到愤怒之战后，在[middleearth|E]的海岸上游荡，但他的命运从此未知。\n\n家族的最后血脉是[feanor|E]的孙子[celebrimbor|E]，库茹芬之子，在打造[ringsofpower|E]中扮演了重要角色，并在第二纪元遭索隆折磨致死。"
 game_concept_sonsoffeanor:0 "费艾诺众子"
 game_concept_sevenlords:0 "七领主"
 game_concept_sonsoffeanorshort:0 "子嗣"
 game_concept_sonsoffeanor_desc:0 "[feanor|E]众子，也被称为七子，是[beleriand|E]费艾诺家族大军的首领。他们在[angband|E]合围和[noldorelves|E]军队中扮演了重要的角色。他们被称为费艾诺七子，是因为在[maedhros|E]让出至高王位后，他们都没有冠上[king|E]名号。但是，尽管他们是正义势力重要的盟友和[morgothcharacter|E]的劲敌，他们也造成了精灵族最大的悲剧中的几出，即第二次和第三次亲族残杀。\n\n[feanor|E]七子是：\n高大的[maedhros|E]\n歌手[maglor|E]\n俊美的凯勒巩\n乌发的卡兰希尔\n机巧的库茹芬\n阿姆罗德\n阿姆拉斯\n\n费艾诺七子在各自的生命历程中遭遇了同样的悲剧命运，他们发下了[oathoffeanor|E]，并以誓言的名义作出了了可怕的恶行。与他们的父亲一样，他们是命运最为悲剧的精灵之一，并留下了毁誉参半的传说。\n\n#TOLKIENQUOTE “费艾诺有七个儿子：高大的迈兹洛斯；非凡的歌手玛格洛尔，歌声远传大海与内陆；俊美的凯勒巩；乌发的卡兰希尔；机巧的库茹芬继承了最多父亲的手艺；以及最年轻的阿姆罗德与阿姆拉斯，他们是双胞胎，长相性情都很相似。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“埃尔达玛与埃尔达王族”"
 game_concept_celebrimbor:0 "凯勒布林博"
 game_concept_celebrimbor_desc:0 "凯勒布林博（[quenya|E]：Tyelpinquar）是库茹芬（[feanor|E]的第五子）之子。仅次于他的祖父，凯勒布林博是中洲历史上最伟大的工匠。他打造了[ringsofpower|E]，导致了[sauroncharacter|E]的霸权以及他在魔戒大战中的最终陨落。\n\n凯勒布林博跟随他的父亲与祖父被放逐，却并没有许下[oathoffeanor|E]，使得他成为了[houseoffeanor|E]中唯一一个逃离了誓言毁灭性束缚的人。在[firstage|E]后，他在[lindon|E]居住了一段时间，并协助了它的建立。随后，他与许多费艾诺族的[noldorelves|E]前往了[eregion|E]。\n\n在那里他打造了[ringsofpower|E]，其中有[threeringsofelvesshort|E]，他心怀着遗憾，以及修补和保护世界的愿望打造了它们。也是在那里，他拒绝向[sauroncharacter|E]吐露[threeringsofelvesshort|E]的下落，因此遭遇了死亡。"
 game_concept_maedhros:0 "迈兹洛斯"
 game_concept_maedhros_desc:0 "高大的迈兹洛斯，也被称为[nelyafinwe|E]（第三芬威），[maitimo|E]（体格优美的）和[russandol|E]（红铜色头发），是[sonsoffeanor|E]中的最年长者。他继承了他父亲的意志和演讲技巧，但也传承了母亲的性格与智慧。他是[elderdays|E]中最强大的人物之一，关于他的传说也是[feanor|E]之后最具悲剧性的故事之一。\n\n他跟随父亲和他的整个家族踏上流亡之路，并短暂继承了[noldorelves|E]的至高王位。在被[fingon|E]解救之后，他将王位让给了[fingolfin|E]。之后他在希姆凛筑起堡垒，从此成为东[beleriand|E]的领主，以及[sevenlords|E]的首领。随着迈兹洛斯联盟的失败，[noldorelves|E]和他们的矮人、人类同盟被[morgothcharacter|E]的军队击溃，他的悲剧命运开始了。\n\n之后不久，[oathoffeanorshort|E]无法抑止。迈兹洛斯带着他的兄弟们参与了第二次和第三次亲族残杀。在愤怒之战中，他集结了东[beleriand|E]的残军，抵抗[morgothcharacter|E]，但这也不足以夺回精灵宝钻。[eonwecharacter|E]因他和[maglor|E]的罪行而拒绝将精灵宝钻还给他们。\n\n两兄弟乘夜盗取了宝钻，但宝钻灼烧着他们的手，因为[silmarils|E]不能容忍任何邪恶沾染自身。迈兹洛斯在绝望、悲痛和厌世之中选择了自尽，投入了燃烧着火焰的裂隙。\n\n#TOLKIENQUOTE “迈兹洛斯立下了英勇超群的功绩，奥克从他面前落荒而逃，自从他在桑戈洛锥姆遭到折磨之后，他像一个死而复生之人，灵魂就如一团白炽的火焰在体内燃烧。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“贝烈瑞安德的覆毁与芬国昐的陨落”"
 game_concept_maglor:0 "玛格洛尔"
 game_concept_maglor_desc:0 "“歌手”玛格洛尔，也被称为[kanafinwe|E]和[makalaure|E]，是[feanor|E]的次子，并且是其众子当中唯一一个没有死在[firstage|E]的。是[maedhros|E]的左膀右臂，他是[feanor|E]众子中最温柔的，性情也最接近他们的母亲，但他依然是[morgothcharacter|E]不共戴天的强敌。他被认为是精灵中第二伟大的吟游诗人，仅次于多瑞亚斯的戴隆。\n\n发下[oathoffeanor|E]，他追随父亲背井离乡前往中洲。在[maedhros|E]被囚禁在[angband|E]期间，他曾一度作为[noldorelves|E]的摄政王，在[noldorelves|E]国度建立后，玛格洛尔与[maedhros|E]一起居住在希姆凛，并和他的骑兵部队一起驻守玛格洛尔豁口。\n\n作为他哥哥的副手，他参与了第二、三次亲族残杀。在第三次亲族残杀期间，他救出了[elrondshort|E]和[elrosshort|E]，最终成为他们的养父。在愤怒之战后，他和[maedhros|E]意见相左，希望去接受[valargods|E]的审判。但是[maedhros|E]最终说服了他，[maedhros|E]认为他们现在必须去夺取[silmarils|E]，以免[oathoffeanorshort|E]迫使他们将战争带到[aman|E]。\n\n在[maedhros|E]自尽之后，玛格洛尔将他的[silmaril|E]掷入了大海，据说他仍在海边流浪，唱着痛苦与懊悔之歌。"
 game_concept_fingolfin:0 "芬国昐"
 game_concept_fingolfin_desc:0 "芬国昐，也被称为[nolofinwe|E]和[aracano|E]，芬威的次子，茵迪丝的长子，[noldorelves|E]的第三位至高王。\n\n芬国昐是芬威所有儿子中最英勇强壮的。他和他同父异母的兄长[feanor|E]无法很好的相处，而在在米尔寇散布了其他兄弟计划将他们赶出提力安的谣言之后，兄弟之间的不亲近关系逐渐演化成了对抗。因此，当不安的情绪蔓延在诺多的时候，他请求芬威约束费艾诺的行为，谴责他的豪言壮语，并质疑他的权威以及对父亲的忠诚。费艾诺拔剑指向了芬国昐，但也因此被流放，从此以后，兄弟阋墙，水火不容。在流放期间，芬国昐便摄政了提力安，[morgothcharacter|E]关于费艾诺的谎言成真了。\n\n在[darkeningofvalinor|E]之后，芬国昐发誓追随费艾诺复仇并奉其为王。但随着时间推移，尤其是在[firstkinslaying|E]之后，芬国昐的子民开始痛骂费艾诺，芬国昐内心也觉得他的蠢货兄长不配继承他父亲的王冠。于是他给自己取名[finwenolofinwe|E]，并更深的分裂了他和费艾诺之间的关系。在洛斯加大火后，他看到自己的子民被背叛却又依然骄傲不愿回头，他便带领着他们穿行了赫尔卡拉克西的寒冷冰原。\n\n他终于在太阳初升的时候到达了[beleriand|E]，他的儿子[fingon|E]营救了[maedhros|E]，这缓和了精灵亲族之间的关系，迈兹洛斯随即将王位让与芬国昐。从此以后，芬国昐便以诺多至高王的身份统治着希斯路姆地区直到达戈·阿格拉瑞布的爆发。在这场战役的最后，他独自一人在安格班迎战[morgothcharacter|E]。芬国昐七次斩伤黑暗魔君，并且给[morgothcharacter|E]留下了永久的跛足，但是最终他还是身陨当场。\n\n#TOLKIENQUOTE “芬国昐，诺多的至高王，古代众精灵王中最自尊自重也最英勇的一位，就此陨落。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“贝烈瑞安德的覆毁与芬国昐的陨落”"
 game_concept_fingon:0 "芬巩"
 game_concept_fingon_desc:0 "芬巩，也被称为[findekano|E]，[fingolfin|E]的长子，诺多精灵的第四位至高王，又称“英勇的芬巩”。\n\n在[darkeningofvalinor|E]之后，他率领着父亲的追随者，希望紧跟在他最亲爱的朋友[maedhros|E]之后。因此，他第一个抵达了澳阔泷迪，并加入了[firstkinslaying|E]。在洛斯加大火烧毁了船只后，他与芬国昐剩余的追随者穿越了赫尔卡拉克西冰原并抵达了[beleriand|E]。他勇敢地从安格班营救了[maedhros|E]，由于他的英勇行为，芬国昐家族和[feanor|E]家族之间的裂痕得以弥合。\n\n芬巩与他的父亲一起居住在希斯路姆地区，并且作为多尔罗明的领主统治这片地区，最终授予哈多家族在其土地上定居。他的父亲在[ageFA|E]455年战死在达戈·布拉戈拉赫后，芬巩继任了至高王位，但也仅仅统治了16年，是所有至高王统治时间最短的。芬巩和[maedhros|E]一起加入了迈兹洛斯联盟，但最终陨落于后续的战斗之中。\n\n#TOLKIENQUOTE “在芬威所有的子嗣中，他是最著名的：他的勇气炽烈如火，又坚定宛若山岩。他睿智，能言，技艺出众；他热爱正义与诚信，对精灵与人类皆抱有善意，唯有魔苟斯是他的仇敌。他未曾营私，不图权势，不求殊荣。他死的光荣也死得其所。”#!\n\n#QUOTEDCHARACTER ——失落之路，《精灵宝钻征战史》"
 game_concept_elrond:0 "埃尔隆德·佩瑞蒂尔"
 game_concept_elrondshort:0 "埃尔隆德"
 game_concept_elrond_desc:0 "埃尔隆德·佩瑞蒂尔（半精灵）是埃雅仁迪尔与埃尔汶之子，[elros|E]的孪生兄弟，[rivendell|E]的君王，[noldorelves|E]在[thirdage|E]中实际上的至高王。他出生于[firstage|E]的最后几年，他和他的孪生兄弟[elrosshort|E]在“第三次亲族残杀”之后被费艾诺之子[maedhros|E]和[maglor|E]所养育。在愤怒之战时，他追随了他的表弟埃睿尼安·吉尔‑加拉德，并在战争结束后选择了精灵的命运，成为一名伟大的博学大师兼治疗师。\n\n埃尔隆德协助了建立和治理[lindon|E]王国，并且在第二纪元1697年[eregion|E]被攻破后建立了[rivendell|E]。他成为了这片土地的领主并且在后[secondage|E]和整个第三纪元期间一直统治着这里，与此同时还保留着与所有自由人民的坚定盟友关系。在他的家族中，他培养了许多[isildur|E]的继承人，并免费为所有来到他的王国的人提供咨询和款待。\n\n他是[vilya|E]的持有者，他运用她的力量将[rivendell|E]打造成了[middleearth|E]无与伦比的疗愈与和平圣地，并唤醒了[aman|E]的赐福与治愈。他终其一生都是[sauroncharacter|E]的死敌，并与他和他的副将进行了多次战争。他被视为埃尔达的智者之一，同时也是白道会的成员。\n\n埃尔隆德最终坐着白船离开了[middleearth|E]，西渡前往[uttermostwest|E]，其余的[noldorelves|E]大部分也随他而去。\n\n#TOLKIENQUOTE “他的面容高贵俊美如精灵贵族，体格强健如战士，足智多谋如巫师，德高望重如一位矮人的国王，性情和善又如同夏天。”#!\n\n#QUOTEDCHARACTER ——《霍比特人》，“短暂的休息”"
 game_concept_glorfindel:0 "格罗芬德尔"
 game_concept_glorfindel_desc:0 "刚多林的格罗芬德尔（劳瑞芬德尔）在[middleearth|E]历史中是一个特殊的人物。他是唯一从[aman|E]复生后返回[middleearth|E]的精灵。他出生于[yearofthetreesage|E]，而后追随图尔巩参加了诺多精灵的起义。由于他的忠诚，他被任命为刚多林十二家族中的金花家族领主。他因在刚多林沦陷战中斩杀了一只[balrog|E]而成名，但却在保护伊缀尔和埃雅仁迪尔的过程中战死。\n\n在[secondage|E]中，格罗芬德尔作为[valargods|E]的使者被派遣返回[middleearth|E]。他死前已经是一个具有伟大肉体和精神地位的埃尔达，而在他的新转生后，他的精神力量因他的自我牺牲而变得愈发强大。因此在他的第二次生命中，他被认为是[middleearth|E]最强大的埃尔达。他最先因为对于图尔巩和伊缀尔的忠诚，但后来也因与[elrondshort|E]本人保持了深厚且长久的友谊而为[elrondshort|E]效忠。\n\n格罗芬德尔是[imladris|E]之剑，他的亲卫统帅以及[elrondshort|E]之后的战争领袖，并且与他的领主参与了许多战争。他在佛诺斯特之战中率领[rivendell|E]和[lindon|E]的军队，并且预言了巫王的末日。\n\n他是在[elrondshort|E]离开以后的少数留在[rivendell|E]的[noldorelves|E]，他与埃尔拉丹和埃洛希尔共同生活，直至他们做出选择。最终他扬帆西去，在[uttermostwest|E]与[elrondshort|E]重逢。\n\n#TOLKIENQUOTE “格罗芬德尔身量高大挺拔，脸庞年轻俊美，大胆无畏，洋溢着欢欣。他有一头灿烂金发，双眼锐利明亮，声音悦耳动听，眉宇间存驻智慧，双手中蕴握力量。”#!\n\n#QUOTEDCHARACTER ——《魔戒同盟》，“际会众人”"
 game_concept_dwarffathers:0 "矮人之父"
 game_concept_dwarffathersshort:0 "矮人之父"
 game_concept_dwarffathers_desc:0 "矮人之父是指最早的七位[dwarves|E]，在[dwarfcreation|E]中，他们由[mahalcharacter|E]所创造并由[eru|E]赋予灵魂。\n他们七个是：\n\n“不死者”都林，[longbeards|E]之父\n“伤痕累累者”乌瑞，[firebeards|E]之父\n“智者”杜瓦林，[broadbeams|E]之父\n“富有者”辛德瑞，[ironfists|E]之父\n“迅捷者”夙林，[stiffbeards|E]之父\n“骄傲者”瑟拉尔，[blacklocks|E]之父\n“冷淡者”巴沃尔，[stonefoots|E]之父"
 game_concept_durin:0 "都林"
 game_concept_durindeathless:0 "“不死者”都林"
 game_concept_durin_desc:0 "作为[dwarffathers|E]中最年长的一个，都林在[mistymountains|E]的[gundabad|E]山深处醒来的时候并没有其他伴侣。在他的南行之旅中，据说他“命名了无名的丘陵和深谷”。最终，他来到了镜影湖并在其中看见了他的倒影头上有一顶由群星组成的冠冕。他将其视为奇迹，并在原地竖立了都林之石，在湖边的洞穴中，建立了[khazaddum|E]的城市和王国。\n\n此后，都林建立了都林家族，他的子民也被称为都林一族，或[longbeards|E]。他活到了很大年纪，远远超过[dwarves|E]年龄的平均标准，但他也并没有永生，在[firstage|E]的最后去世了。他被埋在[khazaddum|E]的一座精美的坟墓中，而他统治时期的和平与富足也以传说和歌曲，比如[songofdurin|E]，的形式流传下去。\n\n[longbeards|E]认为都林将七次回到他们身边，并且在每一次重生时，他都会被命名为都林并且作为国王而统治他们。而这个说法确实实现了，“最后一位”都林七世统治了[khazaddum|E][longbeards|E]的最后一个黄金时代。"
 game_concept_morgothcharacter:0 "魔苟斯"
 game_concept_melkorcharacter:0 "米尔寇"
 game_concept_mulkhercharacter:0 "米尔寇"
 game_concept_morgothcharacter_desc:0 "魔苟斯，也被称为米尔寇，是[ainurgods|E]中最强大的一位。当他扰乱[musicoftheainur|E]并违抗[iluvatar|E]的意志时，他便从荣耀中堕落了。魔苟斯腐化了许多爱努为他服务，与[valargods|E]作战，并摧残了[ardaconcept|E]。他窃取[silmarils|E]的计划以及与精灵和人类的战争涵盖了第一纪元绝大部分历史。最终，魔苟斯被[valargods|E]束缚在锁链之中，扔进了[thevoid|E]，但他的邪恶行径造成了永久的伤害，他的前副手[sauroncharacter|E]仍继续扰乱着世界。\n\n根据预言，终有一天，魔苟斯将在愤怒中再次崛起，他将在达戈·达戈拉斯被彻底消灭。\n\n#TOLKIENQUOTE “他降临到阿尔达，力量威势胜过其余所有维拉，仿佛高山自深海中拔起，峰顶直冲云霄，山体覆盖坚冰，山巅浓烟烈火环绕。米尔寇双眼中的光芒如同烈火，能以高热焚毁一切，或以极寒穿透万物。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“爱努的大乐章”"
 game_concept_sauroncharacter:0 "索隆"
 game_concept_sauroncharacter_desc:0 "最初作为[aulecharacter|E]的[maiagod|E]的其中一位，[sauroncharacter|E]在[elderdays|E]是[melkorcharacter|E]最强大的仆从以及最信任最有能力的副将。当[melkorcharacter|E]在愤怒之战中战败后，[sauroncharacter|E]曾短暂地请求赦免，但他的自尊心战胜了他，使他逃离了[eonwecharacter|E]。\n\n而后他以[annatarcharacter|E]的伪装出现，获得了[eregion|E]精灵的友谊，并帮助策划了[ringsofpower|E]的铸造。他打造了一枚主戒指，即[onering|E]，来控制剩余的戒指。但由于努门诺尔的精灵、矮人和人类的反抗，他被打回了[mordor|E]。\n\n他等待时机，招募[nazgulcharacter|E]为他效忠，但即便如此他还是无法击败[numenor|E]的军队。于是他再一次伪装成为俘虏和战利品被带回了努门诺尔。他从内部腐蚀了[numenor|E]，最终导致了剥夺他维持正常形体的能力的[akallabeth|E]。\n\n他被[lastallianceshort|E]以极大的代价击败，他的肉体被摧毁，但他的精神却因为[onering|E]没有被摧毁而维持不朽。在接下来的3000年里，他逐渐恢复了力量直到他在魔戒大战中被彻底击败，当[oneringshort|E]被摧毁时，他被打入了[thevoid|E]。\n\n#TOLKIENQUOTE “但他在后来的岁月中崛起，犹如魔苟斯的魅影和他怨毒的鬼魂，到最后也步魔苟斯的后尘，走上同样的毁灭之路，被打入了空虚之境。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“维拉本纪”，‘关于大敌’"
 game_concept_maironcharacter:0 "迈隆"
 game_concept_annatarcharacter:0 "安那塔"
 game_concept_sauronthedarklordcharacter:0 "黑暗魔君"
 game_concept_lordofmordor:0 "魔多之主"
 game_concept_nazgulcharacter:0 "那兹古尔"
 game_concept_ninenazgul:0 "九戒灵"
 game_concept_nineringwraiths:0 "九戒灵"
 game_concept_ringwraith:0 "戒灵"
 game_concept_ringwraiths:0 "戒灵"
 game_concept_nazgulcharacter_desc:0 "[sauroncharacter|E]最可怕的仆役。存在于生死之间的戒灵曾经是人类的最伟大的战士和国王，而现在通过[nineringsofmenshort|E]的力量为[sauroncharacter|E]效忠。\n\n如今，他们的存在只是为了实现他们主人的愿望。\n\n#TOLKIENQUOTE “他们便是“戒灵”那兹古尔，大敌最可怕的仆役。他们所到之处，黑暗如影随形，他们的号叫就是死亡的声音。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“魔戒与第三纪元”"
 game_concept_ninenazgul_desc:0 "第一位戒灵，[witchkingshort|E]\n第二位戒灵，[khamulshadowftheeastshort|E]\n第三位戒灵，[goldenkingshort|E]\n第四位戒灵，死亡黎明\n第五位戒灵，[blindsorcerershort|E]\n第六位戒灵，冰之王\n第七位戒灵，狗领主\n第八位戒灵，烈焰之王\n第九位戒灵，黑骑士"
 game_concept_witchking:0 "巫王"
 game_concept_witchkingshort:0 "巫王"
 game_concept_ermurazor:0 "埃尔‑穆拉佐尔"
 game_concept_witchking_desc:0 "巫王是九戒灵中最强大的，也是[sauroncharacter|E]的仆役中最堕落的。他曾经是[numenor|E]的塔尔‑奇尔雅坦的次子埃尔‑穆拉佐尔。不满足于自己二王子的地位，埃尔‑穆拉佐尔动身前往[middleearth|E]打造自己的王国，但每一次尝试都无法逃脱父亲的影响而失败。\n\n在察觉到他的不满之后，[sauroncharacter|E]收其为弟子，教授其魔古尔妖术，并为他提供获得真正力量的机会。当他完成学业后，他心甘情愿的把自己的灵魂交给了[sauroncharacter|E]，并接受了[nineringsofmenshort|E]的其中一枚。从此他不再是埃尔‑穆拉佐尔，而成为了巫王，[nazgulcharacter|E]中的第一位。\n\n他是[sauroncharacter|E]最信任，最堕落的副手，也是[arnor|E]沦陷的幕后操手。\n\n他最终在佩兰诺平野之战被击败，被[rohan|E]的伊奥温和梅里阿道克·白兰地鹿在[eaworld|E]杀死。\n\n#TOLKIENQUOTE “那兹古尔之首逼上前来。他庞大漆黑的身影映着后方的火光赫然耸现，扩展成一股无边无际的绝望威胁。那兹古尔之首逼上前来，立在那迄今从未有敌人穿过的拱道下，当者无不奔逃。”#!\n\n#QUOTEDCHARACTER ——《魔戒：王者归来》，“刚铎围城”"
 game_concept_blindsorcerer:0 "盲巫"
 game_concept_blindsorcerershort:0 "盲巫"
 game_concept_khorahil:0 "霍拉希尔"
 game_concept_stormking:0 "风暴王"
 game_concept_blindsorcerer_desc:0 "盲巫，[anbalkumagan|E]的风暴之王，[nurn|E]的阴翳，这些名字属于曾经被称为霍拉希尔的男人，也是[nazgulcharacter|E]中的第五位戒灵。他是一位[ciryatanore|E]的[numenorean|E]统治者的儿子，在他的欲望和野心中，他牺牲了自己的眼睛以换取巨大的妖术力量。凭借这些黑魔法，他让他的父亲自杀并继任统治者。他强行娶了自己的妹妹，然后他等待时机，安抚了[numenor|E]的国王，最终接受了[nineringsofmenshort|E]之一。在塔尔‑阿塔那米尔死后，他宣布他的王国从[numenor|E]中独立出来，但是被西方之地的军队粉碎了。\n\n在[sauroncharacter|E]的召唤下，他的灵魂成为了第五位[nazgulcharacter|E]，并被任命为[nurn|E]的总督。在第三纪元1050年，最后联盟之战[sauroncharacter|E]陨落后，霍拉希尔恢复了肉身并重新夺回了安‑巴尔库马干的王位，并被称为风暴之王。他率领他的军队对抗贝拉卡尔，试图削弱最南方的忠贞派国度。虽然他未能通过武力粉碎贝拉卡尔，但他的阴谋确实从内部削弱了它，导致了其许多内部冲突。\n\n在第三纪元1650年返回努尔恩后，他慢慢地准备主人的国度以等待其回归，并偶尔北上援助安格玛的[witchkingshort|E]。他一直留在努尔恩直到魔戒大战，并最终在[eaworld|E]因[onering|E]的摧毁而身陨。"
 game_concept_goldenking:0 "黄金王"
 game_concept_goldenkingshort:0 "黄金王"
 game_concept_adunabeth:0 "阿督那贝斯"
 game_concept_goldenking_desc:0 "黄金王，阿布拉罕领主，霍穆拉斯，亚德，这些都是阿督那贝斯的名字，而现在改名为哈韦纳尔，也是[nazgulcharacter|E]中的第三位。在第二纪元1823年出生为哈鲁赞一个强大的[numenorean|E]贵族的私生子，并被带到佛洛斯塔所抚养。他的父亲阿督那希尔在他年轻的时候就被杀害了，他也经常与[faithfulshort|E]的他的继母发生争吵。随着他成长，他逐渐认同势力小却在扩张的[kingsmen|E]，并开始厌恶埃尔达和他们所有的习俗，因为对他们来说，一个私生子是无法被理解的。\n\n阿督纳贝特在乌姆巴尔加入了他的叔叔阿督那齐尔，并开始打造一个国度。但他的叔叔害怕他发现自己是阿督那希尔的凶手，于是设法取得了[armenelos|E]对他侄子的最后通牒。当阿督那贝斯发现真相后，他不情愿的向[sceptreofnumenorshort|E]屈服，并杀死了他的叔叔和表兄弟复仇。\n\n[sauroncharacter|E]看见了他对[elves|E]的愤怒与仇恨，于是带着[nineringsofmenshort|E]接触了他。由于他亲族残杀的行为收到了国王和人民的唾骂，他接受了戒指，并成为了第七位堕入暗影中的人类之王。\n\n在接下来的300年里，阿督那贝斯等待时机，慢慢地扩张他的影响力，直到整个哈尔能河都在他的统治之下并向他进贡。最终他认为摆脱阿美尼洛斯枷锁的时机已经到来，他起身反抗，袭击了[umbar|E]的大港口。有那么一刻，他与南方的[stormking|E]似乎占据了上风。但[westernesse|E]的军队很快风卷残云般的击溃了他们的军队。\n\n阿督那贝斯的王国就此陨落，他逃到了连[numenoreans|E]都不敢追击的沙漠荒地疗伤。在炎热的沙漠南部，他建立了恐怖的阿布拉罕国度。他抛弃了他的阿督耐克名字，并将自己重新命名为哈韦纳尔·韦达拉巴，‘哈拉德的光辉之子’。被誉为黄金王的阿督那贝斯在接下来的900年里统治着沙丘海和东哈拉德，并命令哈拉德人来对抗[faithfulshort|E]和精灵。在[downfallofnumenor|E]之后，他率领哈拉德的大军抵抗[lastallianceshort|E]。\n\n哈韦纳尔再一次取得黄金王的衣钵，集结哈拉德的力量，在魔戒大战中效忠[sauroncharacter|E]。但最终随着[oneringshort|E]被摧毁而于[eaworld|E]身陨。"
 game_concept_timelesshalls:0 "永恒大厅"
 game_concept_timelesshalls_desc:0 "[timelesshalls]指的是[eruiluvatar|E]在[loretime|E]和[eaworld|E]国度之外的居所。[iluvatar|E]永久地居住在此，并且那些没有堕入[ardaconcept|E]的[ainurgods|E]也存在于此。一些人声称人类在与世长辞后会去到[timelesshalls|E]。"
 game_concept_thevoid:0 "空虚之境"
 game_concept_thevoid_desc:0 "宇宙之外的空虚之境，或永恒的[thevoid|E]是超脱于时间和[creation|E]之外（不）存在的无人居住区域，[flameimperishable|E]也不存在于此，虽然据说[melkorcharacter|E]曾经在[thevoid|E]徘徊，徒劳地寻找着[flameimperishable|E]的存在。"
 game_concept_eaworld:0 "一亚"
 game_concept_conceptknownuniverse:0 "已知世界"
 game_concept_eaworld_desc:0 "一亚是[conceptcreatedworld|E]，也是[conceptknownuniverse|E]的[quenya|E]，由不朽且没有物质形态的[thevoid|E]中的[eruiluvatar|E]形成。\n\n#TOLKIENQUOTE “阿尔达国度只是浩瀚的一亚中一处很小的疆域，而时间就是一亚的生命，它始于一如的第一个音符，不停流逝，终于祂的最后一个和弦。”#!\n\n#QUOTEDCHARACTER ——《阿门洲编年史》"
 game_concept_conceptcreatedworld:0 "创造世界"
 game_concept_ardaconcept:0 "阿尔达"
 game_concept_ardaconcept_desc:0 "[ardaconcept|E]是“整个世界”的[quenya|E]单词。它是由[eruiluvatar|E]在[eaworld|E]中创造的，在后来的时间中被[valargods|E]塑造出许多海洋和大陆。它是许多种族的家园，并因[eruiluvatar|E]的授权被最伟大的[ainurgods|E]所统治。"
 game_concept_conceptuniverse:0 "世界"
 game_concept_conceptcapuniverse:0 "世界"
 game_concept_conceptworld:0 "世界"
 game_concept_conceptcapworld:0 "世界"
 game_concept_valinor:0 "维林诺"
 game_concept_landofthevalar:0 "维拉的土地"
 game_concept_valinor_desc:0 "[valargods|E]的土地，它自[aman|E]国度中的[belegaer_sea|E]横跨致[middleearth|E]遥远的西部。\n\n维林诺被东边的佩罗瑞山脉所包围，维拉竖立起这些山脉以防御[melkorcharacter|E]。它的西边则是围绕着维林诺和中土的外环海埃凯亚海。\n\n国度中的一切，从石头到水，都是神圣的、不能被污染的。那里没有疾病，腐败和枯萎。维拉们给维林诺带来了从阿尔达之春的破坏前抢救出来的美好和光明的事物，并创造新的事物，使维林诺变得比阿尔玛仁更加神圣。\n\n维林诺的主城为百钟齐鸣的维利玛，它建造于平原中央，是[vanyarelves|E]与[valargods|E]的居处。维利玛的西边是一个名为埃泽洛哈尔的绿色丘陵，而这个丘陵上生长着在古代照亮整片土地的[twotrees|E]。\n\n另外两座城市是澳阔泷迪和提力安，分别是[falmarielves|E]和[noldorelves|E]的家园。在它的东海岸外是[toleressea|E]以及[elfexiles|E]之岛。"
 game_concept_taniquetil:0 "塔尼魁提尔"
 game_concept_taniquetil_desc:0 "位于[aman|E]的[taniquetil|E]也被称为欧幽洛雪，是[ardaconcept|E]中最大最高的山峰。[manwecharacter|E]正是从这里的[ilmarin|E]宫殿监督整个[ardaconcept|E]。"
 game_concept_aman:0 "阿门洲"
 game_concept_westaman:0 "西"
 game_concept_uttermostwest:0 "极西之地"
 game_concept_undyinglands:0 "不死之地"
 game_concept_aman_desc:0 "[aman|E]，也被称为蒙福之地或不死之地，是[ardaconcept|E]最西端的大陆，位于[middleearth|E]的[belegaer_sea|E]对面。它的极西边境是[toleressea|E]。它之所以被称为蒙福之地是因为[valinor|E]位于其中，因此也是[valargods|E]的居所。\n\n[manwecharacter|E]也正是从这里的[taniquetil|E]上的宏伟宫殿里监视着整个[ardaconcept|E]。"
 game_concept_toleressea:0 "托尔埃瑞西亚"
 game_concept_toleressea_desc:0 "被称为孤岛的托尔埃瑞西亚是[aman|E]东海岸外的一座小岛。它最大城市兼首府是阿瓦隆尼。借助[ulmocharacter|E]的力量，小岛被用来运送[vanyarelves|E]，[noldorelves|E]和[falmarielves|E]穿越[belegaer_sea|E]到[aman|E]。在后来的日子里，它被称为“流亡者之岛”，因为许多[elfexiles|E]（包括复生后和从海外返回的）都选择在那里定居。他们希望能更接近他们所爱的[middleearth|E]并远离[valargods|E]。"
 game_concept_ilmarin:0 "伊尔玛林"
 game_concept_ilmarin_desc:0 "伊尔玛林是坐落在[taniquetil|E]上的[manwecharactershort|E]和[vardacharactershort|E]的宫殿。高挑的穹顶闪耀着白光，[ainurgods|E]的君王和王后在这里聆听和观察所有通过[ardaconcept|E]的事物。许多鹰隼形体的神灵飞翔来往，为他们传递信息。\n\n#TOLKIENQUOTE “当曼威在那里登上王座眺望，若有瓦尔妲在旁，他便可看穿迷雾，看透黑暗，乃至越过茫茫大海，比众生看得更远。若瓦尔妲有曼威在旁，她的听力也敏锐得无人可及，能听见从东到西，由高山到深谷，以及来自米尔寇在大地上所建黑暗地穴中的各种呼求之声。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“维拉本纪”"
 game_concept_middleearth:0 "中洲"
 game_concept_middleearth_desc:0 "中洲是[ardaconcept|E]的一个巨大的大陆，是精灵、人类和矮人种族人口最稠密的大陆。它位于横跨[belegaer_sea|E]向西的[aman|E]和横跨东海的太阳之地之间。"
 game_concept_belegaer_sea:0 "贝烈盖尔海"
 game_concept_greatsea:0 "大海"
 game_concept_belegaer_sea_desc:0 "贝烈盖尔通常被称作大海或隔离之海，它是位于[aman|E]和[middleearth|E]之间的巨大海洋。\n\n自[firstage|E]以来，大海经历了几次变化而变得狭窄，并且在极北一个名为赫尔卡拉克西的地方冰冻住。这也使得在[aman|E]和[middleearth|E]之间的陆地通行成为一种可能。"
 game_concept_beleriand:0 "贝烈瑞安德"
 game_concept_beleriand_desc:0 "[beleriand|E]是[firstage|E]时期[middleearth|E]的西北区域。最初这个名字只属于巴拉尔海湾周围的地区，但后来这个名字被应用到整片土地上。\n\n[firstage|E]中伟大的战役都在这里展开，充斥着许多悲剧和英勇行为。整片大陆最终在愤怒之战中沉没。"
 game_concept_utumno:0 "乌图姆诺"
 game_concept_utumno_desc:0 "乌图姆诺，或乌顿，是[melkorcharacter|E]在中洲最北端的堡垒。它是[melkorcharacter|E]的最早开始钻研、第一座且也是最伟大的城堡。它是恶魔大军以及与米尔寇联手的堕落[ainurgods|E]的家园，其中许多腐化的怪物为了嘲讽[middleearth|E]的自然生物而被创造的。\n\n它最终在众神之战中被[elves|E]摧毁。"
 game_concept_angband:0 "安格班"
 game_concept_angband_desc:0 "安格班最初由[melkorcharacter|E]在最早期建造的一座坚固的堡垒，作为他的北部据点[utumno|E]的外围堡垒。乌图姆诺被[valargods|E]摧毁后，[melkorcharacter|E]被囚禁在[valinor|E]长达三个纪元，但当他返回[middleearth|E]后，他将安格班作为他的权力中心，并在其大门上竖立起桑戈洛锥姆高塔。\n\n安格班在[firstage|E]早期的时候被[noldorelves|E]围攻，但在达戈·布拉戈拉赫的时候围攻失败了。它最终在[firstage|E]末期的愤怒之战中被[valargods|E]的军队摧毁。"
 game_concept_westlands:0 "西境"
 game_concept_westlands_desc:0 "西境是[middleearth|E]的西北地区，由[eriador|E]，[enedhwaith|E]和[rhovanion|E]组成，南至哈隆铎，东抵[mordor|E]和[seaofrhun|E]。\n\n在[elderdays|E]，[beleriand|E]曾也是西境的一部分。"
 game_concept_rhovanion:0 "罗瓦尼安"
 game_concept_rhovanion_desc:0 "[rhovanion|E]或大荒野是[middleearth|E]北部的一大片区域。大河[anduin|E]流经其中，以及植被茂密的大绿林也是其中一部分。许多野马和野牛在罗瓦尼安平原漫步。\n\n它的东边是[seaofrhun|E]，北边是灰色山脉和铁丘陵，西边是[mistymountains|E]，以利姆清河、安都因河、埃敏穆伊丘陵、达戈拉德和埃瑞德砾苏伊南部为界。\n\n其重要河流有[anduin|E]、凯尔都因河（又称奔流河）以及卡尔能河（又称红水河）。\n\n虽然它并不如[eriador|E]或[rohan|E]和[gondor|E]的战役那么著名，但它依旧是魔戒大战中的重要战场。"
 game_concept_eriador:0 "埃利阿多"
 game_concept_eriador_desc:0 "埃利阿多是[middleearth|E]西北部的一个大区域，位于西边的[lindon|E]、[bluemountains|E]和东边的[rhovanion|E]、[mistymountains|E]之间。\n\n在这片地区居住着中洲所有的自由人民，是第二和第三纪元许多重要事件的发生地。在第三纪元末期，其主要居民是夏尔的[hobbits|E]以及周边地区的人类。\n\n在[eriadorcolonisation|E]后，它处于日后分裂并覆灭的[dunedain|E]王国[arnor|E]的统治下。埃利阿多中重要的区域有[arnor|E]诸城、精灵国度[rivendell|E]和[eregion|E]以及夏尔。"
 game_concept_mistymountains:0 "迷雾山脉"
 game_coccept_hithaeglir:0 "希斯艾格利尔"
 game_concept_mistymountains_desc:0 "迷雾山脉（[sindarin|E]中的希斯艾格利尔）是一条位于西边[eriador|E]和东边[anduin|E]之间的巨大山脉。它从北部的[gundabad|E]延伸到南部的[rohan|E]峡谷，南北总长900英里（1448千米）。它在[elderdays|E]被[morgothcharacter|E]所升起的，作为对[oromecharactershort|E]的威慑，后者曾经在[yavannacharactershort|E]沉睡时猎杀他的造物。迷雾山脉在[greatjourney|E]中也被作为对抗精灵的屏障，南多族就曾拒绝跨过山脉并与其他精灵分道扬镳。\n\n然而，迷雾山脉最为人所知的是作为[khazaddum|E]的伟大矮人王国的所在地，[longbeards|E]的宅邸。由[durindeathless|E]建立的地下王国主宰着整条山脉，从山脉的西侧走到东侧甚至都不需要离开[dwarves|E]精心凿刻的通道。\n\n迷雾山脉中的一些重要区域有[khazaddum|E]、[gundabad|E]、高隘口以及红角口。\n\n#TOLKIENQUOTE 越过寒冷的迷雾山脉\n去往幽深的古穴罅岩……"
 game_concept_gundabad:0 "贡达巴德山"
 game_concept_gundabad_desc:0 "在[mistymountains|E]的最北端，贡达巴德山是[dwarves|E]，尤其是[longbeards|E]最崇敬的地方，因为[durin|E]就在这座山中醒来。纵观其历史，它曾是七大矮人家族的集会商议之地，但那里并没有建立起宏伟的国度，只有一个神殿和一支驻军。[dwarves|E]对此深感后悔，因为为了报复[khazaddum|E]干预[waroftheelvesandsauron|E]，[sauroncharacter|E]派出成群结队的[goblins|E]袭击圣山。它被哥布林洗劫并占领，直到[fourthage|E]才被[dwarves|E]收回。"
 game_concept_eredluin:0 "埃瑞德路因"
 game_concept_bluemountains:0 "蓝色山脉"
 game_concept_eredluin_desc:0 "埃瑞德路因（蓝色山脉），也被称为埃瑞德林顿（林顿山脉），是[beleriand|E]陷落后[middleearth|E]最西端的山脉。它们形成了[eriador|E]的西部边境。\n\n在[yearofthetreesage|E]的某个时间，两位[dwarffathers|E]在多米德山下醒来，并建立了矮人最西端的两个家族（[firebeards|E]与[broadbeams|E]）。他们随后建造了两座宏伟的城邦，诺格罗德与贝烈戈斯特。\n\n在[beleriand|E]陷落之后，大部分埃瑞德路因的[dwarves|E]都迁移到了[khazaddum|E]。大部分的山脉都落入[lindon|E]的吉尔‑加拉德的管辖之下，虽然小路恩河北方的土地仍属于矮人王国，但数量也大量减少了。\n\n在[durinsfolk|E]的瑟莱因和梭林的统治时期，蓝色山脉成为了[lonelymountain|E]的[longbeards|E]的家园，即使在[ereborrealmshort|E]被重新夺回后，仍有许多人留在了那里。即使在[fourthage|E]早期，梭林大厅的许多矮人也留在了蓝色山脉。"
 game_concept_anduin:0 "安都因"
 game_concept_anduinthegreat:0 "安都因大河"
 game_concept_anduin_desc:0 "安都因河（[sindarin|E]：大河）是横跨[mistymountains|E]以东大部分[middleearth|E]的河流。它穿越了许多地方，获得了许多名字。[rohirrim|E]的祖先称其为长川，夏尔和[rivendell|E]用西部语称其为大荒野的大河，[gondor|E]则简单的称其为大河。所有这些名字都是对河流长度的认可。它从[mistymountains|E]的源头一直流向大海（[belegaer_sea|E]）的埃希尔安都因。这条河总长可能有1388英里。它一直是中洲西部大陆的边界。\n\n#TOLKIENQUOTE “如此走走停停多年之后，[eldar|E]取道穿过一片森林，来到一条大河边，它比他们以前见过的任何河流都宽阔，河对岸高耸的群山尖峰仿佛直插入群星的领域。据说，这就是后来被称为大河安都因的河流，它一直是中洲东西疆域的界河。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“精灵的出现与囚禁米尔寇”"
 game_concept_calenardhon:0 "卡伦纳松"
 game_concept_calenardhon_desc:0 "卡伦纳松是[gondor|E]北部的广阔绿色平原。它的西边是[angrenost|E]和阿格拉隆德的[dunedain|E]堡垒，东边是[anduin|E]，北边是凯勒布兰特河。\n\n除了安格瑞诺斯特，它最终被给予[eothed|E]，并被更普遍的称为[rohan|E]。"
 game_concept_mordor:0 "魔多"
 game_concept_mordor_desc:0 "魔多是[westlands|E]东南部，[gondor|E]东部的一块土地。在[secondageshort|E]和[thirdage|E]的大部分时间里，它由[sauroncharacter|E]统治，并且是他试图征服[middleearth|E]时的居所和基地。\n\n魔多被北、西和南面三座巨大的山脊所包围，保护其免受任何自由人民的突袭。它分为主要两个部分：戈埚洛斯平原，一片被末日火山的山灰覆盖的火山平原，以及[nurn|E]，一个极其肥沃的粮仓地区。魔多西邻狭窄的伊希利恩与[anduin|E]大河，南抵[harad|E]，东北方至[rhun|E]，东南接[khand|E]。\n\n它的著名地标有黑门、巴拉督尔以及沙乌尔班德城。\n\n#TOLKIENQUOTE “魔多的西边横亘着一道阴暗的山脉，“阴影山脉”埃斐尔度阿斯，北边则耸立着埃瑞德砾苏伊灰白如灰烬的残峰秃脊。然而这两道山脉实际上不过是一整道高墙的一部分，环绕着荒凉惨淡的砾斯拉德平原和戈埚洛斯平原，以及中央那水质苦涩的内海努尔能。这两道山脉朝着彼此延伸，在相接处陡然向北甩出两道长长的山岭，之间夹着一个很深的峡谷。这便是“鬼影隘口”奇立斯戈埚，是通往大敌疆域的入口……\n\n除了那些应索隆召唤而来的人，或那些知道通关暗语，能让索隆领土的黑门魔栏农敞开之人，没有人能经过魔多之牙而不遭咬噬。”#!\n\n#QUOTEDCHARACTER ——《双塔殊途》，“黑门关闭”"
 game_concept_nurn:0 "努尔恩"
 game_concept_nurn_desc:0 "作为[mordor|E]的粮仓，努尔恩是围绕努尔能内海的肥沃土地。作为[mordor|E]的粮仓与经济中心——因此也是[sauroncharacter|E]的帝国——它受到到了巴拉督尔的密切监视和统治，并由[nazgulcharacter|E]作为它的总督。\n\n这里居住着[orcs|E]和[khand|E]瓦里亚格人的亲戚努尔恩[men|E]。大量的由自由人民和前士兵和公民组成的奴隶在他们努尔恩主人的鞭打和束缚下为巨大的农场工作。没有什么地方比它的首府沙乌尔班德更能体现这一点，这是一个与[gondor|E]媲美的大城市，却建立在人类难以想象的痛苦之上。"
 game_concept_erebor:0 "埃瑞博"
 game_concept_lonelymountain:0 "孤山"
 game_concept_erebor_desc:0 "埃瑞博，亦称孤山，坐落于[rhovanion|E]的东北部。它位于奔流河的源头，也是自[thirdage|E]末期传承至[fourthageshort|E]的[kingdomunderthemountain|E]的首要[dwarven|E]都城。\n\n孤山高约3500米，即使在春季也有积雪覆顶。大山深处富藏金属与宝石，尤其是据说在富矿脉中如河流淌的黄金。\n\n孤山呈星形，它以山巅为中心，向四周延伸出六条支脉。进入孤山最主要的入口是南边的埃瑞博山之门，埃瑞博山之门朝向孤山两座巨大山脊之间的山谷。奔流河从孤山底部涌出，流出前门，化作一道瀑布跃下[dale|E]的[northmen|E]居住的河谷。"
 game_concept_harad:0 "哈拉德"
 game_concept_harad_desc:0 "哈拉德一词指的是[gondor|E]，或更具体地说是哈尔能河，以南的所有土地。广阔的土地以该地区中心的巨大沙漠沙丘海为主。[nearharad|E]是最与[gondor|E]历史息息相关的地区，这是一个干旱地区，仅由几条主要河流浇灌，并在周围出现了定居点。相比之下[farharad|E]更加郁郁葱葱，有大片的丛林和宏伟的城市围绕着[ray|E]：[haradrim|E]文化的标志。猛犸也是从这而来。"
 game_concept_nearharad:0 "近哈拉德"
 game_concept_nearharad_desc:0 "近哈拉德是指[harad|E]位于大沙丘海以北的土地。它是历史上[numenorean|E]朝贡国的位置，也是哈鲁赞、海勒卡和佩扎桑人的家乡。在沙丘海以南的土地被称为[farharad|E]。"
 game_concept_farharad:0 "远哈拉德"
 game_concept_farharad_desc:0 "远哈拉德涵盖了黄山山脉山麓以北的所有土地，以及埃瑞德哈马尔山侧翼的克莱因和[belegaer_sea|E]的安阿拉斯之间的线以南的所有土地。被称为[ray|E]的高原是远哈拉德的文化中心和最富有的地区。博兹沙‑米拉兹是其南[haradrim|E]名字，特指罗夜周围的土地。\n\n远哈拉德是前[numenorean|E]殖民地[bellakar|E]和[ciryatanore|E]的所在地。在沙丘海以北的土地被称为[nearharad|E]。"
 game_concept_cuivienen:0 "奎维耶能"
 game_concept_cuivienen_desc:0 "奎维耶能（[quenya|E]：苏醒之水）位于中洲远东赫尔卡内海沿岸的一处湖畔，[orocarni|E]山脚下的蛮荒森林附近。[elves|E]便是在此苏醒。\n\n[iluvatar|E]在[yearofthetreesage|E]大约1050年左右唤醒了那里的精灵。最初，他们分为三族：明雅族、塔特雅族与奈尔雅族。他们在第一次分离之前于奎维耶能居住了超过50个维拉年。\n\n#TOLKIENQUOTE “在奎维耶能，晴朗的星空下流淌着甜美的流水……”"
 game_concept_orocarni:0 "欧洛卡尼"
 game_concept_redmountains:0 "红色山脉"
 game_concept_orocarni_desc:0 "欧洛卡尼（红色山脉）是[middleearth|E]东部的巨大山脉。在欧洛卡尼的西坡上生长着蛮荒森林，在流入赫尔卡内海的一条河流的巨大瀑布附近，有[cuivienen|E]的海湾，第一批精灵在这里苏醒。欧洛卡尼的北缘与埃瑞德恩格林相连，形成与远西的[eredluin|E]相近的布局。\n\n据称欧洛卡尼离[gundabad|E]与[eredluin|E]一样远或甚至更远。"
 game_concept_numenor:0 "努门诺尔"
 game_concept_westernesse:0 "西方之地"
 game_concept_numenor_desc:0 "努门诺尔、埃兰娜、星引之地，“赠礼之地”安多尔、西方之地、阿那督尼、约扎阳、“沉沦之地”亚特兰提……那片沦亡的故土有着许多名字，它曾是[elderdays|E][conceptracemen|E]至为强盛之国的家园。为奖励[firstage|E]与愤怒之战中人类祖先的英勇抗争而被[valargods|E]自海中升起，这篇土地曾经和平而富饶，就如同人间土地上所创设的[aman|E]一般。\n\n坐落在[belegaer_sea|E]大海之中，五芒星状的岛屿被分为六个区域：佛洛斯塔、安督斯塔、哈尔努斯塔、哈尔洛斯塔、欧尔洛斯塔和米塔尔玛，其中至为重要的是米塔尔玛，因为其疆域中囊括了圣山[meneltarma|E]，还有王都[armenelos|E]与东方港口罗门娜。\n\n但就在这安宁与繁盛之中，[numenoreans|E]开始希望在人世间享有更大的福乐——这侵染了他们的内心，尽管他们的财富愈积愈多，但他们的幸福却日趋消减。最后，对死亡的恐惧和[sauroncharacter|E]的唆使让它的末代国王，阿尔‑法拉宗，入侵了[aman|E]，而众[valargods|E]在这一刻放下了他们对[ardaconcept|E]的治理权，呼唤[eru|E]改变了世界的形状，令努门诺尔沉没在它所生于的波涛之中。\n\n#TOLKIENQUOTE  “伊甸人对准它的方向航行，终于越过茫茫大海，远远忘记那块为他们预备的‘赠礼之地’安多尔在金黄色的薄雾中闪烁。他们弃海登陆，发现它美丽又丰饶，人人都很欢喜。他们将那地取名为埃兰娜，意思是‘星引之地’，另外又称它为阿那督尼，意思是‘西方之地’，用高等精灵语来说，就是‘努门诺尔’。”#!\n\n#QUOTEDCHARACTER  ——《精灵宝钻》，“努门诺尔沦亡史”"
 game_concept_armenelos:0 "阿美尼洛斯"
 game_concept_armenelos_desc:0 "阿美尼洛斯，也被称为诸王之城或黄金之城，是[numenor|E]的首都。它是岛上所有城市中最美丽的，并且在后来的几年中可能是安督尼依衰落后最大的城市。\n\n它位于努门诺尔中东部的一座小山上，位于王室领地阿兰多地区，靠近[meneltarma|E]。努门诺尔的主要道路穿过王城，向东通往罗门娜港，向西通往安督尼依。\n\n阿美尼洛斯里建立了诸王的宫殿，据说是在[maiargods|E]的帮助下建造的，还有白树宁洛丝生长的王庭也在此。\n\n在[secondage|E]后期，它还含括了[melkorcharacter|E]的伟大神庙。这座城市最终在[akallabeth|E]中与岛屿的其他部分一起被摧毁。"
 game_concept_meneltarma:0 "美尼尔塔玛"
 game_concept_meneltarma_desc:0 "美尼尔塔玛，昆雅语中的苍穹之柱，是[numenor|E]中心的一座圣山。\n\n这座山也被是[numenoreans|E]向[eruiluvatar|E]奉献的圣地。任何登山的人都必须保持绝对缄默。这种传统是如此根深蒂固而普遍，以至于异乡人也感到受其约束。只有国王被允许在一如祈尔梅、一如莱塔列和一如含塔列的祈祷节日时念诵对[eruiluvatar|E]的颂词与赞美。\n\n没有任何鸟类和动物靠近美尼尔塔玛，只有[manwecharactershort|E]的大鹰在山顶上空盘旋。他们被视为圣山和全地的神圣守护者，他们的出现是大君王祝福和认可的象征。\n\n#TOLKIENQUOTE “在米塔尔玛的中央附近，矗立着名为美尼尔塔玛的高山，意思是‘穹苍之柱’。此山是尊崇一如·伊露维塔的圣地，低处绿草如茵，坡度平缓，但愈高愈陡，接近峰顶时无从攀援。不过山上修了一条螺旋爬升的小路，始于山脚南侧，止于山顶北侧的边沿。山顶微凹，近乎平坦，可以容纳庞大的人群，但努门诺尔史上从未有人在此动土。那里不曾建起屋宇，不曾高设祭坛，甚至不曾堆过石材。在索隆来临之前，在蒙受恩典祝福的全部时期，努门诺尔人都不曾有过其他类似庙宇的建筑。从未有人携带工具或武器登上山顶……”#!\n\n#QUOTEDCHARACTER ——《未完的传说》，“努门诺尔岛国概况”"
 game_concept_arnor:0 "阿尔诺"
 game_concept_northernkingdom:0 "北方王国"
 game_concept_arnor_desc:0 "[dunedain|E]的北方王国阿尔诺是[dunedain|E]至高王的传统王座，但在[isildur|E]死后，这种权力迅速减弱。在两个[realms_in_exile|E]之中，与[gondor|E]相比，阿尔诺总是较弱的，因为与佩拉基尔和贝尔法拉斯的大港口相比，该地区的[numenorean|E]殖民地人口和发展程度较低。\n\n定居于[eriadorcolonisation|E]，阿尔诺在尊严、纯洁的血统以及与[lindon|E]和[rivendell|E]的[noldorelves|E]的友谊方面更为出色。但在埃雅仁都尔国王死后，王国分裂为[arthedain|E]、[cardolan|E]和[rhudaur|E]，其中只有阿塞丹保持着伊熙尔杜的直系血统。\n\n埃尔‑穆拉佐尔，[witchkingshort|E]，最强大的[nazgulcharacter|E]，利用这个内部弱点在几个世纪中通过可怕的战争摧毁了北方王国。\n\n[dunedainarnor|E]成为了一个流浪和神秘的民族，[arnor|E]直到[sauroncharacter|E]覆灭后才会重新崛起。"
 game_concept_gondor:0 "刚铎"
 game_concept_southernkingdom:0 "南方王国"
 game_concept_gondor_desc:0 "[dunedain|E]的南方王国刚铎成立于[secondage|E]3320年，紧随[akallabeth|E]。在两个[realms_in_exile|E]之中，刚铎与[arnor|E]相比总是更为强大，因这地的[numenorean|E]殖民地和北方相比更加人口众多，发展繁茂。其以[anduin|E]为中心，由[arnor|E]的至高王[elendil|E]的儿子伊熙尔杜和阿纳瑞安共同统治。随后王位被传给阿纳瑞安的儿子美尼尔迪尔，他的后代将一直统治这个王国直到[ageTA|E]2050年。\n\n北方王国衰落分裂，刚铎的力量却在增长，乃至堪与古时的[numenor|E]比肩，更在[shipkings|E]治下达到巅峰。然而，[kinstrife|E]极大的削弱了王国，重挫了刚铎与王室。[dunedaingondor|E]衰落，命数衰减。最后，埃雅努尔国王在米那斯魔古尔失踪，阿纳瑞安的血脉统治也被中断。\n\n刚铎的统治权交给了胡林家族的宰相，直至国王归来。\n\n#TOLKIENQUOTE “在南方，刚铎王国存续了很久，一度兴盛繁荣，几乎重现努门诺尔衰落之前的鼎盛国势。”#!\n\n#QUOTEDCHARACTER ）——《精灵宝钻》，“魔戒与第三纪元”"
 game_concept_osgiliathcity:0 "欧斯吉利亚斯城"
 game_concept_minastirith:0 "米那斯提力斯"
 game_concept_minastirith_desc:0 "米纳斯提力斯，守卫之塔，原名米纳斯阿诺、太阳之塔，是[minasithil|E]的姊妹城市，自[thirdage|E]年1640年起，成为[gondor|E]的首都。"
 game_concept_isengard:0 "艾森加德"
 game_concept_angrenost:0 "安格瑞诺斯特"
 game_concept_isengard_desc:0 "艾森加德（铁之环场，[sindarin|E]：安格瑞诺斯特）是[dunedain|E]的伟大要塞之一。它位于[mistymountains|E]的南方，由环形外墙、平原、和[orthanc|E]塔三部分组成。\n\n它是[gondor|E]多年以来的未打要塞，最终在[thirdage|E]2759年由[sarumancharacter|E]进行统治，后者在2953年获得了艾森加德之主的称号。此后这个山谷被称为“南库茹尼尔”，即萨茹曼山谷。\n\n而[sarumancharacter|E]在[ents|E]的进军中被击败后，艾森加德环场被打破，平原和深坑被洪水淹没。埃莱萨国王授予恩特对艾森加德的控制权，并使其变成了欧尔桑克树园，作为重新统一后的王国的一部分，但又完全自治。\n\n#TOLKIENQUOTE “在山坡的掩蔽下，修起了一道高拔如峭壁的石墙，这墙环绕山谷一圈回到原处。石墙只有一个出入口，便是在南墙中凿出的一条大拱道。这里凿穿黑色的岩石开出了一条长隧道，两端都安装了巨大坚实的铁门。这门造得讲究，设在庞大的铰链上，铰链的钢柱直接打在天然岩石里，只要拔开门闩，伸手轻轻一推，便能无声无息地打开。任何人只要进入铁门，穿过回音阵阵的隧道，就可来到一片略略下凹，形如庞大浅碗的圆形广阔平原上，它的直径有一里长。”#!\n\n#QUOTEDCHARACTER ——J·R·R·托尔金"
 game_concept_orthanc:0 "欧尔桑克"
 game_concept_orthanc_desc:0 "[GetBuilding('wonder_angrenost_01').GetName]是[isengard|E]的高塔，由[numenoreans|E]以早已失落的工艺建立。它是[dunedain|E]的宏伟望塔之一，由一整块油性黑石筑成，即使最强大的攻击也几乎无法破坏它。\n\n欧尔桑克含有四根焊接起来的由多面体状的石头构成的柱子，如孤岛般矗立于[isengard|E]环场的中央，与环场边缘距离大约半英里。其顶端高度刚好超过500尺。石头呈现一种反光的深黑色。在欧尔桑克的顶端，四石柱向外延展形成四处石质尖顶；在这些石头的岛屿之间有一处窄小而光滑的底面，上面写着许多奇异的标记。\n\n它保存着七颗[palantir|E]之一的欧尔桑克晶石。\n\n#TOLKIENQUOTE “那塔出自古时那批抚平艾森加德环场的建造者之手，然而看上去不似人类的工艺造就，而像是在古时的地动山摇中，从大地的骨架上撕扯出来的。”#!\n\n#QUOTEDCHARACTER ——《双塔殊途》，“通往艾森加德之路”"
 game_concept_umbar:0 "乌姆巴尔"
 game_concept_umbar_desc:0 "乌姆巴尔位于贝尔法拉斯湾南部、[anduin|E]河入海口以南，是一个方便实用的天然避风港。巨大的海角和内陆的海湾形成了港口。当地人称之为“乌姆巴尔”，发现它的[numenoreans|E]沿用了这个名字。\n\n乌姆巴尔是最接近[gondor|E]的地区。就像温雅泷迪和佩拉基尔一样，它最初是由[numenoreans|E]建立的贸易前哨站，但逐渐成为了定居者殖民地。随着暗影降临[numenor|E]，乌姆巴尔成为了[kingsmen|E]最北方的要塞。在[akallabeth|E]之后，它仍处于当地的[black_numenoreans|E]掌控之中，与[gondor|E]和[arnor|E]一起成为了[realm_in_exile|E]。\n\n自[thirdage|E]开始以来，乌姆巴尔在[black_numenoreans|E]、[gondorians|E]、[haradrim|E]和乌姆巴尔人之间多次易手。"
 game_concept_arthedain:0 "阿塞丹"
 game_concept_arthedain_desc:0 "阿塞丹是[arnor|E]王国分裂后[dunedainnorth|E]建立的三大王国之一。阿塞丹最初以舒恩河与白兰地河为界，位于[eriador|E]的西北部。而后，王国宣称东大道以北，从白兰地桥到风云丘陵之间的土地，皆为其领土。\n\n阿塞丹拥有宏伟的安努米那斯和佛诺斯特·埃莱因城，其东部边境是风云丘陵的防御工事以及阿蒙苏尔王城。在阿盖勒布一世宣称阿尔诺的王位后，它的国王在[ageTA|E]1349年成为了重新统一后[arnor|E]的国王。阿塞丹将成为[dunedainnorth|E]反抗[witchking|E]的最后据点，但在[ageTA|E]1975年被摧毁。\n\n被称为夏尔的土地曾经是阿尔诺和阿塞丹国王的皇家狩猎保护区，直到在[ageTA|E]1601年被授予了[hobbits|E]。"
 game_concept_cardolan:0 "卡多蓝"
 game_concept_cardolan_desc:0 "卡多蓝是由[arnor|E]王国分裂而成的[dunedainnorth|E]三个王国之一。作为[arnor|E]王国南部的领域，卡多蓝承载了殖民时代最大的遗产，即便是在[arnor|E]建立之前，这片土地就已经在许多强大的省级封地之间分割。这些有权势的贵族家族在很多方面赋予了卡多蓝独特的身份和政治文化。贵族与卡多蓝国王之间的拉锯战在[targonofcardolan|E]王登基后的[cardolan_succession_crisis|E]中体现得淋漓尽致。\n\n卡多蓝的东南边界沿着格瓦斯罗河和米斯艾塞尔河直至最后大桥。从那里起，其边界沿着东大道向西至白兰地桥，然后沿着巴兰都因直至大海，并因此至格瓦斯罗河的入海口。\n\n卡多蓝在1349年接受了阿盖勒布一世对[arnor|E]王冠的要求，并且多年来与[arthedain|E]共同守卫着风云丘陵，抵抗[angmar|E]。然而，[witchking|E]十分狡猾，于[ageTA|E]1409年侵入卡多蓝，造成了[devastationof1409|E]。\n\n卡多蓝被蹂躏，其人口减少，基础设施遭到破坏。该地区的许多杜内丹人逃往[arthedain|E]或迁移到阿塞丹边界附近。在第三纪元1636年，卡多蓝的大部分人民死于大瘟疫，安格玛随后派遣古冢尸妖侵扰和扫荡古冢岗。此后，卡多蓝成为一个空无一人的废弃之地，只有少数萨拉莱恩的残余居民住在沿海地区。在第三纪元1851年，[arthedain|E]的阿拉瓦尔试图重新占领卡多蓝，但古墓丘中的古冢尸妖岗使任何试图居住在那里的人都感到恐惧，卡多蓝很快再次沦丧。\n\n[dunedain|E]游侠在卡多蓝建立了一些营地，但该地区直到[fourthage|E]仍然人烟稀少。"
 game_concept_rhudaur:0 "鲁道尔"
 game_concept_rhudaur_desc:0 "鲁道尔是从[arnor|E]王国中分裂出的[dunedainnorth|E]三大王国之一。鲁道尔一直是[dunedain|E]人居住最稀疏的地区，且山区人对他们的存在感到不满。在[ageTA|E]1349年，山区人的领袖瓦尔达尔与[angmar|E]秘密结盟。同年，阿盖勒布一世宣称了鲁道尔和所有[arnor|E]的王位。\n\n山区人不承认他的宣称，并与安格玛一起向[arthedain|E]和[cardolan|E]宣战。在此期间，留在该地的少数[dunedain|E]逃到了阿塞丹，安格玛的邪恶之徒则来到这片土地施展黑暗妖术。\n\n[angmar_wars|E]之后，鲁道尔变得荒凉且人口稀少，即使在魔戒大战期间，除了[dunedain|E]游民的一些零星营地外，也没有人居住在那。"
 game_concept_bellakar:0 "贝拉卡尔"
 game_concept_bellakar_desc:0 "作为[faithful|E]在大陆南端的领地，贝拉卡尔，常被称作第四个[realm_in_exile|E]。[numenoreans|E]在这里殖民的港口的数量远不及[arnor|E]，[gondor|E]或是[umbar|E]，但是这儿却更早地孕育出了混血民族贝拉卡尔人。尽管与当地人生活了许久，他们的文化仍然扎根于古老的阿督耐克传统。\n\n延续自旧殖民联盟，贝拉卡尔联盟是[downfallofnumenor|E]后继承者们第一个统一的政治实体。在第三纪元早期，尼鲁泷德显赫家族之一的图玛奎家族建立了一个王朝，并将他们的统治一直延续到了[fourthage|E]。从许多方面来说，这个王国像是[gondor|E]在南方的一面镜子，二者经历了相似的兴衰沉浮。\n\n在[ageTA|E]3000年，贝拉卡尔虽不断衰弱但依旧强大。它的周围强敌环伺，等待着图玛奎家族日薄西山的那一天。它最大的对手是[anbalkumagan|E]和[southerndragonarmyadunaic|E]。"
 game_concept_rohan:0 "洛汗"
 game_concept_riddermark:0 "里德马克"
 game_concept_rohan_desc:0 "洛汗，被[rohirrim|E]称为[riddermark|E]，是一个位于[calenardhon|E]平原上的[men|E]王国。\n\n它是由[eothed|E]国王，“年少的”埃奥尔建立的，他的子民迁移到该地区，并被[gondor|E]的统治者赐予这片地区，以感谢他们在[thirdage|E]2510年对抗战车民时的帮助。\n\n从那时起，[riddermark|E]尽管与[dunlendings|E]频繁发生小冲突，但仍然繁荣昌盛，至今由埃奥尔家族统治。"
 game_concept_rivendell:0 "幽谷"
 game_concept_imladris:0 "伊姆拉缀斯"
 game_concept_rivendell_desc:0 "幽谷，或称伊姆拉缀斯，是位于[eriador|E]东部边缘的[mistymountains|E]的一处[elven|E]国度。由于它的位置，从前往[mistymountains|E]和大荒野的旅行者角度来看，它被称为“大海以东的最后家园”；对于从那些地方西行前往[eriador|E]文明之地的人的角度来看，它也是第一家园。\n\n其由[elrondshort|E]于第二纪元1697年建立，作为[eregion|E]沦陷后抵御[sauroncharacter|E]的庇护所，并在[waroftheelvesandsauron|E]后确立了[noldorelves|E]在东方的坚强堡垒地位。自[secondage|E]余下的时间直至[thirdage|E]结束，埃尔隆德登上白船西渡[valinor|E]以前，这里一直是埃尔隆德的居住地。幽谷与[arnor|E]的国王们结成了牢固的联盟。幽谷是阿尔诺诸王的坚定盟友，而在[arthedain|E]沦陷后，它也成为了北方游民和[isildur|E]后裔的避难所。除了[elrondshort|E]本人，居住于此的著名精灵还包括阿尔玟与[glorfindel|E]。\n\n#TOLKIENQUOTE “埃尔隆德的居所隔绝疲倦与压迫之苦，荟萃良善之见与智慧之识。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“魔戒与第三纪元”"
 game_concept_lindon:0 "林顿"
 game_concept_lindon_desc:0 "林顿，从前是称作欧西瑞安德的[beleriand|E]地区，曾是[noldorelves|E]在[middleearth|E]的至强王国，早在[secondage|E]的黎明便已奠基。[beleriand|E]幸存的[elves|E]当中，有人不愿航向[valinor|E]，建立了这个国度。因此，它是[noldorelves|E]，[sindarelves|E]，[falathrim|E]，甚至个别[laiquendi|E]的家园。[forlindon|E]与[harlindon|E]是林顿的主要地区，北及路恩湾，囊括了[bluemountains|E]以东，路恩河以东的地区，直至小路恩河流域。（河对岸是矮人的领地）路恩以东，林顿没有明确的边界，但后世所称的塔丘，在当时是长期维护的哨站。林顿的心脏，就是宏伟的港口城市[mithlond|E]。\n\n当阿尔‑法拉宗俘获了[sauroncharacter|E]，将他掳去[numenor|E]，[westlands|E]终归和平。吉尔‑加拉德可以自由地扩展他的权力与影响，林顿精灵因而掌控了大部分[westlands|E]，甚至到了[greenwood|E]的边疆，直到[downfallofnumenor|E]，[sauroncharacter|E]回到[middleearth|E]为止。\n\n#TOLKIENQUOTE “他的王国东起高山，西至海洋，最后的乐土任人徜徉。”#!\n\n#QUOTEDCHARACTER ——吉尔‑加拉德的陨落"
 game_concept_forlindon:0 "佛林顿"
 game_concept_forlindon_desc:0 "佛林顿是[lindon|E]的北部地区，位于路恩湾以北，[bluemountains|E]以西。这片土地由一条河穿过，河的尽头是海湾的北岸；佛泷德港就建在河口。西北海岸边是希姆凛岛，那里曾经是[maedhros|E]的堡垒。\n\n在林顿的鼎盛时期，这里主要由[noldorelves|E]居住。"
 game_concept_harlindon:0 "哈林顿"
 game_concept_harlindon_desc:0 "哈林顿是[lindon|E]的南部地区，位于路恩湾以南，[bluemountains|E]以西。该地区以林地为主，其首府是哈泷德港，位于路恩湾南岸的一个小海湾。\n\n在[secondage|E]之初，愤怒之战的难民来到[lindon|E]，这些难民中选择在[lindon|E]定居的[sindarelves|E]就住在哈林顿。凯勒博恩统治着哈林顿的[sindarelves|E]，直到第二纪元750年他们夫妇移居[eregion|E]。"
 game_concept_eregion:0 "埃瑞吉安"
 game_concept_hollin:0 "冬青郡"
 game_concept_eregion_desc:0 "埃瑞吉安，[dwarves|E]和[conceptracemen|E]又称之为冬青郡，是[secondage|E]早期[noldorelves|E]的东部据点。\n\n它是由[celebrimbor|E]在第二纪元700年左右建立的，第二纪元750年时建立了[ostinedhil|E]的首都。大多数仍在[middleearth|E]的[feanor|E]追随者从[lindon|E]迁移到那里，居住在[houseoffeanor|E]的最后一位领主的领地。\n\n在埃瑞吉安，[noldorelves|E]创造了自[valinor|E]时代以来最伟大的成就，他们与[khazaddum|E]的[longbeards|E]们建立了持久的友谊。格怀斯‑伊‑弥尔丹成立后，他们在[annatarcharacter|E]的指导下学到了很多东西，最终铸造了他们的杰作——[ringsofpower|E]。\n\n因此，埃瑞吉安的厄运降临了。在[waroftheelvesandsauron|E]中，[sauroncharacter|E]围攻并洗劫了这座城市，并因其反抗而将[celebrimbor|E]挂在旗杆上。然而，埃瑞吉安的许多居民幸存下来，并作为[elrondshort|E]的一部分居住在[imladris|E]。"
 game_concept_ostinedhil:0 "欧斯特‑因‑埃第尔"
 game_concept_ostinedhil_desc:0 "欧斯特‑因‑埃第尔（[ageSA|E]750年‑1697年）是[eregion|E]的首都。它位于西栏农溪和格蓝都因河的交汇处。\n\n它是由[celebrimbor|E]和他的支持者建立的，是一个知识和工艺的中心，他们没有筑起围墙，而是欢迎所有希望在他们之中学习和铸造的人。\n\n在[waroftheelvesandsauron|E]中，它与[eregion|E]的其他地方一起被摧毁。\n\n#TOLKIENQUOTE “他们将我们掘得很深，他们将我们刻得很美，他们将我们筑得很高；但他们已经离去。”"
 game_concept_mithlond:0 "米斯泷德"
 game_concept_greyhavens:0 "灰港"
 game_concept_mithlond_desc:0 "米斯泷德也被称为灰港，是古老的港口城市和[lindon|E]的首都。它建于[secondage|E]的早期，在这座城市里，仍然可以看到[elderdays|E]精灵族的辉煌。因为在林顿，聚集了[beleriand|E]所有留在彼岸的[elven|El]，他们用自己所有的技能和艺术创造了林顿，希望他们至少能看到悲伤和战争的结束。然而，战争和悲伤并没有结束，战争来到了[lindon|E]，米斯泷德在[waroftheelvesandsauron|E]中被围困。庞大的[numenorean|E]舰队就停泊在灰港的巨大码头上，对[sauroncharacter|E]的战局发生了逆转。\n\n它是吉尔‑加拉德的首都，当他在[warlastalliance|E]中陨落后，统治权被移交给了奇尔丹，他被称为灰港之主。在那些日子里，人们相信这座城市受到了[ulmocharacter|E]的特别保护。\n\n从[thirdage|E]开始，米斯泷德就成为疲惫的精灵们向西航行的主要港口，直到最后奇尔丹乘着最后的航船驶入[uttermostwest|E]。"
 game_concept_khazaddum:0 "卡扎督姆"
 game_concept_moria:0 "墨瑞亚"
 game_concept_khazaddum_desc:0 "卡扎督姆由[durindeathless|E]建立，是[dwarves|E]所有建筑中最宏伟、最富有、最具有力量的。它在[mistymountains|E]下延展，从山脉的东边一直延伸到西边，在和平时期可以用来穿越严酷的山脉。\n\n除了[numenor|E]之外，它是唯一已知的[mithril|E]产地，而且产量肯定要比后者大得多，这给[longbeards|E]带来了巨大的财富。它的西门是[doorsofdurin|E]，象征着[eregion|E]和[khazaddum|E]之间的友谊，以及[noldorelves|E]和[longbeards|E]之间的友谊。\n\n它因开采[mithril|E]而唤醒了此后被称为“都林的克星”的[balrog|E]，沦为废墟，自此之后被称为[moria|E]，即黑坑，并被奥克和其他的邪恶生物所侵占。卡扎督姆在都林七世（最后的都林）治下得以光复，并迎来了最后也是最伟大的黄金时代，直到都林一族的时代终结。\n\n#TOLKIENQUOTE “矮人最伟大的城邦是卡扎督姆，“矮人挖凿之所”，精灵语称为哈索德隆德，日后在其黑暗时期称为墨瑞亚。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“辛达族精灵”"
 game_concept_ereborrealm:0 "埃瑞博王国"
 game_concept_kingdomunderthemountain:0 "山下王国"
 game_concept_ereborrealmshort:0 "埃瑞博山"
 game_concept_ereborrealm_desc:0 "山下王国，又称埃瑞博王国，成立于[ageTA|E]1999年，当瑟莱因一世来到[lonelymountain|E]并发现了[arkenstone|E]。他的曾孙瑟罗尔将这里作为[durinsfolk|E]的首都，矮人逐渐富裕和强大起来，埃瑞博山成为跨越灰色山脉到铁丘陵的强大长须王国的中心，并与山脚下的河谷王国迅速发展了友谊。\n\n这个王国一直持续到2770年，直到巨龙史矛革入侵，杀死矮人或迫使他们离开。2941年史矛革被杀，铁足戴因成为戴因二世国王，王国得以恢复。\n\n#TOLKIENQUOTE “埃瑞博山。山下之王瑟罗尔的堡垒。他是最强大的矮人领主……这座堡垒城市建在山的深处，它的美丽成为传奇。它的财富埋藏在土地中，在于从岩石中凿出的珍贵宝石，在于像河流一样流经石头的巨大金缝……”#!\n\n#QUOTEDCHARACTER ——比尔博，“霍比特人：意外之旅”"
 game_concept_numenorean:0 "努门诺尔"
 game_concept_numenoreans:0 "努门诺尔人"
 game_concept_numenoreans_desc:0 "努门诺尔人是伊甸三族的后裔，是居住在大海中埃兰娜岛的人类，[valargods|E]为了表彰他们在[firstage|E]和愤怒之战中的英勇表现而建立这座岛。于是，他们建立了[numenor|E]王国，并以[elros|E]为国王。\n\n他们的寿命是[middleearth|E]人类的三倍，并得到了[valargods|E]和[eldar|E]的友谊，包括[toleressea|E]和[middleearth|E]的[noldorelvesexiles|E]。埃昂威和埃尔达向他们传授了许多工艺和知识，并在一段时间内发展成为历史上最强大的[conceptmankind|E]王国。\n\n在阿督耐克语中，他们被称为阿督耐姆。他们也被称为“高等人”、“海王”、“海国人类”和“海之领主”。"
 game_concept_dunedain:0 "杜内丹人"
 game_concept_dunadan:0 "杜内丹人"
 game_concept_dunedain_desc:0 "#TOLKIENQUOTE “我想你懂的精灵语够多，至少该知道顿‑阿丹是什么意思——西方人类，也就是努门诺尔人。”#!#QUOTEDCHARACTER ——比尔博对佛罗多#!\n\n在语言学上，杜内丹人相当于[numenorean|E]，两者指的是完全相同的群体。然而事实上，它们指的是两个有联系但不同的群体。[numenorean|E]用于指[downfallofnumenor|E]之前的所有[numenor|E]人，而[dunedain|E]则用于指[downfallofnumenor|E]之后的[faithfulshort|E]的后代。\n\n[dunedain|E]是[faithfulshort|E]的后裔，他们定居并建立了[gondor|E]和[arnor|E]王国。虽然他们从一开始就比[middleearth|E]的[conceptracemen|E]更少，但杜内丹人是长寿的人中王者，拥有强大的力量和智慧；比他们所居住和统治的[middleearth|E]的[conceptracemen|E]先进得多。\n\n[thirdage|E]的许多重大事件都涉及[dunedain|E]以及其王国的兴衰。"
 game_concept_dunedainexile:0 "杜内丹流亡者"
 game_concept_arnorian:0 "阿尔诺人"
 game_concept_arnorians:0 "阿尔诺人"
 game_concept_dunedainarnor:0 "阿尔诺的杜内丹人"
 game_concept_dunedainnorth:0 "北方杜内丹人"
 game_concept_arnorians_desc:0 "阿尔诺人，也被称为阿尔诺的杜内丹人或北方的杜内丹人，是[arnor|E]的[dunedain|E]居民。虽然他们的人数永远比不上[dunedaingondor|E]，但他们的贵族身份和血统更纯正，保持血统不乱和不流失的时间比南方人更长。严格来说，阿尔诺的杜内丹人比他们的南方亲属更有优势，因为他们的王国是杜内丹人的至高王所在地。\n\n此外，阿尔诺的杜内丹人还拥有附近的[lindon|E]和[imladris|E]的[noldorelves|E]的优势，即使在[arnor|E]陷落后，他们之间也保持着友谊和联盟。在[angmar_war|E]之后，[arnor|E]被摧毁，他们的人口大幅减少，北杜内丹人成为一个隐居的民族，被外人称为杜内丹游民。\n\n#TOLKIENQUOTE “……西方之地的人类，也就是北方的杜内丹人，又分裂成几个小王国，各拥其主，继而被他们的敌人逐一吞灭。年复一年，他们人丁凋落，直到荣光消逝，仅余荒草中一堆堆青冢。最后得以留存的，只有一支在荒野中隐秘游荡的奇异民族…… ”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“魔戒与第三纪元”"
 game_concept_gondorian:0 "刚铎人"
 game_concept_gondorians:0 "刚铎人"
 game_concept_dunedaingondor:0 "刚铎杜内丹人"
 game_concept_dunedainsouth:0 "南方杜内丹人"
 game_concept_gondorians_desc:0 "刚铎人，又称刚铎的杜内丹人或南方的杜内丹人，是[gondor|E]的[dunedain|E]居民。他们以[anduin|E]谷地为中心，与[dunedainnorth|E]相比，在数量和武功上更胜一筹。刚铎人的数量和实力不断增长，直到他们重现昔日[numenor|E]的辉煌，并在[shipkings|E]下达到顶峰。\n\n[kinstrife|E]和大瘟疫大大削弱了[bloodofnumenor|E]，刚铎人的寿命已经缩短，开始迅速下降。\n\n刚铎人仍然高傲，并为他们古老的血统而自豪，但他们的实力早已大不如前。\n\n#TOLKIENQUOTE “起初，（与罗瓦尼安的北方人类）通婚并没有像人们担心的那样加速杜内丹人的衰落；但衰落仍然一如既往，逐渐成真。无疑，最主要的原因在于中洲本身，此外，星引之地沦亡后，努门诺尔人所获的赠礼也被缓慢收回。”#!\n\n#QUOTEDCHARACTER ——《王者归来》，“刚铎，以及阿纳瑞安的继承人”"
 game_concept_northmen:0 "北方人类"
 game_concept_northmen_desc:0 "北方人类是生活在[middleearth|E][rhovanion|E]北部的[conceptracemen|E]，历史上对[gondor|E]和自由人民很友好。\n\n居住在格林伍德大区的[rhovanion|E]其他地区的北方人类对[dunedain|E]很友好，在他们之后，被算作[ardaconcept|E]上最高贵的人且是中间人。他们被认为是与伊甸人同一批人的后裔，即阿塔那塔瑞人。唯一不同的是，他们没有跨越[eredluin|E]进入[beleriand|E]，因此没有去[numenor|E]。他们没有参加对抗[morgothcharacter|E]的战争的结果是，如果与[numenoreans|E]的寿命相比，他们的寿命要短得多，而努门诺尔人的寿命在愤怒之战后得到了[valargods|E]的加强。\n\n#TOLKIENQUOTE “我们的博学之士也说，他们自古以来便和我们有着亲缘关系，他们起初跟努门诺尔人一样都来自人类的三大家族——也许不是来自精灵之友金发哈多的家族，但必定来自他那些拒绝召唤、没有渡海前往西方的百姓。”#!\n\n#QUOTEDCHARACTER ——法拉米尔"
 game_concept_rohirrim:0 "洛希尔人"
 game_concept_eorlingas:0 "埃奥尔一族"
 game_concept_rohirrim_desc:0 "洛希尔人以自己的语言被称为[eorlingas|E]，他们是[rohan|E]的居民，以精湛的骑术和无与伦比的骑手而闻名。尽管与他们的盟友[gondor|E]相比，他们相对不够高雅，但却是一个高尚而真实的民族。他们是[eothed|E]的后裔，[northmen|E]在埃奥尔统治下迁移到该地区。\n\n他们经常与附近埃奈德地区的黑蛮地人发生战争和争斗，但总的来说，[rohirrim|E]在他们的新家园繁荣昌盛。\n\n#TOLKIENQUOTE “他们骄傲而任性，但他们心地善良，思想和行为都很慷慨；大胆但不残忍；有智慧但不学无术，不写书却唱很多歌，就像黑暗年代前人类的孩子一样。”\n\n——指环王：双塔奇兵#!"
 game_concept_eothed:0 "伊奥希奥德"
 game_concept_eothed_desc:0 "伊奥希奥德是一个[northmen|E]种族，在[thirdage|E]1856年至2510年间，在[anduin|E]谷地和北黑森林附近繁衍生息。他们是[rohirrim|E]的祖先。\n\n平原之战后，罗瓦尼安王国的大部分地区被战车民占领，其人民被奴役。一些人逃了出来，在向北和向西迁移后，来到[anduin|E]山谷居住，定居在大河东岸和绿林西缘之间。作为罗瓦尼安的先辈，[eothed|E]是[gondor|E]忠实的朋友和盟友，他们中的一些王子参与了对[angmar|E]的摧毁。当年少的埃奥尔进行了伟大的骑行时，他们最辉煌的时刻到来了，埃奥尔带着他几乎所有的人民南下，帮助[gondor|E]对抗战车民。为了表示感谢，奇瑞安宰相将[eothed|E][calenardhon|E]赠予了他们，在那里定居的伊奥希奥德人成为了[rohirrim|E]。"
 game_concept_noldorelves:0 "诺多族"
 game_concept_noldorelves_desc:0 "诺多精灵是完成了[greatjourney|E]并来到[valinor|E]的第二个[elves|E]部族，他们在芬威·诺多兰的带领下，把他当作自己的国王。在那里，他们在图纳上建立了自己的首都提力安，并在维拉脚下学到了许多东西，其中最重要的是[aulecharacter|E]。精灵宝钻征战史中的许多事件主要涉及[noldorelvesexiles|E]，他们回到[middleearth|E]向[morgothcharacter|E]发动战争。作为埃尔达人中最伟大的工匠和大师，[noldorelves|E]的故事既悲壮又勇敢。\n\n在[fourthage|E]早期，最后一个[noldorelves|E]从[greyhavens|E]上船，[elderdays|E]终于结束。\n\n#TOLKIENQUOTE “第二批抵达的是芬威的族人，以智慧为名的诺多族。他们是“知识渊博的精灵”，是奥力之友。他们在歌谣中拥有盛名，因为他们曾在古时的北方大地上长久又悲壮地战斗过，辛劳过。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“精灵的出现与囚禁米尔寇”"
 game_concept_noldorelvesexiles:0 "诺多流亡者"
 game_concept_noldorelvesexiles_desc:0 "流亡者是那些在[doomofmandos|E]下的[noldorelves|E]，他们因叛乱和[firstkinslaying|E]的罪行而被禁止进入[valinor|E]。在[firstage|E]结束时，除了不知悔改的叛乱领袖[celebrimbor|E]和加拉德瑞尔外，其他所有人都被解除了禁令。直到[thirdage|E]结束，人类统治的黎明到来，禁令才被完全解除，最后一批[noldorelves|E]也回到了西方。"
 game_concept_elfexiles:0 "流亡者"
 game_concept_telerielves:0 "泰勒瑞族"
 game_concept_telerielves_desc:0 "泰勒瑞族是进行[greatjourney|E]的精灵的第三个部族。他们属于维林诺泰勒瑞族（被称为[falmarielves|E]），以及[middleearth|E]的[sindarelves|E]、[laiquendi|E]和南多族。\n\n起初，他们被称为奈尔雅族（“第三”），是首生儿女三家中最大的一家。根据传说，他们是第三位在[cuivienen|E]醒来的精灵埃奈尔、他的配偶埃奈列和他们的七十二位同伴的后代；一半的[avari|E]最初属于这个部族。\n\n在古代，他们将自己命名为林达，即“歌手”，因为他们以声音优美而闻名。\n\n#TOLKIENQUOTE “人数最多的一批最后到达，他们被称为泰勒瑞族，因为他们在途中耽延，并且不是一心一意要放弃暮色，转投维林诺的光明。他们非常爱水，那些终于抵达西边海岸的泰勒瑞迷上了大海，他们在拍打的海浪边作曲，因而在阿门洲成了“海洋精灵”法尔玛瑞。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“精灵的出现与囚禁米尔寇”"
 game_concept_falmarielves:0 "法尔玛瑞"
 game_concept_falmarielves_desc:0 "法尔玛瑞精灵是[telerielves|E]的人，他们是进行了[greatjourney|E]的精灵的第三个部族，该部族到达了[valinor|E]。他们是三个部族中最大的部族，热爱[ulmocharacter|E]和海洋，在[greatsea|E]上建立了自己的城市——澳阔泷迪港。他们以欧尔威为国王。他们最伟大的工艺品是他们的船，但在[firstkinslaying|E]中，这些船最终被[feanor|E]和[noldorelves|E]的主人偷走。"
 game_concept_vanyarelves:0 "凡雅族"
 game_concept_vanyarelves_desc:0 "凡雅族是第一个完成[greatjourney|E]并来到维林诺的精灵部族，由国王英格威领导，之后成为全埃尔达的至高王。他们是三个部族中最小的，也最崇拜[ainurgods|E]。他们参加了愤怒之战，但除此之外，他们一直待在维利玛，享受着[aman|E]的福乐。\n\n#TOLKIENQUOTE “人数最少的一批最先动身，他们由所有精灵族人的至高王英格威领导。他进入维林诺，成为众神的臣民，所有的精灵都尊崇他的名号。他再未归返，也不曾再见过中洲。他的族人是凡雅族，他们是‘白皙美丽的精灵’，深受曼威与瓦尔妲眷爱，几不曾有人类得以与他们交谈。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“精灵的出现与囚禁米尔寇”"
 game_concept_sindarelves:0 "辛达族"
 game_concept_sindarelves_desc:0 "辛达族是[greatjourney|E]的第三部族中与他们和他们的国王埃尔威（埃路·辛葛）一起留在[beleriand|E]的精灵。他们在那里建立了明霓国斯，直到[noldorelves|E]的回归前，他们都是[middleearth|E]最先进的精灵。他们的语言[sindarin|E]在埃路·辛葛禁止在他的土地上使用[quenya|E]后，成为[beleriand|E]的精灵语言。在明霓国斯沦陷和[firstage|E]结束后，辛达精灵在没有国王的情况下流散，有些人自己成为了国王——罗瑞恩的阿姆狄尔和大绿林的欧洛斐尔就是其中的例子。"
 game_concept_silvanelves:0 "西尔凡精灵"
 game_concept_silvanelves_desc:0 "西尔凡精灵是[greatjourney|E]的第三部族，他们在第一个时代留在[anduin|E]谷地，拒绝踏出[mistymountains|E]的范围。在后来的日子里，他们合并为黄金森林精灵和绿林精灵，都由辛达人王室统治。"
 game_concept_laiquendi:0 "莱昆迪"
 game_concept_greenelves:0 "绿精灵"
 game_concept_laiquendi_desc:0 "绿精灵是南多族的一群[elves|E]，在第一纪元居住在[eredluin|E]脚下的河地和森林中。他们在[morgothcharacter|E]的第一次进攻中遭到了极大的破坏，并因此失去了他们的国王德内梭尔。他们没有接受其他国王，而是成为一个隐居的民族，身着绿衣，被[noldorelves|E]称为莱昆迪。他们在[firstage|E]与[houseoffeanor|E]和多瑞亚斯王国结盟，但他们在[firstage|E]结束后的命运不得而知。他们有可能被吉尔‑加拉德的王国所同化，也有可能向东旅行，重新加入了他们古老的亲属。"
 game_concept_falathrim:0 "法拉斯民"
 game_concept_falathrim_desc:0 "法拉斯民是[telerielves|E]的一个分支，他们生活在[middleearth|E]的海边，以奇尔丹为他们的领主。他们经历了许多可怕的战争，在[greyhavens|E]中一直坚持到[fourthage|E]，忠于他们的领主和[ulmocharacter|E]，直到奇尔丹乘上最后航船，法拉斯民随他而去，重新加入了他们古老的家族。"
 game_concept_elves:0 "精灵"
 game_concept_eldar:0 "埃尔达"
 game_concept_eledaim:0 "埃尔戴姆"
 game_concept_elves_desc:0 "精灵，又称昆迪（即“能言者”）和埃尔达，是伊露维塔的首生儿女，是一个美丽、不朽的种族。他们是伊露维塔的儿女中第一个在奎维耶能的星空下苏醒的，并从此被称为首生儿女。他们在[greatjourney|E]期间被拆散，当时有一半的精灵在[valargods|E]的要求下选择西行至[valinor|E]。因此，他们被分成了[caliquendielves|E]和[moriquendielves|E]。\n\n精灵们被束缚在这个世界上，无法离开这个世界；即使他们被杀，在曼督斯神殿里待上一段时间后，也能重新化身。他们被赋予了不可思议的力量、精神毅力和技能。"
 game_concept_highelves:0 "高等精灵"
 game_concept_caliquendielves:0 "卡拉昆迪"
 game_concept_highelves_desc:0 "高等精灵（塔埃尔达），也被称为光明[elves|E]（卡拉昆迪）和阿曼雅（[aman|E]者），是在[yearofthetreesage|E]期间完成[greatjourney|E]并定居在[valinor|E]的精灵。他们通常被认为是最先进、最复杂的精灵，他们生活在[twotrees|E]的光芒下，并接受[powersgods|E]本身的引导。\n\n高等精灵的部族包括[vanyarelves|E]、[noldorelves|E]和[falmarielves|E]。"
 game_concept_moriquendielves:0 "墨瑞昆迪"
 game_concept_moriquendielves_desc:0 "黑暗精灵（墨瑞昆迪）是那些没有完成[greatjourney|E]的精灵，也可以指东部的[avari|E]精灵。在[greatjourney|E]中途离开的墨瑞昆迪被称为乌曼雅，“不属于[aman|E]的人”。这个群体中的一些精灵被分为[sindarelves|E]、[silvanelves|E]和[laiquendi|E]。"
 game_concept_dwarves:0 "矮人"
 game_concept_khazad:0 "卡扎德"
 game_concept_dwarves_desc:0 "[dwarves|E]，在他们自己的语言中也被称为[khazad|E]，是[mahalcharacter|E]的孩子，[dwarfcreationmade|E]由他创造，而不是由[eru|E]创造，虽然[eruiluvatar|E]给了他们真正的生命。在[middleearth|E]的人们中，矮人最能抵抗[morgothcharacter|E]和后来的[sauroncharacter|E]的腐蚀和影响，甚至连[sevenringsofdwarvesshort|E]都无法腐蚀他们。他们比任何其他种族都要顽强，隐秘、顽固，无论是敌意还是忠诚，都坚定不移。他们在历史上对[hobbits|E]很友好，对精灵则很警惕。他们通常以铁匠和石匠为职业，某些技艺甚至连精灵都望尘莫及。\n\n他们的语言——库兹都语是一种神秘的语言，通常不对非矮人说，不过有几个最伟大的矮人之友和艾尔达人的大师学会了这种语言。\n\n矮人有七个家族：\n[longbeards|E]\n[firebeards|E]\n[broadbeams|E]\n[ironfists|E]\n[stiffbeards|E]\n[blacklocks|E]\n[stonefoots|E]\n\n#TOLKIENQUOTE “由于他们将在米尔寇的权力时代到来，奥力让矮人坚强地承受。因此，他们坚如磐石，固执己见，在友谊和敌意中都很坚定，他们比其他所有说话的民族更难忍受劳累、饥饿和身体的伤害；他们寿命很长，远远超过人类的寿命，但也不是永远。”"
 game_concept_longbeards:0 "长须一族"
 game_concept_durinsfolk:0 "都林一族"
 game_concept_longbeards_desc:0 "[dwarves|E]家族是[durindeathless|E]的后裔，[longbeards|E]是矮人家族中最高贵最有权势的家族。他们的宅邸位于[mistymountains|E]的[khazaddum|E]里，而且他们一直站在自由人民的一边。他们自存在以来便与[eregion|E]的[noldorelves|E]保持着强烈且长久的友谊。他们还建立了灰色山脉、[ereborrealmshort|E]、[bluemountains|E]和铁丘陵的长须国度。\n\n长须一族在[waroftheelvesandsauron|E]、[warlastalliance|E]以及魔戒大战对抗[sauroncharacter|E]。"
 game_concept_firebeards:0 "火须一族"
 game_concept_firebeards_desc:0 "这个[dwarves|E]家族是“疤痕者”乌里的后裔，[firebeards|E]是居住在[bluemountains|E]的两个矮人家族之一。他们和[broadbeams|E]建造了图门扎哈尔（诺格罗德）和加比加索尔（贝烈戈斯特），这是矮人最西边的宅邸。\n\n[firebeards|E]被认为是[sonsoffeanor|E]的亲密盟友和朋友，并在愤怒之战期间让他们在自己的大厅里避难了一段时间。两个民族的友谊都得到了极大的好处，而[khazaddum|E]和[eregion|E]的[noldorelves|E]的友谊也植根于这个古老的联盟。愤怒之战后，贝烈戈斯特和诺格罗德遭到严重破坏，这个部族的许多[dwarves|E]迁徙到[khazaddum|E]。\n\n贝烈戈斯特的阿扎格哈尔也在这个家族之列。"
 game_concept_broadbeams:0 "宽背一族"
 game_concept_broadbeams_desc:0 "这个[dwarves|E]家族是智者杜瓦林的后裔，[broadbeams|E]是居住在[bluemountains|E]的两个矮人家族之一。他们与[firebeards|E]一起建造了矮人最西端的建筑——图门扎哈尔（诺格罗德）和加比加索尔（贝烈戈斯特）。\n\n[broadbeams|E]被认为是[sonsoffeanor|E]的亲密盟友和朋友，并在愤怒之战期间让他们在自己的大厅里避难了一段时间。两个民族的都从友谊中得到了极大的好处，而[khazaddum|E]和[eregion|E]的[noldorelves|E]的友谊也植根于这个古老的联盟。愤怒之战后，贝烈戈斯特和诺格罗德都遭到严重破坏，该部族的许多[dwarves|E]迁往[khazaddum|E]。\n\n加米尔·齐拉克和诺格罗德的铁尔哈都来自这个家族。"
 game_concept_ironfists:0 "铁拳一族"
 game_concept_ironfists_desc:0 "[dwarves|E]家族是“富有的”辛德瑞的后裔，[ironfists|E]是居住在鲁恩的两个矮人家族之一。他们以凶猛的商人著称，拥有深厚的商业智慧，有时会发展成凶猛的、燃烧的贪婪。正因为如此，他们是容易被[sauroncharacter|E]以财富承诺吸引最多的矮人家族，尽管从来没有很多人这样做。\n\n在第一纪元，铁拳一族与他们的兄弟族群硬须一族因为控制某些位于他们苏醒地附近的矿山而发生争执。铁拳一族声称他们更大的人口和力量使他们有权拥有这些矿山，因为他们的需求和能力更大，尽管这些矿山位于古老的硬须领土上。然而，硬须一族、黑发一族和石足一族的联盟迫使铁拳一族退让，此后铁拳一族的绝大多数人被从欧洛卡尼流放，穿越[rhun|E]到埃瑞德哈马尔山。在那里，他们为自己创造了新的据点和生活，向任何能拿出钱的人贩卖铁制武器，对门外的大事关心甚少。\n\n到了[thirdage|E]，随着他们的财富逐渐减少，许多铁拳一族成为了鲁恩平原上的流浪者，或者是工匠、商人和人类的导师，一些甚至前往西北方，到了长须一族的土地。"
 game_concept_stiffbeards:0 "硬须一族"
 game_concept_stiffbeards_desc:0 "[dwarves|E]家族是“智者”杜瓦林的后裔，[stiffbeards|E]是居住在鲁恩的两个矮人家族之一，与[ironfists|E]生活在一起。硬须一族是[dwarves|E]最北方的家族，并成为了矮人族群中最强大的屠龙者，但最终还是被龙族赶出了他们的故乡。他们是矮人家族中最小、最谦逊但也是最固执的——即使按照矮人的标准。\n\n在[thirdage|E]中，已知一部分家族的成员向西迁移，融入铁丘陵的[longbeards|E]中。"
 game_concept_blacklocks:0 "黑发一族"
 game_concept_blacklocks_desc:0 "[dwarves|E][blacklocks|E]家族是“骄傲的”瑟拉尔的后裔，他在[orocarni|E]苏醒，并于此地建造了他的厅堂。在第二纪元早期，瑟拉尔二世统治的时代，他们去到中洲东方海岸的比扎鲁督姆山谷定居，而在不久之后，他们的兄弟氏族[stonefoots|E]加入了他们。他们并肩建立了[khazaddum|E]之外有史以来最庞大的[dwarves|E]国度，两族的人大多都居住在那里。\n\n然而，这种共存的特性既是这些[successionofbizaruldum|E]矮人的强项，也是他们的弱点，石足族和黑发族之间产生了广泛的不和，而[sauroncharacter|E]的诡计更加剧了嫌隙。\n\n久而久之，人们得知[blacklocks|E]流散为数支，有些留在东方，有些在黄色山脉建立了厅堂，还有一些则加入了他们的西方同族。\n\n但他们对[sauroncharacter|E]带给他们的伤痛一直刻苦铭心。无论身在何处，他们都是索隆在东方最为血海深仇的敌人。"
 game_concept_stonefoots:0 "石足一族"
 game_concept_stonefoots_desc:0 "[dwarves|E]家族源自“冷淡的”巴沃尔，[stonefoots|E]在[orocarni|E]苏醒并建造了他们的宅邸。在第二纪元初期，北方王巴沃尔二世统治下，他们加入了瑟拉尔二世领导下的[blacklocks|E]，在中土东岸的比扎鲁督姆山谷定居。他们共同建立了[khazaddum|E]之下最庞大的[dwarves|E]国度，这两个族群的大部分人民都居住在那里。\n\n这种自然交融曾是他们的优势，却在[successionofbizaruldum|E]中成为了他们最大的弱点。石足一族和黑发一族的关系广泛疏远，并在[sauroncharacter|E]操纵下进一步恶化。\n\n石足族也以“珠宝矮人”闻名，因为[stonefoots|E]一族因有着难以置信技艺的雕刻大师和对珠宝工艺的炉火纯青的技巧而声名远扬。他们也奇怪的因人类化的多产艺术家而闻名。"
 game_concept_hobbits:0 "霍比特人"
 game_concept_periannath:0 "佩瑞安那斯"
 game_concept_halflings:0 "半身人"
 game_concept_hobbits_desc:0 "霍比特人是一个通常居住在地下的小[conceptrace|E]，据说与[conceptracemen|E]有关。除了魔戒战争期间，他们的历史中很少出现伟人和智者的角色。\n\n霍比特人身高在3到4英尺之间，平均身高为3英尺6英寸，腿很短，耳朵略尖，脚上长着毛茸茸的皮底，导致大多数人从不穿鞋。与[dwarves|E]相比，他们略显矮小，没有那么粗壮或结实。\n\n在有记载的历史早期，霍比特人被分为三种，具有不同的习俗和气质。斯图尔族长着脸毛，喜欢水、船和游泳，穿靴子；白肤族白皙、高大、苗条，是个喜欢冒险的民族，对外来者更友好、更开放。最后，毛脚族是最多的，他们实行穴居生活。在后来的日子里，毛脚族的特征成为“规范”。\n\n众所周知，霍比特人最初居住在[anduin|E]谷地。一些人留在那里，但大多数人向西迁移，最终在阿塞丹的阿盖勒布二世统治时期来到夏尔定居。\n\n霍比特人的寿命比非[numenorean|E]血统的人类要长一些，平均在90到100岁之间。一个年轻的霍比特人成年标志是33岁。\n\n霍比特人天生性情温和，尽管他们的观点往往是外向的；他们喜欢过一种没有冒险精神的田园生活，耕种、饮食、吸食烟斗草、社交和谈论家谱。然而，不要低估他们，因为他们在考验的时候很顽强，一旦被唤醒就会表现出激烈的决心。\n\n#TOLKIENQUOTE “事实上，我是一个霍比特人（除了体型）。我喜欢花园、树木和没有机械化的农田；我抽烟斗，喜欢好吃的普通食物；我喜欢，甚至敢于在这些沉闷的日子里穿装饰性的马甲。我喜欢吃蘑菇（从田里摘的）；有一种非常简单的幽默感……；我睡得很晚，起得也很晚……我不经常旅行。”#!\n\n#QUOTEDCHARACTER ——J·R·R·托尔金"
 game_concept_orcs:0 "奥克"
 game_concept_orc:0 "奥克"
 game_concept_orcs_desc:0 "奥克（又称[goblins|E]）是由[morgothcharacter|E]在大黑暗时代制造的，是一种被毁伤的生命形式，也是是黑暗魔君的步兵。他们是由对那些离[cuivienen|E]太远的[elves|E]的邪恶折磨和堕落所造成的，他们受尽折磨的灵魂在[utumno|E]的深处被扭曲，直到他们身上所有曾经的优秀和美丽都永远消失和毁灭。从这些可悲的祖先那里，产生了这个可恶的[conceptrace|E]的其他成员，他们是所有美丽和自由事物的永恒而痛苦的敌人。\n\n他们以屠杀和不假思索的残忍为乐，拥有一种野蛮的虐待癖和黑色幽默。内讧和背叛是奥克的常态，仇杀也很常见。当不在黑暗魔君的领导下时（这种追随比起忠诚更多是因为恐惧），奥克往往会分裂并互相残杀。"
 game_concept_goblins:0 "半兽人"
 game_concept_goblins_desc:0 "作为[orcs|E]的替代词，哥布林体型较小，但数量众多，通常居住在[mistymountains|E]，在那里它们经常被更大体型的[orcs|E]欺凌，被迫为其服务。在[mordor|E]，它们并没有发展成为一个独立的种群，而是成为了更大的[orcs|E]社会中的一个亚种。与[longbeards|E]长期的宿敌关系，[dwarves|E]和[orcs|E]的战争以及五军之战中参与，令他们为世人所周知。"
 game_concept_dragons:0 "恶龙"
 game_concept_dragons_desc:0 "[morgothcharacter|E]在[angband|E]深处的造物，也许除了[balrog|E]之外，恶龙就是祂最强大的武器。在[firstage|E]时，为了打败[noldorelves|E]，它们狡猾、贪婪、诱人且恶毒。它们分为有翼龙和无翼龙，无翼龙首先被创造出来。大多数恶龙在愤怒之战中被杀。\n\n然而，一些龙逃脱了，分散在世界的北方。恶龙以强烈而黑暗的欲望垂涎着黄金，并经常为此与[dwarves|E]交战。\n\n最具传奇色彩的恶龙有格劳龙、安卡拉刚和史矛革。"
 game_concept_visionofiluvatar:0 "伊露维塔视界"
 game_concept_visionofiluvatar_desc:0 "[eruiluvatar|E]用[musicoftheainur|E]创造的[conceptworld|E]的视界，此后[conceptiluvatarhimreference|E]将其交给了[ainurgods|E]。\n\n#TOLKIENQUOTE “他们看见，一个崭新的宇宙在眼前呈现出来，以球体显于空虚之境中央，存立不坠，却又不属于空虚之境。就在他们观看、赞叹、惊奇的同时，这个宇宙开始展开了它的历史，在他们看来，它是活的，且不断成长。”#!\n\n#QUOTEDCHARACTER ——精灵宝钻，“爱努的大乐章”"
 game_concept_ainulindale:0 "爱努林达列"
 game_concept_ainulindale_desc:0 "爱努林达列，或称[ainurgods|E]的大乐章，是[eruiluvatar|E]在[loretime|E]之前指挥的伟大乐曲，它的结果就是[ardaconcept|E]诞生了。"
 game_concept_musicoftheainur:0 "爱努的大乐章"
 game_concept_musicoftheainur_desc:0 "爱努林达列，或称[ainurgods|E]的大乐章，是[eruiluvatar|E]在[loretime|E]之前指挥的伟大乐曲，它的结果就是[ardaconcept|E]诞生了。"
 game_concept_creation:0 "造物"
 game_concept_creation_desc:0 "创造的力量，真正的创造力，仅归[eruiluvatar|E]单独所有。正是他铸造了存在于[eaworld|E]广袤领域内的所有灵魂和世界。他创造了[elves|E]和[conceptracemen|E]，并赋予了[dwarves|E]真正的生命。\n\n所有次要的存在只具备次级创造力——独立的创造工作，但受到由[eru|E]根据他们的能力和倾向所创造的世界的限制。所有真正的创造和次级创造最终都源自于一如。"
 game_concept_twotrees:0 "双圣树"
 game_concept_twotrees_desc:0 "位于[valinor|E]，分别为银树[telperion|E]和金树[laurelin|E]，在古老纪元里曾为[landofthevalar|E]带来光芒。在[lampsofthevalar|E]被毁后，[yavannacharactershort|E]创造了双圣树。\n\n双圣树被[melkorcharacter|E]和乌苟立安特摧毁，但是[valargods|E]用圣树死前结出的最后一朵花和最后一个果实创造出了太阳和月亮。\n\n#TOLKIENQUOTE “啊！圣树之光！辉煌伟岸，金银交映，远胜太阳之光！”#!\n\n#QUOTEDCHARACTER ——诺多族出走维林诺，第一章"
 game_concept_telperion:0 "泰尔佩瑞安"
 game_concept_telperion_desc:0 "泰尔佩瑞安（维拉语: Ibrīniðilpathānezel）是[valinor|E]的[twotrees|E]中的长者，它生长在埃泽洛哈尔的小丘上。[telperion|E]被称为白树，为[valargods|E]的领地洒下银色的光芒。它的叶子是深绿色的，下面闪着银光，他的枝桠上开着灿烂的花朵，洒下银色的露水，这些露水被收集起来作为水和光的来源。它在维利日的早期阶段开花。\n\n在维林诺的黑暗时期，[telperion|E]被[melkorcharacter|E]砍伐。最后一朵[telperion|E]的花被做成了月亮，由[maiargods|E]中的[tilioncharacter|E]所掌控。"
 game_concept_laurelin:0 "劳瑞林"
 game_concept_laurelin_desc:0 "劳瑞林（维拉语：Tulukhedelgorūs）是[valinor|E]的[twotrees|E]中的幼者，被称为[aman|E]的金树，是[telperion|E]的女性伴侣。劳瑞林是由[valargods|E]中的[yavannacharactershort|E]和[niennacharacter|E]在埃泽洛哈尔小丘上创造的。在太阳和月亮形成之前的漫长岁月里，她将他们的光芒洒向了[valargods|E]的王国。[laurelin|E]是两者中最年轻的，在每个瓦利安日的后半段开花。[laurelin|E]的叶子镶有金边，她的露水由[vardacharactershort|E]收集。\n\n在[darkeningofvalinor|E]，[laurelin|E]被[melkorcharacter|E]摧毁。最后一颗[laurelin|E]的果实被做成了太阳，由[maiargods|E]中的[ariencharacter|E]所引导。"
 game_concept_lampsshort:0 "巨灯"
 game_concept_lampsofthevalar:0 "维拉之灯"
 game_concept_lampsofthevalar_desc:0 "维拉之灯是世界上最早的光源，擎天灯柱一直延伸到了天际，后世诸山更高。一座灯位于阿尔达最北极，一座灯位于阿尔达最南极。[aulecharacter|E]创造了它们，[vardacharactershort|E]又为其注满光明。北方的灯被称为伊路因，是银色巨灯；南方的灯被称为欧尔瑁，是金色巨灯。灯塔的顶端汇聚着全世界的光，使整个世界一片光明。\n\n它们最终被[melkorcharacter|E]摧毁，巨灯倒塌时，大地崩裂，众海翻腾，阿尔达的形状都发生了变化，巨灯倒下的地方分别形成了赫尔卡内海和凛吉尔内海。"
 game_concept_darkeningofvalinor:0 "维林诺黑暗降临"
 game_concept_darkeningofvalinor_desc:0 "维林诺黑暗降临是指双树纪元1495年，[morgothcharacter|E]和乌苟立安特对[twotrees|E]的破坏。这使[valinor|E]陷入黑暗。然后他们去了佛米诺斯，杀死了芬威，并夺取了[silmarils|E]，在那里保留了树之光。事后，[tulkascharacter|E]和[oromecharactershort|E]开始追击，但未能找到逃到[middleearth|E]的[morgothcharacter|E]。\n\n黑暗降临为[exileofthenoldor|E]埋下了伏笔，[feanor|E]拒绝将[silmarils|E]交给[valargods|E]，而是带领他的人民流亡，向[morgothcharacter|E]复仇。黑暗与太阳升起之间的50个瓦利安年被称为“长夜”。\n\n#TOLKIENQUOTE “乌苟立安特那团无光的黑暗高涨，直抵双圣树的树根，米尔寇一跃上了山丘，用黑长枪猛刺入两棵圣树的核心，重创了它们。圣树的汁液仿佛鲜血般喷涌而出，溅洒在山丘上。乌苟立安特将之尽数吸取，她又以漆黑的尖喙紧贴在双圣树的伤口上，将它们轮流完全吸干。她体内那死亡的毒液则注入了它们的经络，令它们从树根、树枝到树叶都一一枯萎，最后死亡。”\n\n——《精灵宝钻》，“维林诺黑暗降临”"
 game_concept_greatjourney:0 "伟大旅程"
 game_concept_greatjourney_desc:0 "伟大旅程是[elves|E]在[yearofthetreesage|E]期间应[valargods|E]的召唤向西迁往[valinor|E]的过程。只有一半奎维耶能精灵选择了迁徙，另一半则更喜欢他们出生之地的繁星和沃土。这被称为精灵的第一次分裂，那些拒绝前往[valinor|E]的人被称为[avari|E]，即“不情愿者”。而在出发的一半精灵中，最终也只有一部分精灵到达了[undyinglands|E]。这些人被称为[caliquendielves|E]，而所有留在[middleearth|E]的精灵则被称为[moriquendielves|E]。"
 game_concept_oathoffeanor:0 "费艾诺之誓"
 game_concept_oathoffeanorshort:0 "誓言"
 game_concept_oathoffeanor_desc:0 "费艾诺之誓是[feanor|E]与[sonsoffeanorshort|E]在提力安城发下的，可怕而不可撤销的誓言。他们发誓要与任何试图从[feanor|E]和其亲属手中夺走[silmarils|E]的人为敌并将其杀死，且使[eruiluvatar|E]为其作见证。\n\n誓词如此：\n#S 无论敌友，遑论正邪，\n[morgothcharacter]的爪牙或大能的[valagod|E]，\n[elda|E]或[maiagod|E]抑或次生之子女，\n那些[men|E]尚未降生于[middleearth|E]的土地，\n无论是律法，还是爱，抑或是刀剑组成的同盟，\n恐惧或危险，甚至毁灭本身，\n都无法阻止费艾诺，与他的亲族，\n无论何人隐匿或秘藏，或紧握在手，\n找到其所在或远远掷出\n一颗精灵宝钻。此乃吾等之誓：\n吾等必将将其追杀直至时间终结，\n必将令其痛苦直至世界终焉！汝闻吾等之誓言，\n天父一如呵！如若背誓\n黑暗将毁灭吾身直至永恒。\n圣山在上见证吾等之誓言\n且其亦将为汝等铭记，曼威与瓦尔妲！#!\n\n这誓言将会带来诸多痛苦，[feanor|E]和他的儿子们在世界终结前就已后悔立下誓言。\n\n#TOLKIENQUOTE “他们所发的誓言将会驱逼他们，却又出卖他们，始终令他们与那些发誓追回的珍宝失之交臂。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“诺多族的出奔”"
 game_concept_exileofthenoldor:0 "诺多族的流亡"
 game_concept_exileofthenoldor_desc:0 "很长一段时间以来，[noldorelves|E]都渴望重回[middleearth|E]，与分别已久的亲朋相会，并且探索新的大陆。[darkeningofvalinor|E]增长了他们的渴望，芬威之死和[silmarils|E]之失使他们最终决意成行。\n\n在怒火，骄傲和绝望中，[feanor|E]通过雄辩的口才团结了他的族人共同回归[middleearth|E]。在中土，他们可以远离[valargods|E]的控制，自由地建立自己的国度。尽管[valargods|E]允许他们离开，[falmarielves|E]拒绝将船借给诺多精灵，所以事实上他们被困在了[valinor|E]，除非他们冒险穿过赫尔卡拉克西，然而这一举动的风险不亚于自杀。这以[firstkinslaying|E]告终。\n\n最终，[noldorelves|E]赢了并坐船离开，但是作为惩罚，[doomofmandos|E]降临在了他们头上。费艾诺的族人通过这些船来到了[middleearth|E]。费艾诺害怕兄弟芬国昐篡位，他烧毁了船，导致芬国昐的族人被迫经赫尔卡拉克西东归。诺多精灵开始了他们的远行。"
 game_concept_doomofmandos:0 "曼督斯的诅咒"
 game_concept_doomofmandos_desc:0 "曼督斯的判决也被称为诺多的厄运，曼督斯的诅咒和北方的预言，是众[valargods|E]对在埃尔达玛的澳阔泷迪进行亲族残杀的诺多精灵的判决。它在[valinor|E]以北的阿拉曼地区的[noldorelves|E]，警告他们，如果他们继续反抗[valargods|E]，不对杀害法尔玛瑞精灵的行为进行忏悔，那么他们将会遭遇到灾难。少数人，特别是菲纳芬，后悔了，但绝大多数的[noldorelves|E]仍然不知悔改。\n\n#S “汝等将洒下无数眼泪。维拉将对你们关闭维林诺，将你们阻绝在外，就连你们哀悼的回音也无法越过阿门洲山脉。维拉的愤怒将笼罩着费艾诺家族和所有追随他们的人，从西边直到东方的尽头。他们所发的誓言将会驱逼他们，却又出卖他们，始终令他们与那些发誓追回的珍宝失之交臂。他们开端良好的行事，皆将以恶果收场，此将经由亲族之间的背叛与对遭遇背叛的恐惧而实现。他们将永远成为被褫夺者。\n\n汝等以不义的方式令亲族溅血，玷污了阿门洲的大地。汝等将血债血还，出得阿门洲，汝等将活在死亡的阴影下。虽一如命定你们在一亚之中不会死亡，也不受疾病侵害，然而汝等仍可被杀，且必定被杀；或死于刀剑之下，或死于折磨之中，或死于悲伤哀痛，你们那流离失所的灵魂届时将返回曼督斯。汝等将长久滞留该处，渴望肉体，然而纵使汝等杀害之人皆为汝等求情，汝等也得不到怜悯。那些坚持留在[middleearth|E]，不来曼督斯者，将日渐厌倦世界，仿佛背负重担，且必将衰微，面对后来的那支年轻种族，变得宛如一群悔恨的幽灵。众维拉如是说。”"
 game_concept_firstkinslaying:0 "第一次亲族残杀"
 game_concept_firstkinslaying_desc:0 "澳阔泷迪亲族残杀事件，即第一次亲族残杀事件，是埃尔达历史上的一个重要事件。在这个事件中，[feanor|E]领导的[noldorelves|E]与[falmarielves|E]在[exileofthenoldor|E]期间展开了战斗。渴望回到[middleearth|E]的[feanor|E]和诺多族试图说服法尔玛瑞族借给他们船只。但法尔玛瑞族知道[valargods|E]不会同意[noldorelves|E]的离开，因此拒绝了，而且还试图劝说他们完全不要离开。\n\n随着时间的推移，[feanor|E]的耐心耗尽，担心自己人的实力消退，他命令自己人开始登船。没有人知道是哪一方首先拔剑，但诺多精灵发出了挑衅，于是第一次杀戮开始了。诺多精灵三次被击退，直到芬国昐的族人赶来增援[feanor|E]和他的子民。最后，他们取得了胜利，而且是决定性的胜利，因为[noldorelves|E]拥有强大的刀剑和盔甲装备，而法尔玛瑞精灵的装备则较差。诺多精灵带着他们偷来的战利品进入阿拉曼。\n\n由于杀害法尔玛瑞精灵的罪行，诺多精灵被处以[doomofmandos|E]刑罚。"
 game_concept_dwarfcreation:0 "矮人造物"
 game_concept_dwarfcreationmade:0 "造物"
 game_concept_dwarfcreation_desc:0 "与精灵和人类不同，[dwarves|E]不属于伊露维塔的儿女。他们的创造者是[mahalcharacter|E]，被称为工匠的[aulecharacter|E]。[aulecharacter|E]创造了七个[dwarffathers|E]，所有其他矮人都是他们的后裔，他们在[middleearth|E]某处的无名山下深处，等待着孩子们的到来。但[aulecharacter|E]没有[flameimperishable|E]的力量来赋予他们生命，[iluvatar|E]责备他夸大自己。[aulecharacter|E]谦虚地说，他制造[dwarves|E]是出于对同伴和徒弟的渴望，是为了毁灭[dwarffathers|E]。当他的锤子准备落下时，[eruiluvatar|E]举起了手，让他停下来，向他展示了现在畏畏缩缩的矮人之父。[eru|E]接受了[aulecharacter|E]的忏悔，给了[dwarves|E]灵魂和生命，把他们纳入了他的宏伟计划。\n\n但[eru|E]不允许[dwarves|E]出现在他自己指定的首生儿女面前，并让他们在世界深处沉睡。"
 game_concept_songofdurin:0 "都林之歌"
 game_concept_songofdurin_desc:0 "《都林之歌》既是传说，也是预言，由[longbeards|E]流传下来，涉及[durindeathless|E]。\n\n以下是它的歌词，请一听[dwarves|E]中最长者之歌：\n#S 万物初始，群山新绿，明月犹然皎洁无瑕，水泉无名，山石无名，都林苏醒，踽踽独行。他赐名山谷与山岗，他渴饮新泉从未尝，他俯身细观镜影湖面，看见群星冠冕映现，犹如银线络宝石，高悬在倒影额前。\n\n万物鲜丽，群山高峻，纳国斯隆德与刚多林精灵，古国伟大君王犹未陨落西海彼方；在都林之日，世界美好如初如常。\n\n雕錾宝座上，都林为王，山岩殿堂，千柱林立，黄金为顶，白银铺地，古奥符文门上护翼。水晶刻镂，悬灯晶莹，犹如太阳与月星，不畏乌云，不畏夜影，美好灿烂光焰长明。\n\n铁砧大锤敲震响，尖凿劈，刻刀划，兵刃锤炼，刀柄铸接，矿工掘深井，石匠建广厦。绿玉，珍珠，猫儿眼，精钢锁甲密如鳞，圆盾，胸甲，战斧与宝剑，还有闪亮长矛如山堆。\n\n都林子民，无忧不倦，山岩深处乐声长，竖琴响，咏者唱，殿门启报号角回荡。\n\n如今万物陈旧，群山老去，煅炉烈火成冷灰；竖琴声哑，大锤已息，都林殿堂漆黑无光，在墨瑞亚，卡扎督姆，都林坟上暗影沉沉。只有幽深镜影湖底，偶尔浮现璀璨星辰，那是都林冠冕深隐清泓，只待主人苏醒重临。"
 game_concept_akallabeth:0 "阿卡拉贝斯"
 game_concept_downfallofnumenor:0 "努门诺尔的沦亡"
 game_concept_downfall:0 "沦亡"
 game_concept_fallenisland:0 "堕落群岛"
 game_concept_downfallofnumenor_desc:0 "也被称为[numenor|E]的沉没，指的是[numenor|E]岛的毁灭。[downfallofnumenor|E]是[numenoreans|E]打破[banofthevalar|E]后[eruiluvatar|E]降下的神罚。\n\n阿尔‑法拉宗是[numenor|E]的最后一任[king|E]，他受到[sauroncharacter|E]的哄骗而对[undyinglands|E]发动进攻。最终在[secondage|E]的3319年，努门诺尔岛覆灭，岛上绝大多数人丧生。\n\n#TOLKIENQUOTE “突然间，美尼尔塔玛山喷出大火，狂风大作，大地怒吼，天空摇晃，群山滑动，努门诺尔与其上所有的孩童、妇人、少女以及高傲的贵族女子，一同沉入大海……”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“努门诺尔沦亡史”"
 game_concept_banofthevalar:0 "维拉的禁令"
 game_concept_banofthevalar_desc:0 "维拉的禁令是[valargods|E]对[numenoreans|E]下的禁令，内容是：禁止努门诺尔人向西航行到看不见努门诺尔海岸的海域。第一位扬言要违抗禁令的[numenor|E]君王是塔尔‑阿塔那米尔。他坚信只要去往[aman|E]，就能获得永生。\n\n阿尔‑法拉宗打破了这一禁令，导致了[downfallofnumenor|E]。"
 game_concept_kingsmen:0 "忠王派"
 game_concept_kingsmen_desc:0 "忠王派一词指的是[numenoreans|E]的一个派别，由第二纪元后半期生活在[numenor|E]上的大多数人组成。他们是追随塔尔‑安卡理蒙及其继任者的政策，在岛屿建立骄傲和富裕的[numenoreans|E]。对立的一方，即[faithfulshort|E]，是少数群体，主要居住在[numenor|E]的西部。忠王派之所以得到这个名字，是因为他们在塔尔‑阿塔那米尔之后得到了大多数努门诺尔诸王的支持，而塔尔‑阿塔那米尔带领人民采取了反叛[valargods|E]的政策。忠王派的人开始敌视[eldar|E]和[valargods|E]，因为他们嫉妒他们的不朽，鄙视[banofthevalar|E]。\n\n为了弥补禁令对他们航行的限制，他们从[numenor|E]向东航行到[middleearth|E]，在南方的哈拉德人中建立了巨大的领地和殖民地，并向他们征收重税。他们以这种方式积累了大量财富，并将其带回努门诺尔。\n\n由于魔影笼罩着他们的心，忠王派的人非常害怕死亡，并“想尽一切办法拖延死亡”。这些逃避命运的尝试实际上使死亡更快降临到他们身上，他们的国王的寿命也随之缩短。他们在[numenor|E]的土地上建起了巨大的陵墓，以保存对亡者的记忆，他们的生活也变得越来越颓废：为了缓解他们的恐惧，他们 “饮酒作乐，身披金银”。\n\n忠王派的颓废和狂妄带来了[akallabeth|E]，而在[downfallofnumenor|E]之后，忠王派在他们以前的殖民地遭遇了危险的衰退。灾难之后，他们的后代被广泛称为[adunai|E]。"
 game_concept_faithful:0 "忠贞派"
 game_concept_faithfulshort:0 "忠贞派"
 game_concept_faithful_desc:0 "忠贞派（[quenya|E]：埃兰迪利，阿督耐克语：宁茹齐林，两个词都是“精灵之友”的意思）是[numenoreans|E]中那些在[numenor|E]的整个历史中一直忠于[valargods|E]的意志，并对后来的[numenor|E]国王和[kingsmen|E]的政策置之不理的人。\n\n特别是在第二纪元的后期，忠贞派是一个小得多的、越来越受压迫的群体。信徒们大多居住在努门诺尔的西边，直到第二十三位国王阿尔‑基密佐尔命令他们向东移动到罗门娜附近。\n\n忠贞派保持着对精灵语的使用，并欢迎[toleressea|E]的[elves|E]来到他们的土地，尽管来自[kingsmen|E]的敌意越来越大。忠贞派也仍然尊重和爱戴[valargods|E]，并没有试图反对[banofthevalar|E]驶入西方。\n\n最后，忠贞派的寿命超过了他们的对手，因为最后一位安督尼依亲王阿门迪尔预见到了厄运的到来，并告诉他的儿子[elendil|E]在罗门娜港准备船只逃跑。就这样，信徒们在[downfallofnumenor|E]中幸存下来，他们在[middleearth|E]建立的[arnor|E]和[gondor|E]王国最终取得了胜利，并超越了[sauroncharacter|E]和他的所有作品。"
 game_concept_gladdenfields:0 "金鸢尾沼地之祸"
 game_concept_gladdenfields_desc:0 "金鸢尾沼地之祸，又称金鸢尾沼地之战，是在[thirdage|E]初期[isildur|E]及其亲卫队遭遇的一次伏击。伊熙尔杜和他的随从正在沿着[anduin|E]前往高隘口，返回[rivendell|E]接回他幼子和妻子的路上。由于认为大敌的仆从已经被消灭，所以没有设置任何警戒，但在夜里，一大群[orcs|E]袭击了[dunedain|E]的营地，奥克的数量是随从的数倍，还伴随着夜幕的掩护与突袭的惊吓。[dunedain|E]奋勇作战，但战况不佳，厄运似乎降临在他们身上。伊熙尔杜命令他的侍从欧赫塔带着[narsil|E]的碎片逃走，而他成功脱离。然后，[elendur|E]意识到大势已去，要求他的父亲活着离开，因为他知道对方掌握着[oneringshort|E]，只有[elrondshort|E]和奇尔丹能救他。伊熙尔杜痛苦地忏悔自己的愚行，乞求儿子的原谅，然后逃走了。\n\n伊熙尔杜在[oneringshort|E]的力量掩盖下，走了很远。他放弃了他的礼器和武装，试图渡过[anduin|E]，但却被戒指出卖了，戒指从他的手指上滑落到大河深处。而后，奥克向他袭来，[isildur|E]惨死。\n\n#TOLKIENQUOTE “吾王，奇尔扬死了，阿拉坦也快要死了。您最后的参谋不但要建议，而且要像您命令欧赫塔那样命令您——走吧！带上您的负担，不计一切代价将它送到守护者们的手中，哪怕抛弃您的部下和我与在所不惜！”#!\n\n#QUOTEDCHARACTER ——埃兰都尔，《努门诺尔与中洲之未完的传说》，“金鸢尾沼地之祸”"
 game_concept_shipkings:0 "船王"
 game_concept_shipkings_desc:0 "船王是[gondor|E]“黄金时代”四位伟大国王的称号，从塔栏农·法拉斯图尔国王开始，到他的三位继承人：\n\n塔栏农·法拉斯图尔（第三纪元830—913年）\n埃雅尼尔一世（第三纪元913—936年）\n奇尔扬迪尔（第三纪元936—1015年）\n奇尔雅赫尔·哈尔门达奇尔一世（第三纪元1015—1149年）\n\n船王们为扩大刚铎的海军和军事力量做出了很大贡献。他们极大地扩展了南方王国对[middleearth|E]南部土地的控制，包括[anduin|E]河口以西的土地，以及最南端的[umbar|E]和[harad|E]。"
 game_concept_kinstrife:0 "亲族争斗"
 game_concept_kinstrife_desc:0 "亲族争斗是一场毁灭性的[gondorian|E]内战。\n\n导致亲族争斗的动乱始于罗门达奇尔国王之子，维拉卡王子与[rhovanion_kingdom|E]的[northron|E]公主维杜玛维的婚姻。她为他生了一个儿子，名为埃尔达卡，但许多有[numenorean|E]血统的刚铎人对[bloodofnumenor|E]和低等人血脉的混合感到愤怒。\n\n当埃尔达卡继承王位时，他的表弟，舰队统帅卡斯塔米尔公开叛变，从埃尔达卡手中篡夺了王位。经过十年残酷的战争，卡斯塔米尔才被埃尔达卡和他的支持者打败，其后裔逃到了[umbar|E]。"
 game_concept_waroftheelvesandsauron:0 "精灵与索隆之战"
 game_concept_waroftheelvesandsauron_desc:0 "精灵与索隆之战开始于[eregion|E]的[elves|E]拒绝向[sauroncharacter|E]交出[ringsofpower|E]。看到自己无法再通过欺骗来束缚精灵，[sauroncharacter|E]打算用武力来强迫他们，于是他向[eriador|E]发动了军队。\n\n[eregion|E]被洗劫一空，由[elrondshort|E]率领的[lindon|E]救援部队被迫撤退到北方，发现了建造[rivendell|E]的山谷。如果不是[khazaddum|E]的[dwarves|E]在凯勒博恩指挥的[lorien|E]精灵的协助下，以强大的兵力攻击他的后方，[sauroncharacter|E]本会追击并摧毁[elrondshort|E]和[eregion|E]的幸存者。这支精灵小分队从[longbeards|E]中分离出来，与[elrondshort|E]在其北部的堡垒汇合。然后，矮人紧紧关闭了[doorsofdurin|E]，并给[sauroncharacter|E]的军队造成了重大损失。\n\n[sauroncharacter|E]随即开始攻打敌人的据点，攻击[lindon|E]、[khazaddum|E]以及[imladris|E]的[elrondshort|E]和凯勒博恩领导的精灵部队。然而，在[numenor|E]到来之前，他无法攻克任何一个据点，其国王塔尔‑米那斯提尔派出了一支由海军将领奇尔雅图尔率领的强大舰队来援助其精灵盟友。在[numenoreans|E]的增援下，[sauroncharacter|E]被迫撤退到东方，其军队被近乎摧毁。\n\n事后，人们决定让[imladris|E]成为精灵族在[eriador|E]东部的新据点。为了表彰其努力，吉尔‑加拉德此时将戒指[vilya|E]赐予[elrondshort|E]，并让他成为[eriador|E]的副统治者。"
 game_concept_lastalliance:0 "精灵与人类的最后联盟"
 game_concept_lastallianceshort:0 "最后的联盟"
 game_concept_lastalliance_desc:0 "最后的联盟是人类、精灵和矮人的联盟，在[secondage|E]的最后日子里与[sauroncharacter|E]进行战斗。所有的精灵王国都加入了，以及[dunedain|E]和[khazaddum|E]的[longbeards|E]。该联盟在[warlastalliance|E]的胜利后被解散。\n\n#TOLKIENQUOTE “因此，他们组成了史称“最后联盟”的联合大军，一路召聚大批精灵与人类，向东挺进中洲。在伊姆拉缀斯，他们暂作休整。据说，集合在那里的大军，军容壮丽恢弘，在[middleearth|E]已成绝响，自维拉的大军讨伐桑戈洛锥姆以来，再不曾集结起比这更盛大的阵容。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“魔戒与第三纪元”"
 game_concept_warlastalliance:0 "最后的联盟战争"
 game_concept_warlastallianceshort:0 "最后的联盟"
 game_concept_warlastalliance_desc:0 "最后的联盟是[secondage|E]末期的高潮战争。\n\n在[downfallofnumenor|E]之后回到[middleearth|E]的[sauroncharacter|E]担心他的精灵敌人会因为强大的[dunedain|E]王国的建立而进一步增强实力，于是在第二纪元3429年先发制人地攻击了[gondor|E]。\n\n作为回应，[elendil|E]和吉尔‑加拉德在阿蒙苏尔会面，都林四世也加入其中，并建立了[lastallianceshort|E]，以反击和消灭[sauroncharacter|E]。[elendil|E]以伟大的誓言约束这一联盟，并以[eru|E]的名义宣誓。三年后，[noldorelves|E]和[dunedain|E]的军队在[rivendell|E]集结，然后于第二纪元3434年出发前往[mordor|E]。\n\n联盟的力量是如此强大，以至于在他们行进的过程中，所有的[sauroncharacter|E]的部队都在他们面前四散奔逃，而他们的队伍也在不断壮大。越过[mistymountains|E]，都林四世和[khazaddum|E]的矮人加入了联盟，而[lothlorien|E]和[greenwood|E]的军队也进一步扩大了他们的队伍。\n\n经过血腥的[battleofdagorlad|E]和七年的围困，[sauroncharacter|E]从巴拉督尔出来，与[elendil|E]和吉尔‑加拉德交战。他终于倒下了：尽管两位至高王都牺牲了，[isildur|E]还是把[onering|E]从他的手上斩了下来。自由人民赢得了胜利，但这是以难以置信的代价换来的，而且胜利并不是最终的，因为[oneringshort|E]并没有被摧毁。\n\n#TOLKIENQUOTE “吉尔‑加拉德和埃兰迪尔的大军获得了胜利，因为精灵的威势在那段时期依旧强大，而努门诺尔人高大强壮，发怒时更是十分骇人。”#!\n\n#QUOTEDCHARACTER ——精灵宝钻，“魔戒与第三纪元”"
 game_concept_battleofdagorlad:0 "达戈拉德之战"
 game_concept_battleofdagorlad_desc:0 "达戈拉德之战发生在[secondage|E]3434年。这场战役是在吉尔‑加拉德和[elendil|E]领导的[lastallianceshort|E]军队与忠于[sauroncharacter|E]的奥克和其他生物的军队之间展开的。这场战役发生在死亡沼泽和奇立斯戈埚之间巨大、无树、开阔的达戈拉德平原。虽然最终联盟取得了胜利，但这是在经历了巨大的困难之后才取得的。\n\n阿姆狄尔和欧洛斐尔，[lothlorien|E]和[greenwood|E]的[sindarelves|E]国王拒绝将自己置于[noldorelves|E]的吉尔‑加拉德的最高指挥之下。因此，他们的部队过早地发起了冲锋，而且由于装备不如[noldorelves|E]，遭受了明显的损失。此战之后，阿姆狄尔和欧洛斐尔都战死沙场，罗瑞恩和大绿林的部队分别以一半和三分之一的兵力勉强地回家。\n\n达戈拉德平原被称为 “死亡沼泽”，因为战场上残留着成千上万的尸体，它被认为是一个受诅咒的地方。\n\n#TOLKIENQUOTE “很大一场战斗。高大的人类拿着长剑，还有可怕的精灵，还有嚎叫的奥克。他们在黑门前的平原上厮杀了一天又一天，一月又一月。”#!\n\n#QUOTEDCHARACTER ——咕噜，《魔戒：双塔殊途》，“沼泽秘径”"
 heavy_monster:0 "[heavy_monster|E]"
 game_concept_heavy_monster:0 "怪物"
 game_concept_heavy_monster_desc:0 "怪兽是一种独特的生物，可以被视为类似于全副武装的[men_at_arms|E]，在战场上为某些种族发挥着特定的作用。\n\n虽然每一种怪兽都是独一无二的，但它们一般都能[counter|E][skirmishers|E]，有时还能反击[heavy_infantry|E]。它们反过来又被[spearmen|E]和[heavy_cavalry|E]反制。\n\n怪兽在某些[terrain|E]类型上往往有特定的优势和劣势。\n\n与[light_cavalry|E]和[heavy_cavalry|E]相比，它们通常会有更强的[toughness|E]，但总体数量较少。"
 monster:0 "[monster|E]"
 game_concept_monster:0 "怪物"
 game_concept_monster_desc:0 "怪兽是一种独特的生物，可以被视为类似于全副武装的[men_at_arms|E]，在战场上为某些种族发挥着特定的作用。"
 trait_actualnumenorean:0 "努门诺尔"
 trait_actualnumenorean_desc:0 "[ROOT.Char.GetFirstNameNoTooltip]出生在[numenor|E]岛上，是[conceptcapmankind|E]中伟大[conceptpeoples|E]的一员。"
 trait_numenorean_bloodline:0 "努门诺尔之血"
 trait_numenorean_bloodline_desc:0 "[ROOT.Char.GetFirstNameNoTooltip]是[numenor|E]的[concepteventfallenisland|E]的[heir|E]，他的后裔没有混血，所以比大多数[conceptracemen|E]更幸运。在[thirdage|E]早期，[conceptracemen|E]这样的继承人在[arnor|E]和[gondor|E]的人口中占了很大一部分。"
 game_concept_flameimperishable:0 "不灭之火"
 game_concept_secretfire:0 "秘火"
 game_concept_flameimperishable_desc:0 "不灭之火或称[secretfire|E]，是[eruiluvatar|E]独有的[creation|E]之力，祂将秘火送入了空虚之境，[eaworld|E]因此而诞生。\n\n#TOLKIENQUOTE “因此，伊露维塔将他们所见的景象化为具体的存在，并将它安置在空虚之境中，又将秘火送入宇宙的中心燃烧；这个宇宙就称为‘一亚’。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“维拉本纪”"
 game_concept_mothername:0 "母亲的名字"
 game_concept_mothername_desc:0 "Amilessë，[quenya|E]意为“母亲的名字”，是精灵出生时或出生后几年母亲给他或她起的名字，是精灵的真正名字之一。它与父名和赠名（“后名”或尊称）一样，是[highelves|E]的 名字之一。母亲的名字是精灵的公开名字，意义重大，因为精灵的母亲能够洞察孩子的性格和能力，许多人还具有预言的天赋。\n\n最常见的母名是Amilessë Tercenyë（“有洞察力的母名”），在孩子出生后几年，当他或她的个性开始发展时被给予。Amilessë Apacenyë（“预知的母名”）是一种比较罕见的情况，是母亲在孩子出生时看到他或她的特殊命运而给予的。"
 game_concept_fathername:0 "父亲的名字"
 game_concept_fathername_desc:0 "父名是精灵在出生时或接近出生时由其父亲赋予的名字，被认为是其“真名”之一。它与母名和赠名一样，都是[highelves|E]的给定名之一。父名是一个公开的名字，在一个叫做造名的仪式上宣布。它通常是一个精灵的主要名字，直到他或她选择采用一个给他们的赠名。\n\n一个例子是芬罗德·费拉贡德，他的父名是芬达拉托（“金发的冠军”），而赠名是费拉贡德（“洞穴的修炼者”）。芬罗德这个名字是他父名的[sindarin|E]版本。"
 game_concept_sailed_west:0 "扬帆西去"
 game_concept_sailed_west_desc:0 "为什么航向西方概念和这里的描述不一样？！（占位符）"
 game_concept_cirth:0 "奇尔斯"
 game_concept_cirth_desc:0 "奇尔斯指的是[middleearth|E]的符文写作系统。奇尔斯在[sindarin|E]中意为 “符文”。凯尔塔则指的是符文字母。该系统是精灵族的一种古老文字，虽然后来大部分被[tengwar|E]所取代，但却被[dwarves|E]所采用，因为它的直线比[tengwar|E]的弯曲笔画更适合雕刻。在后来的日子里，人们就把它们称为矮人字母，因为他们比精灵更广泛地保持着对这种字母的使用，并把它们改编成自己的语言，如安盖尔沙斯·墨瑞亚和安盖尔沙斯·埃瑞博。\n\n这种字母在精灵中仍在使用，在[sindarelves|E]中最多。它们被用于用于在金属和石头的器物上雕刻和锻打法术。\n\n#TOLKIENQUOTE “凯尔塔则是为刻划铭文而设计的，基本上也仅用于这类场合。”#!\n\n#QUOTEDCHARACTER ——《魔戒：王者归来》，“附录五，文字与拼写”"
 game_concept_tengwar:0 "滕格瓦"
 game_concept_tengwar_desc:0 "滕格瓦是[feanor|E]发明的一种书写系统（也称为费艾诺字母表或文字）。它被用于自由人民中的各种语言，并可能成为[ardaconcept|E]最突出的书写系统，在各个时代被各种种族使用。费艾诺在[yearofthetreesage|E]1250年发明了滕格瓦，他受到了语言学家儒米尔的萨拉提文字的强烈影响。费艾诺将滕格瓦作为一种通用的拼音字母来构建，并设计了特殊的排列方式来适应[valinor|E]所有语言的特点。\n\n流亡期间，[noldorelves|E]把它从海上带回来，它成为所有自由人民书写的文字，甚至[dwarves|E]也将其与[cirth|E]一起使用。\n\n#TOLKIENQUOTE “滕格瓦是为软笔和硬笔书写而设计的，这种文字的方块铭文源自其书写体。”#!\n\n#QUOTEDCHARACTER ——《魔戒：王者归来》，“附录五，文字与拼写” "
 game_concept_doorsofdurin:0 "都林之门"
 game_concept_doorsofdurin_desc:0 "作为[longbeards|E]与[eregion|E][elves|E]世代友谊的象征，为了促进[khazaddum|E]与[eregion|E]之间的贸易，[doorsofdurin|E]在[secondage|E]早期建立起来。这扇门是精灵领主[celebrimbor|E]和矮人纳维两者精湛工艺的杰作，在关闭时无形无影，但镶嵌其中的[ithildin|El]却会在月光的照耀下显现。\n\n当可见时，细腻如银的镶嵌会显现为一个锤子和铁砧（都林的王冠的象征）、一个王冠和七星（来自都林王冠）、两棵树顶上是新月（[twotrees|E]），以及一颗孤星（[houseoffeanor|E]的象征）。在左上角和右上角分别有代表凯勒布林博和纳维的滕格瓦字母Calma（C）和Óre（N），他们脚下是一个Ando（D），代表都林。\n\n门上还用[sindarin|E]写着：“墨瑞亚之主，都林之门。请说，朋友，然后进入。我，纳维，造了此门。冬青郡的凯勒布林博描述了这些符号。”\n\n要开启这扇大门，需要说出一个密码——一个简单的谜题，即[sindarin|E]中“朋友”的词——mellon。"
 game_concept_sorcerers:0 "妖术师"
 game_concept_sorcerer:0 "妖术师"
 game_concept_sorcerers_desc:0 "巫师深入研究最黑暗的艺术，是那些能够利用[morgothcharacter|E]的物质的人，这种物质在[ardaconcept|E]的结构中一直保持到世界终结。这使他们能够以非自然和令人厌恶的方式操纵周围的世界。\n\n与他们的力量来源相称，一个人只有通过卑鄙的行为，以及向黑暗之主宣誓，才能成为一名巫师。"
 game_concept_onering:0 "至尊戒"
 game_concept_oneringshort:0 "至尊戒"
 game_concept_rulingring:0 "统御之戒"
 game_concept_masterring:0 "主魔戒"
 game_concept_onering_desc:0 "#TOLKIENQUOTE “魔多翳影，王座乌沉，黑暗魔君执其尊。”#!\n\n[onering|E]，[masterring|E]，[rulingring|E]，这些名字都是用来说明至尊戒是统治一切的。[sauroncharacter|E]在末日山的烈焰中锻造它时将自己的恶毒，残暴以及支配一切生命的渴望全部倾注其中。它的力量会随持有者的力量增强而增强，但除了[sauroncharacter|E]以外，它在其他任何人的手中都是有潜在危险的，因为只有他——那位至尊者才是它唯一的主人。\n\n所有的[ringsofpower|E]，包括[threeringsofelvesshort|E]，[sevenringsofdwarvesshort|E]和[nineringsofmenshort|E]的命运都与它捆绑在一起，如果它被摧毁，那么它们的力量也都将一起消失。只有在末日山——索隆黑暗国度的心脏，它才能够被摧毁。就是这么个小东西……\n\n#S 统御余众，魔戒至尊，网罗余众，魔戒至尊，禁锢余众，魔戒至尊。#!"
 game_concept_ringsofpower:0 "力量之戒"
 game_concept_greaterrings:0 "上戒"
 game_concept_ringsofpower_desc:0 "[ringsofpower|E]是[eregion|E]的[noldorelves|E]制造的十九枚最强大的戒指，其中包括[threeringsofelvesshort|E]、[sevenringsofdwarvesshort|E]和[nineringsofmenshort|E]。[oneringshort|E]的诞生使戒指的总数达到二十个。此外，还存在着许多[lesserrings|E]。\n\n所有的[ringsofpower|E]都能增强其持有者的力量和实力，尤其是在与不可见之物互动时。\n\n#TOLKIENQUOTE “欧斯特‑因‑埃第尔的工匠技艺精进，作品超越了他们过往的一切发明。他们还斟酌思量，打造了‘力量之戒’。就这样，精灵制造了很多戒指，但索隆秘密制造了至尊戒以统御众戒，它们的力量都受它束缚，完全臣服于它，而它的存毁也决定了它们的存毁。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“魔戒与第三纪元”"
 game_concept_lesserrings:0 "下戒"
 game_concept_lesserrings_desc:0 "次级戒指是由[eregion|E]的[noldorelves|E]铸造的，作为制作戒指的工艺试验品。这些戒指是在[secondage|E]1200年（索隆乔装来到[eregion|E]）和1500年（开始制作[greaterrings|E]）之间的某个时候制作的。与[greaterrings|E]不同，这些戒指是圆形的，没有任何装饰，没有宝石，很像[onering|E]。"
 game_concept_threeringsofelves:0 "精灵三戒"
 game_concept_threeringsofelvesshort:0 "三戒"
 game_concept_threeringsofelves_desc:0 "#TOLKIENQUOTE “穹苍下，精灵众王得其三。”#!\n\n由[celebrimbor|E]单独铸造的[threeringsofelvesshort|E]是最强大的[ringsofpower|E]，怀着“理解、制造和医治”的愿望被制造，并被赋予了保存万物不受玷污的力量。它们是在[celebrimbor|E]对[middleearth|E]的伤毁的悲伤和痛惜中铸造的。\n\n精灵三戒有：\n[vilya|E]\n[nenya|E]\n[narya|E]\n\n通过[threeringsofelvesshort|E]的力量，精灵们能够在整个[thirdage|E]中持续存留，他们的王国被保存下来，不受时光摧残。\n\n但是，虽然他们从未被[sauroncharacter|E]所触及，但他们在某种程度上是由他的教诲所造就的，因此，他们被束缚在[oneringshort|E]的命运中。\n\n#TOLKIENQUOTE “因此，精灵三戒始终未被玷污，因为它们是凯勒布林博独力制造的，索隆从不曾染指，然而它们仍然受到至尊戒的宰制。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“魔戒与第三纪元”"
 game_concept_vilya:0 "维雅"
 game_concept_ringofair:0 "气之戒"
 game_concept_vilya_desc:0 "气之戒维雅是[threeringsofelvesshort|E]中最强大的戒指，它是一个镶嵌着蓝宝石的金戒指，据说它能柔和地发出内在的光。它含有治愈的能力，使世界可以从伤痕中得到修复。\n\n它最初由吉尔‑加拉德佩戴，后来传给了[elrondshort|E]。在维雅的领域中，存在着[valinor|E]治愈之恩的回声，[imladris|E]在整个[thirdage|E]时期都靠它的力量得以保存。"
 game_concept_nenya:0 "能雅"
 game_concept_ringofwater:0 "水之戒"
 game_concept_nenya_desc:0 "金刚石之戒或水之戒[nenya|E]由[mithril|E]锻造而成，并镶嵌有一颗金刚石。通常情况下，它被隐藏起来，但当它被揭开时，据说会像手指上的星星一样闪闪发光。它具有在邪恶力量下保存、保护和隐蔽的能力。\n\n它由加拉德瑞尔携带，使她能够增加自己的力量，保护[lothlorien|E]不受时间的摧残。在那里，[aman|E]的形象被保存在[middleearth|E]，并是[elves|E]们最强大的国度之一。"
 game_concept_narya:0 "纳雅"
 game_concept_ringoffire:0 "火之戒"
 game_concept_narya_desc:0 "纳雅，又名火之戒、红宝石之戒，纳雅上镶嵌有一颗红宝石。它充满了希望的力量，激励着其他人，激励之火对抗毁灭之火，并且具有化解疲惫的能力。最初由吉尔‑加拉德持有，然后由他委托给奇尔丹，这枚戒指最长的持有者是[gandalfcharacter|E]。\n\n据推测，[celebrimbor|E]最初打算自己持有[narya|E]。\n\n#TOLKIENQUOTE 	“大人，请收下这枚戒指。你将辛苦操劳，而它将助你一臂之力，化解你所承担的疲惫。因这是火之戒，或许在这个逐渐冷漠的世界里，你能用它重新点燃人们的心。”——造船者奇尔丹对甘道夫说"
 game_concept_sevenringsofdwarves:0 "矮人七戒"
 game_concept_sevenringsofdwarvesshort:0 "七戒"
 game_concept_sevenringsofdwarves_desc:0 "#TOLKIENQUOTE “石殿中，矮人诸侯得其七。”#!\n\n七个[ringsofpower|E]，[sevenringsofdwarvesshort|E]与[nineringsofmenshort|E]具有相同的顺序和制作，赋予了他们同样的力量和危险性。但是[dwarves|E]不会轻易接受统治，[sauroncharacter|E]无法使用[sevenringsofdwarvesshort|E]将其持有者变成戒灵，它们作为矮人领主的传家之宝被传承下来。\n\n相反，[sevenringsofdwarvesshort|E]让它们的持有者拥有了一种与生俱来的财富增长和发现有价值矿物的能力，如黄金或[mithril|E]。据说，每个矮人领主的部落都是以一枚金戒指开始的。\n\n随着时间的推移，[sevenringsofdwarvesshort|E]中的四个被龙火吞噬，而[sauroncharacter|E]则收回了另外三个。\n\n[khazaddum|E]的长须族保持着一个传统，即他们的戒指并非来自于[sauroncharacter|E]，而是由[celebrimbor|E]送给都林三世的，并由他单独制作，以纪念他们的友谊，因此它更类似于[threeringsofelvesshort|E]。"
 game_concept_nineringsofmen:0 "人类九戒"
 game_concept_nineringsofmenshort:0 "九戒"
 game_concept_nineringsofmen_desc:0 "#TOLKIENQUOTE “尘世间，必死凡人得其九。”#!\n\n在[eregion|E]锻造的九戒被视为[greaterrings|E]之一，因此与[onering|E]的力量紧密相连。它们最初的目的是什么，早已被时间所湮没，但当[conceptracemen|E]佩戴时，它们会赋予强大的魔法能力、影响他人意志的能力，并赋予佩戴者极长的寿命。\n\n九位国王和领主从[sauroncharacter|E]那里得到了这些戒指，他们用戒指建立了强大的王国。但随着时间的推移，戒指的持有者被消磨殆尽，直到剩下的只有扭曲的戒灵、堕落的折磨和令人恐惧的生物——[nazgulcharacter|E]。"
 game_concept_silmarils:0 "精灵宝钻"
 game_concept_silmaril:0 "精灵宝钻"
 game_concept_silmarils_desc:0 "精灵宝钻熙尔玛利尔是[feanor|E]最伟大的作品，其中保存着[twotrees|E]的光芒。它们是由[feanor|E]设计的名为熙尔玛拉的坚硬晶体物质制成的，并以其命名。它们的物理性质和锻造方式只有[feanor|E]知道，没有其他人能成功地制造出具有可比性的伟大和美丽的宝钻。它们被[vardacharactershort|E]奉为圣物，而[morgothcharacter|E]则将它们据为己有。\n\n当宝钻被[morgothcharacter|E]偷走后，[feanor|E]和他的儿子们发下[oathoffeanor|E]誓言要找回这三颗宝石直到世界终结。它们将成为第一纪元巨大冲突的焦点，因此[beleriand|E]的战争被称为“宝石之战”。最终，三颗精灵宝钻找到了长久的归宿：一颗在穹苍高天之上，一颗在汪洋深水之底，还有一颗在世界核心的火焰之中。\n\n#TOLKIENQUOTE “……这三枚闪闪发光，直到末日夜晚的迷人光团。”#!\n\n#QUOTEDCHARACTER ——《蕾希安之歌》，第六章，第1642‑1643节"
 game_concept_palantir:0 "帕蓝提尔"
 game_concept_palantirone:0 "帕蓝提尔"
 game_concept_palantir_desc:0 "帕蓝提尔是大小不一的黑色石头，可以让那些意志坚定的人探查远方并与其他石头交流。最初由[feanor|E]在[valinor|E]制造，当魔影降临到[numenor|E]时，其中的七颗被送给了[faithful|E]。这是一种安慰，让[faithful|E]能够继续与他们在主石所在的[toleressea|E]的精灵朋友交谈。\n\n这七枚石头被[elendil|E]和他的儿子们带到了[middleearth|E]，并在[gondor|E]和[arnor|E]分发，用来维持[dunedain|E]据点之间的通讯和安全。\n\n七枚[palantir|E]分别是：\n欧斯吉利亚斯晶石\n埃洛斯提力安晶石\n阿蒙苏尔晶石\n安努米那斯晶石\n伊希尔晶石\n欧尔桑克晶石\n阿诺尔晶石\n\n#TOLKIENQUOTE “每枚帕蓝提尔都可以与彼此交流，但在欧斯吉利亚斯的那一枚则可以同时监控所有的晶石。看来，欧尔桑克不止不受岁月的侵蚀，连其中的晶球都保留了下来。如果只有这一枚，其实只能看见远方的事物和过去的影响，并不能有什么特别的作用。毫无疑问的，这样对于喜欢研究历史的萨茹曼来说，就已经非常足够了。但是似乎他并不觉得满足。他越看越远，直到他的目光看向巴拉督尔，在那里他便落入了陷阱！”"
 game_concept_mithril:0 "秘银"
 game_concept_truesilver:0 "真银"
 game_concept_mithril_desc:0 "秘银是一种珍贵的银色金属，比钢更坚固，但重量更轻，由矮人在[khazaddum|E]的矿场开采，可以被敲打和抛光而不被削弱或玷污。它也被称为银钢或[moria|E]银，[mithril|E]被所有种族所推崇和珍惜。人类称其为“真银”，而对其爱不释手的矮人则对其有自己的秘密称呼。\n\n#TOLKIENQUOTE “秘银！此物人人都渴望。它能被锤打得延展如铜，又能被打磨得光亮如镜。矮人可以用它制成金属，比淬火过的钢更轻，却更坚硬。秘银美如寻常白银，但它不会失去光泽，亦不会黯淡褪色。”#!\n\n#QUOTEDCHARACTER ——甘道夫"
 game_concept_arkenstone:0 "阿肯宝钻"
 game_concept_arkenstone_desc:0 "阿肯宝钻是瑟莱因一世统治时期在[lonelymountain|E]的树根下发现的一颗巨大的宝石，被他的后代视为“山之心”而珍视。\n\n矮人将这块石头加工成一个多面体的珠宝。它自身闪耀着淡淡的光芒，但当外界的光线落在阿肯石上时，它将变成了一万个白色光芒的火花，并带有彩虹的闪光。这是一块沉重的宝石，小到比尔博·巴金斯可以用一只手握住，但又不至于小到他可以用自己的小手去合拢它。\n\n#TOLKIENQUOTE “这彷佛是一颗装满了月亮光芒的圆球，被包在一个由星光所编织而成的网中。”#!\n\n#QUOTEDCHARACTER ——《霍比特人》，夜色中的盗贼"
 game_concept_sceptreofnumenor:0 "努门诺尔权杖"
 game_concept_sceptreofnumenorshort:0 "权杖"
 game_concept_sceptreofnumenor_desc:0 "在[numenor|E]，国王和王后的权力不是由王冠来象征的，而是由[elros|E]和他所有的统治者后代持有的权杖，直到阿尔‑法拉宗时代。在早期的诸王中，自愿将权杖交给继承人是很正常的，但这一传统在晚期被放弃了。安督尼依亲王是岛上第二大的贵族，他们也拥有自己的权杖。"
 game_concept_anduril:0 "安督利尔"
 game_concept_flameofthewest:0 "安督利尔"
 game_concept_anduril_desc:0 "#TOLKIENQUOTE “安督利尔，西方之焰，自纳熙尔断剑重铸而来”#!\n\n安督利尔，阿拉贡的佩剑，由[rivendell|E]工匠自[narsil|E]断剑重铸而来，据说能令邪恶之物丧胆。此剑乃是泰尔康塔家族的传家之宝。\n\n它的剑身刻有七星图案，两侧是新月和光芒四射的太阳，这乃是象征着[elendil|E]、以及他的孩子阿纳瑞安与[isildur|E]；围绕日月七星还刻着许多[cirth|E]字母，以如尼文写就的力量和坚强。剑刃闪着耀眼的光芒，正如它的名字一样。\n\n此剑佩以精灵剑鞘，鞘上覆着以金银雕造出的花朵与树叶的图案，上面还用许多宝石镶出精灵的如尼文，写的是安督利尔的名字，还有此剑的传承。\n\n#TOLKIENQUOTE “重铸一新的剑雪亮无比，内中闪耀着太阳的红光与月亮的冷辉，剑锋锐利又刚硬。阿拉贡为它取了一个新名，叫做‘安督利尔’，意即‘西方之焰’。”#!\n\n#QUOTEDCHARACTER ——《魔戒同盟》，“魔戒南去”"
 game_concept_narsil:0 "纳熙尔"
 game_concept_narsil_desc:0 "纳熙尔是[elendil|E]的剑，由诺格罗德著名的矮人铁匠铁尔哈在时间之渊（[firstage|E]）为他的朋友[houseoffeanor|E]的库茹芬铸造的。它的配套刀具是安格锐斯特，贝伦曾用它从[morgothcharacter]的铁冠上切割出一枚[silmaril|E]。他的哥哥在第二次亲族残杀中去世后，[maglor|E]找回了它，并将这把剑交给了他的监护人[elrosshort|E]。从那时起，它就成了埃尔洛斯一脉的传家宝，也就是[numenor|E]的诸王的传家宝，最后落到了安督尼依亲王那里。\n\n就这样，它落入了[elendil|E]的手中，他从[downfallofnumenor|E]手中接过来，挥舞着它对付[sauroncharacter|E]。这把剑在他倒下时被折断了，但它破碎的剑柄被[isildur|E]用来切割[sauroncharacter|E]尸体上的[onering|E]。纳熙尔的碎片通过伊熙尔杜的扈从欧赫塔从[gladdenfields|E]那里逃了出来，此后成为北方王国的传家宝。大师[elrondshort|E]预言，除非失落的[oneringshort|E]复出，[sauroncharacter|E]再度归返，它不会重铸。这一点应验了，它被改造成了[anduril|E]，[elendil|E]的刀锋再次在中土的最后战斗中对抗[sauroncharacter|E]。\n\n#TOLKIENQUOTE “埃兰迪尔之剑纳熙尔闪耀着日月光华，令奥克与其他人类丧胆。”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“魔戒与第三纪元”"
 game_concept_nelyafinwe:0 "尼尔雅芬威"
 game_concept_nelyafinwe_desc:0 "名字的意思是“第三个芬威”，是[maedhros|E]的[fathername|E]。"
 game_concept_maitimo:0 "麦提莫"
 game_concept_maitimo_desc:0 "[maedhros|E]的[mothername|E]，[quenya|E]意思是“健美的人”，因奈丹妮尔身体美丽而被起名。"
 game_concept_russandol:0 "鲁桑多"
 game_concept_russandol_desc:0 "[quenya|E]赠名中意为“铜顶”，是他的朋友和亲属为[maedhros|E]取的名字，因为他有一头从母亲和祖父那里继承来的暗红色头发。众所周知，他还戴着一个铜环。"
 game_concept_kanafinwe:0 "卡那芬威"
 game_concept_kanafinwe_desc:0 "[maglor|E]的[fathername|E]，[quenya|E]意思是“强声的芬威”。"
 game_concept_makalaure:0 "玛卡劳瑞"
 game_concept_makalaure_desc:0 "[maglor|E]的[mothername|E]，是一个词源不确定的[quenya|E]名字，一般被解释为“销金”并指的是他的音乐能力。"
 game_concept_finwenolofinwe:0 "芬威·诺洛芬威"
 game_concept_finwenolofinwe_desc:0 "[fingolfin|E]这个名字在[exileofthenoldor|E]的早期阶段被起名，象征着他在芬威死后对至高王位的宣称。被认为是[feanor|E]决定在洛斯加烧毁法尔玛瑞天鹅船的一个主要因素。"
 game_concept_nolofinwe:0 "诺洛芬威"
 game_concept_nolofinwe_desc:0 "[fingolfin|E]的[fathername|E]，[quenya|E]意思是“智者芬威”。"
 game_concept_aracano:0 "阿拉卡诺"
 game_concept_aracano_desc:0 "[fingolfin|E]的[mothername|E]，[quenya|E]意思是“大酋长”。也是芬国昐的儿子阿尔巩的名字，即阿拉卡诺。"
 game_concept_findekano:0 "芬德卡诺"
 game_concept_findekano_desc:0 "[fingon|E]的[fathername|E]，意思是“头发指挥官”，是芬国昐长子的奇特名字。"
 game_concept_slave_expedition:0 "奴隶掠夺"
 game_concept_slave_expeditions:0 "奴隶掠夺"
 game_concept_slave_expedition_desc:1 "这是一种特殊的[war|E]，由一个[culture|E]实行奴隶制的[ruler|E]发起。$game_concept_slave_expeditions$的主要目标是为你的王国捕获奴隶和黄金。\n\n如果获胜，$game_concept_slave_expedition$中的进攻方将获得俘虏、黄金、减少敌方[capital|El]的[development|El]，并根据对方的头衔等级获得一个修正。这个修正值可以降低建设速度、成本，并增加发展增长的速度。在一次成功的远征后，五年内不能再发动另一次远征。"
 game_concept_protectorate:0 "受保护国"
 game_concept_protectorates:0 "受保护国"
 game_concept_protectorate_desc:0 "受保护国是一种外交关系，可存在于两个拥有不同头衔[title_tiers|E]的[independent|E]统治者之间。[protector|E]承诺不攻击它们的受保护国，代表受保护国干预任何防御性[wars|E]，并禁止自己的[vassals|E]对受保护国采取侵略行为。\n\n与朝贡国不同，受保护国不会为这些保护承诺提供任何定期付款。\n\n受保护国的地位将永久持续，直到[protector|E]未能履行其义务（导致[prestige|E]惩罚），或[ruler|E]试图终止这种关系。"
 game_concept_protector:0 "保护国"
 game_concept_protector_desc:0 "保护国是[protectorate|E]的领袖，承诺保护[title_tier|E]较低的[independent_ruler|E]。"
 game_concept_tributary:0 "朝贡国"
 game_concept_tributaries:0 "朝贡国"
 game_concept_tributary_desc:0 "朝贡国是一种对一个主导的[ruler|E]，也被称为[suzerain|E]，的从属关系，往往通过战争建立。\n\n与[vassals|E]不同，朝贡国仍然是[independent_ruler]，但需要定期向[suzerain|E]支付[gold|E]。\n\n朝贡国有两种不同的形式：[tributary_states|E]和[client_states|E]。"
 game_concept_client_state:0 "仆从国"
 game_concept_client_states:0 "仆从国"
 game_concept_client_state_desc:0 "仆从国是一种对一个主导的[ruler|E]，也被称为[suzerain|E]，的从属关系。\n\n仆从国每月向[suzerain|E]进贡他们[gold|E]收入#bold 20%#!作为它们服从的标志。作为回报，[suzerain|E]无法攻击它的仆从国，也禁止它的[vassals|E]进行类似的侵略性为。\n\n与[tributary_states|E]不同，仆从国是一种#bold 永久#!的臣服形式，一直持续到[suzerain|E]未能履行其义务、[suzerain|E]寻求终止关系或仆从国成功的在[war|E]中对抗[suzerain|E]并确保了自由。\n\n仆从国在防御性[wars|E]中召唤它们的[suzerain|E]（除非对抗同盟的[tributaries|E]），并且不会在[suzerain|E]的冲突中协助它。"
 game_concept_tributary_state:0 "朝贡国"
 game_concept_tributary_states:0 "附属国"
 game_concept_tributary_state_desc:0 "朝贡国是一种对一个主导的[ruler|E]，也被称为[suzerain|E]，的从属关系。\n\n朝贡国每月向[suzerain|E]进贡他们[gold|E]收入#bold 30%#!作为它们服从的标志。作为回报，[suzerain|E]无法攻击它的仆从国，也禁止它的[vassals|E]进行类似的侵略性为。\n\n与[client_states|E]不同，朝贡国是一种#bold 非永久#!的臣服形式，当它们的[suzerain|E]死亡后，它们会重新获得自由。如果他们的[suzerain|E]选择结束他们的从属关系，或朝贡国成功的在对抗宗主国的[war|E]中获胜，他们也可能获得自由。\n\n朝贡国可以被要求加入[wars|E]以支持[suzerain|E]。"
 game_concept_suzerain:0 "宗主国"
 game_concept_suzerain_desc:0 "宗主国是统治一个或多个[tributaries|E]的霸主，并定期接受[gold|E]作为贡品。"
 game_concept_zimrebal:0 "辛瑞巴尔"
 game_concept_zimrebal_long:0 "“铁手”辛瑞巴尔"
 game_concept_zimrebal_desc:0 "作为[bellakar|E]的初代君主，图玛奎君主制的创始人，“铁手”辛瑞巴尔从根本上改变了贝拉卡尔的文化、宗教和政治。\n\n辛瑞巴尔出生于当时强盛的的图玛奎部族，在[ageTA|E]330年左右升为尼鲁泷德的[asapthubeth|E]，这也是当时其部族首领的传统职位。作为[baitha|E]最强大的领导人之一，他在泰德津第一次入侵的危机中通过了一项紧急动议，在340年左右将军事和行政权力巩固到自己手中。\n\n然而，在入侵被成功击退后，他并没有放弃自己的权力，而是在大部分元老院人的支持下，宣布自己为国王。为了使这一主张合法化，他声称得到了[vardacharactershort|E]的授权，贝拉纳鲁德人称之为拉德诺卡。这就是“无限智慧”的诞生，自此以后，这种混合信仰在贝拉卡尔南部占据了主导地位。\n\n辛瑞巴尔享国长久且政绩斐然，直到[ageTA|E]395年方才去世，其子阿巴鲁佐继位。"
 game_concept_zigur:0 "齐古尔"
 game_concept_southerndragonarmy:0 "南方恶龙军团"
 game_concept_southerndragonarmyadunaic:0 "松‑安‑哈尔洛赫"
 game_concept_southerndragonarmy_desc:0 "南方之龙军团，军松‑安‑哈尔洛赫，是霍拉希尔的[blindsorcerershort|E]的军队。该军团最初在尼‑塞纳卡特的山地要塞活动，并恐吓南方的土地。它由“军阀”阿尔卡领导，他是霍拉希尔的最高长官，他的下属是四个塔拉比特（或“将军”），每人指挥军队的四分之一，以四风而命名。军队中较小的队长或指挥官被称为塔拉宰因。\n\n这支军队无法用武力击败[bellakar|E]，而且在第三纪元1600年霍拉希尔被撤回[mordor|E]后确实崩溃了。它似乎从历史上消失了几个世纪，但它的仆人和副手们却在暗中等待时机，混入[anbalkumagan|E]和博兹沙‑米拉兹暗中煽动，准备迎接合适的时机。\n\n大约在[thirdage|E]2500年，霍拉希尔来到安‑巴尔库马干，要求其国王向他祈求。阿督那齐尔向这位令人敬畏的传奇风暴之王低下了他骄傲的头颅，于是，霍拉希尔终于夺回了他在[secondage|E]时输给[numenor|E]的王国。从那时起，它再次成为南方的威胁，即使在霍拉希尔不在的时候也是如此。"
 game_concept_anbalkumagan:0 "安‑巴尔库马干"
 game_concept_ciryatanore:0 "奇尔雅坦诺尔"
 game_concept_anbalkumagan_desc:0 "安‑巴尔库马干（亦称安巴路克霍尔）是[thanihazad|E]的前[numenorean|E]自治领中最强大的领地，是戒灵霍拉希尔的曾经统治的王国，也是[thirdage|E]后期留下的最大的黑努门诺尔人的领地。在[numenor|E]的塔尔‑奇尔雅坦统治时期，它是[bayoftulwang|E]以南定居人数最多的努门诺尔人殖民地。因此，在[downfallofnumenor|E]之后，它成为南部殖民地中最强大的霸主，仅受到[bellakar|E]的挑战。\n\n试图羞辱贝拉卡尔的大军团耗尽了安‑巴尔库马干的大部分努门诺尔血统，此后它在扩张方面变得更加犹豫不决，而是努力维持它所拥有的一切。它继续与贝拉卡尔短兵相接，在纷争年代支持瓦特拉帕赞的路线。在第三纪元2500年左右，它被纳入了[southerndragonarmy|E]。从那时起，它就成为了风暴之主的核心领土，等待着再次崛起的那一天，再次成为整个南方的霸主。"
 game_concept_bellakarientail:0 "图玛奎召仪"
 game_concept_bellakarientail_desc:0 "众所周知，图玛奎召仪是图玛奎王朝管理其成员，并确保王朝繁盛的制度。\n\n图玛奎家族的长者们每隔一段时间就会举行一次家庭聚会，即所谓的召仪，以确定提高宗族地位的方法，并判断任何分支的成员是否对宗族造成了不敬。虽然[bellakarean|E]法律不允许在世的图玛奎财富持有者被家族声明剥夺财富，但图玛奎召仪过去和现在都可以改变商业协议和继承关系，以防止财产与家族利益发生隔阂，并惩罚那些行为恶劣或过于独立的家庭成员。虽然有一次明显失败了（导致可怕的内战），但总的来说，这个系统在保持家族的统一和繁荣方面是成功的。\n\n图玛奎召仪对改善图玛奎家族的血统也有着毫不掩饰的兴趣。偶尔，他们会剥夺家庭成员或被认为在血统或行为上不如人的亲属的继承权。更常见的是，代言人安排婚姻、赠送收入和收养，以确保家族中最好的血统，以及从[bellakar|E]和[endor|E]其他地方收集到的纯净血统，得以传承到新的一代。\n\n图玛奎召仪也会发布名为“限选”的法律文件，在统治者的合法性受到质疑时赋予其合法性与支持——这样的统治者和其直接继承人被称为“受选者”，“铁手”辛瑞巴尔是其中的第一位。到[thirdage|E]结束时，图玛奎家族共出现了八位受选者。"
 game_concept_asapthubeth:0 "阿萨图贝斯"
 game_concept_asapthubeth_desc:0 "[bellakarean|E]联盟与[bellakar|E]王国服务于[baitha|E]的当选议员。他们中的三人被选出作为阿萨图贝斯，并行使巴伊塔和前联盟领导人的行政权力。\n\n最初的时候选举只对纯种[adunai|E]开放，而到[secondage|E]末期的时候，特权扩大到任何拥有阿督耐血统的人，最终，所有自由公民都可以参与竞选公职。然而实际上，这些职位依旧掌握在根深蒂固的贵族和商业精英手中。"
 game_concept_baitha:0 "贝拉卡尔元老院"
 game_concept_baitha_desc:0 "巴伊塔卡迪尔是贝拉卡尔王国和前[bellakarean|E]联盟的议员民选机构。在贝拉卡尔联盟时代，作为参议院和官僚机构，它是这片地区的最高权力机构。\n\n自从转变为贝拉卡尔王国以来，巴伊塔的权威受到了来自王权的遏制，但它依然完整且是王国行政管理的重要组成部分。"
 game_concept_elven_refuge:0 "精灵庇护所"
 game_concept_elven_refuges:0 "精灵庇护所"
 game_concept_elven_holding:0 "精灵地产"
 game_concept_elven_holdings:0 "精灵地产"
 game_concept_elven_holding_desc:0 "精灵庇护所是由[elven|E][cultures|E]的[characters|E]建造的一种[holding_type|E]，是[elven_government|E][rulers|E]的标准类型。这种地产的升级有三个级别：[elven_sanctuaries|E]、[elven_strongholds|E]和[elven_cities|E]。\n\n与普通的[holdings|E]不同，更高等级的精灵庇护所在[realm|E]的建造数量受到数量上的限制，分别是[elven_stronghold_limit|E]和[elven_city_limit|E]。"
 game_concept_hallsofmandos:0 "曼督斯的殿堂"
 game_concept_hallsofmandos_desc:0 "曼督斯大厅是[valargods|E]的末日使者[namocharactershort|E]的住所；他的名字更多的是来自他自己的大厅，被称为曼督斯。\n\n曼督斯大厅位于[valinor|E]的北岸，与外环海遥遥相望。据说它们是巨大的洞穴，随着世界的衰老而不断扩大，墙壁上挂着纳牟的配偶薇瑞的挂毯，描绘着历史发展的所有事件。\n\n[elves|E]和人类的灵魂都聚集在曼督斯大厅，等待各自的来世，因此曼督斯被命名为“等候之殿”。\n\n不朽的精灵们在大厅里休养生息，除了那些有明显的精神和心灵创伤的人还留在那里，其余治愈了生前的精神和心灵创伤后，将重新化身，并从大厅回到他们在阿门洲的亲属身边。人类走的是一条神秘的来世之路，甚至连曼督斯和曼威都无法真正理解这种命运。然而，没有人，甚至是[morgothcharacter|E]，可以在没有曼督斯的允许下逃离大厅。"
 game_concept_dolguldur:0 "多古尔都"
 game_concept_amonlanc:0 "阿蒙蓝克"
 game_concept_dolguldur_desc:0 "这里曾被称为“阿蒙蓝克”或贫瘠之山，是[elven|E]王国[greenwood|E]的首都，现在被称为“多古尔都”或[sorcery|E]之山。在[secondage|E]中期被[lasgalendrimelves|E]遗弃（因为欧洛斐尔对凯勒博恩和[khazaddum|E]的[dwarves|E]都有个人厌恶，而[lorien|E]的阿姆狄尔对他们越来越友好），此后这座山就空了，只剩下野生林地生物和欧洛斐尔废弃的高堂。一些精灵仍然居住在该地区，但数量很少，大多数人都随他们的国王向北迁移。在[warlastalliance|E]中，[lasgalendrimelves|E]损失惨重，三个战士中只有一个回来，欧洛斐尔国王也战死沙场，之后[erynlasgalen|E]的精灵们终于完全放弃了这个地区。\n\n在[thirdage|E]的1000年左右，一种被称为“[necromancer_sauron|E]”的黑暗力量在阿蒙蓝克安家，并在那里部署了它的堕落生物：巨型蜘蛛、蝙蝠和[orcs|E]。此后，这片树林被外人称为[mirkwood|E]。\n\n一旦白道会明白这不是别人，而是伪装成[sauroncharacter|E]的人，就把他赶出了塔楼，绿林也迎来了短暂的和平时刻。但是，不到十年之后，[sauronthedarklordcharacter|E]在[mordor|E]再次崛起，他派他的[nazgulcharacter|E]仆人，[khamulshadowftheeastshort|E]，去占领他的旧据点。"
 game_concept_anadune:0 "阿那督尼"
 game_concept_dale:0 "河谷城"
 game_concept_dale_desc:0 "瑟罗尔来到[ereborrealmshort|E]后，该地区分散的北方人类在山的根部建立了一个城镇，以方便与富有的矮人王国进行贸易。河谷城领主制诞生了，艾瓦迪瑞亚的继承人成为[dalemen|E]的领主，放弃了他们在南方的土地。但河谷邦并没有统一——至少现在还没有。河谷城领主只是众多领主中的一员，尽管他们因与[dwarves|E]的友谊而繁荣。\n\n在金龙斯毛格被杀后、五军之战和矮人返回伊鲁伯之后，神箭手巴德重新建立了河谷王国。在他和他的儿子巴因的带领下，北方人类再次变得强大而众多，卡尔能河和凯尔都因河之间的土地都宣誓效忠于崛起的巴德一族。"
 game_concept_dorwinion:0 "多温尼安"
 game_concept_dorwinion_desc:0 "在[secondage|E]中期，一些[entwives|E]来到了下凯尔都因河，并向那里的人们传授了许多农业知识，多温尼安变得肥沃而繁荣。然而，这引起了[sauroncharacter|E]的愤怒，以及新来的东夷的嫉妒。在索隆的推动下，伊斯特林王朝的思烈朵儿袭击了多温尼安，征服了这片土地，并对其进行了几代人的残酷统治，直到[warlastalliance|E]，[dorwinrim|E]才推翻了他们的压迫者。\n\n但几代人共同的苦难和交融诞生了一个新的社会，一个融合了父权制的[northmen|E]和母权制的洛加斯传统。多温尼安人现在是一个更加混杂的民族，尽管他们仍然是西方和整个北方人类的朋友。政治诡计和阴谋是多温尼安社会和政治的重要组成部分——无论是贸易还是政治，善于说话、建立联系并利用它们的能力在日常生活中是最重要的。"
 game_concept_lothlorien:0 "洛丝罗瑞恩"
 game_concept_lorien:0 "罗瑞恩"
 game_concept_lorien_desc:0 "洛丝罗瑞恩，又称罗瑞恩，是[middleearth|E]的精灵之境的中心，也是加拉德瑞尔女士和凯勒博恩大人的王国。这片森林在[greatjourney|E]期间由[silvanelves|E]定居，后来逃离愤怒之战的[sindarelves|E]也加入其中。他们中的阿姆狄尔被他们奉为国王。\n\n在[waroftheelvesandsauron|E]和[eregion|E]的毁灭之后，菲纳芬的女儿加拉德瑞尔和她的丈夫、埃路·辛葛的亲属凯勒博恩带着一些家臣加入了阿姆狄尔的宫廷，并带来了至高王王吉尔‑加拉德从[numenor|E]的塔尔‑阿勒达瑞安那里得到的第一颗瑁珑种子。在[warlastalliance|E]期间，[lorinand|E]的阿姆狄尔国王与[greenwood|E]的欧洛斐尔国王一起率领准备不足的部队冲向[mordor|E]，最终与许多战士一起牺牲。\n\n父亲死后，阿姆洛斯接过王冠，统治着他的王国，直到他和他心爱的宁洛德尔决定驶向[uttermostwest|E]。加拉德丽尔夫人和凯勒博恩大人，随后被[galadhrimelves|E]拥护为领袖，她自卡拉斯加拉松统治他们，利用[nenya|E]的力量来维护她国度的美丽和魔法。"
 game_concept_greenwood:0 "大绿林"
 game_concept_greenwoodshort:0 "绿林"
 game_concept_mirkwood:0 "黑森林"
 game_concept_erynlasgalen:0 "埃林拉斯嘉兰"
 game_concept_greenwood_desc:0 "大绿林在后世也被称为黑森林，是[middleearth|E]的[elves|E]王国中面积最大、人口最多的一个。这片森林在[greatjourney|E]期间由[silvanelves|E]定居，后来逃离愤怒之战的[sindarelves|E]也加入进来。他们中的欧洛斐尔被他们奉为国王。\n\n在[warlastalliance|E]期间，欧洛斐尔国王与[lorinand|E]的阿姆狄尔国王一起，在准备不足的情况下冲向[mordor|E]的军队，与许多战士一起战死。\n\n父亲去世后，瑟兰杜伊接过王位，在儿子“绿叶”莱戈拉斯的帮助下，一直统治着[lasgalendrimelves|E]至今。\n\n森林中有两条主要的道路穿过：由[longbeards|E]建立的老密林路，用于来往于[khazaddum|E]和[ereborrealmshort|E]，以及位于森林北部的精灵之路，主要由精灵使用。\n\n在[thirdage|E]晚期，后来被揭穿为[sauroncharacter|E]的死灵法师，将废弃的精灵首都[amonlanc|E]据为己有，并腐蚀了森林的南半部，使其充满了巨大的蜘蛛和邪恶的野兽。他被白道会赶出了他的[dolguldur|E]塔，森林又恢复了短暂的和平，直到[sauroncharacter|E]再次在[mordor|E]崛起，并派他的[nazgulcharacter|E]仆人可哈穆尔夺回他的旧堡垒。"
 game_concept_adunaic:0 "阿督耐克"
 game_concept_adunai:0 "阿督耐克人"
 game_concept_adunai_desc:0 "阿督耐语在语言学上等同于[numenorean|E]的普通[numenor|E]的语言：阿督耐克语。两者指的是完全相同的群体。但实际上，它们指的是两个相连但不同的群体。[numenorean|E]用于指[downfallofnumenor|E]之前[numenor|E]的所有人，而[adunai|E]则用于指[downfallofnumenor|E]之后的[kingsmen|E]的后代。在西部语中。他们通常被称为[black_numenoreans|E]，一个贬义词。\n\n[adunai|E][kingsmen|E]的后裔，他们的先祖定居在[westlands|E]之外的广大的[numenorean|E]帝国，并建立起[umbar|E]和[anbalkumagan|E]。虽然他们从一开始就比[middleearth|E]的[conceptracemen|E]先进得多，并享有长寿——虽然比[dunedain|E]的寿命短——他们的只是和文化衰减得更快，分化成继承文化，许多完全失去了[numenor|E]的赐福。"
 game_concept_dalemen:0 "河谷人"
 game_concept_dalringi:0 "达尔林吉"
 game_concept_dalemen_desc:0 "[dale|E]地区和凯尔都因河上游的[northmen|E]第一次作为一个有凝聚力的身份出现是在战车民征服之后的时期。虽然凯尔都因河上游在更早的时候就有人定居，并且在[rhovanion|E]王国的鼎盛时期就已经很强大了，但直到王国没落时，河谷人（用他们自己的语言是达尔林吉人）才真正开始分化 . 在所有北方人中，他们受[gondor|E]的影响最小，而受[erynlasgalen|E]的[elves|E]和[erebor|E]铁丘陵的[dwarves|E]影响最大。\n\n艾瓦迪瑞亚和他的继承人在整个战车民入侵期间统一并领导人民，最终成为河谷城的领主，并成为其国王。在神箭手巴德统治时期，河谷人也被称为巴德一族。达尔林吉人是一个国际化、热情的民族，他们融合了城市和乡村，但仍然拥有来自大平原的更加好战的祖先的活力。"
 game_concept_dorwinrim:0 "多温尼安"
 game_concept_folyavuldok:0 "芙雅芙多克"
 game_concept_dorwinrim_desc:0 "多温里姆人在他们自己的语言中被称为“芙雅芙多克”，是一个真正独特的民族。他们出生在东夷帝国的压迫时期，是父权制的[northmen|E]和母权制的洛加斯的结合体。在他们的社会中，每个人都可以崛起和繁荣，不分性别或出生地位。虽然他们主要被视为北方人类，但在他们充满活力的文化和社会中也可以看到他们的东夷痕迹。\n\n他们在[entwives|E]手中的古老教诲，以及与[greenwood|E]的[elves|E]贸易的进一步丰富，使他们对农业的掌握在[middleearth|E]中部是无与伦比的，而[dorwinion|E]巨大的农业财富已经成为许多贪婪战争的原因——或者已经资助了战争。虽然酒主和大商人可能经常争吵，但多温里姆人却激烈地捍卫着他们的独立和决定自己命运的权利。"
 game_concept_haradrim:0 "哈拉德人"
 game_concept_southron:0 "南方人"
 game_concept_haradrim_desc:0 "哈拉德人，在[sindarin|E]语中又称“南方的[conceptracemen|E]”，是一个描述[middleearth|E]南部地区人类人口的统称。他们从哈隆铎的干旱平原散布到穆马坎的茂密丛林，说着阿佩桑语的各种方言。有些人在[sauroncharacter|E]回归后宣誓效忠于他，有些人则被[adunaic|E]的领主统治在[umbar|E]和[anbalkumagan|E]，或者与来自[numenor|E]的定居者混杂在一起，在[bellakar|E]形成混合文化。"
 game_concept_galadhrimelves:0 "加拉兹民"
 game_concept_galadhrimelves_desc:0 "[thirdage|E]中[lothlorien|E]的[elves|E]是愤怒之战后逃离[beleriand|E]的[sindarelves|E]和[silvanelves|E]自[greatjourney|E]以来定居于此的[noldorelves|E]的混合体，并受到来自[ostinedhil|E]的加拉德瑞尔女士及其追随者的轻微影响。在[nenya|E]的保护下，他们一直保持着繁荣与和平。在他们宁静的精神生活和平静的节庆活动中，隐藏着一个个保卫森林家园的凶猛战士。"
 game_concept_lasgalendrimelves:0 "拉斯嘉兰"
 game_concept_lasgalendrimelves_desc:0 "森林精灵，即拉斯加伦德姆，是[secondage|E]和[thirdage|E]中[greenwood|E]王国和后来的[mirkwood|E]王国的居民。愤怒之战后，欧洛斐尔从[beleriand|E]来到[greenwoodshort|E]，并建立了自己的王权，他的[sindarelves|E]族人与[silvanelves|E]族人混杂在一起，形成了现在的拉斯加伦德姆。拉斯加伦德姆族被激怒时很凶猛，而且在观念上有些孤立，但除此之外，他们都是欢快和喜庆的一类。"
 game_concept_adoratorsofthewhitetree:0 "白树崇拜者"
 game_concept_elendili:0 "埃兰迪利"
 game_concept_quenya:0 "昆雅语"
 game_concept_quenya_desc:0 "昆雅语最初是到达[aman|E]的[vanyarelves|E]和[noldorelves|E]的语言，并被[valargods|E]采用。它被[noldorelvesexiles|E]带回了[middleearth|E]，并被用来交流。\n\n在得知他的[falmarielves|E]亲属在[firstkinslaying|E]中的遭遇后，[sindarelves|E]的国王埃路·辛葛禁止在整个[beleriand|E]使用这种语言。\n\n贝烈瑞安德的辛达族掌握昆雅语的速度比[noldorelves|E]掌握[sindarin|E]的速度要慢得多，这一事实促进了辛达语成为贝烈瑞安德的[elves|E]和[conceptracemen|E]的通用语言，昆雅语成为一种传说中的语言而非通用语言。"
 game_concept_sindarin:0 "辛达语"
 game_concept_sindarin_desc:0 "辛达语是[sindarelves|E]的语言，是[telerielves|E]的语言，他们没有完成[greatjourney|E]，而是在[beleriand|E]徘徊着。在[noldorelvesexiles|E]到达后，在得知他的[falmarielves|E]亲属的[firstkinslaying|E]后，[sindarelves|E]的国王埃路·辛葛禁止在所有[beleriand|E]使用[quenya|E]。\n\n贝烈瑞安德的辛达族精灵掌握昆雅语的速度比[noldorelves|E]掌握[sindarin|E]的速度要慢得多，这一事实加速了辛达语被采纳为贝烈瑞安德的[elves|E]和[conceptracemen|E]的通用语言，并在[numenor|E]的早期以及后来的[gondor|E]和[arnor|E]继续成为一种常用语言。"
 game_concept_elven_homelands_conquest_casus_belli:0 "夺回家园之战"
 game_concept_elven_homelands_conquest_casus_belli_desc:1 "[elves|E]可用的特殊[casus_belli|E]，使他们可以发动一场特殊的征服[war|E]来夺回他们人民的传统家园。\n\n在专用的家园地图模式中，可以看到这些家园以#P 绿色#!突出显示。"
 game_concept_vanquish_darkness_casus_belli:0 "征服黑暗之战"
 game_concept_vanquish_darkness_casus_belli_desc:1 "[casus_belli|E]可以针对邪恶阵营[faith|E]角色发动的特殊[casus_belli|E]。\n\n胜利后，目标[title|E]将转移给当地[culture|E]的正义[faith|E]持有者。"
 game_concept_elven_sanctuary:0 "精灵庇护所"
 game_concept_elven_sanctuaries:0 "精灵庇护所"
 game_concept_elven_sanctuary_desc:0 "精灵庇护所是[elven_refuge|E][holding_type|E]的最低的建筑等级。\n\n在[barony|E]修建的精灵庇护所可建造的[building|E]数量比标准的[holdings|E]少一个，同时与[elven_stronghold|E]和[elven_city|E]不同，在一个[realm|E]修建的精灵庇护所数量不受任何限制。"
 game_concept_elven_stronghold:0 "精灵要塞"
 game_concept_elven_strongholds:0 "精灵要塞"
 game_concept_elven_stronghold_desc:0 "精灵要塞是[elven_refuge|E][holding_type|E]的中级建筑等级。\n\n在[barony|E]修建的精灵要塞可建造的[buildings|E]数量和标准的[holdings|E]一样，但是在一个[realm|E]内的可建造数量上存在限制，由[elven_stronghold_limit|E]决定。"
 game_concept_elven_city:0 "精灵城市"
 game_concept_elven_cities:0 "精灵城市"
 game_concept_elven_city_desc:0 "精灵城市所是[elven_refuge|E][holding_type|E]的最高的建筑等级。\n\n在[barony|E]修建的精灵城市可建造的[building|E]数量比标准的[holdings|E]多一个，但是在一个[realm|E]内的可建造数量上存在限制，由[elven_city_limit|E]决定。"
 game_concept_elven_stronghold_limit:0 "精灵要塞上限"
 game_concept_elven_stronghold_limit_desc:0 "[elves|E]在任何一个[realm|E]中可能拥有的[elven_strongholds|E]数量都受到限制。\n\n此限制定义为领地内每五个有[elven_refuges|E]（任何升级等级）可以多建造一个精灵要塞。"
 game_concept_elven_city_limit:0 "精灵城市上限"
 game_concept_elven_city_limit_desc:0 "[elves|E]在任何一个[realm|E]中可能拥有的[elven_cities|E]数量都受到限制。\n\n此限制定义为领地内每十个有[elven_refuges|E]（任何升级等级）可以多建造一个精灵城市。"
 game_concept_elven_government:0 "精灵政府"
 game_concept_elven_government_desc:0 "[elves|E]倾向于聚集在有权力和影响力的地方。\n它在机制上类似于[feudal|E]，但统治者使用[elven_refuges|E]而不是[castles|E]。"
 game_concept_suzerains:0 "宗主国"
 game_concept_valar:0 "维拉"
 game_concept_fay:0 "仙灵"
 game_concept_fay_desc:0 "仙灵，或者说小爱努，是众爱努中最虚弱者，如此虚弱以至在祂们显现而不处于灵质状态时人类和精灵可以与之战斗。甚至[maiargods|E]中的最弱者都强于祂们数倍，而祂们甚至数百倍地弱于[valargods|E]——如果不是数千倍的话。祂们可以被粗略地分为三“类”：\n风与空气之灵\n大地，火与植物之灵\n海洋与河流之灵\n\n在[melkorcharacter|E]进入[ardaconcept|E]之后，因为恐惧于[melkorcharacter|E]的破坏与残忍，大部分的灵撤退到了维林诺。留在[middleearth|E]的要么只生存于小块的领地中，要么是那些仍然在[ulmocharacter|E]保护下的河流与海洋之灵。"
 game_concept_mithrandircharacter:0 "米斯兰迪尔"
 game_concept_sageofthewoods:0 "森林贤者"
 game_concept_imrazor:0 "伊姆拉佐尔"
 game_concept_imrazor_desc:0 "伊姆拉佐尔，也被称为“努门诺尔人”，是[thirdage|E]第二个千年末的一位贝尔法拉斯的[gondorian|E]贵族。据说他娶了一位名为米斯瑞拉丝的[elven|E]侍女，她陪同宁洛德尔时迷路。伊姆拉佐尔的儿子加拉多是第一任[dol_amroth|E]亲王。"
 game_concept_ermon:0 "埃尔蒙"
 game_concept_ermon_desc:0 "埃尔蒙，也被称为“智者”埃尔蒙或者“忠贞者”埃尔蒙，与他的兄弟[elmir|E]一样，是随着太阳的初升在[hildorien|E]苏醒的第一批[conceptracemen|E]之一。\n\n埃尔蒙和他的兄弟在沉睡中被希熙尔迪的黑暗精灵努因发现并唤醒，埃尔蒙首先苏醒，而埃尔米尔紧随其后。努因教会他们说话并把他们带到了精灵王特巫的宫廷中。[avari|E]对人类的到来充满了喜悦，特巫教导了这对兄弟很多。几年后，他们听到了他们苏醒之地的其他同类的传闻，并告别了他们的老师，回到了希尔多瑞恩。在那里，他们受到了敬畏和惊奇的欢迎，他们娶了两个在那里醒来的人类中的女人。他们将自己所学的语言和艺术全部传授给自己的亲属，并在他们中间高升成为其中的领袖人物。\n\n然而这时[morgothcharacter|E]听说了人类的苏醒，甚至亲自秘密来到希尔多瑞恩那里，想要让他们堕落。许多人都落入了他的麾下，甚至包括埃尔米尔和他的妻子在内，埃尔蒙的内心也因此大为不安。\n\n魔苟斯的离开与他到来时一样迅捷（因为诺多精灵正在贝烈瑞安德变得强大），留下一名副官乌迈雅芬克尔继续他腐蚀东方和人类的工作。他在人类刚刚苏醒的地方为魔苟斯建造了一座可怕的神殿，埃尔蒙知道厄运降临在他们身上。埃尔蒙与他的[avari|E]老师和他结交的矮人举行了会议，他们结盟反对芬克尔和所有在黑暗中追随他的人。\n\n帕利索尔之战就这样爆发了，一边是[avari|E]、埃尔蒙的族裔和忠实的矮人，另一侧是芬克尔，埃尔米尔的族群、流放的堕落矮人和哥布林。虽然芬克尔被杀，但帕利索尔之战充其量只是平局。神殿被夷为平地，但双方都无法宣布取得了真正的胜利。埃尔蒙和他的人民决定在塔雷格率领的[avari|E]军队的陪同下，寻找居住在[uttermostwest|E]的神秘的守护者。因此，埃尔蒙被认为是伊甸人和忠贞派所有分支的始祖。"
 game_concept_elmir:0 "埃尔米尔"
 game_concept_elmir_desc:0 "埃尔米尔，也被称为“堕落者”埃尔米尔或者“背叛者”埃尔蒙，与他的兄弟[ermon|E]一样，是随着太阳的初升在[hildorien|E]苏醒的第一批[conceptracemen|E]之一。\n\n埃尔米尔和他的兄弟在沉睡中被希希尔迪黑暗精灵努因发现并唤醒，埃尔蒙首先苏醒而埃尔米尔紧随其后。努因教会他们说话并把他们带到了精灵王特巫的宫廷中。[avari|E]对人类的到来充满了喜悦，特巫教导了这对兄弟很多。几年后，他们听到了他们苏醒之地的其他同类的传闻，并告别了他们的老师，回到了希尔多瑞恩。在那里，他们受到了敬畏和惊奇的欢迎，他们娶了两个在那里醒来的人类中的女人。他们将自己所学的语言和艺术全部传授给自己的亲属，并在他们中间高升成为其中的领袖人物。\n\n然而这时[morgothcharacter|E]听说了人类的苏醒，甚至亲自秘密来到希尔多瑞恩那里，想要让他们堕落。许多人都落入了他的魔网，而埃尔米尔和他的妻子也在其中。埃尔米尔的心中充满恐惧和虔诚，因为他预见到死亡的黑暗即将来临，并且痛恨它，并因此向他认为是它的主人的那位发誓。乌迈雅芬克尔在他的帮助下为魔苟斯建造了一座巨大而可怕的神庙，他们密谋以他的名义献祭[avari|E]。这时[ermon|E]再也无法容忍了，于是去找他的[avari|E]老师们，为帕利索尔战役奠定了基础。\n\n传说无法对埃尔米尔的真实命运达成一致——有人说他在帕利索尔被埃尔蒙杀死，对这对疏远的兄弟来说是一个痛苦的结局。其他人说他活了下来，在他生命的走到尽头时悔改并试图带领他的人民回归，但为时已晚。还有人说他到最后的日子都没有悔改，他的后代继续他的恶行。如果埃尔蒙是伊甸人和忠贞派的祖先，那么埃尔米尔就是黑暗人类的祖先。"
 game_concept_tuvo:0 "图沃"
 game_concept_tu:0 "特巫"
 game_concept_tuvo_desc:0 "图沃，在后来的神话中被称为巫师王特巫，是[yearofthetreesage|E]末期与[firstage|E]早期蛮荒森林的希熙尔迪的[avarin|E]国王。\n\n作为努尔威的长子，图沃是最伟大的[avari|E]，在灵魂和精神艺术方面最受祝福，以至于有些人认为他是[fay|E]或迈雅的一员，并且在未来的回忆里被认为是一位巫师。但这并不比罗瑞恩的加拉德瑞尔是女巫的说法更可信。是他欢迎人类最早的苏醒者[ermon|E]和[elmir|E]，并教导他们很多知识，是他们的老师和保护者。\n\n当 [morgothcharacter|E]和他的副官[fankil|e]开始腐蚀希尔多瑞恩的人类时，是图沃和埃尔蒙一起努力抵抗他们，并在[battleofpalisor|E]中领导自由人民。虽然他在战斗中杀死了[fankil|e]，但图沃自己也受了重伤，在将王位传给了他唯一的女儿达达莉安后，他退到一个僻静的洞穴安详地逝去。"
 game_concept_tareg:0 "塔雷格"
 game_concept_tareg_desc:0 "[battleofpalisor|E]中[avari|E]最伟大的战争领袖之一，此后塔雷格加入了[ermon|E]并率领一支庞大的[avari|E]军队向西跋涉，寻求和平与安全，他的部分军队边走边安顿下来。他的大部分军队定居在内海沿岸的埃林鲁恩。塔瑞格本身的命运则不得而知——即使他到达了贝烈瑞安德，也再也没有人听说过他的名字。"
 game_concept_necromancer_sauron:0 "死灵法师"
 game_concept_khamul:0 "“东方魔影”可哈穆尔"
 game_concept_khamulshort:0 "可哈穆尔"
 game_concept_khamulshadwoftheeast:0 "东方魔影"
 game_concept_khamulblackeasterling:0 "黑东夷"
 game_concept_khamul_desc:0 "九戒灵中的第二强者，可哈穆尔是[womawas_drus|E]女继承人的儿子和唯一的孩子。虽然在[womaw|E]习俗上女性的继承权优先于男性，但可哈穆尔深受他的祖母，当时的至高统领的喜爱。他年纪轻轻就深受人民爱戴，以至于即使在他母亲不幸早逝后，他仍被指定为至高统领的继承人。\n\n当他以可哈穆尔一世的名号登上王位后，在他统治的早期一位奇怪的使者访问了他的宫廷。陌生人介绍自己是一名工匠，也是[womaw|E]长期的仰慕者。他向可哈穆尔献上一枚精美绝伦的戒指。可哈穆尔被礼物的美丽所震撼，高兴地接过它，并在宫廷散朝后吩咐陌生人留下来。\n\n这位陌生人当然是披着美善肉身的[sauroncharacter|E|e]，他恭维卡穆尔说戒指会保护他，并赋予他强大而蓬勃的生命，而这些会令他惊喜。可哈穆尔对此感到很高兴，因为这一定有助于让那些甚至在此时仍他登基一事抱怨不休的人安静下来。但事实并非如此。\n\n随着岁月的流逝，当戒指把所有承诺的那些都给了可哈穆尔时，他也开始变得残忍而任性。他所颁布的法令和做出的行为也愈发的专断而任意，疏远了贵族、神职人员和农民。当他从[womawas_drus|E]驱逐所有[numenorean|E]商人和外交官时，可哈穆尔作为至高统领的统治开始结束。无论此前或此后，权杖和巨龙王座从未如此接近打击，努门诺尔是全阿尔达最强大的人类国度。现在，可哈穆尔真正地落在了魔影之下，成为了索隆真正的仆人。他的表亲预料到如果再不反对可哈穆尔，毁灭就将降临在这个国度，他召集了人民，发动了一场宫廷政变。乌图姆克督的祭司将她从沉睡中唤醒（除非万不得已，否则不允许这样做），乌图姆克督尔批准罢免可哈穆尔，并剥夺了他所有的后嗣对于她子民土地的继承权。勉强逃走后，可哈穆尔他发誓总有一天他要回到沃麻乌瓦斯‑德鲁斯，向这个唾弃了他的王国复仇。\n\n此后，可哈穆尔成为了[sauroncharacter|E]的得力助手。是可哈穆尔给了乌尔德的穆霍沙特他自己的力量之戒，也是可哈穆尔在第三纪元担任东方[nazgulcharacter|E]的指挥官。他在第三纪元晚期摧毁了沃麻乌瓦斯‑德鲁斯，正如他所发誓的那样。\n\n第三纪元2951年，可哈穆尔被派去为索隆夺回多古尔都，他一直担任副官，直到魔戒大战爆发，当时他被召回寻找[onering|E]，因为可哈穆尔对它的存在最敏感。随着[oneringshort|E]的毁灭，他被放逐出了[eaworld|E]。"
 game_concept_fankil:0 "芬克尔"
 game_concept_fankil_desc:0 "芬克尔是为魔苟斯服务的最强大的乌迈雅之一，他被带去腐化希尔多瑞恩新苏醒的人类，[sauroncharacter|E]被委任为安格班的总督，以确保[noldorelvesexiles|E]没有意识到魔苟斯的缺席。\n\n尽管魔苟斯不能在东方久留（以免被流放者知道他不在并攻击安格班），芬克尔留下来继续传播对[melkorcharacter|E]的黑暗崇拜，成功地吸引了大量的希尔多瑞恩的人崇拜黑暗。\n\n然而，自由人民并没有袖手旁观，而是集结力量对抗崛起的暗影，导致了[battleofpalisor|E]，芬克尔被[tu|E]杀死。"
 game_concept_endor:0 "恩多尔"
 game_concept_anduinvale:0 "安都因河谷"
 game_concept_angmar:0 "安格玛"
 game_concept_theironcrown:0 "铁王冠"
 game_concept_angmar_desc:0 "[eriador|E]北部一片寒冷土地，安格玛在[thirdage|E]14世纪左右之前是一片鲜为人知的土地。就在此时，一位国王在其人民中崛起，他建立了一个残酷而黑暗的王国，强如铸铁冷如寒冬。因为这位国王实际上是[witchking|El]，是索隆最强大的仆从，他只有一个计划——摧毁[arnor|E]王国。安格玛和[arnor|E]将在一场持续几代人的战争中战斗至死，最终双方都被摧毁，尽管[arnor|E]的孑遗在秘密中存在。\n\n在鼎盛时期，安格玛占据了[eriador|E]的大部分地区，包括[rhudaur|E]和[arthedain|E]的部分地区，以及[gundabad|E]和北部[anduinvale|E]的土地，当时被称为[eastangmar|E]。"
 game_concept_eastangmar:0 "东安格玛"
 game_concept_eastangmar_desc:0 "东安格玛指的是[theironcrown|El]在[mistymountains|E]以东拥有的那些土地，主要包括[gundabad|E]和长川源地区的[anduinvale|E]北部地区。"
 game_concept_rhun:0 "鲁恩"
 game_concept_rhun_desc:0 "从[westlands|E]的[dunedain|E]和[eldar|E]的角度来看，“鲁恩”指的是[rhovanion|E]以东的所有土地，这些土地不被视为[harad|E]的一部分。\n\n[conceptracemen|E]苏醒的地方，[hildorien|E]就在鲁恩的遥远土地上，而[sauroncharacter|E]在第二和第三纪元初期也藏身于鲁恩。\n\n鲁恩是许多遵循不同信仰和信条的民族的家园，蓝袍巫师正是在这里努力抵抗[sauroncharacter|E]。"
 game_concept_seaofrhun:0 "鲁恩内海"
 game_concept_inland_sea:0 "内海"
 game_concept_seaofrhun_desc:0 "内海，在[westlands|E]也别称为[rhun|E]内海，是一片位于[middleearth|E]中北部的巨大的淡水湖。得到[rhovanion|E]众多水流的滋养，内海维持着它自己的雨水循环，是该地区人民贸易、食物和水的重要来源。在它的海岸周围定居着许多民族。\n\n一些[gondorian|E]学者推测内海可能是赫尔卡内海的最后一个大型遗存（努尔能内海被推测卫是另一个），但许多其他学者对这一观点提出异议。"
 game_concept_khand:0 "可汗德"
 game_concept_khand_desc:0 "在[mordor|E]东南方的土地，可汗德以南北分为上可汗德和下可汗德。北部的上可汗德更为温和，这是一片大草原，居住着可汗德的大部分人口。下可汗德更加严酷和干旱，但矛盾的是，许多最大的可汗德城市及其宗教中心坐落于此。"
 game_concept_osgiliath:0 "欧斯吉利亚斯"
 game_concept_osgiliath_desc:0 "欧斯吉利亚斯，建立在[anduin|E]上的城市，[gondor|E]是刚铎王国最初的首都。阿纳瑞安和[isildur|E]的王座设立在这里，虽然他们也常常住在[minasanor|E]和[minasithil|E]。直到[kinstrife|E]为止，它一直是[gondor|E]的首都，当时由于[osgiliath|E]沦陷，王室迁往了米那斯阿诺尔。\n\n从那时起，这座曾经骄傲的城市陷入了衰落，更像是一个战场或军队驻点，而不是一个居住地。"
 game_concept_whitecity:0 "白城"
 game_concept_towerofguard:0 "守卫之塔"
 game_concept_mundburg:0 "蒙德堡"
 game_concept_minasithil:0 "米那斯伊希尔"
 game_concept_minasmorgul:0 "米那斯魔古尔"
 game_concept_minasithil_desc:0 "[GetBuilding('wonder_minas_ithil_01').GetName]，或许更容易被人们称为[GetBuilding('wonder_minas_ithil_02').GetName]，[minasanor|E]的姊妹城市。由[isildur|E]于[secondage|E]末期建立，是中洲白树的最初种植地点，也是拥有一颗[palantir|E]。\n\n在[thirdage|E]2000年，[nazgulcharacter|E]围攻了米那斯伊希尔，并于2002年占领了它。此后，它被称为米那斯魔窟，[sorcery|E]之塔，一个腐朽的恐怖之地。"
 game_concept_dol_amroth:0 "多阿姆洛斯"
 game_concept_dol_amrothian:0 "多阿姆洛斯"
 game_concept_dol_amroth_desc:0 "多阿姆洛斯指的是由多阿姆洛斯亲王统治的一片自治封国。它常常与贝尔法拉斯混用，虽然贝尔法拉斯仅仅指代了沿海地区的王室采邑，但是两地事实上都由多阿姆洛斯亲王统治。"
 game_concept_tol_aerhir:0 "托尔埃尔希尔"
 game_concept_tol_aerhir_desc:0 "托尔埃尔希尔，即“海王之岛”，是佩拉基尔城中央的一个小岛。它包含[eithel_ulmo|E]避难所的入口，该避难所位于岛屿下方 300 多英尺处。"
 game_concept_eithel_ulmo:0 "艾塞尔乌欧牟"
 game_concept_eithel_ulmo_desc:0 "艾塞尔乌欧牟，“倾倒者之泉”，是佩拉基尔联盟[dunedain|E]的三大圣地之一。它位于[tol_aerhir|E]和加斯水域下方300多英尺处。\n\n它曾是[Concept('ulmocharacter','众水之主')|E]的一处居所；当[ulmocharacter|E]的使徒，罗门娜的维安图尔于第二纪元2331年的抽干这里的水时，这口现已干涸的井露出了一个设计奇妙的巨大洞穴，随后其被挖掘成为忠贞派的大厅。但是[ulmocharacter|E]在最低的石窟中保留了一小池水，忠贞派的领袖可以从那里进行沉思和咨询。\n\n据说[ulmocharacter|E]的身影仍然徘徊在那些水域中，注视着多年来前来拜访的[faithful|El]，并给予他们内心的慰藉。"
 game_concept_rhovanion_kingdom:0 "罗瓦尼安王国"
 game_concept_rhovanion_kingdom_desc:0 "罗瓦尼安王国是在[thirdage|E]的13世纪由酋长维杜加维亚建立的强大[northmen|E]王国。随着时间的推移，它的领土向南延伸至[gondorian|E]多尔鲁能省的边界，向北延伸至凯尔都因河，向西延伸至[greenwoodshort|E]，向东延伸至[seaofrhun|E]。\n\n罗瓦尼安王国是[gondor|E]的亲密盟友，并且在[kinstrife|E]的起因中发挥了关键作用，因为维杜加维亚的孙子维尼特哈亚便是刚铎的国王埃尔达卡。\n\n罗瓦尼安王国最终被战车民摧毁，尽管它自大瘟疫时便已衰落。"
 game_concept_bayoftulwang:0 "图尔旺湾"
 game_concept_bayoftulwang_desc:0 "位于[ray|E]、[bellakar|E]和同名半岛之间的大海湾，位于[thanihazad|E]以北。在塔尔‑苏瑞安统治期间，[numenoreans|E]首次探索，由于贸易路线流经它，它一直是一个长期争夺的地区。正因为如此，它也一直是海盗梦寐以求的目标，图尔旺的峭岩半岛已成为许多海盗巢穴的居所。"
 game_concept_ray:0 "罗夜"
 game_concept_ray_desc:0 "罗夜在阿佩桑语中意为“天堂”，指的是[bayoftulwang|E]东岸波兹纳鲁德的土地，沙丘海以南。在这里，沙丘海让位于丰富的河流、森林和肥沃的田野。正是在罗夜，哈拉德人社会中最先进、最成熟的社会出现了，它是文化和传统的基石。"
 game_concept_thanihazad:0 "沙尼‑哈扎德"
 game_concept_thanihazad_desc:0 "沙尼‑哈扎德，或七州之国，指的是中洲西南部的半岛。沙尼‑哈扎德也被称为哈尔门努尔或弥瑞诺尔（后一个名称也与其中较小的区域共享），拥有广阔的热带草原、肥沃的河谷、富含矿物质的山脉和茂密的森林。\n\n历史上，沙尼‑哈扎德一直由[numenoreans|E]统治，包括[mirenore|E]、[anbalkumagan|E]、佩尔与德瑞尔省三个殖民领。\n\n在[downfallofnumenor|E]之后，[thirdage|E]中沙尼‑哈扎德从未真正统一为一个政治实体，[anbalkumagan|E]多次试图在前[mirenore|E]中确立其对南部[adunai|E]亲王们的统治地位，但这些最终都没有成功。"
 game_concept_mirenore:0 "弥瑞诺尔亲王国"
 game_concept_mirenore_short:0 "弥瑞诺尔"
 game_concept_zimrathani:0 "辛拉沙尼"
 game_concept_mirenore_desc:0 "根据传统，弥瑞诺尔亲王国（阿督耐克语：辛拉沙尼）是[numenorean|E]国王的二儿子或堂兄的管区，统治着[thanihazad|E]的大片区域，包括辛拉沙尼、基密尔沙尼（或埃隆纳）和卡拉督尼地区。这这阿尔‑萨卡索尔统治后发生了变化，他将亲王国永久地传给了他的儿子埃尔‑伊姆拉佐尔。对于[numenorean|E]来说，埃尔‑伊姆拉佐尔的孩子数量惊人——总共14个。在他死后，他的孩子们为父亲的继承权发生了争执，最小的七个孩子最终联合起来组成了瓦尔达克利联盟，即阿督耐克语的巴兰‑莱联盟。这7个兄弟姐妹战胜了他们的兄弟姐妹，瓜分了土地，从而实现了从统一的亲王国向更小的领地组成的非正式联盟的过渡。[numenorean|E]寡头统治从这个分裂中生根发芽，这些寡头联盟将在整个第三纪元继续统治[thanihazad|E]的大部分地区。\n\n在整个第三纪元，[anbalkumagan|E]数次试图在前亲王国的土地上确立统治，但每次都被巴兰‑莱击退。"
 game_concept_hildorien:0 "希尔多瑞恩"
 game_concept_hildorien_desc:0 "次生儿女的土地，希尔多瑞恩是[conceptracemen|E]的苏醒的地方。[morgothcharacter|E]在这里将他们中的许多人引诱到黑暗中，少数勇敢的人进行了抵抗。在这里[firsttemple|E]被建造，并在[battleofpalisor|E]被摧毁。"
 game_concept_womawas_drus:0 "沃麻乌瓦斯‑德鲁斯"
 game_concept_womawas_drus_desc:0 "沃麻乌瓦斯‑德鲁斯是位于[middleearth|E]东北部的[womaw|E]的帝国和土地，位于北[orocarni|E]、东海和沃麻乌丘陵之间。也许是仅次于[numenoreans|E]的第二大人类文明，沃麻乌瓦斯‑德鲁斯也被称为“龙王之地”，因为[womaw|E]人崇拜[dragon|E]乌图姆克督。沃麻乌瓦斯‑德鲁斯通常由两部分组成：南部的埃甘以大片森林为主，而北部的奎瓦克‑沃麻乌拥有许多肥沃的河流和平原，人口聚集在那里。"
 game_concept_laurelindorenan:0 "劳瑞林多瑞南"
 game_concept_lorinand:0 "罗瑞南德"
 game_concept_goldenwood:0 "金色森林"
 game_concept_dwimordene:0 "德维莫丁"
 game_concept_nelornieth:0 "涅洛尼斯"
 game_concept_nelornieth_desc:0 "埃林鲁恩中[penni|E]的国度，涅洛尼斯是一个迷人而危险的领域。作为留在[middleearth|E]的[fay|E]最大的聚居地，它迷人的林隙和光晕以诱捕人类而闻名，使他们陷入沉睡。幸运的人会看到[penni|E]怜悯他们并将他们置于他们的国度之外以唤醒。不幸的人会消瘦，被遗忘。"
 game_concept_northron:0 "北方人类"
 game_concept_dunlendings:0 "黑蛮地人"
 game_concept_dunlendings_desc:0 "黑蛮地的居民，即黑蛮地人，主要是源自曾居住在格瓦斯罗河周围的[conceptracemen|E]甸的后裔。在[waroftheelvesandsauron|E]的余波中，格瓦斯罗河周围的人民逃入埃奈德地区，那些选择在迷雾山脉的魔影下居住的人成为了黑蛮地人。在随后的岁月中，黑蛮地人保持着一种孤立和疏远的态度，尽管他们有自己的荣誉感和高尚感。一度，他们至少名义上是[dunedain|E]王国[arnor|E]和[gondor|E]的臣民，但他们大多乐于独自生活，也被别人放任不管。\n\n在大瘟疫和[calenardhon|E]人口骤减后，一些黑蛮地人开始迁移到该地区，定居在艾森加德和后来的西伏尔德。在卡伦纳松赠予[eothed|E]的埃奥尔之后，卡伦纳松的黑蛮地人与这些被视为北方侵略者的人发生了冲突。此后，两个民族之间存在着许多敌意，黑蛮地人最终被击败，返回埃奈德，他们曾居住的土地。"
 game_concept_daen:0 "甸人"
 game_concept_daen_desc:0 "甸人是一个繁荣的人类民族，与在[secondage|E]定居了西部[middleearth|E]的大部分地区伊甸人是远亲。他们被认为是中等人类，居住在日后[gondor|E]的土地上。当[numenorean|E]登陆他们的海岸时，他们最初是友好的，但后来许多人被努门诺尔人奴役了。到第三纪晚期，只剩下少数几群甸人，主要分布在白色山脉等偏远地区。定居在埃奈德的甸人族群成为了[dunlendings|E]的祖先。"
 game_concept_haradric:0 "哈拉德"
 game_concept_womaw:0 "沃麻乌"
 game_concept_womaw_desc:0 "沃麻乌是[womawas_drus|E]的人民，是龙女神乌图姆克督的孩子——他们的历史与她的历史交织在一起。在[secondage|E]最初的日子，沃麻乌人被乌图姆克督传授了许多钢和铁的秘密，使他们成为一个人数众多且强大的民族。在她的引导、监视和指导下，他们建立了一个在中洲上无与伦比的伟大王国。几代人以来，他们都知道和平、繁荣和统治，在乌尔麻乌和洛卡斯‑德鲁斯等遥远的土地上建立了殖民地。在第二纪元，他们是[middleearth|E]唯一文明程度接近[numenor|E]的辉煌、力量和影响力的人类，沃麻乌人称自己为“东方的高等人类”。\n\n沃麻乌人保持着女性统治的传统，因为[womawas_drus|E]的第一位辛诺瓦尔或至高统领是科狄思的第一位母亲。虽然这在沃麻乌人的殖民地消失了，但为了纪念她和他们的女神，[womawas_drus|E]的沃麻乌人至今仍保持女性偏好继承。"
 game_concept_woodelves:0 "森林精灵"
 game_concept_elven:0 "精灵"
 game_concept_elf:0 "精灵"
 game_concept_avari:0 "阿瓦瑞"
 game_concept_avarin:0 "阿瓦瑞"
 game_concept_avari_desc:0 "阿瓦瑞，或“不情愿者”，是拒绝[valargods|E]召唤并拒绝踏上[greatjourney|E]的[moriquendielves|E]。他们把努尔威和墨威当作他们的领袖。\n\n随着时间的推移，随着更多的世代在[yearofthetreesage|E]的长期和平中诞生，[avari|E]中的一些人开始渴望新的土地或开始后悔他们选择留在后面，因此[avari|E]开始遍布[middleearth|E]。\n\n阿瓦瑞有六支已知的部族：\n[penni|E]\n金迪\n昆德\n温提\n温丹\n昆莱"
 game_concept_penni:0 "佩尼"
 game_concept_penni_desc:0 "佩尼族指的是定居在[seaofrhun|E]东北部的埃林鲁恩的[tareg|E]的军队中的[avari|E]。他们在与[ermon|E]的部族在[battleofpalisor|E]后离开东方，来到[seaofrhun|E]，阿瓦瑞被引向北方的大森林，这片森林当时绵延很远，环绕着大海北侧的大部分地区。大多数军队选择在那里居住，并在[tareg|E]的一名队长兰希尔的领导下定居。\n\n由于他们的历史，佩尼精灵对所有人类都保持警惕，除了[ermon|E]及其追随者的后裔。"
 game_concept_dwarf:0 "矮人"
 game_concept_ents:0 "恩特"
 game_concept_ent:0 "恩特"
 game_concept_ents_desc:0 "恩特，也被称为百树的牧人，是最古老的有知觉的[conceptraces|El]，由[yavannacharactershort|E]构思创造，成为保护植物免受[orcs|E]、[dwarves|E]，以及其他[conceptraces|El]破坏的保护者。[elves|E]教恩特说话，他们用精灵的语言把恩特命名为欧诺德民或欧雅烈。\n\n恩特强壮到难以想象，只有火或最强大的打击才能伤害它们，而它们强大的四肢可以轻易地将石头粉碎成细粉。\n\n然而，随着时间的推移，恩特往往会变成“树人”，越来越少地移动，直到他们睡去，与他们曾经守护的树木没有区别。\n\n不同性别的恩特倾向于不同的环境，男性恩特更喜欢广阔的野外荒野，而[Concept('entwives','女性恩特')|E]更喜欢耕种的农业和农田。随着时间的推移，这种爱好的差异使恩特的逐渐分为两半，[entwives|E]消失在未知的命运中。"
 game_concept_entwives:0 "恩特婆"
 game_concept_entwife:0 "恩特婆"
 game_concept_entwives_desc:0 "恩特婆是女性[ents|E]，她们最喜欢耕种花园、草地和田野。正因为如此，她们与[conceptracemen|E]更亲近，并在古代教导他们农业。随着[sauroncharacter|E]的到来，他们的肥沃田地变成了荒地，逃跑的恩特婆也消失了。"
 game_concept_whitecouncil:0 "白道会"
 game_concept_whitecouncil_desc:0 "白道会也称智者议会，是中洲智者们不定期召开会议的一个松散组织。第一个这样的已知会议是由吉尔‑加拉德于第二纪元1701年召集的。在此之后，已知的下一个这样的会议在进入[thirdage|E]第二个千年后才召开。白道会的主要目的是引导西方的自由人民对抗[sauroncharacter|E]和其他[middleearth|E]魔影的仆人。\n\n虽然会议的成员不是固定的，原则上也没有任何种族被排除在外，但实际上白道会是由中洲最强大的[eldar|E]以及[istariconcept|E]组成的。第三纪元白道会的领袖是[sarumancharacter|E]。"
 game_concept_tumakveh:0 "图玛奎"
 game_concept_firsttemple:0 "第一神庙"
 game_concept_firsttemple_desc:0 "第一神庙是在[fankil|e]的指示下，在[hildorien|E]为[morgothcharacter]建造的伟大崇拜建筑。它并没有存在很长时间，因为它在[battleofpalisor|E]中被夷为平地，但它黑暗的遗产笼罩着[conceptracemen|E]的宗教。"
 game_concept_angmar_war:0 "安格玛战争"
 game_concept_angmar_wars:0 "安格玛战争"
 game_concept_angmar_war_desc:0 "安格玛战争，由于战争的间歇性，也被称为安格玛诸战争，指的是[dunedain|E]王国[arnor|E]与[witchkingshort|E]的[angmar|E]之间的，在大约[ageTA|E]1356年开始并[ageTA|E]1975年的佛诺斯特之战告终。\n\n在[arthedain|E]最后九位国王的统治期间，战争和战役断断续续地发生，安格玛战争见证了埃利阿多被摧毁，[dunedainarnor|E]大大减少。这场战争还将见证[westlands|E]的[elves|E]在魔戒大战之前的最后一次大规模动员。\n\n安格玛战争的结束，以及[ageTA|E]2063年[necromancer_sauron|E]从[dolguldur|E]逃离，迎来在[westlands|E]被称为警戒和平的时代。"
 game_concept_battleofpalisor:0 "帕利索尔之战"
 game_concept_battleofpalisor_desc:0 "帕利索尔之战指的是第一纪元一世纪发生在中洲东部的一场伟大战役。一方是那些在[morgothcharacter|E]和他的副手[fankil|e]的阴影下跌倒的人，例如[elmir|E]和他的人民，被流放的矮人，以及许多奥克和哥布林。另一边则是抵抗黑暗侵蚀的人类、精灵和矮人。在[firsttemple|E]的遗址上，双方发生了冲突，[tuvo|E]和[fankil|e]在平原上交战。这场战斗是毁灭性的，双方都伤亡惨重，最后都没有真正取得胜利。之后，虽然魔苟斯在东方的影响力被大大削弱，但这场战役最具影响力的是它刺激了人类的迁徙和定居，例如[ermon|E]和伊甸人向西进军，[tareg|E]的[avarin|E]部族，以及其他迁移者，例如哈拉德人和塔拉斯人部族。"
 game_concept_conceptplant:0 "植物"
 game_concept_conceptplant_desc:0 "[ardaconcept|E]的一种植被。"
 game_concept_oiolare:0 "欧幽莱瑞芳香木"
 game_concept_oiolare_tree:0 "欧幽莱瑞树"
 game_concept_oiolare_trees:0 "欧幽莱瑞树"
 game_concept_oiolare_desc:0 "欧幽莱瑞是[numenor|E]的“芳香树”之一，种植在尼西姆阿勒达地区，埃尔达泷迪的港口附近。这些树都美丽而芬芳，因此而得名。这些树原产于维林诺，是[valinor|E]的[elves|E]送给努门诺尔人的礼物，以丰富他们的土地并作为他们友谊的象征。\n\n欧幽莱瑞，翻译成“永远的夏天”，被认为是香树中最坚固和不变的，似乎不在乎季节的变化。它拥有明亮的翠绿色叶子和深色树皮，即使从这棵树上砍下一根树枝，也会长期保持其颜色和活力，有些树枝可以使用多年。正因为如此，它们成为[numenor|E]水手传统的重要组成部分，他们的女性亲属或配偶会在他们的船上放置一根欧幽莱瑞树枝，作为耐力和好运的象征，以及[ossecharacter|E]和[uinencharacter|E]的友谊与保护的象征。这被称为“归航枝”。"
