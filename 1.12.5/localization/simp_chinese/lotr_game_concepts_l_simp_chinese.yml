 game_concept_serpent:0 "巨蛇"
 game_concept_serpents:0 "巨蛇"
 game_concept_landofshadows:0 "阴影之地"
 game_concept_tale_of_the_girl_and_the_spider:0 "女孩与蜘蛛"
 game_concept_the_girl_and_the_spider:0 "女孩与蜘蛛"
 game_concept_tale_of_the_girl_and_the_spider_desc:0 "[the_girl_and_the_spider|E]的故事是沙丘海部落中常见的民间故事。各个部落的细节差异很大，但通常被认为是桑拜兹崇拜的起源故事。\n\n故事讲述了一个年轻女孩被一个高大而残忍的男人绑架，男人娶了她并将她带到[landofshadows|E]。起初，她感到恐惧而脆弱，因为这是一个邪恶的地方。但后来她被大蜘蛛发现了，大蜘蛛在她身上看到了巨大的希望。许多个夜晚，桑拜兹秘密地教她编织阴影、召唤海市蜃楼、隐藏于黑暗及编织沙网。女孩不再害怕、软弱，因为她学会了狡猾和聪明。\n\n在她的配偶“被液体月光毒害”后，她回到了沙丘，在那里她教给了第一个桑拜兹信徒许多秘密。如今，许多为大蜘蛛服务的族群部落都声称是她的后裔。\n\n由于故事是通过口头传统流传下来的，因此存在许多相互矛盾的版本和解释。有人声称这个女孩从未离开过沙丘海，她前往阴影之地的旅程象征着她的死亡。她的身体随后被桑拜兹直接占据。\n一些人声称桑拜兹蜘蛛教只是起源于更广泛的沙斯梅赫拜蝎教的一个分支。\n\n有些人甚至声称对大蜘蛛的崇拜是阿拉尼部落的原始信仰，但随着时间的推移，随着巨蝎在火焰之境中更加普遍，信仰慢慢发生了变化。"
 game_concept_balrog:0 "炎魔"
 game_concept_balrog_desc:0 "炎魔（昆雅语：维拉劳卡），[morgothcharacter|E]最强大的仆从，是在[ardaconcept|E]之初被他腐化的[maiargods|E]。他们以影与火的巨人形态出现，手持长鞭与利剑，几乎无人敢在战斗中直面他们。然而，作为强大力量的代价，他们将永生永世作为化身，并且他们的数量仅仅只有七位。还有许多较弱的火焰灾灵在[morgothcharacter|E]麾下，有些人将所有这些化身称作“炎魔”。但是这些较弱的化身完全无法与真正的炎魔相提并论，他们的力量和恶名都与真正的炎魔无关。\n\n他们的领主，勾斯魔格，是黑暗魔君的仆从恶毒与权威仅次于[sauroncharacter|E]的存在，担任[morgothcharacter|E]军团的主要战争统领，在殴斗中几乎无人能敌。勾斯魔格和其他炎魔在星下之战后杀死了[feanor|E]。刚多林之陷中，包括勾斯魔格在内的三位炎魔倒下了，一位死于[glorfindel|E]之手，另外两位（包括勾斯魔格）被涌泉家族的埃克塞理安所杀。\n\n剩下的四位炎魔中，三个死于愤怒之战，最后一位幸存者则藏匿起来，无人知晓他的去处。一直到在[khazaddum|E]深处苏醒，并周知为“都林的克星”，他才再次为人所知。\n\n#TOLKIENQUOTE “在乌图姆诺里，米尔寇将众恶魔召聚在身边，它们是在他光辉灿烂的年日里就追随他的神灵，如今被他腐化，变得与他酷似——它们的心是烈焰，外披的形体却是黑暗，恐怖为它们开路，它们握有火焰之鞭”#!\n\n#QUOTEDCHARACTER ——《精灵宝钻》，“精灵的出现与囚禁米尔寇”"
 game_concept_lanquettalirion:0 "斗歌"
 game_concept_lanquettalirion_desc:0 "#TOLKIENQUOTE 如此往复，两方的歌彼长此消。\n震荡，淹没，吟诵如浪涛\n声势愈高愈强。费拉贡德对抗，\n将他的全部精灵魔法与力量\n倾注在歌词之上。#!\n\n自[eaworld|E]和[ainurgods|E]在[loretime|E]开始前，于[ainulindale|E]中被[eruiluvatar|E]创造以来，歌声便是缔造[ardaconcept|E]中至为大能的力途。\n\n兰昆塔·利瑞安，[quenya|E]中的“斗歌”，是一种拥有魔法力量的人用以互相竞争的古老技艺，可以是友好的磨炼技艺，也可以用来对付敌人。"
 game_concept_mannish:0 "人类"
 game_concept_delving:0 "地城"
 game_concept_delving_holding:0 "地城地产"
 game_concept_delvings:0 "地城"
 game_concept_delving_holding_desc:0 "地城相当于[castle|E][holdings|E]的地下版本。这是一种特殊的[holding_type|E]，有着特殊的建筑机制，仅能建造于[GetTerrain( 'halls' ).GetName][terrain|E]的省份。只有地下种族的统治者可以持有它们。"
 game_concept_nubility:0 "适婚"
 game_concept_nubile:0 "适婚"
 game_concept_nubility_desc:0 "一旦到了适合恋爱、勾引和[marriage|E]的年纪，一名角色就适婚了。[hobbits|E]、[elves|E]、[orcs|E]和低等[conceptracemen|E]在同一年龄达到[majority|E]的年纪，但[dwarves|E]和有着[bloodofnumenor|E]的人类要比大多数种族更晚达到适婚年龄。\n\n各种族的适婚年龄如下：\n$BULLET_WITH_TAB$低等人类和奥克：16\n$BULLET_WITH_TAB$[bloodofnumenor|E]：20/30/40/100\n$BULLET_WITH_TAB$精灵：50\n$BULLET_WITH_TAB$矮人：70\n$BULLET_WITH_TAB$霍比特人：33"
 game_concept_majority:0 "成年"
 game_concept_majority_desc:0 "当一名角色身心成熟时，他们就被视为成年。尽管[hobbits|E]、[elves|E]、[orcs|E]以及低等[conceptracemen|E]在相同的年龄达到[nubility|E]和成年期，但[dwarves|E]和有着[bloodofnumenor|E]的人类成年期要晚得多。\n\n各种族的成年年龄如下：\n$BULLET_WITH_TAB$人类和奥克：16\n$BULLET_WITH_TAB$精灵：50\n$BULLET_WITH_TAB$矮人：40\n$BULLET_WITH_TAB$霍比特人：33"
