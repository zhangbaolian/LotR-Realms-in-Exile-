 game_concept_belegost:0 "贝烈戈斯特"
 game_concept_belegost_desc:0 "由“智者”杜瓦林创立，贝烈戈斯特是[dwarves|E]的众多领地之一。其位于多米德山北部，自北[bluemountains|E]的东部延伸到西部。\n\n在第一纪元，贝烈戈斯特因其工匠而闻名，他们建立了众多奇迹，如明霓国斯的厅堂。\n\n在第一纪元末期，它因愤怒之战的破坏逐渐荒废。直至杜瓦林七世（最后的杜瓦林）统治下才恢复了最初的辉煌，他得到了都林七世的援助。"
 game_concept_nogrod:0 "诺格罗德"
 game_concept_nogrod_desc:0 "由“伤痕累累者”乌瑞建立，诺格罗德是[dwarves|E]的众多领地之一。其位于多米德山南部，自南[bluemountains|E]的东部延伸到西部。\n\n在第一纪元，诺格罗德因拥有整个[middleearth|E]最伟大的工匠而闻名。这其中便包括了伟大的矮人工匠加米尔·齐拉克和铁尔哈。\n\n诺格罗德在第一纪元末期因愤怒之战的破坏而陷入荒废。与贝烈戈斯特不同，该城市遭受了巨大的破坏，以至于火须族被迫南迁至布兹拉督姆。诺格罗德直至在乌瑞七世（最后的乌瑞）在位期间才得以恢复最初的辉煌，他得到了杜瓦林七世和都林七世的援助。"
