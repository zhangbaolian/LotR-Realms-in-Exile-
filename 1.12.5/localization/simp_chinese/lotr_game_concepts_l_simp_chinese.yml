 game_concept_targonofcardolan:0 "卡多蓝的塔尔巩"
 game_concept_targonofcardolan_desc:0 "卡多蓝国王卡利曼达之长子，塔尔巩王子出生时名副其实。名曰“至高领主”，塔尔巩少时，翘然聪慧，内骄外谨，久视卡多蓝贵族之权势及傲慢不平。自国独立之初，乃至前世，贵族豪门执其大权，以致卡多蓝国王系“众贵族之首”而已。塔尔巩羡阿塞丹王之权势集中，信奉臣民者顺服而忻，故即在登位之先，欲推父王朝中央之治，削贵族之特权，降其自主。然，此举引诸卡多蓝贵族之强烈敌意，速以登基后所为生忧。\n\n及至登位之际，弟二人率贵门俱起而反。唯卡多蓝中央之地独忠于之（盖王子时改善王土，赢得诸多赞誉），若兄弟齐起，倾巢而出，则王或难逃。然塔尔贡得多士之崇拜，故周旋之臣智慧有余。得忠臣之助，堪挽卡多蓝内乱之局。经过六载之无决战，塔尔巩之支持者外交巧言而得势——诱阿塞丹王国入兵相助。继三年之援助，长弟图仁都尔率贫军阵亡，次弟卡尔达米尔逃至鲁道尔荒野，遂不闻所终。\n\n立王位后，塔尔贡殊刑叛贵，剥其多年之特权与自治。数贵族家则尽丧尊位，尽归平民之籍。然，此刻之苛刻抉择，终成其家族之祸根，年过塔尔巩之世，其孙亦孙以剥夺贵家旧地而死，卡多蓝之梭隆多家族终告绝亡。"
 game_concept_darklord:0 "黑暗魔君"
