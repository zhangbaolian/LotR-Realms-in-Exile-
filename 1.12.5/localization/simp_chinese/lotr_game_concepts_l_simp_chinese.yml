 game_concept_successionofbizaruldum:0 "比扎鲁督姆继承危机"
 game_concept_successionofbizaruldum_desc:0 "从其建立之初，比扎鲁督姆的王室血脉即由[stonefoots|E]和[blacklocks|E]交织而成，源自于瑟拉尔二世（黑发之王）与比兹（巴沃尔北王的女儿，石足之王）的婚姻。比扎鲁督姆两个王室之间的进一步联姻使得在比扎鲁督姆谷中的人们几乎无法分辨它们的区别。在[secondage|E]结束时期，由于一次龙袭击，黑锁家族灭亡，比扎鲁督姆的王位传给了他们的堂兄石足王室。\n\n统治纳古布拉兹的黑锁分支对此提出异议，声称他们应该继承比扎鲁杜姆的统治权。结果，黑发家族分裂成支持比扎鲁督姆国王富拉的一方（通常是居住在比扎鲁督姆的黑发家族成员）和由鲁鲁玛克的布拉力领导的黑发家族（通常是居住在比扎鲁督姆之外的黑发家族成员）两派。\n\n看到有机会颠覆矮人中最强大的王国之一，索隆提出帮助布拉力，并要求他在未来需要时向他效劳，让他立誓在黑发家族很久以前从他那里收到的戒指上。纳古布拉兹和比扎鲁督姆开始对抗，但是最后的联盟和索隆在那里的失败导致战争以不明结果结束。然而，由于这次战争，这两个家族之间产生了裂隙，只有比扎鲁督姆本身内部的黑发家族和石足家族对彼此保持友好。\n\n在第三纪元2063年，索隆逃离了多古尔都，前往东方。到达纳古布拉兹的城门时，他要求庇护并履行向他宣誓的古老承诺。作为交换，他将帮助他们夺取比扎鲁杜姆的王位，并承诺给予他们另一枚戒指来取代他们失去的那个被龙火摧毁的。这导致纳古布拉兹的人民分裂，最终发生内战，失败者被流放（前往比扎鲁督姆），索隆获得庇护。这引发了比扎鲁督姆和纳古布拉兹之间另一段时断时续的几个世纪的战争，后者受到索隆恶意的支持。然而，随着时间的推移，流浪的[sarumancharacter|E]听到了栖息在纳古布拉兹的黑暗存在的传说，并帮助了被流放的纳古布拉兹的黑发家族和比扎鲁督姆的矮人重新夺回了城市。在白袍巫师真正揭露索隆之前，索隆逃走了，但萨茹曼怀疑他的敌人是谁。之后，流亡者封闭了纳古布拉兹，并宣誓再也不回去，直到索隆被彻底击败，形成了[axesofnargubraz|E]。"
 game_concept_axesofnargubraz:0 "纳古布拉兹之斧"
 game_concept_axesofnargubraz_desc:0 "纳古布拉兹之斧指的是纳古布拉兹的[blacklocks|E]流亡者，他们发誓永远不返回家园，直到通过击败[sauroncharacter|E]来恢复他们家族的荣誉。\n\n这些斧头组织有几个队伍，遍布整个世界，但它们最多的地方可以在遥远的南方找到，那里它们增加并壮大了该地区古老的黑锁殖民地。\n\n这些斧头主要由战士和男人组成，战士的妻子和孩子通常留在比扎鲁督姆或附近其他家族的堡垒中。在击败索隆之后，这些斧头组织解散并夺回了纳古布拉兹。"
 game_concept_eriadorcolonisation:0 "努门诺尔殖民埃利阿多"
 game_concept_eriadorcolonisation_desc:0 "第一批[numenorean|E]水手于[ageSA|E]600年抵达[lindon|E]。消息迅速传开，[eriador|E]的人们充满了惊奇。当水手们在塔丘遇到来自埃利阿多的使节时，他们欣喜地发现对方是同族，是那些从未跨越[eredluin|E]的努门诺尔人的后代。在接下来的几个世纪里，许多努门诺尔人来到这些伊甸人中间，带来了知识和援助，甚至有少数人娶妻生子定居了下来。\n\n与格瓦斯罗河谷的土著人口的关系则远不及成功，部分原因是努门诺尔人剥削性的林业活动，部分原因是他们并不将格瓦斯罗人视为伊甸人的同族。由探险者公会建造的一系列河堡经常受到这些土著人的攻击。一切都在[sauroncharacter|E]于第二纪元1695年入侵埃利阿多时所摧毁。森林和河堡被一起焚烧，幸存下来的少数土著人被驱赶到隐藏的避难所。这场破坏和动荡历史的遗产意味着长时间以来，明希瑞亚斯和格瓦斯罗河谷不会被视为一个理想的定居地，而仅仅是一条通途。\n\n在[waroftheelvesandsauron|E]期间，努门诺尔人对埃利阿多的干预标志着对[middleearth|E]政策的决定性转变。他们渴望定居和开发土地，因此大量人开始定居在北部土地，当地的埃利阿多人由于索隆的大屠杀而几乎被清扫一空。他们在此得到了吉尔‑加拉德的帮助，吉尔‑加拉德仍保留着他在埃利阿多的名义治权，但他认识到在林顿和东方的黑暗之间有必要拥有一个强大的缓冲地带。\n\n殖民过程分为三个关键阶段：\n\n[eriadorcolonisationfirstphase|E]\n\n[eriadorcolonisationsecondphase|E]\n\n[eriadorcolonisationthirdphase|E]"
 game_concept_eriadorcolonisationfirstphase:0 "努门诺尔殖民埃利阿多 ‑ 第一阶段"
 game_concept_eriadorcolonisationfirstphase_desc:0 "最初的努门诺尔人定居点（第二纪元约1730年至约2300年）坐落在巴兰都因谷上游、能微奥湖畔、以及舒恩河与埃敏微奥之间。他们如此做既是为了靠近林顿的[elves|E]，也是因为这些土地已经被埃利阿多人在精灵的教导下开垦耕作。他们敬重提殒戈沙德和奈尔沃林的宏伟先祖古冢，同样地，他们对其伊甸亲族的困境十分同情（他们自暮暗丘陵和风云丘陵的隐蔽避难所中幸存于索隆的屠杀），随着这些伊甸人逐渐再度繁育，他们移居到低地，与努门诺尔人混杂，最终变得与他们几无区别。\n\n在这一时期，不愿叨扰精灵的早期努门诺尔定居者曾顺着巴兰都因河而上，航行到萨恩渡口，但是巴兰都因河水过浅，因此只有吃水浅的船只得以在其上航行。第二纪元1800年，温雅泷迪重建为泷德戴尔港，紧接着在1912年建立了沙巴德和北大道，此后的定居者就主要通过格瓦斯罗河前往埃利阿多内陆。"
 game_concept_eriadorcolonisationsecondphase:0 "努门诺尔殖民埃利阿多 ‑ 第二阶段"
 game_concept_eriadorcolonisationsecondphase_desc:0 "随着北部土地的人口逐渐稠密，定居的第二阶段（第二纪元约2300年至3000年）开始了。许多新来者定居于明希瑞亚斯，直到其同样变得居民众多。在殖民早期仅仅只是次级港口和贸易中心的泷德戴尔和沙巴德成为了重要的定居点和行政中心。随着[secondage|E]19世纪中期以来努门诺尔人与精灵渐渐疏远，佩拉基尔在第二纪元2350年建立并成为[faithfulshort|E]的主要港口，更多虔诚而贫穷的移民选择定居于安都因河谷，而那些前往明希瑞亚斯的人多少受到了被[kingsmen|E]信念的污染，变得傲慢而专横，统治着大片封邑。这与他们更加[faithful|E]的、自耕农作风的北方亲族之间的区别，为[thirdage|E]的[cardolan|E]独立埋下了伏笔。\n\n自忠王派主宰阿美尼洛斯以来，埃利阿多北部的非正式自治定居点就基本上被忽视了，而明希瑞亚斯则成为了努门诺尔的一个正式殖民地。然而，位于沙巴德的总督的权力始终不稳定，只有那些得到安督尼依亲王认可的人才能施加任何有意义的权力。更多时候，这个职位是[armenelos|E]宫廷弃儿的流放地。"
 game_concept_eriadorcolonisationthirdphase:0 "努门诺尔殖民埃利阿多 ‑ 第三阶段"
 game_concept_eriadorcolonisationthirdphase_desc:0 "在第二纪元的最后几个世纪（第二纪元约3000年至3319年），新一批逃离努门诺尔的忠贞派定居者更多选择了佩拉基尔和[anduinvale|E]，而非埃利阿多。在仍然选择后者的人当中，许多人只是表面上的忠贞派，实际上却十分贪婪，渴望统治次等人类。他们在埃利阿多的东北部得偿所愿，一些努门诺尔精英征服了那里的山民部族，却鲜少援助或同化他们。由此产生的怨恨酝酿了许多世纪，最终被[witchkingshort|E]所利用。\n\n除了东北部外，埃利阿多大部分地区在[downfallofnumenor|E]之前的几个世纪里，平静地巩固着其忠贞派领土的地位。无声的抗议是他们表达对[numenor|E]本土剧变日益恐惧的唯一方式，在沦亡前的最后几年，阿美尼洛斯试图加强对明希瑞亚斯的控制来为无敌舰队榨取资源，并任命了一位忠王派总督。这导致了其与当地忠贞派贸易行会的短暂武力斗争，他们愤恨于自己的古老特权受到妨害。最终总督被废黜，旧的忠贞派总督官复原职。而阿美尼洛斯被其他地方的事务所分心，因此未曾干预。"
 game_concept_rulesoftheshire:0 "夏尔法令"
 game_concept_rulesoftheshireshort:0 "规矩"
 game_concept_rulesoftheshire_desc:0 "规矩，如[hobbits|E]所知，指的是霍比特人对[arthedain|E][king|E]负有的古老义务，以换取他们定居夏尔地区的许可。\n\n规矩相对简单，要求夏尔的霍比特人承认国王的领主地位，促进使者往来，维护夏尔的桥梁和道路，并允许国王每年三次到访，进行狩猎，因为夏尔的树林和沼泽地曾是皇家狩猎场。\n\n这些规则证明几乎不需要强制执行，即使在[fourthage|E]时期，霍比特人仍然遵守着这些规定。"
 game_concept_twelveyearwar:0 "十二年战争"
 game_concept_twelveyearwar_desc:0 "十二年战争是[arnor|E]解体后，其继业者之间的第一次大战，自第三纪元948年持续到960年。战争的确切原因已经被时间湮灭，但结果则是阿塞丹正式向卡多蓝宣战，自萨恩佛恩渡过巴兰都因河，同时围困了提殒哈索斯的米那斯瑁洛丝特。\n\n在这场战争期间，卡多蓝的首都沙理安首次遭到了胜利的阿塞丹军队的洗劫。在这一事件之后，[rhudaur|E]加入战争，进攻卡多蓝和阿塞丹。经过十多年的毁灭性战争，由费艾泷德条约确立了和平，提殒哈索斯被割让给了阿塞丹，而戴尔美纳松则归鲁道尔所有。\n\n尽管立下了永恒友谊的宣称与誓言，但在第三纪元1001年，战争将重新降临继业者王国，即为[waroftherestoration|E]。"
 game_concept_waroftherestoration:0 "复原战争"
 game_concept_waroftherestoration_alt:0 "大战役"
 game_concept_waroftherestoration_desc:0 "复原战争，又称为[rhudaur|E]大战役，是从第三纪元1001年末开始的一场战争。战争的爆发是由新任[cardolan|E]国王奇瑞安和[rhudaur|E]的战士国王埃兰松之间的联盟所引发的。\n\n这两个王国联手袭击了阿塞丹的边境，在战场上取得了巨大的成功。然而，阿塞丹的王子瑁洛尔英勇地守住了风云丘陵，导致战争逐渐停滞，演化为低烈度的战斗和劫掠。经过数年争斗后，双方在伊姆拉缀斯的斡旋下达成了协议：阿塞丹将古冢岗归还给卡多蓝，并向鲁道尔支付巨额战争赔款，但不对卡多蓝和鲁道尔宣称的风云丘陵做出让步。作为交换，卡多蓝和鲁道尔立誓50年内不在阿塞丹边境建造新的防御工事，并且降低自[twelveyearwar|El]以来对阿塞丹商人征收的关税。"
 game_concept_cardolan_civil_war:0 "卡多蓝内战"
 game_concept_cardolan_succession_crisis:0 "卡多蓝继承危机"
 game_concept_cardolan_civil_war_desc:0 "卡多蓝内战，也称为卡多蓝继承危机，是一场由[cardolan|E]王国的[targonofcardolan|E]国王登基而引发的战争，自第三纪元1235年持续至1244年。这场战争源于国内贵族对国王塔尔巩登基的反对，他渴望集权，削弱卡多蓝傲慢贵族的特权和势力。塔尔巩受到两个派系的反对，分别由他的两个弟弟梅隆和卡尔达米尔领导。梅隆得到了南部和沿海地区的支持，而卡尔达米尔得到了东北部以及一些来自[rhudaur|E]的杜内丹领主的支持。\n\n经过六年的胶着战争，塔尔巩在[arthedain|E]的干预下取得上风。战争持续了3年，梅隆在战斗中阵亡，卡尔达米尔逃到了鲁道尔，在那里消失在历史的长河中。\n\n战后，叛逆的卡多蓝贵族势力大减，但也埋下了卡多蓝日后衰落和塔尔巩世系断绝的种子，他的儿子即是卡多蓝的末代国王。"
 game_concept_devastationofcardolan:0 "卡多蓝的毁灭"
 game_concept_devastationof1409:0 "1409年大毁灭"
 game_concept_devastationofcardolan_desc:0 "卡多蓝的毁灭，又称为1409年的毁灭，指的是在第三纪元1409年[angmar|E]王国入侵对卡多蓝的破坏。\n\n由于安格玛成功地将卡多蓝和阿塞丹的大部分军队引诱到了古冢岗和风云丘陵地区，他们只遭受微小的抵抗就成功侵入了北卡多蓝的腹地，一路烧杀抢掠。最终，新加冕的阿塞丹国王阿拉方特领导下的阿塞丹、卡多蓝、林顿和萨拉莱恩的联盟部队，在三场决定性战役——萨恩佛德渡口之战、阿尔贡德要塞之战和米那斯瑁洛丝丘陵之战——中成功结束了对卡多蓝的入侵：最后一支安格玛军队于1411年在巴拉德激栗斯林城外被摧毁，但即使取得了这些获得代价高昂的胜利，安格玛的残兵还需要两年时间才能被彻底追捕并清除出卡多蓝。\n\n这场毁灭给卡多蓝留下了永久而剧烈的影响。尽管卡多蓝直至日后的大瘟疫前仍受杜内丹人掌控，但其人口大大缩减，基础设施严重受损。该地区的许多杜内丹人要么迁往阿塞丹，要么迁往其边界，该地区的治权也从旧的阿尔贡德王都转移到了驻于艾亚隆德的总督手中。"
 game_concept_sorcery:0 "妖术"
 game_concept_seeingstone:0 "远望晶石"
 game_concept_ithildin:0 "伊希尔丁"
 game_concept_ithildin_desc:0 "一种由[mithril|El]制成的材料，伊希尔丁在可见时呈现出轻轻发光的银色。它只在月亮和星星的光照下可见，即使在这种情况下，通常也会处于“睡眠”状态，除非被触摸或通过密码等方式“唤醒”。\n\n伊希尔丁是[eregion|E]的格怀斯‑伊‑弥尔丹发明的，被用于[doorsofdurin|E]。据说格怀斯‑伊‑弥尔丹也将其用于其他门户或工程上，但这些已经随着时间的流逝而失去了。"
 game_concept_colonisation:0 "垦殖"
 game_concept_colonise:0 "垦殖"
 game_concept_colony:0 "垦殖地"
 game_concept_colonisation_desc:0 "垦殖是一种游戏机制，允许[independent_ruler|E]将他们的[realm|E]扩展到邻近的[wilderness|E][counties|E]。\n\n经过最初的[gold|E]投资后，可以建立一个[settlement_holding|E]，将该[county|E]纳入他们的[domain|E]。最初，这个定居点将毫无生产力，并且无法在该[holding|E]中建造标准[buildings|E]。相反，必须投入时间和[gold|E]来增加新定居点的[development|E]，并清除任何存在的[colonisation_blockers|E]。\n\n一旦所有障碍都被清除，[settlement_holding|E]持有的权利被完全升级，并且垦殖地达到了3级或更高的[county_development|E]，定居点就可以转换为标准的[holding|E]。"
 game_concept_wilderness:0 "荒野"
 game_concept_wilderness_desc:0 "这是一片广袤而空旷的土地，没有被任何一个[middleearth|E]领主宣称，且人烟稀少。"
 game_concept_wilderness_holding:0 "荒野地产"
 game_concept_wilderness_holdings:0 "荒野地产"
 game_concept_wilderness_holding_desc:0 "荒野地产完全不存在生产力，必须通过[colonisation|E]来以[settlement_holding|E]将其替换，以展现其潜力。"
 game_concept_settlement_holding:0 "定居点地产"
 game_concept_settlement_holdings:0 "定居点地产"
 game_concept_settlement_holding_desc:0 "定居点地产代表作为[colonisation|E]过程的一部分建立的前哨、城镇和殖民地。\n\n它们的生产力比其他[holding_types|E]更低，但清除所有[colonisation_blockers|E]并增加[county_development|E]将使其产能得以增长增长，最终使它们能够转换为常规的[holding|E]。\n\n#V 定居点地产不能授予[vassals|E]或其他[characters|E]。#!"
 game_concept_colonisation_blocker:0 "垦殖障碍"
 game_concept_colonisation_blockers:0 "垦殖障碍"
 game_concept_blockers:0 "障碍"
 game_concept_colonisation_blocker_desc:0 "殖民化障碍是位于[wilderness|E][counties|E]的[buildings|E]，代表了对该地区[colonisation|E]的障碍。\n\n这些障碍对该县施加负面的[modifiers|E]，降低了其生产力，并阻止其转化为标准的[holding|E]。"
 game_concept_additional_settlement_upkeep:0 "额外维护费"
 game_concept_additional_settlement_upkeep_desc:0 "额外维护费指由于持有过多的[settlement_holding|E]而导致的每月收入减少。\n\n统治者可以#V 放弃#! 他们的定居点持有权，如果维护费开始破坏了[realm|E]的经济。"
 game_concept_settlement_holding_limit:0 "进行中的垦殖"
 game_concept_gui_settlement_holding_limit:0 "定居点限制"
 game_concept_settlement_holding_limit_desc:0 "在任何给定时间点上，[ruler|E]可以持有的定居点数量由其头衔级别确定。\n\n例如：\n\n$EFFECT_LIST_BULLET$一个#bold [count|E]#!在不产生[additional_settlement_upkeep|E]的情况下最多可以持有1个[settlement_holding|E]。\n\n$EFFECT_LIST_BULLET$一个#bold [duke|E]#!在不产生[additional_settlement_upkeep|E]的情况下最多可以持有2个[settlement_holding|E]。\n\n$EFFECT_LIST_BULLET$一个#bold [king|E]#!在不产生[additional_settlement_upkeep|E]的情况下最多可以持有3个[settlement_holding|E]。\n\n$EFFECT_LIST_BULLET$一个#bold [emperor|E]#!在不产生[additional_settlement_upkeep|E]的情况下最多可以持有4个[settlement_holding|E]。"
 game_concept_mining_success_chance:0 "探矿成功率"
 game_concept_mining_success_chance_no_prefix:0 "成功率"
 game_concept_mining_success_chance_desc:1 "在进行[GetActivityType('activity_mining').GetName]时，总是存在一定的风险，可能会一无所获。\n\n影响采矿成功率的主要因素包括：\n$BULLET_WITH_TAB$[GetTrait('lifestyle_miner').GetName( GetNullCharacter )][trait_level_track_xp|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('overseer_of_the_mines_court_position').GetName()][aptitude|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('stone_singer_court_position').GetName()][aptitude|E]\n$BULLET_WITH_TAB$[buildings|E]，[terrain|E]，与[development|E]\n$BULLET_WITH_TAB$远征期间事件的结果。\n\n$game_concept_mining_success_chance$永远不会高于#V 70%#!。\n\n#weak 成功的采矿探险会给你带回大量的矿石和宝石（这些可以用来换取大量[gold_i|E][gold|E]），或者发现新的[mineral_resources|E]。#!"
 game_concept_mineral_resource:0 "矿物资源"
 game_concept_mineral_resources:0 "矿物资源"
 game_concept_resource:0 "资源"
 game_concept_resources:0 "资源"
 game_concept_mineral_resource_desc:1 "矿产资源可以在具有地下、山脉和沙漠山地[terrain|E]的[baronies|E]中进行勘探，作为[GetActivityType('activity_mining').GetName]的一部分。这些矿产资源包括[metal_lists|E]和[gem_list|E]，从常见的石英或铁到稀有而有价值的金、钻石，甚至是[mithril|E]。不同类型矿产资源的稀有程度在[middleearth|E]的不同山脉中也有所不同。\n\n在机制上，这些矿产资源：\n$BULLET_WITH_TAB$ 为[barony|E]提供小额[gold|E]收入奖励\n$BULLET_WITH_TAB$ 解锁该资源独特的矿山[building|E]\n$BULLET_WITH_TAB$ 使该[barony|E]能够进行[GetActivityType('activity_mining').GetName]\n$BULLET_WITH_TAB$ 为[artifacts|E]的制作提供材料访问"
 game_concept_metal_lists:0 "金属"
 game_concept_metal_list:0 "金属"
 game_concept_metal_lists_desc:0 "可用于宝物工艺的金属：\n\n[metal_tin|E]\n[metal_lead|E]\n[metal_copper|E]\n[metal_bronze|E]\n[metal_iron|E]\n[metal_steel|E]\n[metal_silver|E]\n[metal_gold|E]\n[metal_mithril|E]"
 game_concept_metal_tin:0 "锡"
 game_concept_metal_tin_desc:0 "锡是一种密度极高的材料，尽管存在不利于健康问题，但非常适合用于武器制造。\n\n当用于制作宝物时，这种金属将提供[GetModifier( 'tin_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_metal_lead:0 "铅"
 game_concept_metal_lead_desc:0 "铅是一种密度极高的材料，尽管存在不利于健康问题，但非常适合用于武器制造。\n\n当用于制作宝物时，这种金属将提供[GetModifier( 'lead_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_metal_copper:0 "铜"
 game_concept_metal_copper_desc:0 "铜是一种柔软、易塑的金属，在阿尔达的一些不太发达的地区，常被用来制作珠宝和武器。\n\n当用于制作宝物时，这种金属将提供[GetModifier( 'copper_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_metal_bronze:0 "青铜"
 game_concept_metal_bronze_desc:0 "青铜是锡和铜的复合合金。比铁更容易加工，是阿尔达各地小酋长首选的武器。\n\n当用于制作宝物时，这种金属将提供[GetModifier( 'bronze_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_metal_iron:0 "铁"
 game_concept_metal_iron_desc:0 "尽管铁易获得，但其脆性和高温加工的要求使其成为除廉价武器外的劣质金属。\n\n当用于制作宝物时，这种金属将提供[GetModifier( 'iron_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_metal_steel:0 "精钢"
 game_concept_metal_steel_desc:0 "钢铁武器和盔甲在现代战争中至关重要。其强度和易于制造使其成为现代军队的主要装备。\n\n当用于制作宝物时，这种金属将提供[GetModifier( 'steel_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_metal_silver:0 "银"
 game_concept_metal_silver_desc:0 "柔软易塑的银长久以来一直受到珠宝商和工匠的青睐，因其光泽而被用于流亡王国中的许多货币形式。\n\n当用于制作宝物时，这种金属将提供[GetModifier( 'silver_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_metal_gold:0 "黄金"
 game_concept_metal_gold_desc:0 "黄金，人类最渴望的东西，在所有地方都备受珍视。它的光泽只有传说中的秘银能与之匹敌。\n\n当用于制作宝物时，这种金属将提供[GetModifier( 'gold_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_metal_mithril:0 "$game_concept_mithril$"
 game_concept_metal_mithril_desc:0 "$game_concept_mithril_desc$\n\n当用于制作宝物时，这种金属将提供[GetModifier( 'mithril_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_gem_list:0 "宝石"
 game_concept_gem_list_desc:0 "宝物制作中可用的宝石：\n\n[gem_quartz|E]\n[gem_peridot|E]\n[gem_onyx|E]\n[gem_amethyst|E]\n[gem_ruby|E]\n[gem_sapphire|E]\n[gem_emerald|E]\n[gem_diamond|E]\n[gem_elven_gems|E]"
 game_concept_gem_quartz:0 "石英"
 game_concept_gem_quartz_desc:0 "石英是一种密度极高的材料，尽管存在健康缺陷，但非常适合用于武器制造。\n\n当用于制作宝物时，这种宝石将提供[GetModifier( 'quartz_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_gem_peridot:0 "橄榄石"
 game_concept_gem_peridot_desc:0 "橄榄石是一种密度极高的材料，尽管存在健康缺陷，但非常适合用于武器制造。\n\n当用于制作宝物时，这种宝石将提供[GetModifier( 'peridot_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_gem_onyx:0 "玛瑙"
 game_concept_gem_onyx_desc:0 "缟玛瑙是一种柔软且可塑性强的宝石，在Arda的较不发达的地区，可以轻松打造成珠宝和武器的形状。\n\n当用于制作宝物时，这种宝石将提供[GetModifier( 'onyx_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_gem_amethyst:0 "紫晶"
 game_concept_gem_amethyst_desc:0 "紫晶是由锡和铜组成的复合合金。比铁更容易加工，是Arda各地小酋长的首选武器。\n\n当用于制作宝物时，这种宝石将提供[GetModifier( 'amethyst_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_gem_ruby:0 "红宝石"
 game_concept_gem_ruby_desc:0 "尽管红宝石容易获得，但其脆性和高温加工所需的温度使其除了廉价武器外，几乎无法用于其他用途。\n\n当用于制作宝物时，这种宝石将提供[GetModifier( 'ruby_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_gem_sapphire:0 "蓝宝石"
 game_concept_gem_sapphire_desc:0 "蓝宝石武器和盔甲在现代战争中至关重要。它的强度和易于制造使其成为现代军队的主要装备。\n\n当用于制作宝物时，这种宝石将提供[GetModifier( 'sapphire_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_gem_emerald:0 "绿宝石"
 game_concept_gem_emerald_desc:0 "柔软易塑的翡翠因其光泽而受到珠宝匠和工匠的青睐，并在流亡王国的许多形式的货币中使用。\n\n当用于制作宝物时，这种宝石将提供[GetModifier( 'emerald_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_gem_diamond:0 "钻石"
 game_concept_gem_diamond_desc:0 "钻石，人类最渴望的东西之一，在所有地方都备受珍视。它的光泽仅次于传奇的秘银。\n\n当用于制作宝物时，这种宝石将提供[GetModifier( 'diamond_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_gem_elven_gems:0 "精灵宝石"
 game_concept_gem_elven_gems_desc:0 "精灵宝石\n\n当用于制作宝物时，这种宝石将提供[GetModifier( 'elven_gems_crafting_modifier' ).GetDescWithEffects]。"
 game_concept_metallurgy_modifiers:0 "冶金修正"
 game_concept_metallurgy_modifiers_desc:0 "冶金修正：\n\n[diplomacy_skill|E]\n[martial_skill|E]\n[stewardship_skill|E]\n[intrigue_skill|E]\n[learning_skill|E]\n[prowess_skill|E]"
 game_concept_enhancement_modifiers:0 "增效修正"
 game_concept_enhancement_modifiers_desc:0 "增效修正是与[characters|E]基本属性无关的宝物修正，可以在[metallurgy_modifiers|E]中找到。\n\n通常，这些修正将帮助你征服其他[realms|E]，管理你自己的领地，甚至可以给予角色奖励，比如提升角色的[health|E]。"
 game_concept_balrog_struggle:0 "$balrog_struggle$"
 game_concept_balrog_struggle_desc:0 "$balrog_struggle_desc$"
 game_concept_struggle_balrog_phase_slumbering:0 "沉睡"
 game_concept_struggle_balrog_phase_slumbering_desc:0 "炎魔还未苏醒。"
 game_concept_struggle_balrog_phase_dormant:0 "休眠"
 game_concept_struggle_balrog_phase_dormant_desc:0 "炎魔已经苏醒，但还在小憩。"
 game_concept_struggle_balrog_phase_wandering:0 "游荡"
 game_concept_struggle_balrog_phase_wandering_desc:0 "炎魔在黑暗中游荡。"
 game_concept_struggle_balrog_phase_active:0 "活跃"
 game_concept_struggle_balrog_phase_active_desc:0 "炎魔正在积极寻找入侵者。"
 game_concept_struggle_balrog_phase_armageddon:0 "末日"
 game_concept_struggle_balrog_phase_armageddon_desc:0 "炎魔正在大肆破坏。"
 game_concept_man:0 "人类"
 game_concept_nazgul:0 "$game_concept_nazgulcharacter$"
 game_concept_longbeard:0 "长须族"
 game_concept_firebeard:0 "火须族"
 game_concept_broadbeam:0 "宽背族"
 game_concept_ironfist:0 "铁拳族"
 game_concept_blacklock:0 "黑发族"
 game_concept_stonefoot:0 "石足族"
 game_concept_defensive_alliance:0 "防御同盟"
 game_concept_defensive_alliance_desc:0 "防御联盟是指两个[realms|E]发誓在需要的时候互相帮助，尽管只有在他们捍卫自己的土地时才会这样做。这些盟友不能被要求参与任何侵入[wars|E]。"
 game_concept_dwarffathershort:0 "矮人之父"
 game_concept_dwarffather:0 "矮人之父"
 game_concept_dwarffathers_pluralshort:0 "矮人之父"
 game_concept_adunaim:0 "阿督耐姆"