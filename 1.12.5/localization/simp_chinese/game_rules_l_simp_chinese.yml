 setting_easy_difficulty_desc:0 "你将获得增益，例如减轻疾病、阴谋和压力的影响。应对派系也更容易对付。"
 setting_very_easy_difficulty:1 "#high 非常简单#!"
 setting_very_easy_difficulty_desc:0 "你将获得显著增益，例如减轻疾病、阴谋和压力的影响。应对派系非常容易对付。"
 setting_normal_difficulty:0 "普通"
 setting_normal_difficulty_desc:0 "你将在一个公平的环境中游戏，没有任何明显的增益。"
 rule_culture_conversion_speed:0 "文化转变速度"
 setting_default_culture_conversion_speed:0 "默认"
 setting_default_culture_conversion_speed_desc:0 "转变速度无变化。"
 setting_faster_culture_conversion_speed:1 "#high 加快#!"
 setting_faster_culture_conversion_speed_desc:0 "转变速度提高，大约只需要原来一半的时间。"
 setting_significantly_faster_culture_conversion_speed:0 "#high 大幅加快#!"
 setting_significantly_faster_culture_conversion_speed_desc:0 "转变速度大幅提高，大约只需要原来四分之一的时间。"
 setting_significantly_slower_culture_conversion_speed:1 "#high 大幅减慢#!"
 setting_significantly_slower_culture_conversion_speed_desc:0 "转变速度大幅降低，大约需要原来四倍的时间。"
 setting_slower_culture_conversion_speed:1 "#high 减慢#!"
 setting_slower_culture_conversion_speed_desc:0 "转变速度降低，大约需要原来双倍的时间。"
