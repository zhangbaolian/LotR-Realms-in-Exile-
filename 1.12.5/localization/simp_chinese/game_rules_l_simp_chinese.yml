 setting_slower_faith_conversion_speed:1 "#high 减慢#!"
 setting_slower_faith_conversion_speed_desc:0 "$setting_slower_culture_conversion_speed_desc$"
 rule_gender_equality:0 "性别平等"
 setting_default_gender_equality:0 "默认"
 setting_default_gender_equality_desc:0 "性别规则由性别法和信仰教义决定。"
 setting_full_gender_equality:1 "#high 平等#!"
 setting_full_gender_equality_desc:0 "所有性别相关的教义和法律都被设定为平等。同样的规则和权利会适用于所有角色，无论其性别。"
 setting_inversed_gender_equality:1 "#high 逆转#!"
 setting_inversed_gender_equality_desc:0 "所有性别相关的教义和法律都被逆转。在“默认”下适用于男性的规则和权利现在适用于女性，反之亦然。"
 rule_sexuality_distribution:0 "性取向分布"
 setting_sexuality_distribution_default:1 "异性恋"
 setting_sexuality_distribution_default_desc:0 "异性恋是最常见的性取向，而同性恋、双性恋和无性恋较少出现。"
 setting_sexuality_distribution_equal:1 "#high 均等#!"
 setting_sexuality_distribution_equal_desc:0 "所有性取向出现的概率相同。"
 setting_sexuality_distribution_most_common_homosexuality:1 "#high 同性恋#!"
 setting_sexuality_distribution_most_common_homosexuality_desc:0 "同性恋是最常见的性取向，而异性恋、双性恋和无性恋较少出现。"
 setting_sexuality_distribution_most_common_bisexuality:1 "#high 双性恋#!"
 setting_sexuality_distribution_most_common_bisexuality_desc:0 "双性恋是最常见的性取向，而异性恋、同性恋和无性恋较少出现。"
 setting_sexuality_distribution_most_common_asexuality:1 "#high 无性恋#!"
 setting_sexuality_distribution_most_common_asexuality_desc:0 "无性恋是最常见的性取向，而异性恋、同性恋和双性恋较少出现。"
 rule_same_sex_relations:0 "同性关系"
 setting_default_same_sex_relations:0 "默认"
 setting_default_same_sex_relations_desc:0 "对同性关系的看法取决于各信仰的$doctrine_homosexuality_name$教义。"
 setting_accepted_same_sex_relations:1 "#high 接受#!"
 setting_accepted_same_sex_relations_desc:0 "所有信仰都完全接受同性关系。"
 rule_same_sex_marriage:0 "同性婚姻"
 setting_default_same_sex_marriage:0 "默认"
 setting_default_same_sex_marriage_desc:0 "同性婚姻不可用。"
 setting_accepted_same_sex_marriage:1 "#high 接受#!"
 setting_accepted_same_sex_marriage_desc:0 "对于所有接受同性婚姻的信仰，同性婚姻可用，且对于实行侧室制度的文化，同性侧室可用。如要使#EMP 所有人#!可用，将$rule_same_sex_relations$游戏规则设置为$setting_accepted_same_sex_relations$！"
 rule_randomized_faiths:0 "随机生成的信仰"
 setting_randomized_faiths_off:0 "关闭"
 setting_randomized_faiths_off_desc:0 "角色和伯爵领的信仰基于史实。"
 setting_randomized_faiths_on:1 "#high 启用#!"
 setting_randomized_faiths_on_desc:0 "角色和伯爵领的信仰随机。游戏中的所有信仰都有可能出现。"
 rule_faith_acceptance:0 "信仰接受度"
 setting_default_faith_acceptance:0 "默认"
 setting_default_faith_acceptance_desc:0 "一个信仰对其他信仰的态度取决于其教义。"
 setting_full_faith_acceptance:1 "#high 完全#!"
 setting_full_faith_acceptance_desc:0 "所有信仰都完全接受其他信仰。信仰不同不会受到好感惩罚。"
 rule_random_ruler_placement:0 "随机统治者位置"
 setting_random_ruler_placement_off:0 "关闭"
 setting_random_ruler_placement_off_desc:0 "统治者拥有他们的历史上头衔和领地。"
 setting_random_ruler_placement_on:1 "#high 启用#!"
 setting_random_ruler_placement_on_desc:0 "统治者被随机放置在地图各处。领地大致不变，但头衔由不同统治者持有。"
 setting_random_ruler_placement_on_conversion:1 "#high 启用（改信）#!"
 setting_random_ruler_placement_on_conversion_desc:1 "统治者被随机放置在地图各处。他们会皈依历史上持有者的信仰。"
 rule_diplomatic_range:0 "外交范围"
 setting_default_diplomatic_range:0 "默认"
 setting_default_diplomatic_range_desc:0 "外交范围保持不变。"
 setting_restricted_diplomatic_range:1 "#high 受限#!"
 setting_restricted_diplomatic_range_desc:0 "外交范围进一步受到限制，这使得非本地的互动变得更加罕见。"
 setting_unrestricted_diplomatic_range:1 "#high 无限#!"
 setting_unrestricted_diplomatic_range_desc:0 "外交范围被关闭，允许角色与地图上的任意其他角色进行互动。"
 rule_minor_disease_frequency:0 "轻微疾病"
 setting_default_minor_disease_frequency:0 "默认"
 setting_default_minor_disease_frequency_desc:0 "轻微疾病会按正常情况出现。"
 setting_fewer_minor_disease_frequency:1 "#high 更少#!"
 setting_fewer_minor_disease_frequency_desc:0 "轻微疾病会更少出现。"
 rule_de_jure_requirement:0 "法理要求"
 setting_on_de_jure_requirement:1 "#high 启用#!"
 setting_on_de_jure_requirement_desc:0 "如果一个角色在其领地中不拥有某头衔下的任何法理领地，那么这个头衔最终会被销毁。"
 setting_on_limited_de_jure_requirement:2 "启用（受限）"
 setting_on_limited_de_jure_requirement_desc:0 "如果一个角色在其领地中不拥有某头衔下的任何法理领地，那么这个头衔最终会被销毁。玩家的主头衔永远不会被销毁。"
 setting_off_de_jure_requirement:1 "#high 关闭#!"
 setting_off_de_jure_requirement_desc:0 "拥有法理领地的头衔永远不会被销毁。"
 de_jure_requirement_title:0 "丧失[title_to_destroy.GetName]！"
 de_jure_requirement_desc:0 "我再也不能宣称自己为[title_to_destroy.GetNameNoTierNoTooltip]的统治者，因为我不持有其中的任何法理领地。"
 rule_multiplayer_murder_schemes:1 "多人游戏：谋杀"
 setting_default_multiplayer_murder_schemes:0 "默认"
 setting_default_multiplayer_murder_schemes_desc:0 "可以针对玩家和其亲属发动阴谋。"
 setting_no_players_multiplayer_murder_schemes:1 "#high 禁止玩家本人#!"
 setting_no_players_multiplayer_murder_schemes_desc:0 "玩家不能针对其他玩家发动阴谋。"
 setting_no_player_families_multiplayer_murder_schemes:1 "#high 禁止玩家亲属#!"
 setting_no_player_families_multiplayer_murder_schemes_desc:0 "玩家不能针对其他玩家或其至亲发动阴谋。"
 rule_realm_stability:0 "领地稳定"
 setting_default_realm_stability:0 "默认"
 setting_default_realm_stability_desc:1 "[factions|E]出现的数量为默认值。"
 setting_lesser_realm_stability:0 "#high 低稳定#!"
 setting_lesser_realm_stability_desc:1 "[factions|E]出现的数量较高。"
 setting_higher_realm_stability:0 "#high 高稳定#!"
 setting_higher_realm_stability_desc:1 "[factions|E]出现的数量较低。"
 setting_extreme_realm_stability:0 "#high 极高稳定#!"
 setting_extreme_realm_stability_desc:1 "[factions|E]出现的数量极低。"
 rule_custom_kingdoms:0 "自建王国"
 setting_on_custom_kingdoms:0 "启用"
 setting_on_custom_kingdoms_desc:0 "可以创建历史上并不存在的自定义王国及帝国。"
 setting_off_custom_kingdoms:1 "#high 从不#!"
 setting_off_custom_kingdoms_desc:0 "禁止创建历史上并不存在的自定义王国及帝国。"
 rule_casus_belli_costs:0 "宣战理由花费"
 setting_default_casus_belli_costs:0 "默认"
 setting_default_casus_belli_costs_desc:0 "宣战需花费相应代价，例如威望或虔诚。"
 setting_no_cost_casus_belli_costs:1 "#high 无花费#!"
 setting_no_cost_casus_belli_costs_desc:0 "宣战理由可随意使用，不会有任何相关花费。"
 rule_end_date:0 "结束日期"
 setting_1453_end_date:0 "第三纪元4000年"
 setting_1453_end_date_desc:0 "游戏将于第三纪元4000年结束。"
 setting_no_end_date_end_date:1 "#high 无结束日期#!"
 setting_no_end_date_end_date_desc:0 "游戏不会在任何特定日期结束。"
 rule_generate_families:0 "生成家庭"
 setting_on_generate_families:0 "启用"
 setting_on_generate_families_desc:1 "为大多数亲族没有记载的有地史实角色生成一个配偶和最多三个子女。这项设置降低了[game_over|E]过早的风险。"
 setting_off_generate_families:1 "#high 关闭#!"
 setting_off_generate_families_desc:1 "亲族没有记载的有地史实角色将不会有亲族生成。这项设置增加了[game_over|E]过早的风险。"
 setting_on_generate_families_ai_only:1 "#high 开启（仅限AI）#!"
 setting_on_generate_families_ai_only_desc:1 "为大多数亲族没有记载的AI有地史实角色生成一个配偶与最多三个子女。这降低了[game_over|E]过早的风险。"
 rule_mongol_invasion:0 "蒙古入侵"
 setting_default_mongol_invasion:0 "默认"
 setting_default_mongol_invasion_desc:0 "蒙古人会在1200年左右发动入侵。"
 setting_never_mongol_invasion:1 "#high 从不#!"
 setting_never_mongol_invasion_desc:0 "蒙古人不会发动入侵。"
 setting_random_mongol_invasion:1 "#high 随机#!"
 setting_random_mongol_invasion_desc:0 "蒙古人会在随机日期发动入侵。"
 rule_exclave_independence:0 "飞地独立"
 setting_off_exclave_independence:1 "#high 关闭#!"
 setting_off_exclave_independence_desc:0 "独立统治者能在世界任何地方拥有飞地（不相连的土地）。"
 setting_limited_exclave_independence:1 "#high 受限#!"
 setting_limited_exclave_independence_desc:0 "独立统治者的飞地，如果没有经由一块伯爵领同首都地区连接或通过海路与本土相连，也不是法理领土的一部分，那么在和平时期的继承中会被移除。"
 setting_significant_exclave_independence:1 "#high 重要#!"
 setting_significant_exclave_independence_desc:0 "独立统治者的飞地，如果没有通过海路与本土相连，也不是法理领地的一部分，那么在和平时期的继承中会被移除。"
 setting_total_exclave_independence:1 "#high 完全#!"
 setting_total_exclave_independence_desc:0 "独立统治者的飞地，如果没有通过海路与本土相连，那么在和平时期的继承中会被移除。"
 setting_ai_limited_exclave_independence:0 "#high 受限（仅限AI）#!"
 setting_ai_limited_exclave_independence_desc:0 "独立AI统治者的飞地，如果没有经由一块伯爵领同首都地区连接或通过海路与本土相连，也不是法理领土的一部分，那么在和平时期的继承中会被移除。"
 setting_ai_significant_exclave_independence:1 "重要（仅限AI）"
 setting_ai_significant_exclave_independence_desc:0 "独立AI统治者的飞地，如果没有通过海路与本土相连，也不是法理领地的一部分，那么在和平时期的继承中会被移除。"
 setting_ai_total_exclave_independence:0 "#high 完全（仅限AI）#!"
 setting_ai_total_exclave_independence_desc:0 "独立AI统治者的飞地，如果没有通过海路与本土相连，那么在和平时期的继承中会被移除。"
 rule_regional_heresy:0 "地区异端"
 setting_default_regional_heresy:0 "默认"
 setting_default_regional_heresy_desc:0 "在某地区爆发的异端更可能是历史上存在的异端，比如英格兰的罗拉德派。"
 setting_strict_regional_heresy:1 "#high 严格#!"
 setting_strict_regional_heresy_desc:0 "在某地区爆发的异端几乎总是历史上存在的异端。"
 setting_relaxed_regional_heresy:1 "#high 宽松#!"
 setting_relaxed_regional_heresy_desc:0 "异端爆发没有地区权重，异端出现会更具多样性。"
 rule_hungarian_migration:0 "匈牙利人迁徙"
 setting_launch_historical:1 "#high 史实#!"
 setting_launch_historical_desc:0 "AI会在890年到910年期间尝试开始匈牙利人迁徙。"
 setting_launch_immediate:2 "立刻"
 setting_launch_immediate_desc:0 "游戏开始时匈牙利人迁徙就已激活。"
 setting_launch_random:1 "#high 随机#!"
 setting_launch_random_desc:0 "AI会在游戏开始5年后到910年期间的任何时间尝试开始匈牙利人迁徙。"
 setting_launch_off:1 "#high 仅玩家#!"
 setting_launch_off_desc:0 "AI不会尝试开始匈牙利人迁徙。"
 rule_matrilineal_marriages:0 "母系婚姻"
 setting_default_matrilineal_marriages:0 "默认"
 setting_default_matrilineal_marriages_desc:0 "AI角色在以下情况将会安排[matrilineal|E]婚姻：是玩家的至亲；属于一个[dynasty_prestige_level_4|L]的[dynasty|E]；领地拥有[GetLaw('equal_law').GetName]法律；是强大的[rulers|E]。拥有[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]教义的领地会默认使用母系婚姻。"
 setting_matrilineal_marriages_no_player_exception:0 "#high 默认（玩家不例外）#!"
 setting_matrilineal_marriages_no_player_exception_desc:0 "AI角色在以下情况将会安排[matrilineal|E]婚姻：属于一个[dynasty_prestige_level_4|L]的[dynasty|E]；领地拥有[GetLaw('equal_law').GetName]法律；是强大的[rulers|E]。拥有[GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]教义的领地会默认使用母系婚姻。"
 setting_matrilineal_marriages_always:0 "#high 总是#!"
 setting_matrilineal_marriages_always_desc:0 "AI角色会倾向于为[dynasty|E]的所有女性成员安排[matrilineal|E]婚姻。类似于#high $setting_default_matrilineal_marriages$#!规则，如果足够有利，[patrilineal|E]婚姻依然会发生。"
