 building_wonder_hamat_maresh_01:0 "马雷什避难所"
 building_wonder_hamat_maresh_01_desc:0 "在阿雷索中部的旱地，马雷什庇护所长期以来一直是任何寻求穿越[harad|E]‑ 契东部商路的商队的重要一站。该定居点能够容纳大量的旅行者和他们的坐骑，泉水可以为旅途劳顿的人们提供茶点。"
 building_wonder_hamat_maresh_02:0 "商人聚居区"
 building_wonder_hamat_maresh_02_desc:0 "庇护所规模扩张，容纳着越来越多跨越[haradric|E]贸易路线的商队。这里如今有了几个半永久性的商铺，交易来自[ray|E]、秦及其他地区的商品。"
 building_wonder_hamat_maresh_03:0 "贸易枢纽"
 building_wonder_hamat_maresh_03_desc:0 "庇护所已发展成为一个繁荣的贸易枢纽，来自[middleearth|E]各地的货物在此交易，当地政府收取丰厚的关税。络绎不绝的商队汇聚在阿雷索的心脏地带。"
