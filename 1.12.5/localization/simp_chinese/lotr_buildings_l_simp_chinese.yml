 building_type_wonder_thakalgund:0 "沙卡尔贡德"
 building_type_wonder_thakalgund_desc:0 "作为灰色山脉中长须族的庇护所。沙卡尔贡德见证了矮人和恶龙之间多年的战争。"
 building_wonder_thakalgund:0 "沙卡尔贡德"
 building_wonder_thakalgund_desc:0 "沙卡尔贡德在卡扎督姆陷落后成为了长须矮人的主要避难所。灰色山脉[dwarves|E]发现这一区域富含金银矿藏。然而，由于毗邻枯荒野，这里不断遭到飞龙的侵扰。最终，它被抛弃，人们转而前往埃瑞博山，认为那里恶龙的威胁更小。"
 building_type_wonder_lest_01:0 "蔚蓝神殿"
 building_type_wonder_lest_01_desc:0 "东夷信仰团结一致的力量。各个教派可以在莱斯特城中达成一致。"
 building_wonder_lest_01:0 "蔚蓝神殿"
 building_wonder_lest_01_desc:0 "米斯特兰的学者们声称在阿门洲和中土中，唯有蔚蓝神殿能够为全体东来者所崇敬。[rhun|E]中的各个教派都可以在莱斯特广阔的神殿区达成一致，这里色彩斑斓的屋顶此起彼伏，每一座屋顶下都供奉着晦涩难懂又司空见惯的诸神。\n\n在其之上就是蔚蓝神殿本身。壮观的楼梯和拱门网络从海边一直延伸到乌尔达纳山脊的顶峰。它是鲁恩内海各民族之间平等协作的证明，而多温尼安的蓝色教派在海岸上有许多神殿，在神殿区中这些教派无需缴纳面向寻常东夷人的宗教税。"
 building_troll_cave:0 "食人妖洞穴"
 building_troll_cave_desc:0 "阴暗的树林深处，空气中弥漫着苔藓和腐烂的气息，这里就是食人妖的巢穴——幽深的洞穴错综复杂，布满了发光真菌和陈年遗骸。在黑暗中，食人妖等待着猎物，它们的领地也会有偶然途径的旅行者，毫无防备。"
 building_type_troll_cave:0 "食人妖洞穴"
 building_troll_cave_cleared:0 "被扫荡过的食人妖洞穴"
 building_troll_cave_cleared_desc:0 "我们加强的安全措施确实有效，关于这些危险生物的报告已越来越少。不管这些生物是什么，它们现在都已经消失了。\n\n#V 清理[colonisation_blockers|E]将允许你的定居点继续升级。#!"
 building_wonder_ettenmoors_01:0 "埃滕荒原"
 building_wonder_ettenmoors_01_desc:0 "北部是一片荒凉的土地，被称为埃滕荒原。这片阴森恐怖、薄雾笼罩的地区由沼泽低地组成，周围是连绵起伏的山丘，终年浓雾弥漫。埃滕荒原地势险要，危机四伏，是游走食人妖的滋生地，持续威胁着四周土地，整个中洲的故事都在讲述这里的恐怖和危险。"
 building_type_wonder_ettenmoors_01:0 "埃滕荒原"
 building_wonder_ettenmoors_02:0 "埃滕荒原（被征服）"
 building_wonder_ettenmoors_02_desc:0 "北部是一片荒凉的土地，被称为埃滕荒原。这片阴森恐怖、薄雾笼罩的地区由沼泽低地组成，周围是连绵起伏的山丘，终年浓雾弥漫埃特恩荒原地势险要，危机四伏，但人们已经克服了传说中的恐怖和危险。"
 building_type_wonder_ettenmoors_02:0 "埃滕荒原"
