 building_ghosts:0 "不安的鬼魂"
 building_ghosts_desc:0 "据称有不安的鬼魂在这片土地上游荡，它们邪恶的存在污染着空气，任何胆敢闯入的人心中都充满了恐惧。"
 building_type_ghosts:0 "鬼魂"
 building_ghosts_cleared:0 "被驱逐的鬼魂"
 building_ghosts_cleared_desc:0 "曾经游荡在这片土地上的鬼混应该消失了，它们的邪恶遗存仅仅留在当地人民的记忆中，变成了孩子们夜间窃窃私语的鬼故事。\n\n#V 清理[colonisation_blockers|E]将允许你的定居点继续升级。#!"
 building_ghosts_eregion:0 "埃瑞吉安的闹鬼废墟"
 building_ghosts_eregion_desc:0 "埃瑞吉安在[waroftheelvesandsauron|E]之战中被摧毁，其废墟千年以来一直寂静无声。但若是你在废墟中过上一夜，这片大地便不再寂静。这些巨石似乎在唱着一首可怕之歌，一首难瞑而躁动，讲述着死去精灵与破碎之梦的歌。有些人说无法安宁的精灵灵魂依然徘徊在此，守护着生前未能守护的土地。"
 building_type_ghosts_eregion:0 "闹鬼废墟"
 building_ghosts_eregion_cleared:0 "净化的埃瑞吉安废墟"
 building_ghosts_eregion_cleared_desc:0 "通过预言家、牧师以及其他仪式的努力，这片土地上栖息的灵魂终于得以安息。这片土地终于可以恢复平静。\n\n#V 清理[colonisation_blockers|E]将允许你的定居点继续升级。#!"
 building_collapsed_ceiling:0 "崩毁的穹顶"
 building_collapsed_ceiling_desc:0 "这个位于地下的复杂结构中，有几个关键房间发生了塌方，导致大量的碎石堆积阻塞了道路。"
 building_type_collapsed_ceiling:0 "崩毁的穹顶"
 building_collapsed_ceiling_cleared:0 "重建的穹顶"
 building_collapsed_ceiling_cleared_desc:0 "废墟已被清理干净，这些房间的天花板也得到了加固，避免进一步的塌陷。\n\n#V 清理[colonisation_blockers|E]将允许你的定居点继续升级。#!"
 building_flooded_tunnels:0 "水淹的隧道"
 building_flooded_tunnels_desc:0 "这一地区的大部分都被黑暗、混浊的水淹没了。我们需要找到一种方法来将其重定向，因为这阻碍了我们到达殖民地的通道。"
 building_type_flooded_tunnels:0 "水淹的隧道"
 building_flooded_tunnels_cleared:0 "排干的隧道"
 building_flooded_tunnels_cleared_desc:0 "这些隧道中的水已成功排干，使我们能够进入其中。\n\n#V 清理[colonisation_blockers|E]将允许你的定居点继续升级。#!"
 building_flooded_tunnels_nogrod:0 "水淹的领地"
 building_flooded_tunnels_nogrod_desc:0 "愤怒之战后，诺格罗德基本被淹没在水面之下，难以估计深度。该地产无法发展任何定居点，直到将水排干。"
 building_type_flooded_tunnels_nogrod:0 "水淹的领地"
 building_flooded_tunnels_nogrod_cleared:0 "排干的隧道"
 building_flooded_tunnels_nogrod_cleared_desc:0 "这些隧道中的水已成功排干，使我们能够进入其中。\n\n#V 清理[colonisation_blockers|E]将允许你的定居点继续升级。#!"
 building_stale_air:0 "陈腐的空气"
 building_stale_air_desc:0 "这一地区的大片空气难以呼吸。我们需要想办法清除这些有毒烟雾，它们对我们的定居者构成危险。"
 building_type_stale_air:0 "陈腐的空气"
 building_stale_air_cleared:0 "新鲜的空气"
 building_stale_air_cleared_desc:0 "无论是通过设置通风系统，还是简单地在危险房间前画上警告标志，我们现在已经使这个区域可以安全行进。\n\n#V 清理[colonisation_blockers|E]将允许你的定居点继续升级。#!"
 building_strange_creatures:0 "奇怪的生物"
 building_strange_creatures_desc:0 "我们的定居者讲述了潜伏在地下建筑群阴暗角落和黑暗裂缝中的奇怪生物的故事。他们的描述各不相同，但有报告称我们的侦察兵遭到了伏击，我们的运输部队也遭到了袭击。我们需要清除这些生物，以确保我们定居点的未来安全。"
 building_type_strange_creatures:0 "奇怪的生物"
 building_strange_creatures_cleared:0 "生物被制服"
 building_strange_creatures_cleared_desc:0 "关于奇怪生物的报告已经减少，我们增加安保措施的努力似乎已经取得了成功。不管它们是什么，现在它们已经不见了，很可能已经退回到地下的更深处。\n\n#V 清理[colonisation_blockers|E]将允许你的定居点继续升级。#!"
 building_type_wonder_tharagrondost_01:0 "沙拉格龙多斯特"
 building_type_wonder_tharagrondost_02_desc:0 "沙拉格龙多斯特要塞，[gondorian|E]海军的西港，雄伟壮丽。"
 building_wonder_tharagrondost_01:0 "沙拉格龙得"
 building_wonder_tharagrondost_01_desc:0 "第二纪元2300年左右，[numenorean|E]殖民者首次建立了沙拉格龙得。它坐落在安德拉斯特海角附近一个小海湾上空，矗立于陡峭的岩顶，其强大的防御设施旨在抵御土著人口的侵袭。然而，几十年后，佩拉基尔成为了忠贞派移民在贝尔法拉斯湾的中心，迅速导致沙拉格龙得成为了边远地区，与世隔绝。"
 building_wonder_tharagrondost_02:0 "沙拉格龙多斯特要塞"
 building_wonder_tharagrondost_02_desc:0 "沙拉格龙多斯特要塞，始建于第三纪元1652年，位于[gondor|E]西部，旨在抵御海盗侵袭，同时也是皇家海军的西港。供给品最来自安法拉斯，而这些避风港最终从皇家驻地变为安德拉斯特领主的封地。\n\n但是，[gondorian|E]对该区域的控制仅仅停留在名义上，鲜有[dunedain|E]居住，沙拉格龙多斯特要塞则是刚铎统治仅有的象征，伫立在这片边区。虽然这座要塞并未完全掌握该地区，沙拉格龙多斯特要塞依旧履行着西方海域守卫者的职责。"
 building_type_wonder_serelond:0 "色瑞泷德"
 building_wonder_serelond:0 "色瑞泷德城"
 building_wonder_serelond_desc:0 "色瑞泷德，建于第二纪元2903年，由佩拉基尔联盟敢于冒险的商人创建，作为一个贸易站服务内陆。然而，随着时间推移，这个贸易站渐渐发展为一个完整的殖民地。色瑞泷德变成联盟中失势政客普遍隐退之地。\n\n事实上，在佩拉基尔联盟同伊熙尔杜和阿纳瑞安达成协议、宣誓效忠后，反对者纷纷聚集在色瑞泷德，国王权力之外。尽管在协议中色瑞泷德效忠[gondor|E]，但实践中，安法拉斯和安德拉斯特的领地均为独立城邦，鲜有监督，只在口头上效忠于他们的宗主。\n\n这种态势随着塔栏农·法拉斯图尔的西进终结，他削弱了这些古老沿海城邦的独立性，迫使它们履行义务和誓言，结束了它们的自治地位，将它们纳入刚铎正式行省中。"
 building_type_wonder_annondrun:0 "安农朱因"
 building_wonder_annondrun:0 "安农朱因"
 building_wonder_annondrun_desc:0 "安农朱因是贝法拉斯湾上古老[numenorean|E]活动地之一，早在[secondage|E]初期由“大船长”阿勒达瑞安建立，他将该港口用作前哨，寻找船木。与贝尔法拉斯北部海岸上其他定居点一样，安农朱因也筑有堡垒，以防御土著袭击者。\n\n在探险者公会解散后，安农朱因成为忠贞派的永久定居点。虽然它始终是一个小镇，从未超出其古老城墙，但在船王统治时期，某种程度上更为显赫。"
 building_type_wonder_barmorthil_01:0 "巴尔墨希尔"
 building_wonder_barmorthil_01:0 "乌泷德灯塔"
 building_wonder_barmorthil_01_desc:0 "建于第二纪元1912年，以引导努门诺尔船只驶过危险重重的拉斯墨希尔海角。灯塔守护最初由探险者公会任命，后来由沙巴德和佩拉基尔联合委任。\n\n一小队人员和一个名义上的守备组成了灯塔守护全员，以监视当地居民，但他们的任期很短，并未建立起永久性定居点。"
 building_wonder_barmorthil_02:0 "王者休处"
 building_wonder_barmorthil_02_desc:0 "安德拉斯特岬尖的一处皇家庄园。其鼎盛之初，是全[gondor|E]最西部的居所，原理欧斯吉利亚斯或米那斯阿诺尔的宫廷。\n\n巴尔墨希尔由伊熙尔杜和阿纳瑞安于第三纪元3332年建立，以纪念失落西方之地。这座庄园面朝西方，建于岬角之上，观者可眺望极西，念起赠礼之地与美尼尔塔玛，故而成为神圣之地。"
 building_type_wonder_cameth_brin_01:0 "卡门斯贝林"
 building_type_wonder_cameth_brin_01_desc:0 "卡门斯贝林，乃[middleearth|E]最古老[dunedain|E]要塞之一，历史悠久而传奇。"
 building_wonder_cameth_brin_01:0 "卡门斯贝林"
 building_wonder_cameth_brin_01_desc:0 "[secondage|E]后期，即使在[eriador|E]诸地，也有许多新的定居者颇具掠夺欲望，渴望统治那些较弱的[conceptracemen|E]。他们在东北地区发现了这些人，那里有一小撮[numenorean|E]精英，统治着设有堡垒的庄园，压制着山地人部落。\n\n该地区最古老、最伟大的努门诺尔定居点是阿蒙蕾恩——缠绕之岭——山地人称之为“卡门斯贝林”。一座高耸的城堡建在山顶上，从那里可以俯瞰并控制周边的土地。\n\n随着埃兰迪尔的到来，[arnor|E]吞并该地，后来卡门斯贝林成为了独立王国[rhudaur|E]的首都，因与山地人不和，势力难增。在那小小王国中，它依旧是是[dunedain|E]最后定居点之一，但终毁于[angmar|E]的[witchkingshort|E]算计下。而山地人的傀儡国王报仇雪恨，使卡门斯贝林令人恐惧，庞大储藏室被改造成了声名狼藉的地牢。"
 building_wonder_cameth_brin_02:0 "卡门斯贝林废墟"
 building_wonder_cameth_brin_02_desc:0 "如今已经废弃了数个世纪，卡门斯贝林几乎只剩下了一座残壳。然而，它仍为[rhudaur|E]山丘上散落诸城堡中最强大者，[dunedain|E]鼎盛时所建，其城墙骄然耸立，尽管它黑暗而空荡的窗户赋予了它邪恶的外观。"
 building_wonder_cameth_brin_03:0 "重建的卡门斯贝林"
 building_wonder_cameth_brin_03_desc:0 "再一次，卡门斯贝林的古老塔楼成为了[dunedainnorth|E]权力和文化的中心，作为[rhudaur|E]各地行政、学术和军事力量的支柱。"
 building_type_wonder_athaircuile_01:0 "阿沙尔奎勒"
 building_type_wonder_athaircuile_01_desc:0 "阿沙尔奎勒，也被称为“塔廷哈拉”、“阿塔哈洛”、“阿达尔隆德”或简单的“先祖之陵”，乃是一处[eriador|E]的古老陵寝圣所。"
 building_wonder_athaircuile_01:0 "阿沙尔奎勒"
 building_wonder_athaircuile_01_desc:0 "“先祖之陵”是[eriador|E]北部的一座伟大古冢。虽然不及提陨戈沙德或奈尔沃林的那些古老遗址那般传奇，但其起源可追溯至[secondage|E]晚期。其建立之初的葬地很可能是第一位山区人国王的陵墓，他通过征服和长期统治，在多年冲突后将当地的安格玛人和[daen|E]统一成一个民族。虽然在之后的几代中，山区人部落经常相互争斗，但他们仍尊敬着阿沙尔库勒，而后来的山区人国王也获得了在这座冢洞般的墓穴中葬身的荣誉。"
 building_type_wonder_barrow_downs_01:0 "提殒戈沙德"
 building_wonder_barrow_downs_01:0 "提殒戈沙德（古冢岗）"
 building_wonder_barrow_downs_01_desc:0 "在[firstage|E]，伊甸人涉足[beleriand|E]之前，他们的祖先曾漫游于[eriador|E]。许多领袖长眠于南岗西部的伟大古坟，正如那些留在[eriador|E]的亲族一样。至于选择此地的原因，尚难一明，或许是感召于附近老林子中一位仁爱神灵的传说。\n\n当[numenoreans|E]重返[middleearth|E]，他们认定自己与伊甸同宗，古冢岗便成为神圣之地，共同祖先的长眠之所。[downfall|E]后，高贵的[dunedain|E]也偶尔在此沉睡，包括[cardolan|E]的王室血脉。"
 building_wonder_barrow_downs_02:0 "古冢尸妖"
 building_wonder_barrow_downs_02_desc:0 "大瘟疫的肆虐，夺走了[cardolan|E]大部分残存居民的生命，[witchkingshort|E]派遣了残忍至极的尸妖——受其掌控的不死奴隶——潜入古老的墓穴。古冢岗成为了诅咒之地，常年笼罩在神秘的雾气中，而那些不安亡灵的存在使[arthedain|E]无法重新定居于卡多蓝。如今，它们仍然被视为邪恶的象征，而那些偶然经过此地的旅者们也不得不冒着被引诱至寂墓中丧命的风险行路。"
 building_wonder_barrow_downs_03:0 "净化的古冢"
 building_wonder_barrow_downs_03_desc:0 "终于，古冢岗次被净化，成为神圣之地，成为宁静与默观之圣所，以及崇高死者的永恒安息之所。"
 building_type_wonder_thalion_01:0 "沙理安宫殿"
 building_wonder_thalion_01:0 "沙理安宅邸"
 building_wonder_thalion_01_desc:0 "尽管最早的[numenorean|E]定居者安家于在[eriador|E]的巴兰都因谷河上游，以便更加接近[lindon|E]的[elves|E]和幸存的伊甸人，然而，巴兰都因河水位太浅、难以航行，新移民渴望找到一条不必受吉尔‑加拉德所控，直通[eriador|E]中央的路线。\n\n因此，他们选择了格瓦斯罗河，在沙巴德建立了一个港口，从那里修建道路直通北方。随着时间的流逝，明希瑞亚斯本身也变得繁荣昌盛，其中，最早建立也是最重要的城镇之一，是沙理安，位于后来的绿大道和红大道之交汇。\n\n与更北方的古老定居点不同，这些地方既不是[numenorean|E]王冠下的正式殖民地，也不是明希瑞亚斯的自治点，沙理安由沙巴德总督直辖。依总督之命，于此修建了一座令人惊叹的夏季别墅，被认为是[eriadorcolonisation|E]中最优雅的建筑之一，尽管不如其他定居于此的其他伟大家族的要塞那样宏伟壮观。"
 building_wonder_thalion_02:0 "沙理安宫殿"
 building_wonder_thalion_02_desc:0 "在[downfall|E]之后，沙理安成为[isildur|E]王领之一。[thirdage|E]480年，[arnor|E]王塔奇尔将原本殖民地的豪宅改建为一座壮丽而广袤的宫殿，美丽如画。其巍峨的石质大厅和凉亭楼阁成为[arnor|E]南部的骄傲所在。"
 building_wonder_thalion_03:0 "沙理安废墟"
 building_wonder_thalion_03_desc:0 "沙理安并非为战争而设，尽管地处要地，却难以固守。在[arnorian|E]继任国之间的尔虞我诈中，沙理安屡遭劫掠。第三纪元1409年，[angmar|E]的入侵彻底摧毁了这座城，自此遗留[cardolan|E]的王都移往他处。而沙理安宫殿则成了一片废墟，其宏伟建筑逐渐被土壤覆盖，深藏其中。"
 building_wonder_thalion_04:0 "重建的沙理安"
 building_wonder_thalion_04_desc:0 "在沙理安废墟上，经过艰辛的努力，一座新宫殿已经崛起，如回忆中古老宏伟的大厅。虽然这座宫殿是由后人之手打造，技艺不及先辈，但它再次成为[dunedainnorth|E]的骄傲之源，也是[arnor|E]南部领土的重要行政中心。"
 building_type_wonder_argond_01:0 "阿尔贡德"
 building_wonder_argond_01:0 "阿尔贡德"
 building_wonder_argond_01_desc:0 "[secondage|E]时，阿尔贡德也许是明希瑞亚斯殖民时代伟大家族所建之堡垒宫殿中最为壮丽的一座。尽管这些定居的家族依旧支持[faithfulshort|E]，但受[kingsmen|E]影响，许多家族越轨谋权、跋扈专横，统治着广袤的土地（与坚定忠贞派的北方亲族有所区别，这成为独立后[cardolan|E]在[thirdage|E]崛起的一个因素）。\n\n卡拉迪尔家族也不例外，然其富有的创始者——迎娶一位当地埃利阿多人为妻——留下了一个在[kingsmen|E]眼中永世受辱之王朝。流亡至[middleearth|E]，卡拉迪尔家族以安督斯塔遗迹为蓝本打造了阿尔贡德。此城成为了多卡拉迪尔殖民地的首府，随[downfall|E]之际，向[elendil|E]效忠。"
 building_wonder_argond_02:0 "阿尔贡德废墟"
 building_wonder_argond_02_desc:0 "在1255年，随着卡拉迪尔家族继承王位，阿尔贡德成为了[cardolan|E]的首都，继[isildur|E]家族绝嗣之后。但在1409年的据守之战中，阿尔贡德遭到了严重破坏。在这场冲突中，卡多蓝最后一位王子去世，卡拉迪尔家族绝嗣，首都迁至北方的艾亚隆德，卡多蓝重新并入[arthedain|E]。\n\n尽管之后此处依旧有相当多居民，但卡多蓝的衰落无法阻止。1637年大瘟疫侵袭明希瑞亚斯后，阿尔贡德被废弃。数个世纪的风化侵蚀未能将废墟埋藏于草丘之下，其阴暗的城墙仍然矗立于格瓦斯罗河谷尾端，在[thirdage|E]末期仍然屹立。"
 building_wonder_argond_03:0 "重建的阿尔贡德"
 building_wonder_argond_03_desc:0 "为了纪念卡拉迪尔家族，阿尔贡德的宫殿和堡垒已经修复至昔日的荣耀，成为了[cardolan|E]的中心。其巍峨的城墙和宅邸既是[dunedainnorth|E]悠久历史的彰显，也是其重生的象征。"
 building_type_wonder_lond_daer_01:0 "泷德戴尔"
 building_wonder_lond_daer_01:0 "泷德戴尔埃奈兹"
 building_wonder_lond_daer_01_desc:0 "此地首座港口是由“大船长”阿勒达瑞安所建，名为温雅泷迪，为[numenorean|E]在[middleearth|E]建立的首座港口。它成为了格瓦斯罗河沿岸诸多堡垒港口的起始点，旨在保护[numenorean|E]辽阔的航运贸易，但往往被狂风暴雨和土著居民的突袭所摧毁。\n\n[secondage|E]1800年一个永久港口落成，以助力深入[eriador|E]内陆，支持[eriadorcolonisation|E]，因为移民们不愿完全依赖吉尔‑加拉德的恩赐，而巴兰都因河水深过浅，难以通航。\n\n随着忠贞派的新兴主要定居点佩拉基尔的建立，该港口在第二纪元2350年更名为泷德戴尔埃奈兹，意为“中间的大港”，因其位于佩拉基尔和米斯泷德之间。然而，在[secondage|E]的最后几个世纪里，随着移民减少以及阿美尼洛斯的忽视，泷德戴尔开始衰落，重要和繁荣不再，无法与明希瑞亚斯其他大型定居点相比。"
 building_wonder_lond_daer_02:0 "泷德戴尔废墟"
 building_wonder_lond_daer_02_desc:0 "泷德戴尔位于格瓦斯罗河口，其位置使其长年受风暴破坏之苦，为此修筑了巨石防波堤护卫港口。\n\n讽刺的是，这些防波堤竟成了港口的祸根，在[akallabeth|E]时代，巨浪推倒了防波堤，淤泥与石块填满港湾，港口几乎与海隔绝。\n\n虽然余留的港口时有当地渔船与商船光顾，但大港已被[elendil|E]北岸新港米斯塔隆德所取代。"
 building_wonder_lond_daer_03:0 "复兴的泷德戴尔"
 building_wonder_lond_daer_03_desc:0 "千年之后，[elendil|E]之大港终获疏浚重生，再度成为格瓦斯罗河之珍宝，舟船与商贾云集，连接[eriador|E]与南方要道。"
 building_type_wonder_tharbad_01:0 "沙巴德"
 building_wonder_tharbad_01:0 "沙巴德"
 building_wonder_tharbad_01_desc:0 "沙巴德坐落于格瓦斯罗河与格蓝都因河交汇之处，是一片称为宁‑因‑艾尔芙的巨大沼泽，充满神秘气息。这里也是格瓦斯罗河最上游，船只通航的最远处，也是[numenor|E]的阿勒达瑞安遇见加拉德瑞尔的地方。\n\n[numenorean|E]在格瓦斯罗盆地开发林业多年（第二纪元800‑1695，为了守卫探险者公会的木料储备，沿河建立起数个堡垒，沙巴德位于诸堡垒的末端。但于第二纪元1697年，毁于[sauroncharacter|E]入侵[eriador|E]，连带着周围的森林一同被摧毁。\n\n沙巴德于第二纪元1912年重建为永久避风港，仿佛是上个世纪泷德戴尔重建的翻版。它于是成为巴兰都因何故及更远地区的重要起点，后来也成为了[eriadorcolonisation|E]时期的主要聚居地，其后更成为明希瑞亚斯的同义词。\n\n随后，当明希瑞亚斯成为正式[numenorean|E]殖民地时，沙巴德成为行政首府，同时也是重要定居点。尽管[elendil|E]的到来让沙巴德理论成为了王室领土，但实际上，它依旧享有极大自治和特权，由当地行会管理。"
 building_wonder_tharbad_02:0 "沙巴德大港"
 building_wonder_tharbad_02_desc:0 "在[thirdage|E]的第四个世纪，[gondor|E]阿纳迪尔与[arnor|E]阿兰塔统治时期，沙巴德成为[realms_in_exile|E]之间的交通枢纽。大型排水工程，配合修筑的堤道、码头和跨越南北大路的巨桥，使其成为了一个极其重要的贸易枢纽。这是沙巴德首次向河的南岸扩张。\n\n尽管理论上沙巴德由[gondor|E]和[arnor|E]共同管理并驻军，但实际上，整座城市都交予古老的行会组织治理。北岸的[arnorian|E]和之后的[cardolani|E]驻军渐渐替代为沙巴德及其临近地区的征兵取代，并最终成为有组织的本地民兵。\n\n作为[arnor|E]最开放进取的城市，沙巴德从未接受卡多蓝分裂的事实，认为不利于商贸。他们沮丧于王国之间的战争只有浪费与破坏，并不满卡多蓝内战后自治权利受到打击。他们也不热衷于效忠卡拉迪尔的王权，虽然对阿塞丹的统一战略表示同情，但他们无法接受自己的子民被送去抵御日益强大的安格玛袭击，对此愤懑不已，渐渐拒绝征集士兵与税款。"
 building_wonder_tharbad_03:0 "沙巴德废墟"
 building_wonder_tharbad_03_desc:0 "第三纪元1409年，[devastationofcardolan|E]期间，沙巴德拒绝出兵，意图保卫自己的港口家园（也暗中怀疑安格玛会竭力避免[gondor|E]参战），因此脱离了坐落在艾亚隆德的[arthedain|E]新[cardolani|E]管理层的控制。\n\n沙巴德事实上成为[gondorian|E]保护下的城邦，尽管后者的驻军规模日益减少，最终成为了仪式上的存在，并最终在第三纪元1636年的大瘟疫全部撤离，于是明希瑞亚斯渐渐荒芜，沙巴德人口锐减。\n\n随着第三纪元1974年[arnor|E]覆灭，沙巴德成为了完全孤立之地。沼泽地缓缓蔓延回城市，渐渐荒芜一片。到了第三纪元2050年，巨桥也已坍塌，取代为一处危险浅滩。此后，沙巴德持续衰弱，越多越多的雇佣兵、土匪和恶棍（通常来自黑蛮地）将其视为栖身之所，并征收过路费，尽管只有极少数商人会由绿大道途经此地。第三纪元2912年的凛冬最终驱离了最后仅存的少数居民。"
 building_wonder_tharbad_04:0 "复兴的沙巴德"
 building_wonder_tharbad_04_desc:0 "经过数个世纪的荒废和沉寂，古老的萨巴德港口终于恢复了昔日的辉煌。\n\n历经多年努力，河道疏浚，沼泽驯服。堤道被重新修复，新建的拱桥再次跨越着巨大的[numenorean|E]桩石。码头上聚集着来自遥远港口，如贝尔法拉斯甚至[umbar|E]的水手，而南北大道上车水马龙，寻找传说中的格瓦斯罗集散地。"
 building_type_wonder_mistalonde_01:0 "米斯塔泷德"
 building_type_wonder_tharbad_01_desc:0 "格瓦斯罗河口对岸，傍古废泷德戴尔之遗，一座大港筑起以代废墟。"
 building_wonder_mistalonde_01:0 "米斯塔泷德"
 building_wonder_mistalonde_01_desc:0 "米斯塔泷德是[elendil|E]的伟大工程之一，建立在埃希尔格瓦斯罗的小型[numenorean|E]港口的遗址之上，位于泷德戴尔对岸，旨在取代[downfall|E]后，被巨浪覆灭、港口淤积的泷德戴尔。\n\n长久以来，它都是往来于[gondor|E]和[arnor|E]的重要避风港。然而，[thirdage|E]第四个世纪的工程进步后，除了最大的那批船只，几乎所有船只都能逆流而上格瓦斯罗河，至沙巴德，这使得米斯塔泷德渐渐式微。"
 building_wonder_mistalonde_02:0 "苏苏瑞"
 building_wonder_mistalonde_02_desc:0 "贡尼恩家族曾在[cardolan_succession_crisis|E]（第三纪元1235‑1244年）中支持[cardolan|E]的图仁都尔。其港口首府米斯塔泷德最终被围困，虽未被攻破洗劫，但胜利者塔奇尔国王却剥夺了米斯塔泷德往昔的自治权，加速它的衰落，人口也愈发稀少。\n\n从第三纪元1360年起，各埃奈德部族开始迁徙至以埃希尔格瓦斯罗，成为封臣。随着[dunedain|E]人口减少，这些封臣逐渐壮大，领主们掌控着越来越多的土地，直至贡尼恩家族徒有虚名。1409年的大灾变后，他们驱逐了米斯塔泷德的最后一位领主。\n\n在他们的语言中更名为“苏苏瑞”，米斯塔泷德成为了卡多蓝王国崩溃后新兴的萨拉莱恩王国首都。尽管规模不及前人，在岁月流逝和萨拉莱恩内斗中几度成为废墟，但苏苏瑞依然是[eriador|E]中数一数二的重要定居点之一。\n\n其港口和市场依然是沿海[enedhwaith|E]和明希瑞亚斯仅存贸易的中心。尽管古老城墙早已倒塌，但在许多已毁的大厅和仓库的破碎石料中，一座小型的防御环重新建立起来。"
 building_wonder_mistalonde_03:0 "再兴的米斯塔泷德"
 building_wonder_mistalonde_03_desc:0 "再度回到[dunedain|E]手中，米斯塔泷德已从废墟中崛起。作为焕发格瓦斯罗河贸易的基石，[elendil|E]之港口、城墙和仓库皆得以修复，其宽阔街道上回荡着无数语言的水手之歌。"
 building_type_wonder_nelvorin_01:0 "奈尔沃林"
 building_wonder_nelvorin_01:0 "奈尔沃林"
 building_wonder_nelvorin_01_desc:0 "尽管在北方以外鲜为人知，奈尔沃林却是[eriador|E]之地最古老的聚居地之一，曾是一座古老神殿所在，后来演变成当地[faithfulshort|E]的档案馆与图书馆。它最初名为巴尔‑恩‑尼布尔拉特（辛达语：“三信徒之家”），坐落在乌亚尔杜因河源头附近，从暮暗丘陵涌出的河流。\n\n奈尔沃林的起源扑朔迷离。在[secondage|E]早期，奈尔沃林还是伊甸人神殿的时候，可以看到[firstage|E]的精灵痕迹，那些石头上镌刻着古老的南多雕刻，似乎被后来的[sindarin|E]字母所掩盖，字里行间蕴含着神秘莫测的涵义。此后，许多伊甸古墓就建立在神殿附近，仅次于提殒戈沙德。\n\n作为早期[numenorean|E]交流的重要据点，据传“三信徒”是努门诺尔的水手，他们早在有意定居之前，就长驻在暮暗湖当地人中。\n\n随着[numenoreans|E]的到来，奈尔沃林成为学识之地，成为伊甸人及其后裔在埃敏微奥的古老象征。因为在贝奥听到芬罗德的琴声之前，他的祖先就曾在奈尔沃林遥望西方，许多后代并没有跨越埃瑞德路因，而是选择在连绵的山丘上定居，与回归的[dunedain|E]族人融合，直至[thirdage|E]终结之际。"
 building_type_wonder_caras_celairnen_01:0 "卡拉斯凯莱尔能"
 building_wonder_caras_celairnen_01:0 "卡拉斯凯莱尔能"
 building_wonder_caras_celairnen_01_desc:0 "卡拉斯凯莱尔能拥有非同寻常的历史。它坐落在一块岩石干地上，那里是乌亚尔杜因河与卢恩河交汇处，周围是一片沼泽地。自[secondage|E]起，这片古老之地便有了人烟，最初是一个小小的[elvish|E]港口，用于与[eriador|E]的[dwarves|E]和[conceptracemen|E]进行贸易，随后成为了[numenorean|E]定居点。\n\n在埃雅努尔统治下，卡拉斯·凯拉伦曾短暂成为[gondor|E]军事行动的基地，而这个时期正是充满艰难，[northernkingdom|E]的覆灭便是其中之一。有些居民随刚铎军队离开，而另一些则跟随着阿拉纳斯进入荒野。但仍有一部分人留了下来，悄悄地与微奥丹的居民和蓝色山脉的[dwarves|E]进行交易，甚至有时还与[lindon|E]的[elves|E]来往。\n\n镇上的领主之位曾经授予维蓝迪尔的幼子熙利维尼尔，尽管这一血脉常常断续，但领主的继承方式一直保持母系，延续到[thirdage|E]的末期。"
 building_type_wonder_barad_girithlin_01:0 "巴拉德激栗斯林"
 building_wonder_barad_girithlin_01:0 "巴拉德激栗斯林"
 building_wonder_barad_girithlin_01_desc:0 "激栗斯林家族的堡垒，早在第二纪元1786年便已在下游的巴兰都因河谷根深蒂固。在[eriadorcolonisation|E]初期，即泷德戴尔或沙巴德重建之前，尽管巴兰都因河水险浅，多沼泽，岩石滩广，仍时而被[numenoreans|E]视为抵达[eriador|E]北部的途径之一。\n\n河口以南，另有一种威胁：埃林沃恩矮小而危险的民族，对[dunedain|E]毫无好感。因此，巴拉德激栗斯林堡垒初建时便是一座坚固的庄园和驿站，而到了[secondage|E]晚期，又添了一座独特设计的八角形塔楼。\n\n即使在废弃的时期，它也从未真正破败，一旦占据，便是坚固的防御要塞。"
 building_type_wonder_annuminas_01:0 "安努米那斯"
 building_type_wonder_annuminas_01_desc:0 "[arnor|E]的耀眼都城，[elendil|E]最伟大工程之一。"
 building_wonder_annuminas_01:0 "安努米那斯"
 building_wonder_annuminas_01_desc:0 "安努米那斯，西方之塔，由[elendil|E]建造，作为其流亡王国的都城。\n\n安努米那斯是他伟大杰作之一，建筑灵感来自努门诺尔失落的安督尼依。它城墙高耸、街道层叠、塔楼傲立，均以洁白石材雕琢而成，在夕阳下闪烁光芒。城市矗立在尼纽尔湖畔，如同一枚琥珀镶嵌在一片蓝宝石中。在安努米那斯的高大穹顶下，是众殿之首，也是王者的座位，那里安放着安努米那斯的帕蓝提尔。\n\n安努米那斯建立在一片[numenorean|E]已定居数个世纪的区域，因此，城市的下层街道依旧保留早期村落的痕迹，尽管这些村落早已被城市整合取代。但是，城市的上层、厅堂和宽阔大道则是努门诺尔城市规划与建造工艺的杰作，不逊色于[middleearth|E]的任何城市，即使是努门诺尔沉没之前。"
 building_wonder_annuminas_02:0 "安努米那斯的废墟"
 building_wonder_annuminas_02_desc:0 "[arnor|E]一直没有从[warlastalliance|E]的惨重损失中恢复过来，很快甚至没有足够的人口来填补所有[elendil|E]建造的伟大城池。即使在[thirdage|E]的早期世纪，许多安努米那斯的宅邸也已关闭，到阿尔诺分裂时，它已经开始荒废。\n\n[arthedain|E]国王将首都迁至北岗的佛诺斯特埃莱恩，安努米那斯及其周边的残余则并入了塔尔美尔的领地。到[arnor|E]最终沦陷于[witchkingshort|E]时，安努米那斯又变成了一个由杂草丛生的废墟连接起来的小村庄，剩余的居民与阿拉坦一起生活在大荒野中。\n\n在[thirdage|E]的余下时间里，只有[dunedain|E]游侠偶尔造访这座古老的城市，他们在这里扎营，监视夏尔，并拜访他们在埃敏微奥的亲戚。"
 building_wonder_annuminas_03:0 "复兴的安努米那斯"
 building_wonder_annuminas_03_desc:0 "长久的夙愿得以实现——安努米那斯得以重建。草堆和倒塌的石块已经清理干净，显露出坚固的[numenorean|E]基础。在这些新建的大厅和塔楼上——或许不及[elendil|E]时代那般技艺和优雅，但依然辉煌。\n\n北方王国的明珠再度熠熠生辉，这将成为[dunedain|E]高贵历史与奇迹般重生的象征。"
 building_type_wonder_fornost_01:0 "佛诺斯特"
 building_wonder_fornost_01:0 "佛诺斯特"
 building_wonder_fornost_01_desc:0 "北塔是[arnor|E]建国后作为东部边疆的基石由[elendil|E]所建的。他这样做并不是因为它们标志着他王国的东部边界，而是因为他的东部臣民（主要是山民和雄心勃勃的[dunedain|E]冒险家的骄傲后裔）的忠诚度可疑。在面临叛乱或来自东部山区的入侵时，北岗和风云丘陵将提供坚固的防线。事实证明，他在这一点上是有先见之明的。\n\n佛诺斯特不仅仅是一座塔。就像南方的[minastirith|E]和[minasithil|E]一样，它本身就是一座坚固的城市，在其长城和堡垒后面有无数的大厅、市场和聚会场所。佛诺斯特的驻军负责守卫整个北岗的一系列下级要塞，并保护将佛诺斯特与风云丘陵分隔开的平原。"
 building_wonder_fornost_02:0 "佛诺斯特·埃莱因"
 building_wonder_fornost_02_desc:0 "在[arnor|E]陷入分裂，安努米那斯悲惨地衰落之后，[arthedain|E]后继国度的首都（以及该处的[seeingstone|E]）向东迁移到了佛诺斯特，也就是佛诺斯特·埃莱因，诸王的北堡。\n\n位于该城的王家宫廷吸引了许多人前来，尤其是来自人口下降，荣光不再的外围省份，而佛诺斯特也曾一度繁荣起来，燃起了人们心中对北方王国复兴的希望。"
 building_wonder_fornost_03:0 "死人堤"
 building_wonder_fornost_03_desc:0 "尽管[arthedain|E]与佛诺斯特的命运偶有好转，但更多时候等待着它们的是衰落，与安格玛的漫长战争耗尽了北方[dunedain|E]的力量。在第三纪元1974年，巫王最终以残忍的围攻占据并洗劫了这座城市，这成了压倒骆驼的最后一根稻草。佛诺斯特和北方王国就此终结。\n\n在那之后，这座城市消失在了野草覆盖的丘陵中，人们开始称之为死人堤，畏惧前往此处。然而北方游民仍然前去，并在曾为国王宫廷的厅堂废墟中扎营。"
 building_wonder_fornost_04:0 "复兴的佛诺斯特"
 building_wonder_fornost_04_desc:0 "有了高耸的城墙与矗立的尖塔，佛诺斯特·埃莱因再度闪耀出北方之盾的光芒。许多生灵，不论士兵还是平民，都驻扎在这座伟大的堡垒中，令这座堡垒城市再度焕发生机。佛诺斯特是一座安定与繁荣的灯塔，它的重生也是该地区重现繁荣的信号。"
 building_type_wonder_amon_sul_01:0 "阿蒙苏尔"
 building_wonder_amon_sul_01:0 "阿蒙苏尔"
 building_wonder_amon_sul_01_desc:0 "阿蒙苏尔乃是埃兰迪尔所建造的边防系统的基石，通过一系列延伸穿过北岗和风云丘陵的附属防御工事将其与北方的佛诺斯特相连接。一座精心匠造的塔楼，耸立在本身就很高的山顶上，从其城垛上可以监视到数里之外的敌人——甚至无需埃兰迪尔为维持跨越他广阔王国的通讯而在此处设置的帕蓝提尔。\n\n在高塔的底部建有一扇位于壮丽拱顶之下的大门，其上刻着：“埃兰迪尔即是在此见证精灵王吉尔‑加拉德的到来”。北方的联军正是从阿蒙苏尔出发，南下支援南方王国。\n\n[arnor|E]分裂后，阿蒙苏尔陷入了诸继承王国之间的争夺中，但[arthedain|E]仍然控制着它。在与安格玛的战争中，这处堡垒饱经沧桑。"
 building_wonder_amon_sul_02:0 "阿蒙苏尔废墟"
 building_wonder_amon_sul_02_desc:0 "尽管阿蒙苏尔撑过了第三纪元1356‑1357年战争时安格玛的围攻，它却没能经受住1409年的新一轮进攻。从北方来的大军比以往规模更大，没有任何军队能抵挡住它的猛攻。尽管阿蒙苏尔的帕蓝提尔被成功保住并被送往佛诺斯特，伟大的高塔本身却没能幸免，而阿维烈格国王也葬身于此。\n\n阿维烈格的儿子阿拉佛在林顿和幽谷援军的帮助下得以将敌军击退，而安格玛在之后的数世纪都无法对[arthedain|E]构成巨大的威胁。但即使拥有相应的技术，王国也无力承担重建高塔所需的资源，因此尽管该地仍然对于守军具有相当的战略意义，却不再如数世纪之前一样能够成为防御的基石。"
 building_wonder_amon_sul_03:0 "重建的阿蒙苏尔"
 building_wonder_amon_sul_03_desc:0 "阿蒙苏尔的陨落是对昔日北方王国的尊严与防御力量的沉重打击。现在，它终于再次崛起。经过长期的努力，塔楼在其古老的地基上得以重建，很多地方都使用了从山坡上抢救出来的原石。虽然没有它的前身那么高大，也没有那么巧夺天工的装饰，但它再次成为[dunedainnorth|E]的重要堡垒。"
 building_type_wonder_mithlond_north_01:0 "米斯泷德（北港）"
 building_wonder_mithlond_north_01:0 "米斯泷德（北港）"
 building_wonder_mithlond_north_01_desc:0 "[mithlond|E]姊妹港，即灰港，这对双子港湾共同构成了[lindon|E]的中心与灵魂。正是从米斯泷德开始，那些最终厌倦尘世之地的[elves|E]扬帆起航，踏上了通往[valinor|E]的归途。\n\n而在[forlindon|E]和[harlindon|E]（这两地形成自淹没的[beleriand|E]残余）依旧居住着一些土生土长的精灵，例如绿精灵，或是归来的[noldorelvesexiles|E]，如赫列沃恩的费艾诺家族麾下[noldorelves|E]。米斯泷德的地形在愤怒之战中被重新塑造，成为了首生儿女分裂后[elfexiles|E]的庇护所。\n\n这对港湾由吉尔‑加拉德所建，他是诺多族最后一位至高王，在战火余烬中创立了这片圣地。它带领着巴拉尔岛的流亡者，聚拢了那些选择留在[middleearth|E]，不愿即刻接受[valar|E]宽恕的精灵。而在此过程中，奇尔丹的支持不可或缺，他将族人安置在米斯泷德及其周边，赋予这片港湾独特的[falathrim|E]之名。\n\n两座港湾中的北港，承载着吉尔‑加拉德的宫廷与殿堂 ，是许多诺多精灵的家园。"
 building_type_wonder_mithlond_south_01:0 "米斯泷德（南港）"
 building_wonder_mithlond_south_01:0 "米斯泷德（南港）"
 building_wonder_mithlond_south_01_desc:0 "[mithlond|E]姊妹港，即灰港，这对双子港湾共同构成了[lindon|E]的中心与灵魂。正是从米斯泷德出发，那些最终厌倦尘世之地的[elves|E]扬帆起航，踏上了通往[valinor|E]的归途。\n\n而在[forlindon|E]和[harlindon|E]（这两地形成自淹没的[beleriand|E]残余）依旧居住着一些土生土长的精灵，例如绿精灵，或是归来的[noldorelvesexiles|E]，如赫列沃恩的费艾诺家族麾下[noldorelves|E]。米斯泷德的地形在愤怒之战中被重新塑造，成为了首生儿女分裂后流散精灵的庇护所。\n\n这对港湾由吉尔‑加拉德所建，他是[noldorelves|E]最后一位至高王，在战火余烬中创立了这片圣地。它带领着巴拉尔岛的流亡者，聚拢了哪些选择留在[middleearth|E]，不愿即可接受[valar|E]宽恕的精灵。而在此过程中，奇尔丹的支持不可或缺，他将族人安置在米斯泷德及其周边，赋予这片港湾独特的[falathrim|E]之名。\n\n两座港湾中的南港，是奇尔丹和他船匠的居所，也是那些驶向[uttermostwest|E]船只的源地。"
 building_type_wonder_harlond_01:0 "哈泷德港湾"
 building_wonder_harlond_01:0 "哈泷德港湾"
 building_wonder_harlond_01_desc:0 "哈泷德是[harlindon|E]主要的港口。尽管[lindon|E]的大部分土地都十分多元，哈林顿却主要被来自[beleriand|E]的[sindarelves|E]定居（除了南方，绿精灵仍然在控制着那里树木繁茂的山麓），而向往海洋的[falathrim|E]在哈泷德占据主导地位。哈泷德的造船厂仅次于[greyhavens|E]，它以仿照布砾松巴尔和埃格拉瑞斯特码头装饰的壮观滨海拱廊闻名。\n\n辛葛的亲族，多瑞亚斯的凯勒博恩，作为吉尔‑加拉德的臣属统治哈林顿时，曾将自己的宫廷设在哈泷德。在港口上方一座多树的小丘上，凯勒博恩用活橡木建造了一座大厅，其巨大的柱子上雕刻着明霓国斯和他失落家园中的森林。"
 building_type_wonder_forlond_01:0 "佛泷德港湾"
 building_type_wonder_forlond_01_desc:0 ""
 building_wonder_forlond_01:0 "佛泷德港湾"
 building_wonder_forlond_01_desc:0 "在愤怒之战的灾难和[beleriand|E]的沉默后，[elves|E]几乎马上就开始了重组和重建他们现在所占据的，饱受破坏的土地。佛泷德坐落在一处位于河口的天然良港中，立刻被选作为一座伟大城市和港口的据点。\n\n由于[forlindon|E]主要由[noldorelves|E]定居，该处港口也不可避免地具有独特的诺多风格。许多刚多林民也选择在此处定居，这里宽阔的林荫大道和高耸的塔楼诉说着失落刚多林的辉煌。[houseoffeanor|E]的知识进一步为此处带来风采，[celebrimbor|E]在[secondage|E]最初的数百年内在此定居，并参与了这里的设计。"
 building_wonder_forlond_02:0 "凯勒布林博大海门"
 building_wonder_forlond_02_desc:0 "佛泷德港与[mithlond|E]相比缺乏庇护，可能会受到巨浪的冲击。因此，[celebrimbor|E]用一道高墙和壮观的海门包围了港口，海门可以根据需要自由开关，以此来保护海港免受风暴或是围攻的侵害。"
 building_type_wonder_himring_01:0 "希姆凛"
 building_wonder_himring_01:0 "希姆凛堡垒"
 building_wonder_himring_01_desc:0 "希姆凛要塞建立在同名山丘的顶端，是诺多防御工事设计的杰作，它的方形主楼周围环绕着堡垒和厚重的锯齿状墙壁，据说只要内部还有守军，它就坚不可摧。\n\n它由迈兹洛斯所建造，是费艾诺众子所维护的迈兹洛斯防线的基石。[morgothcharacter|E]从未能在战争中攻下它，但是在尼尔耐斯·阿诺迪亚德的灾变后，费艾诺一系的人手不再足以维持防线并向南撤退到了阿蒙埃瑞布。要塞令人生畏的名声让除了魔苟斯的副手以及最具胆量的[orcs|E]以外无人胆敢接近废弃的塔楼，而该处在随后的岁月里也没有遭到破坏。\n\n[beleriand|E]沉没后，山丘顶部和堡垒本身仍未被波涛吞噬，费艾诺的[noldorelves|E]很快重新占领了这里，其中有些来自仍在顽抗的多埃瑞布，另一些则刚逃脱魔苟斯的奴役。"
 building_type_wonder_barad_caranthir_01:0 "巴拉德卡兰希尔"
 building_wonder_barad_caranthir_01:0 "巴拉德卡兰希尔"
 building_wonder_barad_caranthir_01_desc:0 "卡兰希尔要塞，以[feanor|E]之子为名，建立在瑞利尔山脚下的赫列沃恩湖岸上。塔楼的独特设计和地下大厅来自埃瑞德路因矮人，卡兰希尔与他们贸易并从中获利颇丰。\n\n这里是迈兹洛斯防线最东侧的堡垒，在达戈·布拉戈拉赫后陷入[morgothcharacter|E]大军的手中，赫列沃恩湖也被格劳龙所玷污。\n\n尽管卡兰希尔在第二次亲族残杀中身亡，他的追随者们仍然于远在南方的阿蒙埃瑞布负隅顽抗。在愤怒之战期间，他们在[morgothcharacter|E]撤退后悄悄重返北方，巴拉德卡兰希尔重新被费艾诺之子中最强硬的一派支持者占领。\n\n尽管承认吉尔‑加拉德为王，赫列沃恩的费艾诺一系却依然独来独往，维持着自身的古老传统，有传言声称他们不忘旧仇，有些[mithlond|E]人对他们悲哀地评价道“什么也没学到，什么也没忘记”。"
 building_type_wonder_amon_ereb_01:0 "阿蒙埃瑞布"
 building_wonder_amon_ereb_01:0 "阿蒙埃瑞布堡垒"
 building_wonder_amon_ereb_01_desc:0 "“孤丘”是[beleriand|E]在[firstage|E]时位于安德拉姆丘陵最东端的一座山丘，在贝烈瑞安德的第一场战争中，绿精灵之王德内梭尔即战死于此地。在卡兰希尔脱离迈兹洛斯防线南逃以后，他在这座山丘上筑起防御工事，与莱格民盟友们同[morgothcharacter|E]的势力展开了长期的斗争。\n\n阿蒙埃瑞布与其堡垒自贝烈瑞安德的沉没中幸存了下来，仍然高耸在[forlindon|E]的土地上，水手们往往在看到海岸之前便能看见这兀立的山丘。据说“水手”维安图尔在第一次[numenorean|E]远航中，最先看见的[middleearth|E]之地便是阿蒙埃瑞布。"
 building_type_wonder_tol_galen_01:0 "托尔嘉兰"
 building_wonder_tol_galen_01:0 "多尔费恩‑伊‑圭纳"
 building_wonder_tol_galen_01_desc:0 "托尔嘉兰岛位于欧西瑞安德的阿都兰特河中。贝伦和露西恩便是在此度过了余生，因此这里也被称为多尔费恩‑伊‑圭纳——“死而复生者之地”。\n\n而在贝伦和露西恩离开尘世后，他们在岛上的美好居所得以留存。这里最初的居民是[greenelves|E]，而在[beleriand|E]沉没后，这片土地成为了[harlindon|E]的一部分，许多[sindarelves|E]在此定居，缅怀过往的英雄。托尔嘉兰成为了那些寻求慰藉与勇气之人的朝圣地。"
 building_type_wonder_denethor_01:0 "德内梭尔之冢"
 building_wonder_denethor_01:0 "德内梭尔之冢"
 building_wonder_denethor_01_desc:0 "德内梭尔是南多精灵兰威之子，他的父亲在大迁徙中率领自己的族人自[telerielves|E]中分离，留在了[mistymountains|E]以东。后来，德内梭尔又带领一部分族人越过了埃瑞德路因，在欧西瑞安德定居来，成为了莱格民，即[greenelves|E]。\n\n双树纪元1479年，[morgothcharacter|E]向贝烈瑞安德出军，[beleriand|E]的第一场战争开始。武装简单的[laiquendi|E]被其驱赶到阿蒙埃瑞布的高丘，德内梭尔也丧命于此。\n\n尽管莱昆迪得以幸存，但他们成了隐秘度日的民族，鲜少参与中洲战事，更不再立新王。德内梭尔的遗体被运回了他位于埃瑞德路因山麓的森林，一座巨大的土丘堆起在他的坟冢之上，以示纪念。直至[thirdage|E]，位于如今[harlindon|E]的它仍然保存完好，许多[elves|E]来此缅怀逝去的君王。"
 building_type_wonder_elostirion_01:0 "埃洛斯提力安"
 building_wonder_elostirion_01:0 "埃洛斯提力安"
 building_wonder_elostirion_01_desc:0 "建于埃敏贝莱德之上的白塔乃是赠给[elendil|E]的礼物。最高且最西面的一座名为埃洛斯提力安，埃兰迪尔越过大海带来的[palantir|E]中，有一颗便被安置于其顶层。\n\n与其他的真知晶石不同，这颗[palantirone|E]无法与其他的真知晶石交流，而是向西远望，跨越隔离之海，可敬之人能在其中瞥见美丽的[toleressea|E]。\n\n直至[thirdage|E]末，埃洛斯提力安仍时常为渴望眺望[valinor|E]的漫游[elves|E]造访。"
 building_type_wonder_house_of_elrond:0 "伊姆拉缀斯"
 building_type_wonder_house_of_elrond_desc:0 ""
 building_wonder_house_of_elrond:0 "埃尔隆德之家"
 building_wonder_house_of_elrond_desc:0 "#TOLKIENQUOTE: “这个家，诚如比尔博许久以前所描述的，‘无论你是想要吃东西、睡觉、工作，还是讲故事、唱歌或者只是坐着发呆，或是把所有提到的这些事情全都混在一起做，他的房子都是一个完美的所在’。单单待在这里，就能纾解疲惫，消除恐惧，抚平哀伤。”#!\n\n#QUOTEDCHARACTER ——魔戒同盟，“际会众人”#!\n\n坐落于伊姆拉缀斯的山谷和瀑布间，大海以东的最后家园——因其精灵领主“半精灵”埃尔隆德而得名的埃尔隆德之家，乃是一处休养、学习与传承之所。它的建成萃集了极西之地的高等精灵之睿智，正如[valinor|E]本身的安宁回声。\n\n在第二纪元和第三纪元中，尽管盛衰无常，但埃尔隆德之家仍然屹立不倒。即使是在第四纪元庭院沉寂以后，[dunedain|E]仍对此地怀有崇高的敬意，它是远古智慧的长久回忆。"
 building_type_wonder_mirdairond:0 "欧斯特‑因‑埃第尔"
 building_type_wonder_mirdairond_desc:0 "“埃尔达的要塞”，位于[eriador|E]东部的欧斯特‑因‑埃第尔乃是[noldorelves|E]的伟大城市，也是[eregion|E]国度的都城。这座城市最初由[celebrimbor|E]和他的追随者在[secondage|E]750年左右建立，但从未真正完工，在其仍存时扩建未曾间断。\n\n这座城市规划有序，可以划分为许多不同的区域。其中最著名的则是位于城市中心最高丘上的阿兹拉雷姆（高城）。这里有着城中最大的房屋、政府的建筑、都林的宅邸、王子的府第，以及珠宝匠公会大厅——弥尔戴隆德。\n\n这座城市在[waroftheelvesandsauron|E]战争中被[sauroncharacter|E]摧毁，唯余废墟与记忆。"
 building_wonder_mirdairond:0 "弥尔戴隆德"
 building_wonder_mirdairond_desc:0 "弥尔戴隆德（珠宝匠公会大厅）有时也被视为“城中之城”，它位于埃瑞吉安中心的阿兹拉雷姆区，是一座由图书馆、试验室，辩论厅、教室、锻造场与工匠商店组成的宫室式建筑群。许多人都说，这处大陆上从未聚集过如此之多的埃尔达工匠——此地即为传奇的格怀斯‑伊‑弥尔丹之家。\n\n他们的殿堂向一切有志于工艺者开放，而能够在他们中间获得一席之地被视为最高荣耀中的一件。弥尔丹为所有希望加入他们的人提供课程和辩论，培育了一个充满活力与生机的知识中心。在弥尔丹的大厅里，经常可以看到学徒们——或是来自附近[khazaddum|E]的矮人们——来来往往。\n\n在[celebrimbor|E]本人的赞助、建立和领导下，这些殿堂中创作出的作品与其制作者本身一样充满传奇色彩，为所有成员都带来了无与伦比的财富和声望。"
 building_type_wonder_prancing_pony:0 "跃马客栈"
 building_type_wonder_azan_zaram_01:0 "阿赞‑扎拉姆"
 building_type_wonder_azan_zaram_01_desc:0 "阿赞‑扎拉姆的隐秘湖泊是诺丁巴德矮人的珍贵财宝，他们就如寻常[dwarves|E]囤积金银一般守护着它。"
 building_wonder_azan_zaram_01:0 "阿赞‑扎拉姆"
 building_wonder_azan_zaram_01_desc:0 "诺丁巴德的矮人要塞位于阿赞‑扎拉姆湖周围，这里的美景是其最宝贵的财富。尽管诺丁巴德从未以富有金银而闻名，但居住在此的[dwarves|E]满足于阿赞‑扎拉姆摄人心魂的美景，其神圣性宛如镜影湖之于[khazaddum|E][dwarves|E]一般。"
 building_wonder_carn_dum_01:0 "卡恩督姆"
 building_type_wonder_great_smials:0 "大斯密奥"
 building_type_wonder_great_smials_desc:0 ""
 building_wonder_great_smials:0 "大斯密奥"
 building_wonder_great_smials_desc:0 "斯密奥是图克家族的祖宅，其挖掘始于第三纪元2683年，由长官艾萨姆布拉斯·图克二世所主导。这座隧道众多的宏伟宅第许多年来不断发展，扩展出了更多的隧道和洞窟。\n\n截止至第四纪元的第一世纪末，大斯密奥收藏的史籍和记录在夏尔之中名列前茅。在书房里，佩里格林·图克与他的后代们收集了许多由刚铎文士所撰写的手抄本，包括了由国王书吏芬德吉尔所抄写的《长官之书》的重要副本。这里储存着有关埃兰迪尔和其后代的历史，也只有在这里才能找到有关努门诺尔史和索隆崛起的详细资料。"
 building_type_wonder_brandy_hall:0 "白兰地厅"
 building_type_wonder_brandy_hall_desc:0 ""
 building_wonder_brandy_hall:0 "白兰地厅"
 building_wonder_brandy_hall_desc:0 "白兰地鹿家族的祖传之地，乃由戈亨达德·老雄鹿（白兰地鹿）于第三纪元2340年，挖掘而成，扎根于雄鹿山中。白兰地鹿家族不断扩建白兰地厅，直至占据了整座山，设有三扇巨大的正门，众多侧门，以及约一百扇窗户。当家族及其众多附属超越了白兰地厅的容纳之限，他们便在雄鹿山四周掘地而居。\n\n到了第四纪元最初世纪，白兰地厅收藏了夏尔郡最丰富的历史典籍与史录，尤其是诸多涉及埃利阿多和洛汗历史的著作。其中一部分乃是由梅里阿道克·白兰地鹿所著，或始著，而这些珍贵文献皆珍藏于白兰地厅的图书馆之中，如《夏尔药草学》、《年代计法》以及名为《夏尔旧词与名称》的短篇论著。"
 building_type_wonder_bag_end:0 "袋底洞"
 building_type_wonder_bag_end_desc:0 ""
 building_wonder_bag_end:0 "袋底洞"
 building_wonder_bag_end_desc:0 "由邦果·巴金斯为他的妻子贝拉多娜于夏尔历1280年（第三纪元2880年）建造，袋底洞是一切[hobbit|E]洞穴中楷模。拥有诸多精巧建造的房间，以及近乎传奇的储藏室，袋底洞是尊贵霍比特绅士的理想之家。"
 building_type_wonder_zelemabkan:0 "泽勒玛布罕"
 building_type_wonder_zelemabkan_desc:0 ""
 building_wonder_zelemabkan:0 "泽勒玛布罕"
 building_wonder_zelemabkan_desc:0 "“泽勒玛布罕”意为“石之连祷”，指的是多米德山顶的一座修道院，是宽背和火须矮人的诞生之地。勇于攀登一千级台阶的朝圣者便得以拜见灰须，这些技艺娴熟的石歌者看护着圣山。未来的石歌者从矮人王国各地长途跋涉至此，向这些大师们学习技艺。"
 building_type_wonder_sunset_caverns:0 "日光之穴"
 building_type_wonder_sunset_caverns_desc:0 ""
 building_wonder_sunset_caverns:0 "日光之穴"
 building_wonder_sunset_caverns_desc:0 "‘伊布瑞兹‑加兰’，也就是日落洞窟，在[twotrees|E]纪元由“守望者”卡斯扎，乌瑞家族的早期成员之一所发现。阳光穿过裂缝时会在洞穴原生的透明晶体中折射，使洞穴沐浴在灿烂的金色色调中。据说这一奇观让卡斯扎为之落下敬畏的泪水，驱使他在此处安顿。从那以后，他和他的族亲将其家族取名为“卡斯扎‑伊布瑞兹”，意为“永恒的日落”。"
 building_type_wonder_belegost_broken:0 "损毁的贝烈戈斯特"
 building_type_wonder_belegost_broken_desc:0 ""
 building_wonder_belegost_broken:0 "损毁的贝烈戈斯特"
 building_wonder_belegost_broken_desc:0 "贝烈戈斯特，或称伟大城垒，由“智者”杜瓦林创立于[yearofthetreesage|E]。自其建成以来，[broadbeams|E]享受了无尽岁月的和平与繁荣。然而，在愤怒之战的余波中，这座城市几乎被完全毁灭，昔日的厅堂化为废墟，王宫大殿也被瓦砾掩埋。"
 building_type_wonder_belegost_rebuilt:0 "重建的贝烈戈斯特"
 building_type_wonder_belegost_rebuilt_desc:0 ""
 building_wonder_belegost_rebuilt:0 "重建的贝烈戈斯特"
 building_wonder_belegost_rebuilt_desc:0 "投入了绝大多数王国都没有指望能在一个世纪里赚到的海量金钱，配上能与最顽固的[dwarves|E]相匹敌的意志之后，贝烈戈斯特如今已扫清瓦砾，再度宜居。然而旧日损毁的影响依然存留，这座城市还需要做上许多才能恢复其伟大的遗产。"
 building_type_wonder_belegost_reborn:0 "复兴的贝烈戈斯特"
 building_type_wonder_belegost_reborn_desc:0 ""
 building_wonder_belegost_reborn:0 "复兴的贝烈戈斯特"
 building_wonder_belegost_reborn_desc:0 "贝烈戈斯特已焕然一新。曾经死气沉沉的都市如今装点着无数美丽的镶嵌画、宏伟建筑与雕像。花园星罗棋布在厅堂之中，[mistymountains|E]以西之地未曾见过的花朵在其中生长。王宫大殿被重建为穹顶，觐见国王的旅者们往往敬畏地抬头，凝视着其上的马赛克画。重整的[broadbeams|E]锻造场也开始产出武器，其锻造的利刃在整个[ardaconcept|E]都大受欢迎。即使杜瓦林本人也会为这座城市如今的面貌感到欣慰。\n\n允许招募[GetMaA('broadbeam_dragonslayers').GetName][men_at_arms|E]"
 building_type_wonder_nogrod_broken:0 "损毁的诺格罗德"
 building_type_wonder_nogrod_broken_desc:0 ""
 building_wonder_nogrod_broken:0 "损毁的诺格罗德"
 building_wonder_nogrod_broken_desc:0 "诺格罗德，或称中空住所，由“伤痕累累者”乌瑞创立于[yearofthetreesage|E]。自其建成以来，[firebeards|E]享受了无尽岁月的和平与繁荣。然而，诺格罗德并未如贝烈戈斯特般幸运。在愤怒之战的余波中，这座城市不仅完全沦为废墟，更浸没在了深不可探的洪水当中。要排干这座城市，除了来自[mahalcharacter|E]的奇迹外，别无他法。"
 building_type_wonder_nogrod_rebuilt:0 "重建的诺格罗德"
 building_type_wonder_nogrod_rebuilt_desc:0 ""
 building_wonder_nogrod_rebuilt:0 "重建的诺格罗德"
 building_wonder_nogrod_rebuilt_desc:0 "曾经，诺格罗德是一个梦想，几乎为所有人抛弃的梦想——直至今日。在重建的过程中，许多人怀疑重建所需的时间和金钱似乎无穷无尽。甚至还有人说，为了将城市中的水抽干，所展示的技术能力必须能与大敌本人匹敌。现在，他们一个个都哑口无言，目瞪口呆，因着伟大的城市已经再次宜居，[firebeards|E]自[bluemountains|E]的各处迁入，重新居住在他们的古老厅堂之中。"
 building_type_wonder_nogrod_reborn:0 "复兴的诺格罗德"
 building_type_wonder_nogrod_reborn_desc:0 ""
 building_wonder_nogrod_reborn:0 "复兴的诺格罗德"
 building_wonder_nogrod_reborn_desc:0 "曾被所有人视作绝无可能之事，如今已经成为无可争议的事实。神圣的锻造炉已重新点燃，采矿作业已重新开始，并计划往昔日更深之地挖掘。[firebeards|E]的工匠们在作坊中打造各种独特的珠宝、玩具与其他机械。商品源源不断地从城市涌出，流入[ardaconcept|E]的市场。乌瑞如今可以安息了，因为诺格罗德的财富和壮丽已经完全光复。\n\n允许招募[GetMaA('firebeard_monsters').GetName][men_at_arms|E]"
 building_type_wonder_tradeport_of_kheledul:0 "凯勒都尔贸易港"
 building_type_wonder_tradeport_of_kheledul_desc:0 ""
 building_wonder_tradeport_of_kheledul:0 "凯勒都尔"
 building_wonder_tradeport_of_kheledul_desc:0 "蓝色山脉之基坐落着凯勒都尔，由梭林·橡木盾自[erebor|E]流亡之时兴建，为贸易之港口。北方各地渴求者的硬币叮咚作响，激烈的讨价还价声在空气中回荡。"
 building_type_wonder_thorins_hall:0 "梭林的厅堂"
 building_type_wonder_thorins_hall_desc:0 ""
 building_wonder_thorins_hall:0 "梭林·橡木盾的厅堂"
 building_wonder_thorins_hall_desc:0 "在史矛革征服[erebor|E]和矮人与兽人毁灭性战争后，梭林·橡木盾，正统山下之王，曾在蓝色山脉建立一处居所，与被流放的长须矮人们居住了近一个世纪。随着埃瑞博山的收复和五军之战的胜利，许多长须族矮人重返故土，留下梭林的厅堂成为艰难岁月的遗产。"
 building_type_wonder_caverns_of_farewell:0 "告别之穴"
 building_type_wonder_caverns_of_farewell_desc:0 ""
 building_wonder_caverns_of_farewell:0 "告别之穴"
 building_wonder_caverns_of_farewell_desc:0 "硬须矮人笃信这样的信条：唯有将身躯长眠于祖山之巅，方能踏入[mahalcharacter|E]的神殿。被逐出王族后，铁丘陵的硬须矮人开启了一连串的灵柩驿站，沿途追溯先辈之踪。告别之穴成为前往祖山的最终驿站，也是家族最后一次与逝者告别的圣地，象征着远行征程的启程。"
 building_type_wonder_endless_stairs:0 "无尽阶梯"
 building_type_wonder_endless_stairs_desc:0 ""
 building_wonder_endless_stairs:0 "无尽阶梯"
 building_wonder_endless_stairs_desc:0 "一座伟大而蜿蜒的楼梯，名曰“无尽阶梯”。它其实并非无尽，然而，对于攀登者而言，却有如穿越无尽之感，始于[khazaddum|E]的深渊，至凯勒布迪尔峰巅。峰顶处，它通往杜林之塔，傲立于山巅。"
 building_type_wonder_mirrormere:0 "凯雷德‑扎拉姆"
 building_type_wonder_mirrormere_desc:0 ""
 building_wonder_mirrormere:0 "镜影湖"
 building_wonder_mirrormere_desc:0 "凯雷德‑扎拉姆，通俗称镜影湖，坐落于黯溪谷，位于[khazaddum|E]东门下方不到一英里处。湖水深邃幽暗，呈椭圆形，状如巨型矛头。湖水深邃的蓝色，如同夜晚在灯火明亮的房间中望向的晴空，平静无波。\n\n湖的南端附近耸立着一根刻有如尼文的石柱，顶端已残缺，被称为都林石柱。这块石柱由[durin|E]立起，根据传说，他曾在此处凝视湖水，眼前出现了一幅头顶星辰皇冠的幻象。\n\n距离湖不远处有一泉眼，清冷冰凉，正是凯勒布兰特河的发源地。"
 building_type_wonder_doors_of_durin:0 "墨瑞亚西门"
 building_wonder_doors_of_durin:0 "都林之门"
 building_wonder_doors_of_durin_desc:0 "$game_concept_doorsofdurin_desc$"
 building_type_wonder_bridge_of_durin:0 "都林之桥"
 building_type_wonder_bridge_of_durin_desc:0 ""
 building_wonder_bridge_of_durin:0 "都林之桥"
 building_wonder_bridge_of_durin_desc:0 "[durindeathless|E]位于大门之后，是[khazaddum|E]的主要防御壁垒。欲踏入城池，敌人唯有独行其道，挨个通过桥梁，使得少数守军能轻而易举地抵挡数倍于己的入侵者。传闻一支兽人军团曾试图攻破此桥，却被斧手一夫当关、万夫莫开。"
 building_type_dwarven_ale_house_10_desc:0 "神话中的酒香自这座堡垒中涌出，宛如一股红色艾尔啤酒之河。来自阿尔达各个境域的旅者和冒险家慕名而来，心怀虔诚，渴望沾一滴神圣美酿。"
 building_dwarven_ale_house_01:0 "当地酒匠"
 building_dwarven_ale_house_01_desc:0 "当地的[dwarves|E]自发设立了一些基本的蒸馏装置，以满足地产内的酒精需求。"
 building_dwarven_ale_house_02:0 "粗凿酒馆"
 building_dwarven_ale_house_02_desc:0 "该地产的一部分区域被凿出空间，尽管造型粗糙，却成为一个人气旺盛的社交场所，足以容纳一座小酒馆。"
 building_dwarven_ale_house_03:0 "路旁旅馆"
 building_dwarven_ale_house_03_desc:0 "为地产内的酒馆增添房间后，旅店老板可以向路过的旅客收取住宿和膳食费用，他们的利润翻了一倍。"
 building_dwarven_ale_house_04:0 "酒保联盟"
 building_dwarven_ale_house_04_desc:0 "社会上的旅店老板及其员工开始聚集成俱乐部，他们相互交流、建立网络。全世界的酒保联合起来！"
 building_dwarven_ale_house_05:0 "蒸馏厂"
 building_dwarven_ale_house_05_desc:0 "冶金技术的进步让更烈性的酒得以蒸馏出来。烈酒香气四溢，每一个靠近蒸馏厂的人都能闻到。"
 building_dwarven_ale_house_06:0 "耐用酒桶"
 building_dwarven_ale_house_06_desc:0 "使用密封剂可以防止珍贵酒精在储存过程中泄露。"
 building_dwarven_ale_house_07:0 "酒窖"
 building_dwarven_ale_house_07_desc:0 "随着储藏和蒸馏技术的进步，大量酒窖得以建立。这些酒窖堆满了各式各样的酒。在一排排的酒桶中，有些酒等待数十年，只为巧妙地提炼出它们细腻的风味和浓郁的口感。"
 building_dwarven_ale_house_08:0 "额外酒泵"
 building_dwarven_ale_house_08_desc:0 "随着顾客数量激增，地产内的酒馆安装了额外的酒泵，以应对各式各样的酒馆常客。"
 building_dwarven_ale_house_09:0 "街头巷尾酒香浓……"
 building_dwarven_ale_house_09_desc:0 "手中杯盏笑声通。"
 building_dwarven_ale_house_10:0 "狂欢会堂"
 building_dwarven_ale_house_10_desc:0 "这个地产流传出的美酒神话，好似红色艾尔啤酒灌注了一条河流。酒香飘散出领地，随着河流散播世界。全阿尔达的旅行者和冒险者踏上旅途，只为品尝一滴神圣酒液。"
 building_type_dwarven_ale_house_01:0 "啤酒屋"
 building_type_dwarven_ale_house_01_desc:0 "这个地产其实没有酗酒问题，反而有着酗酒的绝妙解决之道。"
 building_dwarven_fungal_farm_01:0 "饲菇营地"
 building_dwarven_fungal_farm_01_desc:0 "缺乏发展农业用地的资源，这些矮人只得饲养起洞穴墙壁上斑斑点点的蘑菇。"
 building_dwarven_fungal_farm_02:0 "家养蘑菇"
 building_dwarven_fungal_farm_02_desc:0 "新的农业措施出现了，在家里单设一块地种植蘑菇以丰富家庭饮食成了新的风潮。"
 building_dwarven_fungal_farm_03:0 "作物多样化"
 building_dwarven_fungal_farm_03_desc:0 "新的蘑菇不断从外界引入这个地产以丰富食谱。"
 building_dwarven_fungal_farm_04:0 "废除公地"
 building_dwarven_fungal_farm_04_desc:0 "这个地产的公共地块已被分割给每个地区的大农户。引入大农场应该能更好地管理耕作。"
 building_dwarven_fungal_farm_05:0 "真菌种植园"
 building_dwarven_fungal_farm_05_desc:0 "随着真菌农场的规模不断扩大，一个富裕的种植园主阶级出现了。他们控制着多数农场，普通矮人在他们广阔的土地上为其劳作。"
 building_dwarven_fungal_farm_06:0 "蒸馏蘑菇酒"
 building_dwarven_fungal_farm_06_desc:0 "种植园主开始将一部分蘑菇加工成廉价酒精，这大大增加了蘑菇产业的附加值。"
 building_dwarven_fungal_farm_07:0 "同蘑菇行会协商"
 building_dwarven_fungal_farm_07_desc:0 "最大的一批农场开始组建起同业行会，紧密合作，利用他们的影响力最大化农场的产出。"
 building_dwarven_fungal_farm_08:0 "农场集中"
 building_dwarven_fungal_farm_08_desc:0 "这个地产开始进一步整合蘑菇用地，更多的土地归于集中管理，进一步强化该地产蘑菇种植的产量和副产品的产出。"
 building_dwarven_fungal_farm_09:0 "中央规划"
 building_dwarven_fungal_farm_09_desc:0 "一个新的中央部门建立了，用以监管农场的运行。所有收获都纳入监管，蘑菇只有检测通过后才能进入消费市场。"
 building_dwarven_fungal_farm_10:0 "真菌丛林"
 building_dwarven_fungal_farm_10_desc:0 "遍地的农场已经发展到难以想象的规模，完全超出了最初殖民者的预期。在城堡规模的地下洞穴中，真菌组成的丛林铺满了目光所及之处。地产内每一个种植区域都进行了精心规划。"
 building_type_dwarven_fungal_farm_01:0 "真菌农场"
 building_type_dwarven_fungal_farm_01_desc:0 "蘑菇营养丰富，在无光环境下依旧能茂盛生长，可以供养日益增多的人群。"
 building_type_dwarven_terrace_farm_01:0 "矮人梯田"
 building_type_dwarven_terrace_farm_01_desc:0 "在山脉和山丘上耕种是一个极具挑战的任务，无论是在山上还是山下。[dwarves|E]的这项技艺经年累月，臻至完美。"
 building_dwarven_terrace_farm_01:0 "挖掘到根"
 building_dwarven_terrace_farm_01_desc:0 "山脉深处的富饶土壤层被挖掘出来分到田地。矮人矿工在山坡上精心凿出阶梯，而作物就生长在这些阶梯上。"
 building_dwarven_terrace_farm_02:0 "坚实基础"
 building_dwarven_terrace_farm_02_desc:0 "专业的石匠精心垒起梯田的隔墙，稳定耐用。每一块石头都精确摆放，形成的层叠结构能够支撑作物的重量，经久不朽。"
 building_dwarven_terrace_farm_03:0 "灌溉水渠"
 building_dwarven_terrace_farm_03_desc:0 "矮人工程师建立水道，从地上地下的水源引水，灌溉田地。渡槽和渠道组成的复杂网络能将水平均分配，确保整片田地每一株作物都得到最优的灌溉。"
 building_dwarven_terrace_farm_04:0 "农具制造"
 building_dwarven_terrace_farm_04_desc:0 "铁匠根据梯田农作的特点定制了专门的工具。这些工具有着强化手柄和特殊犁刀，为农场的效率提供保障。"
 building_dwarven_terrace_farm_05:0 "轮作"
 building_dwarven_terrace_farm_05_desc:0 "精心设计的作物轮作开始施行，最大化增加每块梯田的肥力。矮人农夫平衡各类作物的需求，增加整体产出。"
 building_dwarven_terrace_farm_06:0 "地下镜宫"
 building_dwarven_terrace_farm_06_desc:0 "矮人工程的奇迹，错综复杂的镜子被精巧放置，将来自地面的阳光层层反射到位于地下的农场。"
 building_dwarven_terrace_farm_07:0 "引进蘑菇"
 building_dwarven_terrace_farm_07_desc:0 "特别育种的真菌被引进梯田，增加土壤肥力，与其他作物形成共生关系。这些精心种植的真菌能增进整个农场的生态系统。"
 building_dwarven_terrace_farm_08:0 "瞭望平台"
 building_dwarven_terrace_farm_08_desc:0 "巍峨的平台建立在梯田边缘，为监管广泛田地提供了一个绝妙的鸟瞰点。"
 building_dwarven_terrace_farm_09:0 "地下仓库"
 building_dwarven_terrace_farm_09_desc:0 "梯田的地下建立起巨型仓库。为了不让劳动果实白白浪费，矮人矿工建造了牢靠的储藏室，保存每一次丰收的产物，以供未来所需或贸易。"
 building_dwarven_terrace_farm_10:0 "人造地貌"
 building_dwarven_terrace_farm_10_desc:0 "矮人工程的又一辉煌成就，矮人工程师和农夫定会对他们的共同成就赞叹不已。他们创造的建筑群系几里格外都能望见，将大山的怀抱改造成一片和谐富饶的家园，这是他们奉献精神与创造力的伟大杰作。"
 building_dwarven_toolmaker_guild_01:0 "当地矮人工匠"
 building_dwarven_toolmaker_guild_01_desc:0 "当地矮人工匠已开始接受建造住宅的委托。"
 building_dwarven_toolmaker_guild_02:0 "工程制图办公室"
 building_dwarven_toolmaker_guild_02_desc:0 "运用技术图纸可以对地产的扩展进行规划和测量，从而提高效率。这座建筑消耗了是整个要塞中最多的羊皮纸。"
 building_dwarven_toolmaker_guild_03:0 "勤勉铁匠"
 building_dwarven_toolmaker_guild_03_desc:0 "铁匠们全职投入于打造工具。在他们的熔炉中，熊熊烈焰舞动，铸就出一件件工具。"
 building_dwarven_toolmaker_guild_04:0 "熟练铁匠"
 building_dwarven_toolmaker_guild_04_desc:0 "对于年轻的[dwarves|E]们，学徒制度已经建立，从年长的工匠那里学习技艺……而免费劳动也并不为过。"
 building_dwarven_toolmaker_guild_05:0 "工具制造行会"
 building_dwarven_toolmaker_guild_05_desc:0 "工具铁匠们已开始结成行会，成为城堡中的政治力量。这一举动让他们的业务得以扩展。"
 building_dwarven_toolmaker_guild_06:0 "起重机"
 building_dwarven_toolmaker_guild_06_desc:0 "大量的木材进口使起重机和滑轮的建造成为可能，从而使建筑过程得以简化。"
 building_dwarven_toolmaker_guild_07:0 "钢制工具"
 building_dwarven_toolmaker_guild_07_desc:0 "大规模使用制工具提高了该地区建筑工程的效率。城堡的[dwarves|E]们欢欣于钢制工具的经久耐用。"
 building_dwarven_toolmaker_guild_08:0 "标准化模具"
 building_dwarven_toolmaker_guild_08_desc:0 "标准化模具使这个城堡的铁匠能快速制造出品质和耐久性完全相同的工具。熔化的金属倾注进模具中，冷却后成为各种工业所需的零件。"
 building_dwarven_toolmaker_guild_09:0 "矮人督察局"
 building_dwarven_toolmaker_guild_09_desc:0 "这个城堡成立了一个检查员办公室，负责监督车间的效率和安全。该机构颁发的许可证和报告在羊皮纸使用量上超过了技术图纸。"
 building_dwarven_toolmaker_guild_10:0 "制造厂"
 building_dwarven_toolmaker_guild_10_desc:0 "这个地产内的工业规模已达到无法想象的程度。在工厂综合体的墙内，数千居民生活、工作和离世。工具的生产规模在阿尔达其他地方都是前所未见的。"
 building_type_dwarven_toolmaker_guild_01:0 "工具匠行会"
 building_type_dwarven_toolmaker_guild_01_desc:0 "这些建筑供应了建造正规地城所需的各种工具。"
 building_type_dwarven_quarry_01:0 "矮人采掘场"
 building_type_dwarven_quarry_01_desc:0 "为了将山岩石墙变成宏伟大厅，必须开采优质的石材。"
 building_dwarven_quarry_01:0 "勘探者营地"
 building_dwarven_quarry_01_desc:0 "一个朴素的营地标志着矮人工业的开端，矮人工程师们制定计划，工头的命令声随处可听。"
 building_dwarven_quarry_02:0 "采掘矿坑"
 building_dwarven_quarry_02_desc:0 "随着矮人们越挖越深，挖掘坑不断扩大，显露出珍贵矿物和坚硬石料的脉络，供建造宏伟大厅之用。"
 building_dwarven_quarry_03:0 "工坊"
 building_dwarven_quarry_03_desc:0 "工匠们在采石场中建立了一个工作坊，粗制糙雕刻出第一批石料。"
 building_dwarven_quarry_04:0 "石匠公会"
 building_dwarven_quarry_04_desc:0 "一群熟练的石匠组成了一个公会，他们不断提升自己的技术，制作出精心雕琢的石料。"
 building_dwarven_quarry_05:0 "精炼厂"
 building_dwarven_quarry_05_desc:0 "矮人工程师引入了提炼设施，从岩石中提取宝贵的矿石，使采掘场的生产范围扩展到包括贵重金属。"
 building_dwarven_quarry_06:0 "深矿井通道"
 building_dwarven_quarry_06_desc:0 "挖掘的深度增加，采石场随之扩展，有着错综复杂的矿井通道，深入到山脉的心脏，以提取更多宝贵的资源。"
 building_dwarven_quarry_07:0 "地下洞穴"
 building_dwarven_quarry_07_desc:0 "矮人矿工们发现了镶嵌着各种精美宝石的洞穴。经过精心提取后，这些珍贵宝石丰富了采掘场的产品。"
 building_dwarven_quarry_08:0 "石匠工坊"
 building_dwarven_quarry_08_desc:0 "专门供熟练石匠使用的工坊涌现，生产精心雕刻的大理石石料，装饰矮人王国宏伟的大厅和立面。"
 building_dwarven_quarry_09:0 "铭文雕刻工作室"
 building_dwarven_quarry_09_desc:0 "矮人铭文雕刻师建立了一个工作室，将刻入如尼文的石头称为“奇尔斯” 。这些铭文用矮人语书写，反映了矮人文化的多个方面。"
 building_dwarven_quarry_10:0 "宏伟深渊"
 building_dwarven_quarry_10_desc:0 "矮人采矿业的顶峰成就，这个采掘场如今是一座圣殿，储纳精湛工艺下的石料与宝石，代表着矮人建筑的灵魂，他们的恒久遗产已经深深地镌刻在中洲的基岩中。"
 building_dwarven_crafts_01:0 "本地特产"
 building_dwarven_crafts_01_desc:0 "本地工匠已经开始生产一些有价值的小饰品。虽然目前并不起眼，但这是一个地产渴望发展的第一步。"
 building_dwarven_crafts_02:0 "黄金艺品"
 building_dwarven_crafts_02_desc:0 "锤子被用来将黄金敲打成形，用于装饰和珠宝制作。"
 building_dwarven_crafts_03:0 "精致装修"
 building_dwarven_crafts_03_desc:0 "这个地产的工匠矮人们已经将他们的才能转移到地产中各个房间贵金属的镶嵌和装饰工作上。"
 building_dwarven_crafts_04:0 "宝石雕琢"
 building_dwarven_crafts_04_desc:0 "珠宝匠日夜劳作，切割和打磨地产内采掘出的宝石。他们特别小心地切割这些宝石，以展现它们闪闪发光的美丽。"
 building_dwarven_crafts_05:0 "珠宝行会"
 building_dwarven_crafts_05_desc:0 "珠宝匠已结成公会，以确保该地产内加工的宝石都具有统一的质量和闪耀。"
 building_dwarven_crafts_06:0 "精雕细琢"
 building_dwarven_crafts_06_desc:0 "这个堡垒制作的珠宝上雕刻着细如蜘蛛网的金色纹理。"
 building_dwarven_crafts_07:0 "钟表制造"
 building_dwarven_crafts_07_desc:0 "对精细细节的专业技术使得[dwarves|E]工匠扩展到钟表机械领域。他们制造出精巧的齿轮和弹簧，成为一件件艺术品。"
 building_dwarven_crafts_08:0 "标准化工具"
 building_dwarven_crafts_08_desc:0 "引入机械模具，使得在珠宝制作过程中可以进行小规模的自动化加工，例如机械磨床。工匠们努力标准化珠宝制作工具，以确保生产的每个阶段都具有相同的品质水平。"
 building_dwarven_crafts_09:0 "贸易网络"
 building_dwarven_crafts_09_desc:0 "这个堡垒现在坐落在一个庞大贸易网络的中心，来自四面八方的商人都来购买由[dwarves|E]制造的工艺品。"
 building_dwarven_crafts_10:0 "奇迹展览"
 building_dwarven_crafts_10_desc:0 "一座宏伟的大厅被留出来，用于展示这个堡垒制作的最精美的工艺品。关于这个堡垒制作的工艺品的传说几乎有着神秘的色彩。据说这里制作的工艺品在整个阿尔达都无与伦比。"
 building_type_dwarven_crafts_01:0 "匠人行会"
 building_type_dwarven_crafts_01_desc:0 "工匠行会将从山脉深处开采而来的原料转化成各种珍贵之物。"
 building_dwarven_mine_01:0 "水平矿井"
 building_dwarven_mine_01_desc:0 "山中初开的水平矿井已初见成效。然开凿艰难，需边开山边立起结构支撑，工程缓慢推进。"
 building_dwarven_mine_02:0 "冲刷寻矿"
 building_dwarven_mine_02_desc:0 "新型灌溉系统能冲刷土层与松散沉积物，揭露隐藏的宝矿。"
 building_dwarven_mine_03:0 "监督采矿"
 building_dwarven_mine_03_desc:0 "设立监察体系，主持矿业监督。"
 building_dwarven_mine_04:0 "水泵排水"
 building_dwarven_mine_04_desc:0 "工匠们发明了水泵系统，排除矿道危险，使劳作更为平安。"
 building_dwarven_mine_05:0 "勘探深矿"
 building_dwarven_mine_05_desc:0 "智慧的勘察师运用知识寻觅山间矿藏，他们的激烈争论与铁镐的敲击形成劳作之歌。"
 building_dwarven_mine_06:0 "矿权中枢"
 building_dwarven_mine_06_desc:0 "设立矿权机构，代表部族管理矿山。各类报告、图表及雇员诉求皆汇聚主检察官之桌。"
 building_dwarven_mine_07:0 "先进通风系统"
 building_dwarven_mine_07_desc:0 "通风系统设立于矿洞中，通过风箱与管道将毒气排除，灌注清新空气。"
 building_dwarven_mine_08:0 "露天采矿"
 building_dwarven_mine_08_desc:0 "隧道交叉开凿，以平行线覆盖。矿工可覆盖广阔领域，毫不耽搁。"
 building_dwarven_mine_09:0 "水力采矿"
 building_dwarven_mine_09_desc:0 "依石歌指引，[dwarves|E]注入高压水以扩张石隙，铁镐劈开石头，效率惊人。"
 building_dwarven_mine_10:0 "深入大地脉络"
 building_dwarven_mine_10_desc:0 "众多隧道纵横山体，[dwarves|E]辛勤劳作，开采星球至宝。即便规模浩瀚，部族从未停止向未知深处扩展。为了岩石与矿脉！"
 building_type_dwarven_mine_01:0 "矮人采掘"
 building_type_dwarven_mine_01_desc:0 "矿工昼夜不息，开采各类地下财富。"
 building_dwarven_hoard_01:0 "铸锭之殿"
 building_dwarven_hoard_01_desc:0 "在这一初级大厅中，[dwarven|E]铁匠们自豪地展示着新锻造出的贵金属铸锭。无数种材质的光辉交相辉映，为周围环境带来一片温暖的光辉，预示着宝藏的收集之始。"
 building_dwarven_hoard_02:0 "宝石展览"
 building_dwarven_hoard_02_desc:0 "宝藏的延伸蔓延至宝石镶嵌的大殿，其中嵌入了精心挑选的宝石，形成了一幅幅令人惊叹的光辉画卷。每一颗宝石都是[dwarven|E]工艺的杰作，为聚集的宝藏增添了绚烂的光彩和神秘的魅力。"
 building_dwarven_hoard_03:0 "先祖遗物"
 building_dwarven_hoard_03_desc:0 "在这些神圣的殿堂内，古老的遗物和祖传的珍宝得以陈列。[dwarves|E]们怀着崇敬之情，展示着代代相传的文物，每一件物品都凝聚着宝藏的文化精髓。"
 building_dwarven_hoard_04:0 "皇家藏宝室"
 building_dwarven_hoard_04_desc:0 "宝藏升华至王室殿堂，展示着华丽的王冠、权杖等[dwarven|E]的权威象征。殿内弥漫着奢华的气息，彰显着矮人们尊贵而古老的王朝传统。"
 building_dwarven_hoard_05:0 "珍宝之城"
 building_dwarven_hoard_05_desc:0 "到达[dwarven|E]奢华的巅峰，这座城寨是一座巨型建筑，深深凿刻在山脉的心脏。在这里，宝藏被精心守护，无尽财宝的传说遍布[middleearth|E]，令人赞叹而渴求。"
 building_type_dwarven_hoard_01:0 "宝藏之殿"
 building_type_dwarven_hoard_01_desc:0 "这座[dwarven|E]藏宝殿是一个威严的储藏所，收纳了从山脉深处搜集而来的珍宝；每一件宝物都有着细致呵护与虔诚守护。"
 building_dwarven_grand_library_01:0 "石质档案馆"
 building_dwarven_grand_library_01_desc:0 "大图书馆的基础层设有石质档案室，那里存放着古老的卷轴和书籍，被精心地组织着。[dwarven|E]学者们勤奋地记录和保护着地产积累下来的知识。"
 building_dwarven_grand_library_02:0 "秘传之殿"
 building_dwarven_grand_library_02_desc:0 "在秘传之殿中，大图书馆呈现出更为广阔的典籍收藏，每一册都被精心分类。寻求知识者徜徉于高耸入云的书架间，而文士们则恪守职责，勤勉记录着新的发现。"
 building_dwarven_grand_library_03:0 "博学者圣所"
 building_dwarven_grand_library_03_desc:0 "博学者圣所雕梁画栋，内藏无与伦比的智慧与发现之典籍。[dwarven|E]学者们沐浴在无数水晶吊灯的彩光下，探索着积累智慧的最深层，铸就了一代又一代启迪之遗产。"
 building_type_dwarven_grand_library_01:0 "大图书馆"
 building_type_dwarven_grand_library_01_desc:0 "大图书馆是地产内至高无上的知识宝库，精心保存和研究代代相传的智慧。"
 building_dwarven_bank_economic_01:0 "探矿者宝库"
 building_dwarven_bank_economic_01_desc:0 "探矿者宝库是任何[dwarven|E]]宝库的根基所在，它保存着矿工和商人辛勤劳动所得的珍宝。坚固的宝库承载着最初的积累，为行会日益增长的储备提供了安全归宿。"
 building_dwarven_bank_economic_02:0 "账簿之厅"
 building_dwarven_bank_economic_02_desc:0 "在行会大厅的中心，坐落着帐簿之厅。[dwarven|E]会计师们精心记录着交易、投资和贷款的情况，将这些信息刻在石碑上，以追踪行会的众多活动。"
 building_dwarven_bank_economic_03:0 "大交易所"
 building_dwarven_bank_economic_03_desc:0 "在大交易所的墙内，来自邻近城堡和遥远王国的贸易者齐聚一堂，繁荣交易，而[dwarven|E]银行家则编织着复杂的交易，塑造着地产财富的命运。"
 building_type_dwarven_bank_economic_01:0 "银行家行会大厅"
 building_type_dwarven_bank_economic_01_desc:0 "凭借着卓越的商业头脑，银行家行会主宰着投资、借贷资源，为地产的发展注入动力，促进贸易、创新和基础建设。"
 building_dwarven_kings_armory_military_01:0 "守护者军械库"
 building_dwarven_kings_armory_military_01_desc:0 "守护者军械库是地产武器和盔甲的根基存储所。坚固的货架上陈列着一排排精心规划的武器和精良制作的盔甲，为矮人战士们备战。空气中弥漫着油腻金属的气味，与期待战斗的气息。"
 building_dwarven_kings_armory_military_02:0 "英雄殿堂"
 building_dwarven_kings_armory_military_02_desc:0 "在英雄殿堂中，军械库呈现出更为威严的形态。这里展示着最杰出的武器和盔甲，它们被置于精心打造的展示柜中，每一件物品都是对矮人匠心独运的真挚致敬。挂着传奇战士纹章的旗帜傲然飘扬，营造出肃穆氛围，彰显了地产的骄傲与传承。"
 building_dwarven_kings_armory_military_03:0 "王家军械室"
 building_dwarven_kings_armory_military_03_desc:0 "王家军械室是地产军事力量的最佳证明。坚固宝库收藏着珍贵古老的盔甲武器，其庞有着精心雕刻的复杂纹饰，这些纹饰描绘了[dwarven|E]民族的伟大胜利。这片神圣的空间弥漫着一种王者的气息，最优秀的盔甲在细致安置的光线下闪耀着，等待着捍卫王国、维护矮人荣耀的召唤。"
 building_type_dwarven_kings_armory_military_01:0 "大军械库"
 building_type_dwarven_kings_armory_military_01_desc:0 "大军械库是地产武器和盔甲的主要仓库，被细致组织和精心保养，确保我们的战士随时准备捍卫我们的家园。"
 building_dwarven_vaults_01:0 "加固大门"
 building_dwarven_vaults_01_desc:0 "[dwarves|E]开始加固他们的地产，在地城的主门上安装了一根横杆。"
 building_dwarven_vaults_02:0 "土垒"
 building_dwarven_vaults_02_desc:0 "泥土和石头被塑造成一道粗糙的墙壁，守护着主门，为驻守的守卫者提供庇护。"
 building_dwarven_vaults_03:0 "门楼"
 building_dwarven_vaults_03_desc:0 "主门被一道铁闸所加固。守卫者站在石头城垛上，俯瞰着下方的街道。"
 building_dwarven_vaults_04:0 "箭垛"
 building_dwarven_vaults_04_desc:0 "细长的箭垛点缀在俯瞰主门的塔楼上。弓箭手透过这些缝隙窥视着下方的行人，静待着从高处降临的死神。"
 building_dwarven_vaults_05:0 "杀戮之地"
 building_dwarven_vaults_05_desc:0 "石墙被建造成漏斗形状，将攻城者引导到空地上，在那里，他箭矢和石头将从四面八方袭来。"
 building_dwarven_vaults_06:0 "护城河"
 building_dwarven_vaults_06_desc:0 "在石头中雕刻了一条深邃的护城河，河水源自地下的湖泊，注满了河道。"
 building_dwarven_vaults_07:0 "滚油地狱"
 building_dwarven_vaults_07_desc:0 "城堡门上方安装了管道，守卫者得以向攻城者倾泻沸腾的热油。"
 building_dwarven_vaults_08:0 "尖刺壕沟"
 building_dwarven_vaults_08_desc:0 "在护城河与城墙之间，设有带刺的壕沟，试图攻城的奥克或半兽人皆需小心谨慎，避免被下方的尖刺刺伤。"
 building_dwarven_vaults_09:0 "纵深防御"
 building_dwarven_vaults_09_desc:0 "在城堡的每一层都设置了同心圆城墙。试图攻城者必须在被四面八方的骚扰中，从一道城墙到另一道城墙展开战斗。"
 building_dwarven_vaults_10:0 "终将坚不可摧"
 building_dwarven_vaults_10_desc:0 "这座堡垒已经得以与古代的巨型堡垒城市相媲美。整装待发的军队见到这些强大的防御工事定会落荒而逃。致命陷阱和路障遍布城堡，阻却任何想要攻下她的念头。"
 building_type_dwarven_vaults_01:0 "矮人护手"
 building_type_dwarven_vaults_01_desc:0 "地城的富饶常常引来贪婪目光，必须采取措施保护它。"
 building_dwarven_roads_01:0 "简陋隧道"
 building_dwarven_roads_01_desc:0 "在整个堡垒中建造隧道，以便快速行于防守点之间。"
 building_dwarven_roads_02:0 "滑轮系统"
 building_dwarven_roads_02_desc:0 "引入滑轮系统，巧妙连接了堡垒内不同楼层的空间。这个连接还令物资运输与消息传递更为高效。"
 building_dwarven_roads_03:0 "支撑拱门"
 building_dwarven_roads_03_desc:0 "架设支撑拱门，承载起穿越山脉的多层通道。"
 building_dwarven_roads_04:0 "火炬遍布洞穴"
 building_dwarven_roads_04_desc:0 "居住在这个地产的矮人已用火炬将洞穴照亮，不再依赖自然采光。"
 building_dwarven_roads_05:0 "矮人混凝土"
 building_dwarven_roads_05_desc:0 "[dwarven|E]的实验创造出一种半流体物质，凝固后坚硬如石。这种物质的强度无与伦比，能够打造更加先进的建筑。"
 building_dwarven_roads_06:0 "时间标准化"
 building_dwarven_roads_06_desc:0 "在整个堡垒内设置时钟，统一各处时间。"
 building_dwarven_roads_07:0 "承重石"
 building_dwarven_roads_07_desc:0 "巧妙摆放石块，减少了所需的支柱数量，创造了一些开放空间。"
 building_dwarven_roads_08:0 "抗震设施"
 building_dwarven_roads_08_desc:0 "在关键的承重区域设置了减震装置，减轻了地震带来的损害。"
 building_dwarven_roads_09:0 "穹顶"
 building_dwarven_roads_09_desc:0 "过建造穹顶，开辟了大量空间，用于支持地产不断增长的人口。"
 building_dwarven_roads_10:0 "掌控山脉"
 building_dwarven_roads_10_desc:0 "这个地产建成了奇迹般的物流体系，吸引了来自遥远来客，他们一边惊叹，一边狂热地记下笔记。尽管面临各种障碍，但地产却能够克服山脉工程的每一个挑战。"
