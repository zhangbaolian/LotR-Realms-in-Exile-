l_simp_chinese:
 building_type_garrison_tower_01:0 "卫戍塔"
 building_type_garrison_tower_01_desc:0 "[dunedain|E]以那些为保卫城市而受训的男男女女为荣。士兵，医师和厨房，军械库以及仓库的职工都住在卫戎塔中。在执勤时，除非接到来自领主的直接命令，堡垒的卫兵不应出于任何原因离开他们的岗位。"
 building_garrison_tower_01:0 "卫戍塔"
 building_garrison_tower_01_desc:0 "[dunedain|E]以那些为保卫城市而受训的男男女女为荣。士兵，医师和厨房，军械库以及仓库的职工都住在卫戎塔中。在执勤时，除非接到来自领主的直接命令，堡垒的卫兵不应出于任何原因离开他们的岗位。"
 building_garrison_tower_02:0 "戒备森严"
 building_garrison_tower_02_desc:0 "#TOLKIENQUOTE:  “储满了武器，驻扎着戍卫部队，警戒从不松懈。外壁以岩石筑成，遍布瞪视着北、东、西三个方向的黑暗窗洞，每扇窗后都满是不眠不休的眼睛。”#!"
 building_garrison_tower_03:0 "坚强庇护"
 building_garrison_tower_03_desc:0 "#TOLKIENQUOTE:  “但他们攻不下大门，矮人和人类有许多都在埃瑞博山避难，被围困在那里。”#!"
 building_garrison_tower_04:0 "珍珠长针"
 building_garrison_tower_04_desc:0 "#TOLKIENQUOTE:  “耸立在最高一层城墙内，映衬着天空粲然发光，晶莹闪烁，如同一根珍珠与白银打造的长针，高挑、美丽、匀称，灿烂夺目的尖顶仿佛水晶造就，雪白的旌旗乘着晨曦的微风在城垛上招展飘扬。”#!"
 building_type_courier_stables_01:0 "信使马厩"
 building_type_courier_stables_01_desc:0 "相当大的马厩，存放着快马，就在领主差遣的骑手住所旁边：信使随时准备在国王或摄政的紧急命令下出发。"
 building_courier_stables_01:0 "信使马厩"
 building_courier_stables_01_desc:0 "相当大的马厩，存放着快马，就在领主差遣的骑手住所旁边：信使随时准备在国王或摄政的紧急命令下出发。"
 building_courier_stables_02:0 "驿站"
 building_courier_stables_02_desc:0 "此国之君拥有相当大片的土地，他们需要意志坚强的骑手来召集议会成员，执行差事或来回传递行政信件。客栈被用作驿站，骑手可以在那里补充食物和交换马匹。"
 building_courier_stables_03:0 "红箭徽记"
 building_courier_stables_03_desc:0 "无所畏惧的信使，在战争险情和崎岖地形中驰骋，他们从不随身携带密信；而是携带一个小型徽记。如果他们被抓获或杀害，这些徽记将可能会被本应接收它们的人回收，从而了解这背后的可怕意义。\n\n在东夷入侵[gondor|E]期间，[gondorians|E]将一支倒钩上有红色标记的钢制箭头呈交给了[northron|E]的[eothed|E]。"
 building_courier_stables_04:0 "绨袍之义"
 building_courier_stables_04_desc:0 "这些驿站提供为所有生灵所需的无价之宝：希望。\n\n#TOLKIENQUOTE: “我们城主并非向您下达任何命令，他只请求您记起旧日的友谊和很久以前发下的誓言，尽上全力。因为我们这个时代的命运，将在米那斯提力斯的城墙前决定。直到大敌当前，我们的大门将一直向你敞开。”#!"
 building_type_trebuchet_tower_01:0 "杜内丹抛石塔"
 building_type_trebuchet_tower_01_desc:0 "[dunedain|E]防御工事顶部的塔楼上安装着抛石机，这些巨大的机器可以在长距离内抛射巨石。"
 building_trebuchet_tower_01:0 "杜内丹抛石塔"
 building_trebuchet_tower_01_desc:0 "[dunedain|E]防御工事顶部的塔楼上安装着抛石机，这些巨大的机器可以在长距离内抛射巨石。"
 building_trebuchet_tower_02:0 "围城克星"
 building_trebuchet_tower_02_desc:0 "[dunedain|E]抛石机为守护努门诺尔流亡者的宏伟要塞都市而设计，能够扰乱来犯敌军的阵列，在他们的心中植入恐惧。"
 building_trebuchet_tower_03:0 "浸火碎石"
 building_trebuchet_tower_03_desc:0 "这些战争机器高踞在每层城墙的塔楼上，俯视下方的田野，用浸染不灭之火的碎石毁灭魔苟斯的不洁造物，将[numenorean|E]流亡王国的敌人送往深渊。"
 building_trebuchet_tower_04:0 "海国工艺"
 building_trebuchet_tower_04_desc:0 "作为精湛[numenorean|E]工艺的代表，这些巨型战争机器可以击沉整支舰队或是成建制地消灭军队。"
 building_type_citadel_01:0 "城塞"
 building_type_citadel_01_desc:0 "当[dunedain|E]开始殖民[middleearth|E]时，他们建造了许多遗留至今的宏伟城塞。它们经得起时间的璀璨，经得起一支大军的围攻，还由全副武装的老练士兵驻守。"
 building_citadel_01:0 "城塞"
 building_citadel_01_desc:0 "当[dunedain|E]开始殖民[middleearth|E]时，他们建造了许多遗留至今的宏伟城塞。它们经得起时间的璀璨，经得起一支大军的围攻，还由全副武装的老练士兵驻守。"
 building_citadel_02:0 "幽深蓄池"
 building_citadel_02_desc:0 "#TOLKIENQUOTE:  “光是入口你就得找上一整天。”#!"
 building_citadel_03:0 "鹰禽之巢"
 building_citadel_03_desc:0 "#TOLKIENQUOTE: “如此，它们通过堡主督造的隐秘阶梯被带到了城堡中的鹰巢。九根长长的钢钉从外门伸出，栖息在这里的老鹰听命于堡垒中的领主，并将山外的消息带入此处。”#!"
 building_citadel_04:0 "精湛石艺"
 building_citadel_04_desc:0 "#TOLKIENQUOTE:  “这座城塞刚被石匠翻新，此处城墙正是他们手艺的完美展现。”#!"
 building_citadel_05:0 "高耸塔楼"
 building_citadel_05_desc:0 "#TOLKIENQUOTE:  “高到令人不可思议，坐落于城墙之上，在云霄之外反射出耀眼的光芒。”#!"
 building_citadel_06:0 "漆黑城墙"
 building_citadel_06_desc:0 "#TOLKIENQUOTE:  “坚硬、漆黑、光滑，无论钢铁还是大火都不能征服，也无法摧毁，除非有巨震使它所屹立的大地本身崩裂塌陷。”#!"
 building_citadel_07:0 "骑士桌台"
 building_citadel_07_desc:0 "#TOLKIENQUOTE:  “他们亲如兄弟；而在战事之外，骑士们会用音乐与舞蹈为领地带来欢声笑语。”#!"
 building_citadel_08:0 "古老厅堂"
 building_citadel_08_desc:0 "#TOLKIENQUOTE: “断了后裔的王公贵族坐在年深日久的殿堂中，斟酌沉思着家徽纹章，或在寒冷的高塔上占卜星象。”#!"
 building_hallowed_tombs:0 "杜内丹圣地"
 building_hallowed_tombs_desc:0 "[dunedain|E]的圣地，他们来此向先祖奉上敬意。"
 building_stoneworker:0 "杜内丹石匠"
 building_stoneworker_desc:0 "山上又长又窄又直的山谷用道路同城市连接起来，人们在那里采石以供城市所需。石匠用[dunedain|E]的娴熟技艺塑造这种材料。"
 building_stoneworker_01:0 "高架起重机"
 building_stoneworker_01_desc:0 ""
 building_stoneworker_02:0 "建筑检察员"
 building_stoneworker_02_desc:0 "#X “老房子上有个缺口#!：须知，千里之堤，毁于蚁穴。”"
 building_stoneworker_03:0 "努门诺尔石匠"
 building_stoneworker_03_desc:0 "努门诺尔人的后裔对石头有一种非凡的亲和力，他们的石匠能够成就如此美丽的伟业，以至于见到他们的人都忍不住对他们肃然起敬。"
 building_houses_of_healing:0 "杜内丹诊疗院"
 building_houses_of_healing_desc:0 "所有的生命都注定要凋零；但在这里，在花园环绕的诊疗院里，伤痛可以得到照料，而生命可以得到恢复。"
 building_generic_inn_01:0 "客栈"
 building_generic_inn_01_desc:0 "客栈是旅者可以在此享用食物、饮料、八卦，或是同时享受以上三者的地方。这些客栈对当地人堪称是家喻户晓，而旅者总是找寻着他们旅途中的下一个客栈作为落脚点。"
 building_generic_inn_02:0 "设备齐全的厨房"
 building_generic_inn_02_desc:0 "客栈是旅者可以在此享用食物、饮料、八卦，或是同时享受以上三者的地方。这些客栈对当地人堪称是家喻户晓，而旅者总是找寻着他们旅途中的下一个客栈作为落脚点。\n\n厨房扩大了，配备了令人眼花缭乱的烹饪工具，还有一名精通烹饪当地特色菜的厨师。"
 building_generic_inn_03:0 "壁炉房"
 building_generic_inn_03_desc:0 "在表演者和说书人的空地后面的墙上，人们建了一个石头火坑。四周都是摆满食物的桌子。"
 building_generic_inn_04:0 "豪华私人套间"
 building_generic_inn_04_desc:0 "柔软、舒适的床铺和宽敞、明亮的窗扉为这座旅馆赢得了“最能满足旅人需要的旅馆”的声誉。"
 building_elvish_dormitory:0 "埃尔达住宅"
 building_elvish_dormitory_desc:0 ""
 building_observatory_01:0 "埃尔达观星台"
 building_observatory_01_desc:0 "在观星台中观察恒星与行星在天界中的舞动被视为宗教性的，学术的，科学的或是娱乐性的追求。"
 building_observatory_02: "巨著典藏"
 building_observatory_02_desc: "结实的书架中装有空白的羊皮纸卷轴，用于记录众星在天穹中穿行的轨迹。"
 building_observatory_03: "抛光棱镜"
 building_observatory_03_desc: "为观察天空而打造的棱镜经过研磨和抛光，以获得更高的清晰度。"
 building_observatory_04: "等高星盘"
 building_observatory_04_desc: "由抛光金属制成的精妙机械有助于更加精确地计算斗转星移。"
 building_type_library_01: "图书馆"
 building_library_01: "图书馆"
 building_library_01_desc: "一栋为了保存卷轴和记录而造的建筑，中有我们中各类人等搜罗的知识。"
 building_library_02: "档案文库"
 building_library_02_desc: "档案库的殿厅已经被扩大，堆满了有关于民族历史的论文。"
 building_library_03: "众贤之殿"
 building_library_03_desc: "存放在这里的书籍着重于对自然世界的理解，以及对艺术和古老传说的冥思。"
 building_library_04: "贤者珍藏"
 building_library_04_desc: "我们领域中最贤明之人献出的文献使得此处的名望得以比得上世界顶尖的知识中心。"
 building_ancient_library:0 "远古埃尔达书库"
 building_ancient_library_desc:0 ""
 building_royal_cellar:0 "王家酒窖"
 building_royal_cellar_desc:0 ""
 building_type_conservatorium:0 "埃尔达音乐学院"
 building_type_conservatorium_desc:0 "充斥着音乐之美的厅堂。来自各地的音乐家在此精进他们的技艺。"
 building_type_faery_ring_01:0 "仙境圆环"
 building_type_faery_ring_01_desc:0 "对精灵来说是神圣的集会场所，凡人认为它们是物质世界和灵魂世界之间的门户。"
 building_faery_ring_01:0 "仙境圆环"
 building_faery_ring_01_desc:0 "对精灵来说是神圣的集会场所，凡人认为它们是物质世界和灵魂世界之间的门户。"
 building_faery_ring_02:0 "起舞之庭"
 building_faery_ring_02_desc:0 "圆环被伟岸的榆树环绕；此地让人感到狂野又桀骜不驯，但是十分美好。"
 building_faery_ring_03:0 "朝圣旅途"
 building_faery_ring_03_desc:0 "令人耳目一新的储备品就藏在附近：成瓶的红酒，晒干的药草还有严实包装的精灵面包；凡人无法接近此处，也赋予了这里重要而健全的氛围。这些藏品会被那些离开[middleearth|E]前往西部港口的精灵朝圣者作为补给。"
 building_faery_ring_04:0 "星光盛宴"
 building_faery_ring_04_desc:0 "“我曾漫步于星光之下\n\n越过森林\n\n徜徉于夜色\n\n我看到世界逐渐消隐\n\n而纯白的光芒\n\n渗透每一丝气息”"
 building_mercenary_centre:0 "佣兵中心"
 building_mercenary_centre_desc:0 "来自于东部饱受战争蹂躏土地上的外来佣兵团将废弃的建筑改建为他们的哨站。"
 building_type_mead_hall_01:0 "蜜酒厅"
 building_type_mead_hall_01_desc:0 "当地男女领主的居所，一座长形大厅，其内部两侧排列着巨大的，经过精心雕刻的支柱，而高耸的屋顶在阴影和烟雾中若隐若现。"
 building_mead_hall_01:0 "侧位长桌"
 building_mead_hall_01_desc:0 "当地男女领主的居所，一座长形大厅，其内部两侧排列着巨大的，经过精心雕刻的支柱，而高耸的屋顶在阴影和烟雾中若隐若现。在厅堂的两侧设有长桌，以供领主的守卫与宾客用餐。"
 building_mead_hall_02:0 "精美挂毯"
 building_mead_hall_02_desc:0 "墙上挂着挂毯，有古老的，也有新近织成的。它们描绘了在被遗忘的群山中的英勇斗士，双眼放光，驾驭白马的勇者，以及歌颂光荣死亡的执盾女士。"
 building_mead_hall_03:0 "旁侧走廊"
 building_mead_hall_03_desc:0 "阴影下的壁龛在白天为领主麾下的仆人和侍从提供歇息之所。"
 building_mead_hall_04:0 "高上之座"
 building_mead_hall_04_desc:0 "在长厅的末端，由三级台阶支撑的高台上置有一把镀金的奢华座椅，那便是领主的宝座。"
 building_type_slave_farms_01:0 "奴隶农场"
 building_type_slave_farms_01_desc:0 "鞭笞总是能带来工作的意愿，而这些农场#emphasis 将会#!喂饱我们的奥克们，无论是矮小猥琐的斯那嘎还是笨重的乌鲁克族。在这些农场里工作的都是强征而来或是从我们敌人那里掠夺的奴隶。"
 building_slave_farms_01:0 "庄稼耕地"
 building_slave_farms_01_desc:0 "此处耕地上种植着由奴隶播种和照料的本土作物。日日夜夜，这些可怜的呆子在泥土中苦耕，而他们的劳动成果全都落入了他们的黑暗主人手中。"
 building_slave_farms_02:0 "粮仓"
 building_slave_farms_02_desc:0 "这里储存了成堆的谷物。纤弱的斯那噶会被贬到这里收集货物——但是别让它们用油腻的爪子抓东西——我们不想要生蛆的面包！"
 building_slave_farms_03:0 "奴隶窟"
 building_slave_farms_03_desc:0 "仓促搭建的围栏可以让农场容下更多劳力。这些简陋又狭窄的居住区并不能为经历一日苦耕后的奴隶提供任何舒适体验，不过一名幸运的奴隶可以从奴隶窟的鼠群中抓一只出来，烹而食之，作为自己的加餐。"
 building_slave_farms_04:0 "灌溉水渠"
 building_slave_farms_04_desc:0 "由奴隶挖掘的绵长沟渠可以让我们用当地水源进行灌溉，扩张了农场周围的耕地；如果土地不想给我们奉献，我们就自己动手。"
 building_slave_farms_05:0 "大量耕地"
 building_slave_farms_05_desc:0 "浩瀚的田地一直延伸到地平线上，奴隶在其中忙碌，鞭子劈啪作响。现在我们已经清理了树木，按我们的想法整顿了所有的耕地，收成会比往年更多。"
 building_slave_farms_06:0 "奴隶主住所"
 building_slave_farms_06_desc:0 "随着农场的重要性和生产能力的提升，压迫劳力的能力也显得尤其重要。严酷又凶残的乌鲁克酋长住在这些令人望而生畏的方屋中，因他们恐吓与支配意志薄弱劳力的能力而被选入。"
 building_slave_farms_07:0 "货车站"
 building_slave_farms_07_desc:0 "如果我们要让黑暗再次笼罩[middleearth|E]，通往前线的稳固补给线必不可少。这些货车站可以让我们合理地分配将要被运送到边境的事务。"
 building_slave_farms_08:0 "易物哨站"
 building_slave_farms_08_desc:0 "多余的庄稼会被用于与在农场边缘的哨站与其他乌鲁克的交易。这种交易很少涉及到黄金，主要是通过以物易物的方式换取宝藏，武器和新的奴隶。你会为粮食能换到多少战利品而感到惊奇。"
 building_type_logging_outposts_01:0 "伐木前哨"
 building_type_logging_outposts_01_desc:0 "黑暗魔君寻思这些树挡着他看东西，太膈应人了，俺们听着了，所以俺们得把树全都砍砍了，然后寻思一下这些木头能怎么用。"
 building_logging_outposts_01:0 "伐木营地"
 building_logging_outposts_01_desc:0 "没活干的斯那噶被配发了一些锈迹斑斑的斧子或短柄斧，让他们去实现自己的价值。他们可能会比树先倒下，这就挺好。哪怕只砍了一棵树也算值。"
 building_logging_outposts_02:0 "伐木小屋与装备"
 building_logging_outposts_02_desc:0 "那些在砍树时没把斧子挥到自己头上的斯那噶便会得到一座徒有四壁的小屋还有一些终于能劈得动树皮的斧头作为奖赏。希望它们会用这些斧子砍树，而不是自己的同类：我想它们可能会铸斧为犁。"
 building_logging_outposts_03:0 "奴隶棚屋"
 building_logging_outposts_03_desc:0 "老大有令：搞快点！这些塔克会在剩下的斯那噶手底下工作，让外行指导外行。棚屋只需要建得简陋又透风就好了；奴隶是给我们获取木材，而不是消耗木材用的。"
 building_logging_outposts_04:0 "奴隶捕手"
 building_logging_outposts_04_desc:0 "一些塔克逃到了森林里面，而座狼骑手已经不想再去追他们了。因此我们从迷雾山脉带来了这些拥有卓越追踪技能的奥克。狩猎开始了。"
 building_logging_outposts_05:0 "工业锯木厂"
 building_logging_outposts_05_desc:0 "我们终于得到了一些像样的切割工具！这些高端刀片可以切开最粗壮的树干，在划过空中时能发出悦耳的声音。它倒是挺需要人手，不过我们最不缺的就是人手了。"
 building_logging_outposts_06:0 "木工食人妖"
 building_logging_outposts_06_desc:0 "这些魁梧的巨兽从食人妖森林一路流浪到这里。好在我们找到了能利用它们的方法。当它们开始觉得木工活很无聊的时候，我们就告诉它们树里面有精灵。再见了，森林！"
 building_logging_outposts_07:0 "瞭望塔阵列"
 building_logging_outposts_07_desc:0 "奴隶捕手们现在有点忙不过来了。这些可怖的高耸哨塔给了我们目光尖锐的狙击手们一个提前结束追捕的机会。塔克们仍然会尝试逃走，太蠢了。他们只见眼前树木而不见森林。"
 building_logging_outposts_08:0 "木材烘干窑"
 building_logging_outposts_08_desc:0 "这些巨大的工业级别窑炉可以大幅提升我们烘干木材的速度，意味着木料会更快地送到我们手上。不仅如此，这样做也使得木料更易燃，使得它们的效率远高于直接在空气中晾干。"
 building_type_slave_mines_01:0 "奴隶矿场"
 building_type_slave_mines_01_desc:0 "奴隶和劣等奥克被扔在这处浅矿区的地下工作，以挖取半能驱动奥克战争机器的珍贵矿藏。"
 building_slave_mines_01:0 "采石场"
 building_slave_mines_01_desc:0 "随着小号的营地和工事如雨后春笋般涌现在魔多，石料和碎石成了各处建筑工地不可或缺的原材料。"
 building_slave_mines_02:0 "铁矿场"
 building_slave_mines_02_desc:0 "我们将用我们的利刃和坚甲结束人类的时代。不过为了能用上利刃和坚甲，我们就得挖空我们能找到的所有铁矿。"
 building_slave_mines_03:0 "竖直矿井"
 building_slave_mines_03_desc:0 "只有身材最小的奥克才会被送进矿井。它们身材越小，就越善于在地下洞穴中的窄小走廊里穿行。而且没人指望它们能够回来，死在里面去也不是什么损失。"
 building_slave_mines_04:0 "深矿井"
 building_slave_mines_04_desc:0 "奥克勘探家从矿井深入贫瘠的大地，通过自己的专业知识寻找金属矿藏。而一旦竖井被加深，一系列向外延伸的隧道便会被开凿，宛如贪婪的手指，伸向每一处矿脉的最后一粒矿藏。"
 building_slave_mines_05:0 "矿务魔坑"
 building_slave_mines_05_desc:0 "被折磨而屈服的食人妖和巨兽被用于摧毁最坚固的岩层，为寻找珍贵矿脉的旷工开辟道路。"
 building_slave_mines_06:0 "巨坑矿场"
 building_slave_mines_06_desc:0 "奥克的铁器挖开了地表，使得地壳与丰富的矿藏裸露在外，宛如裂开的伤口。四周的哨站监视着奴工以防他们逃跑。"
 building_slave_mines_07:0 "工业挖掘机"
 building_slave_mines_07_desc:0 "钢铁巨口撕裂大地，将泥土剥去，寻找着金属与石材。"
 building_slave_mines_08:0 "深井奴隶矿洞"
 building_slave_mines_08_desc:0 "宽广的矿井在大地深处扭曲而混乱地蜿蜒，成批的奴隶在这些矿井中悲惨地工作至死。\n\n到[thirdage|E]末期，奥克在矿务建设方面的发展仅次于矮人，通过探索地下洞穴并压榨奴隶，它们可以将地下世界隐藏的财富加以利用。"
 building_type_raiding_camps_01:0 "劫掠营地"
 building_type_raiding_camps_01_desc:0 "劫掠可以满足奥克对于食物和战利品的渴望，与此同时，它本身也是一种伴随着战斗刺激而来的娱乐。"
 building_raiding_camps_01:0 "临时庇护所"
 building_raiding_camps_01_desc:0 "一片让人感觉摇摇欲坠的棚户区，由弯曲肮脏的棚屋和松垮的帐篷组成，在某种程度上为奥克袭击者提供了住所。"
 building_raiding_camps_02:0 "摇摇欲坠的哨塔"
 building_raiding_camps_02_desc:0 "一部分是兵营，一部分是侦查哨所，以阻止奥克窃取彼此的战利品。"
 building_raiding_camps_03:0 "探子"
 building_raiding_camps_03_desc:0 "把那些没用的斯那嘎集中起来，让他们滚出营地，告诉他们带着食物回来，否则他们会被狠狠揍一顿"
 building_raiding_camps_04:0 "镣铐铸匠"
 building_raiding_camps_04_desc:0 "找个能把金属碎块敲成圆环的奥克，再找个会把圆环拼在一起的奥克，就能做出不让你的囚犯逃跑的玩意了。"
 building_raiding_camps_05:0 "俘虏囚笼"
 building_raiding_camps_05_desc:0 "把你的俘虏放在这里。别忘了他们——新鲜的才是最好吃的。"
 building_raiding_camps_06:0 "战掠小屋"
 building_raiding_camps_06_desc:0 "把你的不义之财堆在这里。那个强壮的奥克守卫不会偷你的东西——一般不会。"
 building_raiding_camps_07:0 "人质间"
 building_raiding_camps_07_desc:0 "有时候你不至于饿到吃掉你的俘虏，这会给这些俘虏被赎回的时间。从而让你有机会再次俘虏它们——然后吃掉它们。"
 building_raiding_camps_08:0 "座狼先锋"
 building_raiding_camps_08_desc:0 "每个奥克都是又大又脏身上长满了毛发同时又有一嘴巨大的尖牙。想象一下，如果他们坐在一只异常巨大的狂暴恶狼身上，会让人多么恐惧。就是记得避开燃烧的松果，它们讨厌那个。"
 building_type_uruk_pits_01:0 "乌鲁克深坑"
 building_type_uruk_pits_01_desc:0 "更大更强的奥克被称作乌鲁克，它们在这些肮脏的深坑中生长，并学习如何以蛮力和凶残进行战斗。"
 building_uruk_pits_01:0 "乌鲁克深坑"
 building_uruk_pits_01_desc:0 "被称作乌鲁克的强力奥克在这些肮脏的深坑中出生，并在这里学会何为野蛮和残忍。"
 building_uruk_pits_02:0 "训练场"
 building_uruk_pits_02_desc:0 "在荒芜的大院中，乌鲁克们学会了群组作战和编队作战……只是没有那么协调，至少还算有效。"
 building_uruk_pits_03:0 "武器仓库"
 building_uruk_pits_03_desc:0 "乌鲁克的战争兵器在这些黑暗的密室中与污秽和碎屑保存在一起。铁制头盔、粗糙锻造的剑、长矛和弩被随意堆放，等着被下一批乌鲁克拿走。"
 building_uruk_pits_04:0 "食堂大厅"
 building_uruk_pits_04_desc:0 "乌鲁克聚集在满是污垢的房间里，围绕着火堆狼吞虎咽。其中体型最大的可以吃到多汁的鲜肉，而块头更小的那些就只能捡剩下的。"
 building_uruk_pits_05:0 "兵营"
 building_uruk_pits_05_desc:0 "充分长成的乌鲁克挤在肮脏狭窄的营房里，远离繁育场，为它们的下一场战斗做准备。"
 building_uruk_pits_06:0 "猎杀兽窟"
 building_uruk_pits_06_desc:0 "一系列混乱的地下隧道，方便奥克进入它们主要的狩猎场。"
 building_uruk_pits_07:0 "角斗深坑"
 building_uruk_pits_07_desc:0 "竞技场内灯光昏暗，搏杀的声响不绝于耳。在这些深坑中，乌鲁克们通过残酷的械斗解决争端并建立等级，直到它们的敌人屈服或是灭亡。"
 building_uruk_pits_08:0 "头目兽穴"
 building_uruk_pits_08_desc:0 "最大最强也最残忍的乌鲁克可以居住在宽敞的住所中，其中充斥着可怖的饰品和过往战斗中得来的战利品。"
 building_type_furnaces_01:0 "熔炉"
 building_type_furnaces_01_desc:0 "一身热汗的奥克奴隶在它们的工坊里打造粗糙的武器和护甲。"
 building_furnaces_01:0 "燃木炉"
 building_furnaces_01_desc:0 "奥克将附近的森林化为白地，以便将木材投进它们的熔炉。"
 building_furnaces_02:0 "奴隶风箱"
 building_furnaces_02_desc:0 "这些熔炉由奴隶驱动，他们的号哭被轰鸣声淹没。有如此强力的熔炉在手，奥克铁工为黑暗大军打造了无数的兵刃。"
 building_furnaces_03:0 "燃炭炉"
 building_furnaces_03_desc:0 "木材在附近的炉灶中被制成木炭，并由野兽将其拖进熔炉。"
 building_furnaces_04:0 "燃煤炉"
 building_furnaces_04_desc:0 "从大地中开采出的焦黑煤炭作为奥克熔炉的燃料，铸造出兵刃和战争机器。"
 building_furnaces_05:0 "食人妖风箱"
 building_furnaces_05_desc:0 "驱动风箱的食人妖被重鞭抽打，或是被锋利的拨火棍折磨。"
 building_furnaces_06:0 "无尽烟囱"
 building_furnaces_06_desc:0 "你呼吸的空气中充斥着烟雾。日光完全无法穿透烟霾，令人无法分清昼夜；黑烟之下，燃烧的烟囱散发着恶臭。"
 building_furnaces_07:0 "巨兽风箱"
 building_furnaces_07_desc:0 "只有被奴役的巨兽才有足够的力气操作这些笨重的鼓风机，来为我们宏伟的熔炉提供动力。"
 building_furnaces_08:0 "高炉"
 building_furnaces_08_desc:0 "一位奥洛格族军阀经营着许多全力运转的铁皮高炉。这些高炉的主人对于黑暗魔君的大战有着崇高抱负。"
 building_type_warg_pits_01:0 "座狼深坑"
 building_type_warg_pits_01_desc:0 "凶残可怕的狼在这里繁育，并被训练为可怖的奥克坐骑。"
 building_warg_pits_01:0 "座狼饲者"
 building_warg_pits_01_desc:0 "座狼就是在这里被繁育和“驯化”，这是让它们成为合格坐骑的必要前提。"
 building_warg_pits_02:0 "座狼骑手"
 building_warg_pits_02_desc:0 "在座狼被成功圈养之后，骑手们便要在不同程度上学会如何控制和骑乘它们。"
 building_warg_pits_03:0 "座狼鞍具"
 building_warg_pits_03_desc:0 "座狼鞍是对马鞍的粗糙模仿，可以允许骑手们在挥舞它们刀剑的时候倾身或者摇晃。"
 building_warg_pits_04:0 "座狼弓骑"
 building_warg_pits_04_desc:0 "鞍具不仅给与了骑手们在骑乘时的活动空间，一些野心勃勃的骑手甚至开始比拼起谁能在骑乘时用弓箭集中目标。打不中的就要包下小队今晚的烈酒！"
 building_warg_pits_05:0 "披甲座狼"
 building_warg_pits_05_desc:0 "座狼不能像马一样身披具装，但是轻量皮甲仍然可以大大提升它们的生存性。"
 building_warg_pits_06:0 "座狼小队"
 building_warg_pits_06_desc:0 "我们的座狼骑手现在训练有素且全幅武装，它们可以组成小队并发动有组织的侵袭。"
 building_warg_pits_07:0 "座狼战帮"
 building_warg_pits_07_desc:0 "随着座狼小队的战术大获成功，座狼骑手们开始组织更大规模的战帮，它们经常擅自离开营地并去偷袭其他的战帮。尽管这是一支不怎么听话让人头疼的部队，但它们的效率却是有目共睹的。"
 building_warg_pits_08:0 "座狼战群"
 building_warg_pits_08_desc:0 "我们的座狼骑手现在就像是一支骑兵部队，但又有所不同，它们如雷霆之势横扫大地，在所到之处散播恐惧，而在敌军赶来支援前就消失不见。"
 building_type_scouting_posts_01:0 "侦察哨所"
 building_type_scouting_posts_01_desc:0 "奥克斥候出动侦查该地区，寻找着任何危险或是潜在猎物的迹象。"
 building_scouting_posts_01:0 "望楼"
 building_scouting_posts_01_desc:0 "在这里可以监视敌人。如果你发现了敌人，你可以杀了他们，也可以偷他们的食物，或者把他们直接变成食物。"
 building_scouting_posts_02:0 "尖刺壕沟"
 building_scouting_posts_02_desc:0 "如果有什么让你的敌人讨厌的，那就是一条布满钉子的沟渠。有时你可以直接在钉子上烤熟你的敌人，就像一个巨大的烤肉串。"
 building_scouting_posts_03:0 "火把仓库"
 building_scouting_posts_03_desc:0 "可以用来照明。当然，也能用来生火烧死你的敌人。"
 building_scouting_posts_04:0 "奥克弹药库"
 building_scouting_posts_04_desc:0 "令人讨厌的东西。将它涂抹在你的箭上。如果有什么是比箭头卡进肌肉里更糟糕的话，那就是这箭还冒着火。"
 building_scouting_posts_05:0 "信号旗塔楼"
 building_scouting_posts_05_desc:0 "敌人势强？还在担心你的战败会让你一贫如洗？挥舞那面大旗，幸运的话，你的奥克朋友会来支援你。"
 building_scouting_posts_06:0 "猎兽深坑"
 building_scouting_posts_06_desc:0 "座狼可以加快侦察速度，把敌人吓跑。不幸的是，只要你有受伤的迹象，他们就会回头吃掉你。"
 building_scouting_posts_07:0 "鼻烟酒馆"
 building_scouting_posts_07_desc:0 "鼻烟只提供一种饮品——烈酒。但那是精品烈酒。至少我们都跟他这么说，不然他就会情绪失控然后拿板凳砸死你。"
 building_scouting_posts_08:0 "强化工事"
 building_scouting_posts_08_desc:0 "“强化工事”是多余的吗？那可不一定。一个路障可以阻碍你的敌人足够长的时间，让你有机会用箭射他，谁会小瞧这玩意儿呢？"
 building_type_hunting_outposts_01:0 "狩猎前哨"
 building_type_hunting_outposts_01_desc:0 "有组织的猎群被派出来寻找任何能吃的肉。"
 building_hunting_outposts_01:0 "蔽身之所"
 building_hunting_outposts_01_desc:0 "我们都喜欢吃肉。但事实证明，如果你把肉外面的皮保留下来，你就可以把它变成一个帐篷。在一顿大餐后，帐篷是一个不错想法。"
 building_hunting_outposts_02:0 "隐蔽哨塔"
 building_hunting_outposts_02_desc:0 "对你寻找食物供给有大帮助。隐蔽哨塔很轻便，你可以轻松地转移它们，不幸的是，你的食物供给通常也很不稳定。"
 building_hunting_outposts_03:0 "食尸虫围栏"
 building_hunting_outposts_03_desc:0 "食尸虫是恶心的无毛害虫，在魔多的恶臭洞穴中肆虐。奥克也差不多，只不过它们长了毛。食尸虫和奥克吃掉对方的概率差不多，但是只有奥克才知道怎么把另一方关起来。"
 building_hunting_outposts_04:0 "筋腱小屋"
 building_hunting_outposts_04_desc:0 "你在这里储存最有嚼劲，松脆，肥腻，难以消化的肉块。挂起来，腌制，然后烟熏。大部分种族都不愿碰这些东西，但是奥克们把这当作价值连城的美味佳肴。在被做成香肠之后它们简直跟兰巴斯一样有效，就是少了点灰。"
 building_hunting_outposts_05:0 "猎人军械库"
 building_hunting_outposts_05_desc:0 "各式各样的狩猎工具：长矛，网子，弓箭，投索，还有一大堆杂七杂八坏掉的工具边角料，除了军需官以外没人碰过。"
 building_hunting_outposts_06:0 "猎手哨戒"
 building_hunting_outposts_06_desc:0 "座狼能让狩猎变得更快，也更激烈。它们是完美的猎手坐骑——如果不是在你有机会赶来之前它们就会把所有东西吃干抹净的话。"
 building_hunting_outposts_07:0 "狂兽深坑"
 building_hunting_outposts_07_desc:0 "就像座狼，但是已经大到可以打倒食人妖。这还不好吗？"
 building_hunting_outposts_08:0 "巨兽囚笼"
 building_hunting_outposts_08_desc:0 "巨兽是的难养野兽。养起来贵，还有一幅臭脾气，基本上不可能驯化——但也几乎无法被杀死。如果你想方设法让一只巨兽对准了合适的方向，它能在半分钟之内宰了一头字面意义上能让你吃上一整月的猛犸。"
 building_type_liquor_stills_01:0 "蒸馏酒厂"
 building_type_liquor_stills_01_desc:0 "发酵的谷物和蔬菜在这些酿酒厂中被加工成一种奥克烈酒，这种酒在饮下后能灼伤咽喉，让全身都散发出炽热而灼烈的气息。"
 building_liquor_stills_01:0 "烈酒小屋"
 building_liquor_stills_01_desc:0 "各种脏兮兮的设备被随便扔在这些小屋周围。每一座小屋中都安有一座烈酒蒸馏器，在用火炉熬煮糖浆时，成酒便会缓缓流下。这些日常烈酒因其能刺激最迟钝的味蕾并在肠胃里制造混乱而广为人知。"
 building_liquor_stills_02:0 "蒸馏器"
 building_liquor_stills_02_desc:0 "由于优秀的酿造设备难以制造，只有最好的酿酒师才能使用像样的蒸馏设备来产出烈酒。许多奥克婴儿都得对这些蒸馏器的产物感激涕零，因为烈酒也是一种强力的催情剂。"
 building_liquor_stills_03:0 "酿酒厂"
 building_liquor_stills_03_desc:0 "绵长的大厅两侧排列着黄铜制造的大型锅炉，源源不断地产出优质的奥克酒水，通过一系列细长管道流到木制酒桶里储存。尽管仍然保持着它臭名昭著的特色，这些酒水进一步包含了甘甜与泥土混合的特殊风味，只有最杰出的奥克才配享用。"
 building_type_orc_barracks_01:0 "奥克营房"
 building_type_orc_barracks_01_desc:0 "奥克正在造小孩。"
 building_orc_barracks_01:0 "繁育场"
 building_orc_barracks_01_desc:0 "充斥着泥土和黏液的刺鼻粪坑，在这里，黑魔法产生了大量的乌鲁克。"
 building_orc_barracks_02:0 "唤生池"
 building_orc_barracks_02_desc:0 "刚产生的乌鲁克会被扔到这些肮脏的水池中来恢复意识。"
 building_orc_barracks_03:0 "增殖缸"
 building_orc_barracks_03_desc:0 "一个巨大的迷宫式建筑群，从其肮脏的深处产出成群的乌鲁克。"
 building_type_loot_houses_01:0 "战利品仓库"
 building_type_loot_houses_01_desc:0 "金银珠宝在这里堆成了山，甚至足以引来巨龙。"
 building_loot_houses_01:0 "大堆战掠"
 building_loot_houses_01_desc:0 "奥克们开始在他们营地的一角堆起战利品，声称如果它们被露天堆放，那么从中揩油就没那么容易，瓜分战利品的过程也能被公开。"
 building_loot_houses_02:0 "赃物宝箱"
 building_loot_houses_02_desc:0 "在着战利品堆周围发生了数不清的暴力事件之后，战争酋长命令它的小子们把宝物都放进上锁的箱子里。"
 building_loot_houses_03:0 "战掠库房"
 building_loot_houses_03_desc:0 "劫掠而来的战利品已经多到没法再露天存储了，简直就是给其他战帮发送抢劫邀请函。因此，它们建造了一座全天警戒的粗糙库房。光看外表，它可能不太像，但是里面确确实实装着从世界各处劫掠而来的各类财宝。"
 building_type_proving_ground_01:0 "试炼场"
 building_type_proving_ground_01_desc:0 "支配性的阶级秩序是奥克社会的基石，一个个体的价值和阶级取决于它们战胜、恐吓或欺骗同类的能力。这些能力经常在试炼场被公开展现，在这里，最强大的指挥官从献血和杀戮的荣耀中诞生。"
 building_proving_ground_01:0 "角斗深坑"
 building_proving_ground_01_desc:0 "铁器之间的尖锐碰撞声和失败者跪地乞怜声在这些深坑中屡见不鲜。在这里，奥克们解决旧恨，寻找对手，最伟大的斗士们从众生中崛起。"
 building_proving_ground_02:0 "竞技场"
 building_proving_ground_02_desc:0 "深坑里有名的斗士们声名鹊起，开始营造独特的形象，吸引着有兴趣的看客观看它们如何解决自己的怨恨。"
 building_proving_ground_03:0 "看台"
 building_proving_ground_03_desc:0 "在竞技场中焦灼的空气中，传奇人物开始崛起，而看台让人群得以见证这一切。在喧闹的围观人群中，赌博是司空见惯的事，在看台上发生的斗殴和在竞技场里的一样多。"
 building_type_tunnel_network_01:0 "隧道网络"
 building_type_tunnel_network_01_desc:0 "这些地下隧道网络由奴隶和奥克中的矮小者粗略地挖掘，可供部队和补给在不被发现的情况下快速移动。"
 building_tunnel_network_01:0 "突击暗门"
 building_tunnel_network_01_desc:0 "尽管这些隧道不过是地下不深处的一些窄道，它们为突然袭击不知情的敌人提供了机会，同时也是躲避追击敌人的安全退路。"
 building_tunnel_network_02:0 "蔓延隧道"
 building_tunnel_network_02_desc:0 "尽管拓宽常用隧道、加强天花板支撑结构的工作费时费力，但这使得增援、补给和货物可以更快的到达。沿着这些通道建有一些用于基本储藏和休息娱乐的隐蔽小房间。"
 building_tunnel_network_03:0 "地底迷宫"
 building_tunnel_network_03_desc:0 "随着时间的推移，这些庞大的地下网络不断延展，形成了一个由不规则通道组成的迷宫。这些通道是前往关键地点的重要手段，为那些熟知道路的人提供了方便快捷的旅行方式，然而不识路的人则有可能被永远困在里面。"
 building_type_slaughterhouses_01:0 "屠宰场"
 building_type_slaughterhouses_01_desc:0 "对于奥克来说，只有对于肉食永不满足的渴望能超过他们对屠杀和鲜血的嗜好。这些屠宰场处理各种各样的尸体——不管这些尸体来自人类、精灵或是野兽——来喂饱数量巨大的奥克。小子们，菜单上又有肉了！"
 building_slaughterhouses_01:0 "屠房"
 building_slaughterhouses_01_desc:0 "肆无忌惮的屠杀在这些奥克屠房里随处可见，只有乌鲁克入侵的血腥战场能与此场景相提并论。对于新鲜血肉的需求如此之高，以至于这里的屠宰工作从未停歇，偷懒在这里是不被容忍的。假如在这工作的奥克没有完成他的工作，他就很有可能成为案板上的肉。"
 building_slaughterhouses_02:0 "屠夫"
 building_slaughterhouses_02_desc:0 "屠宰过后，娴熟且高效的屠夫就开始工作了。使用着重切肉刀，把尸体按部位切好。最好的部分要留给奥克战争领主。这些屠夫的身材往往比那些最可怕的乌鲁克还要高大，因为他们的工作能让他们吃上最新鲜的生肉。"
 building_slaughterhouses_03:0 "奥克食堂"
 building_slaughterhouses_03_desc:0 "当然，这里不会供应高级料理……这些食堂里充斥着狼吞虎咽的奥克。食堂里奥克大啖生肉和磨牙的声音，连同散发出来的恶臭，能传到很远的地方。为了食物的冲突随处可见，输家往往面临着严重的后果——变成食物。"
 building_type_experimental_workshop_01:0 "实验工坊"
 building_type_experimental_workshop_01_desc:0 "实验工坊是奥克做实验的场所，他们在这里研究如何能把城墙和栏栅炸成碎片。"
 building_experimental_workshop_01:0 "试验场"
 building_experimental_workshop_01_desc:0 "不管那些实验守则和方法论了，奥克在这片荒原上测试他们自以为的新发现。"
 building_experimental_workshop_02:0 "系统性试验法"
 building_experimental_workshop_02_desc:0 "根据他们对科学扭曲而邪恶的解读，一些奥克开始用重复的试验来改进自己的发明。这种实验也需要从他们同类中选取不情愿的志愿者。"
 building_experimental_workshop_03:0 "疯狂奥克实验室"
 building_experimental_workshop_03_desc:0 "一些杰出的乌鲁克取得了武器试验场的控制权，他们开始有计划地主导一些恐怖、令人反胃的实验。尽管其他奥克和乌鲁克现在对这片区域避而远之，但到头来他们还是不得不接受这群那群疯狂奥克产出的怪物。"
 building_type_heavy_armoury_01:0 "重型军械库"
 building_type_heavy_armoury_01_desc:0 "大量武器和盔甲已经准备就绪。"
 building_heavy_armoury_01:0 "重型军械库"
 building_heavy_armoury_01_desc:0 "一个商店里，陨铁制作的武器和盔甲堆积成山，等待被使用的那天。"
 building_heavy_armoury_02:0 "武器库"
 building_heavy_armoury_02_desc:0 "用作攻城的石块和大量带刺的箭矢就存放于此，准备给敌人带去最残酷的死亡。"
 building_heavy_armoury_03:0 "钢储备仓"
 building_heavy_armoury_03_desc:0 "大量乌鲁克黑钢就存放在此处，等待军团的调用。"
 building_type_snaga_warrens_01:0 "奴隶窟"
 building_type_snaga_warrens_01_desc:0 "在这里，斯那噶学会逃跑，而乌鲁克训练射击。"
 building_snaga_warrens_01:0 "腐肉切工"
 building_snaga_warrens_01_desc:0 "这些斯那噶只配吃严重腐败的烂肉，他们享用的面包里面生的蛆比面粉还多。"
 building_snaga_warrens_02:0 "公共小屋"
 building_snaga_warrens_02_desc:0 "这是斯那噶们不固定的粪坑和污水池。别来这。"
 building_snaga_warrens_03:0 "奴隶坑"
 building_snaga_warrens_03_desc:0 "奥克奴隶们在这里争斗，其他的奥克则为此下注。"
 building_troll_lair:0 "食人妖巢穴"
 building_wyrm_lair:0 "妖蛇巢穴"
 building_dragon_lair:0 "巨龙巢穴"
 building_spider_lair:0 "蜘蛛巢穴"
 building_tower_of_sorcery:0 "妖术之塔"
 building_type_wonder_minas_anor_01:0 "米那斯阿诺尔"
 building_wonder_minas_anor_01:0 "米那斯提力斯"
 building_wonder_minas_anor_01_desc:0 "米那斯阿诺尔，太阳之塔，是一座[gondor|E]城塞，与[minasithil|E]遥相呼应。它由七层环形白塔组成，想要前往下一层，就必须完整地绕这一层一周。它最底层的墙壁由黑石铸成，和[angrenost|E]用的是一种材质。\n\n后来[osgiliath|E]在[kinstrife|E]中被毁，王室就将都城迁至米那斯阿诺尔。米那斯伊希尔陷落后，米那斯阿诺尔被重命名为[minastirith|E]，“守卫之塔”，随时警戒着来自东方的威胁。"
 building_wonder_minas_anor_02:0 "米那斯提力斯：埃克塞里安之塔"
 building_wonder_minas_anor_02_desc:0 "第三纪元1900年，卡赫梅赫塔国王在米那斯提力斯建造了第一座白塔，高耸于王宫与佩兰诺平原之上。在第三纪元2698年，白塔得到重建，埃克赛里安一世用自己的名字为这座塔命名，并为世人所熟知。王城守卫因守卫[minastirith|E]的最高层，刚铎王城而得名，他们负责守卫埃克塞里安之塔和刚铎王宫前的喷泉广场。\n\n埃克赛里安之塔塔顶的一个秘密房间存放着一颗[palantir|E]。"
 building_wonder_minas_anor_03:0 "米那斯提力斯：诊疗院"
 building_wonder_minas_anor_03_desc:0 "诊疗院位于[minastirith|E]的第六层，被风景优美的花园和郁郁葱葱的树木环绕。只有最优秀的[gondor|E]医者才能工作于此。受伤的士兵们在被安置在周围宫殿一样的建筑中接受治疗。身患绝症的人也会不远万里来到这里，把最后一丝生的希望寄托在这里。"
 building_wonder_minas_anor_04:0 "白树的盛放"
 building_wonder_minas_anor_04_desc:0 "在这样的王者纪元里，[minastirith|E]又一次变回了米那斯阿诺尔，因为[gondor|E]的守望已经圆满完成。孤山来的矮人用[mithril|E]将破损的大门修补一新，林地精灵让这座城市更加繁荣。经过这么多年的起起落落，终于，再一次，有白树在刚铎王庭里盛放：人们在明多路因山上的飘雪中，发现了宁洛丝的后裔，一颗幼树。\n\n在这座城市中，上古时代的记忆将一直流传下去，愿它受到祝福，[valar|E]的王座也将长存。"
 building_type_wonder_minas_ithil_01:0 "米那斯伊希尔"
 building_wonder_minas_ithil_01:0 "米那斯伊希尔"
 building_wonder_minas_ithil_01_desc:0 "[minasithil|E]，“月亮之塔”，是一座[gondor|E]城塞，是米那斯阿诺尔的姐妹城市。它由[isildur|E]建造，是白树在刚铎最初的种植地，直到在第二纪元3429年陷落。所幸伊熙尔杜和刚铎子民拼死保护一棵白树幼苗出逃，后来这棵幼苗被种植于米那斯阿诺尔。再后来，米那斯伊希尔被收复，重新成为[gondor|E]的瞭望塔，直到[thirdage|E]中期。"
 building_wonder_minas_ithil_02:0 "米那斯魔古尔"
 building_wonder_minas_ithil_02_desc:0 "玷污于巫王的邪恶魔法，经过两年的围城，[minasithil|E]在第三纪元2002年陷落。现在，它是戒灵最坚固的堡垒，被重命名为[minasmorgul|E]——“妖术之塔”。"
 building_wonder_minas_ithil_03:0 "米那斯伊希尔：月之花园"
 building_wonder_minas_ithil_03_desc:0 "根据国王的敕令，[minasithil|E]在被收复后就一直被搁置，没有人可以进入此地。他说米那斯伊希尔需要很长时间，以从这里发生过的邪恶暴行中恢复。不管怎样，这座[isildur|E]之城都在慢慢恢复。月之花园在塔的守望下闪耀着银色的光辉。"
 building_type_wonder_rammas_echor_01:0 "拉马斯埃霍尔"
 building_wonder_rammas_echor_01:0 "损坏的拉马斯埃霍尔"
 building_wonder_rammas_echor_01_desc:0 "拉马斯埃霍尔，由摄政宰相马迪尔·沃隆威在埃雅努尔统治期间始建，如今已经残破不堪，附近的居民甚至都把城墙上的石头拿去私用。尽管如此，虽然受到如此损坏，这座宏伟一时的坚固石墙还是能为佩兰诺平原提供些许保护。"
 building_wonder_rammas_echor_02:0 "修复的拉马斯埃霍尔"
 building_wonder_rammas_echor_02_desc:0 "投入了大量人力物力，被完全修复后的拉马斯埃霍尔终于再一次重现它的荣光。从[minastirith|E]到拉马斯埃霍尔的外墙，整片佩兰诺平原现在被完全保护起来，宛如[gondor|E]的后花园，人民不必担心在此处受到袭击。\n\n拉马斯埃霍尔是摄政宰相长期守望刚铎的证明。"
 building_type_wonder_port_of_pelargir_01:0 "佩拉基尔港"
 building_wonder_port_of_pelargir_01:0 "佩拉基尔港"
 building_wonder_port_of_pelargir_01_desc:0 "佩拉基尔是[gondor|E]境内最古老的[numenorean|E]定居地之一，由[faithful|E]在第二纪元2350年建立，因拥有王家海军基地而负有盛名。它也是刚铎最主要的海港，每天都有大量货物从此处的大理石仓库流入流出。"
 building_wonder_port_of_pelargir_02:0 "船王宫殿"
 building_wonder_port_of_pelargir_02_desc:0 "由塔兰农·法拉斯图尔，第十二任[gondor|E]国王始建，[shipkings|E]宫殿是佩拉基尔中的王族居所。它一半坐落在陆地上，一半坐落在拱形架构上，其支柱深深扎入埃希尔安都因的广阔水中，是[gondorian|E]工程的奇迹。它居于城市中心，一直延伸至天际线。后来，船王宫殿变成了佩拉基尔的海军总督和皇家海军长官们的居所。"
 building_wonder_port_of_pelargir_03:0 "乌欧牟之泉"
 building_wonder_port_of_pelargir_03_desc:0 "仅存的几处[dunedain|E]圣所之一，[eithel_ulmo|E]是位于海军总督塔底深处的浅水池。水池被封存在只有最伟大的学者和海军总督自己才能打开的坚固铁门后。是海洋之王，深渊居者[ulmocharacter|E]的居所，\n\n在这里，他时不时会帮助那些前来寻求他建议的人。祂的长久存在延续了海洋之王与古代[numenorean|E]水手之间契约的记忆。"
 building_type_wonder_dol_amroth_01:0 "多阿姆洛斯"
 building_wonder_dol_amroth_01:0 "阿姆洛斯之丘"
 building_wonder_dol_amroth_01_desc:0 "贝尔法拉斯最早是辛达族精灵在[secondage|E]早期的居住地。后来，一个[numenorean|E]家族航行至贝尔法拉斯的凛格罗河与吉尔莱恩河河口之间，随后在多阿姆洛斯的岬角高地上建起堡垒定居。这片[numenoreans|E]的土地被称为多尔‑恩‑埃尔尼尔。这里的领主在流放王国刚建立时被埃兰迪尔封为刚铎的亲王。在第三纪元1981年，贝尔法拉斯的精灵全部离开港口西渡，罗瑞恩的精灵王阿姆洛斯也溺死于在海中。为了纪念阿姆洛斯，此地又被命名为多阿姆洛斯，辛达语中的意思为“阿姆洛斯之丘”。"
 building_wonder_dol_amroth_02:0 "学院区"
 building_wonder_dol_amroth_02_desc:0 "仅次于米那斯提力斯，多阿姆洛斯是[gondor|E]境内最重要的学习和研究中心。在学院区内，博学士和学者在论坛上公开辩论，这里也有许多图书馆和古代工艺的保管库。\n\n其中值得注意的是伊姆拉佐尔博物馆，由伊姆拉佐尔亲王建立，以供保管和研究许多精灵时期的文物。博物馆不收门票，每周开放五天。"
 building_wonder_dol_amroth_03:0 "天鹅骑士要塞"
 building_wonder_dol_amroth_03_desc:0 "天鹅骑士团的总部坐落在一座孤岛上的高塔上，只有一座坚固的桥梁连接岛屿和主城。这是骑士团大团长（依照传统这个职务归属多阿姆洛斯亲王的继承人）的居所，天鹅骑士们也会在这里的马厩和铁匠铺整备装备。它的储备十分充足，驻守其中的骑士们随时准备出击或是应对一场漫长的围攻。"
 building_type_wonder_imrazor_hallow:0 "伊姆拉佐尔圣堂"
 building_wonder_imrazor_hallow:0 "乌妮海湾"
 building_wonder_imrazor_hallow_desc:0 "伊姆拉佐尔圣堂是历代贝尔法拉斯和托尔法拉斯亲王的埋骨地，它坐落在托尔法拉斯海岸西北端的一个小海湾上。这是刚铎少有的[dunedaingondor|E]圣地之一，这里生长着仅存的欧幽莱瑞树。\n\n这些脆弱的树原生于努门诺尔，是迈雅乌妮和探险者公会联系的象征。[numenorean|E]水手习惯将欧幽莱瑞的枝条剪下，挂在船首，称之为“归航枝”，作为好运的象征。这些树枝只要受到浪花的滋润，就不会枯萎。乌妮的力量到如今依旧庇佑着这片海湾。"
 building_type_wonder_erech:0 "埃瑞赫黑石"
 building_wonder_erech:0 "埃瑞赫黑石"
 building_wonder_erech_desc:0 "埃瑞赫黑石是由努门诺尔人带来的完美球形黑石，它的一半被嵌在地下。黑石的地上部分比大多数人来得高。山中人类曾对此石宣誓要为伊熙尔杜而战，却在受召时背弃了誓言，伊熙尔杜因此诅咒他们永不得安息。"
 building_type_wonder_osgiliath_01:0 "欧斯吉利亚斯"
 building_type_wonder_osgiliath_01_desc:0 "欧斯吉利亚斯，‘星辰堡垒’，[gondor|E]的故都，现已变成一片废墟。尽管重建需要很多时间和精力，我们也应该恢复它的荣光！"
 building_wonder_osgiliath_01:0 "欧斯吉利亚斯废墟"
 building_wonder_osgiliath_01_desc:0 "欧斯吉利亚斯，“星辰堡垒”，[gondor|E]的故都，现已变成一片废墟，无人居住在此。尽管如此，断壁残垣也能作为掩体来保护士兵。"
 building_wonder_osgiliath_02:0 "欧斯吉利亚斯守卫"
 building_wonder_osgiliath_02_desc:0 "尽管欧斯吉利亚斯仍然不适合平民居住，一支颇有规模的驻军已经开始修复这些年久失修的建筑。"
 building_wonder_osgiliath_03:0 "重建欧斯吉利亚斯"
 building_wonder_osgiliath_03_desc:0 "随着居民们逐渐回到欧斯吉利亚斯，外墙和边远的区域开始慢慢恢复，这里的贸易也开始繁荣。"
 building_wonder_osgiliath_04:0 "重建完毕的欧斯吉利亚斯"
 building_wonder_osgiliath_04_desc:0 "欧斯吉利亚斯，[gondor|E]诸王之城，终于恢复了昔日的荣光。残破的建筑得到修缮，道路得到修整，大集市里人声鼎沸。横跨[anduin|E]的大桥也在重建中。"
 building_wonder_osgiliath_05:0 "欧斯吉利亚斯，星辰堡垒"
 building_wonder_osgiliath_05_desc:0 "欧斯吉利亚斯曾如此长久的沦为废墟，然而如今她又一次成为了[gondor|E]最伟大的城市，没有任何一座城市能超越她的荣光。横跨安度因河的大桥已被重建，在付出了巨大的努力之后，努门诺尔人心灵手巧的后裔们终于复原了星辰穹顶。属于欧斯吉利亚斯的新时代到来了，她又恢复了往日的辉煌与荣耀。"
 building_type_wonder_henneth_annun:0 "汉奈斯安努恩"
 building_type_wonder_henneth_annun_desc:0 "汉奈斯安努恩是伊希利恩突击队的隐秘避难所。"
 building_wonder_henneth_annun:0 "汉奈斯安努恩"
 building_wonder_henneth_annun_desc:0 "“这是‘落日之窗’汉奈斯安努恩，是多泉之地伊希利恩所有瀑布中最美的一处。”——法拉米尔\n\n汉奈斯安努恩是伊希利恩的所有避难所里驻守时间最长的一处，在大约第三纪元2901年执政宰相图林二世执政时期建成，目的是为了抵御奥克的袭击。时至今日，它依旧被伊希利恩突击队驻守，并作为他们的基地。汉奈斯安努恩的内部洞穴隐秘且复杂，它的入口被隐藏在流入禁忌之潭的瀑布后。"
 building_type_wonder_baraddur:0 "巴拉督尔"
 building_wonder_baraddur:0 "巴拉督尔"
 building_wonder_baraddur_desc:0 "巴拉督尔是黑暗魔君[sauroncharacter|E]的宏伟要塞，高耸在[mordor|E]的戈埚洛斯平原之上，犹如黑色高柱般矗立在高空中。黑暗魔君的力量必定在支撑这座高塔，因为没有建筑能在如此高度保持完好。在它巨大的内部空间中，有着无数的储藏间、拷问房和铁匠铺，所有这一切都为实现索隆的邪恶目标而无休止地运作。\n\n在邪黑塔的顶部，索隆如燃火般的巨眼俯瞰着被他征服的土地，并计划下一步行动。在这里，索隆的力量是绝对的。"
 building_wonder_baraddur_01:0 "地基"
 building_wonder_baraddur_01_desc:0 "只有毁灭魔戒才能摧毁巴拉督尔的地基。"
 building_wonder_baraddur_02:0 "[secondage|E]"
 building_wonder_baraddur_02_desc:0 ""
 building_wonder_baraddur_03:0 "[thirdage|E]"
 building_wonder_baraddur_03_desc:0 ""
 building_wonder_baraddur_04:0 "安格瑟雷，火焰深谷"
 building_wonder_baraddur_04_desc:0 ""
 building_wonder_baraddur_05:0 "索隆的王座厅"
 building_wonder_baraddur_05_desc:0 "上层地面由黑暗魔君制造的坚固材料建成。"
 building_type_wonder_orodruin:0 "末日山"
 building_type_wonder_orodruin_desc:0 "在这座火山中至尊魔戒被打造，也只有在这可以摧毁它。"
 building_wonder_orodruin:0 "末日山"
 building_wonder_orodruin_desc:0 "末日山，又称欧洛朱因或阿蒙阿马斯，是一座高度活跃的火山，也正是索隆打造[rulingring|E]的所在。它的火山灰既是令努恩土地丰沃的福祉，也是造就戈埚洛斯毁灭，令一切生灵远离这令人窒息地区的灾祸。这座山脉似乎由[sauroncharacter|E]的意志与力量所缚，是最邪恶的魔法之炉。"
 building_type_wonder_thaurband_01:0 "索班德"
 building_type_wonder_thaurband_01_desc:0 "索班德正迅速发展成为努恩最大的贸易中心，大量的奴隶在这里被交易。我们应该进一步投资这座城市的发展。"
 building_wonder_thaurband_01:0 "奴隶之城"
 building_wonder_thaurband_01_desc:0 "索班德已经迅速崛起为一座卓越的努尔恩城市，并成为统治者的所在地。奴隶贩子们常常聚集于此地贩卖奴隶，而被买下的奴隶大多被流入了努尔恩广阔的种植园中。"
 building_wonder_thaurband_02:0 "索班德：白银巴扎"
 building_wonder_thaurband_02_desc:0 "港口附近的大型市场由于争奇斗艳的商人们以各色银器装饰而被称作白银巴扎。这里商品种类之齐全，只要你的银袋足够饱满，没有什么是在这里买不到的。"
 building_wonder_thaurband_03:0 "索班德：努恩的黑色宝石"
 building_wonder_thaurband_03_desc:0 "沙乌尔班德的繁荣已经能与任何西方城市媲美，但一旦进入城内繁荣之下的腐败也显而易见。城市的财富都源于居住此地的自由民及奴隶的压迫与折磨。"
 building_type_wonder_black_gate:0 "魔多黑门"
 building_wonder_black_gate:0 "魔多黑门"
 building_wonder_black_gate_desc:0 "黑门也被称为魔栏农，位于[mordor|E]西北部的乌顿，是一道重兵把守的[sauroncharacter|E]国度入口。自北面的灰烬山脉至西面的埃斐尔度阿斯，黑暗势力开采了大量黑石，与铁矿结合，一同铸成了大门坚不可摧的厚壁。\n\n索隆在[secondage|E]建立起黑门后，[dunedain|E]于[thirdage|E]早期进一步强化了黑门以便守卫魔多。但如今，[dunedain|E]的努力成果却牢牢紧闭，成为了黑暗魔君的敌人们难以逾越的屏障。"
 building_type_wonder_palace_of_haruzan_01:0 "哈鲁赞大宫殿"
 building_type_wonder_palace_of_haruzan_01_desc:0 "哈尔能河河畔的阿姆隆宫殿群，大皇宫世代都是哈鲁赞王国和阿耶里卡王朝的所在地。\n\n这座建筑升到高级时可以招募[GetMaA('war_mumak').GetName][men_at_arms|E]。"
 building_wonder_palace_of_haruzan_01:0 "哈鲁赞大宫殿"
 building_wonder_palace_of_haruzan_01_desc:0 "哈鲁赞皇宫坐落于阿姆隆的哈尔能河河畔。它拥有高大的圆顶和宏伟的大道，是哈鲁赞艺术的奇迹。哈鲁赞的国王们在此建立王庭，而朝贡的人们则带着礼物前来向他们致敬。"
 building_wonder_palace_of_haruzan_02:0 "皇家园林"
 building_wonder_palace_of_haruzan_02_desc:0 "在皇宫的皇家花园里，庭臣们在无花果树下的人工池塘附近休息，吃枣子。花园里有异国情调的娱乐活动，包括舞蹈演员、杂技演员和宠物野兽。"
 building_wonder_palace_of_haruzan_03:0 "猛犸围栏"
 building_wonder_palace_of_haruzan_03_desc:0 "兽栏中引进自遥远的哈拉德南部的猛犸巨象是首都的骄傲。这些巨象有的被训练成令人生畏的战象，而另一些则被驯化取悦儿童的温和巨兽。\n\n允许招募[GetMaA('war_mumak').GetName][men_at_arms|E]。"
 building_wonder_palace_of_haruzan_04:0 "哈鲁赞大宫殿：镀金大厅"
 building_wonder_palace_of_haruzan_04_desc:0 "透过镀金大厅的辉煌可以一窥哈鲁赞诸王的财富，这座皇室议厅镀有白银、黄金甚至些许的秘银。如此的华贵向参观者们昭显了哈鲁赞诸王的财富和权力。\n\n允许招募[GetMaA('war_mumak').GetName][men_at_arms|E]。"
 building_type_wonder_mirlond:0 "弥尔泷德港"
 building_type_wonder_mirlond_desc:0 "弥尔泷德长期是[umbar|E]和[gondor|E]持续不断的争夺对象，它一直是哈尔能河沿岸贸易的重要中心，在它的巅峰时期，它对沿河的贸易船队征收过路费，积累了大量财富。"
 building_wonder_mirlond:0 "埃希尔哈尔能河的宝石"
 building_wonder_mirlond_desc:0 "作为佩拉基尔和[umbar|E]之间最大的聚落，弥尔泷德一度是哈隆铎的首都。塔尔‑奇尔雅坦于[umbar|E]建立通气建立了这座聚落。努门诺尔古语阿督耐克语将此地称为津拉泷尼，而哈鲁赞语则称其为卡斯马祖克。\n\n哈尔能河口的特殊地理位置使弥尔泷德在海上贸易中兴旺，建立了美丽的林荫道、坚固的城墙，及一个管理良好的港口。它经常与它的姊妹城市拉姆泷德为控制河岸贸易而发生争执。"
 building_type_wonder_ramlond:0 "拉姆泷德的城墙港"
 building_type_wonder_ramlond_desc:0 "拉姆泷德最初是由塔尔‑安卡理蒙建立的，与它的姐妹城市弥尔泷德不同，它首先是作为一个军事要塞和刑罚殖民地而建立的，囚犯们被送到那里去，在停泊在那里的大帆船上划船以减轻他们的刑期。无论谁占领了这座城市，这一功能都基本没有改变。"
 building_wonder_ramlond:0 "拉姆泷德的城墙港"
 building_wonder_ramlond_desc:0 "参观拉姆泷德的人都会首先注意到那50英尺高的城墙，即著名的法拉宗城墙。拉姆隆德最初由努门诺尔第十四任国王塔尔‑安卡理蒙建立，与它的姐妹城市弥尔泷德不同，拉姆泷德是作为军事要塞和刑罚殖民地建立的，囚犯被送到那里，在那里的大帆船上服苦役，以完成他们的刑期。不管是谁掌管了这座城市，这一职能基本上没有改变。"
 building_type_wonder_ancalimon:0 "塔尔‑安卡理蒙铜像"
 building_type_wonder_ancalimon_desc:0 "这座古老的30英尺高的塔尔‑安卡理蒙雕像巍然耸立在这个古老的城镇。"
 building_wonder_ancalimon:0 "塔尔‑安卡理蒙铜像"
 building_wonder_ancalimon_desc:0 "安卡理蒙镇得名于努[numenorean|E]第十四任国王塔尔‑安卡理蒙。而那辉煌的时代至今只遗留下了双层防御城墙，以及屹立于城市最高处广场上的30英尺高的塔尔‑安卡理蒙铜像。这座城市仍然是哈尔能河贸易路线上的一个重要贸易中心，塔尔‑安卡理蒙以此为据点对其前王国的所有臣民——[haradrim|E]、[adunaic|E]或[gondorian|E]——进行严格监视。"
 building_type_wonder_umbar_01:0 "乌姆巴尔巨港"
 building_wonder_umbar_01:0 "乌姆巴尔巨港"
 building_wonder_umbar_01_desc:0 "作为伟大的流亡国度之一，[umbar|E]的首都展现了古代[numenor|E]的辉煌。它已经多次易手，从一个[black_numenorean|E]王国到一个[gondorian|E]行省，再到一个刚铎的流亡邦领，最后成为了现在这样奇怪的混合了[black_numenorean|E]和[haradrim|E]的邦领。\n\n尽管发生了所有这些退化，但这座城市的繁荣仍不容轻易否定，贸易船队继续从[harad|E]内陆前往港口，以获取宝贵的货物。"
 building_wonder_umbar_02:0 "海君宫殿"
 building_wonder_umbar_02_desc:0 "曾经，[umbar|E]由海君统治，海君是[numenor|E]选出的军事总督。在努门诺尔时代，他们负责维护停泊在那里的[numenorean|E]舰队。在他们漫长的统治期间，[umbar|E]建造了许多优雅而美丽的宫殿，资金来自从[harad|E]腹地抽取的贸易和贡品。虽然其中一些至今仍被[umbar|E]的显赫家族占据，但我们可以将目前空置的其余宫殿改造成政府大楼。"
 building_wonder_umbar_03:0 "强化的港口"
 building_wonder_umbar_03_desc:0 "舰队是[umbar|E]流淌的血液，四处掠夺的海盗和自由贸易者都将港口作为自己的家园。虽然让敌人也能进城是一个不祥的预兆，但我们已经用防御建筑加固了港口的码头，有希望能阻止任何从海上袭击港口的企图。"
 building_wonder_umbar_04:0 "塔尔‑卡理安之柱"
 building_wonder_umbar_04_desc:0 "“海港上方的海岬最高的一座山丘上，他们立了一根白色巨柱，作为纪念碑。碑顶设有一个水晶球，它反射日光月华，闪耀如同一颗明亮的星；天气晴朗时，即便是在[gondor|E]的海岸或西部海域的远方，它都能被人看见。”\n\n在[dunedain|E]中，对阿尔‑法拉宗的记忆是辛酸的。尽管他铸下大错，但他挫败了[sauroncharacter|E]的伟大功绩仍被世人铭记在心，这使得他在[umbar|E]仍受人崇敬。塔尔‑卡理安之柱伫立在俯瞰城市的最高丘上，用以纪念法拉宗挫败索隆的英雄事迹。在这里，[numenoreans|E]的实力让一切的黑暗因惧怕他们的威势而逃之夭夭，而对于这种力量的记忆至今仍在持续。"
 building_type_wonder_umbar_citadel:0 "乌姆巴尔城塞"
 building_type_wonder_umbar_citadel_desc:0 "[umbar|E]城塞横跨在乌姆巴尔海湾口上，这座雄伟的塔楼确保敌人不能随意潜入海湾。"
 building_wonder_umbar_citadel:0 "乌姆巴尔城塞"
 building_wonder_umbar_citadel_desc:0 "这座城堡坐落在俯瞰[umbar|E]湾口的悬崖上，如一个威严的守卫，确保乌姆巴尔不会被敌人偷袭。"
 building_type_wonder_arminalethor_01:0 "阿米那勒索尔"
 building_type_wonder_arminalethor_01_desc:0 "在这个群岛上，阿那督尼的重建将开始。每一个伟大的国家都需要一个同样伟大的首都，所以让我们建立一个与古老的阿美尼洛斯相媲美的城市。它将被命名为阿米那勒索尔，因为它是阿美尼洛斯辉煌的延续。这座新首都的一砖一瓦一草一木都将根据人们对旧日首都的样貌与记忆搭建起来。"
 building_wonder_arminalethor_01:0 "阿米那勒索尔"
 building_wonder_arminalethor_01_desc:0 "阿米那勒索尔这座城市延续了阿那督尼王国的辉煌，因为他是一个工程学上的奇迹。这座城市规模巨大，连接个整个群岛，并形成了一张以主岛为中心的城市桥梁的网络。在城市的中心建有国王的宫殿。这座恢弘的建筑筑有灰色的石塔，石塔的塔尖由黄金制成，耀眼的金光足以划破长空。"
 building_wonder_arminalethor_02:0 "第二舰队港口"
 building_wonder_arminalethor_02_desc:0 "为了实现我们的雄心壮志，我们需要一个城市，用来补给海军，夺回阿那督尼失去的领土。该群岛的两个小岛现已改建为帝国海军的专用港口。"
 building_wonder_arminalethor_03:0 "阿米那勒索尔：阿那督尼的形象"
 building_wonder_arminalethor_03_desc:0 "我们曾经被轻蔑地放逐到这里的岛屿。但经过多年发展以及来自领土各处的数额可观的征收，我们的岛屿已经变成了一个世界上无与伦比的城市。诚然，亲眼目睹此城市辉煌之人都不曾怀疑我们作为阿那督尼正统遗民的真实性。"
 building_wonder_fornost:0 "佛诺斯特·埃莱因"
 building_wonder_fornost_desc:0 ""
 building_wonder_fornost_deadmans_dike:0 "死人堤"
 building_wonder_fornost_deadmans_dike_desc:0 "佛诺斯特曾是北方王国的中心，大战之后被废弃了，变成一片废墟，除了北方的游民谁都不愿靠近。"
 building_wonder_fornost_citadel_of_lamentation:0 "悲叹之城"
 building_wonder_fornost_citadel_of_lamentation_desc:0 ""
 building_wonder_fornost_reunited:0 "北方要塞"
 building_wonder_fornost_reunited_desc:0 "佛诺斯特·埃莱因（[sindarin|E]意为诸王的北堡）坐落在北岗的最南边，经过重建后在整个地区都是值得骄傲的城市，这也印证了[dunedain|E]作为优秀石匠和工匠的名声。"
 building_wonder_amon_sul:0 "阿蒙苏尔"
 building_wonder_amon_sul_desc:0 ""
 building_wonder_amon_sul_palantir:0 "帕蓝提尔"
 building_wonder_amon_sul_palantir_desc:0 ""
 building_wonder_amon_sul_weathertop:0 "风云顶"
 building_wonder_amon_sul_weathertop_desc:0 "风云顶是一座著名山岗，可以俯视[eriador|E]的东大道。这座[dunedain|E]塔楼曾经保护了通往[arnor|E]腹地和布理镇的道路，现在它已成为废墟。"
 building_wonder_amon_sul_reunited:0 "大守望台"
 building_wonder_amon_sul_reunited_desc:0 "当[northernkingdom|E]拾起从前的荣光，阿蒙苏尔也随即重新拔地而起。这座要塞是[eriador|E]安全的关键所在。它会向东大道的往来旅客收取过路费以资助其对于该地区的保卫工作。"
 building_wonder_prancing_pony:0 "跃马客栈"
 building_wonder_prancing_pony_desc:0 "布理一直是旅行和贸易的中心，因为它是东大道和北大道的交汇要冲。然而，安格玛战争的沉重打击使得如今的旅行变得不太频繁，北大道已经长时间不再使用。尽管如此，跃马客栈已经成为了镇上居民和仍然穿越东路的人，特别是矮人和游民，的重要聚会地点。黄油菊家族经营这家旅馆已经有几代了，这家旅馆之所以独特，是因为它提供了既适合人类又适合霍比特人尺码的住宿。"
 building_type_wonder_edoras_01:0 "埃多拉斯"
 building_type_wonder_edoras_01_desc:0 "埃多拉斯是[rohan|E]的首都，乃埃奥尔家族王位所在。"
 building_wonder_edoras_01:0 "埃多拉斯"
 building_wonder_edoras_01_desc:0 "在一条白雪皑皑的小溪旁，一座青翠山丘在谷地的阴影中耸立。山丘的四周围绕着沟渠、护墙和带刺的栅栏。栅栏之中可以看见许多木屋的房顶。"
 building_wonder_edoras_02_meduseld:0 "美杜塞尔德"
 building_wonder_edoras_02_meduseld_desc:0 "在埃多拉斯的中心，一个绿色阶地高处平台之上，耸立着人类的伟大殿堂。其茅草房顶的金光染得大地一片金黄色。其门柱也覆有夺目的金色。"
 building_wonder_edoras_03_barrowfield:0 "陵地"
 building_wonder_edoras_03_barrowfield_desc:0 "辛贝穆奈开满了每一座前[rohan|E]诸王的墓丘。"
 building_type_wonder_dunharrow_01:0 "黑蛮祠"
 building_type_wonder_dunharrow_01_desc:0 "昔日白色山脉甸人的庇护所，在后来的日子里，黑蛮祠已成为[rohirrim|E]的庇护所。"
 building_wonder_dunharrow_01:0 "黑蛮祠"
 building_wonder_dunharrow_01_desc:0 "白色山脉中，德维莫伯格山下，是[rohirrim|E]的避难所。"
 building_type_wonder_aldburg_01:0 "奥德堡"
 building_type_wonder_aldburg_01_desc:0 "在[rohan|E]最古老的城堡中，奥德堡是用石头在古代[gondorian|E]的省会卡伦弥尔的堡垒结构上建造的。"
 building_wonder_aldburg_01:0 "奥德堡"
 building_wonder_aldburg_01_desc:0 "在[rohan|E]最古老的城堡中，奥德堡是用石头在古代[gondorian|E]的省会卡伦弥尔的堡垒结构上建造的。"
 building_type_wonder_aglarond_01:0 "海尔姆深谷"
 building_type_wonder_aglarond_01_desc:0 "海尔姆深谷（也被称为阿格拉隆德）是[middleearth|E]最古老的[dunedain|E]防御工事之一，有着悠久而传奇的历史。"
 building_wonder_aglarond_01:0 "号角堡"
 building_wonder_aglarond_01_desc:0 "这座堡垒由[gondor|E]人建造。最初，定居在这些土地上的[rohirrim|E]将其命名为苏斯堡，后又更名为号角堡。从未有敌人成功攻陷过驻防状态下的号角堡。"
 building_wonder_aglarond_02_helm:0 "海尔姆之号角堡"
 building_wonder_aglarond_02_helm_desc:0 "避难之垒，未陷落之地。晶辉洞即在阿格拉隆德堡垒之后。"
 building_wonder_aglarond_03_dike:0 "海尔姆护墙"
 building_wonder_aglarond_03_dike_desc:0 "一道土墙和堑壕，保护了深谷宽谷。位于两座崖壁之间，长一英里。"
 building_type_wonder_angrenost_01:0 "艾森加德"
 building_type_wonder_angrenost_01_desc:0 "在[secondage|E]末[dunedain|E]建立的最强大的防御据点中，[isengard|E]负责控制和监视[rohan|E]豁口。"
 building_wonder_angrenost_01:0 "欧尔桑克高塔"
 building_wonder_angrenost_01_desc:0 "[orthanc|E]是[isengard|E]坚不可摧的高塔，由[dunedain|E]在[secondage|E]建造。它由一种黑色却又闪闪发光的材料制成，仿佛是湿的。"
 building_wonder_angrenost_02_storehouses:0 "地下储藏室"
 building_wonder_angrenost_02_storehouses_desc:0 "在褐色的肥沃土地下的深处有仓库、兵营和军械库，[dunedain|E]可以在那里安置成千上万的士兵。"
 building_wonder_angrenost_03_palantir:0 "帕蓝提尔"
 building_wonder_angrenost_03_palantir_desc:0 "[orthanc|E]高塔内藏有欧尔桑克晶石，七枚[palantir|E]之一。"
 building_type_wonder_eorls_hallow_01:0 "埃奥尔圣堂"
 building_type_wonder_eorls_hallow_01_desc:0 "虽然不是他的坟墓，但埃奥尔之谷是[rohirrim|E]记忆深刻的地方，是他在战斗中牺牲的地方。在这个地方竖起了一座纪念碑，以纪念他的生平和故事，并刻在大石头上。"
 building_wonder_eorls_hallow_01:0 "埃奥尔圣堂"
 building_wonder_eorls_hallow_01_desc:0 "虽然不是他的坟墓，但埃奥尔之谷是[rohirrim|E]记忆深刻的地方，是他在战斗中牺牲的地方。在这个地方竖起了一座纪念碑，以纪念他的生平和故事，并刻在大石头上。"
 building_type_wonder_wulfborg_01:0 "伍尔夫堡"
 building_type_wonder_wulfborg_01_desc:0 "伍尔夫堡作为黑蛮地最伟大酋长的所在地，方方面面都如同美杜塞尔德的一个缩影。它高大的茅草屋顶由精美的橡木横梁支撑，装潢丰富华丽。"
 building_wonder_wulfborg_01:0 "伍尔夫堡"
 building_wonder_wulfborg_01_desc:0 "在伍尔夫堡的厅堂，黑蛮地的酋长争论不休。于山丘之高处，弗雷卡的子嗣重修宫廷再立新邦。"
 building_wonder_wulfborg_02:0 "蜜酒厅勇士"
 building_wonder_wulfborg_02_desc:0 "伍尔夫堡最大的一个侧厅里有宽敞的蜜酒厅。作为早期大厅的附属建筑，这是战士们喝酒，玩游戏，以及偶尔发生争斗的场所。这里的蜜酒冠绝整个黑蛮地。"
 building_wonder_wulfborg_03:0 "挂毯塔"
 building_wonder_wulfborg_03_desc:0 "挂毯塔是一座壮观的塔楼，突出矗立于众多厅堂与堡垒之上，其中的众多织锦作品细致阐述了大厅和弗雷卡一族的历史，而巨大的横幅和壁毯则展示了由黑蛮地与更远之地的列位族长送入伍尔夫堡的各式贡品。"
 building_type_wonder_city_of_the_dead_01:0 "亡者之路"
 building_type_wonder_city_of_the_dead_01_desc:0 "在德维莫伯格之下，不眠的亡者在等待着。"
 building_wonder_city_of_the_dead_01:0 "亡者之城"
 building_wonder_city_of_the_dead_01_desc:0 "“穿过白色山脉的山口，以祠边谷尽头的黑暗之门为标志。不眠亡灵的恐怖笼罩着所有背叛伊熙尔杜的人徘徊之地。埃瑞赫巨石，一块来自努门诺尔的黑石，被放置在山口中心的山丘上。”\n\n“我的血都凉了。”吉姆利说，但旁人都默不作声，他的声音消失在脚下阴湿的针叶上。马都不肯从那块充满威胁的石头旁走过，骑手们只好下马，牵着马绕过去。就这样，他们终于进入狭谷深处，那里矗立着一堵陡峭的岩壁，岩壁上的黑暗之门像黑夜之口一样在他们面前张开。它宽大的拱门上方刻着符号与文字，但过于模糊，无法阅读。恐怖如同灰色的蒸汽，自门内涌出。”"
 building_type_wonder_enie_iaur:0 "埃涅伊阿乌"
 building_type_wonder_enie_iaur_desc:0 "在被遗忘的日子里，巨石周围围绕着一个壮观的古代工艺品。"
 building_wonder_enie_iaur:0 "埃涅伊阿乌"
 building_wonder_enie_iaur_desc:0 "在被遗忘的日子里，巨石周围围绕着一个壮观的古代工艺品。该地区的德鲁伊甸人声称这是他们的祖先创造的，但没有人知道它的目的是什么。"
 building_type_wonder_erebor_01:0 ""
 building_wonder_erebor_01_desc:0 ""
 building_type_wonder_dale_waterways_01:0 ""
 building_wonder_dale_waterways_01_desc:0 ""
 building_type_wonder_iron_hills_01:0 ""
 building_wonder_iron_hills_01_desc:0 ""
 building_type_wonder_moria_west_gate_01:0 "都林之门"
 building_wonder_moria_west_gate_01:0 "都林之门"
 building_wonder_moria_west_gate_01_desc:0 "“[moria|E]之主，都林之门。请说，朋友，然后进入。”"
 building_type_wonder_celebdil_01:0 "银齿峰凯勒布迪尔"
 building_wonder_celebdil_01:0 "银齿峰凯勒布迪尔"
 building_wonder_celebdil_01_desc:0 "齐拉克齐吉尔，又称凯勒布迪尔或银齿峰，是伫立在[dwarven|E]城[khazaddum|E]之上的三峰之一。它的峰顶是一个巨大、近乎对称的金字塔形。每个陡面都高于周围的冰川，面向四个罗经点，并被四个山脊分割。凯勒布迪尔俯瞰黯溪河谷，并映在神圣的镜影湖中。"
 building_type_wonder_caradhras_01:0 "残酷的卡拉兹拉斯"
 building_wonder_caradhras_01:0 "残酷的卡拉兹拉斯"
 building_wonder_caradhras_01_desc:0 "巴拉辛巴，也称卡拉兹拉斯或红角峰，是迷雾山脉最高且最险的山峰之一。这[moria|E]群山中，卡拉兹拉斯海拔最高、位置最靠北。日出日落之时，映着天光的积雪暗红如血。"
 building_type_wonder_fanuidhol_01:0 "灰暗的法努伊索尔"
 building_wonder_fanuidhol_01:0 "灰暗的法努伊索尔"
 building_wonder_fanuidhol_01_desc:0 "邦都沙苏尔，也称法努伊索尔或云顶峰，地处迷雾山脉，是[dwarf|E]城邦[khazaddum|E]上方的三座山峰之一，另两座分别是凯勒布迪尔与卡拉兹拉斯。"
 building_type_wonder_durins_tower_01:0 "都林之塔与无尽阶梯"
 building_wonder_durins_tower_01:0 "都林之塔与无尽阶梯"
 building_wonder_durins_tower_01_desc:0 ""
 building_type_wonder_moria_east_gate_01:0 "墨瑞亚东门与卡扎督姆之桥"
 building_wonder_moria_east_gate_01:0 "墨瑞亚东门与卡扎督姆之桥"
 building_wonder_moria_east_gate_01_desc:0 ""
 building_type_wonder_gundabad_01:0 "贡达巴德山"
 building_wonder_gundabad_01_desc:0 "昔日是矮人要塞的[gundabad|E]被臭名昭著的[orc|E]战争领主斯聒戈征服，改造成了北部山脉中庞大的兽人要塞。\n\n斯聒戈很久以前就在山的入口处建造了“恶龙之门”，几个世纪以来，奥克用一座城堡来保护山的入口，加强了它的防御。除了外部结构之外，贡达巴德山本身还布满了巨大的洞穴，奥克居住的[dwarves|E]建筑废墟和许多隧道，其中许多都通往山外。山峰本身有三座山峰，分别是梭形尖塔、大尖塔和扭曲尖塔，每座山都有自己的防御工事。"
 building_type_wonder_dale_01:0 "河谷城"
 building_wonder_dale_01:0 "河谷城"
 building_wonder_dale_01_desc:0 "河谷城位于孤山西南和东南之间的山谷中，坐落在奔流河的急U形弯中。它是一个欢乐的小镇，主要以食品来换取矮人的技术和手工艺品。河谷城的玩具市场是北方的一个奇观，该镇以其钟声而闻名。"
 building_type_wonder_framsburg_01:0 "弗拉姆斯堡"
 building_wonder_framsburg_01_desc:0 "[eothed|E]的首都，以石头建成，位于长川源和灰响水河之间的宽阔河角上，两河汇合形成[anduin|E]。"
 building_type_wonder_high_stone_01:0 "高石"
 building_wonder_high_stone_01:0 "高石"
 building_wonder_high_stone_01_desc:0 ""
 building_type_wonder_carn_dum_01:0 "卡恩督姆"
 building_wonder_carn_dum_01_desc:0 "卡恩督姆的恐怖堡垒，是[angmar|E][witchkingshort|E]的主要据点。在其冰冷的塔楼和参差的墙壁后面和下方，蕴藏着无数充满了无尽恐怖和回响着尖叫的地牢，一个将噩梦化为肉身，又将肉身化为诡异和无形的地方。\n\n被带到卡恩督姆的俘虏从未有活着离开的，尽管有传言说[witchkingshort|E]甚至不会让亡者安息，通过尸妖的魔法派遣他们不安的亡灵，在他的敌人中间播撒恐惧。\n\n卡恩督姆的起源是个谜。在[dwarves|E]中，有人说它最初是[gunduzbad|E]鼎盛时期的一个卫星矮人要塞，也有人说它从一开始就是一个[goblin|E]巢穴。一些智者认为它最初是[utumno|E]的一个东部前哨，尽管在导致[morgothcharacter|E]第一次被囚禁的动乱中被埋没，但并未完全毁灭，长时间以来只有“欺骗者”[sauroncharacter|E]记得它的存在。[dunedain|E]并不知道它的来源为何，但他们中许多人相信它是由巫王本人按照其邪恶的设计建造的。\n\n无论其起源如何，巫王在第三纪元1300年选择在此居住，作为索隆更大计划的一部分。他召集了许多[orcs|E]、邪恶的[conceptracemen|E]和凶猛的生物，建立了残酷的[angmar|E]国度，将其指向一个目标——摧毁[dunedainarnor|E]。"
 building_type_noria_01:0 "戽水车"
 building_type_noria_01_desc:0 "雄伟的水车，可以将黄沙化为耕地。"
 building_noria_01:0 "小型戽水车"
 building_noria_01_desc:0 "这台水车由两头牛驱动，能提供足以灌溉一座小园子的古地下水。\n\n为此男爵领解锁果园建筑。"
 building_noria_02:0 "风力戽水车"
 building_noria_02_desc:0 "这些戽水车是沙漠中的奇迹，在沙漠中强风的驱动下将空气转化为抽水所用的能量。"
 building_noria_03:0 "大型戽水车"
 building_noria_03_desc:0 "食物需求随着我们的人口一并增长增长，而这些工程奇迹就是为此而造。这是哈拉德人坚韧与适应力的切实体现。"
 building_noria_04:0 "巨型戽水车建筑群"
 building_noria_04_desc:0 "水车和灌溉设施所组成的阵列，可以为大量种植园供水。水资源由委员会分配，他们不留记录，他们拥有绝对权威。"
 building_type_waterfront_plaza_01:0 "水滨广场"
 building_type_waterfront_plaza_01_desc:0 "在水体边缘建设的一系列多用途建筑物与庭院，供官员，外国显贵，宗教仪式和水灵祭祀使用。商人在这里享受低廉的关税，而奴隶负责照看浅水中的小花园。"
 building_waterfront_plaza_01:0 "离岸码头"
 building_waterfront_plaza_01_desc:0 "带有码头的小港口，坐落在接近海岸的水体之中，用来与远近国度进行贸易。"
 building_waterfront_plaza_02:0 "典礼大厅"
 building_waterfront_plaza_02_desc:0 "随着穿越水滨广场的贸易和旅者增加，偶尔也会有外国使节或是不同凡响的教派祭司前来拜访，一座黑暗仪式大厅便为此而建。一台奇异的桌子被树丛包裹，确保某些外来者中的一些人永远没法走出去，而他们的鲜血则会滋养附近的水域。"
 building_waterfront_plaza_03:0 "人工岛屿"
 building_waterfront_plaza_03_desc:0 "在主广场附近建造的离岸人工岛屿，可以带来全年的丰收。这些岛屿由编制的芦苇构成，悬挂着树根，在奴隶园丁的照料下从附近丰沛的水域中吸收营养。\n\n为此男爵领解锁果园建筑。"
 building_waterfront_plaza_04:0 "浮动农场"
 building_waterfront_plaza_04_desc:0 "多亏了天赐的富养水域，水培农场坐落在由芦苇编制的浮动园林上，喂养着这片国度中不断增长的人口。"
 building_type_royal_pavilion_01:0 "王家营帐"
 building_type_royal_pavilion_01_desc:0 "最大的营帐，上面涂着鲜艳的色彩，总是与成片的游牧民居或是城市中的中央广场形成鲜明对比。"
 building_royal_pavilion_01:0 "战争小屋"
 building_royal_pavilion_01_desc:0 "一个简陋但便于移动的小屋，用于部落统领之间的讨论。寒夜间，在仪式火堆旁的温暖中做出决策。"
 building_royal_pavilion_02:0 "皮革箭塔"
 building_royal_pavilion_02_desc:0 "敌人的数量随着社群的力量和权力一并增加。由柳条和坚韧的象或牛皮制成的轻量皮革塔楼可以为在其后的议会解决一些安全需求。"
 building_royal_pavilion_03:0 "贵族小屋"
 building_royal_pavilion_03_desc:0 "血祭对于一个复杂而分层的社会来说是一种重要仪式，不断地献祭确保了秩序的维持。社会的基础建立在人的鲜血之上，不论身份如何：被捕的奴隶，伟大的战士，不忠的叛匪或是受宠的臣子。"
 building_royal_pavilion_04:0 "雄伟工事"
 building_royal_pavilion_04_desc:0 "这简直是[middleearth|E]上的奇迹：一座宏伟的移动堡垒，如同一座城市。它们可以在领土中四处移动，在所到之处将恐惧刺入旁观者的心灵。没有任何对营帐之主心怀恶意的人能够跨过入口处的防御。"
 building_type_wonder_zekhetz_palace_complex_01:0 "泽赫兹阿布拉罕宫殿群"
 building_type_wonder_zekhetz_palace_complex_01_desc:0 "无数的塔楼坐落在宫殿群的金色圆顶下，这就是泽赫兹阿布拉罕。每座塔楼上都排列着深暗的窗户，其上覆盖着红黑相间的织物。西部的建筑群空荡又无人注目，其中的三座高塔早已倒在了中央建筑上，可住在那里的人对这些废墟毫不理会。"
 building_wonder_zekhetz_palace_complex_01:0 "摇摇欲坠的宫殿"
 building_wonder_zekhetz_palace_complex_01_desc:0 "$building_type_wonder_zekhetz_palace_complex_01_desc$\n建筑群的东部在大门处设有大量水池。它们被不断地补充，提供在阿布拉罕烈日下的片刻喘息。"
 building_wonder_zekhetz_palace_complex_02:0 "重建的西宫"
 building_wonder_zekhetz_palace_complex_02_desc:0 "泽赫兹阿布拉罕宫殿建筑群的金色圆顶下矗立着无数塔楼。每座塔楼都排列着深色窗户，上面覆盖着猩红色和黑色的织物。西宫建筑群已经完全修复，三座塔楼俯瞰着焦山，让人心生敬畏。\n那些住在闹鬼大厅里的人说话要轻声而快，以免隔墙有耳。"
 building_wonder_zekhetz_palace_complex_03:0 "黑暗王城"
 building_wonder_zekhetz_palace_complex_03_desc:0 "泽赫兹阿布拉罕宫殿建筑群的金色圆顶下矗立着无数塔楼。每座塔楼都排列着深色窗户，上面覆盖着猩红色和黑色的织物。西宫建筑群已经完全修复，三座塔楼俯瞰着焦山，让人心生敬畏。\n在建筑群的中心坐落着它的“黑暗王城”，邪恶的纽带。在里面，黑暗的行为正在发生，即使在高塔的顶部也能感受到魔影的影响。"
 building_type_wonder_abrakhan_bazaar_complex_01:0 "阿布拉罕巴扎群"
 building_type_wonder_abrakhan_bazaar_complex_01_desc:0 "它是[middleearth|E]最大、最宏伟的贸易中心之一，同时也是阿布拉罕军队补给的储存中心。"
 building_wonder_abrakhan_bazaar_complex_01:0 "军备粮仓"
 building_wonder_abrakhan_bazaar_complex_01_desc:0 "这些耐受得住高温的谷仓储存了多年收获的谷物。"
 building_wonder_abrakhan_bazaar_complex_02:0 "商队长龙"
 building_wonder_abrakhan_bazaar_complex_02_desc:0 "随着主要贸易路线的开辟，阿布拉罕再度成为了一处繁荣中心。"
 building_wonder_abrakhan_bazaar_complex_03:0 "硬木摊贩"
 building_wonder_abrakhan_bazaar_complex_03_desc:0 "极度稀有的硬木是阿布拉罕贸易与基建的重要元素，它们与铁一般坚硬，不会被黄沙渗透，源于坎拉山脉深处的秘密森林。"
 building_type_wonder_zaja_shar_noria_01:0 "扎贾沙赫尔"
 building_type_wonder_zaja_shar_noria_01_desc:0 "扎贾沙赫尔的巨型戽水车，是[middleearth|E]最深的地下工程之一，其并非是在矮人的帮助下建造的。它的吊水系统延伸到沙漠深处汲取化石水。"
 building_wonder_zaja_shar_noria_01:0 "地下湖"
 building_wonder_zaja_shar_noria_01_desc:0 "$building_type_wonder_zaja_shar_noria_01_desc$"
 building_wonder_zaja_shar_noria_02:0 "千个齿轮"
 building_wonder_zaja_shar_noria_02_desc:0 "一千只是一个数字，而不是猜测；没有人计算过成千上万在地下交错转动、推动水车的硬木齿轮的数量。如果人们把头伸向水车上面没有光泽的轴时，就能听到车轮的轰鸣声和吱吱嘎嘎的响声。"
 building_wonder_zaja_shar_noria_03:0 "地下海洋"
 building_wonder_zaja_shar_noria_03_desc:0 "在阿布拉罕的沙漠和乌特雅拉的盐碱地下有一片巨大而未命名的地下海洋。也许它是世界弯曲前外海的残余。"
 building_type_orc_siege_works_01:0 "攻城器械所"
 building_type_orc_siege_works_01_desc:0 "各种污秽攻城武器的组装场。"
 building_orc_siege_works_01:0 "囤聚物资"
 building_orc_siege_works_01_desc:0 "原木、轮子、嵌齿轮、绳索等等。如果你弄清楚如何将所有这些部分装在一起，就会有人受伤。"
 building_orc_siege_works_02:0 "粗劣锻炉"
 building_orc_siege_works_02_desc:0 "最好避开那个拿着巨锤，一只手臂比另一只大得多的愤怒大个奥克，但他确实知道如何将废铁变成攻城锤。"
 building_orc_siege_works_03:0 "零件工坊"
 building_orc_siege_works_03_desc:0 "一些非常污秽、复杂的攻城武器是在这里制造的。非常适合将断头扔进墙里。"
 building_orc_siege_works_04:0 "弹药小屋"
 building_orc_siege_works_04_desc:0 "岩石。大块的砖石。[gondorian|E]的头。"
 building_orc_siege_works_05:0 "射击靶场"
 building_orc_siege_works_05_desc:0 "明智的奥克会远离这里。攻城武器确实令人印象深刻，但让它们击中任何东西都需要反复试验——大部分都会有偏差。"
 building_orc_siege_works_06:0 "实验性工匠"
 building_orc_siege_works_06_desc:0 "“他在里面盖什么？”\n\n没有人喜欢实验武器匠。他自言自语，他喝了太多烈酒，他用狂暴的眼睛盯着你。他连续几天消失在他的车间里，我们听到的只是砰砰声、呜咽声，有时是抽泣声。但偶尔他会想出一个特别歪歪扭扭的天才装置。\n\n有一次他三个星期没出来。我们以为他已经死了，但当我们终于鼓起勇气去看他的小屋时，我们发现他发明了格龙得。"
 building_orc_siege_works_07:0 "攻城塔车间"
 building_orc_siege_works_07_desc:0 "那些对高度有敏感认识，并且有能力将钉子钉在木板或木头上的奥克被拉到攻城塔工场。如果你不能把墙推倒，你总是可以尝试翻越它。"
 building_orc_siege_works_08:0 "下界锻工"
 building_orc_siege_works_08_desc:0 "组装奥克最黑暗的战争机器的山区仓库。在这里，不仅有这些用黑铁制成的高耸毁灭性武器，而且它们还浸透了古老的毁灭法术。"
 building_type_wonder_walls_linhir:0 "林希尔城墙"
 building_wonder_walls_linhir:0 "林希尔城墙"
 building_wonder_walls_linhir_desc:0 "由阿纳瑞安于[secondage|E]3421年在吉尔莱恩河畔的忠贞派定居点上扩展建立，林希尔作为王室舰队的重要造船厂，通常被视为莱本宁的第二大城，仅次于佩拉基尔。\n\n城市周围环绕着“[numenorean|E]城墙”，其中一部分——包括宏伟的大门——在努门诺尔沦亡前便已存在。尽管其规模不似其他声名显赫的[gondorian|E]要塞，但林希尔的城墙依然使其成为了一处可畏的堡垒，以及抵御海盗掠夺的避难所。"
 building_type_wonder_palace_of_ithilien:0 "伊希利恩宫殿"
 building_type_wonder_palace_of_ithilien_desc:0 "伊希利恩亲王富丽堂皇的住所，拥有无与伦比的花园。"
 building_wonder_palace_of_ithilien:0 "伊希利恩宫殿"
 building_wonder_palace_of_ithilien_desc:0 "“阿拉贡将伊希利恩授予法拉米尔作为他的领地，并让他住在埃敏阿尔能的山丘上，在这座城市的视线范围内。”\n\n伊希利恩亲王的所在地，位于埃敏阿尔能山丘中的伊希利恩宫殿是一个美丽和放松的天堂，辉映了亲王的封国。许多精致的花园与精心锻造的石头建筑交织在一起，这些建筑采用古老的[numenorean|E]风格。"
 building_type_wonder_citadel_hyarmendacil_01:0 "哈尔门达奇尔城堡"
 building_wonder_citadel_hyarmendacil_01:0 "哈尔门达奇尔城堡"
 building_wonder_citadel_hyarmendacil_01_desc:0 "该定居点最初是[numenorean|E]的杜萨兰殖民地，由冒险者代鲁霍尔于第二纪元3194年建立，而在[thirdage|E]后期以传奇统治者哈拉德的巴哈尔坎的名字命名。杜萨兰是贡代泰尔河口的一个生机勃勃的集镇，位于[umbar|E]和贝拉卡之间的古代边境，在船王统治期间被[gondor|E]占领。哈尔门达奇尔在那里建造了一座城堡和其他防御工事来保护他的南部边界，当地的乌姆巴尔杜内丹人称其为哈尔门迪尔洛斯特，这些防御工事在刚铎强大的日子里得到了维护。\n\n在后来的岁月里，这座堡垒经过了许多人之手，经常在泰德津和海盗之间交替。尽管城镇的外围防御工事现在已然毁灭，但对于任何坚定的防御者来说，城堡仍然是一个有用的堡垒。"
 building_wonder_citadel_hyarmendacil_02:0 "哈尔门达奇尔的坚固王城"
 building_wonder_citadel_hyarmendacil_02_desc:0 "大海之王的古老城堡已经通过额外的防御工事得到加固和增强。先进的土方工程守卫着通往城堡的通道，新建的城墙提供重叠的火力，将任何接近的人引向杀伤区，在那里砲兵可以压制他们。虽然新增加的建筑还达不到古代[numenorean|E]甚至[gondorian|E]建筑的水平，但它是一座坚固且建造精良的防御建筑群。"
 building_type_wonder_souk_mazharath:0 "马哈拉施大市场"
 building_wonder_souk_mazharath:0 "马哈拉施大市场"
 building_wonder_souk_mazharath_desc:0 "从[harad|E]和更远的地方出发，穿越大沙漠的商队必须经过绿洲小镇马哈拉施。事实上，如果没有棕榈树成荫的绿洲，旅程将是不可能的，尽管经常发生战争，但该镇的市场和集市已经繁荣了几个世纪。\n\n最大、最古老的是大市场，远至[khand|E]、[thanihazad|E]和[anduinvale|E]的商品都在这里交易。根据古老的权利，地方君主总是从利润中抽成。"
 building_type_wonder_nilulonde_01:0 "月湾"
 building_type_wonder_nilulonde_01_desc:0 "[bellakar|E]的古都和图玛奎王朝的行在。"
 building_wonder_nilulonde_01:0 "月湾"
 building_wonder_nilulonde_01_desc:0 "[bellakar|E]的雄伟都城和图玛奎王朝的行在已不复昔日的繁华，但依旧是商业和政治的中心。"
 building_wonder_nilulonde_02:0 "月湾：贝拉卡尔元老院"
 building_wonder_nilulonde_02_desc:0 "多年来，元老院成员分散在王国各个城邦，只有在处理国家事务时才被临时召集起来。如今，王国首都终于有了一座可以容纳伟大的[baitha|E]的建筑——[bellakari|E]元老院。在其宏伟的大厅里有数量庞大的官僚行政机构，他们与国王一同努力，维系[bellakar|E]的秩序与统治。"
 building_wonder_nilulonde_03:0 "月湾：贝拉卡尔的银白宝石"
 building_wonder_nilulonde_03_desc:0 "尽管进行了漫长的修复工作，其难度远超破坏或新建，但月湾胜利了。如今的尼鲁泷德是[conceptmankind|E]希望的基石与灯塔，所有自由人民将在它的指引下携手前进，迈向未来。分歧和矛盾没有击败[bellakar|E]人，反而让他们更加团结。他们建造美好世界的决心比以往都要坚定，只要这个理想依旧存在，贝拉卡尔梦就永不凋零。"
 building_type_wonder_urud_an_khibil_monestary:0 "春泉岭修道院"
 building_type_wonder_urud_an_khibil_monestary_desc:0 "这座修道院由初代先知伊姆拉索尔所建，也是真理之道教派的圣地。"
 building_wonder_urud_an_khibil_monestary:0 "春泉岭修道院"
 building_wonder_urud_an_khibil_monestary_desc:0 "这座由首位先知伊姆拉索尔建立的寺庙，是真理之道信徒们最为崇敬的圣地之一。在它的高墙之内，僧侣们进行着对于[erutheone|E]的思考与研究，而书院里则堆满了先知的著作。最高的一处房间属于当代先知，每天都有寻求他智慧的人慕名而来。在这里，各类[faithfulshort|E]研究每天都在被不断地讨论并提出新的见解。"
 building_type_wonder_ishtra_shrine:0 "伊师塔大神殿"
 building_type_wonder_ishtra_shrine_desc:0 "伊师塔大神殿是晨星教团的大本营，也是布尔‑埃斯梅尔人的生活中心。"
 building_wonder_ishtra_shrine:0 "伊师塔大神殿"
 building_wonder_ishtra_shrine_desc:0 "伊师塔大神殿是一座气势恢宏，直插云霄的巨大金字塔。在它的顶部坐落着由许多石柱构成的殿堂。在这里，伊师塔祭司们追寻着女神的青睐并为忠实的信徒布教。无数朝圣者以他们女神伊师塔的名义涌向此处。"
 building_type_wonder_palace_joam:0 "约阿姆宫殿旧址"
 building_type_wonder_palace_joam_desc:0 "约阿姆宫在盖贾扎尔覆灭后被夷为平地，狂热的信徒们希望抹去被泰德津统治的记忆。但宫殿的地基依旧留存在那里，有希望得到重建……"
 building_wonder_palace_joam:0 "约阿姆宫"
 building_wonder_palace_joam_desc:0 "曾经建立在掠夺与放逐之上的约阿姆宫，如今以他的名字再次矗立于大地之上。在这里，盖贾扎尔的贵族们日日宴饮，欢度光阴。它宏大的宫殿群和高耸的尖顶是泰德津人重新崛起的象征。"
 building_type_wonder_rophazan_mines:0 "废弃白金矿井"
 building_type_wonder_rophazan_mines_desc:0 "旧时，[bellakar|E]在[numenoreans|E]的诸多殖民地中以法拉宰因，“黄金之地”而闻名。然而这里有一些小小的误会，从贝拉卡尔群山中产出的矿石其实大部分是琥珀金，也被称作“白金”罗法赞。虽然在千年的开采和殖民活动中，许多矿脉已经被挖掘殆尽，但我们的工程师相信，只要经过适当的投资，这些矿井便可以再次运转。"
 building_wonder_rophazan_mines:0 "白金矿综合工业区"
 building_wonder_rophazan_mines_desc:0 "罗法赞矿井如今也用来提炼矿石，它是一个集采矿，运输和工业化冶炼为一体的大型设施。每天大量的白金成品从矿井中运出，仿佛永远都不会枯竭。"
 building_type_wonder_coves_irtil:0 "伊瑞提尔湾"
 building_wonder_coves_irtil:0 "伊瑞提尔湾"
 building_wonder_coves_irtil_desc:0 "伊瑞提尔或“孤岛”是[middleearth|E]赤道地区最西端的地方。对于那些从努门诺尔向东航行的人来说，环绕伊尔特尔的鸟云将是他们即将登陆的第一个迹象。探险者公会发现这些岛屿无人居住，可让大型船只停泊的地方也很少，除了主要岛屿基里塔尼和托尔阿凡拉迪 外，几乎没有殖民者定居。\n\n在[downfall|E]之后，他们基本上被[bellakar|E]的城市所忽视，让他们被海盗占领，他们将他们用作袭击哈拉德海岸交通的基地。即使是现在，未绘制地图的海湾和洞穴仍被走私者用来储存他们的不义之财，这些非法财富的十分之一落入了孤岛之王的手中。"
 building_type_wonder_beacon_sornomar:0 "梭诺玛灯塔"
 building_wonder_beacon_sornomar:0 "梭诺玛灯塔"
 building_wonder_beacon_sornomar_desc:0 "纳里克‑扎坦在马尔德鲁克海角占据着战略位置，其曾经是名为梭诺玛的努门诺尔殖民地，高高地建在坚不可摧的岩石上，使其能够在[downfall|E]中幸存下来。在塔尔‑安卡理蒙统治期间，一座巨大的灯塔在一座沿海小岛上被建立。\n\n它由闪闪发光的红色石头建造而成，别出心裁的顶部包含反射玻璃墙，可以在许多联盟中看到。几个世纪以来，它一直是对水手的欢迎和警告，完好无损。在它的底部有一座坚固的石头堡垒，由海盗增建，保卫着纳里克‑扎坦港。"
 building_type_wonder_shipyards_nykkea:0 "尼凯亚船厂"
 building_wonder_shipyards_nykkea:0 "尼凯亚船厂"
 building_wonder_shipyards_nykkea_desc:0 "为了袭击图玛奎家族的舰队，乌姆巴尔人于[thirdage|E]894年在附属国泰德津的指引下建立了造船中心尼凯亚港。在与[gondorian|E]船王奇尔扬迪尔的联盟下，图玛奎家族恢复了统治，并借助刚铎舰队重新控制了马尔德鲁克地区。\n\n后来，因[bellakar|E]和[umbar|E]长期的领土纷争，尼凯亚作为海盗的避风港而渐渐繁荣了起来，并一直保持着船舶供应。许多在[belegaer_sea|E]上臭名昭著的袭击者的战舰都是从这里下水的。"
 building_type_wonder_arch_ciryandur:0 "奇尔扬都尔拱门"
 building_wonder_arch_ciryandur:0 "奇尔扬都尔拱门"
 building_wonder_arch_ciryandur_desc:0 "奇尔扬都尔是努门诺尔远征军的统帅和塔尔‑苏瑞安王的表兄弟，他在罗瑟洛河口建立了[bellakar|E]的第一个流亡者庇护所。后来人们在哈扎伊‑托林的港口建造了一个巨大的拱门来纪念奇尔扬都尔的登陆，上面绘饰着他伟岸的身姿和壮观的舰队。\n\n在旧贝拉卡尔联盟的主要城邦中，[numenorean|E]城市基本都被[downfall|E]的余波摧毁，但奇尔扬都尔拱门却屹立不倒。如今它已位于内陆，并被幸存者们并入新城作为入城的门户。虽然在泰德津入侵期间拱门饱受摧残，但他巨大的石雕一直是哈扎伊‑托林人骄傲和敬畏的来源。"
 building_type_wonder_haven_korlea:0 "科勒亚巨港"
 building_wonder_haven_korlea:0 "科勒亚巨港"
 building_wonder_haven_korlea_desc:0 "科勒亚巨港奠基于[secondage|E]1975年，它是努门诺尔人在[bellakar|E]最早修建的港口之一。这个港口在图尔旺峡湾的重要战略地位使他能够在王国中积攒巨大的财富与影响力，同时他王家堡垒的身份也让他成为了贝拉卡尔[kingsmen|E]和[melkorcharacter|E]信徒的大本营。\n\n在[downfall|E]的波涛中，科勒亚也被毁弃，但后来贝拉卡尔的[faithfulshort|E]重建了这座港口。直至[thirdage|E]晚期，科勒亚巨港一直是阿督耐克文化和忠贞派的中心。在半被淹没的旧城废墟上，图玛奎诸王修建了巨大的新港，如有需要，他们便可以展现出图玛奎诸王的海军力量。"
 building_type_wonder_pillar_urez:0 "乌瑞扎阳大立柱"
 building_wonder_pillar_urez:0 "乌瑞扎阳大立柱"
 building_wonder_pillar_urez_desc:0 "以欧斯托‑诺瑞安纳瓦之名奠基于[secondage|E]1644年，乌瑞扎阳很快便成为了[bellakari|E]海岸线上的一颗明珠。作为从尼鲁泷德出发的商队的主要转口港，这座城市的努门诺尔人积攒了数量庞大的财富，以至于他们用罗法赞矿井的白金来装饰自己宏伟建筑的外墙。但这些都在[downfall|E]的冲击中毁于一旦。\n\n尽管技术大不如前，但乌瑞扎阳还是被重建了。虽然努门诺尔人依旧桀骜不驯，但为了表示自己对于[manwecharactershort|E]的臣服，并纪念那沉入深海的家园，他们建造了这个俯瞰[belegaer_sea|E]的巨型大理石柱。石柱顶端装饰着一只面向西方的鹰，这是用从旧城废墟中寻得的白金重铸的。直到如今，这根石柱依旧矗立于海岸之上，成为了[bellakar|E][faithful|E]的一大骄傲。"
 building_type_wonder_bozisha_dar_port_01:0 "博兹沙‑达拉"
 building_type_wonder_bozisha_dar_port_01_desc:0 "博兹沙‑达拉在西部语中被称为哈什波特，严苛之港，它一直是博兹沙‑米拉兹的心脏地区。自古以来，这个巨大的港口都是[haradric|E]经济，文化和先进力量的中心。"
 building_wonder_bozisha_dar_port_01:0 "巨港"
 building_wonder_bozisha_dar_port_01_desc:0 "博兹沙‑达拉是一个远近闻名的贸易中心。在西部海路和东部陆路的交汇处，大量的财富在其仓库中流动。在它的商店和船上可以看到来自遥远的凯伊和[gondor|E]的货物（和人），丰富的国际大都市气息使它成为旅行者的热门目的地。"
 building_wonder_bozisha_dar_port_02:0 "王属七宫殿"
 building_wonder_bozisha_dar_port_02_desc:0 "从历史上看，达拉一直由一个由七名摄政者组成的委员会统治，他们代表克拉利，又称大国王。在古代，这位大国王是[westernesse|E]的国王，博兹沙‑达拉是他的[tributary|E]。这些精心设计的华丽宫殿至今仍是达拉政府的核心，来访的贵族和政要都住在这座豪华的哈拉德奇观中。"
 building_type_wonder_citadel_of_tresti:0 "卡提里王城"
 building_type_wonder_citadel_of_tresti_desc:0 "自远古以来，这座王城一直是喀特‑婆罗赞的中心"
 building_wonder_citadel_of_tresti:0 "卡提里王城"
 building_wonder_citadel_of_tresti_desc:0 "卡提里王城既是堡垒又是庙宇。它是博兹沙‑达拉最古老的伟大建筑，甚至在达拉兴起之前就已建成。它建在城市的最高山丘上，其灰色的石头十分巨大，远远超出了现代波兹纳鲁德人的制造能力。有些人推测它是古代战争前某个神的居所，人类在其中躲避瓦特拉的可怕怒火。\n\n它的中心是尤纳斯之井，现在被安置在一个坚固的神殿里。它以波兹纳鲁德英雄的名字命名，从未干涸过，为这个古老的城堡提供了永不枯竭的水源。信徒们说这是尤纳斯升天的证明：人们将永远不会被瓦特拉的怒火烧干。"
 building_type_wonder_temple_city_of_pred_01:0 "普雷德神殿都市"
 building_type_wonder_temple_city_of_pred_01_desc:0 "自古以来，古老的普雷德神殿都市一直是萨满教团的中心。在他们的鼎盛时期，霍宁德鲁伊甸人在这里以众神的名义建立了闪亮的白石大庙。虽然很多知识已经丢失，但寺庙仍然存在，尽管被丛林吞噬了很多，而萨满人仍然聚集在这里。"
 building_wonder_temple_city_of_pred_01:0 "掩藏于密林中的旧日都市"
 building_wonder_temple_city_of_pred_01_desc:0 "普雷德的宏伟神庙被困在丛林中，但其中一些仍然可用。萨满小心翼翼地保护丛林之外的剩余部分。"
 building_wonder_temple_city_of_pred_02:0 "密林中的新胜迹"
 building_wonder_temple_city_of_pred_02_desc:0 "经过大量的劳动和工作，普雷德的古老神庙已经从丛林的控制中被夺回。萨满的仪式日夜响彻整个城市，霍宁人欢欣鼓舞地供奉着恢复了古代荣耀的神灵。"
 building_wonder_temple_city_of_pred_03:0 "普雷德——霍宁之心"
 building_wonder_temple_city_of_pred_03_desc:0 "霍宁人已经做到了一度被认为不可能的事情：普雷德不仅被收回，而且实际规模再次增长。曾经日渐减少的霍宁人现在拥挤在街道上，而萨满们也在为新的寺庙做供奉。3000多年来，德鲁伊甸人第一次建立起了新的石制建筑。"
 building_type_wonder_lighthouse_of_adunazain:0 "阿督那赞大灯塔"
 building_type_wonder_lighthouse_of_adunazain_desc:0 "古老的努门诺尔灯塔是进入卡拉督尼王领的主要通路。"
 building_wonder_lighthouse_of_adunazain:0 "银辉灯塔"
 building_wonder_lighthouse_of_adunazain_desc:0 "阿督那赞灯塔由大理石和白银建成，是自[secondage|E]晚期以来努门诺尔殖民帝国最令人印象深刻的建筑遗产之一。为了纪念卡拉督尼城建城1000周年，它于第二纪元2251年在库里安海湾的一个岛屿上被建造起来。\n\n尽管在第二次索瑞阳战争中，卡拉督尼城被洗劫一空，但灯塔还是因其壮观外型与并不高的战略意义而幸存下来。"
 building_type_wonder_marath_kharadune_01:0 "马拉斯‑卡拉督尼"
 building_type_wonder_marath_kharadune_01_desc:0 "建立在城市高地上的阿督尼王城是一个有两道墙的堡垒，中间耸立着一座雄伟的塔，里面的建筑足以成为一个城市区。"
 building_wonder_marath_kharadune_01:0 "年久失修的卡拉督尼城堡"
 building_wonder_marath_kharadune_01_desc:0 "不幸的是，随[anbalkumagan|E]的国运沉浮，这座曾经宏伟的皇家城堡和军事中心已经年久失修。虽然它依旧可以使用，但在围困中已很难发挥作用。并且对于安巴路克霍尔来说，它的破落使自己的荣耀蒙羞。\n\n大多数统治者都对它避而不见，但或许你会花时间来修缮它？"
 building_wonder_marath_kharadune_02:0 "卡拉督尼王领"
 building_wonder_marath_kharadune_02_desc:0 "在开始着手修复这座城堡之前，首都的居民必须先回到这片地区。通过适当的财政激励和“必要手段”，我们已经让贵族们明白了该地的重要性。要塞外环的城镇如今已经欣欣向荣，虽然离曾经鼎盛之时相去甚远，但至少它已不再荒芜，不再令人感到耻辱。"
 building_wonder_marath_kharadune_03:0 "红堡"
 building_wonder_marath_kharadune_03_desc:0 "王领雄伟的城堡由红石建成，集宫殿，城堡和居民区为一体。第一道城墙内是市场，图书馆和剧院等主要公共设施，王国的贵族们争相定居于此，地产千金难求。\n\n第二道城墙内是王国官员的办公区，还有为来访贵宾提供的豪华行宫。\n\n红堡塔楼高约300英尺，在里面是皇家宫殿，图书馆与军械库。在它们的库中存放着[anbalkumagan|E]地区[numenorean|E]的宝贵遗产。"
 building_type_wonder_abaraglareth:0 "阿巴拉格勒尔斯堡"
 building_wonder_abaraglareth:0 "阿巴拉格勒尔斯堡"
 building_wonder_abaraglareth_desc:0 "阿巴拉格勒尔斯要塞是[anbalkumagan|E]地区的奇观之一。为了巩固并展示自己对于图尔旺地区的统治，安巴路克霍尔人在[thirdage|E]早期建造了这座堡垒，隐约间还能从它的外观上看出努门诺尔人沦亡之前无与伦比的技术力与滔天权势。为了建造这座巨大的防御工事，卡拉督尼贵族们强迫数量庞大的本地人进行了数十年的艰辛劳作。有可怕的传言称，在此期间死去的人的血肉，都被融进了阿巴拉格勒尔斯堡垒砖缝间的灰泥里。\n\n然而，这座堡垒并没有像预期中那样为安巴路克霍尔人维系自己对于图尔旺的统治。几个世纪以来，随着[anbalkumagan|E]的兴衰沉浮，它多次被本地人或是外国侵略者占领。无论如何，这座令人望而生畏的堡垒依旧在图尔旺海岸上投下自己冰冷的阴影。"
 umbar_04_religion_is_eruhini_tt:0 "你的[faith|E]属于[GetReligionFamily('rf_eruhini').GetName][religious_family|E]。"
 building_type_elven_settlement_01:0 "精灵庇护所"
 building_type_elven_settlement_01_desc:0 "一个僻静的[elven_refuge|E]，远离更广阔的世界。"
 building_elven_settlement_01:0 "#H 精灵圣域#!"
 building_elven_settlement_01_desc:0 "尽管居住在这里的[elves|E]数量很少，但这片[elven_sanctuary|E]无论如何都带有他们居住的印记，植物盛开，鸟儿歌唱。"
 building_elven_settlement_02:0 "#H 活跃的精灵圣域#!"
 building_elven_settlement_02_desc:0 "小群的[elvish|E]住宅散布在大地上，围绕着这片[elven_sanctuary|E]，精灵在该地区的存在越来越明显，道路上载着旅行者和商人。"
 building_elven_settlement_03:0 "#H 精灵要塞#!"
 building_elven_settlement_03_desc:0 "一座[elven_stronghold|E]，许多[elvish|E]文明更复杂的部分在这里蓬勃发展，拥有精美的庄园、图书馆和大厅，伴随着喷泉和花园。"
 building_elven_settlement_04:0 "#H 著名的精灵要塞#!"
 building_elven_settlement_04_desc:0 "一座颇有名气的[elven_stronghold|E]，随着越来越多的精灵开始在这里建立家园，它的名字已经开始成为周边地区的代名词。"
 building_elven_settlement_05:0 "#H 宏伟精灵要塞#!"
 building_elven_settlement_05_desc:0 "凭借坚固的城墙和高耸的塔楼，该地区的[elves|E]们建造了一座真正令人印象深刻的[elven_stronghold|E]。在它的围墙内有许多具有绝世价值和古老传说的作品。"
 building_elven_settlement_06:0 "#H 精灵城市#!"
 building_elven_settlement_06_desc:0 "这座[elven_city|E]是[elves|E]的瑰宝，是真正的力量和智慧之地。在这里可以找到的精灵数量在[middleearth|E]中很少有人能与之匹敌。"
 building_elven_settlement_07:0 "#H 传奇精灵城市#!"
 building_elven_settlement_07_desc:0 "无与伦比的规模和威严，很少有[ardaconcept|E]城市能与这座[elven_city|E]相比，这座城市是[elvish|E]文明的光辉典范。"
 building_type_elven_agriculture_01:0 "精灵农业"
 building_type_elven_agriculture_01_desc:0 "居住在与世界的交流中，而不是统治它，精灵们清楚地知道他们可以向这片土地索取多少，以及他们必须给予什么回报。"
 building_elven_agriculture_01:0 "牧民荒野"
 building_elven_agriculture_01_desc:0 "当漫游的精灵部落引导他们的牛群并从这片土地上觅食时，这里并没有多少正规化的农业。"
 building_elven_agriculture_02:0 "农庄"
 building_elven_agriculture_02_desc:0 "种植小麦和其他谷物的小精灵农庄。"
 building_elven_agriculture_03:0 "花园"
 building_elven_agriculture_03_desc:0 "精心布置的花园，专为放松和足部而设计。精美的雕像和水景有助于丰富体验。"
 building_elven_agriculture_04:0 "果园"
 building_elven_agriculture_04_desc:0 "经过精心培育，该地区开始大量种植果树，提供了丰富的资源。"
 building_elven_agriculture_05:0 "大花园"
 building_elven_agriculture_05_desc:0 "经过精心培育，花园和果园已经开始融合成一个整体，这是精灵园艺的一个令人惊叹的例子。"
 building_elven_agriculture_06:0 "优质葡萄园"
 building_elven_agriculture_06_desc:0 "这些葡萄园是精灵钟爱的奢侈品，出产精美的葡萄酒，醇厚可口。"
 building_elven_agriculture_07:0 "雅凡娜牧场"
 building_elven_agriculture_07_desc:0 "以大地维拉的田野命名，该地区的田野在阳光下闪耀着金色的光芒，小麦肥沃而饱满。景观就像一个相互连接的花园，由精灵们精心培育，直到每棵树都结满了果实，所有的土地都繁荣昌盛。"
 building_type_elven_port_01:0 "精灵港口"
 building_type_elven_port_01_desc:0 "长期以来，精灵一直居住在湖泊和海洋的岸边，甚至可以追溯到奎耶维能。他们的船不需要桨就能航行，只需要风和海浪。"
 building_elven_port_01:0 "渔夫船队"
 building_elven_port_01_desc:0 "作为最基本的海洋住宅，大量的渔民开始聚集在这里，建造房屋和木船，从这里下水捕鱼。"
 building_elven_port_02:0 "固化码头"
 building_elven_port_02_desc:0 "曾经杂乱无章、随处可见的木码头已被整理得井井有条，结实可靠的石头码头排列整齐。渔民和商船在这里停靠、做生意。"
 building_elven_port_03:0 "商业枢纽"
 building_elven_port_03_desc:0 "这里的港口已经发展成为海运贸易的枢纽，看到来自该地区各地的商人前来购买远方商人的商品，并出售自己的商品。"
 building_elven_port_04:0 "干船坞"
 building_elven_port_04_desc:0 "随着港口的蓬勃发展，强大的造船业也在其周围成长起来。现在，设计精良的大型干船坞有助于生产精美的船只，它们本身就是无与伦比的艺术品。"
 building_elven_port_05:0 "港务长塔"
 building_elven_port_05_desc:0 "一座俯瞰码头的高塔，港务长和他的同事处理从这个精美的中心进出港口的货物。这是任何诚信商家或来访代表在这里宣传业务的第一站。"
 building_elven_port_06:0 "海门"
 building_elven_port_06_desc:0 "真正展现工程才华的是，港口现在由一个巨大的海门保护着免受风浪的侵袭，它可以按照港务长的意愿关闭或打开。风暴将不再摧毁停靠在这个港口的伟大舰队！"
 building_elven_port_07:0 "乌欧牟之港"
 building_elven_port_07_desc:0 "一个真正巨大的港口，一天中的任何时间都经常看到军舰和大型货船进出港口。许多人都可以听到对深渊之主的祈求。"
 building_type_elven_mine_01:1 "精灵采石场"
 building_type_elven_mine_01_desc:1 "该省的山区为当地建筑提供了极好的建筑材料供应。"
 building_elven_mine_01:1 "简单的采石场"
 building_elven_mine_01_desc:2 "易于获取的采石场为附近的建筑提供建筑材料。"
 building_elven_mine_02:1 "浅矿"
 building_elven_mine_02_desc:1 "简单的矿井排列在山脚下，从容易到达的地表矿床中收集矿石。"
 building_elven_mine_03:1 "水车"
 building_elven_mine_03_desc:1 "通过将水输送到采矿点，水磨可以利用水力为有助于挖掘的工具提供动力。"
 building_elven_mine_04:1 "大型采石场"
 building_elven_mine_04_desc:1 "随着建筑材料需求的增加，采石场吸引了越来越多的工人。在过去的一年里，采石场变得越来越大，越来越深。"
 building_elven_mine_05:1 "大型矿山"
 building_elven_mine_05_desc:1 "对金属的需求不断增长，新技术并不是一切——必须扩大生产规模，更多的矿山正在开工！"
 building_elven_mine_06:1 "大型采石场"
 building_elven_mine_06_desc:1 "几个巨大的露天矿场见证了工人们以几乎工业化的水平雕刻石块。耗尽的采石场像张开的嘴一样遍布全省，它们的内容现在形成了无数的城堡和城墙。"
 building_elven_mine_07:1 "大地之歌"
 building_elven_mine_07_desc:1 "利用歌曲，精灵已经掌握了如何寻找和挖掘真正大量的矿物和金属，并将它们分离出来。"
 building_type_elven_forestry_01:1 "护林员"
 building_type_elven_forestry_01_desc:1 "精灵林业因精灵与自然界的深厚联系而蓬勃发展和维持——他们所索取的不会超过森林所能承受的付出。"
 building_elven_forestry_01:1 "附带林业"
 building_elven_forestry_01_desc:2 "该省出现了轻量、小规模的个人林业，但很容易被取代，许多树木被砍伐后又被种植。"
 building_elven_forestry_02:1 "护林员团队"
 building_elven_forestry_02_desc:2 "一小群敬业的林务员在该省负责，严格跟踪森林的采伐和重新种植情况。"
 building_elven_forestry_03:1 "政府林务员"
 building_elven_forestry_03_desc:2 "该省的林业经营已经发展到地方政府现在已经介入以组织和监督它们的地步。"
 building_elven_forestry_04:1 "树木的语言"
 building_elven_forestry_04_desc:2 "通过指定几名林务员与树木交谈，可以减少因虫害或疾病而损失的树木，从而提高森林和林业的健康水平。"
 building_elven_forestry_05:1 "森林保护区"
 building_elven_forestry_05_desc:2 "大片专门的土地保护区，该地区的精灵已经在其中建立了一个与森林本身的生命周期同步的系统采伐循环。"
 building_elven_forestry_06:1 "欧诺德民的教学"
 building_elven_forestry_06_desc:2 "过去，精灵与百树的牧人欧诺德民打交道。虽然他们渐行渐远，但他们的教义依然存在，通过整合他们，可以更好地维护森林的健康。"
 building_elven_forestry_07:1 "大人工林"
 building_elven_forestry_07_desc:2 "真正巨大的森林，由该地区的精灵建造，以满足对木材的巨大需求。森林中的原生鸟类和野兽甚至无法理解它们生活在一个为采伐木材而建造的环境中。"
 building_type_elven_hunting_grounds_01:1 "精灵狩猎场"
 building_type_elven_hunting_grounds_01_desc:1 "指定的荒地，由精灵划出，用于居住—以及狩猎—野兽。"
 building_elven_hunting_grounds_01:1 "荒野狩猎"
 building_elven_hunting_grounds_01_desc:2 "猎人在很大程度上是无组织的和临时的，他们寻找他们可能找到的动物，少数猎人几乎没有减少动物数量。"
 building_elven_hunting_grounds_02:1 "狩猎团队"
 building_elven_hunting_grounds_02_desc:2 "以前孤独的猎人已经联手更有效地覆盖土地，增加了他们的产量。"
 building_elven_hunting_grounds_03:1 "有组织的猎人"
 building_elven_hunting_grounds_03_desc:2 "该省的猎人不再仅通过临时团队行事，而是组织起来进行轮换、休息和跟踪动物种群。"
 building_elven_hunting_grounds_04:1 "诱捕者和追踪者"
 building_elven_hunting_grounds_04_desc:2 "这个省份的许多猎人已经开始专业化，追踪者和捕猎者学习如何仅凭最细微的线索在这片土地上追踪野兽。"
 building_elven_hunting_grounds_05:1 "高级生态系统管理"
 building_elven_hunting_grounds_05_desc:2 "该省的猎人积极管理该省的狩猎区，帮助在包含他们自己的猎物的本地生态系统中保持谨慎的平衡。"
 building_elven_hunting_grounds_06:1 "猎人公会"
 building_elven_hunting_grounds_06_desc:2 "猎人行会是这片土地上最重要的猎人行会，拥有许多无与伦比的弓箭手和长矛手，他们能够安静而温和地追踪和杀死动物——或更黑暗的东西。在他们的公会大厅里有许多关于如何正确对待自然世界以及如何与自然和谐相处的记录和论文。"
 building_elven_hunting_grounds_07:1 "欧洛米之车"
 building_elven_hunting_grounds_07_desc:2 "就像在维林诺一样，这片土地上的猎人排着长队狩猎，他们的狩猎既是必要的行为，也是仪式。"
 building_type_elven_markets_01:1 "精灵市场"
 building_type_elven_markets_01_desc:1 "精灵市场是精灵交易艺术和创作的聚集地，是充满活力的文化中心。"
 building_elven_markets_01:1 "临时市场"
 building_elven_markets_01_desc:2 "由于缺乏永久性市场，这些临时市场是精灵们聚集和展示他们的作品、与他们的同伴交流和从事贸易的时间。"
 building_elven_markets_02:1 "季节性市场"
 building_elven_markets_02_desc:2 "使用布料和木材建造，季节性市场在全省轮换，通常与重要的季节性事件相吻合，例如收获或春分。"
 building_elven_markets_03:1 "永久市场"
 building_elven_markets_03_desc:2 "虽然不是特别大，但固定的市场已经开始在该省建立起来。这些是永久性的贸易和艺术中心，通常有大量的商品。"
 building_elven_markets_04:1 "综合市场"
 building_elven_markets_04_desc:2 "市场规模迅速扩大，现在正成为更大的定居点布局中不可或缺的一部分，以至于当你进入其中时，人们甚至都没有意识到。"
 building_elven_markets_05:1 "仓库"
 building_elven_markets_05_desc:2 "为了帮助维护和供应该地区的市场，定期建造用于储存和保管货物的公共仓库。"
 building_elven_markets_06:1 "区域市场"
 building_elven_markets_06_desc:2 "作为文化和成熟的灯塔，该地区的市场以其商品的质量和制作而闻名。甚至据说在这片区域的集市上还能买到少量的外国商品，这在精灵族中实属罕见。"
 building_elven_markets_07:1 "大市场"
 building_elven_markets_07_desc:2 "在这个省的每个城镇和村庄，都有令人印象深刻的市场，由精美的石头制成，刻有美丽的艺术品。最大的城市中最宏伟的市场有强大的喷泉，所有的行会都在其广阔的场地内。"
 building_type_elven_forges_01:1 "精灵熔炉"
 building_type_elven_forges_01_desc:1 "必不可少的是，精灵铁匠聚集在这些锻造厂，生产从平凡到奇妙的作品。"
 building_elven_forges_01:1 "精灵铁匠"
 building_elven_forges_01_desc:2 "分散在这片土地上的铁匠们生产基本的金属生活必需品，例如钉子和马蹄铁。"
 building_elven_forges_02:1 "公用熔炉"
 building_elven_forges_02_desc:2 "随着定居点规模的扩大，该地区的铁匠们集中了他们的资源来建造更高、更大的公共锻造厂。"
 building_elven_forges_03:1 "学徒熔炉"
 building_elven_forges_03_desc:2 "该地区的铁匠所使用的锻造厂已经发展到如此规模和复杂程度，以允许专门的小型铁匠铺供学徒学习他们的手艺。"
 building_elven_forges_04:1 "大熔炉"
 building_elven_forges_04_desc:2 "大型、耐用且装备精良，这个地区的锻造厂足以让任何铁匠从事他们的贸易。"
 building_elven_forges_05:1 "星火熔炉"
 building_elven_forges_05_desc:2 "精灵们称之为“星火熔炉”，这些熔炉规模大、强度大，能够大规模提炼矿石并生产大量金属制品。"
 building_elven_forges_06:1 "费艾诺技术"
 building_elven_forges_06_desc:2 "无论如何，费艾诺在锻造艺术方面的教导是革命性的和无与伦比的，继续成为精灵锻造的基石。"
 building_elven_forges_07:1 "格怀斯‑伊‑弥尔丹"
 building_elven_forges_07_desc:2 "汇集了真正的工匠大师，这里的锻造厂生产的作品几乎是其他任何地方都无法比拟的。实验和工艺歌曲充满了他们的大厅，成为精灵创新的前沿。"
 building_type_elven_library_01:0 "精灵图书馆"
 building_type_elven_library_01_desc:0 "作为卷轴和学者的居所，精灵图书馆是智慧和知识的宝库，这些知识和知识在其他地方被遗忘已久，收藏着无价的文化、历史和科学作品。"
 building_elven_library_01:0 "私人收藏"
 building_elven_library_01_desc:0 "该地区的精灵贵族已经开始将他们的收藏和档案集中在一座建筑内。虽然很小，但它拥有许多精美的作品和收藏品。"
 building_elven_library_02:0 "有组织的图书馆"
 building_elven_library_02_desc:0 "随着图书馆规模的迅速扩大（包括建筑和馆藏），敬业的学者们开始自行组织和分类馆内的作品，以便于访问。"
 building_elven_library_03:0 "专门的翼楼"
 building_elven_library_03_desc:0 "随着馆藏变得越来越大，学者们开始将整个翼楼用于更大的主题及其分支。随之而来的是访问图书馆的学者的专业化水平不断提高。"
 building_elven_library_04:0 "大图书馆"
 building_elven_library_04_desc:0 "图书馆有精美的橡木书架和用黄金压印的石头建筑，是真正的美，也是精灵知识和传说的证明。在它的深处，精心保存着甚至可以追溯到双生树时代的著作。"
 building_elven_library_05:0 "传奇图书馆"
 building_elven_library_05_desc:0 "在遥远的土地上，学者们在低声耳语中谈到了它。它的大厅很大而且很多，众所周知，学者们会在它的深处失踪，被它的墙壁所蕴含的深不可测的浩瀚智慧所吸引。"
 building_type_elven_guild_01:0 "精灵行会大厅"
 building_type_elven_guild_01_desc:0 "一旦长大，大多数精灵通常会学习某种形式的艺术——一种他们热衷的手艺。这些工匠、猎人和商人聚集到足够多的地方就形成行会。"
 building_elven_guild_01:0 "猎人公会"
 building_elven_guild_01_desc:0 "即使是最原始的精灵社会也有他们自己的猎人和捕猎者，虽然很少达到公会的水平和组织。不过在这里，猎人已经取得了如此大的凝聚力和声望，以至于他们建立了一个行会大厅。"
 building_elven_guild_02:0 "木工公会"
 building_elven_guild_02_desc:0 "由于他们与大地和树木的密切联系，木工和木匠是精灵中常见的手艺。这里生产的精美作品装饰着精灵族的房屋，在国外也能卖出好价钱。"
 building_elven_guild_03:0 "雕石者行会"
 building_elven_guild_03_desc:0 "雕石者，也被称为石匠，是精灵中的建筑和雕塑大师，是石头的敏锐塑造者。精灵建筑师以他们建造的城市和豪宅而闻名，精灵雕塑家以制作栩栩如生的雕像而闻名，甚至能愚弄到人类。"
 building_elven_guild_04:0 "玻璃匠公会"
 building_elven_guild_04_desc:0 "玻璃工匠用玻璃制作迷人的物品，从高脚杯到窗玻璃，应有尽有。精灵玻璃以其强度和耐用性而闻名，如水晶般清澈，远近广受欢迎。"
 building_elven_guild_05:0 "文士公会"
 building_elven_guild_05_desc:0 "虽然几乎每个精灵都能读写，但很少有人将他们的才能运用到实际的书籍制作艺术中。抄写员是那些帮助将文学、历史和文化作品写在纸上以供记忆的人。虽然几乎每个精灵定居点都有一些抄写员，但真正的公会非常罕见，通常与强大的政治和文化中心重合。这些抄写员制作的书籍插图精美，文字精美，经得起时间的考验。"
 building_type_elven_embassy_01:0 "公共集会场所"
 building_type_elven_embassy_01_desc:0 "作为盛宴和歌曲的公共场所，聚会厅是精灵社区的标志性和核心部分。"
 building_elven_embassy_01:0 "聚会厅"
 building_elven_embassy_01_desc:0 "一个中等大小的建筑，内部有一个巨大的壁炉，这个大厅里聚集了吟游诗人和艺术家，他们互相娱乐和交谈，并与当地社区互动。"
 building_elven_embassy_02:0 "露天集会场"
 building_elven_embassy_02_desc:0 "作为社区的核心，露天集会场举办歌曲和武术比赛等活动。"
 building_elven_embassy_03:0 "辩论中心"
 building_elven_embassy_03_desc:0 "辩论中心是就琐碎和严肃的事情进行辩论的地方，是精灵中一些最不拘一格的人物的家。"
 building_elven_embassy_04:0 "节日场地"
 building_elven_embassy_04_desc:0 "大片区域专门用于季节性或文化庆祝活动，节日场地是社区生活的重要组成部分。"
 building_elven_embassy_05:0 "精灵圆形剧场"
 building_elven_embassy_05_desc:0 "圆形剧场是一座制作精良的宏伟建筑，可举办戏剧、演示、教育活动等，是文化成熟度的灯塔。"
 building_type_elven_mustering_grounds_01:0 "精灵集结地"
 building_type_elven_mustering_grounds_01_desc:0 "当训练有素的士兵不足以应对王国面临的挑战时，平民可能会被召集起来帮助保护我们的亲友。"
 building_elven_mustering_grounds_01:0 "稀疏召唤"
 building_elven_mustering_grounds_01_desc:0 "骑手们走遍全省，召集他们能够训练的人，许多人只配备了简单的武器和盔甲。"
 building_elven_mustering_grounds_02:0 "地区营地"
 building_elven_mustering_grounds_02_desc:0 "分开区域阵营，该省的精灵可以更迅速地被召唤参加战斗。"
 building_elven_mustering_grounds_03:0 "骑士长"
 building_elven_mustering_grounds_03_desc:0 "来自征兵部队的军官，骑士长负责维持手下的秩序和纪律。"
 building_elven_mustering_grounds_04:0 "独立连队"
 building_elven_mustering_grounds_04_desc:0 "在该地区将领的倡议下，地方征兵按原籍编组。与身边的人并肩作战，他们会变得更加强大。"
 building_elven_mustering_grounds_05:0 "信号烽火丘"
 building_elven_mustering_grounds_05_desc:0 "这个省份配备了巨大的烽火丘，可以迅速传播需要召集征召兵上阵的消息。"
 building_elven_mustering_grounds_06:0 "训练征召兵"
 building_elven_mustering_grounds_06_desc:0 "本省的征兵经过大量的训练和投资，已经接近正规军的阶段。"
 building_elven_mustering_grounds_07:0 "哈多‑波‑玛巴"
 building_elven_mustering_grounds_07_desc:0 "该省份的精灵被整顿起来，盔甲精良，训练有素。很少有精灵如此被动员起来的时候。"
 building_type_elven_sanctuary_01:0 "精灵避难所"
 building_type_elven_sanctuary_01_desc:0 "一个安静的沉思、治疗和安宁的地方，精灵聚集在这里进行精神充实和修复。"
 building_elven_sanctuary_01:0 "僻静的树林"
 building_elven_sanctuary_01_desc:0 "这里安静而隐蔽，种植的小树林营造出一种宁静的氛围，让人们可以沉思和放松。"
 building_elven_sanctuary_02:0 "治疗圣所"
 building_elven_sanctuary_02_desc:0 "沉思和治疗的地方，这个省份的圣所由接受过治疗疲惫心灵艺术训练的治疗师照料。"
 building_elven_sanctuary_03:0 "治愈之梦"
 building_elven_sanctuary_03_desc:0 "该省的治疗师能够诱导那些希望得到治疗的人做一个治疗的梦，以使精神上的沉思和治疗。"
 building_elven_sanctuary_04:0 "星之花园"
 building_elven_sanctuary_04_desc:0 "这个省份的许多庇护所都配备了书籍和设备来研究和解释[elves|E]所珍视的星光。"
 building_elven_sanctuary_05:0 "罗瑞恩花园"
 building_elven_sanctuary_05_desc:0 "这些花园以维拉[irmocharacter|E]的花园命名，是疗愈和放松的极乐之地，在此可以修复灵魂，并沉思[ardaconcept|E]的奥秘。"
 building_type_elven_citadel_01:0 "精灵城堡"
 building_type_elven_citadel_01_desc:0 "投射出区域控制和安全，当你把精灵的技能转向防御工事的目的时，就会得到一个精灵城堡。"
 building_elven_citadel_01:0 "大堡垒"
 building_elven_citadel_01_desc:0 "作为第一道防线，在通往该省主要城市的所有道路上都建造了堡垒，以实现持久防御。"
 building_elven_citadel_02:0 "高大堡垒"
 building_elven_citadel_02_desc:0 "在这个省份的城市中心耸立着强大的堡垒，这些城堡注定是这里精灵的最后堡垒，拥有深厚的仓库、隐藏的陷阱和通道，以及许多后备线。"
 building_type_hall_of_lords_01:0 "上议院"
 building_type_hall_of_lords_01_desc:0 "作为治理者和贵族的中心，上议院是王国中大贵族和显贵的聚集地，统治者经常在这里治理朝政。"
 building_hall_of_lords_01:0 "听众大厅"
 building_hall_of_lords_01_desc:0 "拥有高高的天花板和坚固的墙壁，贵族、商人、铁匠和平民都可以在这里向他们的君主请愿，要求赔偿、提供建议或提出倡议。虽然统治者本人并不总是在场，但在整个大厅里总能找到法官、书记员和抄写员。"
 building_hall_of_lords_02:0 "统治之宫"
 building_hall_of_lords_02_desc:0 "上议院大厅的规模不断扩大，已经涵盖了王国大部分的中央集权政府。为不同的政府机构建造了专门的翼楼，并为贵宾和俗人建造了专门的建筑。真的，这不是什么宫殿式的建筑。"
 building_type_elven_barracks_01:0 "精灵军营"
 building_type_elven_barracks_01_desc:0 "马厩、编组场、铁匠铺和仓库——在这方面，就像在所有事情上一样，精灵是首屈一指的。"
 building_elven_barracks_01:0 "军事基地"
 building_elven_barracks_01_desc:0 "在这里，精灵民兵利用空闲时间训练和学习战争艺术"
 building_elven_barracks_02:0 "民兵军械库"
 building_elven_barracks_02_desc:0 "不断壮大的民兵在这里建立了军械库和铁匠铺，以帮助他们制造和保养武器。"
 building_elven_barracks_03:0 "部队营房"
 building_elven_barracks_03_desc:0 "这些坚固而坚固的建筑容纳着在四面八方巡逻的敬业士兵。"
 building_elven_barracks_04:0 "部队仓库"
 building_elven_barracks_04_desc:0 "随着营房规模的扩大，附近建造了一个专门的仓库，用于存放粮食和其他重要物资。"
 building_elven_barracks_05:0 "大军营"
 building_elven_barracks_05_desc:0 "这座军营是一栋大型建筑，设有铁匠铺和仓库专用翼楼，是真正的军事后勤奇迹。"
 building_elven_barracks_06:0 "军营综合体"
 building_elven_barracks_06_desc:0 "土地已被预留，以便营房可以靠近马厩、铁匠铺和编组场，确保士兵们始终为任何事情做好充分准备。"
 building_elven_barracks_07:0 "大军营综合体"
 building_elven_barracks_07_desc:0 "铁匠铺、营房、编组场一应俱全，规模之大，常年在这里训练的军队数量之多，实在是令人难以置信。"
 building_elven_barracks_08:0 "分散的兵营综合体"
 building_elven_barracks_08_desc:0 "在整个城市中，每隔一段距离就有一个兵营、马厩和集结地，同时还有专门的铁匠铺。卫兵们始终保持着警惕和巡逻，他们的警惕性使道路保持安全。"
 heavy_infantry_screen_mult:0 "[heavy_infantry|E][screen|E]"
 pikemen_screen_mult:0 "[spearmen|E][screen|E]"
 building_type_elven_fletchers_01:0 "精灵弓匠"
 building_type_elven_fletchers_01_desc:0 "负责弓箭制作和维护的精灵工匠。"
 building_elven_fletchers_01:0 "无组织的造箭者"
 building_elven_fletchers_01_desc:0 "一小群弓箭手聚集在这里制作他们的箭——他们的生产是无组织的，但足以满足他们自己的目的。"
 building_elven_fletchers_02:0 "卫队造箭者"
 building_elven_fletchers_02_desc:0 "在他们的休息时间或值班期间，该地区的守卫们的任务是帮助准备用于战斗的箭。"
 building_elven_fletchers_03:0 "螺旋法"
 building_elven_fletchers_03_desc:0 "我们的箭矢很好地利用了螺旋法，使箭矢飞得更远——可达四分之一英里。"
 building_elven_fletchers_04:0 "复合弓"
 building_elven_fletchers_04_desc:0 "精灵弓由多块木头合二为一，具有无与伦比的力量。"
 building_elven_fletchers_05:0 "精灵毛发弓弦"
 building_elven_fletchers_05_desc:0 "使用精灵毛发代替动物或植物等同物，该省生产的弓弦上的弓弦具有令人难以置信的抗拉强度。他们射出的箭矢能射穿次等箭矢无法射中的东西。"
 building_elven_fletchers_06:0 "金箭"
 building_elven_fletchers_06_desc:0 "精灵的金箭以金色的木头为箭头，形状像树叶，肯定会让任何遭受其咬伤的人感到恐惧。"
 building_elven_fletchers_07:0 "大量储备"
 building_elven_fletchers_07_desc:0 "这个地区的箭手们现在已经建造了专门的储藏室，以便存放他们生产的储备用箭——真是极大的储备量。"
 archers_pursuit_mult:0 "[archers|E][pursuit|E]"
 building_type_elven_stables_01:0 "精灵马厩"
 building_type_elven_stables_01_desc:0 "精灵骑手聚集在这里训练和补给，既不需要缰绳也不需要马鞍。"
 building_elven_stables_01:0 "本地骑手"
 building_elven_stables_01_desc:0 "该省兴起了养马和骑马的文化，造就了精湛的马术。"
 building_elven_stables_02:0 "地区马场"
 building_elven_stables_02_desc:0 "全省各地都建造了当地的马厩，让骑手们可以休息马匹和训练。"
 building_elven_stables_03:0 "军事马厩"
 building_elven_stables_03_desc:0 "军用马厩是正规的，有别于民用马厩，它的建造是为了存放军事行动专用的武器装备和马匹。"
 building_elven_stables_04:0 "具装骑士"
 building_elven_stables_04_desc:0 "该省的马匹和骑手配备了盔甲，学会了承受更重的重量，增加了他们在战斗中的致命性和生存能力。"
 building_elven_stables_05:0 "附属铁匠铺"
 building_elven_stables_05_desc:0 "为了确保盔甲的良好保养和马蹄铁的稳定供应，这个省的许多马场都有专门的马匹铁匠铺。"
 building_elven_stables_06:0 "维林诺马"
 building_elven_stables_06_desc:0 "当诺多族从维林诺返回时，他们从那里带来了许多骏马，其中许多是欧洛米自己的骏马呐哈尔的后裔。这个省现在有许多他们的后代，他们以力量和速度而闻名。"
 building_elven_stables_07:0 "劳伊阿尔班"
 building_elven_stables_07_desc:0 "该省因其骑兵而远近闻名，培养了一些著名的最优秀的骑手。"
 building_type_tree_flet_01:0 "塔蓝哨所"
 building_type_tree_flet_01_desc:0 "塔蓝，辛达语中“树枝”的意思，指的是罗瑞恩和大绿林的南多精灵和西尔凡精灵在他们森林家园的高檐下建造的平台。"
 building_tree_flet_01:0 "孤立的塔蓝"
 building_tree_flet_01_desc:0 "在森林的树冠上，如果你知道在哪里找，你可能会发现一个孤立的塔蓝，这是一个单一的瞭望台，精灵们在那里进行监视。"
 building_tree_flet_02:0 "塔蓝守军"
 building_tree_flet_02_desc:0 "扩大到包括许多树木的树冠，这些塔蓝容纳了一整队的弓箭手，对森林地面保持警惕的监视。"
 building_tree_flet_03:0 "塔蓝军械库"
 building_tree_flet_03_desc:0 "为了提高塔蓝前哨站的反应能力，已经建造了装满箭和备用剑的军械库。"
 building_tree_flet_04:0 "塔蓝锻炉"
 building_tree_flet_04_desc:0 "虽然需要技巧，但在塔蓝内安装熔炉大大减少了紧急维修和保养所需的时间。"
 building_tree_flet_05:0 "塔蓝仓库"
 building_tree_flet_05_desc:0 "塔蓝现在配备了专门的食品和贸易货物仓库，除了军事哨所外，前哨站越来越多地作为贸易和民事中心发挥作用。"
 building_tree_flet_06:0 "塔蓝镇"
 building_tree_flet_06_desc:0 "曾经的军事哨所已经发展成为一个小村庄，工匠、商人和农民在这里安家，与树梢驻军并肩作战。"
 building_tree_flet_07:0 "卡拉斯·伊‑尼戈莱迪赫"
 building_tree_flet_07_desc:0 "曾经是一个孤立的塔蓝，现在已经发展成为一个名副其实的城市。无论你转向哪里，都会看到一支弗来特优雅地出现在树梢上，那里有房屋、锻造厂、工匠和商店。许多弓箭手勤奋地巡逻和扫描森林地面，保护他们的邻居。"
 building_type_elvenking_treasury_01:0 "精灵王宝库"
 building_type_elvenking_treasury_01_desc:0 "精灵王的宝库里装满了黄金和精美的宝石，展示了他的王国的富裕和繁荣。"
 building_elvenking_treasury_01:0 "货币金库"
 building_elvenking_treasury_01_desc:0 "金库里装满了金银财宝，储备充足，可用于和平与战争。"
 building_elvenking_treasury_02:0 "遗物宝库"
 building_elvenking_treasury_02_desc:0 "宝库不仅仅是金银的宝库——它还拥有无与伦比的艺术品、伟大的珠宝、武器和古代的盔甲。"
 building_type_gondor_battle_tower:0 "刚铎战塔"
 building_type_gondor_battle_tower_desc:0 "[gondor|E]的战塔高大坚固，由一对骑士带领的弓箭手组成，在早期曾作为第一道防线。现在，这些孤零零的塔楼已成废墟，散布在刚铎的前边境上。"
 building_gondor_battle_tower:0 "刚铎战塔"
 building_gondor_battle_tower_desc:0 "$building_type_gondor_battle_tower_desc$"
 building_type_mumakil_pen_01:0 "猛犸畜栏"
 building_type_mumakil_pen_01_desc:0 "一个专门用于容纳和喂养南方巨大猛犸的大畜栏。\n\n可以招募[GetMaA('war_mumak').GetName][men_at_arms|E]"
 building_mumakil_pen_01:0 "猛犸畜栏"
 building_mumakil_pen_01_desc:0 "一个专门用于容纳和喂养南方巨大猛犸的大畜栏。\n\n可以招募[GetMaA('war_mumak').GetName][men_at_arms|E]"
 building_mumakil_pen_02:0 "大猛犸围栏"
 building_mumakil_pen_02_desc:0 "一个宏伟的畜栏，专门用于容纳和喂养南方的伟大猛犸。主畜栏周围的辅助围栏由装备和训练猛犸的训练师和铁匠使用。\n\n可以招募[GetMaA('war_mumak').GetName][men_at_arms|E]"
 building_mumakil_pen_03:0 "猛犸综合体"
 building_mumakil_pen_03_desc:0 "一组雄伟而庞大的建筑，专门用于猛犸的维护和培训，在许多方面都是当地经济的核心。在整个[middleearth|E]，很少有领主可以声称拥有如此多训练有素、装备精良的猛犸。\n\n可以招募[GetMaA('war_mumak').GetName][men_at_arms|E]"
 building_type_bazaar_of_middle_earth_01:0 "大巴扎"
 building_type_bazaar_of_middle_earth_01_desc:0 "甜蜜的水果！鲜鱼！枣子！香料！靠近点……来自[middleearth|E]各个角落的商品在这里都供不应求！"
 building_bazaar_of_middle_earth_01:0 "指定地区"
 building_bazaar_of_middle_earth_01_desc:0 "让商人在指定区域出售他们的商品，集市更有条理，也更容易导航。因此，它也更容易征税。"
 building_bazaar_of_middle_earth_02:0 "永久摊位"
 building_bazaar_of_middle_earth_02_desc:0 "既然巴扎是一个几乎永远繁华的商业、娱乐和讨论中心，我们就可以开始向商人永久出租或出售摊位。"
 building_bazaar_of_middle_earth_03:0 "拱形街道"
 building_bazaar_of_middle_earth_03_desc:0 "为了让顾客的购物体验更加愉快，我们决定需要一个天花板来保护顾客免受沙漠中刺眼的阳光照射。"
 building_bazaar_of_middle_earth_04:0 "大巴扎"
 building_bazaar_of_middle_earth_04_desc:0 "大巴扎确实是个好地方，现在是整个地区的焦点。人们从四面八方赶来，只是为了体验大巴扎，品尝异国情调的商品，闻到无数香料的味道，看到无数的艺人"
 building_type_republic_arsenal_01:0 "共和国兵工厂"
 building_type_republic_arsenal_01_desc:0 "源于港务长对维护和修理这座城市使用的商船和军舰的要求，最终在附近增加了一些锻造厂来生产零件和武器。共和国兵工厂是一个小型造船厂和军械库的集合，以这个商业共和国公国首都的码头为中心。"
 building_republic_arsenal_01:0 "$building_type_republic_arsenal_01$"
 building_republic_arsenal_01_desc:0 "$building_type_republic_arsenal_01_desc$"
 building_republic_arsenal_02:0 "堡垒化的共和国兵工厂"
 building_republic_arsenal_02_desc:0 "共和国首都的码头周围是戒备森严的造船厂和军械库。现在，这个商业共和国拥有一支更大的贸易海军，包括许多轻型武装贸易舰和一艘悬挂着华丽旗帜的强大战列舰，无论她走到哪里，都能够实施贸易自由。"
 building_republic_arsenal_03:0 "共和国雄伟堡垒兵工厂"
 building_republic_arsenal_03_desc:0 "这个由船厂和军械库组成的重重防御，不亚于一个以共和国首都码头为中心的工业综合体。它是一个庞大的（并且不断增长的）海上贸易帝国的中心。"
 building_type_wilderness_01:0 "荒野"
 building_type_wilderness_01_desc:0 "除非得到垦殖，否则人类无法在这片遍布威胁的土地上谋生。"
 building_wilderness_01:0 "荒野"
 building_wilderness_01_desc:0 "除非得到垦殖，否则人类无法在这片遍布威胁的土地上谋生。"
 building_type_settlement_01:0 "定居点"
 building_type_settlement_01_desc:0 "下达荒野开垦许可后，来自周边威胁的影响部分减轻。"
 building_settlement_01:0 "安静的村庄"
 building_settlement_01_desc:0 "简陋的小村庄和村庄点缀着这片土地，是勇敢的定居者的家园，他们勇敢地面对各种因素，并在这片荒原上建立了立足点。"
 building_settlement_02:0 "孤独的城镇"
 building_settlement_02_desc:0 "小城镇已经开始在这片土地上发展，随着居民开始征服荒野，吸引了更多的人。"
 building_settlement_03:0 "繁华垦殖地"
 building_settlement_03_desc:0 "随着荒野的最后残余被驯服，完善的定居点充满了活力和兴奋。"
 building_stockades_01:0 "栅栏"
 building_stockades_01_desc:0 "基本栅栏在定居点和远处的荒野之间形成一道简单的屏障，但它们对有组织的攻击和袭击提供的保护有限。"
 building_type_stockades_01:0 "栅栏"
 building_type_stockades_01_desc:0 "基本栅栏在定居点和远处的荒野之间形成一道简单的屏障，但它们对有组织的攻击和袭击提供的保护有限。"
 building_trading_outposts_01:0 "贸易前哨站"
 building_trading_outposts_01_desc:0 "贸易前哨站为定居者和贸易商提供了会面和交换殖民地生产和需要的商品的机会。"
 building_type_trading_outposts_01:0 "贸易前哨站"
 building_type_trading_outposts_01_desc:0 "贸易前哨站为定居者和贸易商提供了会面和交换殖民地生产和需要的商品的机会。"
 building_local_militia_01:0 "地方民兵"
 building_local_militia_01_desc:0 "顽强的边疆人，当地民兵在这里训练和储存武器。虽然人数不多，但他们都很凶猛，拥有一颗坚强的心。"
 building_type_local_militia_01:0 "地方民兵"
 building_type_local_militia_01_desc:0 "顽强的边疆人，当地民兵在这里训练和储存武器。虽然人数不多，但他们都很凶猛，拥有一颗坚强的心。"
 building_construction_guilds_01:0 "建设行会"
 building_construction_guilds_01_desc:0 "熟练的建筑工人和工匠在殖民地开店，带来他们的专业知识并帮助从头开始开发定居点。"
 building_type_construction_guilds_01:0 "建设行会"
 building_type_construction_guilds_01_desc:0 "熟练的建筑工人和工匠在殖民地开店，带来他们的专业知识并帮助从头开始开发定居点。"
 building_spider_nest:0 "蜘蛛巢"
 building_spider_nest_desc:0 "乌苟立安特的孩子们、巨型和堕落的蜘蛛在阴影中安家，并使这些土地枯萎。他们在黑暗中编织自己的网，等待流浪者误入他们的陷阱。"
 building_type_spider_nest:0 "蜘蛛"
 building_spider_nest_cleared:0 "清除蜘蛛"
 building_spider_nest_cleared_desc:0 "八足疫病已被清除，从他们黑暗的家园中放逐，使在这些土地上漫游变得更加安全。\n\n#V 清理[colonisation_blockers|E]将允许您的定居点继续升级。#!"
 building_wolf_den:0 "野狼"
 building_wolf_den_desc:0 "成群结队的狼群在这片土地上游荡，跟踪并捕食那些胆敢或愚蠢到在它们的领地内游荡的人。"
 building_type_wolf_den:0 "恶狼"
 building_wolf_den_cleared:0 "被制服的恶狼"
 building_wolf_den_cleared_desc:0 "曾经恐吓这些土地的狼已被制服并赶走，使该地区的新定居点更加安全。\n\n#V 清理[colonisation_blockers|E]将允许您的定居点继续升级。#!"
 building_bear_den:0 "熊窝"
 building_bear_den_desc:0 "大熊声称这片土地是它们的家园，凶猛地守卫着它们的领地和狩猎场免受任何入侵者的侵扰。"
 building_type_bear_den:0 "熊"
 building_bear_den_cleared:0 "被制服的熊"
 building_bear_den_cleared_desc:0 "曾经在这些土地上漫游的野熊种群已被猎杀或驱赶，只剩下少数留在该省最荒凉的角落。\n\n#V 清理[colonisation_blockers|E]将允许您的定居点继续升级。#!"
 building_dead_marshes:0 "死亡沼泽"
 building_dead_marshes_desc:0 "死亡沼泽是一个无尽的网络，由水池和沼泽、变幻的河流和危险的小岛组成。沼泽地里到处都是腐烂的物质，到处都是飞虫，在任何情况下都会成为定居的一个可怕的障碍。但这不是普通的沼泽，可以通过沟渠和堤坝来驯服。\n\n在[thirdage|E]的几个世纪里，沼泽已经覆盖了达戈拉德的一部分，即战争平原，在最后的联盟战争中，大量的精灵、人类和奥克被杀。在阴暗的池塘中，仍然可以看到他们的尸体，但事实上，这些幻象更加肮脏：他们是尸妖，是被某种邪恶的魔力困住的死者的灵魂。有时，水面上闪烁着飘忽不定的灯光，就像幽灵般的烛光，诱惑着不小心的旅行者走向水深火热的厄运。\n\n任何建立在死亡沼泽附近的定居点都将难以生存，更不用说繁荣了。"
 building_type_dead_marshes:0 "死亡沼泽"
 building_dead_marshes_cleared:0 "被放逐的尸妖"
 building_dead_marshes_cleared_desc:0 "尸妖们终于从长期的折磨中解脱出来，对他们恐惧的记忆也逐渐淡化。经过艰苦的劳动，沼泽已经部分被驯服，沟渠和堤坝保护你的定居点免受它们的侵蚀。\n\n#V 清理[colonisation_blockers|E]将允许您的定居点继续升级。#!"
 building_dragon_attack:0 "龙域"
 building_dragon_attack_desc:0 "“我的盔甲比盾牌还要坚硬十倍，我的牙齿如剑，我的爪子如枪，我尾震如雷，我的羽翼如飓风，我的呼吸带来死亡！”"
 building_type_dragon_attack:0 "恶龙"
 building_dragon_attack_cleared:0 "降服恶龙"
 building_dragon_attack_cleared_desc:0 "曾经恐吓这些土地的巨龙已经不复存在。\n\n#V 清理[colonisation_blockers|E]将允许您的定居点继续升级。#!"
 building_flooded_lands:0 "毁灭性的洪水"
 building_flooded_lands_desc:0 "这片土地容易发生洪水，对任何挡路的东西造成破坏，无论是自然的还是人造的。"
 building_type_flooded_lands:0 "洪水"
 building_flooded_lands_cleared:0 "规避洪水"
 building_flooded_lands_cleared_desc:0 "无论是通过建设堤坝、低洼溢流区还是专用排水系统，洪水对这些土地的影响都已经大大降低。\n\n#V 清理[colonisation_blockers|E]将允许您的定居点继续升级。#!"
 building_bandits:0 "土匪之国"
 building_bandits_desc:0 "无情的土匪在这片土地上游荡，骚扰无辜的旅行者和潜在的定居者。"
 building_type_bandits:0 "土匪"
 building_bandits_cleared:0 "恢复秩序"
 building_bandits_cleared_desc:0 "大多数当地强盗不是被绳之以法就是已经逃离，这使得该地区新定居点的发展更加安全。\n\n#V 清理[colonisation_blockers|E]将允许您的定居点继续升级。#!"
 building_type_wonder_minas_anor_01_desc:0 "[minasanor|E]，太阳之塔，是[gondor|E]的一座城市要塞，也是[minasithil|E]的姐妹城市。它由七层同心圆环组成，只有走完整个圆环才能到达下一层。它最底层的城墙是由形成[angrenost|E]的相同黑石制成。"
 building_type_wonder_minas_ithil_01_desc:0 "[minasithil|E]，月亮之塔，是[gondor|E]的一座城市要塞，也是米那斯阿诺尔的姐妹城市。它是[isildur|E]所在之地，也是白树在S.A. 3429年被洗劫前的最初家园。"
 building_type_wonder_rammas_echor_01_desc:0 "拉马斯埃霍尔最初由执政宰相马迪尔·沃隆威在埃雅努尔统治期间建造，为佩兰诺和[minastirith|E]的繁荣农田提供了强大的防御。"
 building_type_wonder_port_of_pelargir_01_desc:0 "佩拉基尔最初由[faithful|E]于第二纪元2350 建立，是[gondor|E]最杰出的城市之一，也是最著名的城市之一。除了是主要港口和贸易中心外，它还是皇家海军的主要驻地。"
 building_type_wonder_dol_amroth_01_desc:0 "多尔‑恩‑埃尔尼尔的首都，[gondor|E]最大的城市之一。"
 building_type_wonder_imrazor_hallow_desc:0 "贝尔法拉斯和托尔法拉斯亲王的安息之地，[dunedain|E]最神圣的地方之一。"
 building_type_wonder_erech_desc:0 "一块来源神秘的石头，由伊熙尔杜从努门诺尔带出。"
 building_type_wonder_walls_linhir_desc:0 "林希尔城墙，保护城市的古老防御工事，也是[gondor|E]中部的主要海军据点之一。"
 building_type_wonder_citadel_cairos_01:0 "凯洛斯（凯尔安德洛斯城堡）"
 building_type_wonder_citadel_cairos_01_desc:0 "开罗斯城堡最早建立于第三纪元1248年，纳马奇尔的摄政明阿尔卡打败了东夷后建造。它位于安都因河沿岸防御工事链的最南端，向北延伸至利姆清河。"
 building_wonder_citadel_cairos_01:0 "凯洛斯的废墟（凯尔安德洛斯城堡）"
 building_wonder_citadel_cairos_01_desc:0 "凯洛斯城堡最早建立于第三纪元1248年，纳马奇尔的摄政明阿尔卡打败了东夷后建造。它位于安都因河沿岸防御工事链的最南端，向北延伸至利姆清河。\n\n2900年，执政宰相图林二世修复了破旧的防御工事，以保护阿诺瑞恩免受伊希利恩日益增长的兽人威胁。到[thirdage|E]末，这座城堡再次成为废墟，但如果有人驻守，它残存的城墙会为任何试图通过凯尔安德洛斯渡过安都因河的敌人创造一道额外的障碍。"
 building_wonder_citadel_cairos_02:0 "凯洛斯（凯尔安德洛斯城堡）"
 building_wonder_citadel_cairos_02_desc:0 "凯洛斯（凯尔安德洛斯城堡）。经过巨大的努力，凯洛斯得以重建。它闪闪发光的城堡再次高耸于凯尔安德洛斯岛之上，其驻军构成了北伊希利恩和阿诺瑞恩防御系统的中流砥柱。"
 building_type_wonder_edhellond_01:0 "埃蒂尔泷德的港口"
 building_type_wonder_edhellond_01_desc:0 "最初由法拉斯民和[sindarelves|E]难民在[firstage|E]后期建立，埃蒂尔泷德的港口自此成为[westlands|E][elves|E]最南端的避风港，和一个可以乘船前往[valinor|E]的地方。"
 building_wonder_edhellond_01:0 "埃蒂尔泷德的港口"
 building_wonder_edhellond_01_desc:0 "最初由法拉斯民和[sindarelves|E]难民在[firstage|E]后期建立，埃蒂尔泷德的港口自此成为[westlands|E][elves|E]最南端的避风港，和一个可以乘船前往[valinor|E]的地方。"
 building_wonder_edhellond_02:0 "埃蒂尔泷德的寂静港湾"
 building_wonder_edhellond_02_desc:0 "这个港口曾经是[elves|E]的住所，最终在第三纪元1981年阿姆洛斯死后被遗弃。从那时起，该地区理论上一直处于[gondorians|E]的控制之下，但精灵废墟的存在意味着很少有人居住在该地。埃蒂尔泷德冷漠而寂静，是曾经居住在这里的精灵的坟墓和记忆。"
 building_wonder_edhellond_03:0 "重生的埃蒂尔泷德"
 building_wonder_edhellond_03_desc:0 "在[elves|E]的手中恢复并重生，埃蒂尔泷德再一次回荡着精灵的歌曲、精灵的语言与码头船只的嘈杂声。"
 building_type_wonder_baraddur_desc:0 "黑暗魔君索隆的伟大堡垒，一座充满恶意的黑色王城。"
 building_type_wonder_cirith_ungol_01:0 "奇立斯乌苟"
 building_type_wonder_cirith_ungol_01_desc:0 "奇立斯乌苟的昔日[gondorian|E]瞭望塔，为了监视[mordor|E]而建造。"
 building_wonder_cirith_ungol_01:0 "奇立斯乌苟"
 building_wonder_cirith_ungol_01_desc:0 "奇立斯乌苟原本是在[warlastalliance|E]后建造的旧[gondorian|E]瞭望塔，用于监视[mordor|E]，但在[arnor|E]被摧毁后被回到魔多的[angmar|E][witchkingshort|E]侵占，这座曾经维持[gondor|E]边界安全的塔楼现在被用来加固魔多的边界。"
 building_type_wonder_black_gate_desc:0 "不祥而雄伟的黑门笼罩着所有试图进入魔多的人。"
 building_type_wonder_starlurtsa_khand_01:0 "可汗德王帐"
 building_type_wonder_starlurtsa_khand_01_desc:0 "[khand|E]瓦里亚格人的南部首都，可汗德王帐几代人以来一直是战争的中心，瓦里亚格人从这里统治，用他们踩在脚底的人的泪和血建造了他们伟大的城市。"
 building_wonder_starlurtsa_khand_01:0 "乌瓦塔纪盎"
 building_wonder_starlurtsa_khand_01_desc:0 "乌瓦塔纪盎是陵墓与纪念碑的结合体，意为“乌瓦塔的纪念碑”，指的是坐落于可汗德王帐中心的宏伟建筑。正如他们的名字所暗示的那样，这些纪念碑乃是献给[khand|E]的至高王，他们放弃了以前的名字，转而以“乌瓦塔”为王号。这样做是为了纪念乌瓦塔一世，他是[secondage|E]瓦里亚格人的第一个统一者。\n\n乌瓦塔纪盎是用乌瓦塔在其统治期间获得的奴隶劳动和货物制成的，其大小因此显示了相关乌瓦塔的权力和威望。\n\n乌瓦塔八世是截至魔戒大战时期在位的九位乌瓦塔中唯一没有乌瓦塔纪盎的人，因为他在蔑罗舒坚的邦迪格手中遭受了彻底的屈辱和死亡。"
 building_type_wonder_madh_ortogh:0 "马迪赫奥尔托格"
 building_type_wonder_madh_ortogh_desc:0 "马迪赫奥尔托格是建在埃瑞德砾苏伊下方高原上的强大要塞，是[khand|E]最大的防御工事之一。"
 building_wonder_madh_ortogh:0 "马迪赫奥尔托格"
 building_wonder_madh_ortogh_desc:0 "马迪赫奥尔托格城堡由瓦里亚格军阀奥尔托建立，作为在他登基成为乌瓦塔九世引发的混乱时期的避难所和据点。马迪赫奥尔托格位于悬崖的高处，是一个强大的防御工事综合体，从较小的堡垒发展成为一个以其防御性而臭名昭著的相互交织的体系。\n\n谣言说要塞下面是用来储存物资的洞穴网络，但同样的谣言说这些隧道可能会被用来渗透主堡……"
 building_type_wonder_hron_tumrakhi:0 "赫伦图拉基"
 building_type_wonder_hron_tumrakhi_desc:0 "赫伦图拉基大神庙在乌瓦塔一世统治时期开始建造，是瓦里亚格信仰的中心。几代人以来，这座宏伟的建筑已经扩展成为可汗德神职人员的宏伟建筑群，尽管环境恶劣，但它仍是世俗和精神上持久的权力中心。"
 building_wonder_hron_tumrakhi:0 "权女之座"
 building_wonder_hron_tumrakhi_desc:0 "权女之座（阿蒂‑弗拉卡拉斯，字面意思是“权女的宝座”）位于赫伦图拉基宏伟寺庙建筑群的核心，是该建筑群中最古老的建筑，但也是最宏伟的建筑。信徒中所有具有足够地位的人都应该为它的维护和持续翻新捐款。至高弗拉卡拉斯居住在此，接待来访者，并向信徒宣告。位于此处的[khand|E]档案馆是[middleearth|E]最全面的档案馆之一，但只有少数人可以使用。\n\n有人说它的墙壁里隐藏着秘密的图书馆，承载着魔法和知识的黑暗秘密。"
 building_type_wonder_umbar_01_desc:0 "作为[numenor|E]最伟大的殖民城市之一，[umbar|E]的命运在整个[thirdage|E]中时起时落。然而，它仍然是一个重要的区域中心，并可能再次崛起为世界上最大的城市之一。"
 building_type_wonder_citadel_hyarmendacil_01_desc:0 "[gondor|E]的一座古老防御工事，坐落在刚铎与[bellakar|E]两国鼎盛时期的边界处。"
 building_type_wonder_souk_mazharath_desc:0 "马哈拉施最大、最古老的大市场，远至[khand|E]、[thanihazad|E]和[anduinvale|E]的商品都在这里交易。根据古老的权利，地方君主总是从利润中抽成。"
 building_type_wonder_north_undeep_01:0 "提尔利姆清（北双河套防御工事）"
 building_type_wonder_north_undeep_01_desc:0 "保护北双河套浅滩的旧[gondorian|E]防御工事。"
 building_wonder_north_undeep_01:0 "提尔利姆清的废墟"
 building_wonder_north_undeep_01_desc:0 "双河套是[anduin|E]的两个浅滩，其是进入[calenardhon|E]和[gondor|E]本土的传统交通和入侵路线。出于这个原因，罗门达奇尔二世在渡口上方的高地上进行了加固。他的工程师在北双河套以西建造了提尔利姆清（辛达语意为“在利姆清河上守望”），在双河套以西建造了提尔安都因。虽然如今它们已经沦为碎石环场，但它们仍然为坚定的防守者提供了优势。"
 building_wonder_north_undeep_02:0 "提尔利姆清"
 building_wonder_north_undeep_02_desc:0 "提尔利姆清已恢复昔日的辉煌，同心防御墙围绕着一座俯瞰浅滩的坚固瞭望塔。除了最坚决的攻击外，北双河套的防御得到了保证。"
 building_type_wonder_south_undeep_01:0 "提尔安都因（南双河套防御工事）"
 building_type_wonder_south_undeep_01_desc:0 "保护北双河套浅滩的旧[gondorian|E]防御工事。"
 building_wonder_south_undeep_01:0 "提尔安都因的废墟"
 building_wonder_south_undeep_01_desc:0 "双河套是[anduin|E]的两个浅滩，其是进入[calenardhon|E]和[gondor|E]本土的传统交通和入侵路线。出于这个原因，罗门达奇尔二世在渡口上方的高地上进行了加固。他的工程师在北双河套以西建造了提尔利姆清（辛达语意为“在利姆清河上守望”），在双河套以西建造了提尔安都因。虽然如今它们已经沦为碎石环场，但它们仍然为坚定的防守者提供了优势。"
 building_wonder_south_undeep_02:0 "提尔安都因"
 building_wonder_south_undeep_02_desc:0 "提尔安都因已经恢复了昔日的辉煌，同心防御墙环绕着一座俯瞰浅滩的坚固瞭望塔。除了最坚决的攻击外，南双河套的防御得到了保证。"
 building_type_wonder_coves_irtil_desc:0 "未标明的小海湾和洞穴被走私者用来储存他们的不义之财。这些非法财富的十分之一落入了孤岛之主的手中。"
 building_type_wonder_beacon_sornomar_desc:0 "梭诺玛灯塔高高地建在几乎坚不可摧的岩石上，长期以来一直在警告并欢迎接近马尔德鲁克角的疲惫水手。"
 building_type_wonder_shipyards_nykkea_desc:0 "一个拥有数百年历史的海盗天堂，最初由乌姆巴尔工匠在泰德津占领者的指导下建立。许多在[belegaer_sea|E]上袭击贸易者的战舰都是从这里下水的。"
 building_type_wonder_arch_ciryandur_desc:0 "一座宏伟的[numenorean|E]拱门，最初是为了纪念冒险者船长、塔尔‑苏瑞安国王的第二个堂兄奇尔扬督尔的登陆而建造的，后来它被并入城墙，作为通往城市的主要陆路门户。"
 building_type_wonder_haven_korlea_desc:0 "科勒亚广阔的码头建在原城市被淹没的废墟上，图玛奎诸王在需要时从这里投射海军力量。"
 building_type_wonder_pillar_urez_desc:0 "一座俯瞰大海的巨大大理石柱，由乌瑞扎阳的公民在[downfall|E]之后竖立起来，作为他们向[manwecharactershort|E]屈服的标志，也是为了纪念他们被淹没的家园。"
 building_type_wonder_abaraglareth_desc:0 "阿巴拉格勒尔的堡垒是[anbalkumagan|E]的伟大工程之一，它在[thirdage|E]早期建立，以巩固和投射阿巴拉格勒尔对图尔旺的统治。"
 building_type_wonder_carrock:0 "卡尔岩"
 building_type_wonder_carrock_desc:0 "[anduin|E]有好几块河心岛，贝奥恩将其命名为卡尔诸岩，但他将这一块特别地称为卡尔岩。"
 building_wonder_carrock:0 "$building_type_wonder_carrock$"
 building_wonder_carrock_desc:0 "[anduin|E]上游的石头河中岛，在老渡口以北。这里的河水绕过岩石，虽然有一块石头浅滩。底部是一个小洞穴，相邻的台阶通向顶部的平坦空间，贝奥恩会从这里以熊的形式爬上去观看月亮或[mistymountains|E]。"
 building_type_wonder_beorns_hall:0 "贝奥恩的厅堂"
 building_type_wonder_beorns_hall_desc:0 "贝奥恩的旧厅堂，后来成为贝奥恩瑟勒的中心和贝奥恩继承人位置的所在。"
 building_wonder_beorns_hall:0 "贝奥恩的厅堂"
 building_wonder_beorns_hall_desc:0 "即使在勉强接受了[anduinvale|E]河谷的领导权之后，贝奥恩仍继续住在他多年前亲手建造的大厅里。这在一定程度上是因为他固步自封，但他也很精明地认识到，将权力中心转移到任何一个部落的中心地带都会被森林和山谷的人民视为偏袒。一个重要的定居点，贝奥恩瑟勒，在大厅周围壮大，但原来的结构保留了它的大部分特征，包括著名的蜂巢——和令人毛骨悚然的奥克头展览。"
 building_type_wonder_sairthiudabaurg:0 "林地大厅"
 building_type_wonder_sairthiudabaurg_desc:0 "林中居民最古老的聚居地。一个隐藏的树顶城市，既是防御避难所又是圣地。"
 building_wonder_sairthiudabaurg:0 "林地大厅"
 building_wonder_sairthiudabaurg_desc:0 "尽管大多数林中居民部落和领地具有短暂的性质，但塞尔修达仍然是一个忘记了时间的独特民族。独特的是，他们保留了林中居民和[galadhrimelves|E]之间早期接触的记忆，这在古老的林地大厅定居点中表现得最清楚。受[lothlorien|E]军队的影响，塞尔修达的古老家园完全在地面之上。一个由巧妙的天桥和绳索人行道连接的巧妙的隐蔽平台网络，被巧妙的木工和森林本身的古树相结合高高举起，据说一些塞尔修达人永远不会接触地面，并且害怕它。\n\n林地大厅是林中居民的自信之源，被视为一个非常神圣的地方，而且由于其巧妙的隐蔽和从上方倾泻而下的箭和其他射弹的持续威胁，任何敌人都难以攻击；许多突击队在一息之间被屠杀，甚至没有意识到他们徒劳的行军已经到达了塞尔修达人的天空城市。"
 building_type_wonder_melburg_walls:0 "梅尔堡城墙"
 building_type_wonder_melburg_walls_desc:0 "一堵坚固的城墙环绕着谷中唯一的石砌城镇。在矮人与奥克之战后，梅尔堡被重新占领后，许多地方得到了恢复。"
 building_wonder_melburg_walls:0 "梅尔堡城墙"
 building_wonder_melburg_walls_desc:0 "除了北部的弗拉姆斯堡之外，梅尔堡（原名马特勒斯堡）是[anduinvale|E]唯一的石砌城镇。它建于[thirdage|E]1020年左右，位于[anduin|E]和西尔罗斯河的交汇处，它的战略位置由于建造了坚固的石墙而得到进一步加强，在两河交汇处建造了一座人工山。\n\n在它的鼎盛时期，梅尔堡成为谷地的商业中心，但半兽人的袭击和多古尔都的崛起导致它数次被遗弃。在矮人与奥克之战之后，它被重新占领，再次恢复了它以前的一些荣耀和繁华的贸易，并且仍然是谷地中防御最好的定居点之一。"
 building_type_wonder_framsburg_02:0 "弗拉姆斯堡"
 building_type_wonder_framsburg_02_desc:0 "伊奥希奥德旧都。"
 building_wonder_framsburg_01:0 "弗拉姆斯堡"
 building_wonder_framsburg_02:0 "弗拉姆斯堡遗址"
 building_wonder_framsburg_02_desc:0 "在埃奥尔和莱奥弗离开后，[eothed|E]依然有些残余留在了遥远的北方。弗拉姆斯堡基本上被遗弃了，它的大厅和马厩慢慢地变成了废墟。\n\n现在废墟中只聚集了一些木屋，但还是有一个正规的市场，残破的石墙给任何守军提供了不小的优势。"
 building_wonder_framsburg_03:0 "弗拉姆大马厩"
 building_wonder_framsburg_03_desc:0 "弗拉姆斯堡现在再次成为一个繁华的城镇。旧墙已经修复，街道两旁又是石屋。郊区有许多马厩，其中最主要的是以弗拉姆国王命名的皇家马厩，王国中最伟大的骑手都在这里练习马术。"
 building_type_wonder_high_hall_alcisbaurg:0 "阿尔西斯堡大殿"
 building_type_wonder_high_hall_alcisbaurg_desc:0 "阿尔西斯堡虽然不是维杜加维亚最早的家，但由于其坐落于[rhovanion_kingdom|E]中心的位置而逐渐成为了他的首都。为了巩固其地位，维杜加维亚建造了一座宏伟的大厅，来自[gondor|E]的石匠和艺术家帮助他在[northmen|E]中建立了一个无与伦比的御座。虽然原建筑在战车民入侵中被摧毁，但通过适当的投资，大殿——王座所在可以被重建。"
 building_wonder_high_hall_alcisbaurg:0 "维杜加维亚王室大厅"
 building_wonder_high_hall_alcisbaurg_desc:0 "维杜加维亚大殿坐落在阿尔西斯堡城中最高的山丘上，高大雄伟。它花费巨资建造，拥有来自[gondor|E]的精美大理石、来自遥远东方的青金石、来自[greenwoodshort|E]的木材和来自北方的黄金，所有这些都由工匠精心雕刻，上面刻有[northmen|E]的历史和故事。\n\n[rhovanion_kingdom|E]的国王在他那[elves|E]赠送的高座上主持宫廷，迎接来自远方的使者，做出裁决。所有前来的人都凝视着罗瓦尼安之王的辉煌。"
 building_type_wonder_market_of_dale:0 "河谷城大市场"
 building_type_wonder_market_of_dale_desc:0 "[dale|E]已将自己确立为东西方、不同种族和信仰的贸易交汇点——西方的[elves|E]、北方的[dwarves|E]和[conceptracemen|E]、[gondor|E]人和[rhun|E]的东夷。在河谷邦的市场中，可以发现各种永远不会相遇的奇迹并排出现。"
 building_wonder_market_of_dale:0 "不可思议的市场"
 building_wonder_market_of_dale_desc:0 "如果有人知道去哪里寻找，那么[dale|E]的市场包含无数的神秘和奇迹。被誉为“北方奇迹”的玩具制造商和工匠们在精湛的机械工程方面无与伦比，玩具和小饰品为所有来访者带来欢乐的笑容。"
 building_type_wonder_esgaroth:0 "长湖"
 building_type_wonder_esgaroth_desc:0 "长湖上的埃斯加洛斯，史矛革的最后安息之地"
 building_wonder_esgaroth:0 "长湖上的埃斯加洛斯"
 building_wonder_esgaroth_desc:0 "长湖镇完全由木头建造，自豪地矗立在沉入长湖河床的木柱上。它位于湖的西侧，密林河口以北的一个平静的海湾中，这个海湾是由岩石岬角的庇护所形成的。长湖镇被最后的[dragon|E]史矛革彻底摧毁，但后来在巴德统治下光复的[dale|E]王国使长湖镇重现昔日的辉煌。"
 building_type_wonder_dorwinion_entwife_garden:0 "恩特婆遗迹花园"
 building_type_wonder_dorwinion_entwife_garden_desc:0 "在[dorwinion|E]，[dorwinrim|E]及其祭司们小心翼翼地保护和培育着这一片土地，这是他们导师昔日繁荣的最后遗迹之一，也是[entwives|E]花园的最后残存。"
 building_wonder_dorwinion_entwife_garden:0 "恩特婆遗迹花园"
 building_wonder_dorwinion_entwife_garden_desc:0 "在[dorwinion|E]，[dorwinrim|E]及其祭司们小心翼翼地保护和培育着这一片土地，这是他们导师昔日繁荣的最后遗迹之一，也是[entwives|E]花园的最后残存。"
 building_type_wonder_szrel_kain:0 "思烈乾"
 building_type_wonder_szrel_kain_desc:0 "思烈乾是古代思烈朵儿霸权的心脏地，但已被[dorwinrim|E]占据许久。那段黑暗的历史或许早被遗忘，但也有人说邪恶并未被击败，只是陷入了沉睡。"
 building_wonder_szrel_kain:0 "霸主之座"
 building_wonder_szrel_kain_desc:0 "[dorwinion|E]人再一次陷入了恐怖的阴霾之中——因为霸权再次从思烈乾的罪恶王座上崛起。"
 building_type_wonder_rhosgobel:0 "罗斯戈贝尔"
 building_type_wonder_rhosgobel_desc:0 "罗斯戈贝尔，褐袍[radagastcharacter|E]的家"
 building_wonder_rhosgobel:0 "罗斯戈贝尔"
 building_wonder_rhosgobel_desc:0 "罗斯戈贝尔是褐袍[radagastcharacter|E]的家，他是五个[istariconcept|E]之一。拉达加斯特是[yavannacharactershort|E]的迈雅，因此选择居住在[greenwood|E]，[westlands|E]最大的森林。在所有的伊斯塔尔人中，他是最隐蔽的，但心地善良，经常帮助指导该地区的林中居民，并对魔影提供微妙的影响。但他也经常迷失在自己的忧虑中，有时为了他所爱的大自然而忽略了他的职责。"
 building_type_wonder_amon_lanc_01:0 "多古尔都"
 building_type_wonder_amon_lanc_01_desc:0 "令人感到恐惧的[dolguldur|E]要塞，死灵法师和他的戒灵可哈穆尔的堡垒。"
 building_wonder_amon_lanc_01:0 "阿蒙蓝克"
 building_wonder_amon_lanc_01_desc:0 "[amonlanc|E]（“秃山”），欧洛斐尔的[greenwoodshort|E]王国的第一个首都。"
 building_wonder_amon_lanc_02:0 "多古尔都"
 building_wonder_amon_lanc_02_desc:0 "大约在第三纪元1000年，在欧洛斐尔北迁之后，[amonlanc|E]被神秘的[necromancer_sauron|E]（后来发现是[sauroncharacter|E]本人）占领。在索隆和他的黑暗仆人[ringwraith|E][khamul|E]的带领下，阿蒙蓝克被改造成了可怕的堡垒[dolguldur|E]（“妖术之山”）。从这个邪恶的堡垒中，魔影遍布[greenwoodshort|E]，将其腐蚀成黑暗的[mirkwood|E]。"
 building_wonder_amon_lanc_03:0 "再兴的阿蒙蓝克"
 building_wonder_amon_lanc_03_desc:0 "最后，所有邪恶的残余都被赶出了[dolguldur|E]。它的塔楼被推倒，城墙被轻视，地牢向天空敞开。[elves|E]们净化了这个地方并使之神圣化，它再次以欧洛斐尔国王时期的简单名字——[amonlanc|E]而闻名。"
 building_type_wonder_amarthrynd_01:0 "阿玛斯林德"
 building_type_wonder_amarthrynd_01_desc:0 "欧洛斐尔的林地王国的第二个首都，这曾经充满光明的洞穴如今变成了一个潮湿而恶臭的地方，只有巨型蜘蛛居住。"
 building_wonder_amarthrynd_01:0 "阿玛斯林德"
 building_wonder_amarthrynd_01_desc:0 "出于对[khazaddum|E]日益增长的权力的不满，[greenwoodshort|E]国王欧洛斐尔在他的大部分人民的陪同下，从[amonlanc|E]向北进行了一系列迁移。[secondage|E]2255年，他在阿玛斯林德建立了他的第二个首都，这是一个[silvanelves|E]文化和权威的古老标志，表明他如何将他们的习俗据为己有。\n\n与欧洛斐尔的继承人瑟兰杜伊后来的首都阿拉达林的不同，阿玛斯林德的大厅主要在地面上，位于由活树制成的柱子支撑的宫殿建筑群中。然而，宫殿与洞穴相连，该洞穴以其原始和宁静的美丽而闻名。长期以来，[silvanelves|E]精灵将其作为沉思和静修的精神场所，欧洛斐尔利用[sindarelves|E]的知识进一步放大了洞穴的自然光辉，以至于那些看到它们的人认为他们可以听到世界的歌声，嵌在岩石和石头中。"
 building_wonder_amarthrynd_02:0 "乌苟希林德"
 building_wonder_amarthrynd_02_desc:0 "在瑟兰杜伊撤离到森林东北部期间阿玛斯林德被遗弃后，曾经充满光明的洞穴变成了一个潮湿而恶臭的地方，只有巨型蜘蛛居住。\n\n曾经诗歌回荡的地方，现在只有螯肢动物的叽喳。精灵王欧洛斐尔曾经走过的芬芳通道现在已经深深地堆满了污物，曾经摆放他王座的而今是一个育婴室，上面堆满了跳动的卵囊。"
 building_wonder_amarthrynd_03:0 "再兴的阿玛斯林德"
 building_wonder_amarthrynd_03_desc:0 "阿玛斯林德已经焕然一新，再次成为[greenwoodshort|E]林地居民的灯塔和据点。最后一只巨型蜘蛛已被赶出洞穴，它们的网被投入火中，精灵们付出了巨大的努力清理并圣化了这个地方，以纪念欧洛斐尔。\n\n伟大而闪耀的“命运洞穴”，早在精灵王到来之前就已是[silvanelves|E]的圣地，现在再次成为朝圣之地——因为有些[elves|E]相信，在里面可以听到[ainurgods|E]创造世界的大乐章的回声。"
 building_type_wonder_aradhrynd:0 "阿拉达林德"
 building_type_wonder_aradhrynd_desc:0 "精灵王的大厅，按照古代明霓国斯的形象建造。"
 building_wonder_aradhrynd:0 "阿拉达林德"
 building_wonder_aradhrynd_desc:0 "欧洛斐尔加入了[greenwoodshort|E]的[silvanelves|E][elves|E]，决心与伟大旅程的遗产保持距离，并恢复精灵在[valargods|E]召唤他们前往西方之前所实行的简单生活方式。然而在内心深处，精灵王和他的继承人瑟兰杜伊仍然是多瑞亚斯的[sindarelves|E]。当瑟兰杜伊在[greenwoodshort|E]北部建造首都的时候，是埃路·辛葛在明霓国斯的宏伟厅堂启发了他。和灰袍君王一样，瑟兰杜伊招募[dwarves|E]来挖掘和塑造他的地下首都。\n\n巧妙的魔法加持的石门保护着，阿达拉林德既是一个强大的避难所，也是林地王国的中心。它的许多大厅都由活石柱子支撑，里面存放着大量的货物和宝藏。在它们下面是地牢，不受欢迎的访客可以在其中被遗忘，地窖建在通往森林河的溪流上，让阿拉达林恩可以进入与[dale|E]及其他地区的河流贸易体系。"
 building_type_wonder_caras_galadhon:0 "卡拉斯加拉松"
 building_type_wonder_caras_galadhon_desc:0 "卡拉斯加拉松由加拉德瑞尔和凯勒博恩在[thirdage|E]中期建立，在他们治下成为了[lothlorien|E]的首府与雄伟要塞。"
 building_wonder_caras_galadhon:0 "世界精灵之心"
 building_wonder_caras_galadhon_desc:0 "[galadhrimelves|E]被加拉兹民命名为“全世界精灵之境之心”，是一个巨大的综合体，由一堵强大的城墙环绕。它既是一座城市又是一座堡垒，在最高的树顶上建有凯勒博恩和加拉德瑞尔的住所，他们是[lorien|E]的领主和夫人。\n\n[thirdage|E]的[elven|E]城市很少有希望与卡拉斯加拉松的规模和宏伟相媲美。"
 building_type_wonder_temple_sulereb_01:0 "苏勒雷布神庙"
 building_type_wonder_temple_sulereb_01_desc:0 "古代[avarin|E]的苏勒雷布神庙。"
 building_wonder_temple_sulereb_01:0 "苏勒雷布神庙"
 building_wonder_temple_sulereb_01_desc:0 "风吹草动的埃吉尔多恩岛是一个非常美丽的地方，它的港口和树林对[avarin|E][elves|E]来说是神圣的，他们经常从[seaofrhun|E]的东岸航行到这里。在一片高地裂谷中，它们用岛上的岩石建造了这座圣殿，他们有时会来这里，按照他们民族的原始方式向曼威致谢。"
 building_type_wonder_temple_sulereb_02:0 "龙晶圣殿"
 building_type_wonder_temple_sulereb_02_desc:0 "旧时这里是古代[avarin|E]的神殿，后来被可卡斯克的追随者们所强占。"
 building_wonder_temple_sulereb_02:0 "龙晶圣殿"
 building_wonder_temple_sulereb_02_desc:0 "如今干旱荒凉的埃吉尔多恩岛曾经繁花盛开，草木茂盛。从[seaofrhun|E]海东岸航行至此的[avarin|E][elves|E]会进入这里神圣的密林和避风港稍作休憩。在一片高地裂谷中，它们用岛上的岩石建造了这座圣殿。阿瓦瑞精灵们经常来到此地用他们传统的方式祭拜[manwecharactershort|E]。\n\n后来，从东方来了一大批野蛮的部落，[avari|E]便不再来这里了。岛上的森林被东来者砍伐殆尽，神殿也被黑魔法亵渎。如今它坑坑洼洼的黑色墙壁甚至比漆黑的夜空还要深邃，只有夕阳照在上面时，它才会变为深红色，仿佛是血淋淋的被切断的静脉。几个世纪以来，[rhun|E]邪教徒聚集此地，举行骇人听闻的恐怖仪式。此地的传闻即使是鲁恩内海上最优秀的水手听到了也要胆寒不已。"
 building_type_wonder_temple_sulereb_03:0 "修复的苏勒雷布神庙"
 building_type_wonder_temple_sulereb_03_desc:0 "修复的苏勒雷布神庙"
 building_wonder_temple_sulereb_03:0 "修复的苏勒雷布神庙"
 building_wonder_temple_sulereb_03_desc:0 "千年之后，[avari|E]再次夺回了埃吉尔多恩岛及其古老的神庙。残忍的邪教徒已被赶走，他们可怕的做法如今已成为记忆。\n\n树林已被重新种植，神庙古老的墙壁现在覆盖着开花的藤蔓，是飞舞的蝴蝶和鸣叫的鸟儿的家园。曾经回荡着痛苦的哭喊声的地方，现在[elves|E]的声音再次以悦耳的和声响起，用比太阳和月亮更古老的语言向曼威致谢。"
 building_type_wonder_quartz_hall:0 "卡瓦‑弥加拉"
 building_type_wonder_quartz_hall_desc:0 "卡瓦‑弥加拉是[penni|E]最伟大的杰作，是他们长期居住与和平的证明。"
 building_wonder_quartz_hall:0 "卡瓦‑弥加拉"
 building_wonder_quartz_hall_desc:0 "经过无数年的精心酝酿，卡瓦‑弥加拉证明了[nelornieth|E]的奇怪情况。由森林仙灵和[penni|E]联手打造，是一座由石英和树木混合而成的大殿，让人分不清起点和终点。虽然不是很大，但它证明了他们的结合和他们共同的生活。"
 building_type_wonder_mistrand_01:0 "米斯特兰"
 building_type_wonder_mistrand_01_desc:0 "米斯特兰是[rhun|E]最伟大也是最古老的城市，它被一道名为“女神之盾”的古城墙拱卫。"
 building_wonder_mistrand_01:0 "女神之盾"
 building_wonder_mistrand_01_desc:0 "著名的“女神之盾”城墙完工于[secondage|E]晚期，它被用于供奉鲁恩万神殿中最杰出的女神之一。这些城墙高大宽阔，长久以来捍卫着米斯特兰的繁荣和安定。即使曾经有所损毁，但在它身后的米斯特兰已经成为[rhun|E]地区古老而又繁盛的都城。"
 building_wonder_mistrand_02:0 "米斯特兰大学"
 building_wonder_mistrand_02_desc:0 "作为[rhun|E]规模最大的都市，米斯特兰一直以来都是鲁恩学者们的聚集地和家园，因此，这座城市中学校林立。但至今他们都没能得到规范化管理，这导致这些宝贵的教育资源被浪费了。在适当的资助和政府的支持下，我们建造了一所规模宏大的学府，能够容纳城中所有的学者，并让他们的思想滋养我们的王国。"
 building_wonder_mistrand_03:0 "内海明珠"
 building_wonder_mistrand_03_desc:0 "尽管米斯特兰一直都是[rhun|E]最大的城市，但如今，每个人都知道它也是这个世界上最伟大的都城之一。城内每座建筑的外墙上都涂饰着昂贵而鲜艳的染料，道路四通八达，治安良好。大学内东西方的学者络绎不绝，市场上商人的叫卖声此起彼伏。米斯特兰早就是鲁恩内海边的一颗宝石，但如今经过我们的精心雕琢，它已是光芒四射的至宝。它繁荣昌盛，活力四射，不逊于中土任何一座城市。"
 building_type_wonder_gundabad_01_desc:0 "库兹都语的贡达巴德山或[gundabad|E]，面对着横跨丹洛克的乌古莱峰，即希斯艾格利尔和埃瑞德米斯林之间的山沟。这是“不死者”都林，长须一族的先父，诞生之地。"
 building_wonder_gundabad_01:0 "贡达巴德"
 building_wonder_gundabad_02:0 "贡督兹巴德"
 building_wonder_gundabad_02_desc:0 "根据[dwarves|E]的说法，“不死者”都林在他们命名为贡督扎巴德，“高处之家”的山中醒来。从那时起，这座山就受到了矮人的崇敬。尽管都林在早年南行并找到了[khazaddum|E]，贡督扎巴德依旧成为了所有矮人伟大家族代表团的重要集会地。距离[orc|E]占领贡督扎巴德已经过去了漫长的岁月，如今贡督扎巴德再次回到了矮人治下。"
