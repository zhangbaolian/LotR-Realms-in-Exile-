 building_dwarven_armory_01:0 "基础储备"
 building_dwarven_armory_01_desc:0 "武器和铠甲的储存之所，普遍提升士兵的装备品质。"
 building_dwarven_armory_02:0 "软甲"
 building_dwarven_armory_02_desc:0 "此地已将软甲纳入标准，各处军械均备以替换品。"
 building_dwarven_armory_03:0 "改良磨石"
 building_dwarven_armory_03_desc:0 "士兵各自携带磨刀之器，磨刀石确保兵器无往不利。"
 building_dwarven_armory_04:0 "锁甲"
 building_dwarven_armory_04_desc:0 "以链环相连，打造出柔韧的铠甲，抵挡斩击和重锤之威胁。"
 building_dwarven_armory_05:0 "上油"
 building_dwarven_armory_05_desc:0 "巧用洁净之油，减缓锈蚀之势，护甲常新如初。"
 building_dwarven_armory_06:0 "磨具"
 building_dwarven_armory_06_desc:0 "神工磨石，锋利兵器无往不胜，永葆利刃。"
 building_dwarven_armory_07:0 "札甲"
 building_dwarven_armory_07_desc:0 "以金属鳞片编织，提供更强防护，更易维修，一片受损可即刻更换。"
 building_dwarven_armory_08:0 "强化盾牌"
 building_dwarven_armory_08_desc:0 "采用铁铸护盾，防护力倍增，更耐久，攻击如泥牛入海，无损其表。"
 building_dwarven_armory_09:0 "板甲"
 building_dwarven_armory_09_desc:0 "全身铁甲披挂，敌见者畏，铁血战士，不可侵犯。"
 building_dwarven_armory_10:0 "玛哈尔军械库"
 building_dwarven_armory_10_desc:0 "此城堡的军械库已达到令人目眩神迷的程度。军需官组织了一支真正的军队，能够修补或更换几乎一切。传言说，如果一位矮人的头盔有轻微划痕，那么不出三步，新盔必至。"
 building_type_dwarven_armory_01:0 "武库"
