 building_type_wonder_durin_throne:0 "都林王座"
 building_type_wonder_durin_throne_desc:0 "都林一族的古老王座，长须一族的诸王曾在此统治着[khazaddum|E]伟大的山地王国。"
 building_wonder_durin_throne:0 "都林王座"
 building_wonder_durin_throne_desc:0 "最初的都林王座很简谱，在挖掘大殿时顺便从山上雕刻下来。传说齐拉克齐吉尔甚至玛哈尔本人交流。\n\n随着长须一族的繁荣发展，王座也在不断发展，变得愈发庞大而宏伟，坐落在一个巨大的台阶上。王座下是王后和都灵王子的宝座。王座上装饰着最华丽的珠宝、秘银、大绿林深处的古木，以及来自遥远世界的五彩奇石。\n\n炎魔苏醒时摧毁了这座恢弘的王座，也摧毁了统治这片土地的王国。传说中，王座在烈焰中幸存，褪去浮华，等待着都林重返王座。"