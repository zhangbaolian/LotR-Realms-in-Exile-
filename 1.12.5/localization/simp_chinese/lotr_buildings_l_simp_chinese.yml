 building_type_dwarven_pike_barracks_01:0 "矛阵营地"
 building_type_dwarven_pike_barracks_01_desc:0 "在挖掘的狭窄空间中，一般缺乏对付骑兵的马匹，[dwarves|E]已发掘长矛墙的另一种用途，作为封锁狭窄通道的手段。"
 building_dwarven_pike_barracks_01:0 "防御阵型训练"
 building_dwarven_pike_barracks_01_desc:0 "在地下隧道的狭窄空间，矛阵编队可以锁定一个区域，并阻止敌人入侵到更加脆弱的堡垒部分。通过训练长矛战士采用这种防御风格，他们可以最大限度地提高战士的战斗力。"
 building_dwarven_pike_barracks_02:0 "利尖"
 building_dwarven_pike_barracks_02_desc:0 "[dwarven|E]工匠闻名于世，能够将一块普通的金属锭打造成极其锋利的致命武器。这样一种长矛的尖刃能够一击穿透肉体和皮革。"
 building_dwarven_pike_barracks_03:0 "铸柄"
 building_dwarven_pike_barracks_03_desc:0 "使用铁螺栓将长矛头固定在长柄上，这使得长矛可以承受更多伤害而无需修理。"
 building_dwarven_pike_barracks_04:0 "加长长矛"
 building_dwarven_pike_barracks_04_desc:0 "[dwarves|E]已经加强了他们的矛柄，以支持更长的长度。"
 building_dwarven_pike_barracks_05:0 "矛库"
 building_dwarven_pike_barracks_05_desc:0 "军营设立一个中央储备库，用于补给战斗单元。武器更少遗失或损坏，提高了作战效率。"
 building_dwarven_pike_barracks_06:0 "长矛维修"
 building_dwarven_pike_barracks_06_desc:0 "包括备用长矛头的维护工具包，使[dwarven|E]长矛兵可以在战斗中更长时间地保持战斗力，而不会让刀刃变钝或掉落。"
 building_dwarven_pike_barracks_07:0 "矛卫"
 building_dwarven_pike_barracks_07_desc:0 "长矛头两侧凸起的小翼状结构，使得长矛矮人能够灵活应对地方攻击，甚至驱离对手的武器。"
 building_dwarven_pike_barracks_08:0 "冲锋战术"
 building_dwarven_pike_barracks_08_desc:0 "虽然在地下隧道中防御编队很有用，在地表上紧凑的防御编队容易受到弓箭手的射击。协调的长矛冲锋保留了长矛墙的优势，同时保持足够的机动性以减少远程伤害。"
 building_dwarven_pike_barracks_09:0 "盾墙"
 building_dwarven_pike_barracks_09_desc:0 "将盾牌添加到长矛阵型是我们军队的一大优势。盾牌和长矛可以阻止最强大的骑兵冲锋，或保护[dwarves|E]免受头顶的箭矢。"
 building_dwarven_pike_barracks_10:0 "矛与弩矢"
 building_dwarven_pike_barracks_10_desc:0 "[dwarven|E]长矛编队增加了一些十字弩矮人。当箭矢如雨般倾泻，长矛矮人却组成了一堵坚不可摧的铁墙。"
 building_type_dwarven_hi_barracks_01:0 "铁壁兵营"
 building_type_dwarven_hi_barracks_01_desc:0 "[dwarves|E]身材矮小，无法像其他种族那样迅速进退。通过派遣穿着厚重盔甲的部队，他们构筑起一道坚不可摧的铁壁，以抵御敌人的攻击浪潮。"
 building_dwarven_hi_barracks_01:0 "短剑装备"
 building_dwarven_hi_barracks_01_desc:0 "重装步兵配备短剑，可单手持盾，另一手挥剑刺击。"
 building_dwarven_hi_barracks_02:0 "铁壁先锋"
 building_dwarven_hi_barracks_02_desc:0 "敌人将在我们的铁壁前破灭，我们将以坚不可摧的铁甲前进，夺回我们的一切。"
 building_dwarven_hi_barracks_03:0 "铁甲工匠"
 building_dwarven_hi_barracks_03_desc:0 "专业的铁甲工匠为该部队的武器提供维护和磨砺。"
 building_dwarven_hi_barracks_04:0 "小队战术"
 building_dwarven_hi_barracks_04_desc:0 "在阵线内组建专属小队，以应对阵线崩溃的情况，保持独立行动和适应能力。"
 building_dwarven_hi_barracks_05:0 "持斧矮人"
 building_dwarven_hi_barracks_05_desc:0 "持斧矮人作为辅助部队加入，为击败体型更大的敌人提供必要的伤害，而盾墙则将其固定。"
 building_dwarven_hi_barracks_06:0 "改良铁甲"
 building_dwarven_hi_barracks_06_desc:0 "地产内的铁匠已开始将铠甲进行倾斜改造，使大多数敌人的攻击能够轻易地跳开。"
 building_dwarven_hi_barracks_07:0 "先进战术"
 building_dwarven_hi_barracks_07_desc:0 "该地产的指挥官已接受最佳方式的培训，充分利用盾墙和持斧矮人的组合，发挥最大效益。"
 building_dwarven_hi_barracks_08:0 "磨斧砺剑"
 building_dwarven_hi_barracks_08_desc:0 "严格的训练和维护使得该部队随时准备捍卫地产。"
 building_dwarven_hi_barracks_09:0 "矮人精钢"
 building_dwarven_hi_barracks_09_desc:0 "山洞内的铁匠开始制作魔法强化的剑和斧头，锻造出的刀刃呈现奇特的波纹设计，边缘更加锋利耐用。"
 building_dwarven_hi_barracks_10:0 "铁壁龟甲"
 building_dwarven_hi_barracks_10_desc:0 "战术和物料进步使得矮人采取创新策略。通过交错组合盾牌，使箭矢和投射物无法造成伤害。传闻一辆铁壁龟甲能抵御整个[goblin|E]部落的攻击。"
 building_type_dwarven_archer_barracks_01:0 "射手营"
 building_type_dwarven_archer_barracks_01_desc:0 "于[dwarves|E]而言，弓箭手的运用至关重要，远程射击有助于抵御兽人威胁，同时减少伤亡。"
 building_dwarven_archer_barracks_01:0 "反曲弓"
 building_dwarven_archer_barracks_01_desc:0 "此设计有助于弥补[dwarves|E]的身材短小，更有效地储存力量。"
 building_dwarven_archer_barracks_02:0 "特制木材"
 building_dwarven_archer_barracks_02_desc:0 "专为制作弓箭而用的木材，使武器更为坚固耐用。"
 building_dwarven_archer_barracks_03:0 "齐射战术"
 building_dwarven_archer_barracks_03_desc:0 "通过集体训练，使弓箭手群体射击，箭矢更易命中目标。这种战术也会造成相当大的士气伤害。"
 building_dwarven_archer_barracks_04:0 "随身武库"
 building_dwarven_archer_barracks_04_desc:0 "此地的所有弓箭手都配备了随身储藏包，用于存放弓、备用弦线和其他必需品。这将确保部队无论何时何地都做好了准备。"
 building_dwarven_archer_barracks_05:0 "弩"
 building_dwarven_archer_barracks_05_desc:0 "弩的广泛使用大大提高了部队的战斗力，因为与其他弓相比，弩需要更少的训练和力量，却能取得相同的效果。"
 building_dwarven_archer_barracks_06:0 "维护升级"
 building_dwarven_archer_barracks_06_desc:0 "全兵营的军需官都对弓的维护进行了标准化，现在使用蜡等工具已经成为常规做法。"
 building_dwarven_archer_barracks_07:0 "箭矢尖锋"
 building_dwarven_archer_barracks_07_desc:0 "此地的铁匠已开始淘汰旧的铁质箭矢，转而使用新型的矮人钢。箭矢现在比以往更为锋利，能够穿透几乎任何敌人的盔甲。"
 building_dwarven_archer_barracks_08:0 "高级羽翼"
 building_dwarven_archer_barracks_08_desc:0 "弓箭匠公会的成立极大提高了箭矢和弩矢中使用的羽毛的质量，这导致了更为准确的弓箭射击。"
 building_dwarven_archer_barracks_09:0 "耐火强化"
 building_dwarven_archer_barracks_09_desc:0 "改良的制弓技术有助于增强兵营内外弓箭的耐火能力。"
 building_dwarven_archer_barracks_10:0 "钢之雨"
 building_dwarven_archer_barracks_10_desc:0 "此地的弓手部队在极远的距离上都能够如此精准，以至于敌人很少在死亡之前察觉到对方弓箭手的存在。即便他们意识到时，箭矢的数量已足以像暴雪般倾泻在敌人头上。"
 building_type_dwarven_skirmisher_barracks_01:0 "散兵营"
 building_type_dwarven_skirmisher_barracks_01_desc:0 "[dwarves|E]有一个主要的弱点，那就是由于使用笨重的武器和盔甲，他们的机动性大大降低。散兵起着关键作用来弥补这一缺陷；尽管他们的装备不及，但他们利用自然的奔跑天赋能够迅速穿梭于短距离，并追击他们的敌人。"
 building_dwarven_skirmisher_barracks_01:0 "训练场"
 building_dwarven_skirmisher_barracks_01_desc:0 "一片开阔地被选定，散兵们在此进行来回奔跑的练习，增强了士兵们的体魄和灵活。"
 building_dwarven_skirmisher_barracks_02:0 "标枪"
 building_dwarven_skirmisher_barracks_02_desc:0 "散兵现在装备了标枪，可以在交战前骚扰敌军。"
 building_dwarven_skirmisher_barracks_03:0 "改良靴"
 building_dwarven_skirmisher_barracks_03_desc:0 "新款靴子已经设计，满足了士兵的需要，追击敌人比以往更加容易。"
 building_dwarven_skirmisher_barracks_04:0 "散兵战术"
 building_dwarven_skirmisher_barracks_04_desc:0 "散兵现在接受包围战术的训练。这使他们能够包围并摧毁移动缓慢的敌人。"
 building_dwarven_skirmisher_barracks_05:0 "弯刀"
 building_dwarven_skirmisher_barracks_05_desc:0 "该地产的铁匠按要求打造了更轻、更薄的弯刀，可以单手持握。这些剑极大地提高了散兵的战斗能力。"
 building_dwarven_skirmisher_barracks_06:0 "自主行动"
 building_dwarven_skirmisher_barracks_06_desc:0 "士兵们已经熟练到能够自行行动，并能迅速做出决策来扭转战局。"
 building_dwarven_skirmisher_barracks_07:0 "匕首"
 building_dwarven_skirmisher_barracks_07_desc:0 "士兵们现已装备矮人钢匕首，这在在近距离格斗中更加高效。"
 building_dwarven_skirmisher_barracks_08:0 "先进侦察"
 building_dwarven_skirmisher_barracks_08_desc:0 "通过事先侦察地形，散兵在任何战斗中都能保持极大的优势。"
 building_dwarven_skirmisher_barracks_09:0 "战地补给"
 building_dwarven_skirmisher_barracks_09_desc:0 "该地产的军需官为散兵准备了装备包，使他们能够穿越最恶劣的地形进行战斗。"
 building_dwarven_skirmisher_barracks_10:0 "斥候大师"
 building_dwarven_skirmisher_barracks_10_desc:0 "这些散兵在地形理解方面无人能及，并且速度足以利用这种知识取得最大的优势。据说任何敢于挑战这些部队的敌人，甚至没有时间眨眼就被包围了。"
 building_type_dwarven_siege_workshop_01:0 "围城工坊"
 building_type_dwarven_siege_workshop_01_desc:0 "了突破地城庞大的防御工事，[dwarves|E]打造了先进的攻城器械，足以摧毁敌人的堡垒。"
 building_dwarven_siege_workshop_01:0 "投石机器"
 building_dwarven_siege_workshop_01_desc:0 "矮人工匠想出了一种改进投石机的方法，可增加投石臂的长度，从而拥有更大的射程。"
 building_dwarven_siege_workshop_02:0 "铁制准星"
 building_dwarven_siege_workshop_02_desc:0 "攻城器械前后端装上了两个铁制标记，帮助操作人员更轻松地在远距离瞄准目标。"
 building_dwarven_siege_workshop_03:0 "弹药专家"
 building_dwarven_siege_workshop_03_desc:0 "此处的[dwarves|E]已创造出不同种类的弹药，每一种都有独特的用途。因此，攻城行动变得更加高效。"
 building_dwarven_siege_workshop_04:0 "维护精良"
 building_dwarven_siege_workshop_04_desc:0 "经过多年的训练，[dwarves|E]已能够高效地拆装攻城器械，及时发现并修复任何问题，以确保战事顺利进行。"
 building_dwarven_siege_workshop_05:0 "毁城之能"
 building_dwarven_siege_workshop_05_desc:0 "[dwarves|E]已将攻城技艺发挥到了极致。有传闻称这些攻城器械已经威力无穷，甚至能摧毁巴拉督尔的城墙。"
 building_type_economic_specialization_01:0 "特化：黄金领地"
 building_type_economic_specialization_01_desc:0 "我族家园立于无可比拟之财富与繁荣之门。每日深掘矿井，兴筑新厅，供我族居住与劳作。我族正走上正途，而今是时候施展矮人真正的长处。是时候，当从我族之伟大家园中真正提取一切潜在价值，见我等领地之财富如涓涓流溢。"
 building_economic_specialization_01:0 "开凿市集广场"
 building_economic_specialization_01_desc:0 "居山之人，交易绝非易事。山下之民，尤为难遇。虽不能为此妥协家园的安全，弱化我族防备，但可尽心挖掘通往外界的通道，严密监视，开辟子民齐聚的市集广场。"
 building_economic_specialization_02:0 "商人齐聚"
 building_economic_specialization_02_desc:0 "随着我族向世界开放，财富涌动进来，精明的矮人积累海量金银。他们擅长贸易、如有神助，领主亦因而受益。故建筑华丽宫殿，领主登高坐上，招募智者，商谈贸易之计。在其帮助之下，人人皆得以富裕。"
 building_economic_specialization_03:0 "黄金无尽"
 building_economic_specialization_03_desc:0 "我们的家园焕然一新。我们的市场充满了财富喧嚣，这得益于精心设计的基础设施，将零散的商贸地点集中于一地。阿尔达的财富从地下涌出，雕琢成世界渴望的华丽宝物。我族的财富堆积如山，人民也变得富有起来，许多人家中都珠宝满堂。"
 building_type_military_specialization_01:0 "特化：钢铁领地"
 building_type_military_specialization_01_desc:0 "我族之民已见异象。矮人生来不畏战，然而连我们也察觉到世界逐渐黯淡。四周迹象无处不在，战争即将降临。唯有确保能在战场上战胜敌人，同时守护家园的安全，我族方可生存。我们必须确保外围据点符合新的质量标准，并将军队集中于此。唯有组织一支标准、专业的军队，我们才能希望度过来日。"
 building_military_specialization_01:0 "征募令"
 building_military_specialization_01_desc:0 "确保组建有序、专业的军队的第一步是确保我们有足够的矮人参战。快速普查我族，记录每位矮人的姓名、年龄、健康状况，稍加努力，还能了解他们在斧与矛上的技艺。实施之后，我们将能招募最有潜力者加入军中。"
 building_military_specialization_02:0 "统一编队"
 building_military_specialization_02_desc:0 "若我族拥兵却无兵器，又何用？若士兵手持矛，长短不一，又何益？若斧手中有半数擅于伐木，不善于砍敌，又何济？唯有确立严格规范，锻造兵器铠甲，才可避免这些弊端。精良兵器留给英勇将士，而士卒统一配备。士兵或许会觉得自己只是被大规模生产的工具，但这有助于保护他们及家人的生存，无人可质疑此举之必要。"
 building_military_specialization_03:0 "山脉之重"
 building_military_specialization_03_desc:0 "大敌环伺，是时候让我族勇士出征。方阵踏步、长号悠扬、鼓声低缓，伴着这曲别离之歌，勇士向围观者挥别，为家人歌唱、为朋友歌唱、为爱人歌唱。这些人或将阴阳两隔、永不相见。然此等勇士出征，并非被迫，而是出于勇气，知晓必须捍卫家园。所有一切，皆为保障留下之人安居乐业。选择绝非易事，而这些矮人肩负着重担。家园之命运系于其肩，我们将倾囊相助，以酬其牺牲。"
 building_type_glory_specialization_01:0 "特化：大理石领地"
 building_type_glory_specialization_01_desc:0 "矮人曾多次建造了伟大而美丽的建筑。现在，我们将重现旧日荣光。凭借矮人的智慧与勤劳，我们将建造一座精致的家园，融合这些洞穴的自然之美和我们拥有的工艺。打造一座让所有人都为之倾倒的美丽之家是一个漫长而艰难的过程，但矮人的固执值得赞扬。"
 building_glory_specialization_01:0 "精湛凿琢"
 building_glory_specialization_01_desc:0 "建造某物是一项艰巨的任务。使其堪称‘美丽’更是难上加难。而不破坏周围自然之美，却又能提升之更是困难重重。但我们有时间，矮人可以花上数年的时光，确保每一块石头都凿出最完美的形态。"
 building_glory_specialization_02:0 "宏伟殿堂"
 building_glory_specialization_02_desc:0 "每一座宫殿都有其主宰，而每一位主宰都需要其座位。然而我们的殿堂必须高耸于众，不仅在高度上，更在象征意义上。所有人都将为我们殿堂的壮丽所折服，其壮观程度令人惊叹，高耸的岩柱承载着坚固的石材，每一根都点缀着永不熄灭的火炬。天花板上镶嵌着蓝宝石和钻石，微光让它们闪耀如夜空中的星辰。殿堂尽头则坐落着一座混合金、银、石打造的辉煌宝座，登上平坦台阶，恰好是来访者表示效忠的理想之地。"
 building_glory_specialization_03:0 "地下天堂"
 building_glory_specialization_03_desc:0 "昔日阴暗潮湿之洞穴，今成天堂之所。我们的艺人昼夜劳作，确保每一座建筑、每一座桥梁、每一条小径都雕琢得完美无瑕。别致的桥梁横跨地下水潭，其晶莹水面映射着岩石天花板上巧妙挖凿的缝隙中的光辉。而其中心则耸立着我们的宏伟宫殿，纵观其设计和华丽程度，堪比祖先们崇拜的殿堂。我们不惜破坏岩石，以得此一景，但这一切都是值得的。"
 building_type_dwarven_depths_01:0 "地城"
 building_type_dwarven_depths_01_desc:0 "无名之力凿刻而成，雕琢着[arda|E]的根基，蔓延着洞窟、宅邸和隧道。"
 building_dwarven_depths_01:0 "幽深洞穴"
 building_dwarven_depths_01_desc:0 "此地穴的地下生活空间基本充裕，但尚待向更深处扩展。"
 building_dwarven_depths_02:0 "发掘之始"
 building_dwarven_depths_02_desc:0 "随着人口增长与原料采掘，更深处的洞穴被挖掘出来，用以存储和定居。"
 building_dwarven_depths_03:0 "洞穴探察"
 building_dwarven_depths_03_desc:0 "地穴居民开始尝试定居更为遥远的自然冻库，每年都排除远征队寻找新的定居地。"
 building_dwarven_depths_04:0 "深掘入渊"
 building_dwarven_depths_04_desc:0 "每年的洞窟探险已深入山脉中最深的自然洞穴。由于缺乏足够强大的支撑结构以抵御上方世界的巨大重量，这是可能到达的最深层次。"
 building_dwarven_depths_05:0 "坚固根基"
 building_dwarven_depths_05_desc:0 "[dwarven|E]科技进步，建造起足以承受山脉重量的支撑结构。地城的精湛工艺让更深的工程得以实现，大规模的地下采掘又一次开始了。"
 building_dwarven_depths_06:0 "洞穿苍穹"
 building_dwarven_depths_06_desc:0 "不仅向下扩展，还向上延伸至山峰之巅。一座巍峨的塔楼耸立在山巅，是地城力量和威望的无与伦比的象征。"
 building_dwarven_depths_07:0 "还有多深？"
 building_dwarven_depths_07_desc:0 "一种奇妙的着迷情绪已笼罩地城居民，许多人相信探索地城的最深处是他们的神圣使命。这种热情激励了一股新的探险浪潮。勇掘地底！"
 building_dwarven_depths_08:0 "至深之所"
 building_dwarven_depths_08_desc:0 "这座地城的深度已达到地表居民难以想象的程度。一片错综复杂的迷宫、塔楼和大厅充斥着整座山脉，许多最深处的居民数十年都未曾上升到地面。"
 building_dwarven_depths_09:0 "贪婪深掘"
 building_dwarven_depths_09_desc:0 "对深度的着迷已形成一种疯狂的痴迷。地城采掘者肆意挖掘新区域，虽然带来了风险，但回报是可观的。"
 building_dwarven_depths_10:0 "岩石之根"
 building_dwarven_depths_10_desc:0 "这座地穴伸入星球的根源。无名之物在下方的洞穴中游荡。即使是最坚硬的锄头也无法削凿下方岩石。地城居民皆已明晰，他们已抵达世界的心脏。"
 building_type_erebor_mines_01:0 "埃瑞博矿山"
 building_type_erebor_mines_01_desc:0 "[erebor|E]之矿藏乃[middleearth|E]之瑰宝。无数宝石与黄金的矿脉如奔流贯穿岩石深处，为此地领主带来无尽财富，其富饶无法言喻。"
 building_erebor_mines_01:0 "初矿之井"
 building_erebor_mines_01_desc:1 "挖掘之工始见成效，表层矿脉已被掘出，然更为引人注目者为深山腹藏富之秘，此番丰盛乃山脉深处财宝之端倪。"
 building_erebor_mines_02:0 "深探之井"
 building_erebor_mines_02_desc:1 "矿山工程蓬勃进行，每日皆有珍贵金属源源不断采掘出来。然，深井之幽光流传奇异，或许山之奥秘尚未尽露……"
 building_erebor_mines_03:0 "瑟罗尔之矿藏"
 building_erebor_mines_03_desc:0 "至第三纪元，[erebor|E]矿藏已无可匹敌。阿肯宝钻之发现，金矿之不竭，使埃瑞博领跻身古老巨城之列，其荣耀举世无双。"
 building_erebor_mines_04:0 "巨铸之厂"
 building_erebor_mines_04_desc:0 "此处为[erebor|E][dwarves|E]铸造大地财宝之所。孤山之富已引无数妒目，注视此山之人如潮水般涌来。"
 building_erebor_mines_05:0 "黄金歌者"
 building_erebor_mines_05_desc:0 "黄金……其歌声悠扬，闪烁之光令人陶醉，人们趋之若鹜。有人谓之“龙病”，不过是无知。唯有黄金方能带来至尊幸福。"
 building_erebor_mines_06:0 "孤山金渊"
 building_erebor_mines_06_desc:0 "黄金，黄金无尽……超越悲伤。"
 building_type_dwarven_outpost_01:0 "矮人哨所"
 building_type_dwarven_outpost_01_desc:0 "尽管矮人传统上将地表居所视为最后的选择，但仍有必要保护那些不幸露天生活的人。"
 building_dwarven_outpost_01:0 "栅栏"
 building_dwarven_outpost_01_desc:0 "本地的持斧矮人已经采集了充足的原木，开始筑起简易栅栏以保护定居点。这提供了一丝抵御外部威胁的防护。"
 building_dwarven_outpost_02:0 "瞭望塔"
 building_dwarven_outpost_02_desc:0 "瞭望塔矗立在定居点周围，每座塔上都有守卫，他们目光警觉地注视着地平线，随时准备迎击敌人的侵袭。"
 building_dwarven_outpost_03:0 "基本工事"
 building_dwarven_outpost_03_desc:0 "矿工和工匠们利用挖掘的土壤筑起了壕沟，以巩固栅栏的防御力量，并在栅栏周围加固了防护。"
 building_dwarven_outpost_04:0 "石墙"
 building_dwarven_outpost_04_desc:0 "矮人们决定用石头和砂浆来建造坚固的石墙取代简陋的栅栏，唯一的入口处设置了一道巨大的铁门以阻挡入侵者。"
 building_dwarven_outpost_05:0 "壕沟"
 building_dwarven_outpost_05_desc:0 "定居点周围挖掘了一系列壕沟和防御工事，既能提供避免远程攻击的庇护，又能阻挡任何试图围攻定居点的敌军。"
 building_dwarven_outpost_06:0 "错综坑道"
 building_dwarven_outpost_06_desc:0 "壕沟逐渐演变成了一系列复杂的掩体防御工事，矮人们在其中筑起坚固的石头掩体，以抵挡任何敌人的侵袭。"
 building_type_dwarven_surface_farm_01:0 "矮人地表农场"
 building_type_dwarven_surface_farm_01_desc:0 "[dwarven|E]对于居住于地表的厌恶众所周知，然少数不那么幸运的矮人仍凭借着微薄的农业技能谋生。"
 building_dwarven_surface_farm_01:0 "作物成排"
 building_dwarven_surface_farm_01_desc:0 "此处的[dwarves|E]定居者努力耕作，大块田地翻种，其间作物成排。"
 building_dwarven_surface_farm_02:0 "水井"
 building_dwarven_surface_farm_02_desc:0 "矮人农民已挖掘出原始的灌溉系统，以泉水灌溉田地。"
 building_dwarven_surface_farm_03:0 "矮人拉犁"
 building_dwarven_surface_farm_03_desc:0 "[dwarves|E]以不喜驯养动物而闻名，为此特制了犁具，让两名矮人组成的队伍能够耕耘田地，尽管效率不及牛的团队。"
 building_dwarven_surface_farm_04:0 "高效肥料"
 building_dwarven_surface_farm_04_desc:0 "矮人农民观察邻近前哨站的做法，发现了更易获得且效果更佳的肥料。"
 building_dwarven_surface_farm_05:0 "高效灌溉"
 building_dwarven_surface_farm_05_desc:0 "通过修建专用渠道和人工水道，该地区的矮人农场获得了更高的产量。"
 building_dwarven_surface_farm_06:0 "矮人葡萄园"
 building_dwarven_surface_farm_06_desc:0 "前哨站的劳动和智慧汇聚成了受人尊敬的农业综合体之一。这片广阔的田地中酿造的酒具有独特的风味，与其他地方生产的截然不同。"
 building_type_dwarven_market_01:0 "矮人市集"
 building_type_dwarven_market_01_desc:0 "矮人的地面聚落凭借自身劳动难以自给自足，须借助正统地产的货物和人力以维持生存平衡。"
 building_dwarven_market_01:0 "以物易物"
 building_dwarven_market_01_desc:0 "一套正式的物物交换制度已确立，填补了聚落中缺乏货币的空缺。"
 building_dwarven_market_02:0 "度量衡制"
 building_dwarven_market_02_desc:0 "度量衡系统已构建，以评估市集商品的品质。然而，矮人的固执使此制度与其他贸易体系不协调，造成一定混乱。"
 building_dwarven_market_03:0 "小型贸易中心"
 building_dwarven_market_03_desc:0 "市集中开始形成稳定的贸易流，工匠和农民们在各种摊位上出售剩余物品。"
 building_dwarven_market_04:0 "标准化度量衡"
 building_dwarven_market_04_desc:0 "地方特有的度量衡体系已被废除，代之以标准化的度量衡系统。这使得与矮人商人和外来者的贸易更加顺畅。"
 building_dwarven_market_05:0 "贸易商队"
 building_dwarven_market_05_desc:0 "设立了一个贸易枢纽，以促进来往哨所的贸易。矮人商队的建立使得哨所更深地融入了当地的贸易体系。"
 building_dwarven_market_06:0 "著名贸易中心"
 building_dwarven_market_06_desc:0 "前哨站已深深扎根于该地区流通的贸易。据说他们的联系遍及遥远，从洛卡斯‑德鲁斯到林顿。"
 building_type_dwarven_pit_mine_01:0 "矿坑"
 building_type_dwarven_pit_mine_01_desc:0 "可以优先追求数量而非质量，哪些没有丰富贵金属矿产的前哨站需要更多收入。"
 building_dwarven_pit_mine_01:0 "筛子"
 building_dwarven_pit_mine_01_desc:0 "筛子由细密的网孔组成，利用水将泥沙和沉积物分离，而珍贵矿物则留在其中。这使得采矿更为高效，需要的矮人劳力更少，却能获得同等数量的矿产。"
 building_dwarven_pit_mine_02:0 "工头"
 building_dwarven_pit_mine_02_desc:0 "通过指定专门的工头监督开采工作，前哨站可以更有效地协调矿工的努力。"
 building_dwarven_pit_mine_03:0 "优良工具"
 building_dwarven_pit_mine_03_desc:0 "对矿工所使用的铲子和工具进行强化，可以使用更久而无需维护。虽然这可能会在短期内花费前哨站一些金币，但少了繁琐的维修工作，诱惑力不容忽视。"
 building_dwarven_pit_mine_04:0 "火力破石"
 building_dwarven_pit_mine_04_desc:0 "“火力破石”是一种技术，即放火工在石壁旁点燃篝火，然后浇上冷水。随后的热量变化会在石头上形成巨大的裂缝，使得开采变得更加容易。"
 building_dwarven_pit_mine_05:0 "大嘴深渊"
 building_dwarven_pit_mine_05_desc:0 "挖掘场地已经扩展到城墙之外，将之前的各个挖掘点合并为一个巨大的开放式矿坑。劳动者们高唱着对神之锤的颂歌，当他们的镐头和筛网交汇出一曲劳动的旋律。"
 building_dwarven_pit_mine_06:0 "起重机和滑轮"
 building_dwarven_pit_mine_06_desc:0 "起重机与滑轮系统令矿工得以轻松将巨大的岩石和土壤吊起。然后，在围绕矿坑的工作营地上对土壤进行破碎和筛选。"
 building_dwarven_pit_mine_07:0 "水闸"
 building_dwarven_pit_mine_07_desc:0 "水闸已经建立起来，用于控制流入和流出挖掘场地的水流。这使得筛网和放火工可以继续工作，而无需任何延误。"
 building_dwarven_pit_mine_08:0 "阿尔达的疤痕"
 building_dwarven_pit_mine_08_desc:0 "矿洞对土地的影响几乎无处不在。滚滚烟尘笼罩天空，挖掘出的金属铸造成锭，矿井中的咸水淹没了河口，而敲击声则在一天中的各个时段都能听到。尽管有批评者，但这座矿山仍然是居民坚韧不拔精神的象征。"
 building_type_dwarven_forge_01:0 "矮人熔炉"
 building_type_dwarven_forge_01_desc:0 "各色矮人皆以其冶炼技艺著称。前哨需要各种锻造品，从支柱到长矛，应有尽有。"
 building_dwarven_forge_01:0 "当地铁匠"
 building_dwarven_forge_01_desc:0 "高超的工匠被征召，以满足前哨的需求，打造各种你所需之剑和矛。"
 building_dwarven_forge_02:0 "优质握柄"
 building_dwarven_forge_02_desc:0 "矮人开始使用轻盈的握柄和护手装备他们的刀剑，保留了切割力量，同时使挥动更为迅捷。"
 building_dwarven_forge_03:0 "标准模具"
 building_dwarven_forge_03_desc:0 "标准模具让前哨的矮人铁匠们生产出质量一致的武器和工具。然而，若能负担得起，许多矮人仍偏爱手工打造的武器。"
 building_dwarven_forge_04:0 "巨型风箱"
 building_dwarven_forge_04_desc:0 "更大的风箱开始为前哨的铁匠提供助力，增加的热量使得新合金可用于铸造武器和护甲。"
 building_dwarven_forge_05:0 "高炉"
 building_dwarven_forge_05_desc:0 "高炉采用炼金工艺将铁矿石提炼为纯铁。这种‘生铁’是制作钢铁不可或缺的原料，让前哨能更为便捷为他们的部队铸造钢铁。"
 building_dwarven_forge_06:0 "水纹钢"
 building_dwarven_forge_06_desc:0 "锻造工艺和设备的进步让当地铁匠得以打造更为强韧的钢铁。这种工艺赋予了锻造的刀剑不寻常的耐久性，金属表面泛起深邃的波浪纹路。"
 building_type_dwarven_surface_workshop_01:0 "矮人地面工坊"
 building_type_dwarven_surface_workshop_01_desc:0 "一个合适的哨所需要有战争武器，打击该地区任何奥克据点。这个哨所将对附近的奥克堡垒进行顺畅扩张。"
 building_dwarven_surface_workshop_01:0 "初级工坊"
 building_dwarven_surface_workshop_01_desc:0 "一个工坊被指定用于制造攻城器械，以增强哨所的军事实力。来自该地区各地的矮人移民涌向工坊，制造各种攻城器械。"
 building_dwarven_surface_workshop_02:0 "工兵行会"
 building_dwarven_surface_workshop_02_desc:0 "随军的工兵开始组织成行会，他们将他们的知识集合起来，以提高他们的工艺水平。"
 building_dwarven_surface_workshop_03:0 "射击靶场"
 building_dwarven_surface_workshop_03_desc:0 "建造了一个射击靶场，让士兵练习操作攻城武器。这种练习可以培养更好的射手，并提高瞄准的准确性。"
 building_dwarven_surface_workshop_04:0 "地面攻城专家"
 building_dwarven_surface_workshop_04_desc:0 "该哨所的行会建立了一个小型学校，培训有志成为攻城工程师的人，教他们在地面上攻城的艺术，与他们族人的地下大厅有所不同。"
 building_dwarven_surface_workshop_05:0 "炼金之术"
 building_dwarven_surface_workshop_05_desc:0 "行会中一些人已经开始尝试使用炼金术解决问题，这得以会摧毁甚至最坚固的城墙。从溶解石头的酸液到集中精神的血清，每一种新的混合物都为哨所军队提供新的机会。"
 building_dwarven_surface_workshop_06:0 "城市模型"
 building_dwarven_surface_workshop_06_desc:0 "围攻者的制作工艺已巅峰造极，用微缩模型复刻正在围攻的堡垒，可视化建筑结构的弱点，这提高了围攻单位的效率。"
 building_type_dwarven_mustering_grounds_01:0 "矮人校阅场"
 building_type_dwarven_mustering_grounds_01_desc:0 "为了确保免受奥克突袭，需要组建一支当地守卫。优先训练轻步兵战术，哨所得以迅速应对潜在威胁。"
 building_dwarven_mustering_grounds_01:0 "指定集结点"
 building_dwarven_mustering_grounds_01_desc:0 "定居点外已清理出一片空地，用于士兵的训练和集结。"
 building_dwarven_mustering_grounds_02:0 "武器储备库"
 building_dwarven_mustering_grounds_02_desc:0 "设置武器储备，用于装备游击队和零星征兵。手持长矛和弓箭，矮人们保卫着他们的地面家园。"
 building_dwarven_mustering_grounds_03:0 "民兵演练"
 building_dwarven_mustering_grounds_03_desc:0 "演练已经开始将这个哨所的低标准士兵训练成类似于正规矮人军队的形式。这支部队缺乏重型盔甲，遭到了山地矮人的蔑视，但他们的机动性却是不可否认的。"
 building_dwarven_mustering_grounds_04:0 "强行军"
 building_dwarven_mustering_grounds_04_desc:0 "军事训练教官已经开始强迫他们的部队穿着战斗装备进行艰苦的长途行军，让他们适应这种负重。平时多流汗，战时少流血，流汗总比流血好。"
 building_dwarven_mustering_grounds_05:0 "军事演习"
 building_dwarven_mustering_grounds_05_desc:0 "随着新兵的进步，单调日夜演练成为过去。取而代之的是，老兵与新兵在模拟战争中进行对抗。在战斗的熔炉中，磨炼直觉，锻造友谊。"
 building_dwarven_mustering_grounds_06:0 "闪电袭击"
 building_dwarven_mustering_grounds_06_desc:0 "这个哨所的矮人指挥官实践了与地下同族完全不同的创新战略，更倾向于迅速部署和决定性打击，而不是防御城墙。被他们的支持者称为“乌尔库德鲁赫·阿杜尔”或“闪电袭击”，这种战术已被证明是一种有效战争形式，给敌人带去毁灭性打击。许多奥克军队被这些部队的突袭击溃。"
 building_type_dwarven_tavern_01:0 "矮人酒馆"
 building_type_dwarven_tavern_01_desc:0 "酒精是矮人文明的支柱，让矮人避免了孤独饮酒的悲哀命运。"
 building_dwarven_tavern_01:0 "本地酒馆"
 building_dwarven_tavern_01_desc:0 "此地的矮人建起了一处酒馆，满足矮人们日常所需。"
 building_dwarven_tavern_02:0 "路旁客栈"
 building_dwarven_tavern_02_desc:0 "路旁客栈为旅人和商贾提供栖息之所。额外的收入将会为这份投资带来回报。"
 building_dwarven_tavern_03:0 "酿酒工坊"
 building_dwarven_tavern_03_desc:0 "酿酒大师日夜辛勤，利用森林与原野之劳，酿造出各式美酒。"
 building_dwarven_tavern_04:0 "酒桶藏库"
 building_dwarven_tavern_04_desc:0 "特设储酒之所，让矮人工匠酒得以长期酿制。糜烂之酒已成往事。"
 building_dwarven_tavern_05:0 "异域酒场"
 building_dwarven_tavern_05_desc:0 "远方商贾带来异域风情，为酒类带来探索之机。烧瓶冒着气泡，大锅中色彩缤纷。\n美酒之香扑鼻而来，饮者心生渴望。"
 building_dwarven_tavern_06:0 "路会聚镇"
 building_dwarven_tavern_06_desc:0 "此地酒馆坐落于贸易与冒险之间，心怀希望的旅人行色匆匆，前往未知之所。各路英雄在此集结，守护正义，保卫美德之国度。"
 building_type_dwarven_forestry_01:0 "林营"
 building_type_dwarven_forestry_01_desc:0 "尽管大多数矮人更喜欢雕刻石头，但地表居民点的现实往往使木材成为最易得到的建筑材料。在森林茂盛的地方，会建立林营，充分利用[yavannacharacter|E]的恩赐。"
 building_dwarven_forestry_01:0 "锯坑"
 building_dwarven_forestry_01_desc:0 "使用锯坑需要两名熟练的矮人，一人站在原木上方，另一人站在下方的坑中，他们齐心协力使用双手长锯锯开木头。尽管这一过程效率高，但劳动仍然是令人疲惫、高要求而危险的。"
 building_dwarven_forestry_02:0 "火耕"
 building_dwarven_forestry_02_desc:0 "个伐木营地的矮人采用了点燃可控火焰的策略，以烧毁最密集的丛林。这些火焰的灰烬提供了良好肥料，并开辟了更多的土地用于居住。"
 building_dwarven_forestry_03:0 "好斧"
 building_dwarven_forestry_03_desc:0 "伐木斧工艺的进步使这个定居点的矮人们得以独立收获更多的木材。为了消磨漫长的时光，伐木矮人们编写了一系列风流的歌曲来振奋精神。"
 building_dwarven_forestry_04:0 "木工"
 building_dwarven_forestry_04_desc:0 "木材厂的产品运送到附近的作坊，在那里，木匠将其加工成各种成品。矮人的椅子以其耐用而闻名，尽管不以美观著称。"
 building_dwarven_forestry_05:0 "水轮锯木"
 building_dwarven_forestry_05_desc:0 "通过利用附近溪流的自然力量，可以把效率低下的锯木坑替换为锯木厂。水车使锯片上下运动，工人们将原木送上轨道，从而不再需要手锯。"
 building_dwarven_forestry_06:0 "伐木产业"
 building_dwarven_forestry_06_desc:0 "曾经一片原始森林的地方，现在是工业的中心。树木被一棵棵砍伐并塑造，以适应其新主人的需要。木材的不断流动推动着定居点内部和贸易者的一切建设。"
 building_type_goat_pastures_01:0 "矮人山羊牧场"
 building_type_goat_pastures_01_desc:0 "铁丘陵的矮人独具特色，他们驯养了这片土地上独有的山羊，将它们用于劳作和战争。"
 building_goat_pastures_01:0 "牧场平地"
 building_goat_pastures_01_desc:0 "在这些山脉之间，矮人们平整土地，开辟了广袤的放牧田野，供新引进的山羊自由漫游，白昼徜徉，黑夜归来。"
 building_goat_pastures_02:0 "山羊拉犁"
 building_goat_pastures_02_desc:0 "矮人们已经放弃了传统的耕地犁，在这片土地上，他们选择了一种挽具，利用山羊强大的力量完成各种农事，同时也增强了这些公羊的力量。"
 building_goat_pastures_03:0 "篱笆围场"
 building_goat_pastures_03_desc:0 "为了保护山羊免受天敌袭击，并掌握羊群动向，矮人们在放牧田地的周边建造了坚固的栅栏和宽广的围场。"
 building_goat_pastures_04:0 "山羊蹄铁"
 building_goat_pastures_04_desc:0 "通过改装人类马蹄铁以适应山羊的蹄，矮人们保护了这些动物的蹄免受山崖和峰峦的侵蚀，使得他们能够更勤勉、更持久地工作，无惧受伤。"
 building_goat_pastures_05:0 "选育配种"
 building_goat_pastures_05_desc:0 "选取每一代中最优秀的山羊进行配种，矮人们培育出了具有更大体型、更持久耐力、更具侵略性的山羊品种，以追求终极战争之兽。"
 building_goat_pastures_06:0 "山羊铠甲"
 building_goat_pastures_06_desc:0 "特殊的训练计划使得山羊们能够适应铠甲的负重，这将让懂得使用这些山羊的战争领主拥有不可小觑的力量，只需支付额外的训练费用。"
 building_goat_pastures_07:0 "赛羊跑道"
 building_goat_pastures_07_desc:0 "一条宽广的赛道已被开辟，让当地的牧场之间进行比赛。除了为普通矮人提供娱乐之外，这种锻炼还推动着山羊们的潜力，提升了它们的速度，为战场上的出奇制胜提供了有利条件。"
 building_goat_pastures_08:0 "战争猛兽"
 building_goat_pastures_08_desc:0 "在这些牧场上出生的公羊已经与它们野生的同类截然不同。它们肌肉厚实，能够在面对危险时毫不犹豫地冲锋向前，与骑士心意相通，共同为守护地产而奋战。"
 building_type_iron_mines_01:0 "铁矿"
 building_type_iron_mines_01_desc:0 "铁，一种坚实的金属，构成了中洲冶金学的支柱。以其强度和多用途而闻名，铁是工匠在制作各种工具、武器和日常用品中的首选材料。"
 building_type_tin_mines_01:0 "锡矿"
 building_type_tin_mines_01_desc:0 "锡，柔软易塑，是青铜合金的关键元素。比起同伴铜，锡更为稀有，其稀缺性令其获得独特的尊贵地位，成为工匠和艺术家心中的至宝。"
 building_type_copper_mines_01:0 "铜矿"
 building_type_copper_mines_01_desc:0 "铜，易于加工，是青铜制作的根基，是文明发展的基石。其适应性使其成为工具、武器和艺术品的主要材料，以其持久的实用性塑造了世界。"
 building_type_lead_mines_01:0 "铅矿"
 building_type_lead_mines_01_desc:0 "铅，一种易塑金属，可能不会带来巨大财富，但其实际应用是多方面的。从日常物品到防护涂料，铅在塑造日常生活和神秘事物方面发挥着作用。"
 building_type_silver_mines_01:0 "银矿"
 building_type_silver_mines_01_desc:0 "银，闪闪发光的金属，具有超凡脱俗的美感，并长期与神秘属性联系在一起。银因其优雅而备受尊崇，用于制作复杂的珠宝、伟大工艺品和魔法物品。"
 building_type_gold_mines_01:0 "金矿"
 building_type_gold_mines_01_desc:0 "黄金，永恒的财富象征，自古以来就在中洲受到重视。不受年岁影响，金亘古闪耀，是其持久吸引力的明证。作为繁荣的代名词，黄金受到所有追求富裕的人的垂涎和珍视。"
 building_type_mithril_mines_01:0 "秘银矿场"
 building_type_mithril_mines_01_desc:0 "[mithril|E]是世上最珍贵的金属，其品质举世无双。它能被锤打得延展如铜，又能被打磨得光亮如镜。[dwarves|E]可以用它制成金属，比淬火过的钢更轻，却更坚硬。秘银美如寻常白银，但它不会失去光泽，亦不会黯淡褪色。"
 building_type_quartz_mines_01:0 "石英矿场"
 building_type_quartz_mines_01_desc:0 "石英，一种晶莹的宝石，以其清澈和光彩而闻名。石英因其纯度而备受尊崇，被用于实用和神秘的应用，从装饰性雕刻到魔法制品的制作。"
 building_type_peridot_mines_01:0 "橄榄石矿场"
 building_type_peridot_mines_01_desc:0 "橄榄石，一种光彩照人的绿色宝石，捕捉了自然之美的本质，以其鲜艳的色彩而备受青睐。橄榄石作为珠宝和配饰点缀，象征穿戴者心中的活力焕发。"
 building_type_onyx_mines_01:0 "玛瑙矿场"
 building_type_onyx_mines_01_desc:0 "玛瑙，一块幽暗深沉的宝石，散发出神秘氛围。其墨黑的色泽，适宜用来打造精致的珠宝和与秘传相关的器物。玛瑙常被视为优雅的象征，同时蕴含着一种未知的神秘力量。"
 building_type_amethyst_mines_01:0 "紫晶矿场"
 building_type_amethyst_mines_01_desc:0 "：紫水晶，一种华丽的紫色宝石，充满象征意义和神秘色彩。与清醒和思维清晰联系在一起，紫水晶点缀在珠宝、王冠和护身符上，象征着智慧和内在力量。"
 building_type_ruby_mines_01:0 "红宝石矿场"
 building_type_ruby_mines_01_desc:0 "红宝石，一种火红的宝石，体现了激情和活力。因其强烈的色彩而备受尊崇，红宝石点缀在国王和战士的服饰上，象征着勇气、爱情和对目标的不懈追求。"
 building_type_sapphire_mines_01:0 "蓝宝石矿场"
 building_type_sapphire_mines_01_desc:0 "蓝宝石，一种清凉的蓝色宝石，以其宁静美丽而引人注目。长期以来与智慧和神圣恩宠联系在一起，蓝宝石装饰着学者、统治者和神秘主义者的首饰，反映出内在的镇静力量。"
 building_type_emerald_mines_01:0 "绿宝石矿场"
 building_type_emerald_mines_01_desc:0 "翡翠，一种郁郁葱葱的绿色宝石，唤起了中洲的绿色奇迹。象征着重生和成长，翡翠因其丰富色彩而受到珍视，装饰着追求和谐繁荣之人的王冠珠宝。"
 building_type_diamond_mines_01:0 "钻石矿场"
 building_type_diamond_mines_01_desc:0 "钻石，最坚硬的宝石，闪烁着无与伦比的光辉。代表着持久和无敌，钻石因其稀有和坚韧而备受珍视。点缀在最精致的作品上，钻石成为永恒爱情和坚定力量的象征。"
