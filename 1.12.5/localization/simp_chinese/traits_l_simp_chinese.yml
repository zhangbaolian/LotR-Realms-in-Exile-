 trait_education_diplomacy_5: "精深的仲裁者"
 trait_education_diplomacy_5_desc: "精深的仲裁者巧舌如簧，能够令最坚硬的心灵为之屈服，令最为封闭的门户应声打开。"
 trait_education_diplomacy_5_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]巧舌如簧，能够令最坚硬的心灵为之屈服，令最为封闭的门户应声打开。"
 trait_education_stewardship_5: "金钱的主宰"
 trait_education_stewardship_5_desc: "金钱的主宰只需稍微倾注一点注意力，就能将一个失败的事业带向繁荣，使财富从曾经的破产之地喷涌而出。"
