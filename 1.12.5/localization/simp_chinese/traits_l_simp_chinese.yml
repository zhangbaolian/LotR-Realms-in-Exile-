 trait_education_martial_prowess_5: "闪银之刃"
 trait_education_martial_prowess_5_desc: "闪银之刃在战斗技巧方面的熟练程度在人们的低声私语中传播开来，其名号甚至足以让头发最花白的老兵裹足不前。"
 trait_education_martial_prowess_5_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]在战斗技巧方面的熟练程度在人们的低声私语中传播开来，其名号甚至足以让头发最花白的老兵裹足不前。"
