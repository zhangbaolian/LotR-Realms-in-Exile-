 trait_education_martial_5: "显赫的军神"
 trait_education_martial_5_desc: "显赫的军神能够轻而易举地战胜看似不可逾越的战场困境，仅凭一次娴熟的调兵遣将就能扭转乾坤，反败为胜。"
