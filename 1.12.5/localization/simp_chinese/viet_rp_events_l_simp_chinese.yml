l_simp_chinese:
 VIET_RP_ball_clothes_opulent:0 "购买豪奢华贵的服饰"
 VIET_RP_ball_clothes_simple:0 "购买朴素而时髦的服饰"
 VIET_RP_ball_clothes_exotic:0 "购买具有异国情调的服饰"
 VIET_RP_nautical_chart:0 "新航海图"
 VIET_RP_nautical_chart_desc:0 "这名贵族最近获得了一张新的航海图。这应当能够帮助他们规划他们家族的商业策略。"
 VIET_RP_caravan_disrupted_illness:0 "商队中断"
 VIET_RP_black_market_connections:0 "黑市走私者"
 VIET_RP_black_market_connections_desc:0 "这名贵族与当地的黑市有联系——黑市交易犯法并不意味着其中无利可图。"
 VIET_RP_noveau_riche_partner:0 "暴发户合伙人"
 VIET_RP_noveau_riche_partner_desc:0 "这名贵族目前与一位被该地区的许多贵族高傲地视作新晋暴发户的商人权贵有一些商业往来。"
 VIET_RP_trade_rumors_good:0 "基于可靠消息的良好投资"
 VIET_RP_trade_rumors_good_desc:0 "做生意就是要估算风险。"
 VIET_RP_trade_rumors_bad:0 "基于不可靠消息的拙劣投资"
 VIET_RP_trade_rumors_bad_desc:0 "你真不该相信你听到的每一件事。"
 VIET_RP_cares_about_employees:0 "关心雇员"
 VIET_RP_spice_trade_investments:0 "香料贸易投资获得回报"
 VIET_RP_spice_trade_investments_desc:0 "常言道，香料必须流动。"
 VIET_RP_discovered_island:0 "发现岛屿"
 VIET_RP_discovered_island_desc:0 "这位贵族的一艘商船最近在外国水域发现了一个以前未知的小岛。"
 VIET_RP_opinion_danced_new_dance_together:0 "一起跳了种新的舞蹈"
 VIET_RP_banquet_baklava:0 "在舞会上吃了美味的果仁蜜饼"
 VIET_RP_banquet_baklava_desc:0 "果仁蜜饼非常美味，这位贵族非常清楚这一点。"
 VIET_RP_opinion_no_sympathy:0 "没有同情心"
 VIET_RP_opinion_taught_me_business_strategies:0 "教我商业策略"
 VIET_RP_stupid_business_decision:0 "糟糕的商业决策"
 VIET_RP_smart_business_decision:0 "优秀的商业决策"
 VIET_RP_refused_to_raise_employee_wages:0 "拒绝提高雇员工资"
 VIET_RP_refused_to_raise_employee_wages_desc:0 "这位贵族解雇并替换了许多抱怨工资太低的工人。这对他们在该地区其他商家和潜在雇员中的声誉产生了负面影响。"
 VIET_RP_raised_employee_wages:0 "提高雇员工资"
 VIET_RP_raised_employee_wages_desc:0 "在工人们要求提高工资后，这位贵族同意了这些要求。"
 VIET_RP_raised_employee_wages_amazing:0 "大幅提高员工工资"
 VIET_RP_raised_employee_wages_amazing_desc:0 "当工人们要求提高工资时，这位贵族满足了他们并且明显超出了他们的要求。这位贵族因其慷慨而深受工人的欢迎，并因其坦诚在该地区的其他商人中享有良好的声誉。"
 VIET_RP_raised_employee_wages_compromise:0 "通过妥协提高员工工资"
 VIET_RP_raised_employee_wages_compromise_desc:0 "这位贵族最近在工人抱怨后同意提高工人的工资，他们通过谈判达成了双方都能接受的妥协。这体现了这位贵族的谈判技巧。"
 VIET_RP_spends_time_port:0 "在当地港口逗留"
 VIET_RP_spends_time_port_desc:0 "这位贵族喜欢花时间在当地港口，与工人谈论近况，记录进出的船只，观察外国游客，等等。他们觉得这是一次有趣的经历。"
 VIET_RP_talked_about_trade_regulations:0 "关于共和国贸易法规的精彩讨论"
 VIET_RP_invested_security:0 "在家族周围投资更好的安保"
 VIET_RP_generous_to_customers:0 "对客户慷慨"
 VIET_RP_checks_math_often:0 "经常在工作中查账"
 VIET_RP_checks_math_often_desc:0 "这位贵族在计算企业财务的各个方面时，总是对自己的工作进行双重、三重、四重检查。毕竟，一个小错误可能会让他们损失一大笔钱！"
 VIET_RP_opinion_mutual_trade_deal:0 "好买卖"
 xxxxx:0 "xxxxx"
 VIETrepublic.0000.t:0 "xxxxx"
 VIETrepublic.0000.desc:0 "xxxxx"
 VIETrepublic.0000.a:0 "xxxxx"
 VIETrepublic.0001.t:0 "服装购物"
 VIETrepublic.0001.desc:0 "我和家人即将参加几个舞会，我想现在是时候买些新礼服给其他贵族们留下好印象了。目前，有很多时尚服装，所以作为一家之主，将由我来决定哪种风格最适合我们。"
 VIETrepublic.0001.a:0 "奢华的风格——每个人都会知道我们的财富！"
 VIETrepublic.0001.b:0 "简单的衣服就可以了，让别人相信我们是谦逊但仍然时髦的。"
 VIETrepublic.0001.c:0 "异域风情，仿佛来自遥远的国度，让所有人惊叹不已！"
 VIETrepublic.0001.d:0 "转念一想，这是在浪费金钱。"
 VIETrepublic.0002.t:0 "航海图"
 VIETrepublic.0002.desc:0 "许多像我们这样的共和国已经发展出了制图的传统，因为这种科学对于帮助我们的商人远行是必不可少的。今天，我正在拜访一位制图员，观察他制作的各种地图和海图。其中一张引起了我的兴趣，他说如果我感兴趣的话，他可以卖给我。"
 VIETrepublic.0002.a:0 "那会很有帮助！一言为定。"
 VIETrepublic.0002.b:0 "我们当然可以谈一个更好的价格。"
 VIETrepublic.0002.c:0 "它很有趣，但我不需要它。"
 VIETrepublic.0003.t:0 "仓库事故"
 VIETrepublic.0003.desc:0 "坏消息！我们的一个仓库着火了。在我们设法把它扑灭的同时，仓库的一大块被破坏了，更糟的是，我们失去了一些在那里储存的贸易货物。"
 VIETrepublic.0003.a:0 "这很糟糕，真的很糟糕。"
 VIETrepublic.0004.t:0 "一个古老的家族，不复存在"
 VIETrepublic.0004.desc:0 "今天我收到消息，我们共和国一个古老贵族家庭的末裔刚刚去世了。由于没有继承人，这标志着其家族的绝嗣。想起来很奇怪，老实说，我已经思索了一整天。小时候，我听过这个家族全盛时期的故事，他们的众多商队和船只通过贸易为他们集聚了大量财富。而现在，除了在共和国的记录和纪念碑中有所提及，他们的名字已无处可寻。这让我想知道，我的家族几代后会是什么样。"
 VIETrepublic.0004.a:0 "可悲的是，总有一天我们的名字也会消失，唉！"
 VIETrepublic.0004.b:0 "我们强大的家族及其遗产将万古长青。"
 VIETrepublic.0004.c:0 "让我们把握当下，不要杞人忧天。"
 VIETrepublic.0005.t:0 "商队遭殃"
 VIETrepublic.0005.desc:0 "今天我注意到了一些令人不安的报告。家族雇用的几位商人在为我们进行贸易考察时，得了重病。看起来某种瘟疫像野火一样在他们的商队里蔓延。唉，我们从他们回的信中了解到他们的情况，这肯定会对我们的短期利润产生负面影响。希望他们能找到有能力的医生来治疗他们。"
 VIETrepublic.0005.a:0 "呜呼哀哉！"
 VIETrepublic.0006.t:0 "不幸的雇员"
 VIETrepublic.0006.desc:0 "我得知手下的一个人一直在偷偷盗窃家族的贸易品，然后在黑市上卖。听到这个消息我非常难过，因为这是一个我非常信任的人，我把他当朋友对待。他说他的家庭负债累累，他别无选择，他需要很多钱，但我真能相信他吗？他明明可以直接找我帮忙。另一方面，也许这是他固执地想自己解决的事情，即使是通过非法手段。"
 VIETrepublic.0006.a:0 "把他告上法庭。不管怎样，他偷了我们的东西。"
 VIETrepublic.0006.b:0 "如果他道歉并保证不再这样做，我会原谅他的。"
 VIETrepublic.0006.c:0 "解雇那个人。这个惩罚应该足够了。"
 VIETrepublic.0006.d:0 "你说黑市？我们一起走私怎么样？"
 VIETrepublic.0007.t:0 "暴发户"
 VIETrepublic.0007.desc:0 "[RP_snob.GetTitledFirstName]向我介绍了一名富商。即使我与他没有生意来往，我也人为他很招人喜欢，尽管他急于炫耀他的华美衣服和名贵珠宝。\n\n他离开后不久，[RP_snob.GetTitledFirstNamePossessive]收起先前的笑容，转而面有愠色：“真不敢相信我和这东西一起共事过。就我个人而言，他也许是个重要的商业伙伴？我讨厌那家伙。你瞧，他这种暴发户可不像我们这种老牌贵族。他不过是个几年前碰巧走了狗屎运的小贩罢了，现在向所有人炫耀，尽管他没什么地位。"
 VIETrepublic.0007.a:0 "管他旧贵新贵，他能帮你赚钱，那有什么问题？"
 VIETrepublic.0007.b:0 "这些暴发户以为他们和我们一样！这讨厌鬼。"
 VIETrepublic.0007.c:0 "我们都有个起家的过程。他一定是努力工作才积累的财富。"
 VIETrepublic.0008.t:0 "仅仅只是生意？"
 VIETrepublic.0008.desc:0 "一艘我家族名下的商船近日返航了，赚得了远超预期的收益。起先，我们对发生的一切都很满意——钱越多越好，对吗？\n\n然而，我才了解到那笔意外之财的来历并不光彩。那艘船的船长在航行中从事海盗活动。他不仅抢了其它商船上的东西，还劫掠了他经过的几处沿海村落。他抢的人没有一个在我们共和国或其盟国的司法管辖权内，所以他很可能不会因此惹上麻烦，更不用说，武装商人为了改善收入偶尔杀人越货并不罕见。但是，他此番行事并未征得我的首肯，而我不喜欢这样。"
 VIETrepublic.0008.a:0 "即使不光彩，他也给我们赚了更多。生意就是生意。"
 VIETrepublic.0008.b:0 "太糟糕了！我要把赃物捐给[ROOT.Char.GetFaith.HouseOfWorship]来忏悔！"
 VIETrepublic.0009.t:0 "另一次会议"
 VIETrepublic.0009.desc:0 "我正与来自其他贵族家庭、强大的行会等等的许多代表开会。我们正在讨论共和国境内商业法规的潜在变化。唉，目前的讨论与[ROOT.Char.GetDynastyName]的利益不是很相关。我开始打瞌睡了。"
 VIETrepublic.0009.a:0 "在小丑们吵架的时候眯一会儿对我有好处。"
 VIETrepublic.0009.b:0 "我要集中注意，万一以后有用呢。"
 VIETrepublic.0010.t:0 "诀窍"
 VIETrepublic.0010.desc:0 "我正与几位生意上的熟人一道参加一场小型宴会，我们谈论着各自家族的商业财富，有人在向我们解释他在国外进行长途贸易时学到的一些东西。\n\n“既然你们看起来都像好人，”他微笑道，“我会向你们分享我的一个秘诀。我们都讨厌外国城邦对我们贸易商施加的规定，但如果你尊重他们的官员，给他们一点好处，他们就会变得友好，给你的商品与货物计税时也会低于应有价值……”\n\n他之后进一步解释了他用来贿赂与讨好外国官员的种种手段。虽然贿赂并不新鲜，但这个人给出了有趣的建议，尤其是在外国如何实践。"
 VIETrepublic.0010.a:0 "都是有用的信息！"
 VIETrepublic.0011.t:0 "商业情报"
 VIETrepublic.0011.desc:0 "今天我遇见了一名刚从海外长途旅行中返回的商人。当讨论外国市场的现状时，他告诉我一些他听到的关于各类商品价格及其未来走势的传言——例如哪些商品适合或不适合投资。一方面，他谈到的这些传言似乎合情合理，而他确实刚从国外返回；另一方面，我真的能相信他的话吗？"
 VIETrepublic.0011.a:0 "他看起来不像撒谎，但是我不知道他的消息是否靠谱。"
 VIETrepublic.0011.b:0 "他从外国获得了第一手信息——我可以相信他。"
 VIETrepublic.0011.result:0 "我听了他的建议，并且基于那些商业传闻进行了投资，也许我能赚[income|E]——希望这些传闻成真！"
 VIETrepublic.0011.toast.good:0 "商业情报被证明是可靠的"
 VIETrepublic.0011.toast.bad:0 "贸易传闻是假的"
 VIETrepublic.0012.t:0 "海盗索要赎金"
 VIETrepublic.0012.desc:0 "倒了血霉！我收到消息，有一条打着[ROOT.Char.GetDynastyName]名号的船被残忍的海盗袭击了。这艘船被有意凿沉，海盗洗劫了船上的所有货物，奴役了我的船员。我之所以知道这件事，是因为有几名船员设法逃脱并找到了回家的路。他们求我救救其它船员，付给海盗赎金。"
 VIETrepublic.0012.a:0 "这很不幸，但我无能为力。"
 VIETrepublic.0012.b:0 "该死的海盗！我会付赎金来救我们的朋友！"
 VIETrepublic.0012.c:0 "我可以和海盗谈判减少赎金。"
 VIETrepublic.0013.t:0 "风暴"
 VIETrepublic.0013.desc:0 "晴天霹雳！一条打着[ROOT.Char.GetDynastyName]名号的货船遇上了风暴。船沉了，幸存者也寥寥无几。除了人员的巨大损失，我的财库也损失惨重。"
 VIETrepublic.0013.a:0 "多么令人沮丧！"
 VIETrepublic.0014.t:0 "香料会流动吗？"
 VIETrepublic.0014.desc:0 "不久前，我花了一小笔钱，投资于一些试图利用香料贸易的商人。事实证明，这项连我都认为有点风险的投资已经得到了回报！"
 VIETrepublic.0014.a:0 "棒极了！"
 VIETrepublic.0015.t:0 "商队失联"
 VIETrepublic.0015.desc:0 "一支[ROOT.Char.GetDynastyName]名下的贸易商队本该在一个月前就抵达镇上了，但它一直没有出现。我们推测商队遭到了强盗袭击，或是其他灾难降临在了他们身上。\n\n不过谢天谢地，整支商队今天全须全尾的回来了。一些马车遭到了损坏，还有几匹马死掉或受伤，但其它都还好。根据商队老板的说法，他们遇上了坏天气，有几辆马车出了故障。这使他们的行程拖慢了几周。\n\n尽管商队能安然无恙地返回是一桩幸事，但他们所运货物的价格在过去数周内有所下降。因此，我将不得不亏本售出这些货物。"
 VIETrepublic.0015.a:0 "唉！每个商人都担心这种事。"
 VIETrepublic.0016.t:0 "海盗船残骸"
 VIETrepublic.0016.desc:0 "一艘[ROOT.Char.GetDynastyName]贸易船出海时发现了疑似海盗船的残骸。残骸中发现了少量生还者，而根据他们的证词，在掠袭了几座外国的滨海村庄后不久，他们的船就遇上了风暴。\n\n总之，我的船长告诉我，他带上了残骸里一些能够打捞的货物。他建议我将其出售以赚取一些额外利润——彼之不幸，我之良机，诚如是也！"
 VIETrepublic.0016.a:0 "好主意！"
 VIETrepublic.0017.t:0 "未知小岛"
 VIETrepublic.0017.desc:0 "我的一艘贸易船近日在风暴中失踪了，但谢天谢地的是，这艘船，船上的货物和大部分船员都安然无恙。然而结果是，船迷路了，船员们碰上了一座我们共和国的人从未听过或见过的陌生岛屿。在他们找到回家的路前，船员绘制出了岛屿的地图，这是一座弹丸小岛（或许解释了为什么没人知道它）。他们把地图给了我，我可以卖几份副本给本地的制图师，这能换好些钱。"
 VIETrepublic.0017.a:0 "干得好，伙计们！"
 VIETrepublic.0018.t:0 "旅行的回忆"
 VIETrepublic.0018.desc:0 "我要去城中拜访一位年长的贵族，我和他有几分交情。在他年轻时，这个人是一名十足的冒险家，为了利益和荣誉，他参加了一些位于遥远土地的大胆贸易探险。现在，他早已退休了。\n\n他的住所里仍然保留着许多羊皮纸大地图，作为对他青春岁月的纪念。当我们放松闲聊时，我注意到了其中一张。\n\n“啊，那可真是一次难得的旅行，”他看见我在看它时说到。“这张地图描绘的土地是……啊，你听厌了吗？没有？那就好！让我告诉你多年前当我去到那个迷人的国度时发生了什么……”"
 VIETrepublic.0018.a:0 "我从他今天告诉我的事情中学到不少东西。"
 VIETrepublic.0019.t:0 "喷泉"
 VIETrepublic.0019.desc:0 "我有幸能捐赠一笔资金，来为我住的那条街修一座大小适中的喷泉。我们宗族的名号，伟大的[ROOT.Char.GetDynastyName]将被镌刻在喷泉之上。鉴于喷泉相对稀少，以及它们作为一些人精神力量象征的重要性，这将是展示我在共和国内部影响力的绝佳手段（和其他贵族家庭相对照）。"
 VIETrepublic.0019.a:0 "那么就让我们来修建这座喷泉吧！"
 VIETrepublic.0019.b:0 "如此无用的工程有失我的身份。"
 VIETrepublic.0020.t:0 "起舞到天明"
 VIETrepublic.0020.desc:0 "在一场由共和国的某个贵族家庭举办的舞会上，我注意到许多人在跳一种……非常陌生的舞蹈，我此前从未见过这种舞步。我没能认出欢宴者们应和着鲁特琴手演奏的琴声摆动手足的方式。\n\n[RP_breakdancer.GetTitledFirstName]也在场，[RP_breakdancer.GetSheHe]注意到了我的困惑，笑道：“这是城里风靡一时的舞蹈！每个人都在学着跳！我很惊讶你之前居然从没见过。”\n\n“我不觉得我能跳这个……”我推脱说。\n\n“瞎说！这种舞蹈并不困难，只要你学会基础。”[RP_breakdancer.GetSheHe]告诉我。“来，让我教你怎么跳——很有意思的！”"
 VIETrepublic.0020.a:0 "我还是在这休息看你跳算了。祝你过得愉快！"
 VIETrepublic.0020.b:0 "我的荣幸！现在，我该怎么下脚？"
 VIETrepublic.0021.t:0 "果仁蜜饼！"
 VIETrepublic.0021.desc:0 "我正在参加一场由共和国的某个贵族家庭举办的舞会。主人用各种各样的果仁蜜饼来招待我们，这是一种以其甜美可口而响誉地中海与中东的佳肴。人见人爱，我也不例外！"
 VIETrepublic.0021.a:0 "求你了，让我多吃点果仁蜜饼！"
 VIETrepublic.0022.t:0 "挽救货物"
 VIETrepublic.0022.desc:0 "一艘我家族的船刚刚在距城市数英里远的地方搁浅了。有足够的时间来抢救一部分货物，但我担心我们无法救下所有东西。不管怎样，这会使我们家族产业的本月利润有所亏减。"
 VIETrepublic.0022.a:0 "我们得赶快点——能找回来多少是多少！"
 VIETrepublic.0022.b:0 "伙计们，千万要把这些货物找回来。"
 VIETrepublic.0023.t:0 "道德困境"
 VIETrepublic.0023.desc:0 "今晚我就要和我的新朋友达成一桩交易，但我心怀不安，因为我的宗教信仰与之相悖。尽管我不会做任何违法乱纪之事，但如果我达成这桩交易，我将很有可能不得不做出一些违背我[ROOT.Char.GetFaith.GetAdjective]信仰的事情。如果我不这么做，我就会失去我在这笔交易中投入的所有资金。"
 VIETrepublic.0023.a:0 "这笔交易几乎已经做成了。[ROOT.Char.GetFaith.HighGodName]会宽恕我的。"
 VIETrepublic.0023.b:0 "这笔买卖不做了。我良心上过不去。"
 VIETrepublic.0024.t:0 "亏本买卖"
 VIETrepublic.0024.desc:0 "我误判了今天刚到的新一批待售货物的潜在利润。不幸的是，价格已经明显下降了。现在，每当我把货物卖给顾客时，我都会损失一笔钱。无论如何，我不能让这些货物闲置太久，于是我别无选择，必须现在就把它们卖掉。"
 VIETrepublic.0024.a:0 "清仓大甩卖。"
 VIETrepublic.0024.b:0 "说服我的买主以更高的价格买下货物。"
 VIETrepublic.0025.t:0 "需求越高，价格越高"
 VIETrepublic.0025.desc:0 "我误判了今天刚到的新一批待售货物的潜在利润……然而是撞大运的那种误判。不知怎的，对这类商品的需求显著上升，这意味着如果我愿意的话，我能以更高价格将其出售给我的顾客！"
 VIETrepublic.0025.a:0 "我想和我的客户保持良好的关系。按平时的价格卖。"
 VIETrepublic.0025.b:0 "好消息！我们要从这些人身上赚一笔。"
 VIETrepublic.0026.t:0 "不尽人意的决策"
 VIETrepublic.0026.desc:0 "数个月前，[RP_loser.GetTitledFirstName]作出了一个非常糟糕的决策，去支持一项[RP_loser.GetSheHe]知道有风险的商业投资——风险大到共和国的其他人都不会往里投钱。不出意料，[RP_loser.GetFirstNameNoTooltip]损失了大笔财产。结果[RP_loser.GetFirstNameNoTooltip]当然十分心烦意乱。\n\n“难以置信我竟然白痴到了这种地步！”[RP_loser.GetSheHe]说到，“现在我会沦为整个共和国的笑柄！”"
 VIETrepublic.0026.a:0 "你做了一个糟糕的决定，现在你得忍受它。"
 VIETrepublic.0026.b:0 "让我给你点建议。下次你应该……"
 VIETrepublic.0027.t:0 "出色的决策"
 VIETrepublic.0027.desc:0 "数个月前，[RP_winner.GetTitledFirstName]决定在背后支持一项有所风险的商业投资。共和国里有人说这不会有好结果，其他人则觉得值得冒这个险。不论如何，[RP_winner.GetFirstNameNoTooltip]最后从那笔投资中赚了不少钱。"
 VIETrepublic.0027.a:0 "对[RP_winner.GetHerHim]来说不错！这个好决策得到了回报。"
 VIETrepublic.0028.t:0 "工人联合"
 VIETrepublic.0028.desc:0 "一些为[ROOT.Char.GetDynastyName]家族产业工作的人最近抱怨他们觉得工资太低，太不公平。他们中的许多人联合起来，要求我把他们的工资提高到他们认为合理的数目。尽管如实照做并不会大幅削减我的利润，但这个想法不太合我的意——如果他们得寸进尺呢？不管怎样，我必须小心行事。棋错一着，共和国里的每个人就会认为[ROOT.Char.GetDynastyName]是一群残忍自私的强盗贵族。"
 VIETrepublic.0028.a:0 "你不想干，有的是人干。"
 VIETrepublic.0028.b:0 "行吧。我会同意他们的加薪请求。"
 VIETrepublic.0028.c:0 "我关心我的工人们——多给点，多给点！"
 VIETrepublic.0028.d:0 "我们何不谈判商定出一个可以接受的妥协方案呢？"
 VIETrepublic.0029.t:0 "码头边"
 VIETrepublic.0029.desc:0 "一艘属于[ROOT.Char.GetDynastyName]的贸易船今日抵达了港口，载着我们不久将要出售的新货物。我正查验着船货并和我的工人谈论着事情进展，还有他们近来在旅行中听到的关于遥远国度的传言——毕竟，在试图估计别处的市场状况时，任何传言都可能是有价值的情报。"
 VIETrepublic.0029.a:0 "收获颇丰的一天。"
 VIETrepublic.0030.t:0 "花园雕像"
 VIETrepublic.0030.desc:0 "我正在招待一位最近和我做过生意的小商人。我们在我的花园中漫步，谈天说地，这时有一样东西引起了他的兴趣。那是一座人像石雕，按照异国的艺术风格打造，是我在多年前买下的。他显然被这精湛的技艺，以及它描绘人体姿态的优美方式给迷住了。\n\n“你为么要把这座雕像藏在花园之中，藏在这里？”他问道，“你该把它放在更加显眼的地方。这样每个人都会觉得你是一个有优秀艺术品位的人。更好的办法是，你有兴趣把这座雕像卖给我吗？”"
 VIETrepublic.0030.a:0 "我觉得这座雕像在这片宁静祥和的花园中更为美观。"
 VIETrepublic.0030.b:0 "这我倒是没想到啊！我会把它摆在我住所的门前。"
 VIETrepublic.0030.c:0 "只要你能开个好价钱，这座雕像就归你了。"
 VIETrepublic.0031.t:0 "商业规则"
 VIETrepublic.0031.desc:0 "今天，我必须到市政厅去办点事。在那，我遇见了一位在此工作并且精通共和国律法的职员。在分道扬镳之前，我们开展了一场富有成效的讨论，内容是关于共和国的贸易条例，尤其是那些最近改动过的法规。"
 VIETrepublic.0031.a:0 "我必须记住我听到的东西——它迟早会派上用场。"
 VIETrepublic.0032.t:0 "没门"
 VIETrepublic.0032.desc:0 "今天我遇见了一位潜在的贸易伙伴。我曾希望他能为我带来一些新的商机，但这个人，不夸张的说，是一场彻头彻尾的灾难。他衣冠不整，和时下的风尚一点也不搭边，他的谈吐措辞则是前言不搭后语，乏善可陈。\n\n我能忍受一位无趣的贸易伙伴，或甚至是一位稍显乏味但具有其它美好品格，如过硬人脉的合伙人，但像他一样的无能之辈可不是我想要共事的对象。他似乎对我表现出的对与他合作的兴趣缺乏感到不快，但我委婉地向他保证，这并非是针对他。"
 VIETrepublic.0032.a:0 "话虽如此，和这些个傻帽打交道还是让我头疼！"
 VIETrepublic.0033.t:0 "抢劫未遂"
 VIETrepublic.0033.desc:0 "昨晚，一群人试图偷溜进我的住处并带着一些我的贵重品远走高飞。他们把目标定在我家是因为他们听说了[ROOT.Char.GetDynastyName]所拥有的巨大财富，这都归益于我们兴旺的家族产业。总而言之，如若不是我的守卫们尽忠职守，这些贼人都已逃之夭夭了。\n\n这些罪犯会在共和国的法庭上受到惩罚，但这的确引发了一些关于我住处安保的问题。除非我采取行动，这一对我们家族尊严的挑战会降低我在所有名门望族中的地位，他们会觉得我们软弱可欺。"
 VIETrepublic.0033.a:0 "没啥问题。我的卫兵们甚至制服了窃贼！"
 VIETrepublic.0033.b:0 "我会花钱雇更多卫兵，修更好的墙。"
 VIETrepublic.0034.t:0 "商业建议"
 VIETrepublic.0034.desc:0 "在我参加的一场舞会上，我碰巧遇见了一位寒门出身的年轻贵族。他的双眼中闪烁着钦佩的神采，他告诉我，“我自认是你的一名忠实仰慕者。[ROOT.Char.GetDynastyName]无疑是我们共和国最伟大和最具影响力的商人家族之一！我听过许多你的事迹，你在商业领域的敏锐。我刚刚成家立业，从我的叔叔那继承了一笔财产，并且正在协助我的家族在我们的现有资产上进一步发展。你有什么关于经商的建议可以给我吗？”"
 VIETrepublic.0034.a:0 "抱歉，我没空，我还有话要和别人讲。再会。"
 VIETrepublic.0034.b:0 "勤勉和克制是商人的最佳品质。"
 VIETrepublic.0034.c:0 "这全取决于你认识谁，有多了解你的客户。"
 VIETrepublic.0035.t:0 "查账"
 VIETrepublic.0035.desc:0 "今天当我在桌上伏案工作，察看我生意的各个方面时，我注意到某些旧账里的一些数字对不上。似乎是我算错了我近来进行的几笔交易，而我实际上在亏本而非盈利！谢天谢地，这并不是一笔大数目，但这并不意味着我会对此感到高兴。"
 VIETrepublic.0035.a:0 "我需要养成多多查账的习惯。"
 VIETrepublic.0036.t:0 "算盘协助"
 VIETrepublic.0036.desc:0 "我和[RP_calculator.GetTitledFirstName]近日联合起来协商一笔交易。我们目前正在查看财务文件，以及计算与交易有关的各种事项。\n\n“你能核对一下我的计算结果吗？”[RP_calculator.GetSheHe]走到我坐的地方问道，[RP_calculator.GetHerHis]手里拿着个算盘。“我感觉我遗漏了什么，但这些数字加起来就是不对。”\n\n我拿起算盘自己算了一遍，毫不费劲，然后解释我是怎么做的。后来，当[RP_calculator.GetSheHe]意识到问题所在时，[RP_calculator.GetFirstNameNoTooltip]拍了[RP_calculator.GetHerselfHimself]的头一下。\n\n“啊！”[RP_calculator.GetSheHe]说道，把算盘拿了回去，“看来我犯了个低级错误，没有仔细检查那里的数字。怪不得我用算盘算的老是不对！谢谢你的帮助！”"
 VIETrepublic.0036.a:0 "每个人都有可能这样。"
