l_simp_chinese:
 steward_government:0 "执政宰相制"
 steward_government_desc:0 "在国王埃雅努尔失踪后，为了在国王缺席的局面下维持国内秩序，宰相创建了执政宰相一职并代代相传。执政宰相的权力和地位与国王相差无几，但是他们从不坐在王座上，而是坐在王座下的一张简单黑色石椅上行政。"
 wastelands_government:0 "荒野"
 wastelands_government_desc:0 "这些土地已经被遗弃，或这里的人口不足以建立政体。只有农民、渔民、冒险家和流浪者才能找到。"
 wastelands_government_opinion:0 "荒野统治者好感"
 elven_government:0 "精灵制"
 elven_government_adjective:0 "精灵制"
 elven_government_desc:0 "精灵通常倾向于保守君主制政府。从表面上看，精灵统治者的权力几乎是绝对的，但在实际中，他们经常受到朋友的非正式建议，或者可能受到臣民的约束或强迫。\n\n由于他们的长寿，精灵统治者有足够的时间来了解他们的领地和臣民，以及他们独特的需求和优势。"
 numenorean_government:0 "努门诺尔制"
 numenorean_government_adjective:0 "努门诺尔制"
 numenorean_government_desc:0 "自[secondage|E]早期以来，[numenoreans|E]（及其后代）传统上一直追随强大的统治者。这些统治者都是独裁者，他们的权力在范围和范围上几乎是无限的，除非他们的心智衰退。他们的附庸领主有权提出建议，但仅此而已。"
 orcish_government:0 "奥克制"
 orcish_government_desc:0 "奥克部落本质上是争吵和麻烦的，他们缺乏组织、天性暴虐，只由最强壮和最卑鄙的[morgothcharacter|E]造物统治。"
 despotic_government:0 "专制统治"
 despotic_government_adjective:0 "专制统治"
 despotic_government_desc:0 "顾名思义，专制体制由一个绝对的专制者或暴君统治的。魔苟斯是第一个这样的暴君，他在乌图姆诺的铁王座上进行统治，此后那些追随他的人也都效仿他的治理方式。"
 hobbit_government:0 "霍比特制"
 hobbit_government_adjective:0 "霍比特制"
 hobbit_government_desc:0 "霍比特人活得很单纯，习俗如同真正的法律一样制约着他们。夏尔的长官是最接近国家元首的头衔，而大洞镇市长则负责大部分管理职责。"
 oligarchy_government:0 "寡头制"
 oligarchy_government_adjective:0 "寡头制"
 oligarchy_government_desc:0 "勉强称得上是共和制的政体。一小部分国家的精英组成议会，投票决定邦国的重大事务。"