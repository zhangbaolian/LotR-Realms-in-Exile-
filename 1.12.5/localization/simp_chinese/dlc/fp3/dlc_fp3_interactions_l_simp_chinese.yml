 fp3_antagonize_character_interaction.success_notif.positive.desc: "关于你的令人愉悦的传言散播，使得你的[secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]对你的印象更好了。\n"
