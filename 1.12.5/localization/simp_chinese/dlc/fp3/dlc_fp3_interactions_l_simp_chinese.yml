 fp3_antagonize_character_interaction.recipient_message.fallback: "你应该知道[secondary_recipient.GetTitledFirstName]是个[secondary_recipient.Custom('InsultNoun')]，也应该被如此看待，你同意吧？"
 fp3_antagonize_character_interaction.recipient_message.01: "你应该知道你的领主[secondary_recipient.GetTitledFirstName]在暗中对你密谋吧。你应当小心与那只黄鼠狼的关系！"
 fp3_antagonize_character_interaction.recipient_message.02: "我有理由相信你的领主[secondary_recipient.GetTitledFirstName]正在策划谋杀你！不管[secondary_recipient.GetHerHim]表现得有多友善，都要小心了！"
 fp3_antagonize_character_interaction.recipient_message.03: "据我的廷臣说，你的领主[secondary_recipient.GetTitledFirstName]一直在你不知情的情况下#italic 密切#!地盯着你。[secondary_recipient.GetHerHis]到底想干什么我还不清楚，但我会小心[secondary_recipient.GetHerHim]。"
 fp3_antagonize_character_interaction.recipient_message.04: "你的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetTitledFirstName]最近出了丑，玷污了[recipient.GetHouse.GetBaseNameNoTooltip]家族在公众心中的良好名声。"
 fp3_antagonize_character_interaction.recipient_message.05: "我想通知你你的领主[secondary_recipient.GetTitledFirstName]其实是[secondary_recipient.GetHerHis]廷臣的傀儡！每次[secondary_recipient.GetSheHe]无视你的建议，都是那些低贱流氓的要求！"
 fp3_antagonize_character_interaction.recipient_message.06: "你应该知道你的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetTitledFirstName]一直在询问一些关于[recipient.GetHouse.GetBaseNameNoTooltip]家族的#italic 危险#!问题……留心这次警告，但不要告诉任何人我通知你了！"
 fp3_antagonize_character_interaction.recipient_message.07: "你的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetTitledFirstName]一直在你背后宣称你在偷牛，想要抹黑[recipient.GetHouse.GetBaseNameNoTooltip]家族的好名声！"
 fp3_antagonize_character_interaction.recipient_message.08: "你的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetTitledFirstName]不停给我的宫廷写信，宣告[recipient.GetHouse.GetBaseNameNoTooltip]家族的“优越性”。请做点什么！"
 fp3_antagonize_character_interaction.recipient_message.09: "[secondary_recipient.GetTitledFirstName]一直在散播关于你的恶毒谣言，在被抓到时还说“那只是个玩笑”！传播谣言的人真是可恶，他们抹黑了你的名誉！"
 fp3_antagonize_character_interaction.recipient_message.10: "你的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetTitledFirstName]被抓到学狗趴在地上吃东西！以我的浅见，你应该把二者视为一体！"
 fp3_antagonize_character_interaction.recipient_message.11: "我跟你说，[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetTitledFirstName]最近单枪匹马击败了十几个全副武装的刺客。[secondary_recipient.GetSheHe|U]没跟任何人说——以免宫廷担心，但我想讲着伟大的壮举告诉你，以免[secondary_recipient.GetHerHis]的英雄事迹不为人知！"
 fp3_antagonize_character_interaction.recipient_message.12: "你有[secondary_recipient.GetTitledFirstName]这样一个好[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]真是太幸运了。我听说[secondary_recipient.GetSheHe]最近在得知财政总管算错税款后将一大笔钱还给了[secondary_recipient.GetHerHis]的封臣！"
 fp3_antagonize_character_interaction.recipient_message.13: "你有一个非常善良的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]。[secondary_recipient.GetTitledFirstName]最近会见了[secondary_recipient.GetHouse.GetBaseName][house|E]的另一名成员，帮助对方解决了一个纠纷，这事要没处理好可是会损害[secondary_recipient.GetFirstName]的声誉的。"
 fp3_antagonize_character_interaction.recipient_message.14: "你的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetTitledFirstName]真是独一无二——我以前从没见过像[secondary_recipient.GetHerHim]这样愿意守护[house|E]的人。你有一位值得信赖的[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]真是有福啊。"
 fp3_antagonize_character_interaction.recipient_message.15: "[secondary_recipient.GetTitledFirstName]是个很棒的人，你考虑过对[secondary_recipient.GetHerHim]刮目相看吗？"
