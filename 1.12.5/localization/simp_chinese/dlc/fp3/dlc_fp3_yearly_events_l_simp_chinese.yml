l_simp_chinese:
 fp3_yearly.2000.t: "白昼监察"
 fp3_yearly.2000.desc_drinking: "整个晚上我都在和我的封臣同僚还有志同道合的伙伴一起喝酒。我正品尝着清晨的最后一杯酒，"
 fp3_yearly.2000.desc_hashish: "整个晚上我都在和我的封臣同僚还有志同道合的伙伴一起分享[prudish_liege.Custom('GetPipeWeedName')]，直到太阳升起。当我抽完最后一口烟时，"
 fp3_yearly.2000.desc_warning: "[cautious_vassal.GetTitledFirstName]将头晕目眩的我拉到一边：\n\n“如果[prudish_liege.GetTitledFirstNamePossessive]的#italic 穆哈台斯布#!在集市上看到你这个样子，[prudish_liege.GetSheHe]会把你抓起来让你吃鞭子。留在室内休息到下午的#italic 晌礼#!吧，等你清醒后再离开。”"
 fp3_yearly.2000.a: "好的，这是最好的办法。"
 fp3_yearly.2000.b: "[prudish_liege.GetTitleAsNameNoTooltip]永远不会逮捕我！"
 fp3_yearly.2000.b_flavor: "我相信[prudish_liege.GetTitledFirstName]不会以[prudish_liege.GetFaith.GetAdjective]法律的名义故意伤害我。"
 fp3_yearly.2000.b_success: "我平安回到家中"
 fp3_yearly.2000.b_failure: "[prudish_liege.GetTitledFirstNamePossessiveNoTooltip|U]的卫兵抓住并鞭打我"
 fp3_yearly.2001.t: "公开犯戒"
 fp3_yearly.2001.desc_intro: "我的卫兵告知我[intoxicated.Custom2('MyCharacterIntroduction', ROOT.Char)]正在集市上闲逛，"
 fp3_yearly.2001.desc_drinking: "[intoxicated.GetHerHis]踉踉跄跄、口齿不清，"
 fp3_yearly.2001.desc_hashish: "把烟圈吐向天空，"
 fp3_yearly.2001.desc_outro: "还是在光天化日之下！\n\n他们告诉我，对这种肆意行为的正常惩罚是逮捕并鞭打这个任性的信徒。"
 fp3_yearly.2001.a: "不打不成器……"
 fp3_yearly.2001.b: "[ROOT.Char.GetFaith.HighGodName]会原谅这一次。"
 fp3_yearly.2010.t: "小麦成山"
 fp3_yearly.2010.desc: "我并没有收到有关干旱或饥荒的消息，但[bakers_county.GetNameNoTier]的人们仍然抱怨面包变得贵得离谱。\n\n“你的御用面包师[greedy_baker.GetFirstName]，”[random_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]对我说。“[greedy_baker.GetSheHe|U]把进入城市的所有小麦和面粉全买走了，但不允许我们为自己购买哪怕一磅。”"
 fp3_yearly.2010.a: "[greedy_baker.GetSheHe|U]将被扔到"
 fp3_yearly.2010.a.tt: "[greedy_baker.GetFirstName]被踩死了，我们弥补当地小麦的短缺，安抚当地人"
 fp3_yearly.2010.a_elephants: "象群的脚下！"
 fp3_yearly.2010.a_camels: "骆驼群的蹄下！"
 fp3_yearly.2010.a_horses: "马群的蹄下！"
 fp3_yearly.2010.b: "很有趣，我应该让[greedy_baker.GetHerHim]到我身边来。"
 fp3_yearly.2010.c: "真正的罪行是向我隐瞒这些利润。"
 fp3_yearly.2020.t: "纠正不公"
 fp3_yearly.2020.desc_intro: "我领主的税吏[sinful_tax_collector.GetTitledFirstName]远非一个有道德的[sinful_tax_collector.GetWomanMan]。"
 fp3_yearly.2020.desc_greedy: "[sinful_tax_collector.GetHerHis|U]对金钱的热爱正如[sinful_tax_collector.GetHerHis]对生活本身的热爱一样。[sinful_tax_collector.GetSheHe]会不择手段地征缴哪怕多一点的银子。"
 fp3_yearly.2020.desc_arbitrary: "[sinful_tax_collector.GetSheHe|U]不热爱司法；[sinful_tax_collector.GetSheHe]按照自己的想法征缴税收，并忽略那些[sinful_tax_collector.GetSheHe]认为比较麻烦的规定。"
 fp3_yearly.2020.desc_cynical: "[sinful_tax_collector.GetSheHe]对宗教事务不感兴趣，也不爱[ROOT.Char.GetFaith.HighGodName]；[sinful_tax_collector.GetSheHe]在晨礼时睡觉，并且在整个斋月期间都被发现偷吃东西。"
 fp3_yearly.2020.desc_contrite: "[sinful_tax_collector.GetSheHe]的谨慎不能被信任，这人会随意分享任何人的财务状况；能传到我领主的耳朵里的任何事，同时也会传到另外九个人的耳朵里。"
 fp3_yearly.2020.desc_outro: "\n\n这样的[sinful_tax_collector.GetWomanMan]怎么能被托付掌管国家和我的财政呢？"
 fp3_yearly.2020.a: "[liege.GetTitledFirstNameNoTooltip]必须为[sinful_tax_collector.GetTitledFirstNamePossessiveNoTooltip]的罪孽负责。"
 fp3_yearly.2020.a_success: "[sinful_tax_collector.GetTitledFirstNameNoTooltip]被从[sinful_tax_collector.GetHerHis]的岗位上解雇了"
 fp3_yearly.2020.a_failure: "我的抗议无人理睬"
 fp3_yearly.2020.a_failure.tt: "[sinful_tax_collector.GetTitledFirstNameNoTooltip]可能会开始找我的麻烦。"
 fp3_yearly.2020.b: "为了领地的利益，我必须谴责[sinful_tax_collector.GetTitledFirstNameNoTooltip]。"
 fp3_yearly.2020.b.t: "谴责税吏"
 fp3_yearly.2020.b.desc: "发生这种情况是因为你的封臣[denouncing_taxpayer.GetShortUIName]谴责了[sinful_tax_collector.GetShortUIName]的罪孽。"
 fp3_yearly.2020.c: "我会为[sinful_tax_collector.GetHerHim]祈祷。"
 fp3_yearly.2021.desc_intro: "尽管我的税吏[sinful_tax_collector.GetTitledFirstName]能力足够强，但[denouncing_taxpayer.GetName]却带着强烈的保留态度找到了我。\n\n"
 fp3_yearly.2021.desc_greedy: "“[sinful_tax_collector.GetTitledFirstNameNoTooltip]完全只为自己着想，被对金钱的热爱驱使而不是法律。[sinful_tax_collector.GetSheHe|U]收上来的钱经常多于应缴的钱，并且从未交过天课。”"
 fp3_yearly.2021.desc_arbitrary: "“[sinful_tax_collector.GetTitledFirstNameNoTooltip]很少遵从任何法律或法规，而是根据[sinful_tax_collector.GetHerHis]的一时兴起收税。农民经常因[sinful_tax_collector.GetHerHis]不一致的收税而苦恼。”"
 fp3_yearly.2021.desc_cynical: "“[sinful_tax_collector.GetTitledFirstNameNoTooltip]不敬畏[ROOT.Char.GetFaith.HighGodName]，经常在晨礼祈祷中睡觉，并在斋月期间偷吃东西。我们所有人都害怕[ROOT.Char.GetFaith.HighGodNamePossessive]对[sinful_tax_collector.GetHerHis]这种人降下的审判。”"
 fp3_yearly.2021.desc_contrite: "“[sinful_tax_collector.GetTitledFirstNameNoTooltip]的谨慎不能被信任；只要有人听，不管那人是谁，[sinful_tax_collector.GetSheHe]就会分享领地的财政情况。这些信息落入敌人手中只是时间问题。”"
 fp3_yearly.2021.desc_outro: "\n\n[denouncing_taxpayer.GetTitledFirstNameNoTooltip][denouncing_taxpayer.Custom('quirk_pos_present')]，显然希望凭这些违规行为让我解雇[sinful_tax_collector.GetTitledFirstNameNoTooltip]。"
 fp3_yearly.2021.a: "[sinful_tax_collector.GetTitledFirstNameNoTooltip|U]将被解雇。"
 fp3_yearly.2021.b: "我会记住你的话。"
 fp3_yearly.2030.t: "美学法则"
 fp3_yearly.2030.desc_intro: "我凝视着镜子中自己的外貌，"
 fp3_yearly.2030.desc_beauty_bad: "相貌极其丑陋，"
 fp3_yearly.2030.desc_spindly: "有着瘦弱、关节突出的四肢，"
 fp3_yearly.2030.desc_disfigured: "面具后是饱受折磨的面容，"
 fp3_yearly.2030.desc_scaly: "长满斑点而且还发痒的皮肤，"
 fp3_yearly.2030.desc_albino: "有着幽灵般的皮肤和恶魔般的眼睛，"
 fp3_yearly.2030.desc_hunchbacked: "长着不幸的隆起，"
 fp3_yearly.2030.desc_inbred: "身体扭曲，"
 fp3_yearly.2030.desc_outro: "我担心我的人民会因为我不好看的外表而讨厌我。就在这时，[reassuring_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]提出了[reassuring_courtier.GetHerHis]过人的见解：\n\n“如果你只把黄金当作敌人，那么所有的[ROOT.Char.GetWomenMen]都会把你当作朋友。”"
 fp3_yearly.2030.a: "那就让我和整个领地交个朋友。"
 fp3_yearly.2030.b: "谢谢你，[reassuring_courtier.GetNameNoTooltip]。"
 fp3_yearly.2030.c: "能买到他们忠诚的是恐惧，而不是爱。"
 fp3_yearly.2030.d: "假以时日，他们就会认识真正的我。"
 fp3_yearly.2040.t: "信士的长官"
 fp3_yearly.2040.desc_attacker_is_muslim: "谁反对我，就是反对先知本人，而[infidel.GetTitledFirstName]那个[infidel.Custom('InsultNoun')]却敢向我宣战。\n\n然而，并不是每个人都如此不虔诚。如果我站在[infidel.GetTitledFirstNameNoTooltip]的军队面前并提醒他们我拥有先知的权威，那么肯定会有许多士兵退下。"
 fp3_yearly.2040.desc_attacker_is_not_muslim: "[infidel.GetTitledFirstName]那个[infidel.Custom('InsultNoun')]不顾先知的教导，向我宣战，并试图摧毁我的神圣统治。\n\n然而，并不是每个人都如此不虔诚：在[infidel.GetTitledFirstNamePossessiveNoTooltip]的土地上，有一部分人遵循[caliph.GetFaith.HighGodName]的圣言。如果我站在他们面前并提醒他们我拥有先知的权威，那么他们肯定会退下。"
 fp3_yearly.2040.a: "使者会指引我！"
 fp3_yearly.2040.a.flavor: "我的虔诚和对[caliph.GetFaith.ReligiousText]的了解将指导我的言语。"
 fp3_yearly.2040.a_success: "士兵们服从你的权威"
 fp3_yearly.2040.a_failure: "士兵们嘲笑你的恳求并击倒你"
 fp3_yearly.2040.b: "使者将指引[imam.GetTitledFirstName]。"
 fp3_yearly.2040.b.flavor: "[imam.GetTitledFirstNameNoTooltip]比我更精通宗教事务。"
 fp3_yearly.2040.b_success: "士兵们尊重你的[imam.Custom('MyPriestTitle')]"
 fp3_yearly.2040.b_failure: "士兵们砍倒了你的[imam.Custom('MyPriestTitle')]"
 fp3_yearly.2040.c: "不行，这太冒险了。"
 fp3_yearly.2041.desc_cynical: "[caliph.GetTitledFirstName|U]要求我的[caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip]士兵退下，理由是[caliph.GetSheHe]是先知的合法继承人，他们已服从了[caliph.GetHerHim]！\n\n谁在乎[caliph.GetSheHe]是不是[caliph.GetHerHis]自己屁股的继承人？这并不能阻止我涉足其中。"
 fp3_yearly.2041.desc_fallback: "我自己知道我与[caliph.GetName]的战争是得到[ROOT.Char.GetFaith.HighGodName]许可的。尽管如此，那个[caliph.Custom('InsultNoun')]还是成功地说服了我的[caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip]士兵，因为[caliph.GetSheHe]是先知的继任者，所以他们必须退出战斗并回家。\n\n我的许多士兵已经遵从了，现在我必须面对一支忠诚但规模较小的军队的后果……"
 fp3_yearly.2041.a: "诅咒那个[caliph.Custom('InsultNoun')]！"
 fp3_yearly.2050.t: "侠义结社"
 fp3_yearly.2060.t_madrasas: "宗教学校"
 fp3_yearly.2060.t_houses_of_worship: "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U]的教育培养"
 fp3_yearly.8000.t: "加齐恶化"
 fp3_yearly_non_islamic.t: "边疆战士？"
 fp3_yearly.8000.desc_opening: "[raging_ghazi.GetFirstName]是众多自封的#italic 加齐#!之一，前往边疆与异教徒作战，"
 fp3_yearly.8000.desc_unislamic_opening: "[raging_ghazi.GetFirstName]自诩为#italic [ROOT.Char.GetFaith.WarGodName]的勇士#!，前往边疆与蛮族作战，"
 fp3_yearly.8000_dancing_girl.desc: "[raging_ghazi.GetSheHe]在路上经过[murder_barony.GetNameNoTier]并进了镇里大喝特喝。在喝得酩酊大醉的情况下，[raging_ghazi.GetSheHe]与一名旅店老板和一名舞女以及她的宠物猴子发生争吵，并将他们打死。\n\n"
 fp3_yearly.8000_bath_inspector.desc: "[raging_ghazi.GetSheHe]半路上经过[murder_barony.GetNameNoTier]，进了镇子与妓女和恶棍鬼混。在那声名狼藉的地方，[raging_ghazi.GetSheHe]与一名守卫和一名浴室巡查员发生争吵，并将他们两人刺死。\n\n"
 fp3_yearly.8000_townsfolk.desc: "[raging_ghazi.GetSheHe]在[murder_barony.GetNameNoTier]的镇上被一些性感的江湖骗子搞了仙人跳。然后[raging_ghazi.GetSheHe|U]在当地市场发泄[raging_ghazi.GetHerHis]的怒火，用垫脚凳狠狠地打死了一名茶商和一头驴。\n\n"
 fp3_yearly.8000.desc: "“这个[raging_ghazi.GetWomanMan]必须受到严厉的惩罚，”我正直的[righteous_marshal.GetCouncilTitle][righteous_marshal.GetFirstName]说，“以此安抚[murder_barony.GetNameNoTierNoTooltip]的好市民。”\n\n“不，”[raging_ghazi.GetFirstNameNoTooltip]被挂在我的地牢里，恳求道，“你必须允许我去边疆，因为那是[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]的旨意。”"
 fp3_yearly.8000.a: "我也曾走过神圣的道路——一路顺风。"
 fp3_yearly.8000.b: "我有一间漂亮的新牢房，专门为你准备的！"
 fp3_yearly.8000.c: "像你这样有才华的人我能用得上……"
 fp3_yearly.8000.flavor.a.tt: "你允许[raging_ghazi.GetFirstNameNoTooltip]继续[raging_ghazi.GetHerHis]对殉道的追求。"
 fp3_yearly.8000.flavor.b.tt: "这样才能安抚镇上的民众。"
 fp3_yearly.8001.t: "边塞恩主"
 fp3_yearly.8001.desc: "我警惕的[concerned_councillor.GetCouncilTitle][concerned_councillor.GetFirstName]最近对我们边境防御的状况越来越担心。\n\n“[ROOT.Char.GetLadyLord]，你必须立即前往[frontier_fort_county.GetName]的要塞进行视察。这将极大地提高你士兵的士气，否则他们将变得心灰意懒。”\n\n[concerned_councillor.GetSheHe|U]停顿了一下。“但我应该提一下，有一些关于轻微疾病爆发的谣言，完全没有根据……”"
 fp3_yearly.8001.a: "很好，我会去。"
 fp3_yearly.8001.b: "我的[dutiful_spouse.GetWifeHusband][dutiful_spouse.GetFirstName]需要承担更多任务，[dutiful_spouse.GetSheHe]可以去。"
 fp3_yearly.8001.c: "我等个几天……就出发……"
 fp3_yearly.8001.d: "边疆属于士兵和定居者，不适合我。"
 convincing_councillor_toast.success: "[concerned_councillor.GetFirstName]相信了你"
 convincing_councillor_toast.failure: "[concerned_councillor.GetFirstName]认为你在拿[concerned_councillor.GetHerHim]当傻子"
 delegated_fortress_inspection_toast.success: "[dutiful_spouse.GetFirstName]给士兵们留下了很好的印象"
 delegated_fortress_inspection_toast.failure: "[dutiful_spouse.GetFirstName]未能鼓励士兵们"
 fp3_yearly.8001.flavor.b.tt: "[concerned_councillor.GetFirstNameNoTooltip]不赞成[dutiful_spouse.GetWomenMen]充当军事角色。"
 fp3_yearly.8001.flavor.c.tt: "你实际上并不打算这样做。"
 fp3_yearly.8002.t: "边疆的信仰"
 fp3_yearly.8002.desc: "我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_person'))][concerned_person.GetFirstName]得知了有关守卫[frontier_fort_county.GetName]堡垒的士兵的消息。\n\n“他们偷偷地皈依了邪恶的[regional_heresy.GetName]异端，”[concerned_person.GetSheHe]用颤抖的声音告诉我。“虽然我不知道他们的领袖是谁，但我担心如果不采取行动，他们可能很快就会拿起#italic 你#!花钱买来的武器，并试图推翻你。”"
 fp3_yearly.8002.a: "我要把他们全烧死，并且在地里撒上盐。"
 fp3_yearly.8002.b: "你说[regional_heresy.GetNameNoTooltip]？听起来有点意思……"
 fp3_yearly.8002.c: "既然你这么担心，那就由#italic 你#!去把他们的信仰转回来吧。"
 fp3_yearly.8002.d: "我们应该等等，看形势如何发展。"
 dealing_with_soldier_heresy_toast.success: "[concerned_person.GetNameNoTooltip]将那些异端带回正道。"
 dealing_with_soldier_heresy_toast.failure: "[concerned_person.GetNameNoTooltip]未能说服那些士兵。"
 fp3_county_pacified.tt: "异教徒四散"
 fp3_county_converted.tt: "[concerned_person.GetNameNoTooltip]将这些士兵带回正信"
 fp3_county_galvanized.tt: "异教徒被振奋了"
 frontier_heresy_eased: "异端邪说减弱了"
 frontier_heresy_mega_outbreak: "异端邪说蔓延"
 fp3_yearly.8003.t: "奇异的野芸香"
 fp3_yearly.8003.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_consort'))][superstitious_consort.GetFirstName]有烧#italic 野芸香#!种子以抵御邪恶力量的习惯。但现在[superstitious_consort.GetSheHe]声称我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cruel_consort'))][cruel_consort.GetFirstName]用邪眼诅咒了[superstitious_consort.GetHerHim]，而且还偷走了[superstitious_consort.GetHerHis]的野芸香存货。当然，[cruel_consort.GetFirstNameNoTooltip]声称对此事一无所知。但是[superstitious_consort.GetFirstNameNoTooltip]似乎完全专注于弄到新的野芸香，以让[superstitious_consort.GetHerselfHimself]自己摆脱这个所谓的诅咒。\n\n“[ROOT.Char.GetLadyLord]，求你了，”[superstitious_consort.GetSheHe]恳求道，“一位巫师告诉我，[espad_mountain_province.GetName]有一座圣山，只有那里才会盛开最好的野芸香花朵。为了我，你必须派人去采摘。”"
 fp3_yearly.8003.a: "相信[ROOT.Char.GetFaith.HighGodNameAlternate]，而不是愚蠢的迷信。"
 fp3_yearly.8003.b: "我会派出金钱能买到的最好的斥候。"
 fp3_yearly.8003.c: "我会派我的[quest_chaplain.GetCouncilTitle][quest_chaplain.GetFirstName]去为你取来。"
 fp3_yearly.8003.d: "你就不能像其他人一样选择普通的野芸香吗？"
 questing_for_espand_toast.success: "[quest_chaplain.GetFirstName]带着最好的野芸香种子回来了。"
 questing_for_espand_toast.failure: "[quest_chaplain.GetFirstName]空手而归。"
 fp3_espand_found.tt: "[quest_chaplain.GetFirstNameNoTooltip]找到了神圣的野芸香草药"
 fp3_espand_unfound.tt: "[quest_chaplain.GetFirstNameNoTooltip]未能完成[quest_chaplain.GetHerHis]的任务"
 fp3_closer_to_love.tt: "你和[superstitious_consort.GetFirstNameNoTooltip]变得更亲近了"
 fp3_yearly.8004.t: "边疆在召唤"
 fp3_yearly.8004.desc: "对于居住在这片土地上的辉煌城市的一些人来说，北方草原呼啸的风仍然在他们的心中回响。无论好坏，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))][fp3_child_to_leave.GetFirstName]已经开始感受到这种召唤。\n\n“[parent.GetMotherFather|U]，你必须让我离开。我想在荒凉的边疆磨练我的思想和剑术，与商队和山民一起游历，甚至可能找到传说中的大山——#italic 哈拉·贝雷宰提#!。”\n\n但是[worried_relation.GetFirstName]非常宠溺[fp3_child_to_leave.GetFirstNameNoTooltip]，并乞求我拒绝[fp3_child_to_leave.GetHerHis]的请求。"
 fp3_yearly.8004.a: "拔剑吧，你这个乳臭未干的小东西！"
 fp3_yearly.8004.b: "你能不能为了[worried_relation.GetFirstNamePossessiveNoTooltip]留下？"
 fp3_yearly.8004.c: "你要走了就不再是我的[fp3_child_to_leave.Custom('GetDaughterSon')]了。"
 fp3_yearly.8004.d: "我也感觉到了那种呼唤。去吧，[fp3_child_to_leave.Custom('GetDaughterSon')]。"
 fp3_yearly.8004.c.flavor: "如果[fp3_child_to_leave.GetFirstNameNoTooltip]离开你会剥夺[fp3_child_to_leave.GetSheHe]的继承权。"
 fp3_yearly.8004.a.tt: "与[fp3_child_to_leave.GetFirstName]#V 决斗#!让[fp3_child_to_leave.GetHerHim]留下！\n#weak 这次决斗不会决出生死。#!\n如果你获胜，你会获得[prestige_i][prestige|E]\n\n你的[prowess|E]：[prowess_i]#V [parent.GetProwess]#!\n[fp3_child_to_leave.GetFirstNamePossessive]的[prowess|E]：[prowess_i]#V [fp3_child_to_leave.GetProwess]#!"
 fp3_yearly.8004.b.success: "[fp3_child_to_leave.GetFirstNameNoTooltip]放弃[fp3_child_to_leave.GetHerHis]的冒险梦"
 fp3_yearly.8004.b.failure: "[fp3_child_to_leave.GetFirstNameNoTooltip]依然决定离开"
 fp3_yearly.8007.t: "[ROOT.Char.GetCulture.GetName]式养育"
 fp3_yearly.8007.desc: "“我认输！我认输，[parent.GetMotherFather]！不要再打了！”我的[fp3_child_to_leave.Custom('GetDaughterSon')]向后退去。\n\n“如果这就是你想要我留下的决心，那我就照办吧。我会成为你想让我成为的乖[fp3_child_to_leave.Custom('GetDaughterSon')]。最后[ROOT.Char.GetFaith.HighGodNameAlternate]会对你作出评判。”"
 fp3_yearly.8007.a: "我可不会被发现不够格。"
 fp3_yearly.8007.b: "很好。我对你负有#italic 真正的#!责任。"
 fp3_yearly.8007.c: "现在你必须结婚！"
 fp3_yearly.8008.t: "耻辱的战败"
 fp3_yearly.8008.desc: "[fp3_child_to_leave.GetFirstNameNoTooltip]手里拿着武器向我走来，我跌跌撞撞地向后退去，浑身是血，精疲力竭。\n\n“[parent.GetMotherFather]，我早就跟你说了，我#italic 要#!离开。我将如我所愿，沿着丝绸之路远行至边疆，而#italic 你#!将为此买单。”\n\n我什么也做不了，只能看着我的[fp3_child_to_leave.Custom('GetDaughterSon')]昂首阔步地离开，还带走了我金库里的一袋贵霜和萨珊金币。"
 fp3_yearly.8008.a: "[fp3_child_to_leave.Custom('GetDaughterSon')]能没，钱可不能没啊。"
 fp3_yearly.8008.b: "早知道当初就该射在墙上……"
 fp3_yearly.8008.c: "命运会将你带回我身边，你会看到的……"
 fp3_yearly.8009.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]的担忧"
 fp3_yearly.8009.desc_beginning: "东部边境长期以来一直是异教徒和奇怪教派的避难所。然而在[caliphal_location.GetName]，[righteous_caliph.GetTitleTierName][righteous_caliph.GetFirstName]对此越来越担心。\n\n“我们听说[very_heretic_county.GetCountyData.GetFaith.GetAdherentNamePlural]在[very_heretic_county.GetName]举行着怪诞的仪式。”[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]特使[hof_emissary.GetName]停顿了一下，仿佛在积攒勇气，然后[hof_emissary.GetSheHe]以低沉、震惊的声音继续说道。“有些人甚至谈到了#italic 肉欲#!性质的仪式。真是够了。"
 fp3_yearly.8009.desc_muslim_or_jewish_insult_ending: "[righteous_caliph.GetTitleTierName]希望你解决这些不法之徒。”"
 fp3_yearly.8009.desc_other_insult_ending: "[righteous_caliph.GetTitleTierName]希望你解决这些肮脏的亵渎者。”"
 fp3_yearly.8009.qurans.flavor: "你赞助抄写[righteous_caliph.GetCulture.GetLanguage.GetNameNoTooltip]的[righteous_caliph.GetFaith.ReligiousText]。"
 fp3_yearly.8009.a: "我会拿他们杀鸡儆猴。"
 fp3_yearly.8009.b: "恰当语言的经文会为他们指明道路。"
 fp3_yearly.8009.c: "我可以派我的[loyal_chaplain.GetCouncilTitle][loyal_chaplain.GetFirstName]去向他们传道。"
 fp3_yearly.8009.d: "哎呀，我还有更要紧的事。"
 cultural_acceptance_gain_arabic_books: "制作阿拉伯语书籍"
 dealing_with_frontier_heresy_toast.success: "[loyal_chaplain.GetTitledFirstNameNoTooltip]的任务取得了一些成功"
 dealing_with_frontier_heresy_toast.failure: "[concerned_person.GetTitledFirstNameNoTooltip]未能说服任何人"
 fp3_county_listened.tt: "一些当地人被带到正确的信仰上"
 fp3_county_unfazed.tt: "当地人不为所动"
 fp3_gross_persecutions_toast: "异端四散奔逃"
 fp3_galvanized_heretics_toast: "异端奋起反抗"
 fp3_yearly.8010.t: "战争地区"
 fp3_yearly.8010.desc_muslim: "美索不达米亚的学者将世界分为三部分，包括属于信众的#italic 达尔·伊斯兰#!、属于我们盟友的#italic 达尔·阿赫德#!，还有属于边疆之外的#italic 达尔·哈尔白#!，即战争地区。[righteous_caliph.GetTitleTierName][righteous_caliph.GetFirstName]非常相信这种世界观，并且始终担心来自东方的威胁。\n\n“作为一名[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]信徒，你有责任将异教边疆置于我们的守备之下”，[righteous_caliph.GetSheHe]对我说道。“我们容忍[pagan_ruler.GetTitledFirstName]的偶像崇拜已经太久了。我将派遣忠诚的#italic 加齐#!军队和突厥雇佣兵给你，这样你就可以将[pagan_county.GetNameNoTier]从[pagan_ruler.GetHerHis]的统治下解放出来。”"
 fp3_yearly.8010.desc_not_muslim: "[righteous_caliph.GetTitleTierName][righteous_caliph.GetFirstName]坚信世界是文明与野蛮之间无休止的斗争，并且始终担心潜伏在未开化的东方密谋不轨的不信者敌人。\n\n“作为一个[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]信徒这是你的责任，”[righteous_caliph.GetSheHe]对我说道，“将异教边境置于我们的守备之下。我们容忍[pagan_ruler.GetTitledFirstName]的偶像崇拜行为太久了。我将派遣忠诚的#italic 加齐#!军队和突厥雇佣兵给你，这样你就可以将[pagan_county.GetNameNoTier]从[pagan_ruler.GetHerHis]的统治下解放出来。”"
 fp3_yearly.8010.a: "我一定会毫不犹豫地攻击[pagan_ruler.GetHerHim]！"
 fp3_yearly.8010_warmonger.tt: "你将需要在#bold 五年#!内占领[pagan_county.GetNameNoTier]。"
 fp3_yearly.8010.b: "帮帮我，资助这场战争，我就会发动它。"
 fp3_yearly.8010.c: "伟大的[righteous_caliph.GetTitleTierName]，你必须明白，时机还没到。"
 fp3_yearly.8010.d: "你在我的土地上没有权威。"
 convincing_the_caliph_toast.success: "你说服[righteous_caliph.GetTitleTierName]重新考虑"
 convincing_the_caliph_toast.failure: "你的理由没能说服任何人"
 fp3_caliph_convinced.tt: "[righteous_caliph.GetTitleTierName]会暂时避免战争。"
 fp3_caliph_unconvinced.tt: "[righteous_caliph.GetTitleTierName]对你的软弱感到愤怒。"
 fp3_caliph_dead.title: "许诺作废"
 fp3_caliph_dead.desc: "你先前的信仰领袖已经不在，你做出的征服许诺已作废。"
 fp3_yearly.8012.t: "兑现承诺"
 fp3_yearly.8012.desc: "“看来，”[righteous_caliph.GetTitleTierName][righteous_caliph.GetFirstName]断言道，“你毫不拖延地履行了以我们信仰的名义征服[pagan_county.GetNameNoTier]的承诺。你已经证明自己是一位值得信赖的统治者和虔诚的[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]信徒，我们将铭记此事。”"
 fp3_yearly.8012.a: "我做了所有[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]信徒都会做的事。"
 become_faith_warrior.toast: "你成为了[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]的勇士"
 fp3_yearly.8013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]的失望"
 fp3_yearly.8013.desc: "“五年前”，[righteous_caliph.GetTitleTierName][righteous_caliph.GetFirstName]断言道，“你曾在我们面前承诺将[pagan_county.GetNameNoTier]从异教徒手中解救出来。这事怎么还没有实现呢？”"
 fp3_yearly.8013.a: "抱歉，形势对我不利。"
 fp3_yearly.8013.b: "我不认可你，也不承认发过任何誓言。"
 fp3_yearly.8014.t: "茶壶的秘密"
 fp3_yearly.8014.desc: "长期以来，我一直在努力调和我对酒精饮料的热爱与虔诚的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]对此类问题的看法。值得庆幸的是，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('smart_courtier'))][smart_courtier.GetFirstName]想出了一个解决方案。\n\n“我了解到苏对沙那的老[ROOT.Char.Custom('LevyMenWomen')]，”[smart_courtier.GetSheHe]说道，“他们需要一定量的酒来应对寒冷的气候。当然，也是为了享受生活。他们有把饮料倒进铜壶的习惯，这样任何过分狂热的旁观者都会以为他们在喝茶，而不是酒。我自己也这样做了很长一段时间，真的非常方便。”"
 fp3_yearly.8014.a: "真是个好主意！"
 fp3_yearly.8014.b: "[ROOT.Char.Custom('LevyMenWomen')|U]或许不会审判我，但是[ROOT.Char.GetFaith.HighGodNameAlternate]会。"
 fp3_yearly.8014.c: "我不会这么做，#italic 你也别这么干了#!。"
 f3_yearly.8014_forbidding_teapot_alcohol_flavor: "你强迫[smart_courtier.GetNameNoTooltip]不再隐匿[smart_courtier.GetHerHis]的罪恶行为。"
 fp3_yearly.8016.t: "遗忘之石"
 fp3_yearly.8016.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))][hyrcanian_vassal.GetFirstName]邀请我去其领地内看看位于希尔卡尼亚森林深处的一组奇怪的石雕。\n\n“它们一定是一支由野蛮的#italic 鲁西亚人#!组成的失踪探险队竖立起来的”，[hyrcanian_vassal.GetSheHe]告诉我。“如今，当地的森林居民已经喜欢上了这些石头，并相信，如果这些石头被毁掉，那些不知名的制造者将从里海降临到他们身上，进行迅速而血腥的复仇。但我不相信这样的故事。虽然我看不懂这些石头上的字母，但它们肯定是异教偶像，必须砸碎它们。是不是这样啊，大人？”"
 fp3_yearly.8016.a: "给我一把大锤！"
 fp3_yearly.8016.b: "不，我们应该听听森林居民的意见。"
 fp3_yearly.8016.c: "我会把它们移走，并在我的[ROOT.Char.Custom('ResidenceBuilding')]外面重新竖立起来……"
 fp3_hyrcanian_vassal_convinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip]接受此方案。"
 fp3_hyrcanian_vassal_unconvinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip]想知道你为什么要这么做。"
 convincing_the_hyrcanian_vassal_toast.success: "[hyrcanian_vassal.GetTitledFirstName]接受了你的提议。"
 convincing_the_hyrcanian_vassal_toast.failure: "[hyrcanian_vassal.GetTitledFirstName]闷闷不乐地看着石头被拖走。"
 fp3_yearly.8017.t: "希尔卡尼亚之劫"
 fp3_yearly.8017.desc: "灾难降临了！愤怒的北方人类战士降临到[runestone_county.GetNameNoTier]，像食腐鸟扑向尸体一样，屠戮他们眼前的一切。[hyrcanian_vassal.GetTitledFirstName]本人也被斧头砍倒，伤势严重，情况危急。但袭击者来去匆匆，很快回到了船上，消失在安都因河的晨雾中。\n\n幸存者中流传着谣言，袭击者可能一直在伺机报复[hyrcanian_vassal.GetFirstNameNoTooltip]，因为[hyrcanian_vassal.GetHerselfHimself]多年前亵渎了他们的符文石……"
 fp3_yearly.8017.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]，我们做了什么惹你生气？"
 fp3_yearly.8017.b: "我会送一些金钱，不管有没有用。"
 fp3_yearly.8017.c: "这是一个不祥之兆……我应该把石头归还给[runestone_county.GetNameNoTierNoTooltip]。"
 fp3_yearly.8018.t: "天马"
 fp3_yearly.8018.desc_eunuch: "我与[ROOT.Char.Custom('WarhorseStoryName')]一同训练时，一位远方的旅行者向我走来。他鞠躬的动作微妙又仔细，这说明他在辉煌的宫廷中度过了漫长的职业生涯。\n\n“我为一位伟大的女士服务，”他说道，“在佉地，在这些大山之外。我的这位主上非常热衷于#italic 马球#!，但也很喜欢吹牛，她告诉她的朋友们，在下一场比赛中，她将骑着天下最好的马。我的族人早就将你土地上的#italic 天马#!视若珍宝了，而且，[ROOT.Char.GetLadyLord]，似乎你拥有最好的天马。再者，我也碰巧知道你有一些#italic 经济上的#!困难……”\n\n“那你怎么说呢，我可以买下这匹赏心悦目的[ROOT.Char.Custom('HorseStoryMareStallion')]吗？”"
 fp3_yearly.8018.desc_grand_old_lady: "我与[ROOT.Char.Custom('WarhorseStoryName')]一同训练时，一位穿着异域风情服装的漂亮女士带着她的随从走了过来。\n\n“我来自佉地，”她告诉我，“佉地的伟大朝廷。最近我对#italic 马球#!产生了兴趣，即使在你们这种小地方也很流行这项马术运动。但在下一场比赛中，我发过誓要骑一匹#italic 天马#!，我的族人对于这种来自洛汗的汗血宝马的珍视程度甚至胜过长生不老药。如今，我已知晓，你，这一带的一个小领主，拥有一匹比其他人更优质的[ROOT.Char.Custom('HorseStoryMareStallion')]。据我所知，你还欠着债……”\n\n她递给你一袋沉甸甸的金子，意图很明显。"
 fp3_yearly.8018.a: "很好，我这就把我的马卖给你。"
 fp3_yearly.8018.b: "我永远不会与[ROOT.Char.Custom('WarhorseStoryName')]分开。"
 fp3_yearly.8018.c: "滚出我的视线，你这个没马的老太婆！"
 fp3_yearly.8888.t: "放牧苦情"
 fp3_yearly.8888.desc: "[upset_vassal.GetName]找到我，看起来十分烦恼。\n\n“大人，”[upset_vassal.GetSheHe]说道，“[turkic_leader.GetName]领导的[turkic_leader.GetCulture.GetName]部落一直在劫掠[nomads_county.GetNameNoTier]的牧场，这给善良、安定的民众带来了很多麻烦。我试过派遣佣兵，想把他们赶出去，但这些小偷只是撤退，躲在无人居住的荒地里，躲一个月后又回来。你必须帮我把这些不要脸的野蛮人一劳永逸地赶出去。”\n\n“我可以对付他们，”我的[possibly_capable_marshal.GetCouncilTitle][possibly_capable_marshal.GetFirstName]说道，“请把我派往[nomads_county.GetNameNoTierNoTooltip]。”"
 fp3_yearly.8888.a: "不，我要亲自去招待他们。"
 fp3_yearly.8888.b: "很好，[possibly_capable_marshal.GetFirstNameNoTooltip]，把你的部队带到[nomads_county.GetNameNoTierNoTooltip]。"
 fp3_yearly.8888.c: "[upset_vassal.GetTitledFirstNameNoTooltip]，这是你和[turkic_leader.GetFirstNameNoTooltip]之间的事。"
 fp3_fighting_turks.success.tt: "[possibly_capable_marshal.GetFirstName]捕获了游牧部落的首领"
 fp3_fighting_turks.failure.tt: "他们躲开了你的士兵"
 fp3_treating_with_turks.success.tt: "[turkic_leader.GetCulture.GetName]人同意谈判"
 fp3_treating_with_turks.failure.tt: "你没能说服他们"
 fp3_treating_with_turks_toast.failure: "游牧民拒绝和你打交道。"
 fp3_fighting_turks_toast.failure: "[possibly_capable_marshal.GetTitledFirstName]没能打败桀骜不驯的游牧民。"
 fp3_yearly.8889.t: "牧草足够大家分"
 fp3_yearly.8889.desc: "[turkic_leader.GetName]奉上茶和干马肉，还有新鲜的泉水，以符合我身份的殷勤接待了我。但[turkic_leader.GetSheHe]一说起[upset_vassal.GetName]就嗤之以鼻。\n\n“[upset_vassal.GetTitledFirstNameNoTooltip]在撒谎，”这位游牧民领袖告诉我，“这里的牧草足够大家分的。让我的人留在[nomads_county.GetNameNoTierNoTooltip]，我们可以把弓和剑借给你的军队。我甚至会去你的宫廷，做你的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]。”"
 fp3_yearly.8889.a: "听起来很合理。"
 fp3_yearly.8889.b: "你不能呆在这里，但是来[nomads_new_county.GetNameNoTierNoTooltip]放牧吧。"
 fp3_yearly.8889.c: "可惜，不可能达成这样的协议。"
 fp3_yearly.8890.t: "[Select_CString(turkic_leader.IsFemale,'女首领','首领')]的命运"
 fp3_yearly.8890.desc_beginning: "被拖到我前面的游牧民首领[turkic_leader.GetName]看起来十分凄凉。[turkic_leader.GetSheHe|U]在这里几乎没有盟友，如果有的话。\n\n“我们设法伏击了[turkic_leader.GetCulture.GetName]人，”[possibly_capable_marshal.GetFirstName]解释说，“抓住了这个[turkic_leader.GetWomanMan]和[turkic_leader.GetHerHis]的一些战士。”\n\n"
 fp3_yearly.8890_brutal_demands: "“把他们都斩了，”[upset_vassal.GetName]坚持道，“这些野蛮人杀了我许多臣民。”\n\n"
 fp3_yearly.8890_nonbrutal_demands: "“让他们承诺永远离开我的土地，”[upset_vassal.GetTitledFirstName]建议道，“把[turkic_leader.GetFirstNameNoTooltip]扣为人质，保证他们遵守协议。”\n\n"
 fp3_yearly.8890.desc_ending: "“的确，”[turkic_leader.GetNameNoTooltip]说，“我不怕杀死那些拿着长矛来攻击我的人。但我的剑和弓，以及我的战士们，都可以为您效劳，伟大的[ROOT.Char.GetTitleTierName]，如果您放我走的话。”"
 fp3_yearly.8890.a: "很好，让你的人在[nomads_new_county.GetNameNoTierNoTooltip]定居——为我效劳。"
 fp3_yearly.8890.b: "不，我要你的命。"
 fp3_yearly.8890.c: "我就把你扣为人质，以平息你的部落。"
 nomad_friction_gone.tt: "游牧民平息下来"
 nomad_friction_active.tt: "游牧民被激怒了"
 fp3_frontier_story_cycle.0001_opening: "我亲爱的领主"
 fp3_frontier_story_cycle.0001_letter: "我要差两个可怜的孤儿到你那里去，他们的父母死于饥荒，因为[turkic_leader.GetCulture.GetName]人的马践踏了他们的田地和果园。既然你对野蛮的游牧民如此喜爱，我相信你也能对他们的受害者负责。愿[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]之光照耀你的统治。"
 fp3_frontier_story_cycle.0001.a: "他妈……"
 children_arriving_shortly.tt: "孩子们很快就到"
 fp3_frontier_story_cycle.0002_opening: "伟大的[ROOT.Char.GetTitleTierName]"
 fp3_frontier_story_cycle.0002_letter: "我很后悔我在游牧民之事中的举动。他们确实离开了[nomads_county.GetNameNoTier]，我听说他们和农民之间的冲突已经缓和了。虽然我仍然坚持认为你应该认真对待游牧民的威胁，但我想向你提供这些很久以前在契延帝国铸造的美丽金币，以表达我的敬意。"
 fp3_frontier_story_cycle.0002.a: "礼物不错。一切皆得赦免。"
 fp3_frontier_story_cycle.0002.b: "我不需要你的小玩意，也不接受你的借口。"
 fp3_frontier_story_cycle.0003.t: "缴纳他们那一份"
 fp3_frontier_story_cycle.0003_beginning: "显然，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))][greedy_chaplain.GetFirstName]花了很多时间思考[turkic_leader.GetName]和[turkic_leader.GetHerHis]的游牧部落。\n\n“的确，[ROOT.Char.GetLadyLord]，”[greedy_chaplain.GetFirstNameNoTooltip]说，“我一直在为他们祈祷。据我所知，他们中间仍有信异教的。"
 fp3_frontier_story_cycle.0003_jizya: "我们应该让他们缴纳#italic 吉兹亚#!税，以换取保留偶像崇拜的特权。”\n\n"
 fp3_frontier_story_cycle.0003_not_jizya: "我们应该按照穆斯林的习惯去做，让他们付额外的税，毕竟你对他们可已经够慷慨了吧？”\n\n"
 fp3_frontier_story_cycle.0003_ending: "“这不公平，”[turkic_leader.GetFirstNameNoTooltip]抗议道。“我派了一百名弓骑兵加上我本人一起为你效力。如果你不以这种方式向我们征税，我保证不会忘记你的恩惠。”"
 fp3_frontier_story_cycle.0003.a: "我们会找到你们部落藏起来的每一枚硬币。"
 fp3_frontier_story_cycle.0003.b: "不，[greedy_chaplain.GetFirstNameNoTooltip]是对的，你必须纳税。"
 fp3_frontier_story_cycle.0003.c: "行吧，[turkic_leader.GetFirstNameNoTooltip]。这听起来很公平。"
 resentful_nomads.toast: "游牧民很不满"
 fp3_frontier_story_cycle.0004.t: "[turkic_leader.GetCulture.GetNameNoTooltip]人造成的孤儿"
 fp3_frontier_story_cycle.0004.desc: "[orphan_girl.GetName]看起来确实很悲惨，她的弟弟[orphan_boy.GetName]也是一样，他似乎被各种不幸折磨。\n\n“求求你，[ROOT.Char.GetTitleTierName]，”她用颤抖的声音说，“我们已经一个星期没吃东西了。我可以要点面包吗？即使发霉了也没关系，只要你能让给我吃……”\n\n经过进一步的询问，她似乎不知道谁应该为她家庭的不幸负责。“骑手们骑着马践踏了我们的庄稼，偷走了我们的羊……然后他们消失了。现在我不知道我们以后要面对什么，但是我非常抱歉[upset_vassal.GetTitledFirstName]用这件小事来麻烦你。”"
 fp3_frontier_story_cycle.0004.a: "别担心，我会收留你们的。"
 fp3_frontier_story_cycle.0004.b: "你们似乎被收养到[turkic_leader.GetFirstNamePossessiveNoTooltip]的部落才是公平的。"
 fp3_frontier_story_cycle.0004.c: "我会送你们去修道院。"
 fp3_frontier_story_cycle.0004.d: "我不知道[upset_vassal.GetFirstNameNoTooltip]在期待什么。去找家孤儿院吧。"
 fp3_pay_for_upkeep_flavor: "你将支付给他们基本开支。"
 fp3_frontier_story_cycle.0005.t: "两百骑手"
 fp3_frontier_story_cycle.0005.desc: "正当我思考战略和战斗时，[turkic_leader.GetName]带着数百名骑士来了。\n\n“我的[ROOT.Char.GetTitleTierName]，”[turkic_leader.GetSheHe]鞠躬说道，“我答应过支持你，我的部落也都答应过。既然你现在在打仗，我们可以再给你提供两百名熟练的弓骑兵，但只能让他们打这场仗。等事态平息后，他们要回到自己的毡包和家人身边。我们唯一要求的回报就是你不要忘记这个忙。”"
 fp3_frontier_story_cycle.0005.a: "我同意。"
 fp3_frontier_story_cycle.0005.b: "我受够了这种恩惠之言！"
 fp3_frontier_story_cycle.0005.c: "不用，谢了，我自己能搞定。"
 fp3_frontier_story_cycle.0006.t: "流矢"
 fp3_frontier_story_cycle.0006_beginning: "[one_eyed_child.GetName]正像[one_eyed_child.GetSheHe]喜欢的那样，跑来跑去探索[ROOT.Char.Custom('ResidenceBuilding')]，突然灾难降临了。[turkic_leader.GetName]正在和[turkic_leader.GetHerHis]的战士们练习射箭，一支流矢射中了我那顽劣[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('one_eyed_child'))]的眼睛。"
 fp3_frontier_story_cycle.0006_has_court_physician: "“我想[one_eyed_child.GetSheHe|U]会好起来的，”我的医生[scoped_physician.GetFirstName]说，“但是，唉，余生会少一只眼睛。请允许我谦卑地提醒你，以后院子上空的箭要少一些。”\n\n"
 fp3_frontier_story_cycle.0006_no_court_physician: "一位匆忙请来的当地医生确认[one_eyed_child.GetSheHe]会康复，但那只眼睛却永远失明了。\n\n"
 fp3_frontier_story_cycle.0006_ending: "“这是个意外。”[turkic_leader.GetFirstName]辩解道。“请不要急于惩罚我，[ROOT.Char.GetLadyLord]。如果我们不操练，怎么保卫你的土地呢？”"
 fp3_frontier_story_cycle.0006.a: "你可以琢磨一下你的射箭技术……在地牢里。"
 fp3_frontier_story_cycle.0006.b: "从今以后，[ROOT.Char.Custom('ResidenceBuilding')]周围禁止射箭。"
 fp3_frontier_story_cycle.0006.c: "我想这是[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]的意志。"
 fp3_frontier_story_cycle.0007.t: "商队之灾"
 fp3_frontier_story_cycle.0007.desc: "“哦，[ROOT.Char.GetTitleTierName]，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))][warmonger_councillor.GetFirstName]说，“[bandits_county.GetName]的商人说遭到了马匪的袭击。现在商队都选择绕开那片土地，这破坏了我们在丝绸之路上的贸易。请你派我去调查这件事。”\n\n“不，”[turkic_leader.GetName]激烈地插嘴说，“我可以派我的战士们永远保护商路——只要我们以后可以在[bandits_county.GetNameNoTierNoTooltip]放牧。这办法肯定更好吧？”\n\n但是[warmonger_councillor.GetFirstNameNoTooltip]表示反对。“当心，[ROOT.Char.GetLadyLord]——农民们讨厌你让游牧民随意游荡。”"
 fp3_frontier_story_cycle.0007.a: "不过，[turkic_leader.GetFirstNamePossessiveNoTooltip]的计划更好。"
 fp3_frontier_story_cycle.0007.b: "好吧，我给你这个机会。"
 fp3_frontier_story_cycle.0007.c: "我们只要等待，商人总会回来的。"
 fp3_investigating_attacks_successful: "[warmonger_councillor.GetFirstNameNoTooltip]终止了袭击，并从中学到了一些东西"
 fp3_investigating_attacks_dismal_failure: "[warmonger_councillor.GetFirstNameNoTooltip]一无所获地回来了"
 fp3_investigating_attacks_toast_successful: "[bandits_county.GetNameNoTierNoTooltip]安全了"
 fp3_investigating_attacks_toast_dismal_failure: "[bandits_county.GetNameNoTierNoTooltip]土匪横行"
 attacks_abated.toast: "土匪袭击有所减弱"
 fp3_frontier_story_cycle.0099.t: "[turkic_leader.GetFirstNamePossessiveNoTooltip]的领地授与"
 fp3_frontier_story_cycle.0099.desc: "“大人，我忠心耿耿地侍奉你很久了，为你的事业付出了巨大的个人代价。”[turkic_leader.GetName]似乎一直在等待这一刻的到来，即使不是[Select_CString(turkic_leader.IsFemale,'女先知','先知')]也能知道接下来会发生什么。\n\n“你早该给我报酬了，那是我应得的。把[title_to_grant.GetName]赏给我，让我永远掌权，我的部落就会世世代代侍奉[ROOT.Char.GetDynastyHouseName]家族。它远不是你们最富庶的土地，但迫切需要更直接的治理。请以这种方式尊重我，否则我可能会带我的勇士去别的地方。”"
 fp3_frontier_story_cycle.0099.a: "赏你了。"
 fp3_frontier_story_cycle.0099.b: "把[extra_title_to_grant.GetNameNoTooltip]给你怎么样？"
 fp3_frontier_story_cycle.0099.c: "我可以给你[extra_extra_title_to_grant.GetNameNoTierNoTooltip]，但仅此而已了。"
 fp3_frontier_story_cycle.0099.d: "不。"
 fp3_yearly.8019.t: "光的避难所"
 fp3_yearly.8019.desc: "[hateful_ruler.GetTitleTierName][hateful_ruler.GetFirstName]发起了对[hateful_ruler.GetHerHis]土地上残留的[manichean_leader.GetFaith.GetAdherentNamePlural]的迫害。[manichean_leader.GetName]，这个陷入困境信仰的领袖，现在带着一大堆满是灰尘的书来找我。\n\n“伟大的[ROOT.Char.GetTitleTierName]，”[manichean_leader.GetSheHe]说，“我的信仰十分古老，在基督教年轻时曾与之竞争。我们对这个堕落的物质世界有很多了解，甚至对更高的光之世界也有一些肤浅的见解。我们的一些同胞已经在[refuge_of_light.GetNameNoTier]定居了——你能允许我的追随者也这样做吗？”\n\n“作为回报，我可以留下来为你效力，与你分享我们在巴格达和泰西封沦陷前的古代图书馆的知识宝库。”"
 fp3_yearly.8019.a: "我很乐意接受那个建议。"
 fp3_yearly.8019.b: "你们都能在[refuge_of_light.GetNameNoTierNoTooltip]定居——只要交税就行。"
 fp3_yearly.8019.c: "我不会在我的土地上收留你。"
 manicheans_sent_away.tt: "你把[manichean_leader.GetFaith.GetAdherentNamePlural]赶走了"
 fp3_yearly.8020.t: "大地女士"
 fp3_yearly.8020.desc: "[temple_county.GetNameNoTier]有一座供奉[bibi_shahrbanu.GetFirstName]的神殿，她是萨珊公主，嫁给了伟大的[imam_husayn.GetTitledFirstName]。据说，[bibi_shahrbanu.GetFirstNameNoTooltip]在卡尔巴拉战役中骑马逃跑时，大声呼救，一座山开了口，把她带了进去。从那时起，许多女性朝圣者来到这个地方敬拜她。\n\n但[righteous_caliph.GetTitledFirstName]声称，神殿最初是献给异教的神[GetFaithByKey('mazdayasna').FertilityGodName]，那里所展示的奉献是扭曲的且违背了宗教准则。[righteous_caliph.GetSheHe|U]想毁掉它。\n\n“你不能这么做，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('pious_woman'))][pious_woman.GetFirstName]恳求道。“[bibi_shahrbanu.GetFirstNameNoTooltip]是所有波斯女性的偶像。你必须让神殿保持原样。”"
 fp3_yearly.8020.a: "为了你，我甚至会派守卫来保护它。"
 fp3_yearly.8020.b: "她是位波斯#italic 公主#!！任何人都不得破坏那座神殿。"
 fp3_yearly.8020.c: "唉，必须毁掉它。"
 supporting_womens_faith_flavor: "你开始支持对[bibi_shahrbanu.GetFirstNameNoTooltip]的崇拜。"
 fp3_sharhabanu_devotees_angry.tt: "你宫廷里的[bibi_shahrbanu.GetFirstNameNoTooltip]信徒可能会对此有异议"
 fp3_yearly.8021.t: "酸性事故"
 fp3_yearly.8021.desc: "几天前，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))][upset_vassal.GetFirstName]博学的[alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))][alchemy_enthusiast.GetName]，参加了一个用著名炼金术士[enthusiastic_alchemist.GetName]配制的矾油进行的实验。显然，有些地方出了严重的问题。\n\n“你必须严惩[enthusiastic_alchemist.GetFirstNameNoTooltip]，”[upset_vassal.GetTitledFirstNameNoTooltip]告诉我，“看看我[alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]的悲惨处境!”\n\n“不，我的[ROOT.Char.GetTitleTierName]，”[enthusiastic_alchemist.GetFirstNameNoTooltip]恳求道，“我只是完善了一个智者长期寻求的配方。这不能怪我，[alchemy_enthusiast.GetTitledFirstNameNoTooltip]居然对整整一#italic 欧基亚#!的矾油粗心大意，这是世上迄今为止能见到的最具腐蚀性的物质。”"
 fp3_acid_delving_deeper_tooltip: "你不顾[upset_vassal.GetFirstNamePossessiveNoTooltip]的委屈，去探究[enthusiastic_alchemist.GetNamePossessiveNoTooltip]的发现。"
 fp3_yearly.8021.a: "[enthusiastic_alchemist.GetNameNoTooltip]，给我多讲讲这些新发现……"
 fp3_yearly.8021.b: "好吧，[upset_vassal.GetTitledFirstNameNoTooltip]，我会把[enthusiastic_alchemist.GetHerHim]处死。"
 fp3_yearly.8021.c: "我的地牢里倒是有地方放这个骨瘦如柴的炼金术士……"
 fp3_yearly.8021.d: "这也不能怪谁，你们必须互相原谅。"
 fp3_yearly.8022.t: "矾之愿"
 fp3_yearly.8022.desc: "“我发明的东西来自于一种玻璃状的矿物，[numenoreans|E]把它叫做#italic 矾#!，”[enthusiastic_alchemist.GetName]解释道，“我在坩埚里小心翼翼地烘烤绿色矾矿，创造了这种腐蚀性物质。我认为它有学术和医学上的双重用途，但[ROOT.Char.GetLadyLord]，你要小心，正如[alchemy_enthusiast.GetTitledFirstName]这前车之鉴，这可不是儿戏。也许你可以资助我进一步的研究？”"
 fp3_yearly.8022.a: "我将亲自研究该物质！"
 fp3_yearly.8022.b: "它可能有任何……#italic 军事#!用途吗？"
 fp3_yearly.8022.c: "干得好，但这对我没用。"
 fp3_studying_acid_ominously_tooltip: "你想要进一步研究……"
 fp3_yearly.8022.b.flavor: "[enthusiastic_alchemist.GetNameNoTooltip]留在你的宫廷进行进一步的研究。"
 fp3_yearly.8022.c.flavor: "[enthusiastic_alchemist.GetNameNoTooltip]把[enthusiastic_alchemist.GetHerHis]的知识带到别处去了。"
 fp3_yearly.8023.t: "腐蚀难题"
 fp3_yearly.8023.desc: "我轻轻地把咝咝作响的液体从一个瓶子倒入另一个瓶子，[enthusiastic_alchemist.GetName]惊恐地看着我。\n\n“哦，[ROOT.Char.GetTitleTierName]，”[enthusiastic_alchemist.GetSheHe]说道，“我主攻历史和神学，与你相比，我似乎只是炼金术方面的半吊子。然而，我的经验告诉我，目前我们无法进一步研究出任何东西。我们应该停止用我制造的矾油做实验，否则我担心[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]会因为我们的虚荣惩罚我们。也许这样的酸是不应该存在于这个世上的。”"
 fp3_yearly.8023.a: "不，我会坚持到底的。"
 fp3_yearly.8023.b: "也许你是对的。然而，你应该留下来为我效力。"
 fp3_yearly.8023.c: "如你所愿。走吧，带上你的酸液。"
 experimenting_with_acid_toast.failure: "你的实验失败了"
 experimenting_with_acid_toast.success: "你的实验进展顺利"
 fp3_horrible_accident.flavor: "你冒着发生可怕事故的危险。"
 fp3_yearly.8024.t: "回归苍穹"
 fp3_yearly.8024.desc: "发烧和哆嗦暂时消退，[dying_consort.GetFirstName]带着苍白的微笑看着我。“我的好[ROOT.Char.GetWifeHusband]，我在这个世界上剩下的时间不多了。我能感觉到，即使是最好的医生也无法阻止不可避免的事情的到来。”[dying_consort.GetHerHim]似乎要费很大的劲才能暂时保持清醒。\n\n“听着，”[dying_consort.GetSheHe]用微弱的声音说，“这是我的遗愿。我要把我的身体交给食腐的鸟，像我祖先那样，这样我的灵魂就可以被带回天堂的住所。不要埋葬或焚烧，我求你了。我在狂热的梦中瞥见了远方的世界……我想以一个真正的[dying_consort.GetFaith.CreatorName][dying_consort.Custom('GetDaughterSon')]的身份，以古老的方式结束我的生命。”"
 fp3_yearly.8024.a: "我会办妥的，我保证。"
 fp3_yearly.8024.b: "我可以秘密地给你天葬，但绝不能让领地里其他人知晓。"
 fp3_yearly.8024.c: "唉，我不能这样冒犯[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]。"
 fp3_relations_care_about_sky_burial.tt: "你的[courtiers|E]、[vassals|E]和[close_family_members|E]都会对此有自己的看法。"
 hiding_sky_burial_toast.success: "你秘密进行了天葬"
 hiding_sky_burial_toast.failure: "你举行天葬的事情暴露了"
 fp3_hidden_sky_burial.tt: "你秘密举行仪式"
 fp3_unhidden_sky_burial.tt: "仪式事后被发现了"
 fp3_helpful_courtier.tt: "[helpful_courtier.GetName]会在这件事上帮助你"
 fp3_yearly.8025.t: "第四个早晨"
 fp3_yearly.8025.desc: "进行了所有的适当仪式后，[dying_consort.GetName]的遗体被安放在一座古老#italic 达赫马#!的壁龛里，暴露在天空和已经在上空盘旋的草原秃鹫面前。\n\n[dying_consort.GetHerHis]已经去世三天了，而我发现自己正在达赫马周遭徘徊着，直至日出。根据古老的传说，在死后的第四个早晨，灵魂会回归到更高世界里的#italic 弗拉瓦希#!灵体之中。在那里，灵魂会将它在生活中学到的一切知识传授给弗拉瓦希，以协助对抗邪恶的永恒斗争。但我没有从达赫马的断壁残垣中看到任何灵魂升入天堂，只有食腐鸟深色的轮廓映衬着初升旭日苍白的光芒。"
 fp3_yearly.8025.a: "愿[dying_consort.GetSheHe]平安地到达彼岸。"
 fp3_yearly.8025.b: "我已经实现了[dying_consort.GetHerHis]的遗愿。"
 fp3_yearly.8026.t: "隐秘的达赫马"
 fp3_yearly.8026.desc: "在远离我[ROOT.Char.Custom('ResidenceBuilding')]的地方，有一座古老的#italic 达赫马#!，也就是寂静之塔，它在大草原刮来的寒风中缓慢崩坍。这里似乎不会有人打探，我和[helpful_courtier.GetFirstName]一起，把[dying_consort.GetTitledFirstName]的尸体抬到里面萧索的壁龛中最后的安息地。我默默地看着草原上的秃鹫像乌云一般落下，我一时纳闷，它们从何而来——是上古之神派来的，还是[ROOT.Char.GetFaith.DevilName]派来的？我永远不会知道。\n\n[helpful_courtier.GetFirstNameNoTooltip]一直沉默着，似乎受到了这种忧郁情绪的影响。"
 fp3_yearly.8026.a: "希望没人发现……"
 fp3_yearly.8026.b: "我应该让[helpful_courtier.GetFirstNameNoTooltip]永远闭嘴，以防万一……"
 fp3_yearly.8027.t: "九百九十章金子"
 fp3_yearly.8027.desc: "著名作家[snubbed_poet.GetName]和他长时间的赞助人[former_employer.GetName]闹翻了。\n\n“[former_employer.GetSheHe|U]答应给我九百九十他连得金子，”[snubbed_poet.GetFirstNameNoTooltip]告诉我，“我为[former_employer.GetHerHis]准备了很长时间的史诗，每章算一他连得金子。我本计划用这笔钱来修复我家乡坍塌的#italic 坎儿井#!。但我在澡堂时，一名信使送来了那曾允诺给我的报酬——钱币却都是#italic 银子#!做的。我被这种背叛弄得心烦意乱，把钱都给了信使、澡堂主人和一个卖果汁的小贩。现在我需要一位新雇主，让我完成最后的几章，我听说你有足够的金子能配得上之前的报价……”"
 fp3_yearly.8027.a: "我会给你那金额的#italic 一半#!——等我见到这本书完成。"
 fp3_yearly.8027.b: "这肯定是和[former_employer.GetTitledFirstNameNoTooltip]有误会……"
 fp3_yearly.8027.c: "你把我当成了个挥金如土的人吗？去别的地方吧。"
 fp3_mediation_fails.tt: "调解失败"
 fp3_mediation_succeeds.tt: "调解成功"
 fp3_poet_leaves.tt: "[snubbed_poet.GetNameNoTooltip]会前往[former_employer.GetFirstNamePossessiveNoTooltip]的宫廷，但你会获得[opinion|E]和[prestige|E]"
 fp3_promise_to_pay_for_book.tt: "你承诺在书籍完成后支付495[gold|E]。"
 fp3_mediate_between_them.flavor: "你试图消除[snubbed_poet.GetNameNoTooltip]和[former_employer.GetFirstNameNoTooltip]之间的矛盾。"
 fp3_yearly.8028.t: "列王纪"
 fp3_yearly.8028.desc: "“完成了，”[snubbed_poet.GetName]宣布道，“就像我所承诺的那样，总共九百九十章，都是很久以前波斯的英雄主义和奇迹的史诗传奇。我把自己的灵魂倾注到这项工作上，我再也不会做类似这样的事了。我只不过是一介卑微的凡人诗人。不过，多亏了你的赞助，也许我的书能流传千古，成为让波斯重燃自豪的明灯。”\n\n“现在……你答应给我的四百九十五他连得的金子呢？”"
 fp3_yearly.8028.a: "这些是你的了，你应该留下来为我效力。"
 fp3_yearly.8028.b: "好的，带着这笔钱去帮你的村子吧。"
 fp3_yearly.8028.c: "#italic 这#!就是我花钱买的东西？真令我失望。"
 shahnameh_name: "《列王纪》"
 shahnameh_desc: "这部巨著以精美的诗句详述了波斯帝国从世界诞生到穆斯林征服的神话历史。它似乎能触动每一位读到它的波斯人的内心。"
 persian_epic_name: "《波斯史诗》"
 persian_epic_desc: "这本书里充斥着许多歌颂古代波斯英雄的事迹和命运的史诗。"
 fp3_yearly.8029.t: "旧日荣光的故事"
 fp3_yearly.8029.desc: "[snubbed_poet.GetName]将他的手稿递给我，许多书页上已经用熟练的技法画上了精美的彩饰。“这是我答应过你的那本书，”[snubbed_poet.GetSheHe]得意地宣布道，“不管我的本领有多么卑微，我都保证你找不到它的不足。这本书既讲述了像弓箭手阿拉什、屠龙者法里东这样的英雄，也讲述了美丽的公主和波斯古老的荣光。我甚至还创作了一联对句，把你伟大的宗族与这一切联系在一起……”\n\n“嗯，我们有聊过四百九十五他连得的金子吧？”"
 fp3_yearly.8029.a: "这些是你的了，你应该留下来为我效力。"
 fp3_yearly.8029.b: "好的，带着这笔钱去帮你的村子吧。"
 fp3_yearly.8029.c: "这么多金子就为了#italic 这个#!？"
 fp3_yearly.8030.opening: "[former_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 fp3_yearly.8030.desc: "你把我当个傻瓜吗？[snubbed_poet.GetName]把我的财富都花在了可怜的街头小贩和堕落的#italic 澡堂#!主人身上，虽然他现在声称自己收到的是银子，但比你更可靠的人告诉了我，那确实是金子。然而他却把承诺给我的书偷偷带走，还给了#italic 你#!。愿[former_employer.GetFaith.HighGodNameAlternate]将你逐出天园！"
 fp3_yearly.8030.a: "可惜你看不出个中缘由……"
 fp3_yearly.8031.opening: "[former_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 fp3_yearly.8031.desc: "其实，原来是我的一名恶毒的廷臣背叛了我，给[snubbed_poet.GetName]的钱比我答应的少。谢谢你澄清了我和诗人之间的误会，[snubbed_poet.GetHerHim]现在正要回来为我效力。我会向这世界上的其他统治者称赞你。"
 fp3_yearly.8031.a: "这是我的荣幸。"
 fp3_yearly.8032.t: "亡灵十日"
 fp3_yearly.8032.desc: "随着波斯旧历的年关将至，又到了纪念亡灵的古老节日#italic “弗拉瓦尔迪甘”#!的时日了。我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('death_enthusiast'))][death_enthusiast.GetTitledFirstName]明显变得沉默寡言了，近乎有些沮丧，在门边摆出祭奠祖灵的供品。\n\n“你应该去点灯，”[death_enthusiast.GetSheHe]嘱咐我，“要迎接#italic 弗拉瓦希#!的灵体，因为你的祖先现在必定正在这个物质世界的薄壁外看着我们。想想你家族的[ancestor_1.GetName]和其他伟大的先祖。”"
 fp3_yearly.8032.a: "唉，我不庆祝异教徒的仪式。"
 fp3_yearly.8032.b: "当然，亲爱的。"
 fp3_yearly.8032.c: "既然你提到了，[ROOT.Char.GetDynastyHouseName]家族相当显赫……"
 fp3_yearly.8032.d: "的确……人生就像一团短暂的烛火，太容易被掐灭了。"
 fp3_yearly.8033.t: "冰冻的珍馐"
 fp3_yearly.8033.desc: "当着别人的面，我那眼尖又嗜甜的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sorbet_enthusiast'))][sorbet_enthusiast.GetTitledFirstName]注意到饭桌上明显缺了点什么。\n\n“这里没有#italic 果子冻#!！”[sorbet_enthusiast.GetSheHe]惊呼道，提到了一种用面条、糖水和玫瑰清露制成的冷甜点，是所有波斯人的心头好。“我去请供应商，”[sorbet_enthusiast.GetSheHe]继续说道，“被告知在[yakhchal_county.GetNameNoTier]的#italic 亚赫恰勒#!冰窖被地震给震塌了。我们必须马上做点什么，免得整个宫廷都要受罪，变得憔悴不堪，那样别人会把我们错当成东方的神秘主义者的！”"
 fp3_yearly.8033.a: "我必须趁着还有能力，保障整个领地内的果子冻供应！"
 fp3_yearly.8033.b: "我不需要这种过度享受，你也不需要。"
 fp3_yearly.8033.c: "你说得对。我会花钱去修复冰窖的。"
 fp3_yearly.8033.d: "下次#italic 真#!有问题再来烦我。"
 fp3_yearly.8034.t: "巴尔寇斯秘藏"
 fp3_yearly.8034.desc: "“听着，我的[ROOT.Char.GetTitleTierName]，”[wronged_vassal.GetName]在我面前恳求道，“一个月前，我在[hephthalite_hoard_province.GetNameNoTier]的一条河边勘测土地时，偶然发现了一批华丽的黄金宝藏。我能从钱币上刻画的国王那细长的头骨形状中看出，这批宝藏一定为巴尔寇斯人所藏，也许就是不久前统治过我这片土地的帝国氏族。现在，我作为他们的后裔，认为自己有权认领这批宝藏。但我的领主[greedy_vassal.GetTitledFirstName]对此提出异议。[greedy_vassal.GetSheHe|U]试图从我手中夺走宝藏，声称作为巴尔寇斯领主在那片土地上的继承人，这是[greedy_vassal.GetHerHis]的权利。请支持我。”"
 fp3_yearly.8034.a: "咱们把这事弄简单点——就由#italic 我#!来收下这批黄金吧。"
 fp3_yearly.8034.b: "你应该把它全部交给[greedy_vassal.GetFirstNameNoTooltip]。"
 fp3_yearly.8034.c: "妥协是必要的——把它交给[hephthalite_hoard_province.GetNameNoTierNoTooltip]的人民。"
 fp3_yearly.8034.d: "我会让你留着它——但不要忘记这份恩惠。"
 fp3_yearly.8035.t: "心灵与造物主"
 fp3_yearly.8035.desc: "我在月光下不安地行走，[sufi_mystic.GetTitledFirstName]走来并与我同行。\n\n“[ROOT.Char.GetLadyLord]，”[sufi_mystic.GetSheHe]严肃地说，“你想更接近[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]吗？我遇到了一位来自呼罗珊的苏菲派神秘主义者，这人教了我#italic 穆拉加巴#!冥想。这条道路并不容易，但通过它，你可以净化你基本的凡人本能，揭示隐藏的知识，并提升到与[ROOT.Char.GetFaith.ReligiousText]和宇宙合一的幸福状态。你愿意让我引导你吗？”"
 fp3_yearly.8035.a: "好，我准备试一试。"
 fp3_yearly.8035.b: "不管这是什么，它一定是邪恶的。"
 fp3_yearly.8035.c: "我想睡觉了，谢谢。"
 fp3_unlock_meditation.tt: "解锁避世冥想[decision|E]"
 learning_muraqaba_toast.success: "你学会了基本的#italic 穆拉加巴#!。"
 learning_muraqaba_toast.failure: "你没能学会基本的#italic 穆拉加巴#!。"
 fp3_yearly.8036.t: "无口之城"
 fp3_yearly.8036.desc: "太阳已经落山了，我带着我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_councillor'))][superstitious_councillor.GetTitledFirstName]骑行穿过[spooky_county.GetNameNoTier]郊外的荒野。\n\n在昏暗的月光下，我们来到了一个我以前听说过的地方。一个由竖起的石头组成的巨大迷宫——参差不齐，微微露出一条道——这是很久以前一个被遗忘民族的墓地或圣地。但石头上却刻着人类的模样，除了没有嘴巴。我们试图通过时，这些干瘪的偶像冷冷地盯着我们，似乎在移动。\n\n“我们不要在这儿耽搁了。”[superstitious_councillor.GetFirstNameNoTooltip]颤抖着说。然而，我忍不住好奇起来——这些人是谁？真的有鬼吗？"
 fp3_yearly.8036.a: "我们待一会儿，调查一下这个地方。"
 fp3_yearly.8036.b: "我们赶紧离开这里，再找些卫兵……"
 fp3_yearly.8036.c: "冷静点，[superstitious_councillor.GetFirstNameNoTooltip]。这只是阴影和尘土。"
 fp3_yearly.8036.d: "我应该念一段祈祷文，以防万一。"
 fp3_yearly.8037.t: "解忧药"
 fp3_yearly.8037.desc: "我无精打采地漫步在月光照耀下的走廊里，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]走过来。\n\n“伟大的[ROOT.Char.GetTitleTierName]，”[court_physician.GetSheHe]说道，“最近你显得十分孤苦伶仃。我忍不住想试着诊断一下……我相信你患的是淡漠忧郁症，那种可怜的倦怠状态，通常会折磨隐士和[Select_CString(ROOT.Char.IsFemale,'女智者','智者')]。但有一位叫[persian_polymath.GetName]的学者，是一位比我伟大得多的医生。[persian_polymath.GetSheHe|U]最近写了一本关于内心苦痛的书，也许能治得了你。”"
 fp3_yearly.8037.a: "那就派人去把[persian_polymath.GetHerHim]叫来，不管[persian_polymath.GetSheHe]要我们花多少钱。"
 fp3_yearly.8037.b: "别烦我。"
 fp3_yearly.8038.t: "黑胆汁"
 fp3_yearly.8038.desc: "[persian_polymath.GetFirstName]自进宫以来，就专心观察我，现在有了诊断结果。\n\n“我的[ROOT.Char.GetTitleTierName]，病因是脑中的黑胆汁过剩。即使是古人也明了这种病情的基本原理，不过我在呼罗珊和花剌子模的同行学者对它有着长久的研究。我们称其为#italic “马利胡利亚”#!，它会让你不快，让你沮丧。有的患者会变得食欲不振或模仿起动物的行为，但也可能容易变聪明、能创新，后者可能并没有那么不幸。”\n\n“我离题了……你愿意试试咸鱼和芹菜茎的饮食吗？经验表明，这可能有效。”"
 fp3_yearly.8038.a: "好吧，我试试。"
 fp3_yearly.8038.b: "#italic 那#!就是你最好的治疗方法？我还是找别人吧……"
 lackluster_diet.tt: "你照此饮食时，将无法采用放纵饮食[decision|E]"
 fp3_yearly.8039.t: "草药与体液"
 fp3_yearly.8039.desc: "[persian_polymath.GetFirstName]陷入了沉思：“我开的食谱似乎没起到效果，[ROOT.Char.GetLadyLord]。然而，你一定要克制住自己，别在月亮、星星和护身符这种原始疗法中寻求安慰，因为它们没有任何效果。我建议每日服用某些草药，比如茴香茎、黄瓜和乳香。这能够中和黑胆汁，重新平衡你的体液，提升你的灵力，肯定会让你的统治受益。”"
 fp3_yearly.8039.a: "看来值得一试。"
 fp3_yearly.8039.b: "我宁愿坚持我的饮食，让我们再坚持一段时间。"
 fp3_yearly.8039.c: "我已经厌倦了你那些无效的疗法。滚吧。"
 fp3_yearly.8040.t: "精神力量"
 fp3_yearly.8040.desc: "“唉，[ROOT.Char.GetLadyLord]。”[persian_polymath.GetFirstName]说道。“虽然我确实认为你的情绪和身体状况有所改善，但我还没有治愈你的忧郁症。精神疾病是顽固的敌人。然而，仍有可以尝试的疗法。在我的书中，我将人类的心灵视作一个独立的系统，它影响着[persian_polymath.GetHerHis]的身体方面。我们必须提高你的精神力量，向你的潜意识证明灵魂是永恒的，不会被死亡破坏。简单地说，你必须重申你对[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]的信仰。”"
 fp3_yearly.8040.a: "我将寻求苏菲的教义。"
 fp3_yearly.8040.b: "我要咨询[court_chaplain.GetTitledFirstName]。"
 fp3_yearly.8040.c: "我的信仰从未动摇过。你把我当什么人了？"
 fp3_yearly.8040.d: "这毫无意义，去别处兜售你的“疗法”吧。"
 fp3_refusing_faith_treatment_flavor: "你拒绝这种治疗，但[persian_polymath.GetFirstNamePossessiveNoTooltip]可能会继续这种努力。"
 fp3_yearly.8041.t: "寂灭的慰藉"
 fp3_yearly.8041.desc: "“这将是一条艰难的道路。”[sufi_mystic.GetName]在得知我的烦恼后说。\n\n“苏菲派要求履行的#italic 塔里卡#!道乘可以带来对自我和宇宙的深刻理解，但它需要极大的自律才能达到。我只是这条路上的新手。然而，我的[ROOT.Char.GetTitleTierName]，我们可以尝试达到称为#italic 法纳#!的冥想，在那种状态中，你只是[ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive]梦中的一滴水，意识到你周围的海洋。我想它会让你对这短暂的一生有一个新的看法。”"
 fp3_yearly.8041.a: "我准备好了。"
 fp3_yearly.8041.b: "我宁愿寻求其他治疗方案……"
 fp3_yearly.8042.t: "不朽的灵魂"
 fp3_yearly.8042.desc: "“确实，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))][court_chaplain.GetFirstName]说，“我们在尘世生活中的痛苦和烦恼不过是稍纵即逝的事情，但你的精神将永存。[ROOT.Char.GetLadyLord]，虽然我明白，但光靠这句话不足以安慰你。”\n\n[court_chaplain.GetSheHe|U]展开了一张卷轴。“这是[ROOT.Char.GetFaith.ReligiousText2]的一部分，是由比我们聪明得多的神圣[ROOT.Char.Custom('LevyMenWomen')]抄录的。它包含了对后世的生动描述，以及可能包含一些线索的诗句，作为这一切的意义。我建议你多读几遍，直到你的灵魂得到平静。但如果你不喜欢读书，你可以去[ROOT.Char.GetFaith.HouseOfWorship]，与[ROOT.GetCharacter.GetFaith.HighGodName]进行内心的对话。”"
 fp3_yearly.8042.a: "这些文字就足够了。"
 fp3_yearly.8042.b: "也许[ROOT.Char.GetFaith.HouseOfWorship]更适合我。"
 fp3_yearly.8042.c: "看来你终究帮不了我。"
 fp3_yearly.8043.t: "治疗结束"
 fp3_yearly.8043.desc: "[persian_polymath.GetFirstName]观察我好几个星期了，陷入了沉思。\n\n“伟大的[ROOT.Char.GetTitleTierName]，很不幸，我已经无计可施了。我已经运用了我所拥有的所有知识和技能，但正如我之前所说，精神疾病是很难治愈的。尽管如此，我认为我们已经取得了一些进展，你的体液似乎更平衡了，你的精神也变得更坚强了。如果你有耐心，继续食用健康数量的鱼类和我所开的草药，我想，如果[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]开恩，你仍有可能征服#italic 马利胡利亚#!。”\n\n“但是我必须走了，我要去别处追求知识。”"
 fp3_yearly.8043.a: "我会给你买所有你想要的书。我仍然需要你。"
 fp3_yearly.8043.b: "也许从一开始就没有希望。"
 fp3_polymath_stays_flavor: "[persian_polymath.GetFirstNameNoTooltip]留在你的宫廷。"
 fp3_yearly.8044.t: "世界之光"
 fp3_yearly.8044.desc: "很长一段时间以来，我对世界感到单调和悲伤。我过去喜欢的事情似乎都是稍纵即逝的分心，失去了意义或实质。我的思想会游荡到黑暗和凄凉的地方，我的梦充满了恐惧。然而，这种挥之不去的沮丧情绪已开始消退。\n\n凝视周围的土地，我看到了穿透云层的光。我看到了世上的美丽和它所有的神秘。也许是[persian_polymath.GetFirstName]给我开的那些药，也许是别的什么。我可能永远不会知道。但我的内心发生了变化。我觉得自己又完整了。"
 fp3_yearly.8044.a: "我应该珍惜这种感觉，它可能不会长久。"
 fp3_yearly.8045.t: "神秘的包裹"
 fp3_yearly.8045.desc: "在月光下散步时，我遇到了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))][buzina_enthusiast.GetName]，后者抱着一个婴儿大小的包裹。但外表有时是会骗人的——包裹里发出了奇怪的声音，而[buzina_enthusiast.GetNamePossessiveNoTooltip]的脸上有无数的抓痕。\n\n“[ROOT.Char.GetLadyLord]，这不是一个孩子，而是一只猴子，”[buzina_enthusiast.GetSheHe]低声说。“在为[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]收税时，有人用这个来抵偿税款。据说她以前属于一位伟大的东方国王，那位国王教会了她下棋。但是，唉，她病了，变得有点……凶。”\n\n[buzina_enthusiast.GetSheHe|U]把包递给我，继续说道。“但可以肯定的是，有你的照顾，她很快就会恢复健康的。”"
 fp3_yearly.8045.a: "我的医生可能有某种疗法……"
 fp3_yearly.8045.b: "我付钱给你是为了收集金子，#EMP 不是猴子#!！"
 fp3_yearly.8045.c: "我对此一无所知……"
 sick_monkey_flavor_desc: "一只会下棋的猴子一定很有趣"
 playing_with_monkey.tt: "你留下她后，即解锁“与猴子玩耍”[decision|E]"
 fp3_inspired_tax_collector: "[buzina_enthusiast.GetShortUIName]努力提高收税水平"
 fp3_yearly.8046.t: "猴医"
 fp3_yearly.8046.desc: "“据我所知，”[court_physician.GetName]说，“猴子是原人伽玉玛特的后代。它们的身体状况与我们类似，或许它们的精神状况也是。我听说有些猴子甚至会说话！”\n\n“我应该能治好她这只小家伙的病，不过最好的办法是用一种草药调制剂，售价昂贵。替代方案就是喂咸鱼和乳香……”\n\n[court_physician.GetSheHe|U]非常关切地注视着这只猴子剃刀般的爪子。"
 fp3_yearly.8046.a: "不惜代价。"
 fp3_yearly.8046.b: "她很强壮，健康的饮食就足够了。"
 fp3_wait_and_see.tt: "只有时间才能证明这种治疗方法是否有效"
 monkey_recover_better_chances_tt: "猴子的康复概率将会提高"
 playing_chess_with_monkey.tt: "你现在可以使用挑战棋盘游戏[interaction|E]，只要猴子还活着。"
 fp3_yearly.8047.t: "感觉好多了"
 fp3_yearly.8047.desc: "医生抱着我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))][buzina_enthusiast.GetName]之前带回家的那只病猴来找我。\n\n“大人，我很高兴向你报告，猴子已经恢复了对生活的热情，脾气也变温和了。虽然她似乎不是下棋#EMP 大师#!，但她肯定多少受过这方面的训练。”\n\n即使这只猴子不是下棋高手，人们也会从四面八方来见证这样的训练奇迹……"
 fp3_yearly.8047.a: "是时候发出邀请了！"
 monkey_died_from_sickness_toast: "你的宠物猴死于疾病。"
 fp3_yearly.8050.t: "亡者的命运"
 fp3_yearly.8050_zoroastrian.desc: "作为[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]，我们有神圣的责任去对抗那苏的影响，那是腐朽之源。我的[dakhma_enthusiast.GetCouncilTitle][dakhma_enthusiast.GetFirstName]似乎很担心[dakhma_enthusiast.GetSheHe]从[dakhma_county.GetName]带来的消息。"
 fp3_yearly.8050_unzoroastrian.desc: "一直有人抱怨我在[dakhma_county.GetName]的祆教臣民的葬礼习俗，我的[dakhma_enthusiast.GetCouncilTitle][dakhma_enthusiast.GetFirstName]看起来尤为担心。"
 fp3_yearly.8050_early_period.desc: "\n\n“我明智的[ROOT.Char.GetTitleTierName]，在过去，”[dakhma_enthusiast.GetSheHe]开口道，“习俗是把死者的尸体曝露在荒野，在那里尸体不会污染神圣的三元素。”\n\n“但是随着在[dakhma_county.GetNameNoTierNoTooltip]的定居点逐渐扩大，已经没有足够的空间了，人们开始一不小心就惊扰到死者。我们应该建造一座#italic 达赫马#!，就是寂静之塔，死者可以被安全地安置在那里，任由狗和食腐鸟取食，直到仅余尘埃。”"
 fp3_yearly.8050_late_period.desc: "\n\n“很久以前，我明智的[ROOT.Char.GetTitleTierName]，”[dakhma_enthusiast.GetSheHe]说道，“在[dakhma_county.GetNameNoTierNoTooltip]建有一座小型#italic 达赫马#!，尸体可以在那里暴露在风雨和食腐鸟的环境中。但这座塔老了，已经开始坍塌，而且人们担心尸体中的物质已经渗出，污染了神圣的三元素。”\n\n“如果我们能帮助他们建造一座新塔，让尸体可以安全地存放在那里，当地人会非常感激的。”"
 fp3_yearly.8050.a: "我的建筑师[architect.GetFirstNameNoTooltip]可以帮我们节省开支……"
 fp3_yearly.8050.b: "当然，我可以为此贡献我的部分财富。"
 fp3_yearly.8050.c: "那些异教徒可以他们的尸体留在沟里，我才不在乎呢。"
 fp3_yearly.8050.d: "听上去很贵。过去有效的方法，现在也同样有效。"
 fp3_zoroastrian_courtiers_and_vassals_happy: "虔诚的[GetReligionByKey('zoroastrianism_religion').GetAdjective][courtiers|E]、[guests|E]和[vassals|E]对你的[opinion|E]会提高。"
 building_a_dakhma.failure: "[architect.GetFirstName]设计了一座有缺陷的寂静之塔"
 building_a_dakhma.success: "[architect.GetFirstName]设计了一座实用的寂静之塔"
 fp3_cheap_architecture_flavor: "越便宜越好！"
 fp3_silence_architecture_success_toast: "成本削减成功了"
 fp3_silence_architecture_failure_toast: "这建筑#italic 很#!有问题"
 fp3_yearly.8051.t: "最纯净的火"
 fp3_yearly.8051_opening.desc: "曾经在[sacred_fire_province.GetName]神庙里燃烧的圣火最近被"
 fp3_yearly.8051_torrential_rain: "一场暴雨浇灭了，大雨太猛烈了，雨水从神庙屋顶的裂缝漏下来，落到了下面的火上。"
 fp3_yearly.8051_earthquake: "扑灭了，地震袭击了神庙，几乎把这座建筑分成两半。"
 fp3_yearly.8051_sandstorm: "一场沙尘暴扑灭了，这场沙暴是如此猛烈，以至于神庙的门都被打碎了。"
 fp3_yearly.8051_gust_of_wind: "一股冰冷的风吹灭了，那一定是从神庙墙壁上隐藏的裂缝里吹来的。"
 fp3_yearly.8051_islamic_zealots: "穆斯林狂热分子扑灭了，他们闯入神庙并用非常有创意的方式亵渎了它。"
 fp3_yearly.8051_invisible_hand: "一只看不见的手神秘地熄灭了。"
 fp3_yearly.8051_ending.desc: "尽管有这种不祥的预兆，[magi.GetName]似乎并没有绝望。\n\n“我们必须重新点燃火焰，”[magi.GetSheHe]宣称。“最纯净、最伟大的火焰是#italic 阿塔什贝赫兰#!，那是胜利之火，它从云层中的闪电中诞生。但既然这是一座较小的神庙，也许我们应该供奉#italic 阿塔什阿达兰#!，它是万火之火，我们可以去金匠的壁炉寻得。甚至是最低级的#italic 阿塔什达德伽#!，它可以从任何家庭的火焰圣化而成……”"
 fp3_yearly.8051.a: "只有闪电才行。我将为你找到它。"
 fp3_yearly.8051.b: "我给你取个金匠的火种。"
 fp3_yearly.8051.c: "我不太担心预兆。普通家庭的火焰就足够了。"
 fp3_yearly.8051_chasing_lightning.tt: "你将等待下一次雷雨……"
 fp3_yearly.8052.t: "追逐云彩"
 fp3_yearly.8052.desc: "[ROOT.Char.GetFaith.AltPriestTermPlural]们一直在提醒我要为[sacred_fire_province.GetName]的神庙找到胜利之火。我并没有忘记……我向四面八方派出斥候，寻找雷雨，寻找[ROOT.GetCharacter.GetFaith.HighGodName]的指示。但事实证明，闪电实在是难以捕捉。\n\n现在我站在我的[ROOT.Char.Custom('ResidenceBuilding')]外面，远处雷声隆隆，闪电划破乌云。我的仆人们四处奔忙，试图捕捉高杆上的闪电，而我则遥望大地，寻找任何火焰的迹象。我们的努力是徒劳的——乌云很快就散开了，闪电消失在高空中。\n\n[ROOT.GetCharacter.GetFaith.HighGodName]，这真的是你的旨意吗？难道我永远找不到我要找的火焰吗？"
 fp3_yearly.8052.a: "我给神庙带去金匠的火应该就够了……"
 fp3_yearly.8052.b: "我还是接受低等的火焰吧。"
 fp3_give_up_the_quest.flavor: "你放弃了寻找胜利之火的任务……暂且如此。"
 fp3_yearly.8053.t: "胜利之火"
 fp3_yearly.8053.desc: "一天天、一周周都过去了，我的斥候在领地内四处搜寻闪电引发的火源，却一无所获。然而，正当我开始变得沮丧时，远处突然乌云密布，响起隆隆雷声。我匆匆走出我的[ROOT.Char.Custom('ResidenceBuilding')]，奔向暴风雨，仆人们紧跟在后，事实上，暴风雨越来越近了，仿佛受到一只看不见的手的召唤。\n\n然后，就在我的正前方，明亮的光线穿透云层，像[ROOT.Char.GetFaith.DivineRealm]里的长矛一样向下突刺，击中了一棵孤零零的树。干木立刻被点着，燃烧起一道白色的火焰，像#italic 弗拉瓦希#!灵体一样纯净。我找到了，胜利之火。它来找我了！"
 fp3_yearly.8053.a: "我简直无法相信……"
 fp3_scholarship.0001.t: "学者已到达"
 fp3_scholarship.0001.desc: "[scholar.GetTitledFirstName]来到这里，希望能得到科研赞助"
 fp3_scholarship.1000.t: "第二圣使"
 fp3_scholarship.1000.desc: "印度数学的盛名如雷灌耳，即便是最低级的算术研究者也这么说。我要是将宫廷里填满[nearby_indian_ruler.GetCulture.GetName]学者，那么大概[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]本身也能成为一处数学中心。\n\n我可能会请求[nearby_indian_ruler.GetTitledFirstName]派几个这样的学者给我，但[nearby_indian_ruler.GetSheHe]会接受这样一项提议吗？"
 fp3_scholarship.1000.a: "[nearby_indian_ruler.GetSheHe|U]肯定不会拒绝我的请求。"
 fp3_scholarship.1000.b: "一份慷慨的礼物会让这项提议听着更悦耳。"
 fp3_scholarship.1000.c: "[ROOT.Char.GetCulture.GetNameNoTooltip|U]学者并不需要[nearby_indian_ruler.GetCulture.GetNameNoTooltip]人的帮助！"
 fp3_scholarship.1000.duel_success: "[nearby_indian_ruler.GetNameNoTooltip]接受了我的请求"
 fp3_scholarship.1000.duel_success_tt: "几位[nearby_indian_ruler.GetCulture.GetNameNoTooltip]数学家将在近期抵达我的宫廷"
 fp3_scholarship.1000.duel_failure: "[nearby_indian_ruler.GetNameNoTooltip]嘲笑了我的无礼"
 fp3_scholarship.1000.gift_failure: "[nearby_indian_ruler.GetNameNoTooltip]留下了我的礼物"
 fp3_scholarship.1000.native_tt: "由于我们的投资，一位[SCOPE.GetRootScope.GetCharacter.GetCulture.GetNameNoTooltip]文化的数学家将荣登宫廷。"
 fp3_scholarship.1001.t: "数学家已到达"
 fp3_scholarship.1001.desc: "[nearby_indian_ruler.GetTitledFirstNameNoTooltip]派出的[mathematician.GetTitledFirstName]加入我的宫廷。"
 fp3_scholarship.1001.native.desc: "[mathematician.GetTitledFirstName]现已加入了我的宫廷。"
 fp3_scholarship.1000.d: "我既没时间也没兴趣干这个。"
 fp3_scholarship.1010.t: "孤单的穆护"
 fp3_scholarship.1010.desc_dying_faith: "“我们只是希望在和平中践行我们的信仰，直到我们生命的最后一天。如果你答应我们，我将亲自侍奉你，直到我的心脏停止跳动为止。”\n\n虽然[magus_faith.GetName]信仰无疑正在消亡，但那些误入歧途的信徒似乎仍在[magus_county.GetProvince.GetCounty.GetName]被遗弃的祆祠里坚持。这位祭司现在在我的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]面前俯身求饶。\n\n"
 fp3_scholarship.1010.desc_living_faith: "“可怜可怜我们吧！我们只是想尊敬我们的祖先。如果您同意保护我们，那么我保证亲自为您效力，直到我死去的那一天。”\n\n[magus_faith.GetName]信仰仍然是我的眼中钉，看来[magus_county.GetProvince.GetCounty.GetName]的祆祠在夜幕的掩护下再次变得火热起来。我和我的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]抓住了一个正在举行神秘仪式的变节穆护，但他没有逃跑，而是勇敢地拜倒在我面前。"
 fp3_scholarship.1010.a: "决不，[ROOT.Char.GetFaith.HighGodName]要让你堕入深渊！"
 fp3_scholarship.1010.b: "我将保护[magus_county.GetNameNoTooltip]。"
 fp3_scholarship.1010.b.tt: "在20年内无法改变[magus_county.GetNameNoTooltip]的宗教信仰\n永远无法改变[magus.GetShortUINameNoTooltip]的宗教信仰"
 fp3_scholarship.1010.c: "不会有什么对未来的承诺，但我们可以放你走。"
 fp3_scholarship.2000.t: "物有所值"
 fp3_scholarship.2000.desc: "来自东方的纸张供应几乎枯竭，一些二流的诗人只能用棕榈叶和树皮来记录他们的灵思。很快，就连我的宫廷学者[court_scholar.GetTitledFirstName]也无法稳定地获得稀有如金箔一般的纸张。\n\n“我想我可以再用回羊皮纸，但现在很难买到。得到更多的纸张当然是更好的办法……”"
 fp3_scholarship.2000.a: "为了你的所需，所有的纸张都会被没收。"
 fp3_scholarship.2000.b: "那么我们必须进口纸张。"
 fp3_scholarship.2000.c: "你不得不将就着用你现有的东西。"
 fp3_scholarship.2010.t: "流淌的智慧"
 fp3_scholarship.2010.desc: "我的监察官告诉我，我的宫廷学者[court_scholar.GetTitledFirstName]正在和一个外国学者秘密饮酒。\n\n如果是和别人，我会解除合约，并严厉警告[court_scholar.GetTitledFirstNameNoTooltip]。然而，[court_scholar.GetSheHe|U]似乎正在与[court_scholar.GetHerHis]的密友进行一场启发性的谈话，至少我是这么听说的。"
 fp3_scholarship.2010.a: "我们对[ROOT.Char.GetFaith.HighGodName]的责任是第一位的。"
 fp3_scholarship.2010.b: "也许他们只是在喝茶？"
 fp3_scholarship.2020.t: "病态的见解"
 fp3_scholarship.2020.desc: "“我的研究陷入了僵局，”我的宫廷学者[court_scholar.GetTitledFirstNameNoTooltip][ROOT.Char.Custom2('QuirkAdverbPosOrNeg', court_scholar)]跟我说道。“从书中可以学到的东西只有这么多。但如果你能把[specimen.GetTitledFirstName]借给我一段时间，那么我相信我们可以共同取得突破。”\n\n[court_scholar.GetSheHe|U]不能保证[specimen.GetTitledFirstNamePossessiveNoTooltip]的安全。"
 fp3_scholarship.2020.a: "我完全同意。"
 fp3_scholarship.2020.b: "把你的变态实验藏在日记里。"
 fp3_scholarship.2030.t: "公布发现"
 fp3_scholarship.2030.desc: "“……因此，我非常高兴能向大家报告我在[ROOT.Char.Custom('education_conversation_subject')]方面取得的稳定进展。”\n\n有时候，我们很难证明一直支付工资给这些学者是合理的。他们的工作很少直接惠及国家。\n毫无疑问，我的宫廷学者[court_scholar.GetName]自己也很清楚这一点。[court_scholar.GetHerselfHimself]今天的详细进度报告是如此热情洋溢，近乎虚伪。"
 fp3_scholarship.2030.a: "进步只能是一件好事"
 fp3_scholarship.2030.tt: "[court_scholar.GetNameNoTooltip]得益于你领地内的高等研究中心。"
 fp3_research_project_title: "研究："
 fp3_scholarship_research_success_loss_effect: "[inspiration_owner.GetShortUINamePossessive|U]的[research_project|E]成功的#N 概率降低#!"
 fp3_scholarship_research_success_slight_loss_effect: "[inspiration_owner.GetShortUINamePossessive|U]的[research_project|E]成功的#N 概率稍微降低#!"
 fp3_scholarship_research_success_gain_effect: "[inspiration_owner.GetShortUINamePossessive|U]的[research_project|E]成功的#P 概率提高#!"
 fp3_scholarship_research_success_slight_gain_effect: "[inspiration_owner.GetShortUINamePossessive|U]的[research_project|E]成功的#P 概率稍微提高#!"
 fp3_scholarship.8000.t: "新的$game_concept_research_project$"
 fp3_scholarship.8000.desc: "我的宫廷学者[court_scholar.GetName]带着几名仆人怀里向我冲来，他们全都抱着书籍、卷轴或是古老的羊皮书。\n\n“我相信我能取得突破！我只需要足够的时间，足够的资金，和足够的、能把印度河染成黑色的墨水。”"
 fp3_scholarship.8000.a: "[court_scholar.GetFirstNameNoTooltip]，把握住机会。"
 fp3_scholarship.8000.b: "也许改天吧？"
 fp3_scholarship.8000.a.tt: "[court_scholar.GetFirstNameNoTooltip]将开始进行一项[research_project|E]"
 fp3_scholarship.8500.t: "黄金的诱惑"
 fp3_scholarship.8500.desc: "“我敢肯定，只要你给我合适的工具和助手，我就能揭开造物的秘密！”\n\n[court_scholar.GetName]，我的宫廷学者，已经说了一段时间了。[court_scholar.GetSheHe|U]恳求我让[court_scholar.GetHerHim]把#EMP 我的黄金和白银#!花在揭开元素，例如#EMP 黄金#!和#EMP 白银#!，是如何形成的奥秘上。\n\n[court_scholar.GetFirstNameNoTooltip]显然非常兴奋，令人印象深刻的是，他成功地破译了关于这个主题的一些晦涩难懂的笔记，但尚不清楚这个尝试是否能有利可图。"
 fp3_scholarship.8500.a.tt: "[court_scholar.GetFirstNameNoTooltip]将开始着手一个炼金[inspiration|E]"
 fp3_scholarship.8600.t: "文字的力量"
 fp3_scholarship.8600.desc: "“你的持续支持是非常高尚和无私的，但没有写下来的精彩观察有被遗忘的风险！等我死后，谁又能知道我的想法？如果不保存它们，世界将是一个贫瘠之地。”\n\n我的宫廷学者[court_scholar.GetName]有个新项目。[court_scholar.GetSheHe|U]想说服我资助一本新书的创作。[court_scholar.GetSheHe]声称一份奢华的手稿会让我的对手嫉妒得脸色发白。\n也许这个想法对[court_scholar.GetHerHis]的声望非常重要，就和对我的一样，但这并不意味着它一定是一个坏主意……"
 fp3_scholarship.8600.a.tt: "[court_scholar.GetFirstNameNoTooltip]将开始在[inspiration|E]的激发下写一本书"
 fp3_scholarship.8999.tt_failure: "[court_scholar.GetShortUINamePossessiveNoTooltip]的研究未能产生任何有用的成果"
 fp3_scholarship.8999.tt_success: "[court_scholar.GetShortUINameNoTooltip]为[THIS.Char.GetHouse.GetNameNoTooltip]家族做出了一些微小的科学突破"
 fp3_scholarship.8999.tt_crit_success: "[court_scholar.GetShortUINameNoTooltip]为[THIS.Char.GetCulture.GetName]文化发现了新的革新"
 fp3_scholarship.8100.t: "$fp3_research_project_title$更好的图书馆"
 fp3_scholarship.8100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]没完没了地抱怨宫廷图书馆的状况，把一堆发黄的卷轴和腐烂的书带到我面前。\n\n“其中一些文本已经落后了几百年，甚至更久。我怎么能用这么古老的书进行最新的研究呢？”"
 fp3_scholarship.8100.a: "宫廷图书馆将按照你的愿望进行布置。"
 fp3_scholarship.8100.b: "宫廷图书馆目前是完美的。"
 fp3_scholarship.9000.t: "$fp3_research_project_title$失败"
 fp3_scholarship.9000.desc: "“一点用都没有！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]向我叫喊。[inspiration_owner.GetHerHis|U]因无数个不眠之夜而眼圈发黑。\n\n“我无法理解这一大堆数字。我必须放弃这个项目，至少目前是这样。”"
 fp3_scholarship.9000.a: "那好吧。"
 fp3_scholarship.9000.b: "我付钱给你是为了研究，不是找借口！"
 fp3_scholarship.9100.t: "$fp3_research_project_title$新的发现"
 fp3_scholarship.9100.desc: "“[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]！我的工作完成了。”\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]详细讲述了他们的发现，以及这些发现将如何影响我们的领地。我想插句话，但没有用。\n\n[inspiration_owner.GetSheHe]终于坐下后，我可以从我的侍臣们的眼中看到我自己的困惑，但我仍然给出了我能想到的唯一答案。"
 fp3_scholarship.9100.a: "干得好，[inspiration_owner.GetShortUINameNoTooltip]。"
 fp3_scholarship.9200.t: "$fp3_research_project_title$新的革新"
 fp3_scholarship.9200.desc: "“[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]！”我转过身来，发现[inspiration_owner.GetHerHis]疲惫的眼睛里充满喜悦，双臂满是墨痕；[inspiration_owner.GetHerHis]的工作完成了。\n\n我以后才会明白[inspiration_owner.GetHerHis]的发现的意义，我不会活到看到它们改变所有历史的时候。但现在，我只想说："
 fp3_scholarship.9200.a: "干得太好了。"
 fp3_scholarship.9900.t: "$fp3_research_project_title$废弃"
 fp3_scholarship.9900.tt: "[court_scholar.GetShortUIName|U]去世了，不能再继续[court_scholar.GetHerHis]的研究了。"
 fp3_scholarship.9901.tt: "[court_scholar.GetShortUIName|U]不再是我的$court_scholar_court_position$，不能再继续[court_scholar.GetHerHis]的研究了。"
 fp3_h_yearly.0001.t: "库赫勒的诱惑"
 fp3_h_yearly.0001.desc.main: "我在我位于[ROOT.GetCharacter.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]的[ROOT.Char.Custom( 'FortifiedBuilding' )]里一处安静的角落放松着，手里正拿着一杯[ROOT.Char.Custom('RegionalAlcoholicDrink')]，我的[ROOT.Char.Custom2('RelationToMe', ulema_member)][ulema_member.GetName]带着一脸严厉的表情走了过来。\n\n“你对#italic 库赫勒#!的痴迷是可耻的！\n宫里有一半人已经失去了对你的尊重，而另一半则失去了自己的道德感！不满者在大街上公然藐视我们信仰的规则，这反映出他们的主人就在这宫殿里所犯下的罪恶！”\n\n[ulema_member.GetNameNoTooltip|U]现在怒气正盛，[ulema_member.GetSheHe]大喊大叫着引起人的注意。一些廷臣悄悄放下了自己的酒杯，很不想吸引这位愤怒的神职人员注意。"
 fp3_h_yearly.0001.a: "都是[ulema_member.Custom('RegionalAlcoholicDrink')]的奴隶，你说这种很勇敢！"
 fp3_h_yearly.0001.a.notif.t: "照我说的做，别跟着我做！"
 fp3_h_yearly.0001.b: "[ROOT.Char.Custom('RegionalAlcoholicDrink')]虽会抑智，却也能安神。"
 fp3_h_yearly.0001.bb: "饮酒是所有[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人的乐趣。没了这种乐事，我们便无法生存！"
 fp3_h_yearly.0001.b.desc: "你尝试说服[ulema_member.GetFirstNameNoTooltip]和你的宫廷喝酒是有益处的"
 fp3_h_yearly.0001.b.success: "你成功羞辱了[ulema_member.GetFirstNameNoTooltip]"
 fp3_h_yearly.0001.b.failure: "你让自己出了丑"
 fp3_h_yearly.0001.c: "我愿意做一笔慈善捐款"
 fp3_h_yearly.0001.c.tt: "你试图贿赂[ulema_member.GetNameNoTooltip]。"
 fp3_h_yearly.0001.c.success: "捐款平息了[ulema_member.GetNameNoTooltip]的反对"
 fp3_h_yearly.0001.c.failure: "[ulema_member.GetNameNoTooltip]拒绝受贿"
 fp3_h_yearly.0001.d: "我只是一个罪人，但我会努力使自己变得更好。"
 fp3_h_yearly.0001.e: "闭嘴！你忘了是在跟谁说话了。"
 fp3_story_cycle_seljuks_invasion_events.0001.t: "绝望的游牧民"
 fp3_story_cycle_seljuks_invasion_events.0001.desc: "来自边疆的[lead_seljuk.GetCulture.GetNameNoTooltip]游牧民来到我面前恳求恩典。他们寻求在[fp3_seljuk_settle_target.GetNameNoTier]定居，"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal: "作为我的臣民，他们要在战斗中奉献他们的忠诚和技能以换取“安歇在我伟大的庇护之下”。\n\n他们的绝望是显而易见的。由于他们无处可去，拒绝他们的请求将不可避免地导致冲突。"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_independent: "作为我的邻邦，他们要在战斗中奉献他们的技能以换取我的一块土地。\n\n他们的绝望是显而易见的。但他们背后凶猛的军队告诉我，这更像是最后通牒，而不是请求。"
 fp3_story_cycle_seljuks_invasion_events.0001.a_liege: "只要你响应你领主的召唤，[fp3_seljuk_settle_target.GetNameNoTierNoTooltip]将属于你。"
 fp3_story_cycle_seljuks_invasion_events.0001.a: "[fp3_seljuk_settle_target.GetNameNoTierNoTooltip]是你的了，邻居！"
 fp3_story_cycle_seljuks_invasion_events.0001.b: "绝不！我不会让我的土地被你们这些污秽之物占据！"
 fp3_story_cycle_zanj_rebellion_events.0002.t: "直言不讳的叛逆"
 fp3_story_cycle_zanj_rebellion_events.0002.desc: "[outspoken_rebel.GetName]是一位很有感召力的叛乱者，之前曾试图在巴林起义，现在在[outspoken_rebel.GetCurrentLocation.GetCounty.GetName]被发现了。\n\n这个自封的“圣人”一直在盐沼地活动，给当地人制造麻烦。其中就包括赞吉人，一支来自非洲东部土地的民族，当中有许多人都在那里劳作，或是被奴役或是作为自由人。这可能是个将[outspoken_rebel.GetHerHim]抓住并惩罚的机会。"
 fp3_story_cycle_zanj_rebellion_events.0002.a: "我们会为[outspoken_rebel.GetHerHim]设下陷阱。"
 fp3_story_cycle_zanj_rebellion_events.0002.a.success: "你逮捕了煽动群众的人"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure: "[outspoken_rebel.GetSheHe|U]躲过了你的追捕"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure.tt: "[outspoken_rebel.GetHerHis]的事业将获得更多的追随者"
 fp3_story_cycle_zanj_rebellion_events.0002.c: "无视[outspoken_rebel.GetHerHim]，[outspoken_rebel.GetSheHe]不会造成什么损害。"
 fp3_story_cycle_zanj_rebellion_events_cause_strengthened_tt: "[outspoken_rebel.GetName]的事业得到了加强"
 fp3_story_cycle_zanj_rebellion_events_cause_greatly_strengthened_tt: "[outspoken_rebel.GetName]的事业得到了极大的加强"
 fp3_zanj_rebellion_opressed_me: "被你压迫过"
 fp3_story_cycle_zanj_rebellion_leaves_for_baghdad: "[outspoken_rebel.GetName]动身前往巴格达"
 fp3_story_cycle_zanj_rebellion_events.0004.t: "神性的主张"
 fp3_story_cycle_zanj_rebellion_events.0004.desc: "[zanj_leader.GetName]，一个臭名昭著的闹事者，出现在了巴格达。[zanj_leader.GetSheHe|U]在企图发动一场叛乱失败之后，逃离了巴士拉。这个傲慢的煽动者自称是栽德·伊本·阿里的后裔，因此也是先知家族的一分子。\n\n尽管这些说法很荒唐，但我的反对者可能会觉得，相信这些说法并让这个自命不凡的家伙引起人们对我统治合法性的质疑，非常地方便。"
 fp3_story_cycle_zanj_rebellion_events.0004.a: "我会证伪[zanj_leader.GetHersHis]的宣称。"
 fp3_story_cycle_zanj_rebellion_events.0004.a.success: "你证明了[zanj_leader.GetHerHim]是个骗子"
 fp3_story_cycle_zanj_rebellion_events.0004.a.failure: "我无法证伪[zanj_leader.GetHerHis]夸大的宣称"
 fp3_story_cycle_zanj_rebellion_events.0004.b: "我会无视这个蠢货。"
 fp3_story_cycle_zanj_rebellion_events.0006.t: "一位赞吉人迈出了第一步"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.a: "[zanj_representative.GetName]是赞吉工人的一位领袖，被分配去做排干巴士拉盐沼地这种无休无止的任务，这人来找我，恳请改善工作条件。他们已经在这片区域生活了几代人，在巴士拉形成了一支重要的少数民族。\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.b: "我怀疑这个爱管闲事的[zanj_leader.GetName]和[zanj_leader.GetHerHis]叛逆的话语可能与其不断增长的不满有关。\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.c: "“我的[ROOT.Char.GetTitleAsName]，无论工人是何种出身，难道[ROOT.Char.GetFaith.HighGodName]就不重视他们是否得到有尊严的待遇吗？”"
 fp3_story_cycle_zanj_rebellion_events.0006.a: "你辛勤的工作会得到回报的。"
 fp3_rival_gave_title_away: "[CHARACTER.GetShortUIName|U]把[TARGET_CHARACTER.GetShortUIName]拥有的土地送人了。"
 fp3_landed_zanj_reason: "以土地换和平"
 fp3_story_cycle_zanj_rebellion_events.0006.b: "我可以做些小小的让步……"
 fp3_zanj_rebellion_interfered_with_my_workers: "[CHARACTER.GetShortUIName|U]干涉了[TARGET_CHARACTER.GetShortUIName]的劳动力。"
 fp3_story_cycle_zanj_rebellion_events.0006.c: "这就是赞吉人一生的命运。"
 fp3_rival_stayed_out_of_my_business: "[CHARACTER.GetShortUIName|U]没干涉[TARGET_CHARACTER.GetShortUIName]的事。"
 fp3_story_cycle_zanj_rebellion_events.0008.t: "赞吉起义"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.a: "巴士拉盐沼地发生了公开暴动的传言传到了我这儿。"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.b: "许多人认为[zanj_leader.GetName]是一个无害的江湖骗子，[zanj_leader.GetHerHim]却设法将不满的赞吉工人和反叛的阿拉伯部落团结在了[zanj_leader.GetHerHis]的麾下。尽管[zanj_leader.GetHerHim]是[zanj_leader.GetCulture.GetName]人，并非赞吉人，但叛军已渐渐将[zanj_leader.GetHerHim]视为领袖。"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.c: "[zanj_leader.GetName]是一位特别直率的赞吉人，[zanj_leader.GetHerHim]把劳累过度的工人和反叛的阿拉伯部落团结在了[zanj_leader.GetHerHis]的麾下。尽管[zanj_leader.GetHerHim]是[zanj_leader.GetCulture.GetName]人，并非阿拉伯人，但叛军已渐渐将[zanj_leader.GetHerHim]视为领袖。"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.d: "\n\n他们派了一艘驳船顺流而下，漂进巴士拉，船上放着被杀害的赞吉之主的首级。这无疑是一次对我权威的挑战。"
 fp3_story_cycle_zanj_rebellion_events.0008.a: "阿尔万德河将化为血流之河。"