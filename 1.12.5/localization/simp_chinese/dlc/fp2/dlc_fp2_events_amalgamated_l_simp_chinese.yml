 fp2_struggle.0501.t:1 "$iberian_struggle$"
 fp2_struggle.0501.desc:1 "伊比利亚半岛正处于动荡之中，这场冲突起源于其传奇的过去。外来者觊觎这片土地，而强大的穆斯林和基督徒势力则试图控制这里的人民。但最终决定这里命运的，将是那些生于此死于此的人。\n\n"
 fp2_struggle.0501.desc.involved:0 "我不会放弃对家乡的愿景。以[ROOT.Char.GetFaith.HighGodName]之名，[ROOT.Char.GetHouse.GetNameNoTooltip]家族将渡过难关，看到我的愿望实现。\n\n"
 fp2_struggle.0501.desc.interloper:0 "是时候让我掌控局势，掌控我的天命了。我能看清棋盘上的所有棋子。我知道前进的方向，没有人能阻挡[ROOT.Char.GetHouse.GetNameNoTooltip]家族。\n\n"
 fp2_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]！"
 fp2_struggle.0501.a:0 "掌控命运！"
 fp2_struggle.0900.t:0 "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0900.opening.basque:0 "我们[ROOT.Char.GetCulture.GetNameNoTooltip]人已经经历了几个世纪的蚕食：西哥特人、高卢人、摩尔人……但是，随着时间流逝，他们各自的力量都减弱了。今天，伊比利亚的命运再次由#EMP 我们#!掌握。"
 fp2_struggle.0900.opening.andalusian:0 "我们民族的历史与我们的多元化一样复杂，与我们的强大一样令人担忧。伊比利亚的未来将再次由伍麦叶的继承人决定。"
 fp2_struggle.0900.opening.iberian:0 "伊比利亚各民族在摩尔人侵略者手中已经受了太久的苦了；今天，我们将重拾罗马的合法继承人在几个世纪前就已经丧失的希望。"
 fp2_struggle.0900.opening:0 "伊比利亚之前几个世纪所遭受的混乱在其所有居民心中留下了阴影。今天，半岛的历史翻开了新的篇章……"
 fp2_struggle.0900.desc:0 "\n\n目前没有别的领地能真正与主导伊比利亚的[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]争锋，也无法阻止教士和定居者将[ROOT.Char.GetFaith.HighGodName]的圣言以及[ROOT.Char.GetCulture.GetName]的文明带到伊比利亚的村庄中。\n\n在决定了要如何延续我们的统治之后，剩下来要做的就只是宣布胜利而已。"
 fp2_struggle.0900.a:0 "这里应该是[ROOT.Char.GetFaith.HighGodNameAlternate]的土地！"
 fp2_struggle.0900.b:0 "在此半岛定居生活是我们的重点。"
 fp2_struggle.0900.c:1 "[ROOT.Char.GetFaith.HighGodName]将伊比利亚赐予[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人！"
 fp2_struggle.0910.opening.involved:0 "从那困扰这地区数个世纪的不确定性中解救出来的希望，虽然出自另一个领地，但现在可能终于是近在咫尺了……"
 fp2_struggle.0910.opening:0 "关于伊比利亚半岛近期进展的消息抵达了我们宫廷，给了我们终结那蹂躏着这地区的冲突的希望。"
 fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName]现在控制着半岛大部，已宣布[struggle_ender.GetHerselfHimself]自己是这场很久以前由摩尔人入侵开启的争斗的最终胜利者。\n\n"
 fp2_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U]宣布伊比利亚是[struggle_ender.GetFaith.GetAdjective]之地，并且，按照[struggle_ender.GetFaith.HighGodName]的旨意，所有异端和异教徒都要被赶出[struggle_ender.GetHerHis]领地。"
 fp2_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U]已宣布伊比利亚属于[struggle_ender.GetCulture.GetName]人，让所有异族入侵者和被征服的民族都接受这一现实。"
 fp2_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U]宣布伊比利亚和[struggle_ender.GetPrimaryTitle.GetNameNoTier]一体无二，现在由[struggle_ender.GetFaith.HighGodName]交托于[struggle_ender.GetFaith.GetAdjective][struggle_ender.GetCulture.GetName]人之手……"
 fp2_struggle.0910.a:0 "这还没完。"
 fp2_struggle.0910.b:0 "真有趣。"
 fp2_struggle.0901.t:0 "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.desc:1 "\n\n如果事情继续这样发展，显然现在这种流血的循环不会停止；这个半岛不会统一。\n\n我们应当满足于[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]，暂且让其他伊比利亚君主自行其是……"
 fp2_struggle.0901.a:0 "这样是最好的。"
 fp2_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]成为一个[de_jure|E][empire|E]"
 fp2_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName]正式放弃任何将半岛统合于一个共同冠冕下的意图，并宣布任何有此企图者的头衔非法\n\n由数个世纪的入侵与再征服所形成的各色领地现在已经根基深厚，无法统一。"
 fp2_struggle.0911.a:0 "我们不会忘记西班牙之梦……"
 fp2_struggle.0902.t:0 "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0902.desc:0 "\n\n一位立誓保障安全者将要确保地区里各不相同的民族都能自由地生活与敬神，而现在只有我能做到这一点。\n\n若[ROOT.Char.GetFaith.HighGodName]许可，过去的战争就留在过去吧，其他的伊比利亚诸侯也将会看到共存的好处。"
 fp2_struggle.0902.a:0 "派出传令官。"
 fp2_struggle.0912.desc:0 "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip]的传令官宣告，所有人自由通行和敬拜的权利都将得到保障，由[struggle_ender.GetTitledFirstName]负责执行，这收获了普通民众的广泛赞誉。\n\n许多人一直以来都期待着伊比利亚杀戮的结束；也许#EMP 这次#!和平可以长久。"
 fp2_struggle.0912.a:0 "确实很惊讶。"
 fp2_yearly.1001.t:0 "象棋2"
 fp2_yearly.1001.desc:0 "在和自己下了一盘棋之后，我忍不住想到也许我高超的智力可以在某种程度上改进这种游戏。\n\n但什么样的改变才是最有意义的呢？"
 fp2_yearly.1001.a:0 "国王显然太弱了。"
 fp2_yearly.1001.b:0 "主教应该更强点。"
 fp2_yearly.1001.c:0 "我为什么不能折磨这些兵？"
 fp2_yearly.1002.t:0 "有失体位"
 fp2_yearly.1002.desc:1 "夜深了，我听见大厅下的一个房间传来怪声。我隔门窥视，可以看见我的[ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]赤裸地被紧缚着，正被一名仆人用木棍击打，那名仆人好像还穿着我的旧衣服。如果这还不够奇怪，[deviant_courtier.GetSheHe]似乎很享受。\n\n在击打声中，[deviant_courtier.GetSheHe]喊叫着“好呀！惩罚我吧[ROOT.GetCharacter.GetNameNoTooltip]，我一直是个淘气的小[ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]！”"
 fp2_yearly.1002.b:0 "我闻到了勒索的味道。"
 fp2_yearly.1002.c:0 "这可真有趣！"
 fp2_yearly.1002.a:0 "我还是走吧。"
 fp2_yearly.1003.t:0 "持矛冲向……巨人？"
 fp2_yearly.1003.desc:0 "我庭院里的一阵骚动吸引了我的注意，[injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)]被几个农民抬了进来。[injured_knight.GetSheHe|U]显然受了重伤。\n\n我要求知晓发生了什么事情，农民们告诉我，他们在一处田地里发现了[injured_knight.GetHerHim]，[injured_knight.GetSheHe]声称刚刚只是勉勉强强击退了一个巨人。\n\n他的扈从在故事讲完后把我拉到一边：“真相是[injured_knight.GetSheHe]试图用骑枪与一座风车单挑，但这些村民似乎对[injured_knight.GetHerHis]讲的故事很感兴趣。”"
 fp2_yearly.1003.a:0 "勇敢的骑士万岁，我会为[injured_knight.GetHerHim]买一匹新的骏马。"
 fp2_yearly.1003.b:0 "我不会容忍宫廷中出现童话故事。"
 fp2_yearly.1004.t:0 "古莱什之鹰"
 fp2_yearly.1004.desc:0 "我正在阅读一本[hawk_of_quraysh.GetName]的传记，他也被人称为“古莱什之鹰”。\n\n了解他的生平难以置信地鼓舞人心，从他逃离[abbasid_dynasty.GetName]，到他在伊比利亚建立[hawk_dynasty.GetName]王朝，我忍不住想把某些事迹牢记于心。"
 fp2_yearly.1004.a:0 "我也能像他在卡莫纳那样鼓舞人心。"
 fp2_yearly.1004.b:0 "他和也门人的外交真是传奇。"
 fp2_yearly.1004.c:0 "我们是亲戚！"
 nick_the_hawk_of_quraysh:0 "古莱什之鹰"
 fp2_hawk_of_quarysh_martial_modifier:0 "军事灵感"
 fp2_hawk_of_quarysh_martial_modifier_desc:0 "该角色从古莱什之鹰的事迹中获得了军事灵感。"
 fp2_hawk_of_quarysh_diplomacy_modifier:0 "外交灵感"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "该角色从古莱什之鹰的事迹中获得了外交灵感。"
 fp2_yearly.1005.t:0 "落下的海盗"
 fp2_yearly.1005.desc:0 "一个挣扎着大声叫嚷的大个子[hidden_viking.GetWomanMan]被拖到我面前。[hidden_viking.GetSheHe|U]显然是个海盗劫掠者，数十年来这帮人一直在我们的领土上散播混乱。\n\n“饶了我吧。我叫[hidden_viking.GetName]，住在[viking_county.GetNameNoTooltip]已经好多年了。当初我因为受伤被留了下来，村民们救了我；他们现在是我的家人了。”\n\n海盗跪倒在地，希望我能绕[hidden_viking.GetHerHis]一命。几个农民证明了[hidden_viking.GetHerHis]故事的真实性。"
 fp2_yearly.1005.a:1 "你可以用你独特的故事来娱乐我的廷臣。"
 fp2_yearly.1005.b:0 "善恶不能相抵——你去死吧。"
 fp2_yearly.1005.c:0 "既然你为村庄服务，那你暂时可以活下来了。"
 fp2_yearly.1006.t:0 "维京奶酪？"
 fp2_yearly.1006.desc:0 "我在一个卖简单食品的路边摊前停了下来。摊主[cheese_trader.GetName]向我展示了各类商品，然后把手伸到货摊下面，拿出了一个雕花木盒。\n\n“献给你，大人，这是全国最好的奶酪。”[cheese_trader.GetSheHe|U]将一小块奶酪塞进我手里，贴过来鬼鬼祟祟地悄声说道，“这是在[target_kingdom.GetBaseNameNoTierNoTooltip]的矮人奶酪工做的。”\n\n尽管听起来很古怪，但这奶酪真好吃。"
 fp2_yearly.1006.a:0 "我认可你的奶酪，但你那荒诞的故事就算了。"
 fp2_yearly.1006.b:0 "我必须找到这些“奶酪矮人”……"
 fp2.1006.b.tt:0 "你派手下去寻找“奶酪矮人”"
 fp2_yearly.1006.c:0 "好大一坨垃圾。"
 fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc:0 "一个骨瘦如柴的[fake_cheese_viking.GetWomanMan]被带到我面前。然而，这可怜的[fake_cheese_viking.GetWomanMan]连奶酪制造商都不像，更别说是矮人了。\n\n“实在抱歉，但我并不是真的矮人。那只不过是推销奶酪的谎言。”[fake_cheese_viking.GetSheHe]结结巴巴地说道。"
 fp2_yearly.1007.a:0 "好吧，至少我解开了这个谜团。"
 fp2_yearly.1007.b:0 "我要你一半的利润，一半的奶酪。"
 fp2_respected_clergy_chess:0 "在象棋中向教士表示尊敬"
 fp2_respected_clergy_chess_desc:0 "改变了象棋规则向教士表示尊敬。"
 fp2_cheese_artifact:0 "陈年奶酪"
 fp2_cheese_artifact_desc:0 "尽管有传言，但这奶酪并不是矮人制作的。不过，它真是极好的。"
 fp2_yearly.1008.t:0 "享用奶酪"
 fp2_yearly.1008.desc:0 "是时候了。我的地窖深处存放着一些已知世界上最不可思议的奶酪，它们慢慢变陈，功效也随之增强。\n\n现在我要吃掉它。"
 fp2_yearly.1008.a:0 "[ROOT.Char.GetFaith.HealthGodName|U]都哭了。这奶酪可真棒。"
 fp2_yearly.1008.b:0 "说实话，还是让奶酪再陈一点吧。"
 stoke_tension_toast.success:0 "你的仇恨运动成功了。"
 stoke_tension_toast.failure:0 "你的参与暴露了。"
 delegated_stoke_tension_toast.success:0 "[tension_councillor.GetTitledFirstName]散播仇恨。"
 ease_tension_toast.success:0 "你成功进行了调解。"
 ease_tension_toast.failure:0 "你的努力失败了。"
 bad_intrigue.tt:0 "此选项可用，因为你糟糕的谋略能力。"
 fp2_struggle.1000.t:0 "火上浇油"
 fp2_struggle.1000.desc:1 "[tension_county.GetName]的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]和[tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip]人口之间一直就有冲突。“让我们利用这个机会”，我的[tension_councillor.GetCouncilTitle][tension_councillor.GetFirstName]建议道，“从[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]暴徒中招募一些恶棍。要是他们在家乡继续#italic 训练#!，那也不赖！事实上，我们或许可以#italic 鼓励#!那样做……”\n\n为了征募这些暴力的狂热分子，我真的要让[tension_county.GetNameNoTierNoTooltip]陷入火海吗？"
 fp2_struggle.1000.a:0 "让我们来散播一些仇恨……不留痕迹地。"
 fp2_struggle.1000.b:0 "我相信你能处理好。"
 fp2_struggle.1000.c:0 "不行，我应该试着缓和紧张局势。"
 fp2_struggle.1000.d:0 "如果我无法制止这种疯狂，或许一个[minority_courtier.GetFaith.GetAdherentNameNoTooltip]统治者可以。"
 not_my_problem_toast:0 "你领地内的单亲母亲和孩子将在接下来的几年内挨饿。"
 fp2_struggle.1001.t:0 "战争寡妇"
 fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName]怀着身孕，代表我们土地上的其他母亲前来谒见，说明形势——由于近期的战争和不幸，许多孩子只剩下单亲妈妈来照顾。“[ROOT.Char.GetLadyLord]，我们可以设立一笔专款，为那些没有其他谋生手段的育儿妈妈提供资助。毕竟，抚养孩子跟其他任何艰苦的劳动一样，都是值得称赞的。”"
 fp2_struggle.1001.a:0 "好主意！我确实应该设立一笔专款。"
 fp2_struggle.1001.b:1 "只有寡妇会得到我的支持。"
 fp2_struggle.1001.b.tt:0 "你的信仰反对妇女非婚生子。"
 fp2_struggle.1001.c:0 "她们可以来我的宫廷！我们有丰富的食物！"
 fp2_struggle.1001.c.tt:0 "你邀请领地内所有贫困的单亲母亲留在你的宫廷。"
 fp2_struggle.1001.d:0 "当然，我仁慈的封臣可以帮忙资助。"
 fp2_struggle.1001.e:0 "我是你们的[ROOT.Char.GetTitleTierName]，不是奶妈！"
 fp2_struggle.1001.specialdescpositive:0 "乐意付款的封臣对你的#color_light_blue 好感#!增加#positive_value 10#!"
 fp2_struggle.1001.specialdescnegative:0 "不乐意付款的封臣对你的#color_light_blue 好感#!降低#negative_value 10#!"
 reading_avicenna_toast.success:0 "你阅读了一部医学巨著。"
 reading_avicenna_toast.failure:0 "你可能误解了什么……"
 reading_hippocrates_toast.success:0 "你阅读了所有盖伦的著作。"
 reading_hippocrates_toast.failure:0 "希腊语怎么这么难啊？"
 rolling_in_filth_toast:0 "你的宫廷是一处健康隐患。"
 fp2_struggle.1002.t:0 "[xenophilic_culture.GetNameNoTooltip]人的进步"
 fp2_struggle.1002.desc_early_golden_age:0 "[xenophilic_culture.GetNameNoTooltip]学者们最近在医学知识上取得了重大进展。但是，博学多识的[great_physician.GetFirstName]因为#italic 一首诗歌和一个小错#!被从我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))][neighboring_ruler.GetTitledFirstNamePossessive]的宫廷中放逐出来，正寻求着新的供职机会。\n\n"
 fp2_struggle.1002.desc_late_golden_age:0 "[xenophilic_culture.GetNameNoTooltip]学者们长年全身心地投入医学研究。现在博学多识的[great_physician.GetFirstName]正寻求加入我的宫廷，但[great_physician.GetSheHe]最近刚因为一些不知缘由的逾矩行径，被从我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))][neighboring_ruler.GetTitledFirstNamePossessive]的宫廷中放逐出来。\n\n"
 fp2_struggle.1002.desc_post_golden_age_christian:0 "尽管如阿威罗伊和阿尔布卡西斯这般的人物都早已作古，[xenophilic_culture.GetNameNoTooltip]医生在知识层面依然保持着卓越的地位。博学多识的[great_physician.GetFirstName]因为一些不知缘由的逾矩行径，被从我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))][neighboring_ruler.GetTitledFirstNamePossessive]的宫廷中放逐出来，如今正寻求着新的供职机会。\n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "尽管如伊本·路世德和宰赫拉威这般的人物都早已作古，[xenophilic_culture.GetNameNoTooltip]医生在知识层面依然保持着卓越的地位。博学多识的[great_physician.GetFirstName]因为一些不知缘由的逾矩行径，被从我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))][neighboring_ruler.GetTitledFirstNamePossessive]的宫廷中放逐出来，如今正寻求着新的供职机会。\n\n"
 fp2_struggle.1002.desc_albucasis:0 "“尽管我对医术只略知一二，”他说道，“我曾经救过一个割断自己喉咙的女奴的性命，术后她仅仅是嗓音变得稍稍沙哑了点。顺便，我请求你对自身的卫生习惯做出一些改变……”\n\n"
 fp2_struggle.1002.desc_avenzoar:0 "“我一生都在行医，”他说道，“还写下了一本有关健康养生法的书。但我宣过誓要与巫师和占星术士拿来招摇撞骗的那套迷信和伪疗法终身为敌，所以我请求你禁止这些事项……”\n\n"
 fp2_struggle.1002.desc_tufail:0 "“我研究天国、精神以及肉体上的疾病，”[great_physician.GetSheHe]说道，“但是我倡导研究人体#italic 逝后#!的状态能够带来许多益处……你能为我的这个研究追求提供机会吗？”\n\n"
 fp2_struggle.1002.desc_no_historical_physician_early:0 "“我所学甚多，”[great_physician.GetSheHe]说道，“是从古人的著作中学来的。我还将他们的知识拯救出了冗长乏味的深渊，并能运用出来让你受益。”\n\n"
 fp2_struggle.1002.desc_no_historical_physician_late:0 "“我所学甚多，”[great_physician.GetSheHe]说道，“是从宰赫拉威和伊本·西拿的著作中学来的。我还在他们技术的基础上做了改进。我能消除白翳和疖疮，还能治愈前人以为的不治之症。”\n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "我的现任宫廷医师[scoped_physician.GetTitledFirstName]力劝我不要用这个异教徒取代[scoped_physician.GetHerHim]。"
 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "我的现任宫廷医师[scoped_physician.GetTitledFirstName]力劝我不要用这个怪客取代[scoped_physician.GetHerHim]。"
 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "一些廷臣力劝我不要和这个异教徒产生瓜葛。"
 fp2_struggle.1002.desc_has_no_physician:0 "我该在宫中为这个[great_physician.GetWomanMan]安排一席之地吗？"
 fp2_struggle.1002.a:0 "我可以启用一位新医师……"
 fp2_struggle.1002.b:1 "我可以购置书籍，自学医术。"
 fp2_struggle.1002.b.tt:0 "你试图学习医学方面的巨著。"
 fp2_struggle.1002.c:0 "我要你来干什么呢？我自己读得懂希腊语。"
 fp2_struggle.1002.c.tt:1 "你购买并设法研读盖伦的著作。"
 fp2_struggle.1002.d:0 "我会把你送回[neighboring_ruler.GetTitledFirstNameNoTooltip]那儿……戴着镣铐。"
 fp2_struggle.1002.e:0 "我现在身体好得很，谢谢你。"
 fp2_struggle.1002.f:0 "走开，革新只能源自天启。"
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName]去他处寻找求职机会"
 fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName]因为某些原因，被[neighboring_ruler.GetName]囚禁"
 fp2_struggle.1010.t:0 "铁之精魂"
 fp2_struggle.1010.desc:1 "一位名叫[great_swordsmith.GetName]的[great_swordsmith.GetWomanMan]来到了我的宫廷，声称自己是一名曾游历天下的铸剑大师。\n\n“[ROOT.Char.GetLadyLord]，”[great_swordsmith.GetSheHe]说道，“我的家族在旧日就是[toledo_holding.GetNameNoTierNoTooltip]的铸剑师，曾为吉瑞安的军队铸剑。没有合金的强韧度能比得上在埃瑞博山制造的，而我可以使其臻于完美。我可以打造出全世界最精良的武器，但是作为交换，你必须让我执掌[blacksmith_county.GetNameNoTierNoTooltip]的铁匠行会。然后他们就会知道我一直都要比他们来得优秀！”"
 fp2_struggle.1010.a:1 "不，你应该同行会通力合作，为大家谋福利。"
 fp2_struggle.1010.b:1 "不管你拥有什么知识，我都要将其挖出来……"
 fp2_struggle.1010.c:1 "如果你能为我的军队提供刀剑，那你就可以拥有它。"
 fp2_struggle.1010.d:1 "为我造出中洲最好的利刃，行会就归你了。"
 fp2_struggle.1010.e:0 "我不会因为你的自负就激怒行会。"
 fp2_struggle.1010.smithgoesaway:1 "[great_swordsmith.GetNameNoTooltip]开始掌管铁匠行会。"
 fp2_struggle.1010.paranoid_rivals:1 "武装你的士兵可能会引起邻国统治者的忧虑。"
 fp2_struggle.1010.smithmakesweapon:1 "[great_swordsmith.GetNameNoTooltip]留在你的宫廷，按照你的要求铸造刀剑。"
 fp2_struggle.1010.swordsmith_imprisoned:0 "你囚禁了[great_swordsmith.GetNameNoTooltip]并对其百般折磨，希望能够撬出秘密"
 fp2_struggle.1010.compassionate_courtiers:0 "你的廷臣不可能全部都认可此事"
 toledo_compromise_flavor:0 "你强迫[great_swordsmith.GetNameNoTooltip]和行会妥协。"
 fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip]前往另一个宫廷。"
 fp2_struggle.1011.t:1 "[blacksmith_county.GetNameNoTierNoTooltip]之刃"
 fp2_struggle.1011.desc:1 "“完成了。”[great_swordsmith.GetName]说道，但显得异常疲惫。\n\n“也许我在铸造时得到了祖先灵魂的指引，这是我创造出的最杰出的剑。我再也做不出类似的东西了，这片土地上的其他任何人也做不出，因为制作的秘法会被我带进坟墓。我现在要出发了，去认领你许诺给我的行会，虽然这胜利给人一种莫名的空虚。尽管如此，你一定要为这把剑取个名字。”"
 fp2_struggle.1011.a:1 "#italic 格龙得#!，地狱之锤。"
 fp2_struggle.1011.b:0 "#italic 墨米吉尔#!，黑剑。"
 fp2_struggle.1011.c:0 "#italic 贝尔梅霍#!，义为红色。"
 fp2_struggle.1011.d:0 "#italic 哈贡萨#!，名如蓝色宝石。"
 fp2_struggle.1011.e:0 "#italic 苏海勒#!，义为辉煌。"
 fp2_struggle.1011.f:0 "#italic 贝塔尔#!，义为切刀。"
 fp2_struggle.1011.g:0 "#italic 盖迪卜#!，手感强劲有力。"
 fp2_struggle.1011.h:0 "#italic 祖母绿#!，名如炫目的绿宝石。"
 fp2_struggle.1011.i:0 "#italic 丰达#!，名如雷霆。"
 fp2_struggle.1011.j:0 "#italic 高埃科#!，夜中幽灵。"
 fp2_struggle.1011.k:0 "#italic 戈里#!，义为赤红。"
 fp2_struggle.1011.l:0 "#italic 艾斯托#!，义为小刀。"
 fp2_struggle.1011.m:0 "#italic 埃斯克勒米尔#!，义为击剑者。"
 fp2_struggle.1011.n:0 "#italic 福利亚#!，义为叶子。"
 fp2_struggle.1011.o:0 "#italic 普罗埃萨#!，义为壮举。"
 fp2_struggle.1011.p:0 "#italic 特雷巴利亚#!，义为使人劳苦者。"
 fp2_struggle.1011.q:0 "#italic 索法克斯#!，名如昔日伟大的英雄。"
 fp2_struggle.1011.r:0 "#italic 泰姆莱勒特#!，义为白色。"
 fp2_struggle.1011.s:0 "#italic 阿尤古#!，义为牛轭。"
 fp2_struggle.1011.u:0 "嗯，当然要叫#italic 铁魂#!。"
 fp2_struggle.1011.v:0 "我挺想叫#italic 槲寄生#!的……"
 fp2_struggle.1011.w:0 "#italic 奥克剁刀#!，还能叫什么？"
 fp2_struggle.1011.x:0 "考虑到我们对行会的所作所为，叫作#italic 篡夺者之刃#!再合适不过了……"
 fp2_struggle.1011.swordsmith_leaves:0 "[great_swordsmith.GetName]的工作完成，离开了你的宫廷"
