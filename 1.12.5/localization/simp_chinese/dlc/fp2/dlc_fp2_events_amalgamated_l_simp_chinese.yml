 awesome_toledo_sword_name:1 "[great_swordsmith.GetTitledFirstNamePossessiveNoTooltip]之剑"
 awesome_toledo_sword_desc:0 "这把剑是[toledo_county.GetNameNoTierNoTooltip]铸剑师[great_swordsmith.GetName]最伟大的作品，用[great_swordsmith.GetSheHe]带进坟墓里的神秘技术打造而成。这是一位才华横溢但却恃才傲物的[great_swordsmith.GetWomanMan]，据说[great_swordsmith.GetSheHe]将[great_swordsmith.GetHerHis]的部分灵魂注入了这把剑，确实，它似乎能给予持有者铁一般的意志。"
 fp2_struggle.1012.t:1 "大师杰作"
 fp2_struggle.1012.desc:1 "“完成了。”[great_swordsmith.GetName]说道。\n\n“这是我许给你的剑，我最杰出的作品之一，由能想象得到的最棒的合金制成，这种合金只能在伊比利亚制作。正如人们所说，它真的拥有#italic 铁之精魂#!。这把剑配上你这样[Select_CString(ROOT.Char.IsFemale,'高贵的女士','伟大的领主')]真是天作之合。”"
 fp2_struggle.1012.a:0 "真是……精致。祝你一路平安。"
 fp2_struggle.1012.b:0 "真是壮观。我可不可以说服你留下来为我效力？"
 fp2_struggle.1012.swordsmith_leaves:1 "[great_swordsmith.GetName]完成[great_swordsmith.GetHerHis]的工作之后，便离开去接管铁匠行会，就像你许诺的那样。"
 fp2_struggle.1012_swordsmith_stays:1 "[great_swordsmith.GetName]留在你的宫廷"
 toledo_sword_name:0 "托莱多剑"
 toledo_sword_desc:0 "这把剑是由托莱多钢制成的杰作，非常坚固耐用。底部有小段铭文，写明这把剑是由[blacksmith_county.GetNameNoTierNoTooltip]的#italic 伟大铸剑师#![great_swordsmith.GetName]所打造。"
 fp2_struggle.1050.t:0 "毁灭之梦"
 fp2_struggle.1050.desc_opening:1 "在漆黑的夜里，[visionary_spouse.GetTitledFirstName]来到我身边，浑身发烫，脸色苍白。“我做了这样的梦，”[visionary_spouse.GetSheHe]说道，“我发现自己处于一片死亡之地。"
 fp2_struggle.1050.desc_good:0 "我看到一股巨大的黑浪攀过绿地和山丘。黑暗魔君的魔影覆盖了所有土地，世界上所有曾经美好和青翠的事物都消失了。我们的城市被摧毁，我们的神殿被焚毁，我们的人民被杀害或被拖向未知的命运。"
 fp2_struggle.1050.desc_evil:0 "我看到一道巨大的裂缝张开，邪黑塔轰然崩塌。黑暗魔君被击败，再也没有复元的希望，世界上曾经伟岸而强大的一切都化为灰烬。我们的城市隆起，我们的城市崩塌，我们的人民被杀戮或被猎捕，不知前路何方。"
 fp2_struggle.1050.desc_rampaging_barbarian_heathen:0 "我们的房屋被焚毁，我们的符文石被推倒，我们的战士毫无荣耀地被杀死。"
 fp2_struggle.1050.desc_non_barbarian_heathen:0 "我们的城市被摧毁，我们的神殿被焚毁，我们的人民被杀害或被拖向未知的命运。"
 fp2_struggle.1050.desc_islamic_heritage:0 "我看到从我们的祖先来到这片土地以来所建立的一切都被彻底毁灭。”\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop:0 "我们圣人的遗物被扔进了熊熊烈火。”\n\n"
 fp2_struggle.1050.desc_middle_neutral_version:0 "我们所建立的一切都被摧毁，死亡和绝望统治了大地。”\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending:0 "“我的爱，求你帮帮我。我好害怕我的梦是真的，害怕那一切都会成真。抱紧我，我好冷。”"
 fp2_struggle.1050.desc_no_love_and_warmth_ending:0 "“亲爱的[ROOT.Char.GetWifeHusband]，请听好。困扰我的并不是普通的疾病。我担心我的梦是真的，担心这一切都可能会成真。请不要让那些发生。你一定要拯救中洲。”"
 fp2_struggle.1050.a:0 "你是个巫师？"
 fp2_struggle.1050.b:0 "振作起来，[ROOT.GetCharacter.GetFaith.HighGodName]在测试你的信仰。"
 fp2_struggle.1050.c:0 "来，告诉我更多你看到的异象。"
 fp2_struggle.1050.d:0 "别烦我，我在计划下一次征服。"
 fp2_struggle.1050.spouse_imprisoned:0 "你怀疑[visionary_spouse.GetTitledFirstNameNoTooltip]使用巫术并将其囚禁"
 fp2_struggle.1050.condition_might_improve:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]的状况可能会改善"
 fp2_struggle.1050.condition_might_get_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]的状况可能会变糟"
 fp2_struggle.1050.condition_might_get_very_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]的状况可能会变得非常糟"
 comforting_spouse_visionary_toast.success:0 "你安慰了[visionary_spouse.GetTitledFirstName]"
 comforting_spouse_visionary.failure:0 "你未能安慰[visionary_spouse.GetTitledFirstName]"
 fp2_yearly.8004.t:0 "[translation_capital.GetNameNoTierNoTooltip]翻译院"
 fp2_yearly.8004.desc_opening:0 "随着和解的精神在伊比利亚占据上风，来自全地区的学者都开始在我直辖地的图书馆里闲混。也许我可以将他们的精力用在某些更有成效的事情上……\n\n"
 fp2_yearly.8004.desc_chaplain:0 "我的[translation_enthusiast.GetCouncilTitle][translation_enthusiast.GetTitledFirstName]想了个主意。“我们应该组织一个翻译小组，”[translation_enthusiast.GetSheHe]说道，“我可以领导这个小组。我们要搜罗全地的专业译员，甚至包括异教徒，让他们在您的赞助下工作。[translation_capital.GetNameNoTierNoTooltip]有着成为启蒙明灯的潜力，只要您愿意资助！”"
 fp2_yearly.8004.desc_wanderer:0 "饱学的云游者[translation_enthusiast.GetTitledFirstName]提出要抓住一个机会。“[ROOT.Char.GetLadyLord]，”[translation_enthusiast.GetSheHe]说道，“我掌握了十几种语言，可以帮助您组织一个翻译小组。我们要搜罗全地的专业译员，让他们在您的赞助下工作。[translation_capital.GetNameNoTierNoTooltip]有着成为启蒙明灯的潜力。”"
 fp2_yearly.8004.a:0 "我#italic 不会#!为找到最好的人才花费一个子。"
 fp2_yearly.8004.b:0 "既然你这么有能耐，#italic 你#!来做所有的翻译吧。"
 fp2_yearly.8004.c:0 "图书馆真是麻烦……"
 recruiting_brilliance_toast.success:0 "你找到了伟大的翻译者"
 recruiting_mediocrity_toast.failure:0 "你雇佣了水平一般的翻译者"
 fp2_yearly.8005.t:0 "石松树下"
 fp2_yearly.8005.desc_opening:0 "在炎热的正午，他们坐在一棵大石松的树荫下，演奏着鲁特琴和长笛。"
 fp2_yearly.8005.desc_iberian:0 "他们用加利西亚‑葡萄牙语，用加泰罗尼亚语歌唱人生、失去、苦乐参半的爱情。"
 fp2_yearly.8005.desc_arabic:0 "他们用阿拉伯语歌唱美丽、荣耀、失而复得的爱情。"
 fp2_yearly.8005.desc_language_neutral:0 "他们用多种语言歌唱，但我的心能听懂每一个文字。"
 fp2_yearly.8005.desc_middle_part:0 "我可以在阳台上听到他们的声音，这声音触动了我的灵魂。\n\n然而，我不知道这些音乐家的身份，当我离开我那高大的厅堂，走进那棵树时，他们已经走了。"
 fp2_yearly.8005.desc_post_troubadours:0 "我本以为只有精灵的吟游诗人才有这样的才华，但或许我错了……\n\n我该拿这该死的#italic 感觉#!怎么办？"
 fp2_yearly.8005.desc_pre_troubadours:0 "\n\n他们来自[ROOT.Char.GetFaith.PositiveAfterLife|U]吗？他们是[ROOT.Char.GetFaith.DevilName]派来诱惑我的幽灵吗？或许不是……但我该拿这该死的#italic 感觉#!怎么办？"
 fp2_yearly.8005.a:0 "我对[courtly_lover.GetFirstNameNoTooltip]的爱随着歌声填满了我的心。"
 fp2_yearly.8005.b:0 "真美啊……"
 fp2_yearly.8005.c:0 "我应该赞助更多的音乐家！"
 fp2_yearly.8005.d:0 "够了！我会把那棵该死的树砍倒。"
 fp2_yearly.8002.t:0 "饮食困境"
 fp2_yearly.8002.desc:0 "两个孩子在[beached_whale_province.GetName]的沙滩上捡蛤蜊时，发现了一具巨大的尸体。海滩的居民称这只死亡海兽的肉还没开始腐烂，而且#italic 非常#!好吃。但我的[preoccupied_ulama.GetCouncilTitle][preoccupied_ulama.GetFirstName]在内阁会议时将我拉到一边，看起来非常担心。\n\n“我们[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]真的能吃鲸鱼肉吗？”[preoccupied_ulama.GetSheHe]仔细琢磨着，“我拿不准。我们应该等一位德高望重的学者发布声明。但你得禁止人们食用这野兽的肉——以防万一……”"
 fp2_yearly.8002.a:0 "不用，#italic 我#!允许这么做。"
 fp2_yearly.8002.b:0 "给我来一点！我#italic 一定#!要尝尝。"
 fp2_yearly.8002.c:0 "很好，我们就等待裁定吧。"
 fp2_yearly.8002.d:0 "绝对#italic 不能#!吃。我要亲自去那把它烧了。"
 exploding_whale_toast:0 "那具尸体神秘地爆炸了！"
 exploding_whale.tt:0 "尸体爆炸！"
 healthy_whale_toast:0 "味道真棒"
 unhealthy_whale_toast:0 "有点不对劲……"
 fp2_yearly.8003.t:0 "想入飞飞"
 fp2_yearly.8003.desc:0 "著名发明家[flying_polymath.GetFirstName]带着一对用木头和丝绸做成的翅膀，找到我提出了一个非常奇怪的请愿。\n\n“长久以来，人类都渴望翱翔于天空，”[flying_polymath.GetSheHe]说道，“我已经算好了。我会证明我们可以！请允许我从你的[ROOT.Char.Custom('ResidenceBuilding')]最高的塔楼上跳下去，[ROOT.Char.GetLadyLord]，之后定当忠心为你效力。”\n\n不幸的是，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))][enthusiastic_child.GetTitledFirstName]听到了这些话，乞求我让[enthusiastic_child.GetHerHim]观看这个老学者飞行。"
 fp2_yearly.8003.a:0 "很好，我准了。"
 fp2_yearly.8003.b:0 "把翅膀借给我——#italic 我#!想飞。"
 fp2_yearly.8003.c:0 "不，这太疯狂了。"
 flight_attempt_toast.success:0 "你像鹰一样翱翔"
 flight_attempt_toast.failure:0 "你摔在地上"
 fp2_yearly.8003_child_reaction:0 "很难说[enthusiastic_child.GetFirstNameNoTooltip]看到这个会有什么反应。"
 polymath_flight_attempt_toast.success:0 "[flying_polymath.GetFirstNameNoTooltip]飞了起来！"
 polymath_flight_attempt_toast.failure:0 "[flying_polymath.GetFirstNameNoTooltip][flying_polymath.GetHerHis]的命摔没了。"
 fp2_yearly.8001.t:0 "建立议会"
 fp2_yearly.8001.desc:0 "我的[commoner_enthusiast.GetCouncilTitle][commoner_enthusiast.GetTitledFirstName]考虑我们的财务状况已经有一段时间了，现在向我建议是时候组建#italic 议会#!了，这是一种全新的会议形式，自由市可以选举代表参加君王内阁的评议。\n\n“作为该特权的回报，”[commoner_enthusiast.GetSheHe]说道，“我们可以向那些城市征更多的税。如果我们真的需要钱，[ROOT.Char.GetLadyLord]，甚至可以让一些不那么惨的农民出席会议，不过我不赞成这么做，毕竟这肯定会激怒贵族。”"
 fp2_yearly.8001.a:0 "邀请城市代表。"
 fp2_yearly.8001.b:0 "邀请所有人！我指的是#italic 所有人#!。"
 fp2_yearly.8001.c:0 "那算了，毕竟贵族们最懂了，一直以来都是这样。"
 fp2_flavor.8001_vassal_opinion:0 "守护自己特权的封臣们会不高兴"
 fp2_yearly.8000.t:0 "烧毁葡萄园"
 fp2_yearly.8000.desc_muslim_opening:0 "多温尼安出产的优质葡萄酒一直深受此地信徒的喜爱。然而，现在[vinoclast_caliph.GetTitleTierName][vinoclast_caliph.GetFirstName]决定为这种情况画上句号。\n\n“葡萄酒，”[vinoclast_caliph.GetHerHis]的特使[hof_emissary.GetTitledFirstName]宣布道，“当然是#italic 不精灵#!的，也不能再容忍生产和饮用了。因此，你必须把[vineyard_county.GetName]的葡萄园全部烧掉。"
 fp2_yearly.8000.desc_jewish_opening:0 "从我们的祖先来此定居起，伊比利亚出产的优质葡萄酒就世世代代受到我们的喜爱。然而，现在[vinoclast_caliph.GetTitleTierName][vinoclast_caliph.GetFirstName]决定为这种情况画上句号。\n\n“葡萄酒，”[vinoclast_caliph.GetHerHis]的特使[hof_emissary.GetTitledFirstName]宣布道，“当然不是洁食，也不能再容忍生产和饮用了。因此，你必须把[vineyard_county.GetName]的葡萄园全部烧掉。"
 fp2_yearly.8000.desc_jerez:0 "但因为[jerez_vineyards.GetNameNoTier]拥有整个多温尼安最大的葡萄园，我们很明白你要付出多大牺牲，[vinoclast_caliph.GetTitleTierName]不会忘记的。尽管如此，葡萄园必须烧掉！”"
 fp2_yearly.8000.desc_not_jerez:0 "[vinoclast_caliph.GetTitleTierName]明白这会给你们的酒农带来痛苦，但想一想，你们空出来的土地能用于更好，更正义的目的！葡萄园必须烧掉。”"
 fp2_yearly.8000.a:0 "毁掉优质葡萄酒？[vinoclast_caliph.GetTitleTierName]发疯了？"
 fp2_yearly.8000.b:0 "我会把它们烧成灰烬！"
 fp2_yearly.8000.c:0 "不行，我必须保护酒农。"
 fp2_struggle.1020.t:0 "阁臣之死"
 fp2_struggle.1020_desc_opening:1 "真是一场灾难！随着[unrest_capital.GetNameNoTierNoTooltip]局势的不断升温，一群愤怒的[unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]暴民将矛头指向了我的内阁成员[minority_councillor.GetTitledFirstName]，因为[minority_councillor.GetHerHis]的[minority_councillor.GetFaith.GetAdherentNameNoTooltip]信仰。"
 fp2_struggle.1020_desc_beaten_by_mob:0 "就在[minority_councillor.GetNameNoTooltip]来我的[ROOT.Char.Custom('ResidenceBuilding')]的路上，这群暴民突然袭击了[minority_councillor.GetHerHim]，野蛮地将[minority_councillor.GetHerHim]打死。\n\n"
 fp2_struggle.1020_desc_burned_by_mob:0 "在漆黑的深夜里，他们潜入我的[ROOT.Char.Custom('ResidenceBuilding')]，将[minority_councillor.GetNameNoTooltip]绑在一台织布机上，然后放了一把火。\n\n"
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "他们在[minority_councillor.GetHerHim]前往内阁会议的路上把[minority_councillor.GetHerHis]抓了起来，将[minority_councillor.GetHerHim]绞死在[ROOT.Char.Custom('ResidenceBuilding')]大门上，然后剖开了[minority_councillor.GetHerHis]的肚子，内脏就这么掉在下方潮湿的土地上。\n\n"
 fp2_struggle.1020_desc_crucified_by_mob:0 "就在[minority_councillor.GetNameNoTooltip]正拜访[unrest_capital.GetNameNoTierNoTooltip]的一个熟人时，这群愤怒的暴民抓住了[minority_councillor.GetHerHim]，将[minority_councillor.GetHerHim]钉在了木十字架上，很快[minority_councillor.GetSheHe]就没了命。\n\n"
 fp2_struggle.1020_desc_defenestrated_by_mob:0 "他们陷入了一种邪恶的疯狂，设法闯入了我的[ROOT.Char.Custom('ResidenceBuilding')]，他们找到了[minority_councillor.GetNameNoTooltip]，将[minority_councillor.GetHerHim]抓起来从窗户里扔了出去，[minority_councillor.GetHerHis]就这么没了命。\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob:0 "他们陷入了一种邪恶的疯狂，闯进[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]在我的[ROOT.Char.Custom('ResidenceBuilding')]中的房间，融了[minority_councillor.GetHerHis]的珠宝首饰，然后灌进了[minority_councillor.GetHerHis]的喉咙。\n\n"
 fp2_struggle.1020_desc_torn_to_pieces_by_mob:0 "就在[minority_councillor.GetNameNoTooltip]来我的[ROOT.Char.Custom('ResidenceBuilding')]的路上，那群愤怒的暴民突然袭击了[minority_councillor.GetHerHim]。对[minority_councillor.GetHerHis]的仇恨赋予了他们狂暴的力量，他们徒手就将[minority_councillor.GetHerHim]撕成了碎片。\n\n"
 fp2_struggle.1020_desc_councillor_had_family:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]的家人将发生的一切都归咎于我。[councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U]现在站在我面前，要求我为此暴行向[minority_councillor.GetDynastyName]家族道歉。"
 fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]的教友似乎将发生的一切都归咎于#italic 我#!，[councillor_executor.GetTitledFirstName]，一个[minority_councillor.GetFaith.GetAdherentNameNoTooltip]社群的领袖，来到我面前，请求我为这种恶行补偿[unrest_capital.GetNameNoTierNoTooltip]这些举步维艰的[minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip]。"
 fp2_struggle.1020.a:0 "请求[minority_councillor.GetDynastyNameNoTooltip]宗族的宽恕。"
 fp2_struggle.1020.b:0 "弥补[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]的人民。"
 fp2_struggle.1020.c:0 "追捕凶手。"
 fp2_struggle.1020.d:0 "部署士兵来恢复[unrest_capital.GetNameNoTierNoTooltip]的秩序。"
 fp2_yearly.8006.t:0 "塞加利巴定居者"
 fp2_yearly.8006.desc:0 "几百个苍白皮肤的#italic 塞加利巴#!——被奴役的东欧人——逃离了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))][former_master.GetTitledFirstName]的领地。尽管[former_master.GetSheHe]可能会说他们在[former_master.GetHerHis]的军队中、在[former_master.GetHerHis]的后宫中有多么受重视，但他们还是冒着危险，来到我的土地上寻找自由。\n\n“我们都有伤疤。”他们的领袖[saqaliba_leader.GetFirstName]告诉我，“在我们的肉体上，在我们的心灵中。但我们足够强大，足够坚决。我们渴望拥有属于自己的土地，在那里可以诉祖辈的语言。如果你允许我们在[saqaliba_barony.GetName]定居，我们将努力工作使其繁荣昌盛。”"
 fp2_yearly.8006.a:0 "我甚至要让你当个市长……"
 fp2_yearly.8006.b:0 "你可以留下，但你的朋友们必须去别处。"
 fp2_yearly.8006.c:0 "我要把你们送回你们的主人那里。"
 furious_rival_8006.desc:0 "你的仇敌[former_master.GetTitledFirstNameNoTooltip]可能获得对[saqaliba_county.GetName]的[claim|E]"
 fp2_yearly.8006.flavor.b.tt:0 "[saqaliba_leader.GetFirstNameNoTooltip]不情愿地留在你的宫廷，让[saqaliba_leader.GetHerHis]的追随者另寻他路。"
 fp2_yearly.8006.flavor.c.tt:0 "塞加利巴被强制送回[former_master.GetTitledFirstNameNoTooltip]。"
 fp2_struggle.3001.t:0 "战争的代价"
 fp2_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]面色沉重地走进房间。“[ROOT.GetCharacter.GetLadyLord]，”[struggle_3001_steward.GetSheHe]说道，“我们的金库就快空了。这个时候出现这种情况可不太妙。”[struggle_3001_steward.GetSheHe|U]不必再多说了。沉默中，我阴沉地看了他一眼。“[ROOT.GetCharacter.GetLadyLord|U]……”在我离开时[struggle_3001_steward.GetSheHe]又重复了一遍说过的话。"
 fp2_struggle.3001.desc_no_war_intro:0 "\n\n我只剩下这顶冠冕了。这顶冠冕以及要为之尽力的责任。但是没了必要的财富，就这顶冠冕又有什么用呢？"
 fp2_struggle.3001.desc_war_intro:0 "\n\n我只剩下这顶冠冕了。这顶冠冕及为之尽力的责任。但是这顶输了战争就会被人拿走的冠冕有什么用呢？"
 fp2_struggle.3001.desc_outro:0 "我伸出手，摸了摸它冰冷的材质——黄金。\n\n我知道某些无良商人会对它感兴趣……"
 fp2_struggle.3001.a:0 "我会做我必须做的事。"
 fp2_struggle.3001.a_flavour:0 "你会失去你的冠冕。"
 fp2_struggle.3001.b:0 "不过，还有一顶冠冕……"
 fp2_struggle.3001.c:0 "等等！家里又不是只有我戴冠冕。"
 fp2_struggle.3001.c_flavour:0 "你的配偶会失去冠冕。"
 fp2_struggle.3001.d:0 "这顶冠冕只有我死了才能摘下来！"
 struggle_3001_spouse_crown_modifier:0 "出售冠冕"
 fp2_struggle.3011.t:0 "落难女子"
 fp2_struggle.3011.desc:1 "“[ROOT.GetCharacter.GetLadyLord]！无法想象的事情发生了！”[struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]花了一秒钟平稳[struggle_3011_marshal.GetHerHis]的呼吸，汗水打湿了[struggle_3011_marshal.GetHerHis]的额头。“[struggle_3011_county_town.GetNameNoTier]的女士们拿起武器自己保卫城市了。”"
 fp2_struggle.3011.desc_men:0 "“[ROOT.GetCharacter.GetLadyLord]！无法想象的事情发生了！”[struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]花了一秒钟平稳[struggle_3011_marshal.GetHerHis]的呼吸，汗水打湿了[struggle_3011_marshal.GetHerHis]的额头。“[struggle_3011_county_town.GetNameNoTierNoTooltip]的小伙子们拿起武器自己保卫城市了。”"
 fp2_struggle.3011.desc_outro:0 "\n\n很快，[bishop.GetTitledFirstName]冲进了房间。“这很不正常，[ROOT.GetCharacter.GetLadyLord]！”[bishop.GetSheHe]吼道，“要是让他们打，他们很快就会要求土地，再说谁来照顾孩子们？”\n\n“剑就是剑，”[struggle_3011_marshal.GetFirstNameNoTooltip]的回答很直接。“你一定同意吧，[ROOT.GetCharacter.GetLadyLord]？”"
 fp2_struggle.3011.a:0 "我希望所有臣民都准备好守护我们的土地！"
 fp2_struggle.3011.b:0 "女人只需要抱着一样东西——婴儿。"
 fp2_struggle.3011.b_men:0 "男人只需要抱着一样东西——婴儿。"
 fp2_struggle.3011.c:0 "女巫！#EMP 女巫！#!"
 fp2_struggle.3011.d:0 "啊，这些可怜的小姐们！我会从恶魔手中拯救他们！"
 fp2_order_of_the_hachet_modifier:0 "不曾落难"
 fp2_order_of_the_hachet_modifier_desc:0 "该伯爵领的男人和女人可以平等地保护家园。"
 fp2_punished_order_of_the_hachet_modifier:0 "强迫女子落难"
 fp2_punished_order_of_the_hachet_modifier_desc:0 "在这些伯爵领，未经领主同意擅自保护自己土地的人将受到比侵略者更严厉的惩罚。"
 fp2_struggle.3021.t:0 "天怒"
 fp2_struggle.3021.desc:0 "我视察兵营时，[struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U]正因惊恐而扭曲着。[struggle_3021_courtier.GetTitledFirstName]试图帮帮[struggle_3021_knight.GetHerHim]，看见我后还扬了扬[struggle_3021_courtier.GetSheHe]的眉毛。\n\n“你至少要给你的[ROOT.GetCharacter.GetLadyLord]讲下到底发生了什么？”\n\n[struggle_3021_knight.GetFirstNameNoTooltip]一下子抬起了[struggle_3021_knight.GetHerHis]的头。“[ROOT.GetCharacter.GetLadyLord]……我看到了本不该看到的画面。有人影从城垛上扔下黑火药制成的石头。那种石头被点燃后，碰到敌人还会发出雷鸣般的巨响。一下子人就被劈成了两半，[ROOT.GetCharacter.GetLadyLord]啊！”\n\n[struggle_3021_courtier.GetFirstNameNoTooltip]饶有兴味地点了点头道：“也许……如果我们也能拥有这种力量……”"
 fp2_struggle.3021.a:0 "这绝对值得研究。"
 fp2_struggle.3021.b:0 "天知道这会不会牵扯出什么危险。"
 fp2_struggle.3021.c:0 "你说的黑火药……是种新的辛辣香料吧。"
 fp2_struggle.3021.d:0 "这是神罚！"
 fp2_struggle.3021.e:0 "雷祭雷神。"
 bad_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive]死于[struggle_3021_courtier.GetHerHis]的研究"
 good_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive]在[struggle_3021_courtier.GetHerHis]的研究上取得成功"
 bad_stone_research_title:0 "五雷轰顶"
 good_stone_research_title:0 "研究成功！"
 fp2_lightning_stones_modifier:0 "雷石"
 stone_poisoning_discovered:0 "适得其反"
 stone_poisoning_worked:0 "辛辣香料"
 stone_poisoning_worked_desc:0 "成功研究了神秘的黑火药。"
 fp2_lightning_stones_poison_modifier:0 "黑火毒药"
 fp2_struggle.2000.t:0 "混乱的市场"
 fp2_struggle.2000.desc:0 "在街市上调查时，我遇到了一位苦恼的穆哈台斯布，[fp2_2000_market_inspector.GetFullName]，正试图在商贩间执行市场的规章。“摊位布置得杂乱无章，油污遍布清真寺门口，兔子没有剥皮，碗里还残留着奶酪！安拉啊，你们最好现在都给我好好听着！”\n\n这位穆哈台斯布#emphasis 本该#!在必要时使用暴力手段惩罚市场中的违规行为的，但[fp2_2000_market_inspector.GetSheHe]现在却被利欲熏心的商人给忽视了。\n\n我能做点什么，援助一下[fp2_2000_market_inspector.GetHerHim]吗？"
 fp2_struggle.2000.a:0 "介入此事，威胁要找教法官。"
 fp2_struggle.2000.a.desc:0 "穆哈台斯布纠正犯错的商人，\n教法官根据自己的判断惩罚他们"
 fp2_struggle.2000.a.a:0 "商人遵从了你的话，但并不心悦诚服"
 fp2_struggle.2000.a.a.notif:0 "加剧的官僚作风"
 fp2_struggle.2000.a.b:0 "你以文明的方式解决了问题"
 fp2_struggle.2000.a.b.notif:0 "可以接受的妥协"
 fp2_struggle.2000.b:0 "给他们所有人一通严厉的斥责！"
 fp2_struggle.2000.b.desc:0 "我亲自动手，对商人进行体罚"
 fp2_struggle.2000.b.notif:0 "展示勤勉"
 fp2_struggle.2000.b.notif.desc:0 "看到一名穆哈台斯布被痛斥，商人们深感震惊，于是迅速把市场给清理了。"
 fp2_struggle.2000.d:0 "规矩为什么会妨碍到生意？"
 fp2_struggle.2000.d.desc:0 "准许自由交易而无关税之忧会促进商贸，但也会慢慢动摇市场的稳定"
 fp2_struggle.2000.e:0 "我不会容忍这种违抗！卫兵！"
 fp2_struggle.2000.f:0 "既然我们都到这般田地了，何不再建一家妓院？"
 fp2_struggle.2000.f.desc:0 "你试图缓和紧张局势，便怂恿商人进一步违反希斯拜"
 fp2_struggle.2000.f.notif:0 "对外商宽大处理"
 fp2_struggle.2000.f.notif.desc:0 "现在穆哈台斯布已停止执行法规，市场违规行为只会增加"
 fp2_struggle.2001.t:0 "被遗忘的村庄"
 fp2_struggle.2001.desc:0 "我正在自家[ROOT.GetCharacter.Custom('FortifiedBuilding')]闲逛时，一个老农民找到了我。\n\n“伟大的[ROOT.Char.GetLadyLord]，请可怜可怜我们，把我们的村庄从[fp2_2001_desperate_county.GetHolder.GetName]的暴政中解救出来吧。[fp2_2001_desperate_county.GetHolder.GetSheHe|U]忽视我们村已经太久了。人们渴望新的统治者；他们向往您，[ROOT.Char.GetLadyLord]。”"
 fp2_struggle.2001.desc.extra.a:0 "[fp2_2001_desperate_county.GetName]属于你的盟友[fp2_2001_desperate_county.GetHolder.GetName]。向叛军提供军事支持是一种侵略行为。\n\n"
 fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetName]的主人[fp2_2001_desperate_county.GetHolder.GetName]与你有停战协议。帮助这些农民会违反协议。"
 fp2_struggle.2001.a:0 "我向你保证，[fp2_2001_desperate_county.GetNameNoTierNoTooltip]会得到解放！"
 fp2_struggle.2001.a.desc:0 "你需要在#bold 5年#!内占领[fp2_2001_desperate_county.GetNameNoTier]"
 fp2_struggle.2001.a.a.desc:0 "如果你失败，[2001_scoped_chaplain.GetTitledFirstName]会非常失望"
 fp2_struggle.2001.a.notif:0 "获得合法宣称"
 fp2_struggle.2001.b:0 "你愿意为此放弃[fp2_2001_desperate_elder.GetFaith.HighGodName]吗？"
 fp2_struggle.2001.b.desc:0 "你需要在#bold 10年#!内占领[fp2_2001_desperate_county.GetNameNoTier]"
 fp2_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip]改信[ROOT.Char.GetFaith.GetNameNoTooltip]"
 fp2_struggle.2001.b.notif.desc:0 "无论是自愿还是出于绝望，[fp2_2001_desperate_county.GetNameNoTier]的村庄接受了[ROOT.Char.GetFaith.GetName]"
 fp2_struggle.2001.c:0 "向我证明你的决心；把长矛对准[fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]！"
 fp2_struggle.2001.d:0 "也许你可以先向新领主纳贡了……"
 fp2_struggle.2001.d.notif:0 "绝望的村民支付解放费"
 fp2_struggle.2001.d.notif.desc:0 "[fp2_2001_desperate_county.GetName]的农民把地皮都刮了个干净以支付解放费用"
 fp2_struggle.2001.e:0 "很抱歉，但你的人民需要自救。"
 fp2_struggle.2001.e.desc:0 "你任凭这些农民在[fp2_2001_desperate_county.GetHolder.GetName]治下自生自灭"
 fp2_struggle.2001.f:0 "我支持[fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip]，[fp2_2001_desperate_county.GetHolder.GetHerHim]会知道你的背叛的！"
 fp2_every_major_vassal_notifier:0 "所有强力封臣"
 fp2_every_major_same_faith_vassal_notifier:0 "所有[dyloc_powerful_vassal_faith.GetAdjective]信仰强力封臣"
 fp2_every_major_different_faith_vassal_notifier:0 "所有非[dyloc_powerful_vassal_faith.GetAdjective]信仰强力封臣"
 fp2_every_major_same_culture_vassal_notifier:0 "所有[dyloc_powerful_vassal_culture.GetNameNoTooltip]文化强力封臣"
 fp2_one_independent_ruler_of_each_culture_notifier:0 "一位[independent_ruler|E]参与了这场各[culture|E]的[struggle|E]"
 fp2_struggle.2002.t.a:0 "解放村庄"
 fp2_struggle.2002.t.b:0 "未尽的义务"
 fp2_struggle.2003.t:0 "迷途鸟群"
 fp2_struggle.2003.desc:1 "一支伤痕累累、幻想破灭的佣兵团抵达了[fp2_2003_county_town.GetName]。当地人声称，他们无意间听到了“抢一个软柿子然后安顿下来”的话语，感到非常焦虑。\n\n形势非常紧张，如果我不介入此事，很可能会发生冲突。"
 fp2_struggle.2003.a:0 "乞求他们离开。"
 fp2_struggle.2003.a.a.notif:0 "土匪无视请求"
 fp2_struggle.2003.a.b.notif:0 "和平解决"
 fp2_struggle.2003.b:0 "让他们加入城市守军。"
 fp2_struggle.2003.b.desc:0 "守军需要经验丰富的士兵，而给受伤的野兽喂食是驯服它的最快方法"
 fp2_struggle.2003.c:0 "把他们赶出城市！"
 fp2_struggle.2003.c.desc:0 "你先发制人，派当地守军突袭，想要将破坏者赶出去\n"
 fp2_struggle.2003.c.a:0 "雇佣兵屠杀了出战士兵"
 fp2_struggle.2003.c.b:0 "士兵制服了雇佣兵"
 fp2_struggle.2003.c.b.notif:0 "雇佣兵威胁解除"
 fp2_struggle.2003.d:0 "“在我看来，你们都是很好的种地料子！”"
 fp2_struggle.2003.d.desc:0 "你向当地人购买农田和农具，并将它们交给了雇佣兵"
 fp2_struggle.2003.e:0 "让当地人解决吧。"
 fp2_struggle.2003.e.desc:0 "目前形势已经够紧张了，再挑衅他们只会激起更大的风险"
 fp2_struggle.2003.e.notif.a:0 "雇佣兵劫掠村庄"
 fp2_struggle.2003.e.notif.b:0 "农民的挑衅以悲剧告终"
 fp2_struggle.2003.e.notif.b.desc:0 "当地人要求雇佣兵离开，但这引发了雇佣兵的攻击。"
 fp2_struggle.2003.e.notif.c:0 "雇佣兵定居"
 fp2_struggle.2003.e.notif.c.desc:0 "雇佣兵看上了[fp2_2003_county_town.GetName]，定居下来开始耕种土地，为该地带来了意想不到的收入和人才储备。"
 fp2_struggle.2007.t:0 "一座配得上伊比利亚的城堡"
 fp2_struggle.2007.desc.main:1 "很适宜开发，”我的[fp2_2007_scoped_steward.GetCouncilTitleFirstName]陈述道，“有了你的资金，我们可以保卫[fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier]，抵御伺机而动的敌人，成本还#emphasis 大大#!降低了。[2007_vassal_sponsor.GetTitledFirstName]已经请愿要在这片土地上兴建一座[fp2_2007_foreign_faith.GetAdjective]风格的[ROOT.Char.Custom('FortifiedBuilding')]，[2007_vassal_sponsor.GetHerHis]还出了一笔钱，试图拉拢你。不过，你的其他封臣要求你遵循本地[ROOT.Char.GetFaith.GetAdjective]的建筑风格。不管你如何选择，这都是从整体上巩固领地的绝佳机会。”现在唯一的问题是该选择#EMP 哪种#!方案……"
 fp2_struggle.2007.desc.a:0 "“你的土地$fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b:0 "“[fp2_2007_castle_holder.GetTitledFirstName]的土地$fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a:0 "我会雇佣那位[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]信仰的建筑师。"
 fp2_struggle.2007.a.castile:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]？[fp2_2007_foreign_faith.GetAdjectiveNoTooltip]？我想要一位[fp2_2007_allegedprotocastilean.GetNameNoTooltip]建筑师！"
 fp2_struggle.2007.a.notif:0 "一座城堡将开始在[fp2_2007_free_real_estate.GetName]建造。"
 fp2_struggle.2007.a.major_vassal_flavor:0 "同信仰强力封臣的好感不会改变，因为这是预期的结果。"
 fp2_struggle.2007.a.castile.favor:0 "没人会反对一个[fp2_2007_allegedprotocastilean.GetNameNoTooltip]人，因为他们是著名的优秀建筑师"
 fp2_struggle.2007.b:0 "我会雇佣那位[fp2_2007_foreign_faith.GetAdjectiveNoTooltip]建筑师。"
 fp2_struggle.2007.b.flavor:0 "这会被视为不顾信仰。"
 fp2_struggle.2007.c:0 "我会亲自设计城堡，这能有多难？"
 fp2_struggle.2007.c.flavor:0 "不花钱就想设计好一座城堡可不是件易事。"
 fp2_struggle.2007.c.roco:0 "$royal_architect_court_position$会负责此事。"
 fp2_struggle.2007.c.notif.a.t:0 "糟糕的地基，破碎的结构"
 fp2_struggle.2007.c.notif.a.desc:0 "你的建城堡的计划总是搁浅"
 fp2_struggle.2007.c.notif.b.desc:0 "设计成功了"
 fp2_struggle.2007.d:1 "我#EMP 不会#!投资任何城堡，更别说城堡还不是我的！"
 fp2_struggle.2007.d.alt:0 "这方水土并不渴望兴建什么城堡，让它们维持原状吧。"
 fp2_struggle.2008.t:0 "[fps_2008_misdeed_actor.GetCouncilTitle]的恶行"
 fp2_struggle.2008.desc:0 "夜里，[fps_2008_misdeed_actor.GetCouncilTitleFirstName]坐在灯光昏暗的内阁室。[fps_2008_misdeed_actor.GetHerHis|U]的目光和笔尖都集中在不起眼的开支报告上。然而，[fps_2008_misdeed_actor.GetHerHim]旁边躺着的那枚刻有君主纹章的黏土模具，只有在[fps_2008_misdeed_actor.GetSheHe]意图骗取领地时才会用到。想想看，[fps_2008_misdeed_actor.GetHerHis]这个位子的[fps_2008_misdeed_actor.GetWomanMan]居然敢在[ROOT.Char.GetFaith.HighGodName]眼皮底下做出如此可耻的行径！\n\n可耻……但是巧妙。要不是我把[fps_2008_misdeed_actor.GetHerHim]抓个现行，没人会识破[fps_2008_misdeed_actor.GetHerHis]的计划。"
 fp2_struggle.2008.a:0 "我看够了，下地牢吧你！"
 fp2_struggle.2008.b.a:0 "教我怎么伪造文件，我就饶你一次。"
 fp2_struggle.2008.b.flavor:1 "你对证据视而不见以便换取欺诈策略的知识。"
 fp2_struggle.2008.c:0 "那些钱是给我的……对吧？"
 fp2_struggle.2008.c.flavor:0 "你将不法行为的证据掩盖起来，参与了贪腐计划。"
 fp2_struggle.2008.d:0 "我要把你拉到广场上示众。"
 fp2_struggle.2008.d.flavor:0 "你向人民揭发[fps_2008_misdeed_actor.GetHerHis]的行为，让他们自己审判[fps_2008_misdeed_actor.GetHerHim]。这违背了你的封臣和内阁成员的意愿。"
 fp2_struggle.2009.t:0 "抓到神秘盗贼"
 fp2_struggle.2009.desc:0 "“你来错地方了，蠢材！”我的军事总管用[fp2_2009_marshal.GetSheHe]的剑抵着一脸恐惧的闯入者。\n\n在我的军事总管进一步的压力下，这个年轻[fp2_2009_garduna_young_thief.GetWomanMan]解释道，[fp2_2009_garduna_young_thief.GetSheHe]隶属于诞生自[fp2_2009_involved_ruler.GetPrimaryTitle.GetName]的一个大型犯罪组织，受可怕的[fp2_2009_garduna_guild_master.GetFullNameNicknamed]指挥。“所以说，你们打算在我眼皮子底下建立一个新的盗贼行会，嗯？”我问道，小偷没有说话只是点了点头。[fp2_2009_garduna_young_thief.GetSheHe|U]愿意用更多信息交换[fp2_2009_garduna_young_thief.GetHerHis]的性命。"
 fp2_struggle.2009.a:0 "这片领地可没大到能容下#EMP 两个#![Select_CString(ROOT.Char.IsFemale,'女王','国王')]。"
 fp2_struggle.2009.a.flavor:0 "你释放这个盗贼以换取其领袖的位置，然后动身去击败领袖获得“盗贼克星”的头衔。"
 fp2_struggle.2009.b:0 "告诉我你的同伙藏在哪里，你还能活下去。"
 fp2_struggle.2009.b.blues:0 "在出卖[fp2_2009_garduna_young_thief.GetHerHis]的朋友后获得[trait|E]#TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#!"
 fp2_struggle.2009.c:0 "你的盗贼行会听起来……#emphasis 需要纳税#!。"
 fp2_struggle.2009.d:0 "为我干吧，去扰乱[fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]。"
 fp2_struggle.2009.d.flavor.st:0 "你出钱让盗贼行会离开你的土地"
 fp2_struggle.2009.e:0 "我要把你的首级送给[fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]。"
 fp2_struggle.2009.e.a:0 "盗贼行会可能会破坏随机一个伯爵领的稳定作为报复"
 fp2_struggle.2010.t:0 "猎捕石貂"
 fp2_struggle.2010.desc:0 "抵达[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]后，我来到一个废弃的教堂。[fp2_2009_garduna_guild_master.GetNameNoTooltip]正在那等待我的到来。\n\n“我想是[ROOT.Char.GetFirstNameNoTooltip]吧？你的[ROOT.Char.Custom('signature_weapon')]告诉我你来这里不是和我做交易的。但是比起士兵，盗贼更像是商人。只要给点钱，我们都能满意地离开。然后，我就和你的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]没任何关系了。”"
 fp2_struggle.2010.b:0 "准备好掉脑袋吧，毒蛇！"
 fp2_struggle.2010.c:0 "交保护费听起来比打一架要好……"
 fp2_struggle.2011.desc:0 "随着[fp2_2009_garduna_guild_master.GetFirstName]被击败，盗贼行会和他们的行动已被严重破坏。"
 fp2_struggle.2011.a:0 "当#DIE2 盗贼#![Select_CString(ROOT.Char.IsFemale,'女王','之王')]真好"
 fp2_struggle.2012.t:0 "来自当地的报告："
 fp2_struggle.2012.desc:0 "有一帮凶狠的盗贼正在[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]掠夺。这明显是有人特意资助这些罪犯来对付我们。就目前来说，最明智的做法是派军事总管保护这片地区。"
 fp2_struggle.2012.a:0 "不管是谁干的，这也太卑鄙了！"
 fp2_struggle.2012.t.alt:1 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.desc.alt:0 "随这封信一起到来的应该还有一颗人头，人头的主人在我们两国肆虐的那帮盗贼之一。我冒昧地处决了[fp2_2009_garduna_young_thief.GetHerHim]，并将[fp2_2009_garduna_young_thief.GetHerHis]的同伙潜藏的地点通知了你在[fp2_2009_involved_capital_county.GetNameNoTier]的守军。"
 fp2_struggle.2012.a.alt:0 "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip]给了我一份大礼！"
 fp2_struggle.2013.t:0 "通向自由的秘密"
 fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal]是个任凭我摆布的囚犯；[fp2_2013_prisoner_with_a_secret.GetSheHe]很清楚这点，因此提出了绝望的请求……“只要你放了我，我就告诉我[fp2_2013_secret_owner.GetFullNameRegnal]的秘密。”"
 fp2_struggle.2013.a:0 "告诉我那个秘密，我就放你自由。"
 fp2_struggle.2013.a.a:0 "你会知晓#TUT_KW [fp2_2013_secret_owner.GetFirstName]的#!秘密"
 fp2_struggle.2013.b:0 "我能酷刑逼供为啥要和你做交易？"
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]顶住了折磨"
 fp2_struggle.2013.c:0 "不忠的叛徒！[fp2_2013_secret_owner.GetFirstNameNoTooltip]会知道这件事的！"
 fp2_struggle.2013.c.desc:0 "你没有听取秘密，而是决定将[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]带给[fp2_2013_secret_owner.GetFirstNameNoTooltip]，以惩罚[fp2_2013_prisoner_with_a_secret.GetHerHis]的背叛。"
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName]将决定[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]的命运"
 fp2_struggle.2013.d:0 "我不做任何承诺，告诉我，我之后可能会考虑一下……"
 fp2_struggle.2014.t:0 "致公正的[ROOT.Char.GetNameNoTooltip]："
 fp2_struggle.2014.desc.start:0 "感谢你将[fp2_2013_prisoner_with_a_secret.GetNameNoTooltip]送还于我，"
 fp2_struggle.2014.desc.light:0 "不过我不认为[fp2_2013_prisoner_with_a_secret.GetSheHe]做了什么应该惩罚的事。我没动[fp2_2013_prisoner_with_a_secret.GetHerHim]一根毫毛。$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start:0 "我知道这个下流胚想卖掉我的秘密来保住[fp2_2013_prisoner_with_a_secret.GetHerHis]自己的命。"
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$我会确保不管是[fp2_2013_prisoner_with_a_secret.GetSheHe]，还是我的秘密，都不会见到天日。$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$于是，我命我的拷打者把它的皮全剥了！$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end:0 "\n\n你对我的好我不会忘记的。谢谢你。"
 fp2_struggle.2014.b:0 "真遗憾[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]没被处决，不过至少我得到一个人情。"
 fp2_struggle.2015.t:0 "背面的信"
 fp2_struggle.2015.desc:0 "穿行于宫廷时，我注意到有一张不认识的面孔向我走来。“最[ROOT.Char.Custom('ComplimentAdjective')]大人，我是[fp2_struggle_2015_peasant_to_murder.GetFirstName]，[fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]的前廷臣。[fp2_struggle_2015_murder_requester_vassal.GetSheHe|U]要我来到你这里，加入你的宫廷。[fp2_struggle_2015_murder_requester_vassal.GetSheHe|U]还给了我一封只让你看的介绍信。”然后，[fp2_struggle_2015_peasant_to_murder.GetSheHe]呈给我一封用火漆封口的信。\n\n我拆开封印，信上只写到：“#EMP 亲爱的[ROOT.Char.GetFirstName]，请除掉送信人#!。——[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]”"
 fp2_struggle.2015.a:0 "“欢迎啊！来，喝点#DIE2 （有毒的）#![ROOT.Char.Custom('GetExpensiveDrink_Singular')]。”"
 fp2_struggle.2015.a.a:0 "你把投毒计划搞砸了"
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName]会继续尝试谋杀[fp2_struggle_2015_peasant_to_murder.GetFirstName]"
 fp2_struggle.2015.a.b:0 "廷臣中毒了！"
 fp2_struggle.2015.b:0 "无视这封信，让[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]进入你的宫廷。"
 fp2_struggle.2015.c:0 "“你已经被盯上了，趁现在还能逃快逃吧。”"
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]“神秘地未能”逃脱"
 fp2_struggle.2015.c.b:0 "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]上当了，以为[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]已经死亡"
 fp2_struggle.2016.t:0 "致愚蠢的[ROOT.Char.GetFirstNameNoTooltip]，"
 fp2_struggle.2016.desc:0 "我知道你已经#DIE2 （按我的要求）#!谋杀了我最喜爱的特使[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]。但是别担心，作为你忠诚的封臣，我会为你保守这个秘密的。只要我们继续互相帮助，就像我们是好朋友一样。"
 fp2_struggle.2016.a:0 "我被耍了！那个[fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]！"
 fp2_struggle.2018.t:1 "以棋会友"
 fp2_struggle.2018.t.outcome.a:0 "铸就友谊"
 fp2_struggle.2018.t.outcome.b:0 "享受陪伴"
 fp2_struggle.2018.t.outcome.c:0 "相处不快"
 fp2_struggle.2018.desc.desc_combat_clarification:0 "在我的脑海里，双方长剑交错，这是战略分析与直觉的激烈较量。\n\n我们很少移动棋盘上的棋子，但极度的专注使房间和棋盘都消失在虚空中，只留下我们在我们想象出的战场上；一步又一步地向胜利寸进，每一个小卒子的输赢都要惨烈厮杀……\n\n"
 fp2_struggle.2018.desc.desc_intro:0 "随着时间流逝，黄昏标志着我们即将分别，[fp2_2017_gamervassal.GetFirstNameNoTooltip]总结道…… "
 fp2_struggle.2018.desc.good_intro_match:0 "“啊，真是让人愉快的比赛！"
 fp2_struggle.2018.desc.bad_intro_match:0 "“呃，这比赛……你真的该多练练了，你的走棋太简单了，一眼就能看穿，跟这样一个毫无还手之力的对手下棋可没有乐趣可言。"
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$你真的拼尽了全力，我尊重这一点。"
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$你的王翼河马开局可真惊到我了，真是大胆的招数！ "
 fp2_struggle.2018.desc.match_end_win:0 "而且你赢了，当之无愧！ "
 fp2_struggle.2018.desc.match_end_loss:0 "不过，最后还是我赢了。"
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "虽然我赢了，但我觉得这一直是你的计划。"
 fp2_struggle.2018.desc.social_pre_intro:0 "我们喝着饮料，聊着各类话题来打发时间，从附近村庄的琐事一直到[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]决斗的结果。"
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName]完全被谈话吸引了，全场都参与进来，以极大的热情讨论当前话题。"
 fp2_struggle.2018.desc.social_pre_intro_good:0 "很明显，[fp2_2017_gamervassal.GetFirstName]很享受这次的聊天与款待。\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName]感到无聊，自始至终都心不在焉……\n\n"
 fp2_struggle.2018.desc.social_intro:0 "“我想我已经喝的够多了。"
 fp2_struggle.2018.desc.social_good:0 "这[ROOT.Char.Custom('GetExpensiveDrink_Singular')]真棒，谢谢你。"
 fp2_struggle.2018.desc.outcome_0:0 "真是开心啊，我应该更常来拜访你！”"
 fp2_struggle.2018.desc.outcome_1:0 "真有趣，也许将来某一天我还会来拜访的。”"
 fp2_struggle.2018.desc.outcome_2:0 "我得走了，我的[SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))]或许想我了。再见，[ROOT.Char.GetFirstNameNoTooltip]。”"
 fp2_struggle.2018.a:0 "成了！我赢得了[fp2_2017_gamervassal.GetHerHim]的青睐！"
 fp2_struggle.2018.b:0 "我们没成为朋友，但确实享受了快乐！"
 fp2_struggle.2018.c:0 "呃，不是太顺利……"
 fp2_struggle.2020.t:1 "这是黄金啊，姑娘！"
 fp2_struggle.2020.desc:0 "途经[fp2_2020_valencia.GetName]时，有个农妇请我喝了一大杯提神醒脑的奶，那味道比我之前品尝过的任何东西都要甜。“你给我这杯奇特的饮料到底是什么？”我问道。而她却回应说是“油莎豆做的奶”。\n\n没有人在炎炎夏日能拒绝这种调制品的诱惑，没有孩子在喝上一大杯后能憋住笑意，没有一个瓦伦西亚人会不好这口甜品。#EMP 这种饮料不是奶，而是黄金#!！"
 fp2_struggle.2020.a:0 "“从今往后，[fp2_2020_valencia.GetNameNoTooltip]只能种油莎豆！”"
 fp2_struggle.2020.a.desc:0 "你强迫农民只能种植油莎豆，为你的首府制作奢侈品。"
 fp2_struggle.2020.b:0 "“把你每桶饮料都给我，这会是我下次宴会的焦点！”"
 fp2_struggle.2020.c:0 "“我不会受这种饮料的诱惑的，走开！”"
 fp2_struggle.2020.c.desc:0 "你怀着沉痛的心情，摆脱了对欧洽塔的渴望。因为抗拒了巨大的诱惑，而落下恶名。"
 fp2_struggle.2020.d:0 "资助在田里种植更多的油莎豆。"
 fp2_struggle.2021.t:0 "盗贼之王归来"
 fp2_struggle.2021.desc:0 "“哈，[ROOT.Char.GetFirstName]，我打赌你绝对想不到会再见到我。"
 fp2_struggle.2021.desc.alt.cutout:0 "尤其是你在几年前摧毁了我的组织之后。但是毁掉它容易，把它重新组织起来同样容易，而我不想再玩猫捉老鼠的游戏了。让我安全地前往[fp2_2021_old_napoly.GetNameNoTier]，你就再也不会见到我了，行会会在远离你和你的财富的地方重建。”"
 fp2_struggle.2021.desc.alt.paidoff:0 "尤其是我们达成协议不再烦你之后。但我的钱袋感觉又开始变轻了。这里或许是犯罪的沃土，但绝不是组织犯罪的沃土，我希望带着我的手下去[fp2_2021_old_napoly.GetNameNoTier]，让我们安全通过，你就再也不用担心我们了。”"
 fp2_struggle.2021.desc.alt.work:0 "但我很喜欢上次与你的合作，而且我没几个可信赖的[ROOT.Char.GetWomenMen]。我现在想急流勇退，金盆洗手了，你能确保我安全前往[fp2_2021_old_napoly.GetNameNoTier]吗？”"
 fp2_struggle.2021.desc.alt.behead:0 "我来不是为了给[fp2_2009_garduna_young_thief.GetFirstName]报仇，而是打算金盆洗手。死一个就够了，我很清楚下一个很可能就是我。让我安全离开前往[fp2_2021_old_napoly.GetNameNoTier]，你就再也不会见到我了。没必要让这次会面以流血告终。”"
 fp2_struggle.2021.desc.outro:1 "[fp2_2009_garduna_guild_master.GetFullNameNicknamed]说道，同时紧张地一手攥着钱袋，另一手紧握着暗器。"
 fp2_struggle.2021.a:0 "“很好，我会帮你前往意大利。”"
 fp2_struggle.2021.a.alt:0 "“金盆洗手后去意大利怎么样？”"
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName]会动身前往[fp2_2021_old_napoly.GetName]，然后消失无踪"
 fp2_struggle.2021.b:0 "“说实在的，你不如跟我干吧？”"
 fp2_struggle.2021.c:0 "“听起来很累人啊，不如放弃犯罪生涯来当个间谍吧？”"
 fp2_struggle.2021.c.flavor:0 "你拨给[fp2_2009_garduna_guild_master.GetFirstNameNoTooltip]足够的资金运行间谍网，让他们为你寻找秘密。"
 fp2_struggle.2021.c.a:0 "间谍网将搜查并报告最多两个参与斗争的其他统治者的秘密"
 fp2_struggle.2021.c.spynet.a:0 "间谍网发现秘密："
 fp2_struggle.2021.c.spynet.b:0 "间谍网未能发现秘密"
 fp2_struggle.2021.c.spynet.b.desc:0 "[fp2_2009_garduna_guild_master.GetFirstName]运行的间谍网未能发现任何有价值的秘密，但是你的间谍首脑从中学到了许多……"
 fp2_struggle.2021.d:0 "“不，你这次逃不掉了！做好准备！”"
 fp2_struggle.2021.d.alt:0 "“说得对，你#EMP 就是#!下一个！#BER 死吧！#!”"
 fp2_struggle.2021.d.a:0 "杀死老对手"
 fp2_struggle.2021.d.b:0 "@warning_icon!你会与[dueltarget.GetFirstName]进行生死决斗"
 fp2_struggle.2023.t:0 "诗人国王"
 fp2_struggle.2023.desc:1 "我来到[fp2_2023_foreign_king.GetPrimaryTitle.GetName]边境附近的一个帐篷，想评估下两国的紧张关系。突然，一个[fp2_2023_enemy_knight.GetWomanMan]进了帐篷，要求见“新指挥官”。我本能地站了出来。\n\n“所以你就是新指挥官？很好，选个挑战吧，谁输了就替对方营地今晚的酒水买单！”对面营地的指挥官[fp2_2023_enemy_knight.GetFirstName]说道，完全没意识到我是[ROOT.Char.GetFirstNameRegnal]，不是一般的军事领袖。"
 fp2_struggle.2023.a.desc:0 "你告诉士兵你的身份，叫停了宴会，要求你的部队做深蹲，惩罚他们执勤时与敌军亲善。"
 fp2_struggle.2023.a.a:1 "“你个蠢货，我是[ROOT.GetCharacter.GetFullNameNoTooltip]！”"
 fp2_struggle.2023.b:0 "“把你关于彼此领主最恶毒的诗拿出来！”"
 fp2_struggle.2023.b.desc:0 "你们俩都写了首诗，揭对方统治者的短，还当着欢谑的人群大声念了出来。"
 fp2_struggle.2023.b.a:0 "你嘲弄了[fp2_2023_foreign_king.GetFirstNameRegnal]"
 fp2_struggle.2023.b.b:0 "你的诗被嘲笑了"
 fp2_struggle.2023.c:0 "“咱们来搞场友谊赛解决这个问题，各就各位！”"
 fp2_struggle.2023.c.desc:0 "你与敌军指挥官进行了一场非致命的比赛，以决定之后谁为酒水买单。"
 fp2_struggle.2023.c.exptooltip:0 "你从这场比赛中获得额外的[martial_lifestyle|E]经验。"
 fp2_struggle.2023.c.a:0 "击败敌方指挥官"
 fp2_struggle.2023.c.b:0 "被[fp2_2023_enemy_knight.GetName]击败"
 fp2_struggle.2023.d:0 "“为什么要等到去酒馆？咱们直接比喝酒吧！”"
 action_considered_haram_warning:0 "@warning_icon!#italic 此行为被认为#!#X 违反教法#!#italic ！#!"
 fp2_struggle.2023.d.a:0 "你喝得酩酊大醉"
 fp2_struggle.2023.d.b:0 "喝了一桶的量"
 fp2_struggle.2025.t:0 "成功之苦"
 fp2_struggle.2025.desc:1 "沐浴在融融暖阳之下的却是一片萋萋荒草的田野和摇摇欲坠的建筑，风儿也穿过残旧的碎石低吟起茕孑的哀歌。这是[fp2_2025_razed_land.GetNameNoTier]许多类似村庄中的一个，战争爆发时逃离的居民战后也再没有回来过，而[ROOT.Char.GetPrimaryTitle.GetName]的旗帜正高悬于此。\n\n“真美啊，不是吗？”我的[ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)][fp2_2025_marshal.GetFirstName]问道，“这是白送的土地，是重建的首选。我们可以就在此地为我们的成功修建一座丰碑。”"
 fp2_struggle.2025.a:0 "我们的新臣民需要时间来哀悼，而不是战斗……"
 fp2_struggle.2025.b:0 "好主意！这里将立起一座最伟大的纪念碑！"
 fp2_struggle.2025.c:0 "我们将恢复这座城镇本来的面貌。"
 fp2_struggle.2025.d:0 "我会在这里建立起临时哨所，以保卫我的新地产。"
 fp2_struggle.2050.title_main_ichi:0 "不安"
 fp2_struggle.2050.title_main_ni:0 "宫廷谣言"
 fp2_struggle.2050.title_main_san:0 "含沙射影"
 fp2_struggle.2050.title_main_shi:0 "担忧"
 fp2_struggle.2050.t_about_generic:0 "熙德"
 fp2_struggle.2050.t_about_muslim:0 "熙德"
 fp2_struggle.2050.t_generic_one:0 "对$fp2_struggle.2050.t_about_generic$的$fp2_struggle.2050.title_main_ichi$"
 fp2_struggle.2050.t_generic_two:0 "关于$fp2_struggle.2050.t_about_generic$的$fp2_struggle.2050.title_main_ni$"
 fp2_struggle.2050.t_generic_three:0 "针对$fp2_struggle.2050.t_about_generic$的$fp2_struggle.2050.title_main_san$"
 fp2_struggle.2050.t_generic_four:0 "对$fp2_struggle.2050.t_about_generic$的$fp2_struggle.2050.title_main_shi$"
 fp2_struggle.2050.t_muslim_one:0 "对$fp2_struggle.2050.t_about_muslim$的$fp2_struggle.2050.title_main_ichi$"
 fp2_struggle.2050.t_muslim_two:0 "关于$fp2_struggle.2050.t_about_muslim$的$fp2_struggle.2050.title_main_ni$"
 fp2_struggle.2050.t_muslim_three:0 "针对$fp2_struggle.2050.t_about_muslim$的$fp2_struggle.2050.title_main_san$"
 fp2_struggle.2050.t_muslim_four:0 "对$fp2_struggle.2050.t_about_muslim$的$fp2_struggle.2050.title_main_shi$"
 fp2_struggle.2050.desc_court:0 "低语声如燎原的星火一样在我的宫廷蔓延。好像我周围的每个人都坚信[fp2_2050_el_cid.GetFullName]在背着我做事。\n\n偷窃贡品的传言，未经授权的战争，以及其他让我的权威受到宫廷质疑的行为。我毫不怀疑[fp2_2050_el_cid.GetFirstName]的正直，但留着这样一个会引来流言蜚语的人，代价我能承受得起吗？现在没法制止他们，如果我不尽快采取行动，就会被人视为软弱。"
 fp2_struggle.2050.desc_knights:0 "走在[ROOT.GetCharacter.Custom('FortifiedBuilding')]的大厅里，我注意到我的所有[ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]都情绪低落。[fp2_2050_el_cid.GetFullNameNicknamed]的存在激励了普通士兵去追求丰功伟绩，但也使得贵族[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]在他的光辉下枯萎。\n\n作为一名天才指挥官和传奇般的战士，[fp2_2050_el_cid.GetFirstNameNicknamed]对我军队的价值毋庸置疑，但如果一个人的强大导致了其他人的弱小……我真的能容许自己将这么有影响力的人留在我的[ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]中吗？"
 fp2_struggle.2050.desc_nobles:0 "最近，全国各地的贵族都来找我诉说关于我的[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)][fp2_2050_el_cid.GetFirstNameNicknamed]的担忧、流言甚至是不加掩饰的敌对言论。很明显，贵族们不喜欢我对[fp2_2050_el_cid.GetFirstName]的优待，希望看到这个暴发户[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]滚蛋，免得其他平民效仿。[fp2_2050_el_cid.GetFirstName]以前或许是个贵族，但现在只是个白手起家的[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]，对领地的社会结构造成了威胁。\n\n决定权在于我，但留下[fp2_2050_el_cid.GetFirstName]会危及到我在贵族心中的地位。"
 fp2_struggle.2050.desc_faith:0 "无论走到哪里，我都能在我的[ROOT.Char.Custom('DefaultPriestTitlePlural')]眼中看出他们对我的不尊重。那些毫无根据的谣言说我对土地和黄金的渴望让我背离了[ROOT.GetCharacter.GetFaith.HighGodName]，与[fp2_2050_el_cid.GetFirstNameNicknamed]那样毫无信仰，对于为谁而战毫无顾虑的雇佣兵站在一起，\n\n他们愚蠢的脑袋里满是骑士战争的浪漫幻想，在那幻想中唯有虔诚者捍卫自己的信仰，然而事实上正是因为有了[fp2_2050_el_cid.GetFirstName]这样的人，我们的生活才有了保障。不管怎样，如果我还想讨得神职人员的欢心，也许是时候考虑驱逐他了。"
 fp2_struggle.2050.a:0 "我相信我的[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)]，他会留下来！"
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]继续为你效力。"
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U]留下"
 fp2_struggle.2050.b:0 "无论如何，[fp2_2050_el_cid.GetFirstNameNoTooltip]都将继续为我效力！"
 fp2_struggle.2050.c:0 "也许是时候让他走了……"
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]将去他处谋职……"
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc:0 "人称“[fp2_2050_el_cid.GetNicknameNoTooltip|U]”的著名骑士[fp2_2050_el_cid.GetFullName]为了寻找可以侍奉的领主来到了我的宫廷。毫无疑问，他既是一位才华横溢的指挥官，也是一位传奇般的战士。\n\n任何愿意张开双臂欢迎他的人，[fp2_2050_el_cid.GetFirstNameNoTooltip]都能毫无顾虑地与之共事。这是天赐良机，让我们能招募一位单枪匹马即可扭转战局的骑士。"
 fp2_struggle.2051.a:0 "欢迎啊！你将在我的宫廷身居高位。"
 fp2_struggle.2051.b:0 "我的领地一直都欢迎像你这样有才能的人。"
 fp2_struggle.2051.c:0 "去他处谋职吧，[fp2_2050_el_cid.GetFirstNameNoTooltip]。"
 fp2_struggle.2004.t:0 "巨舰"
 fp2_struggle.2004.desc:1 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))][2004_scoped_steward.GetFirstName]告知我，[2004_scoped_steward.GetHerHis]的记录员渡海去学习各地海军科技，如今已经归来。[2004_scoped_steward.GetSheHe|U]说如果投入资金，我们就可以设计出一种新船，从而超越我们的邻国，开创[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的海上霸主时代。\n\n但另一方面，我的[2004_scoped_marshal.GetCouncilTitleFirstName]宁愿把资金花在其他事务而不是船上。"
 fp2_struggle.2004.a:0 "尽力赞助"
 fp2_struggle.2004.a.a.desc:0 "新船只的设计已就绪"
 fp2_struggle.2004.a.b.desc:0 "[fp2_2004_dockyards.GetNameNoTierNoTooltip]的造船工成为知名工匠"
 fp2_struggle.2004.b:0 "这些投资可以在其他地方找到更好的用处"
 fp2_struggle.2004.b.desc:0 "你无视[2004_scoped_steward.GetFirstNameNoTooltip]的努力，留下了资金"
 fp2_struggle.2004.c:0 "我不想要新的船只设计，我想要一艘纯银制成的船！"
 fp2_struggle.2004.c.desc:0 "你为了一个出名的机会赌上了资金，召集最伟大的工匠建造一艘不可能的纯银船。"
 fp2_struggle.2005.t:0 "超越时代的巨舰"
 fp2_struggle.2005.t.alt:0 "[fp2_2004_dockyards.GetNameNoTier]的能工巧匠"
 fp2_struggle.2005.desc:0 "新船只的设计特点如下："
 fp2_struggle.2005.desc.intro:0 "“大人，我们的船终于准备好航行了！”[2005_scoped_steward.GetFirstName]说道，“我相信你会非常满意它们的设计。”\n\n"
 fp2_struggle.2005.desc.cirt.notif:0 "新设计获得了巨大的成功！事实上，在[fp2_2004_dockyards.GetNameNoTier]已经建立了一座新船坞，专门用来生产这种新的、先进的船只。\n\n"
 fp2_struggle.2005.desc.cirt.a.notif:0 "不幸的是，[fp2_2004_dockyards.GetName]在建设开始后就落入了[fp2_2004_dockyards.GetHolder.GetName]的手里。我们设法保留了设计，但船坞是他们的了。\n\n"
 fp2_struggle.2005.desc.newdesigner.notif:0 "最初的设计者[2004_scoped_steward.GetFirstName]已经不在了，但[2005_scoped_steward.GetFirstNameNicknamed]可以在没有[2004_scoped_steward.GetHerHim]的情况下掌控并完成项目。\n\n"
 fp2_struggle.2005.desc.bottom.generic:0 "船底采用"
 fp2_struggle.2005.desc.bottom.a:1 "$fp2_struggle.2005.desc.bottom.generic$平底龙骨，可实现平稳的静水航行。"
 fp2_struggle.2005.desc.bottom.b:1 "$fp2_struggle.2005.desc.bottom.generic$水密舱壁，在船舱破损时可以防止下沉。"
 fp2_struggle.2005.desc.bottom.c:1 "$fp2_struggle.2005.desc.bottom.generic$锋利的深长龙骨，能够以极快的速度破浪前行！ "
 fp2_struggle.2005.desc.bottom.d:1 "$fp2_struggle.2005.desc.bottom.generic$层叠式肋骨，使船体既坚固又轻盈。"
 fp2_struggle.2005.desc.unique.init:0 "然后，上面是它最特殊的一部分，"
 fp2_struggle.2005.desc.unique.a:0 "$fp2_struggle.2005.desc.unique.init$巨大的双舷外支架，提供了无与伦比的稳定性。"
 fp2_struggle.2005.desc.unique.b:0 "$fp2_struggle.2005.desc.unique.init$船体两端都有一组升高的木质堡垒，弓箭手可以在那里用箭射击敌人。"
 fp2_struggle.2005.desc.unique.c:0 "$fp2_struggle.2005.desc.unique.init$那宏伟的、城堡式的甲板建筑。"
 fp2_struggle.2005.desc.unique.d:0 "$fp2_struggle.2005.desc.unique.init$钉满长钉，可以防止敌人登船的木顶。"
 fp2_struggle.2005.desc.unique.e:0 "$fp2_struggle.2005.desc.unique.init$前方的撞角，可以直接击穿正面相接的敌舰。"
 fp2_struggle.2005.desc.sails.init:0 "最后，船只使用了"
 fp2_struggle.2005.desc.sails.a:0 "$fp2_struggle.2005.desc.sails.init$巨大的，堆叠的方形船帆，充分利用了海风。"
 fp2_struggle.2005.desc.sails.b:0 "$fp2_struggle.2005.desc.sails.init$大量交叠的，配得上最强大舰船的四角帆。"
 fp2_struggle.2005.desc.sails.c:0 "$fp2_struggle.2005.desc.sails.init$复杂的船首和船尾帆索具，可实现最高的机动性。"
 fp2_struggle.2005.desc.sails.d:0 "$fp2_struggle.2005.desc.sails.init$许多排大桨。让这艘船像船员的意志一样坚定。"
 fp2_struggle.2005.desc.outro:0 "\n\n“令人印象深刻，不是吗？”[2005_scoped_steward.GetFirstNameNicknamed]说道。"
 fp2_struggle.2005.desc.outro.crit:0 "\n\n“这一定会给我们带来一个海洋霸权时代！”[2005_scoped_steward.GetFirstNameNicknamed]自豪地宣布。"
 fp2_struggle.2005.a:0 "你做的很好。"
 fp2_struggle.2005.a.a:0 "船坞真是可惜，但至少我们有了那些船。"
 fp2_struggle.2005.desc.alt.a:1 "沉银"
 fp2_struggle.2005.desc.alt.a.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))][2005_scoped_steward.GetFirstName]知道这消息有多令人沮丧，正小心翼翼地报告让白银浮在水面上这一尝试的结果。\n\n“尽管我们尽了最大努力，但用金属造船的想法实在是太疯狂了。完工后，这艘船离开了港口，很快就沉入了大海的深渊。我们国库现在有一大半沉在了残忍的波涛之下，再也拿不回来了。我很抱歉，大人。”\n\n"
 fp2_struggle.2005.desc.alt.b:1 "银船"
 fp2_struggle.2005.desc.alt.b.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))][2005_scoped_steward.GetFirstName]知道这只不过是为了赢得声望用来展示的道具。无论技术有多先进，用金属制成的船永远也浮不起来。\n\n因此，[2005_scoped_steward.GetSheHe]并未认真对待这个任务，尝试不可能之事，而是给一艘木船涂上一层薄薄的白银外衣，以欺骗旁观者。我和我的新“金属船”成为镇上谈论的话题，赢得了全世界的羡慕！\n\n"
 fp2_struggle.2006.t:0 "信仰的边疆"
 fp2_struggle.2006.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))][fp2_2006_vassal_in_crisis.GetTitledFirstName]前来私下觐见，[fp2_2006_vassal_in_crisis.GetHerHis]眼中带着明显的疑虑。\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U]向我解释道，由于[fp2_2006_vassal_in_crisis.GetHerHis]在守卫对抗[fp2_2006_foreign_faith.GetNameNoTooltip]的边疆时与敌人来往甚密，[fp2_2006_vassal_in_crisis.GetHerHis]的信仰正在动摇。[fp2_2006_vassal_in_crisis.GetHerHis|U]的话不像是在开玩笑。感觉似乎最微小的错误也会把[fp2_2006_vassal_in_crisis.GetHerHim]推离[ROOT.Char.GetFaith.HighGodName]。\n\n不过，这也是强化我们的热忱和关系的机会。"
 fp2_struggle.2006.a:0 "“来人，叫司祭来！”"
 fp2_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]仍有疑问"
 fp2_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]因[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]的出场感到威胁"
 fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip]安抚了[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]的信仰"
 fp2_struggle.2006.a.desc:1 "你叫[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip]来解决问题。[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]会感觉遭受了背叛，因为你把[fp2_2006_vassal_in_crisis.GetHerHis]的苦恼告诉了其他人。"
 fp2_struggle.2006.b:0 "我会亲自重燃[fp2_2006_vassal_in_crisis.GetHersHis]的热忱。"
 fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]对这种尝试感到愤恨"
 fp2_struggle.2006.b.b.desc:0 "你安抚了[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]的虔心"
 fp2_struggle.2006.c:0 "“随便你信什么，只要你#emphasis 效忠#!于#BER 我#!就行了。”"
 fp2_struggle.2006.c.desc:0 "你允许[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]自行选择[fp2_2006_vassal_in_crisis.GetHersHis]的信仰。"
 fp2_struggle.2006.c.notif.t:0 "友情的自由"
 fp2_struggle.2006.d:0 "威胁要告发[fp2_2006_vassal_in_crisis.GetHerHim]为异端。"
 fp2_struggle.2006.d.notif.t:0 "不敢有二心"
 fp2_struggle.2006.e:0 "“忘了信仰的事情吧，#emphasis 拥抱巫术！#!”"
 fp2_struggle.2006.e.alreadywitch:0 "[fp2_2006_vassal_in_crisis.GetFirstName]早就是一名巫师了！这不是信仰危机。[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]只是需要一位能理解[fp2_2006_vassal_in_crisis.GetHerHim]的朋友。"
 fp2_struggle.2006.generic.notif.a.t:0 "封臣皈依[fp2_2006_foreign_faith.GetNameNoTooltip]"
 fp2_struggle.2006.generic.notif.b.t:0 "封臣保持信实"
 fp2_struggle.2006.e.notif.t:0 "热心的术士"
 fp2_struggle.2006.e.tacticalwitchfaithchange:0 "改信[fp2_2006_foreign_faith.GetName]以避免迫害"
 fp2_flavor.3001.t:0 "我弥留之际"
 fp2_flavor.3001.desc:0 "风愈发冷，时光愈发黯淡、短促、安静。王座看上去就同我坐上去第一天时一模一样。王座永远是不变的。但我不是。\n\n我是时候该为那必将到来之时着手准备了，我应当在离去之前拟定一份墓志铭，唯有这样我才能放心的离开。"
 fp2_flavor.3001.a:0 "我们应该使用[SCOPE.Custom('SacredLanguage')]语。"
 fp2_flavor.3001.b:0 "那不是我们都说的语言。我会使用通用语——西部语。"
 fp2_flavor.3001.c:0 "我应当不偏不倚。[SCOPE.Custom('SacredLanguage')]语和西部语都要用。"
 fp2_flavor.3001.d:0 "我们不是唯一住在这里的人群。"
 SacredLanguage_sindarin:0 "辛达语"
 SacredLanguage_khuzdul:0 "库兹都语"
 SacredLanguage_adunaic:0 "阿督耐克语"
 fp2_epitaph_modifier:0 "多语言墓志铭"
 fp2_flavor.3011.t:0 "意料之外的举动"
 fp2_flavor.3011.desc:0 "我的挚友[fp2_flavor_3011_best_friend.GetFirstName]要是想进入我的房室不需要敲门。噢，[fp2_flavor_3011_best_friend.GetHerHis]热情洋溢的笑容总是能温暖我的心。但是……[fp2_flavor_3011_best_friend.GetHerHis]今天看上去有点不一样；[fp2_flavor_3011_best_friend.GetHerHis]的发型梳得很笔挺，[fp2_flavor_3011_best_friend.GetHerHis]的着装富丽而优雅得体。\n\n“[ROOT.Char.GetFirstNameNoTooltip]，我最亲爱的朋友！一座这么大的城堡……你居然形单影只？没有什么比陪在你的身边度过珍惜的时光更加让我开心，要是我可以——噢，天哪，要是我可以的话！——我真想没日没夜地在这个特别的房间里陪着你。”"
 fp2_flavor.3011.a:0 "这里还只有一张床。"
 fp2_flavor.3011.b:0 "我应当好好地款待你！"
 fp2_flavor.3011.c_spouse:0 "我是有家室的！"
 fp2_flavor.3011.c:0 "我就想一个人呆着。"
 fp2_flavor.3021.t:0 "乏味的夜晚"
 fp2_flavor.3021.desc:0 "我亲爱的朋友[fp2_flavor_3021_best_friend.GetFirstName]今晚邀请我时，我从没想到我宁愿在洞穴里啃湿皮革。\n\n一名客人露出了他流脓的伤口：“我拉屎的时候弄得！”我赶忙转过了头。\n\n“很棒的夜晚，不是吗？”[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]端着酒杯向我走来，[fp2_flavor_3021_best_friend.GetHerHis]红彤彤的笑容并未因糟糕的氛围、糟糕的对话、糟糕的食物而减少分毫。"
 fp2_flavor.3021.a:0 "确实很棒！"
 fp2_flavor.3021.b:0 "呃——对，[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]……我——看，今晚——"
 fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.GetSheHe|U]应该知道真相。"
 fp2_flavor.3021.d:0 "哎呀，我得走了。"
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]会理解你的担忧"
 fp2_flavor.3021.b.success:0 "成功的对话"
 fp2_flavor.3021.b.fail:0 "尴尬的对话"
 fp2_james.0001.t:0 "[fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]，繁荣的[fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip]社区"
 fp2_james.0001.desc:0 "对[fp2_james_0001_thriving_community.GetNameNoTier]的贸易港口进行扩建，这让当地成为了一处让伊比利亚全境的犹太人互通有无的繁荣枢纽！\n\n一位来自显赫的[fp2_james_0001_jewish_trader.GetCulture.GetName]贸易家族的成员正在将越来越多的[fp2_james_0001_jewish_trader.GetHerHis]的族人带到此地。\n\n很快这里就会成为全伊比利亚犹太人贸易网络的中心地带。"
 fp2_james.0001.a:0 "如果他们不信[ROOT.Char.GetFaith.GetReligion.GetAdjective]，那他们就不受欢迎！"
 fp2_james.0001.b:0 "或许[fp2_james_0001_jewish_trader.GetSheHe]应该成为[fp2_james_0001_thriving_community.GetName]的领主。"
 fp2_james.0001.c:0 "稳中向好！"
 fp2_thriving_jewish_community_modifier:0 "繁荣的犹太社区"
 fp2_thriving_jewish_community_modifier_desc:0 "这个伯爵领的经济正在蓬勃发展，许多富有的犹太家族纷纷在这个区域建立贸易网络。"
 fp2_jewish_community_denied_modifier:0 "当地人受迫害"
 fp2_jewish_community_denied_modifier_desc:0 "这片区域的社会和经济发展遭到了破坏，因为法律歧视宗教少数派。"
 fp2_conversos_persecution_modifier:0 "皈依派受迫害"
 fp2_conversos_persecution_modifier_desc:0 "尽管已经皈依了基督教，这些犹太人和他们的后代依然持续遭到迫害。"
 fp2_james.0002.t:0 "假意改信"
 fp2_james.0002.desc:0 "一群所谓的[fp2_james_0002_conversos_character.GetFaith.GetAdherentName]在他们的前[fp2_james_0002_jewish_faith.PriestNeuterPlural]劝诫后宣称要皈依正信。但是，他们依旧在秘密地进行[fp2_james_0002_jewish_faith.GetName]的仪式！\n\n如果这是真的，这会破坏我们为了让伊比利亚的犹太人社区改信基督教所作的一切努力。\n\n有人怀疑，他们领袖中的一位，[fp2_james_0002_conversos_character.GetName]，就是在鼓励犹太人的教义。"
 fp2_james.0002.a:0 "随便，我不在乎。"
 fp2_james.0002.a.tt:0 "允许[fp2_james_0002_conversos_character.GetNameNoTooltip]按[fp2_james_0002_conversos_character.GetSheHe]的意愿行事。"
 fp2_james.0002.b:0 "我应当审问这个异教徒。"
 fp2_james.0002.c:0 "不管真假，[fp2_james_0002_conversos_character.GetSheHe]都会在我的地牢里腐烂！"
 fp2_james.0003.t:0 "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip]难民"
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName]逃离了[fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier]，还顺便带走了一大批[fp2_james_003_jewish_refugee_leader.GetHerHis]的[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip]追随者。\n\n[fp2_james_003_jewish_refugee_leader.GetSheHe|U]前来见我，乞求为[fp2_james_003_jewish_refugee_leader.GetHerHis]的人民提供一处安身之处，并愿意向[fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective]的冠冕宣誓效忠以换取保护，免受迫害。"
 fp2_james.0003.a:0 "[fp2_james_0003_province_to_convert.GetName]会因为一些移民而受益。"
 fp2_james.0003.b:0 "[fp2_james_003_jewish_refugee_leader.GetSheHe|U]可能得另请高明。"
 fp2_james.0002.b.succesful_interrogation:0 "审问很成功"
 fp2_james.0002.b.failed_interrogation:0 "审问变成一场灾难"
 fp2_james_0002.b.failed_interrogation.tt:0 "你领地内所有信奉基督教和犹太教的伯爵领"
 fp2_james.0002.a.offended_conversos:0 "皈依派遭冒犯"
 fp2_james.0002.a.jewish_communities_thrive:0 "犹太人社区蓬勃发展！"
 fp2_james.0002.a.nothing_happened_toast:0 "皈依派是真基督徒"
 cultural_acceptance_gain_conversos_tolerance:0 "容忍皈依派"
 cultural_acceptance_loss_conversos_tolerance:0 "不容忍皈依派"
 fp2_james.0004.t:0 "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip]之夜"
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName]乃是一片桀骜之地，信仰和治理四分五裂。每个不同的社区都拥有自己的领导者，这一切构成了错综复杂的社会层级，领导根本无从谈起。如果这些人都以妥当和正确的方式向[ROOT.Char.GetFaith.HighGodName]祈祷，并回应同一位领袖的号令，这或许可以增加我的影响力。\n\n[fp2_james_0004_murder_baron.GetName]向前迈出一步，意在成为[fp2_james_0004_place_of_murder.GetTierAsNamePossessiveNoTooltip|U]的新领袖。[fp2_james_0004_murder_baron.GetSheHe]打算举行一场宴会，将当地的所有宗教领袖邀请来，再向畜生一样将他们一股脑全宰了。"
 fp2_james.0004.a:0 "我等不及要听他们的尖叫了。"
 fp2_james.0004.b:0 "我#EMP 可#!没有野兽的心境。"
 fp2_james.0005.t:0 "朝向问题"
 fp2_james.0005.desc.intro:0 "[fp2_james_angry_priest.GetName]今天过来拜见我，控诉新近改信的[ROOT.Char.GetFaith.HouseOfWorship]出现了严重的朝向错误！"
 fp2_james.0005.desc.christian:0 "\n\n它之前是一座清真寺，只有壁龛才会面向东方朝着麦加；但是它现在已经被改造为了一座得体的教堂，按理说整栋建筑都应该朝向东方。"
 fp2_james.0005.desc.muslim:0 "\n\n由于这座清真寺之前是一座教堂，整栋建筑都面朝东方，这样我们就无法建造壁龛，引导信徒们面朝圣城的方向！"
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip]争辩道，在这样的条件下他们根本不可能提供妥当的宗教服务，因此要求我们拨出一部分款项让整栋建筑旋转到正确的朝向。"
 fp2_james.0005.a:0 "一切为了信仰！"
 fp2_james.0005.b:0 "你在浪费我的时间。"
 fp2_toledo_nights_modifier:0 "当地统治者被残杀"
 fp2_toledo_nights_modifier_desc:1 "这个伯爵领的当地宗教统治者最近遭到了残杀。"
 fp2_toledo_nights_fallout_modifier:0 "神职人员被残杀"
 fp2_toledo_nights_fallout_modifier_desc:0 "宗教领袖最近在附近城镇被残杀，在领地内引起了强烈的反响。"
 fp2_correctly_facing_church:0 "朝向正确的神殿"
 fp2_correctly_facing_church_desc:1 "该伯爵领的礼拜场所一砖一瓦地转动，以确保恰当的礼拜。"
 fp2_yearly.4001.t:0 "第六个小时"
 fp2_yearly.4001.desc:0 "天哪！当统治者真的要把人榨干。我不得不整日整夜劳累，就为了维持住自己的土地。在这方面，农民却能过自己的幸福生活；他们没有统治权的压力，不会被压弯了腰，整天没精打采！\n\n也许小睡一下会好很多？我可以把午餐后的困意睡过去，准备好应对当天后半天的日程！"
 fp2_yearly.4001.a:0 "不行！我还有工作要做！"
 fp2_yearly.4001.b:0 "唔，#EMP 好极了。#!"
 fp2_yearly.4002.t:0 "和谐生活"
 fp2_yearly.4002.desc:0 "我的[realm_priest.GetCouncilTitle][realm_priest.GetTitledFirstNamePossessive]脸上眉头紧皱，我已经预先准备好面对一些肯定会以某种方式烦恼到[ROOT.Char.GetFaith.HighGodName]的胡说八道。\n\n“[ROOT.Char.GetLadyLord]，”[realm_priest.GetSheHe]开腔道，“您这片领地中发生了一些极其严重的事情。[interfaith_province.GetCounty.GetName]伯爵领里满是不遵循正信的人口！倘若这还不够糟糕，他们竟然还与正统信徒们住在一起！而且，而且，而且还彼此#EMP 通奸#!并且——”\n\n这嗡嗡声没完没了，我闭上了眼睛。如果我不做点什么，不敢相信[realm_priest.GetSheHe]会怎样继续喋喋不休。"
 fp2_yearly.4002.a:0 "让他们平静生活吧，[realm_priest.GetFirstNameNoTooltip]。"
 fp2_yearly.4002.b:0 "你是对的。不能再这样了。"
 fp2_yearly.4003.t:0 "圣雅各伯之路"
 fp2_yearly.4003.desc:0 "圣城圣地亚哥‑德孔波斯特拉对信徒来说是一块磁石，吸引着遐迩四方的朝圣者。因而前往圣地的路途车水马龙，从比利牛斯山麓的小丘一路绵延而来。当然，既有足够富裕的人会前往圣地，也有那种指望能从对全能者的信赖中获利的人会去。\n\n这已是连日来在我领土上发生的第五起土匪暴力抢劫案了，终于迫使我的[steward.GetCouncilTitle][steward.GetFirstName]与我商议起来，要如何处理这一问题。"
 fp2_yearly.4003.a:0 "我应该去联络[ho_province.GetProvince.GetCounty.GetName]的圣战士！"
 fp2_yearly.4003.b:0 "出钱请护卫巡逻一段道路。"
 fp2_yearly.4003.c:0 "自助者[ROOT.Char.GetFaith.HighGodName]助……"
 fp2_yearly.4003.tt:0 "当地[holy_order|E]会巡逻所在伯爵领的道路。"
 fp2_yearly.4004.t:0 "游侠大师"
 fp2_yearly.4004.desc:0 "我正在穿过殿厅，另一端的一场打斗吸引了我的注意力。我的守卫们围住一名高大健壮的[mozarab_wanderer.GetWomanMan]一拥而上，然后他们的武器眨眼间就当啷啷掉在地板上。那陌生人挥舞了一下[mozarab_wanderer.GetHerHis]的长剑，向我致敬。\n\n“[ROOT.Char.GetLadyLord]”，[mozarab_wanderer.GetSheHe]开口说道，我挥手屏退更多的守卫，“我飘零半生，只恨未逢明主，从你这里的保卫力量来看，你可用得上我的帮助。”\n\n从[mozarab_wanderer.GetSheHe]脖子上佩戴的十字架推测，[mozarab_wanderer.GetSheHe]是一名[mozarab_wanderer.GetFaith.GetAdherentName]。"
 fp2_yearly.4004.a:0 "像你这样有才能的[mozarab_wanderer.GetWomanMan]？当然可以！"
 fp2_yearly.4004.b:0 "我更希望我的$knight_culture_player_no_tooltip_lowercase$是[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]。"
 fp2_yearly.4004.c:0 "滚开，异教徒！"
 fp2_yearly.4004.tt:0 "[mozarab_wanderer.GetName]拒绝改信，继续流浪"
 fp2_yearly.4004.b.succ:0 "[mozarab_wanderer.GetName]加入你的宫廷"
 fp2_yearly.4004.b.fail:0 "[mozarab_wanderer.GetName]拒绝改信，继续流浪"
 fp2_yearly.4004.c.tt:0 "[mozarab_wanderer.GetName]继续流浪"
 fp2_yearly.4005.t:0 "创建聚居区"
 fp2_yearly.4005.desc.christian:0 "[mozarab_merchant.GetFaith.GetAdherentNamePlural]在伊比利亚社会中占据着独特地位。"
 fp2_yearly.4005.desc.muslim:0 "[mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U]臣民在伊比利亚社会中占据着独特地位。"
 fp2_yearly.4005.desc:0 "所以，实在难得看到他们的一名当地商人请求觐见。\n\n“我们[mozarab_merchant.GetFaith.GetAdherentNamePlural]在过自己的生活时总是要处理一定程度的额外……困难。”[mozarab_merchant.GetSheHe|U]说话平静，并不暗含仇恨，但[mozarab_merchant.GetHerHis]的话语中有一股坚强的力量。\n\n“我们全部的愿望不过是在[mozarab_quarter.GetName]的城市中拥有自己的一块小区域，与自己的民族住在一起。我来此向您请愿，[ROOT.Char.GetLadyLord]，不知您会否宽宏大量赏赐我们。”"
 fp2_yearly.4005.a:0 "你们在我的城市中受欢迎。"
 fp2_yearly.4005.b:0 "我不会让你们污染我的城镇！"
 fp2_yearly.4006.t:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]的建筑师"
 fp2_yearly.4006.desc:0 "在我结束每日礼拜离开[ROOT.Char.GetFaith.HouseOfWorship]时向我搭话的人都很有勇气，但现在就有这样一个[mozarab_priest.GetWomanMan]尝试这样做。我怀疑地注意到[mozarab_priest.GetHerHis]脖子上戴着的十字苦像，[mozarab_priest.GetSheHe]开口说道。\n\n“[ROOT.Char.GetLadyLord]，我只想求您留步一小会。我全部的愿望不过是让我的羊群能在一座[mozarab_priest.GetFaith.HouseOfWorship]里敬拜，就如[mozarab_priest.GetFaith.HighGodName]所有良善的追随者应当做的那样！”这位紧张的司铎闭上了嘴，哀求地看着我。\n\n允许[mozarab_priest.GetFaith.GetAdherentNamePlural]修建崇拜之所会使得他们更难以改信，但或许一些宽容有助于增加我领地的凝聚力？"
 fp2_yearly.4006.a:0 "你获得了我的同意。修建你们的[mozarab_priest.GetFaith.HouseOfWorshipPlural]吧。"
 fp2_yearly.4006.b:0 "你们#EMP 永远不能#!在我的土地上修建这些异教徒的破屋子！"
 fp2_yearly.4007.t:0 "寻找的，就寻贝"
 fp2_yearly.4007.desc:0 "我正从祈祷仪式折返回家时，我的[realm_priest.GetCouncilTitle][realm_priest.GetFirstName]陪伴在我左右。我看见地里有一道白色闪光，便俯身将其拾起，挖出了一件坚硬的骨白色圆形物件：一枚扇贝壳。\n\n这种贝壳是朝圣者沿着这条道路前往圣地亚哥的标志，任何人拥有这样一枚贝壳——尤其是上面还印有圣地亚哥标志的贝壳——都完成了这段艰难的旅途。\n\n我爱不释手地把玩着手里的贝壳，察觉到[realm_priest.GetFirstNameNoTooltip]那不以为然的目光正盯在我脑后。"
 fp2_yearly.4007.a:0 "我要留着这个，你可别多嘴。"
 fp2_yearly.4007.b:0 "好吧。#EMP 好吧#!！我会不拿这该死的贝壳的。"
 fp2_yearly.4007.c:0 "……你以为又有谁会信呢，[realm_priest.GetFirstNameNoTooltip]？"
 fp2_yearly.4007.c.tt.flavour:0 "我要是留着这枚贝壳，谁会说这就#EMP 不能是#!真的？"
 fp2_yearly.4007.c.tt.success:0 "你留下了这枚令人信服的贝壳"
 fp2_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip]轻易将这只贝壳打成了赝品"
 fp2_yearly.4008.t:0 "围炉夜话"
 fp2_yearly.4008.desc.intro:0 "炉火噼啪作响，在仆人住的下房墙上投出长长的影子。一位干瘪的老妇人抱着孩子们，他们正期待着她讲的故事。\n\n"
 fp2_yearly.4008.desc.basque.a:0 "“……阿切是一种洞窟里的精灵，最常以一头红色公牛的兽形出现，保护人们免受邪恶的影响，还会攻击窃贼。”"
 fp2_yearly.4008.desc.basque.b:0 "“……高埃科是一种暗夜幽灵。他不准任何人在黄昏降临后还在外劳作，任何夜里的逞能表现——比方吹嘘自己不惧黑暗——都会勾起他的怒火。”"
 fp2_yearly.4008.desc.galician.a:0 "“……奥汉卡努嗜血成性，是一种多毛巨人，牙齿数量是一个[ROOT.Char.GetWomanMan]的两倍。他们最致命的弱点只是一根独特的白发，要是被扯掉，会立刻要了他们的命。”"
 fp2_yearly.4008.desc.galician.b:0 "“……埃斯塔德亚是一群午夜时分在村庄里出没游荡的死者。他们步履蹒跚地跟随一个被施了魔咒的活人，这个人会被迫引领着他们直到破晓。如果那人不设法将自己的鬼魂队列传给另一个不幸的人，那人便会在几周内枯槁而死。”"
 fp2_yearly.4008.desc.castilian.a:0 "“……魔鬼之马会在人们点燃篝火，净化灵魂之时出现。它们有着夜色一般漆黑的鬃毛，豆娘一样的翅膀，口中吐着白沫；他们会从灰烬中以一声爆炸出现。每一匹魔鬼之马都是一名罪人的灵魂，有自己的故事要讲。”"
 fp2_yearly.4008.desc.castilian.b:0 "“……本托林是一群帮助水手的空气精灵。他们有着天使般的外表，海沫色的眼眸和如海浪一般拍打的翅膀，他们生活在夕阳的红霞中。如果一位优秀的水手发觉自己风住舟歇了，本托林会把轻风吹入帆中，将船带回岸边。”"
 fp2_yearly.4008.desc.catalan.a:0 "“……科科略娜是一只河怪。她原来是一个背信的修女，因自己的罪恶而受到了惩罚和监禁。她的狱卒只允许她外出参观翁亚尔河。最终，她长出了鳞片，现在都潜藏在桥下，等待着毫无戒备的猎物。”"
 fp2_yearly.4008.desc.catalan.b:0 "“……著名的迪普是地狱的猎犬、魔鬼的使臣。这只如狼一般的生物是个嗜血的凶手，夜里游走于田野之间，屠杀乳牛和不幸的人类。它一条腿瘸了，那双猩红的眼睛是许多踉跄而归的醉汉生前最后看到的东西。”"
 fp2_yearly.4008.desc.aragonese.a:0 "“……冰雹人是与山峰本身有关的一种巨人。这些精灵如果显现出来，便会化为崇山峻岭，保护我们免受敌人的侵扰。山灵若为困境所触怒，便会呼啸着将巨石从山坡上摔下，滚进山下的村庄里。”"
 fp2_yearly.4008.desc.aragonese.b:0 "“……平和友善的森林之主是一个身形巨大的人，长长的胡子一路垂到他的脚上。他的体格是常人的两倍，把一段树干用作拐杖巡行于林间，还会用嘶哑的哨声警告牧羊人风暴或者甚至是狼群即将到来。”"
 fp2_yearly.4008.desc.spain.a:0 "“……库埃莱布雷是一条神秘莫测的巨蛇。虽然这条蛇几乎是不朽的，但却很慵懒，很少庇护它的深穴中钻出。据说它的宝藏多得不可思议，它的唾液还可以治愈疾病。”"
 fp2_yearly.4008.desc.spain.b:0 "“……莫罗是从世界起源之初就一直生活在此地且拥有强大力量的一种存在。莫罗都是优秀的金属匠，鲜少出现于地面之上。他们中的少女都是中了魔咒且尽态极妍的变形者，她们也守护着地下的通道。”"
 fp2_yearly.4008.desc.spain.c:0 "“……安哈娜是一群照看森林的良善仙子。她们有着黝黑的瞳孔和薄如轻纱的翅膀，会帮助受伤的动物和迷路的人。她们步履轻盈，细枝嫩条在其体重之下也不会折断。如果你找到了她们一片鲜艳的玫瑰花瓣，你可能会一直幸福到死。”"
 fp2_yearly.4008.desc.ending:0 "\n\n噼啪作响的炉火逐渐熄灭，老妇人也讲完了故事，催促着孩子们准备上床睡觉。"
 fp2_yearly.4008.a:0 "多么好玩的老故事啊！"
 fp2_yearly.4008.b:0 "哈！胡说八道的鬼故事！"
 fp2_yearly.4008.c:0 "你故事讲得很精彩，老太太！"
 fp2_yearly.4009.t:0 "白主"
 fp2_yearly.4009.desc:0 "今天是一个特别的日子。我绕过拐角，捕捉到了我要寻觅的事物，那便是白主传说中的病树。年轻战士击退一支军队的故事深深烙印在了每一个[root_culture.GetName]小孩的脑海里。\n\n我用一只手游走在那满是瘿结的树干上，我的手指停在了一条一指宽的狭缝上。正如传说中一样，此处曾被白主的追随者们插嵌过一把剑，以见证他们将跟从其至天涯海角的决心。"
 fp2_yearly.4009.a:0 "我也将战胜我们人民的敌人！"
 fp2_yearly.4009.b:0 "我可不仅仅是个[root_culture.GetNameNoTooltip]人。"
 fp2_yearly.4009.c:0 "拿个小玩意纪念今日也不错。"
 fp2_yearly.4010.t:0 "石猪"
 fp2_yearly.4010.desc:0 "游览[verraco_county.GetName]本是一次简单的旅行，不过我碰到了些罕见且不同寻常的东西。\n\n在辽旷的原野上，许多野猪形状的巨大石兽立于我的面前。从其饱经风霜的外观来看，我猜它们真的非常古老。若是他们真有那么古老，那么这些人可能是着了什么魔，要耗费精力创造出这些巨石猪呢？"
 fp2_yearly.4010.a:0 "这些大概是圣人的……遗冢？"
 fp2_yearly.4010.a.success:0 "人们信从了你的推测"
 fp2_yearly.4010.a.fail:0 "人们指出这说法实际上毫无根据"
 fp2_yearly.4010.b:0 "这些东西毫无用处。把它们拆了。"
 fp2_yearly.4010.c:0 "这都是些渎神的雕像！把它们全都拆了！"
 fp2_yearly.4010.d:0 "所有这些关于猪的议论都嚎得我心烦。"