 reached_anadune_legend:0 "阿那督尼伟大远航"
 reached_numenor_legend:0 "蒙福远航努门诺尔"
 reached_numenor_legend_desc:0 "[founder.GetFirstName]进行了一次漫长而危险的航行，穿越[belegaer_sea|E]做到了几无可能之事；[founder.GetSheHe|U]寻得了失落之岛[numenor|E]最后的遗存，并从远处眺望了它。尽管失落在[downfall|E]之中，[meneltarma|E]仍然存于海浪之上，作为[men|E]愚行的悲惨记忆。"
 climbed_meneltarma_legend:0 "美尼尔塔玛的最后来客"
 climbed_meneltarma_legend_desc:0 "[founder.GetFirstName]进行了一次漫长而危险的航行，穿越[belegaer_sea|E]做到了几无可能之事；[founder.GetSheHe|U]寻得了[meneltarma|E]之峰，失落之岛[numenor|E]最后的遗存，并登上了圣山，[founder.GetSheHe]成为了[numenorean|E]中最后一位得见其美丽的人。在山顶，[founder.GetSheHe]望见了[aman|E]的景象。"
 legend_chapter_opening_sailed_to_numenor:0 "[ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip]乃是[thirdage|E]中最伟大的水手。其成功以古[numenorean|E]的地图绘出了通往[numenor|E]的航线，并驶向了失落之岛的最后遗存。"
 legend_chapter_motivation_sailed_to_numenor:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]始于其家中，[ROOT.Legend.GetProtagonist.GetSheHe]在那里见到了失落之岛[numenor|E]的幻象。[ROOT.Legend.GetProtagonist.GetSheHe]很快便起航去寻找那失落之岛，[ROOT.Legend.GetProtagonist.GetHerHis]的古老故乡。因着[ROOT.Legend.GetProtagonist.GetSheHe]乃是一位伟岸而强大的水手，[ROOT.Legend.GetProtagonist.GetSheHe]成功以古老的[numenorean|E]绘制出了航线，扬帆起航。"
 legend_chapter_famous_deed_sailed_to_numenor:0 "在这场伟大旅程的高潮中，[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]寻得了这古老的岛屿，[ROOT.Legend.GetProtagonist.GetHerHis]的船员在见到失落已久的[numenor|E]最后遗存时纷纷欢呼雀跃。见证这自[downfall|E]以来便逝去的，[ROOT.Legend.GetProtagonist.GetHerHis]一族的古老家园，使[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]的心温暖，[ROOT.Legend.GetProtagonist.GetHerHis]得到振奋。"
 legend_chapter_extra_deed_sailed_to_numenor:0 "在激烈的暴风雨中，遥远的[belegaer_sea|E]之上，[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]遭遇了十条巨大的海龙，并在一场盛大的海战中将它们尽数击败。"
 legend_chapter_conclusion_sailed_to_numenor:0 "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]永不会遗忘这传奇的[numenor|E]之旅，因它永远改变了[ROOT.Legend.GetProtagonist.GetHerHis]的一生。"
 legend_chapter_famous_deed_climbed_the_meneltarma:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]的传奇在他穿越大海寻找失落之岛[numenor|E]的旅途中抵达了高潮。令人惊奇的是，[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]找到了古老的岛屿，但[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]并未就此止步，而是踏上了神圣的海岸，登上[meneltarma|E]。[ROOT.Legend.GetProtagonist.GetHerHis]圣洁的朝圣之旅在圣山之顶告终，在那里[valargods|E]赐予[ROOT.Legend.GetProtagonist.GetHerHim]得以一窥[aman|E]的景象。"
 lotr_darkest_depths:0 "至暗深渊"
 lotr_legend_spread_events.5420.desc: "[chronicler.GetFirstName]继续记录更多[ROOT.Char.GetPromotedLegend.GetName]的故事，突然[chronicler.GetSheHe]停下来，嘴角露出狡黠的微笑。\n\n“现在，我确实听说了#EMP 一个#!相当有趣的故事，”[chronicler.GetSheHe]慢慢开始讲述，“是关于一个和恩特的酒局，真是奇怪的事情！我们的[ROOT.Char.Custom('GetHeroineHero')]竟能让这样的生物喝得烂醉如泥！也许亲自示范一下会让我真正欣赏这样的壮举？”\n\n我不知道这个高谈阔论的故事从哪里来的，但一种自豪感油然而生……"
 lotr_legend_spread_events.5410.a: "“还有另一个宏伟的大陆，在那里，死亡和衰败无人知晓……”"
 legend_chapter_discovery_valinor: "当[ROOT.Legend.GetProtagonist.GetFirstName]漫游时，[ROOT.Legend.GetProtagonist.GetSheHe]发现了之前只是传说和幻想中的东西。神话中的[valinor|E]，属于[valargods|E]的土地，不仅是真实的，而且的确能够前往！确实，伟大的故事将再次增添一个人物，这次讲述的是[ROOT.Legend.GetProtagonist.GetFirstName]。"
 legend_tedjin_ioriag:0 "冲越沙丘"
 legend_tedjin_ioriag_desc:0 "泰德津人并不总是生活在海边。事实上，我们是[rhun|E]的伊奥利亚人的后裔。在龙父的命令下，我们的祖先冲出沙丘海，征服了沙海之外的所有土地，这足以证明我们同南方[men|E]和西方[men|E]的作战能力。我们从未忘记我们古老的家园，马拉杜姆依然统治着这里，我们始终等待着末日决战来临。"
 legend_numenorean_descent:0 "西方的高等人类"
 legend_numenorean_descent_desc:0 "往古之时，[numenor|E]人，渡海而来，傲然挺立。他们驯服了这片荒芜人烟的土地，让它们变得葱郁美丽。虽然星辰之岛已不复存在，但我们的血脉里仍流淌着他们的血液。"
 legend_umbaredain_descent:0 "真正的忠王派"
 legend_umbaredain_descent_desc:0 "很久以前，一位公正且优美的君王统治着刚铎。但其北方的臣子邪恶而又嫉妒，将其残忍杀害。他的儿子和最优秀的部下不得不流亡国外，在乌姆巴尔寻得了庇护之所。"
 legend_eotheod_descent:0 "驭马者"
 legend_eotheod_descent_desc:0 "很久以前，当奇妙的生物还在[middleearth|E]行走时，我们的祖先就生活在安都因大河的岸边。他们与马合二为一，共同的目标将他们团结在一起。虽然他们的时代已经过去，但他们的记忆在我们的民族中永存。"
 legend_northron_descent:0 "北方人类"
 legend_northron_descent_desc:0 "很久以前，在黑暗魔君的大火烧毁他们的家园之前，我们的祖先曾在我们现在所称的“褐地”上安居乐业。虽然他们后来迁徙并分裂成了新的民族，但我们并没有忘记自己来自何方。"
 legend_daen_descent:0 "首生人类"
 legend_thrar:0 "瑟拉尔之继"
 legend_thrar_desc:0 "[ancestor.GetFirstNameNicknamedRegnal] was the [dwarffather|E] of the [blacklocks|E]. He was known to be an extreme example of [dwarven|E] arrogance, in contrast to his cool-tempered paired father Bavor. Together they awoke and made their mansions in the [orocarni|E]. Eventually, their descendants would found the great realm of Bizarûldûm on the eastern shores of [middleearth|E], with some [blacklocks|E] migrating to found new mansions in the Yellow Mountains."