 legend_iunast_bellakari_name:0 "尤纳斯的升格"
 legend_iunast_bellakari_desc:0 "尤纳斯是[haradrim|E]最伟大的英雄。在他死后，他被拉德诺卡接纳，重生为天空中闪耀的星辰。但他的传奇永不会被遗忘，因我们是他的后嗣，这是他的遗产。"
 legend_iunast_haradrim_name:0 "南方苍穹之星"
 legend_iunast_haradrim_desc:0 "尤纳斯是[haradrim|E]最伟大的英雄，他同样被[bellakar|E]的人民所崇敬。在他死后，塔卡隆‑伊‑马斯拉允准拉德诺卡将其提升为天上的星辰，永远闪耀光辉。"
 legend_balrog_slayer_name:0 "炎魔杀手"
 legend_balrog_slayer_desc:0 "在一场世纪决斗中，[founder.GetFirstNameNicknamedRegnal]成功杀死了[moria|E]的强悍[balrog|E]，在[middleearth|E]的伟大战士之列中永久刻下了其名姓。"
 legend_balrog_warlord_name:0 "黑焰令使"
 legend_balrog_warlord_desc:0 "[founder.GetFirstNameNicknamedRegnal]在[moria|E]勇敢直面了[balrog|E]，黑焰的化身。[ROOT.Legend.GetProtagonist.GetHerHim]配得上令使之名，注定要给整个[middleearth|E]带来火焰与死亡。"
 lotr_legend_spread_events.5210.t: "大号强盗"
 lotr_legend_spread_events.5210.desc: "“那是真的吗？”[chronicler.GetFirstName]四处翻找更多的[ROOT.Char.Custom('GetWritingMaterial')]来记录，其间还要求我证实一些传言。“据说当时碰到了一个相当可憎的生物。”\n\n“我听过关于它的传言，一个只有一只眼睛的笨重大家伙。一只强大的食人妖！”"
 lotr_legend_spread_events.5210.a: "它还以为我也是食人妖呢！"
