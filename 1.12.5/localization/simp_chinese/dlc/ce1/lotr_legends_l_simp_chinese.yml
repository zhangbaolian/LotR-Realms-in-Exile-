 legend_serkhoz:0 "舍科兹的继承人"
 legend_serkhoz_desc:0 "伟大的舍科兹，也被那些下贱的弱者们称作[ancestor.GetFirstNameNicknamed]，乃是[title.GetNameNoTier]，[rhun|E]最初与最伟大帝国的创始者。他的国度主宰着[seaofrhun|E]内陆，草原上的诸民无不颤抖着向他和他的家族献上敬意；他从不肖的统治者手中征服了[dorwinion|E]的丰饶土地，屠灭了树魔，传播了真神的旨意。"
 legend_mithrellas:0 "多阿姆洛斯的精灵血脉"
 legend_mithrellas_desc:0 "[laurelindorenan|E]的宁洛德尔是阿姆洛斯国王的新娘，她最终驻足于多阿姆洛斯，从未航行到[valinor|E]。而她的侍女[ancestor.GetFirstName]在那里与伊姆拉佐尔亲王坠入爱河，他们的结合产生了因这位美丽女士的血脉而崇高的多阿姆洛斯世系。"
 legend_fingolfin:0 "芬国昐的英勇"
 legend_fingolfin_desc:0 "[ancestor.GetFirstName]是[beleriand|E]的[noldorelves|E]至高王，芬威的次子，他的统治以娴熟的手腕与不灭的英勇著称。他带领子民顽强对抗大敌，最终在陨落前重创了[morgothcharacter|E]本尊。芬国昐的英勇永远存在于那些不论胜机多么渺茫，都决意战斗到最后一息的人身上。"
 legend_pharazon:0 "黄金之王法拉宗"
 legend_pharazon_desc:0 "[ancestor.GetFirstNameNicknamedRegnal]是[numenor|E]最伟大的君主。作为他人民的保护者与恩主。他决定率领史上最伟大的军队向西航行，将[middleearth|E]的[conceptracemen|E]从[valargods|E]的堕落影响中解放出来。在恐惧中，维拉们乞求[eru|E]将他们从世界中移除，法拉宗凯旋而归，尽管他的土地已经被隐藏起来。据说有一天他会回到他的人民之中，他的荣光丝毫未减。"
 legend_thorin:0 "山下之王"
 legend_thorin_desc:0 "[ancestor.GetFirstName]，瑟罗尔之孙，瑟莱因之子，是流亡的[durin|E]的王位继承者。和他的十二名同伴和巫师[gandalfcharacter|E]一道，他发起了一场意在自[dragon|E]史矛革手中重夺[lonelymountain|E]的史诗冒险。多亏了他的队伍发现的关键信息，史矛革被[dale|E]的巴德诛杀。梭林在五军之战中被大[orc|E]波尔格，阿佐格之子所杀，但他的荣耀永存。"
 legend_helm:0 "锤手海尔姆"
 legend_helm_desc:0 "[ancestor.GetFirstName]是年少的埃奥尔一脉的最后一位[rohan|E]国王。在叛乱的伍尔夫与其黑蛮地部民入侵里德马克后，海尔姆和他的儿子被迫退守号角堡。在那里他独自外出，全身白衣，如同雪地食人妖一样潜入敌人的营地，徒手杀死许多人。据说他到最后也并非死于敌人之手，而是陨落在了漫长冬季之中。"
 legend_faderda:0 "法德达的血脉"
 legend_faderda_desc:0 "一位[rhovanion|E]的传奇战士，他赢得了诸多战斗的胜利，直到一记斧伤阻止了他再次骑上战马。他带领他的人民进入[greenwoodshort|E]，从他的十一个儿子中产生了许多林中居民的家系。"
 legend_earendil:0 "埃雅仁迪尔之星"
 legend_earendil_desc:0 "[ancestor.GetFirstName]的体内流淌着[elves|E]和[conceptracemen|E]中最伟大者的血脉，使他的后人成为了唯一真实的人中贵族之裔。然而这种宣称并非单纯建立在血统上，更是依赖于英雄之举，坚定的信仰，和直面大敌的气节——埃雅仁迪尔孤身一人便唤起了[valargods|E]的援助，最终使[morgothcharacter|E]得以被击败了，也正是他在愤怒之战的最后关头斩杀了“黑龙”安卡拉刚。效仿埃雅仁迪尔就是成为你子民心中高悬的大希望之星。"
 legend_earendil_bellakari:0 "阿兹鲁贝尔之星"
 legend_earendil_bellakari_desc:0 "阿兹鲁贝尔的体内流淌着[elves|E]和[conceptracemen|E]中最伟大者的血脉，使他的后人成为了唯一真实的人中贵族之裔。然而这种宣称并非单纯建立在血统上，更是依赖于英雄之举，坚定的信仰，和直面大敌的气节——阿兹鲁贝尔孤身一人便唤起了[valargods|E]的援助，最终使[morgothcharacter|E]得以被击败了，也正是他在愤怒之战的最后关头斩杀了“黑龙”安卡拉刚。效仿阿兹鲁贝尔就是成为你子民心中高悬的大希望之星。"
 legend_chapter_discovery_befriended_troll: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]证明了自己是路上遇到的各类奇异独特之人的朋友，甚至交好了一只个头巨大脾气暴躁的食人妖！"
 legend_chapter_discovery_troll: "在[ROOT.Legend.GetProtagonist.GetSheHe]的旅程中，[ROOT.Legend.GetProtagonist.GetSheHe]遇到了各种最古怪最不寻常的人，最后甚至发现了一只强大的食人妖！"
 legend_chapter_opening_inspiring_hero: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]受到了来自[ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')]伟大事迹的启发。以有史以来最伟大的英雄之一为榜样，谁还会怀疑[ROOT.Legend.GetProtagonist.GetSheHe]将取得伟大的成就？"
 legend_chapter_motivation_inspiring_hero: "[ROOT.Legend.GetProtagonist.GetHerHis]的心中毫无疑问；[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]必须完成足以与[ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]不朽荣耀相媲美的伟业。很快，人们就会明白英雄一族已经重返[middleearth|E]。"
 legend_chapter_extra_deed_inspiring_hero: "正如[ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]与邪恶的[Localize( antagonist )]战斗一般，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]与侵扰受[ROOT.Legend.GetProtagonist.GetHerHis]保护无辜人民生活的土匪，强盗和怪物战斗并击退了它们。"
 legend_chapter_conclusion_inspiring_hero: "尽管这段旅程充满了危险，但鉴于[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]为[ROOT.Legend.GetProtagonist.GetHerHis]人民所做的一切，谁能怀疑[ROOT.Legend.GetProtagonist.GetSheHe]是[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm|U]选中的统治者呢？无论是城市还是最卑微的农舍，所有人都在欢欣鼓舞中高呼“[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]”的名字！ "
 legend_elven_descent_name: "精灵血脉"
 legend_elven_descent_desc: "我们的世系可以追溯到[ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]，一位俊美而强大的[elf|E]。"
 legend_chapter_opening_elven_descent: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]的家系，[ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip]一族，据说有着一滴[elven|E]之血；根据古代的记载，[ROOT.Legend.GetProtagonist.GetHerHis|U]的一位远祖曾与[elf|E][ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]成婚。[ROOT.Legend.GetProtagonist.GetHerHis|U]不同凡响的出身使[ROOT.Legend.GetProtagonist.GetHerHim]予人以高贵优雅之感。"
 legend_chapter_famous_deed_elven_descent: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]与一些质疑[ROOT.Legend.GetProtagonist.GetHerHis]血统的恶棍大战，并在此战中受伤，[ROOT.Legend.GetProtagonist.GetHerHis]的[elven|E]血液溅落在一片田野上。血液如同新切割的宝石一样闪闪发光，几天后，荒芜的土地上开出了从未在精灵领土以外生长过的艳丽花朵。"
 legend_chapter_extra_deed_elven_descent: "然而，故事并未就此结束，许多人仍质疑[ROOT.Legend.GetProtagonist.GetHerHis]血液中的祝福。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]运用[ROOT.Legend.GetProtagonist.GetHerHis]的伟力，说服了当地的野兽，使他们恶作剧般地纠缠烦扰怀疑[ROOT.Legend.GetProtagonist.GetHerHis]的人。[ROOT.Legend.GetProtagonist.GetSheHe]正如其[elven|E]血亲一般，可以用野兽的语言与它们交谈。"
 legend_events.0001.desc.mid.elven_descent: "“[ROOT.Char.GetTitleAsNameNoTooltip|U]，我翻阅记录，发现有些信息可以将你的血统追溯到一位[elven|E]贵族：[legend_character.GetName]！"
