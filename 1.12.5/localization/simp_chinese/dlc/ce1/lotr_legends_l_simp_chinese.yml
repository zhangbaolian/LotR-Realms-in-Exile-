 legend_durin1:0 "不死者之裔"
 legend_durin1_desc:0 "在我们的血管中流淌着[ancestor.GetFirstNameNicknamedRegnal]之血，他是最年长的[dwarffathersshort|E]，也是[mahalcharacter|E]最宠爱的孩子。在[gunduzbad|E]山脚苏醒后，他最终一路向南，建立了以[khazaddum|E]为人所知的“矮人挖凿之所”。"
 legend_bahharkan:0 "巴哈尔坎的遗产"
 legend_bahharkan_desc:0 "这一家族的体内流淌着受祝福的巴哈尔坎的鲜血，他是哈尔宛的首位国王。"
 legend_blanco:0 "布兰科之血"
 legend_blanco_desc:0 "布兰科是一名白肤族的布理霍比特人，他与兄弟马尔科一道，率领着一群毛脚族霍比特人进入了日后的夏尔，获得国王阿盖勒布二世的许可定居于此。"
 legend_gerontius:0 "老图克之血"
 legend_gerontius_desc:0 "盖伦修斯·图克是位十分年迈，备受尊敬的夏尔长官。他因子嗣兴旺，长寿惊人与任期之长而闻名，也是许多霍比特人的直系祖先。"
 legend_dwalin:0 "杜瓦林之继"
 legend_dwalin_desc:0 "[ancestor.GetFirstNameNicknamedRegnal]乃是[broadbeams|E]的[dwarffather|E]。他以冷静的性情和威严的面容而闻名，和与之成对的矮人之父乌瑞对比鲜明。在他的领导下，[belegost|E]为辛葛掘出了明霓国斯的洞府，而他也因为在工作中领头歌唱的习惯被[sindarelves|E]称作‘林纳尔’，意为‘歌手’。"
 legend_uri:0 "乌瑞之继"
 legend_uri_desc:0 "“伤痕累累者”乌瑞乃是[firebeards|E]的[dwarffather|E]。他精力充沛，脾气暴躁，曾阻止一根突然倾倒的柱子砸到另一位矮人的身上，并因此留下了巨大的伤疤，并以此而闻名。这一事件显示了他的伟力，他的活力和他的气力，也表现了他对子民深厚的爱和始终如一的忠诚。[beleriand|E][elves|E]也称他为‘巴林’，意为‘不忘家乡’，因他鲜有离开[nogrod|E]之时，而即便他一度离开，也会在不久后便归返，因为他若离开他的厅堂，便会感到不安。"
 legend_tuor:0 "“命运分离者”图奥"
 legend_tuor_desc:0 "[ancestor.GetFirstNameNicknamed]，胡奥之子，乃是[firstage|E]伊甸人中的伟大英雄之一。尽管年少时曾被东夷奴役并为魔苟斯做工，但他最终得以逃脱，并为[ulmocharacter|E]选中来护送其使者前往刚多林。尽管他的任务最终未毕全功，但正是自他这一系中，埃雅仁迪尔，[elves|E]与[conceptracemen|E]的希望才得以诞生。"
 legend_beren:0 "贝伦·埃尔哈米安"
 legend_beren_desc:0 "[ancestor.GetFirstNameNicknamed]是[firstage|E]伊甸人中的伟大英雄之一。为执起他心爱的露西恩·缇努维尔之手，他在她的帮助下从[morgothcharacter|E]的铁王冠上夺得了一枚[silmaril|E]。而在他被巨狼卡哈洛斯重伤而死后，露西恩的恳求最终使[mandoscharacter|E]将其复活。"
 legend_azaghal:0 "巨龙之怖"
 legend_azaghal_desc:0 "[ancestor.GetFirstName]是一位坚实的伙伴，也是位可怕的敌手。在旅行中为[maedhros|E]所解救后，他向[sonsoffeanor|E]中的最长者立下了友谊与援助的誓言。当战斗的召唤到来时，他加入了迈兹洛斯联盟，一同对抗[morgothcharacter|E]的大军。他麾下的[dwarves|E]与[dragons|E]之父格劳龙英勇战斗，得以将其重伤。恶龙在痛苦中击倒了矮人国王，但他用最后一击刺入了恶龙的肚腹，令其逃回了[angband|E]。"
 legend_durinIII:0 "“勇者”都林之坚定"
 legend_durinIII_desc:0 "[ancestor.GetFirstNameRegnal]统治着鼎盛时期的[khazaddum|E]，他也是[celebrimbor|E]和[eregion|E][elves|E]的密友。当[sauroncharacter|E]暴露真性，摧毁了埃瑞吉安时，都林三世派出大军来兑现这份友谊。尽管他未能拯救凯勒布林博，但他掩护了难民，使其得以重新定居在[imladris|E]。"
 legend_telchar:0 "铁尔哈的蒙福之手"
 legend_telchar_desc:0 "据说当[ancestor.GetFirstName]锻造出他第一柄铁锤时，注视着他的[mahalcharacter|E]本人也欣悦于他的作品。造物主以无有凡人匹敌的巧艺赐福他的双手，使他得以凭金铁和宝石铸成奇迹。他最伟大的作品如今都成了传奇之物；多尔罗明的龙盔，自[morgothcharacter|E]的铁王冠上撬下[silmaril|E]的宝刀安格锐斯特，以及砍倒了[sauronthedarklordcharacter|E]的宝剑[narsil|E]。"
 legend_narvi:0 "纳维的蒙福之手"
 legend_narvi_desc:0 "[ancestor.GetFirstName]是一位工匠大师，凭金铁和石头铸成奇迹。[mahalcharacter|E]曾与之交谈，并启示他为[khazaddum|E]带来奇迹。在造物主的另一支学徒，[eregion|E]的[noldorelves|E]帮助下，他发明了伊希尔丁，一种只会反射星光和月光的金属。他以这种金属装饰了他为“矮人挖凿之所”铸造的大门。它为朋友常开，而对陌客紧闭。"
