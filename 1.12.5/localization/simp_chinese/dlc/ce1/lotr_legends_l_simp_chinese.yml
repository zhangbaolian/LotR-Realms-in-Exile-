 legend_castamir:0 "卡斯塔米尔的继承人"
 legend_castamir_desc:0 "我们的王朝是[ancestor.GetFirstName]的真正后裔，他作为[gondor|E]的合法国王统治着国家，直至他被混血篡位者所杀。\n\n他的子嗣被驱逐到了[umbar|E]，其后裔至今仍密谋着夺回本应属于他们的王位。"
 legend_anarion:0 "阿纳瑞安的继承人"
 legend_anarion_desc:0 "在我们的血管中流淌着[ancestor.GetFirstName]的血，他乃是[elendil|E]之子，与其兄[isildur|E]一道建立了[gondor|E]。\n\n在巴拉督尔围城战中倒下之前，阿纳瑞安领导着忠贞派的防御，直至[lastallianceshort|E]爆发。他的后代独自执掌着刚铎王位许多世纪。"
 legend_isildur:0 "伊熙尔杜的继承人"
 legend_isildur_desc:0 "在我们的血管中流淌着[ancestor.GetFirstName]的血，他乃是[elendil|E]之子，与其弟阿纳瑞安一道建立了[gondor|E]。\n\n伊熙尔杜打倒了[sauroncharacter|E]，自他之子维兰迪尔以降生出了[arnor|E]的诸王，传承着[dunedain|E]的至高王权。"
 legend_vidugavia:0 "维杜加维亚的血脉"
 legend_vidugavia_desc:0 "作为[rhovanion_kingdom|E]的[northmen|E]之王，[gondor|E]的埃尔达卡的祖父，[ancestor.GetFirstName]的统治是这地的黄金时代，我们的血管中流淌着他英勇的血。"
 legend_zimrebal:0 "仁慈的独裁官"
 legend_zimrebal_desc:0 "[ancestor.GetFirstNameNicknamed]乃是[title.GetNameNoTier]的初代国王与无限智慧信条的创始人，他被选为军事独裁官，取代无能的元老院抵御了泰德津游牧民的入侵。\n\n他运用自己的威望与人望展开了宏大的改革，巩固了贝拉卡尔国家持续至今的核心支柱。\n\n伴随着决心、睿智和圣洁，他的血脉流淌在我们的血管中。"
 legend_azruben:0 "来自罗门娜的总督"
 legend_azruben_desc:0 "我们的家族是伟大的阿扎鲁本的远亲。他被塔尔‑安督卡尔任命为总督，治理遥远的[title.GetNameNoTier]殖民地。他高尚地以他心爱的，位于[numenor|E]的罗门娜宅邸换取了边疆的生活。\n\n在他睿智的治理下，这国度见证了宏大的改革，而他精明的手腕更使他成为了这处殖民地的政治缔造者。\n\n即使时光将我们与这杰出的祖先相分离，我们仍传承着他的智慧与狡诈。"
 legend_bandobras:0 "吼牛精神"
 legend_bandobras_desc:0 "传言说，我们的家族可以追溯到（唯一的）[ancestor.GetFirstName]·图克——就是那个吼牛！\n\n他是夏尔人中的巨人，长到了四英尺高，还抵御了大[goblin|E]对夏尔的入侵。其中甚至还发明了高尔夫球——他一棒子把对方的头打飞，让它掉进了兔子洞里。\n\n我们家肯定也继承了他的无畏精神！"
 legend_joam_tuv:0 "约阿姆‑图维的子孙"
 legend_joam_tuv_desc:0 "我们有幸以伟大的[ancestor.GetFirstName]作为我们众多祖先中的最伟大者。他不仅屠杀了如此之多颓废的[bellakari|E]以至让他们血流成河，更对颓废的[tumakveh|E]统治下的数代屈辱进行了光荣的报复，在[title.GetNameNoTier]的王座上将他们的国王喂给了他的狗。\n\n他铸造的[title.GetNameNoTier]持续了几个世纪，但最终，我们的祖先意识到了这一事实：泰德津统治沙丘海以西的整个世界也意味着战斗的终结，这必然会让马拉杜姆失望。于是，他们胜利地回到北方，为未来的流血感到高兴。"
 legend_wulf:0 "伍尔夫的血脉"
 legend_wulf_desc:0 "我们的血脉传承自弗雷卡之子[ancestor.GetFirstName]，他向[rohan|E]的邪恶[men|E]报仇，并且夺取了他们的土地。"
 must_own_umbar_or_gondor_tt:0 "你必须亲自拥有下列头衔中的一个；[GetTitleByKey('k_umbar').GetNameNoTier]、[GetTitleByKey('e_umbar').GetNameNoTier]、[GetTitleByKey('e_castamir').GetNameNoTier]、[GetTitleByKey('e_gondor').GetNameNoTier]、[GetTitleByKey('e_gondor_stewards').GetNameNoTier]、[GetTitleByKey('e_numenor_in_exile').GetNameNoTier]或[GetTitleByKey('e_reunitedkingdom').GetNameNoTier]。"
 must_be_a_king_in_greater_gondor_tt:0 "你必须亲自拥有[gondor|E]，或者其历史疆域内的一个[kingdom|E]"
 must_hold_an_arnorian_kingdom_tt:0 "你必须亲自拥有下列头衔中的一个；[GetTitleByKey('k_arthedain').GetNameNoTier]、[GetTitleByKey('k_cardolan').GetNameNoTier]、[GetTitleByKey('k_rhudaur').GetNameNoTier]或[arnor|E]。"
 legend_pezar:0 "仲裁者的遗产"
 legend_pezar_desc:0 "[ancestor.GetFirstNameRegnal]建立了[title.GetNameNoTier]，但他最伟大的遗产乃是他作为公正法官与调解人的角色——他以公义和协商统一了部族之民，从而建立了我们今日仍然沿用的律法。我们的统治仍然蒙福于他的明智！"
 must_be_just_august_administrator_tt:0 "你必须拥有[GetTrait('just').GetName(GetNullCharacter)]特质，并且拥有[GetTrait('august').GetName(GetNullCharacter)]或[GetTrait('administrator').GetName(GetNullCharacter)]特质。"
 legend_shoreborn:0 "大海之裔"
 legend_shoreborn_desc:0 "从安德拉斯特到德瑞尔，我们的舰队掠夺一切。但我们的名字并非仅仅因此为人所知，为人恐惧——许多人称[greatsea|E]为家，但我们才是真正的海民——我们乃是[belegaer_sea|E]之裔，生于马利西亚和乌尤妮涅兹的激情，并被他们亲手送上海岸！"
 legend_turin:0 "图林的反抗"
 legend_turin_desc:0 "自称为“命运的主宰”的[ancestor.GetFirstNameNicknamed]是[firstage|E]中最伟大的伊甸人英雄之一。尽管整个家庭都被[morgothcharacter|E]的恶毒诅咒笼罩，他依然尽全力与黑暗为敌。虽然其故事最终以悲剧收场，但面对这世界降于他身上的厄运，他的反抗即是遗产，其将延续到世界末日之时。"
 legend_eorl:0 "埃奥尔的骑行"
 legend_eorl_desc:0 "[ancestor.GetFirstNameNicknamed]，金发的[eothed|E]之主，发誓为其父复仇，并成功驯服了“凶手”：费拉罗夫，美亚拉斯之祖。他们引领着[eothed|E]的骠骑来到凯勒布兰特原野襄助[southernkingdom|E]，出于感激，刚铎的奇瑞安将[title.GetNameNoTier]的土地授予他的子民，两位统治者立下了互相援助的誓言。"
 legend_elendil:0 "“长身”埃兰迪尔"
 legend_elendil_desc:0 "[ancestor.GetFirstNameNicknamed]乃是末代[GetTitleByKey('d_andunie').GetNameNoTier]亲王之子，[faithfulshort|E]之首，流亡王国的初代至高王。他拯救了[numenor|E]残存的忠贞派，并牺牲在对抗[sauroncharacter|E]的决斗中。"
 legend_bard:0 "史矛革的终结者"
 legend_bard_desc:0 "用传承自祖父的黑箭，[ancestor.GetFirstNameNicknamed]杀死了[dragon|E]斯毛格，重建了[dale|E]，并成为了初代国王。我们以他为榜样！"
 legend_of_ovatha_name:0 "[founder.GetFirstNameRegnal]的遗产"
 legend_of_ovatha_desc:0 "[founder.GetFirstNameNicknamedRegnal]再一次统一了[khand|E]的瓦里亚格人，继承了乌瓦塔一世的遗产，成为了一长串[founder.GetTitleAsNameNoTooltip|U]中的最新一位。"
 legend_szreldor_name:0 "思烈乾的镀星"
 legend_szreldor_desc:0 "在征服了[dorwinion|E]之后，[founder.GetFirstNameNicknamedRegnal]重建了古老的[title.GetName]，迎来了[founder.GetDynasty.GetName]主宰[rhovanion|E]和[rhun|E]的新时代。"
 legend_nie_name:0 "努门诺尔的遗产，复兴"
 legend_nie_desc:0 "[founder.GetFirstNameRegnal]重建了[realms_in_exile|E]，再度点燃了[numenorean|E]文明的遗产，为被[akallabeth|E]分散的子民开创了新的时代。自[founder.GetHerHis]之手重建，[title.GetName]必将万古长青。"
 legend_mithril_finder_name:0 "真银之脉"
 legend_mithril_finder_desc:0 "[founder.GetFirstNameRegnal]发现了隐藏的[mithril|E]矿脉，这神圣的金属为[founder.GetHerHim]在[dwarves|E]中带来了传奇的声望。"
