 fund_inspiration.0021.desc:0 "“您不会后悔赞助我的，[ROOT.Char.GetLadyLord]！”\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我保证[inspiration_owner.GetSheHe]会制造出一件杰作，但我的意见也很重要。“请告诉我，您想要什么类型的护甲？”"
