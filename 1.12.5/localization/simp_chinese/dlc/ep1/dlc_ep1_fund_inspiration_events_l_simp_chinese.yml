 fund_inspiration.6530.t:0 "$fund_inspiration.title$ 一位意外的访客"
 fund_inspiration.6530.desc:0 "\n\n当我们穿越灰色山脉时，突然间峭壁回荡着一声可怕的怒吼，就好像是来自安格班深渊的怪物正向我们袭来。\n\n紧接着，它出现了……一只来自冰封北地的恶龙正在迅速从山上冲下来，要了结我们的性命，将我们变成它的开胃早餐。"
 fund_inspiration.6530.a:0 "快跑，你们这些傻瓜！"
 fund_inspiration.6530.a.success:0 "[inspiration_owner.GetTitledFirstName]成功地逃离了恶龙而未受到伤害。"
 fund_inspiration.6530.a.failure:0 "[inspiration_owner.GetTitledFirstName]成功逃脱，但并非毫发无损。"
 fund_inspiration.6530.b:0 "立正！战斗！"
 fund_inspiration.6530.b.success:0 "[inspiration_owner.GetTitledFirstName]成功地杀死了那条恶龙"
 fund_inspiration.6530.b.failure:0 "[inspiration_owner.GetTitledFirstName]设法击退了恶龙，但未能幸免于伤"
 fund_inspiration.6530.b.critical_failure:0 "[inspiration_owner.GetTitledFirstName]被龙焰活活烧死"
 fund_inspiration.6531.t:0 "$fund_inspiration.title$有史以来最大的恶龙"
 fund_inspiration.6531.introduction:0 "我收到了一封来自我的冒险家朋友的信，他一直在冰冻的灰色山脉中徒步旅行。"
 fund_inspiration.6531.desc:0 "\n\n尊敬的[ROOT.Char.GetTitleAsNameNoTooltip]，我送给您一份皇家礼物：一块龙皮，来自于一条在北方游荡的可怕巨龙，是恶龙之间最大的一条。\n\n它带着凶猛的咆哮向我扑来，它的牙齿如同巨型刀刃，直指我的喉咙。但我的闪电般的反应让我得以将剑刺入它的腹中，将其斩杀。\n\n我尚未完全从这次恐怖的经历中恢复过来，需要一段平静安宁的时间，然后我才能再次开始我的冒险之旅。"
 fund_inspiration.6531.a:0 "真……好。不胜感激"
 fund_inspiration.6531.a.tt:0 "你准许[inspiration_owner.GetTitledFirstName]休息一会。"
 fund_inspiration.6531.b:0 "你最好找到比这更好的东西，而且要快！"
 fund_inspiration.6531.b.tt:0 "你命令[inspiration_owner.GetTitledFirstName]立刻回到队伍。"
 fund_inspiration.6531.b.success:0 "[inspiration_owner.GetTitledFirstName]害怕再次开始探索"
 fund_inspiration.6531.b.failure:0 "[inspiration_owner.GetTitledFirstName]不为所动"
 fund_inspiration.6532.t:0 "$fund_inspiration.title$古冢岗"
 fund_inspiration.6532.introduction:0 "我收到了我的探险者送来的一封信函，来自卡多蓝的无人之地。"
 fund_inspiration.6532.desc:0 "\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip]，我已经抵达了当地人称为‘古冢岗’的连绵山丘。尽管它在日光之下看似平平无奇，但我的心脏一直在发出警告。\n\n夜幕降临时，我来到了最大的一座坟丘前。你大概猜得到我干了什么……”"
 fund_inspiration.6532.a:0 "[inspiration_owner.GetSheHe|U]最好挖地三尺！"
 fund_inspiration.6532.a.success:0 "[inspiration_owner.GetTitledFirstName]平安搜索了古冢"
 fund_inspiration.6532.a.failure:0 "[inspiration_owner.GetTitledFirstName]被他发现的东西吓坏了，逃之夭夭"
 fund_inspiration.6532.a.dead:0 "[inspiration_owner.GetTitledFirstName]永不复焉"
 fund_inspiration.6532.b:0 "我希望[inspiration_owner.GetSheHe]别干傻事"
 fund_inspiration.6533.t:0 "$fund_inspiration.title$暗中独行"
 fund_inspiration.6533.introduction:0 "我收到我的探险家送来的一封信函——字里行间污迹斑斑，字形颤抖。"
 fund_inspiration.6533.desc:0 "\n\n‘我在这仿佛永无止境的地下漫游，无穷无尽的厅堂和岔路已经让我失去了时间的概念。我能听到的只有脚步，和远处战鼓的回声。我完全迷路了，灯油也快用尽，我还能找到出去的路吗？’\n\n另一行字迹则更加平稳：‘我终于出来了，你可以想象下我是怎么做到的。’"
 fund_inspiration.6533.a:0 "你凭直觉前进"
 fund_inspiration.6533.a.success:0 "[inspiration_owner.GetTitledFirstName]找到了出去的路"
 fund_inspiration.6533.a.success.gem:0 "[inspiration_owner.GetTitledFirstName]在路上找到了珍贵的宝石"
 fund_inspiration.6533.a.failure:0 "[inspiration_owner.GetTitledFirstName]跑进了死胡同"
 fund_inspiration.6533.b:0 "你原路返回"
 fund_inspiration.6533.b.success:0 "[inspiration_owner.GetTitledFirstName]找到了来时的路"
 fund_inspiration.6533.b.failure:0 "[inspiration_owner.GetTitledFirstName]在回返时迷路了"
 fund_inspiration.6534.t:0 "$fund_inspiration.title$最后家园"
 fund_inspiration.6534.introduction:0 "我收到了我的探险者送来的一封信函，带着伊姆拉缀斯的印章。"
 fund_inspiration.6534.desc:0 "'My [ROOT.Char.GetLadyLord], I have arrived in [rivendell|E], and already I am taken by wonder. It is called 'The Last Homely House East of the Sea', and for good reason. The libraries are vast, the feasts are grand, the views are impeccable; any weariness that one might have melts away insantly! I know I must depart soon, but the libraries contain such an abundance of material that I fear by hastily leaving I might miss something of value that might aid in my adventure.\n\nI humbly request that you let me stay a while longer here so I may better explore the collection of lore the place has; some of these scrolls even date back hundreds of years, surely they must have some valuable insight!'"
 fund_inspiration.6534.a:0 "You've tarried long enough, it's time to get going."
 fund_inspiration.6534.a_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] continues [inspiration_owner.GetHerHis] travels"
 fund_inspiration.6534.b:0 "Very well, you may stay a while if it is of use."