 fund_inspiration.0051.desc:0 "“不必担忧，我伟大的[ROOT.Char.GetTitleTierName]，”[inspiration_owner.GetTitledFirstName]戏剧性很强地鞠了一躬，并[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))]。\n\n“我将外出冒险，为您探索世界，而您则继续统治您的领地。我带回来的东西会让您觉得我的成就#EMP 凝缩#!在我冒险之旅的这件纪念品上！”\n\n[inspiration_owner.GetSheHe]稍微停顿了一下，接着说道。“那么，这个世界上有什么区域是您感兴趣的呢，[ROOT.Char.GetLadyLord]？”"
