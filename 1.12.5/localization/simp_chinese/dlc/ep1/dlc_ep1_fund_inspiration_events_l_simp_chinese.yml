 fund_inspiration.0061.desc:0 "“感谢您资助我的这次努力，[ROOT.Char.GetLadyLord]。”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]努力不失态，不过我可以在[inspiration_owner.GetHerHis]的眼中看见[inspiration_owner.GetHerHis]的兴奋。\n\n“箱子、雕像、#EMP 御座#!……我可以制造的东西有很多！也许您已经有意向了？”"
 fund_inspiration.0061.chest:0 "一件能储存东西的华丽宝箱。"
