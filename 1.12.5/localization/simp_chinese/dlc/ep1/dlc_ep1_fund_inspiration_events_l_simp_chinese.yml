 inspiration_type_material_clay:0 "黏土"
 fund_inspiration.0071.incense_burner_sculpture:0 "一只精致复杂的香炉。"
 fund_inspiration.9001.desc_research: "现在我永远不会知道[inspiration_owner.GetSheHe]能有什么发现了……"
 fund_inspiration.9002.desc_research: "深化科学创新。"
 fund_inspiration.2110.desc.part.2: "我可不想错过这个创作杰作的机会！”\n\n"
 fund_inspiration.2110.desc.part.2.research: "我不想错过这个参与新的科学发现的机会！\n\n"
 fund_inspiration.2110.desc.dweeb.research: "[generous_vassal.GetFirstNameNoTooltip]对很多事情都感兴趣，其中包括各类技术和最先提出这些技术的人的思想……"
 fund_inspiration.6529.t:0 "$fund_inspiration.title$金色森林的女巫"
 fund_inspiration.6529.desc:0 "\n\n“我来到了被诅咒的金色森林，我的[ROOT.Char.GetTitleAsNameNoTooltip]，据说没有人能活着离开过这里。我不是一个懦夫，但我担心女巫王的魔法种导致我不能向您活着讲述这段经历的风险因素。\n\n请允许我回到您的宫廷，在那里我活着比死了对您更有用。"
 fund_inspiration.6529.a:0 "我想你活着对我更有用，虽然不多……"
 fund_inspiration.6529.a.tt:0 "你准许[inspiration_owner.GetTitledFirstName]返乡。"
 fund_inspiration.6529.b:0 "好吧，不过得侦查边缘地带，这样我的金子才不会浪费！"
 fund_inspiration.6529.b.tt:0 "[inspiration_owner.GetTitledFirstName]将会探索罗瑞恩边缘。"
 fund_inspiration.6529.c:0 "无论有没有女巫，你都得继续你的任务！"
 fund_inspiration.6529.c.tt:0 "[inspiration_owner.GetTitledFirstName]将尝试穿过森林。"
