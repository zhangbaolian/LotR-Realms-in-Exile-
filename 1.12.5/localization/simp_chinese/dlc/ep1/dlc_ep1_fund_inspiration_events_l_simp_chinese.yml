 fund_inspiration.0081.desc:0 "“您不会后悔支持我的，[ROOT.Char.GetLadyLord]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我鞠躬，然后[inspiration_owner.Custom('quirk_pos_pp')]。\n\n“现在我能去拿些烧杯和硫磺吗？我有太多要研究了。您希望我具体从哪些领域开始研究呢？”"
 fund_inspiration.0081.elixirs:0 "我曾听说过关于神奇仙药的传说！"
 fund_inspiration.0081.metals:0 "金属一直让我着迷。"
