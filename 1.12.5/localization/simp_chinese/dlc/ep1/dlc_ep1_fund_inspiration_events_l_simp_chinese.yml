 fund_inspiration.0071.desc:0 "“感谢您资助我的这次努力，[ROOT.Char.GetLadyLord]！”\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]努力不失态，不过我可以在[inspiration_owner.GetHerHis]的眼中看见[inspiration_owner.GetHerHis]的兴奋，[inspiration_owner.GetSheHe]继续说道。“我可以将金属打造成#EMP 奇迹#!。也许您已经有意向了？”"
 fund_inspiration.0071.brooch:0 "我想要一枚美丽的胸针！"
 fund_inspiration.0071.regalia:0 "制作适合我身材的礼器。"
 fund_inspiration.0071.crown:0 "一顶配让我戴在头上的冠冕！"
 fund_inspiration.0071.goblet:0 "一只精致的高脚杯。"
