 fund_inspiration.9005.t:0 "未完的事务"
 fund_inspiration.9005.desc_intro:0 "[inherited_insp_owner.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))]，在继承的混乱中请求谈话。\n\n“大人，在[old_ruler.GetTitledFirstNameRegnal]去世前，[old_ruler.GetHerHis]委托预订了我的作品；我仍处于为[old_ruler.GetHerHim]而[inherited_insp_owner.Custom('InspirationTypeDescription')]的过程中。”\n\n"
 fund_inspiration.9005.desc_multiple:0 "“其他工匠也一直在工作，我们希望了解您是否还想继续赞助我们的努力。”"
 fund_inspiration.9005.desc_single:0 "“工作已经开始，不完成它就太可惜了……”"
 fund_inspiration.9005.a:0 "继续工作！"
 fund_inspiration.9005.b:0 "这些琐碎的干扰就此结束吧。"
 inherited_inspiration_continue_tt:0 "你将赞助[old_ruler.GetTitledFirstNamePossessiveRegnal]的委托"
 inherited_inspiration_end_tt:0 "#X 已投资的所有金钱都会损失#!"
 fund_inspiration.title:1 "灵感："
 fund_inspiration.2001.t:1 "$fund_inspiration.title$申请资金"
 fund_inspiration.2001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]坚称我提供给[inspiration_owner.GetHerHim]的资金完全不够，没法制作出配得上我地位的宝物。\n\n“再多给点，我就能制作出#EMP 真正#!伟大的东西！”"
 fund_inspiration.2001.a:0 "不管你需要什么！"
 fund_inspiration.2001.b:0 "用现有的凑合下吧。"
 fund_inspiration.2002.t:0 "$fund_inspiration.title$要求……材料"
 fund_inspiration.2002.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]竟敢招呼我去[inspiration_owner.GetHerHis]那肮脏恶臭的房间。\n\n”[ROOT.Char.GetLadyLord]，进度很好，不过如果我能有更多的部位……一些#EMP 人类的#!材料，我就能创造#EMP 真正震撼#!的东西。我需要这个人活着，至少一开始要活着。”\n\n[inspiration_owner.GetFirstName]说完了[inspiration_owner.GetHerHis]的要求，"
 fund_inspiration.2002.desc.fingernails:0 "我看到了[inspiration_owner.GetHerHis]桌上散落着猩红血污色的工具和被拔下来的指甲。"
 fund_inspiration.2002.desc.potions:1 "我的视线无意识地在桌子和抽屉上游荡，那里摆满了神秘的动物器官、彩色的液体和看上去很危险的植物。"
 fund_inspiration.2002.desc.blind:0 "我听到房间里另外有人发出微弱的呻吟和啜泣。一串打嗝声之后是一声痛苦的干呕和呕吐物的强烈酸臭味。"
 fund_inspiration.2002.a:0 "“去我牢里看看，有合适的就拿走。”"
 fund_inspiration.2002.b:1 "“给你这些钱，去绑几个农民。”"
 fund_inspiration.2002.c:0 "“这离边境不远。去绑一些外国农民。”"
 fund_inspiration.2002.toast_outcome.negative:0 "证据表明你是农民失踪的幕后黑手"
 fund_inspiration.2002.toast_outcome.positive:0 "你绑架完农民还逍遥法外"
 fund_inspiration.2002.d:0 "拒绝[inspiration_owner.GetTitledFirstNamePossessiveNoTooltip]的请求。"
 fund_inspiration.2003.t:0 "$fund_inspiration.title$扰乱"
 fund_inspiration.2003.desc:0 "“#EMP [inspiration_owner.GetFaith.HighGodName]#!啊，[previous_inspired.GetWomanMan]！让我静静！”\n\n宁静的氛围被[inspiration_owner.GetFirstName]的叫喊打破，[inspiration_owner.GetSheHe]冲进院子了，[previous_inspired.GetFirstName]紧随其后，但是看到我之后，[previous_inspired.GetSheHe]停了下来。\n\n“[ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U]，请开导一下[inspiration_owner.GetFirstNameNoTooltip]！我想帮[inspiration_owner.GetHerHim]，我过去的经验应该能改善[inspiration_owner.GetHerHis]的工作！”"
 fund_inspiration.2003.a:0 "说服[inspiration_owner.GetFirstNameNoTooltip]听取[previous_inspired.GetFirstNameNoTooltip]的建议。"
 fund_inspiration.2003.b:1 "“来吧，至少听[previous_inspired.GetHerHim]说完。”"
 fund_inspiration.2003.c:0 "命令[previous_inspired.GetFirstNameNoTooltip]别去烦[inspiration_owner.GetFirstNameNoTooltip]。"
 fund_inspiration.2003.toast_outcome.positive:0 "[inspiration_owner.GetFirstNameNoTooltip]听从[previous_inspired.GetFirstNameNoTooltip]的建议"
 fund_inspiration.2003.toast_outcome.refusal:0 "[inspiration_owner.GetFirstNameNoTooltip]拒绝听取"
 fund_inspiration.2003.toast_outcome.negative:0 "[previous_inspired.GetFirstNameNoTooltip]给了糟糕的建议"
 fund_inspiration.2004.t:0 "$fund_inspiration.title$最高品质"
 fund_inspiration.2004.desc_metal:0 "“[ROOT.Char.GetLadyLord]，看看这金属！我以前从未见过这么好的品质。”"
 fund_inspiration.2004.desc_fabric:0 "“[ROOT.Char.GetLadyLord]，看看这织物！这纤维、这颜色的深度……我以前从未见过这么好的品质。”"
 fund_inspiration.2004.desc_thread:0 "“[ROOT.Char.GetLadyLord]，看这线！我以前从未见过这么好的品质。”"
 fund_inspiration.2004.desc_wood:0 "“[ROOT.Char.GetLadyLord]，看看这木料！这纹理、这密度……我以前从未见过这么好的品质。”"
 fund_inspiration.2004.desc_paper:0 "“[ROOT.Char.GetLadyLord]，看看这纸张！我以前从未见过这么好的品质。”"
 fund_inspiration.2004.desc_ink:0 "“[ROOT.Char.GetLadyLord]，看看这墨水！这颜色，这饱和度……我以前从未见过这么好的品质。”"
 fund_inspiration.2004.desc_alchemy_metal:0 "“[ROOT.Char.GetLadyLord]，看啊！我以前从未见过如此纯净的矿石。”"
 fund_inspiration.2004.desc_elixirs:0 "“[ROOT.Char.GetLadyLord]，看看那些烧杯！我以前从未见过如此透明的玻璃。”"
 fund_inspiration.2004.desc_fallback:0 "“[ROOT.Char.GetLadyLord]，看啊！我以前从未见过这么好的材料。”"
 fund_inspiration.2004.desc:0 "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]从我们逛市场的队伍中冲出，跟那位在卖令人垂涎的物品的商人搭讪；[inspiration_owner.GetHerHis]为自己的发现而狂喜。\n\n“有了这个，我的项目将达到新的高度。我能创造出真正的#EMP 奇迹#!！求你了[ROOT.Char.GetTitleAsNameNoTooltip]，将这份礼物赐给我。”"
 fund_inspiration.2004.a:0 "你的项目值得投资！"
 fund_inspiration.2004.b:0 "当然了，不过我们肯定可以谈到更好的价格？"
 fund_inspiration.2004.b.success:0 "商人被说服降价"
 fund_inspiration.2004.b.failure:0 "商人没被说服"
 fund_inspiration.2004.c:0 "必须的。卫兵，没收[inspiration_owner.GetFirstNameNoTooltip]需要的东西。"
 fund_inspiration.2004.d:0 "你以为我是金子做的吗？"
 fund_inspiration.2005.t:1 "$fund_inspiration.title$新熔炉"
 fund_inspiration.2005.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]皱着被烧焦的眉毛来觐见我，还带着一些弯曲的金属。\n\n“[ROOT.Char.GetLadyLord]，无意冒犯，不过你的这个熔炉……"
 fund_inspiration.2005.desc_weapon:0 "这么说吧，如果你想要[inspiration_owner.Custom('ArtifactWeaponType')]有任何实用性"
 fund_inspiration.2005.desc_armor:1 "这么说吧，如果你想要[inspiration_owner.Custom('ArtifactArmorTypeLowercase')]有任何实用性"
 fund_inspiration.2005.desc_smith:0 "这么说吧，如果你想要[inspiration_owner.Custom('InspirationSmithType')]显得有那么一点点高雅"
 fund_inspiration.2005.desc_ending:0 "你都必须投资搞一个新的。”"
 fund_inspiration.2005.a:0 "当然，你要什么都行。"
 fund_inspiration.2005.b:0 "这熔炉好的不得了！"
 fund_inspiration.2006.t:0 "$fund_inspiration.title$流浪学者"
 fund_inspiration.2006.desc:0 "我的炼金术士[inspiration_owner.GetTitledFirstName]带着一个[scholar_character.GetWomanMan]来到我面前，满脸笑意和崇敬。\n\n“这位是[scholar_character.GetTitledFirstName]，我们圈内一位受人尊敬的学者。”\n\n这个[scholar_character.GetWomanMan]鞠了一躬，努力让自己同时看起来既高兴又羞怯。“不必如此。我来这里是为您效力的，[ROOT.Char.GetLadyLord]，希望您能满意。”"
 fund_inspiration.2006.a:0 "我很满意。请帮帮[inspiration_owner.GetFirstNameNoTooltip]吧。"
 fund_inspiration.2006.b:0 "当然。你会成为我的私人导师。"
 fund_inspiration.2006.c:0 "这里并非你的归宿。"
 fund_inspiration.2021.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]坚持说[inspiration_owner.GetSheHe]需要更多资金去打造配得上我这般荣耀[ROOT.Char.GetTitleAsNameNoTooltip]的盔甲。\n\n“[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U]可不便宜，光是材料……现在可不是节俭的时候，[ROOT.Char.GetLadyLord]！”"
 fund_inspiration.2021.a:0 "给你，给你。"
 fund_inspiration.2021.b:0 "我不会再给你钱了。"
 fund_inspiration.2030.t:0 "$fund_inspiration.title$友善之语"
 fund_inspiration.2030.desc:0 "我的朋友[friend.GetTitledFirstName]带着一副阳光灿烂的笑容在大厅里拦住了我。\n\n“啊，你在#EMP 这里#!，[ROOT.Char.GetFirstNameNoTooltip]！我刚跟[inspiration_owner.GetTitledFirstName]聊了聊！听说[inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')]，为你——我忍不住拜访了一下[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeRoom')]！”\n\n“我和[inspiration_owner.GetHerHim]谈了谈如何满足你的期望；我想你会喜欢结果的！”"
 fund_inspiration.2030.a:0 "“啊！谢谢，[friend.GetFirstNameNoTooltip]！”"
 fund_inspiration.2040.t:0 "$fund_inspiration.title$蓄意破坏"
 fund_inspiration.2040.desc:0 "[inspiration_owner.GetTitledFirstNamePossessive]恼怒的叫喊声打破了宁静：“我的[inspiration_owner.Custom('GetInspirationTypeTool')]总是丢失不见，这样我该怎么[inspiration_owner.Custom('InspirationTypeDescription')]？！”\n\n[inspiration_owner.GetSheHe|U]冲到我身边。“[ROOT.Char.GetLadyLord]，每次我取得一点进展，就会有什么地方出错！我敢肯定宫廷里有人在破坏我的工作！”\n\n[inspiration_owner.Custom('GetInspirationOwnerType')]带着沮丧气冲冲地走了，回了[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeRoom')]。"
 fund_inspiration.2040.a:0 "真是业余啊。"
 fund_inspiration.2040.b:0 "我花钱是为了品质，不是戏剧！"
 fund_inspiration.2040.c:0 "会不会是……#EMP [rival.GetFirstNameNoTooltip]#!？"
 fund_inspiration.2040.c.tt:0 "捣蛋者被抓捕"
 fund_inspiration.2040.c.flavor:0 "是时候设下陷阱了！"
 fund_inspiration.2040.c.success:0 "你逮到了破坏者"
 fund_inspiration.2040.c.failure:0 "破坏者避开了你"
 ep1_fund_inspiration_2040_scheme_modifier:0 "鬼鬼祟祟"
 ep1_fund_inspiration_2040_scheme_modifier_desc:0 "该角色经常鬼鬼祟祟地行动。"
 fund_inspiration.2041.desc:0 "晚饭过后，我带着几个卫兵埋伏在[inspiration_owner.GetTitledFirstNamePossessive]房间附近，紧盯着过道，时间流逝，[ROOT.Char.Custom('FortifiedBuilding')]里越来越黑。\n\n我正考虑放弃，一道颤抖的灯光顺着过道翩翩起舞，后面跟着一个披着斗篷的黑影。\n\n黑影推开[inspiration_owner.Custom('GetInspirationTypeRoom')]的门，然后再次偷偷摸摸地检查了一下过道，闪烁的油灯照亮了[rival.GetHerHis]的脸庞：[rival.GetTitledFirstName]！"
 fund_inspiration.2041.a:0 "“啊哈！去地牢吧！”"
 fund_inspiration.2041.b:0 "“把[rival.GetHerHim]扔出[ROOT.Char.Custom('FortifiedBuilding')]！”"
 fund_inspiration.2041.c:0 "我会用自己的方式来处理……"
 fund_inspiration.2050.t:0 "$fund_inspiration.title$深思熟虑的意见"
 fund_inspiration.2050.desc:0 "我的[inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.GetTitledFirstName]向我回报[inspiration_owner.GetHerHis]的最新进展，喋喋不休地唠叨着[inspiration_owner.Custom('GetInspirationTypeTool')]和[inspiration_owner.Custom('GetInspirationTypeStation')]的极限，而我的脑海里则充斥着关于[inspiration_owner.Custom('GetInspirationTypeObject')]的大胆想法……\n\n[inspiration_owner.Custom('GetInspirationTypeVerb')|U]也许不是#EMP 我的#!强项，但这并不意味着我对我的钱应该怎么花没有发言权！"
 fund_inspiration.2050.a:0 "我有一些建议……"
 fund_inspiration.2050.b:0 "我的教育背景让我有了一些独到的见解。"
 fund_inspiration.2050.c:0 "你考虑过#EMP 这个#!角度吗？"
 fund_inspiration.2050.d:0 "让我看看你的草图……"
 fund_inspiration.2050.e:0 "不，[inspiration_owner.GetFirstNameNoTooltip]知道[inspiration_owner.GetSheHe]在做什么。"
 fund_inspiration.2050.success:0 "你的想法很有用"
 fund_inspiration.2050.nothing:0 "你被无视了"
 fund_inspiration.2050.failure:0 "你的主意很烂"
 fund_inspiration_half_refund_tt:0 "你投资的一半将被退回："
 fund_inspiration_quarter_refund_tt:0 "你投资的四分之一将被退回："
 fund_inspiration.2060.t:0 "$fund_inspiration.title$[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的珍宝"
 fund_inspiration.2060.desc.religious:0 "从强大的国王到卑微的乞丐，所有人都以我的虔诚为榜样，追随者也随之而来。"
 fund_inspiration.2060.desc.fame:0 "从外国宫廷到乡村酒馆，全世界都心怀崇敬和羡慕地谈论着我的事迹，支持者也随之而来。"
 fund_inspiration.2060.desc.court:0 "我的豪华宫廷受到了全世界的嫉恨和赞颂，所有人都希望能配得上，并享受它的辉煌，崇拜者也随之而来。"
 fund_inspiration.2060.desc:0 "\n\n今天，[donator.GetTitledFirstName]被领了进来，自称代表 "
 fund_inspiration.2060.desc.brotherhood:0 "一个来自[barony_scope.GetDeJureLiege.GetNameNoTier]的[barony_scope.GetNameNoTierNoTooltip]的小型[donator.GetFaith.GetAdjectiveNoTooltip][donator.Custom('SisterBrother')]会。\n\n"
 fund_inspiration.2060.desc.abbey:0 "一个来自[barony_scope.GetDeJureLiege.GetNameNoTier]的[barony_scope.GetAdjectiveNoTooltip]的小型[donator.GetFaith.GetAdjectiveNoTooltip][donator.GetFaith.HouseOfWorship]。\n\n"
 fund_inspiration.2060.desc.mercenary:1 "一个来自[barony_scope.GetDeJureLiege.GetNameNoTier]的[barony_scope.GetNameNoTierNoTooltip]的小型[donator.GetCulture.GetNameNoTooltip]人佣兵团。\n\n"
 fund_inspiration.2060.desc.guild:0 "一个来自[barony_scope.GetDeJureLiege.GetNameNoTier]的[barony_scope.GetNameNoTierNoTooltip]的[donator.Custom('dummy_peasant_profession')]行会。\n\n"
 fund_inspiration.2060.piety:0 "“最圣洁的[ROOT.Char.GetTitleAsNameNoTooltip]！"
 fund_inspiration.2060.saoshyant:0 "“天降的萨奥希扬特！"
 fund_inspiration.2060.savior:0 "“神圣的救主！"
 fund_inspiration.2060.saint:0 "“尊敬的圣人！"
 fund_inspiration.2060.prestige:0 "“啊，杰出的[ROOT.Char.GetTitleAsNameNoTooltip]！"
 fund_inspiration.2060.grandeur:1 "“啊，无与伦比的[ROOT.Char.GetTitleAsNameNoTooltip]！"
 fund_inspiration.2060.desc_outro:0 "我的朋友和我听说有非凡的[inspiration_owner.Custom('GetInspirationTypeObject')]正为您而做，所以我们想要对您的[inspiration_owner.Custom('GetInspirationOwnerType')]进行捐赠！这将让我们深感荣幸，陛下——我们存了好几个月！”"
 fund_inspiration.2060.a:0 "“荣幸的是#EMP 我#!。”"
 fund_inspiration.2060.b.religious:0 "“不，善良的[donator.Custom('NunMonk')]，请你自己留着吧。”"
 fund_inspiration.2060.b.prestige:0 "“不，我拒绝！你自己留着吧，朋友！”"
 fund_inspiration.2060.c:0 "“就这？”"
 ep1_fund_inspiration_2070_accept_modifier:0 "接受礼物"
 ep1_fund_inspiration_2070_accept_modifier_desc:0 "该伯爵领很高兴自己能参与到统治者的丰富宝物的制造中。"
 ep1_fund_inspiration_2070_refuse_modifier:0 "拒绝礼物"
 ep1_fund_inspiration_2070_refuse_modifier_desc:0 "该伯爵领不满自己的礼物被拒绝，但现在资金充裕了。"
 ep1_fund_inspiration_2070_mock_modifier:0 "嘲笑礼物"
 ep1_fund_inspiration_2070_mock_modifier_desc:0 "该伯爵领对自己的礼物遭到统治者的嘲笑非常不满。"
 fund_inspiration.2070.t:0 "$fund_inspiration.title$有瑕疵的珠宝"
 fund_inspiration.2070.desc:0 "由于被宫廷事务分心，我的[inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.GetTitledFirstName]的消息被我压了很久。"
 fund_inspiration.2070.desc.stalled:0 "现在[inspiration_owner.Custom('GetInspirationTypeObject')]的相关工作已完全停滞，而且这似乎不完全是我的问题……\n\n"
 fund_inspiration.2070.desc.wasted:0 "现在已经进行数周的[inspiration_owner.Custom('GetInspirationTypeObject')]相关工作都白费了，而且这似乎不完全是我的问题……\n\n"
 fund_inspiration.2070.desc.lunatic:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]的行为疯疯癫癫，不断改变[inspiration_owner.GetHerHis]的想法从头开始，而且[inspiration_owner.GetHerHis]使[inspiration_owner.Custom('GetInspirationTypeTool')]的技巧也十分古怪。"
 fund_inspiration.2070.desc.possessed:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]的情绪一直波动，最糟的那次[inspiration_owner.GetHerHis]在疯狂的自我怀疑和愤怒中，将辛勤工作的全部成果都毁掉了。"
 fund_inspiration.2070.desc.depressed:0 "我被告知[inspiration_owner.GetFirstNameNoTooltip]整天待在[inspiration_owner.GetHerHis]的床上，被一种无处不在的忧郁吞噬，根本无法工作。"
 fund_inspiration.2070.desc.drunkard:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]把[inspiration_owner.GetHerHis]的赞助款都扔进了[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]的酒馆，整天在那里喝[ROOT.Char.Custom('RegionalAlcoholicDrink')]以及耍活宝。"
 fund_inspiration.2070.desc.hashishiyah:0 "我被告知[inspiration_owner.GetFirstNameNoTooltip]将[inspiration_owner.GetHerHis]的赞助款拿去买了高质量[inspiration_owner.Custom('GetPipeWeedName')]，然后[inspiration_owner.GetHerselfHimself]就把自己锁在了黑暗里。"
 fund_inspiration.2070.desc.rakish:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]从不前往[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeRoom')]，大家都说[inspiration_owner.GetHerHis]把时间和我的资金都花在了[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]的妓院里。"
 fund_inspiration.2070.desc.profligate:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]难以抑制逛市场的冲动，在那里[inspiration_owner.GetSheHe]将我给[inspiration_owner.GetHerHis]的赞助款花在各种毫无意义的无聊想法上。"
 fund_inspiration.2070.desc.improvident:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]对捐赠上瘾，我的赞助款被[inspiration_owner.GetSheHe]用各种理由捐赠，而不是用在[inspiration_owner.GetHerHis]的工作上。"
 fund_inspiration.2070.desc.irritable:0 "我被告知没有我来否决后，[inspiration_owner.GetFirstNamePossessiveNoTooltip]的臭脾气让所有能纠正[inspiration_owner.GetHerHis]错误和误区的人都对其避之不及。"
 fund_inspiration.2070.desc.comfort_eater:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]的胃口就像无底的深渊，我的赞助费用都被[inspiration_owner.GetHerHis]用来从市场购买蛋糕和甜点了。"
 fund_inspiration.2070.desc.reclusive:0 "我被告知自我们上次见面后，[inspiration_owner.GetFirstNameNoTooltip]就再未出现过，[inspiration_owner.GetHerHis]将自己关在[inspiration_owner.Custom('GetInspirationTypeRoom')]里，在没有指导的情况下，[inspiration_owner.GetSheHe]已完全偏离了商定好的计划。"
 fund_inspiration.2070.desc.wounded:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]受了伤，开放性伤口让[inspiration_owner.GetHerHim]卧倒在床，痛苦地打滚，而我则只能希望[ROOT.Char.GetFaith.DeathDeityName]对[inspiration_owner.GetHerHim]耐心点……"
 fund_inspiration.2070.desc.pregnant:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]怀孕了，伴随而来的疼痛和移动不便让[inspiration_owner.GetHerHim]无法工作……"
 fund_inspiration.2070.desc.sick:0 "我被告知[inspiration_owner.GetFirstNamePossessiveNoTooltip]受苦于[inspiration_owner.GetHerHim]虚弱的体质，经常卧床不起，毫无心情工作。"
 fund_inspiration.2070.desc_outro:0 "\n\n最后，我命人将[inspiration_owner.GetSheHe]带到我面前。"
 fund_inspiration.2070.a:0 "“务必让事情回到正轨。”"
 fund_inspiration.2070.b:0 "“我知道你尽力了，[inspiration_owner.GetFirstNameNoTooltip]。”"
 fund_inspiration.2070.c:0 "“它最好是一件杰作，而且要快！”"
 fund_inspiration.2070.d:0 "“马上滚出这座[ROOT.Char.Custom('FortifiedBuilding')]，废物。”"
 fund_inspiration.2080.t:0 "$fund_inspiration.title$创作自由"
 fund_inspiration.2080.antiquarian:0 "“简直荒唐！”[rival.GetTitledFirstName]抗议道，“作为[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]私人收藏的守护者，我有责任确保你作品的质量！”"
 fund_inspiration.2080.artificer:0 "“简直荒唐！”[rival.GetTitledFirstName]抗议道，“我可是[ROOT.Char.GetTitleAsNameNoTooltip]信赖的工匠！只需让我看看你的作品，我就可以给予帮助！”"
 fund_inspiration.2080.desc:0 "\n\n“等它完成了你自然就会看见！”[inspiration_owner.GetTitledFirstName]反驳道。“你应该放我这[inspiration_owner.GetWomanMan]回去独立完成[inspiration_owner.GetHerHis]的工作，为了君王[inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')]！”"
 fund_inspiration.2080.a:0 "“[antiquarian.GetFirstNameNoTooltip]#EMP 会#!确保它的质量，[inspiration_owner.GetFirstNameNoTooltip]。”"
 fund_inspiration.2080.b:0 "“管好你自己的职责吧，[antiquarian.GetFirstNameNoTooltip]。”"
 fund_inspiration.2080.success:0 "[antiquarian.GetFirstNameNoTooltip]改进了[inspiration_owner.GetFirstNamePossessiveNoTooltip]的工作"
 fund_inspiration.2080.failure:0 "[antiquarian.GetFirstNameNoTooltip]扼制了[inspiration_owner.GetFirstNameNoTooltip]的灵感"
 fund_inspiration.2080.c:0 "是时候呼吸一下新鲜空气了。"
 fund_inspiration.2090.t:0 "$fund_inspiration.title$[event_spouse.GetWifeHusband|U]插手"
 fund_inspiration.2090.desc:0 "我看到我的[event_spouse.GetWifeHusband][event_spouse.GetFirstName]正兴奋地和[inspiration_owner.GetTitledFirstName]絮叨，为[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeObject')]列举种种想法和建议。但我的[inspiration_owner.Custom('GetInspirationOwnerType')]却几乎掩饰不住[inspiration_owner.GetHerHis]的蔑视，显然对我配偶的干涉感到恼火。\n\n“……而且既然你在[inspiration_owner.Custom('InspirationTypeDescription')]，”[event_spouse.GetSheHe]继续说道，“那么它可能与我祖[event_spouse.GetMotherFather]的老[inspiration_owner.Custom('GetInspirationTypeObject')]相媲美！”\n\n[inspiration_owner.GetFirstNamePossessiveNoTooltip]的一部分灵魂似乎正在死亡。"
 fund_inspiration.2090.a:0 "“好好听[inspiration_owner.GetFirstNameNoTooltip]——我[event_spouse.GetWifeHusband]的意见必须被听取！”"
 fund_inspiration.2090.b:0 "“来，亲爱的，把它留给专家吧。”"
 fund_inspiration.2090.success:0 "[event_spouse.GetFirstNameNoTooltip]改进了[inspiration_owner.GetFirstNamePossessiveNoTooltip]的工作"
 fund_inspiration.2090.failure:0 "[event_spouse.GetFirstNameNoTooltip]扼制了[inspiration_owner.GetFirstNameNoTooltip]的灵感"
 fund_inspiration.2100.t:0 "$fund_inspiration.title$嫉妒的工匠"
 fund_inspiration.2100.desc:0 "[inspiration_owner.GetTitledFirstName]，我的[inspiration_owner.Custom('GetInspirationOwnerType')]，坐在那越过[inspiration_owner.GetHerHis]饭食盯着[other_inspiration_owner.GetTitledFirstName]，他们都在争夺我的赞助。\n\n虽然[inspiration_owner.GetFirstNameNoTooltip]通常会安全地藏起来思索[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeStation')]，但在用餐时间又会很快变得不愉快。\n\n今晚[inspiration_owner.GetSheHe]终于爆发了："
 fund_inspiration.2100.desc.funds:0 "“为什么[other_inspiration_owner.GetFirstNameNoTooltip]拿到的经费比我多？‘[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]’！那又如何？”"
 fund_inspiration.2100.desc.rival:0 "“我简直不能相信你会把财力耗在[other_inspiration_owner.GetFirstNameNoTooltip]那种[other_inspiration_owner.Custom('InsultNoun')]身上，你找个掏粪工都能做得更好！”"
 fund_inspiration.2100.desc.fallback:0 "“你应该扔下这个累赘，大人；[other_inspiration_owner.GetFirstNameNoTooltip]连[other_inspiration_owner.Custom('GetInspirationTypeTool')]都弄不明白，更别说[other_inspiration_owner.GetHerHis]对[other_inspiration_owner.Custom('GetInspirationTypeRoom')]能有多少了解了。”"
 fund_inspiration.2100.a:0 "“你的工作对我很有价值，[inspiration_owner.GetFirstNameNoTooltip]。”"
 fund_inspiration.2100.b:0 "“我会拉平你们的资金，开心了？”"
 fund_inspiration.2100.c:0 "“这又怎么了？”"
 fund_inspiration.2100.d:0 "“别再说这种蠢话了。”"
 fund_inspiration.2100.c.leave:0 "[inspiration_owner.GetFirstNameNoTooltip]放弃[inspiration_owner.GetHerHis]的工作"
 fund_inspiration.2100.c.worse:0 "[inspiration_owner.GetFirstNameNoTooltip]失去动力"
 fund_inspiration.2100.success:0 "你平息了事态"
 fund_inspiration.2100.failure:0 "你加剧了不合"
 fund_inspiration.2110.t:0 "$fund_inspiration.title$鉴赏行家"
 fund_inspiration.2110.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))][generous_vassal.GetTitledFirstName]跟我搭讪：“你好啊，[generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]！我听人说起，你正在赞助[inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.GetFirstName]。他们说[inspiration_owner.GetSheHe]在[inspiration_owner.Custom('InspirationTypeDescription')]，成果将能配得上一位[ROOT.Char.GetTitleAsNameNoTooltip]。”\n\n"
 fund_inspiration.2110.desc.generous:0 "[generous_vassal.GetFirstNameNoTooltip]以慷慨著称，看来[generous_vassal.GetSheHe]为[generous_vassal.GetHerHis]的花销找了一个新出口……"
 fund_inspiration.2110.desc.dweeb:0 "[generous_vassal.GetFirstNameNoTooltip]对许多东西都感兴趣，其中就包括珍贵的宝物和创造它们的头脑……"
 fund_inspiration.2110.desc.friend:0 "[generous_vassal.GetFirstNameNoTooltip]亲切地微笑着，一袋钱币挂在[generous_vassal.GetHerHis]手上摇摆。"
 fund_inspiration.2110.desc.rich:0 "可怜的[generous_vassal.GetFirstNameNoTooltip]，[generous_vassal.GetSheHe]一定是钱多得不知道怎么花了……"
 fund_inspiration.2110.a:0 "“真是慷慨啊！”"
 fund_inspiration.2110.b:0 "“噢，我#EMP 保证#!会给[inspiration_owner.GetSheHe]的！”"
 fund_inspiration.2110.b.flavor:0 "这笔钱或许会用得着……"
 fund_inspiration.2110.c:0 "“别，求你了，你自己留着吧！”"
 fund_inspiration.2120.t:0 "$fund_inspiration.title$深夜"
 fund_inspiration.2120.desc:0 "[inspiration_owner.GetFirstNamePossessive][inspiration_owner.Custom('GetInspirationTypeRoom')]里的时间好像消失了，我们喝着[ROOT.Char.Custom('RegionalAlcoholicDrink')]，兴奋地讨论着[inspiration_owner.GetSheHe]为我[inspiration_owner.Custom('GetInspirationTypeVerb')]的[inspiration_owner.Custom('GetInspirationTypeObject')]。是我在胡思乱想吗，还是说这里有一种难以形容的……紧张氛围？\n\n"
 fund_inspiration.2120.desc.me:0 "我走神了，入迷地看着[inspiration_owner.GetHerHis]身体微妙的怪癖，[inspiration_owner.GetHerHis]大笑的双唇……我将手放在[inspiration_owner.GetHersHis]的手上。我充满渴望地看着那双美丽的眼睛，[inspiration_owner.Custom('GetInspirationTypeTool')]从[inspiration_owner.GetHerHis]颤抖的指间滑落。\n\n"
 fund_inspiration.2120.desc.them:0 "时间已经很晚了，我的[inspiration_owner.Custom('GetInspirationOwnerType')]放下[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeTool')]，举起[inspiration_owner.GetHerHis]的酒杯大喝了一口，然后会意地向我微笑。难道……[inspiration_owner.GetSheHe]……？\n\n"
 fund_inspiration.2120.desc.them_into_alot:0 "[inspiration_owner.GetSheHe|U]像野兽一样冲进我怀里，将[inspiration_owner.Custom('GetInspirationTypeStation')]扫到了房间另一侧。"
 fund_inspiration.2120.desc.them_into:1 "在[inspiration_owner.GetHerHim]的眼中，我也看到了同样极度渴望的激情：[inspiration_owner.GetSheHe]投入了我温暖的怀抱……"
 fund_inspiration.2120.desc.me_zealous_homosexuality:0 "这是不对的，[ROOT.Char.GetFaith.HighGodName]啊，我不能屈服于这些罪恶的诱惑……"
 fund_inspiration.2120.desc.me_zealous_adultery:0 "不，[ROOT.Char.GetFaith.ReligiousText]说得很清楚！通奸是罪行！这是[ROOT.Char.GetFaith.DevilName]的引诱！"
 fund_inspiration.2120.desc.me_unattracted:0 "突然，[inspiration_owner.GetFirstNameNoTooltip]向前一步，想要抱我！我的手臂迅速将[inspiration_owner.GetHerHim]推开，或许太用力了……[inspiration_owner.GetHerHis|U]的温暖瞬间变冷，整个人变得窘迫又害怕。"
 fund_inspiration.2120.desc.me_chaste:0 "[inspiration_owner.GetSheHe|U]走向前，将我搂入[inspiration_owner.GetHerHis]温暖的怀抱。我的身体说愿意，而我的心尖叫着拒绝……"
 fund_inspiration.2120.desc.me_into:0 "我无法否认有什么东西在搅动我的心，它跳得飞快，我发现自己抱住了[inspiration_owner.GetHerHim]，而[inspiration_owner.GetSheHe]也抱住了我……#EMP 发生#!什么事了？"
 fund_inspiration.2120.desc.me_into_alot:0 "[inspiration_owner.GetHerHis]的意图昭然若揭！当我将[inspiration_owner.GetHerHis]的[inspiration_owner.Custom('GetInspirationTypeStation')]扫到一旁时，我几乎要克制不住我自己。"
 fund_inspiration.2120.a:0 "“过来，甜心。”"
 fund_inspiration.2120.e:0 "“哦……[inspiration_owner.GetFirstNameNoTooltip]……”"
 fund_inspiration.2120.f.chaste:0 "“这不适合我……”"
 fund_inspiration.2120.f:0 "“我……得走了！”"
 fund_inspiration.2120.h:0 "“快，关门！”"
 fund_inspiration.2120.i:0 "“啊！我不是……”"
 fund_inspiration.2120.j:0 "“不行！[ROOT.Char.GetFaith.ReligiousText]禁止这种结合……”"
 fund_inspiration.2120.k.me:0 "“不！我不能……通奸是罪行！”"
 fund_inspiration.2120.k.them:0 "“不，我不能引诱[inspiration_owner.GetHerHim]通奸……”"
 fund_inspiration.2120.l:0 "“停……你好大的#EMP 胆子#!？！”"
 fund_inspiration.2120.m:0 "“放开我，堕落的罪人！”"
 fund_inspiration.2120.leave_flavor:0 "你匆忙离开"
 fund_inspiration.2130.t:0 "$fund_inspiration.title$虚无缥缈的刺激"
 fund_inspiration.2130.desc:1 "我偶然碰见了我的[inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.GetTitledFirstName]，[inspiration_owner.GetSheHe]的神色非常凝重，但愿不是辉煌的[inspiration_owner.Custom('GetInspirationTypeObject')]有了什么坏消息，[inspiration_owner.GetSheHe]本就应该很快为我做好的。\n\n“啊，你在这儿啊，大人……我的工作遇到了瓶颈——不是大问题！随着压力越来越大，我的灵感却和我玩起了捉迷藏！”[inspiration_owner.GetSheHe|U]紧张地大笑。\n\n“我只是需要一些……灵感！伟大的[ROOT.Char.GetTitleAsNameNoTooltip]，或许你有一些……我可以参考的前例？”"
 fund_inspiration.2130.a.library:0 "“去图书馆！”"
 fund_inspiration.2130.a.armory:0 "“去军械库！”"
 fund_inspiration.2130.a.hall:0 "“去大厅！”"
 fund_inspiration.2130.a.tt:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip][inspiration|E]的质量或进度可能会提升"
 fund_inspiration.2130.a.flavor:0 "我们一定能找到某些有用的东西！"
 fund_inspiration.2130.b:0 "“我知道你需要什么！”"
 fund_inspiration.2130.b.great:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]的灵感增长"
 fund_inspiration.2130.b.good:1 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]的灵感复归"
 fund_inspiration.2130.b.nothing:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]的灵感睡去"
 fund_inspiration.2130.b.bad:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]的灵感逃离"
 fund_inspiration.2130.b.terrible:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]的灵感逝去"
 fund_inspiration.2130.b.flavor:0 "我们要度过有趣的时光！"
 fund_inspiration.2130.c:0 "“啊，我正好有补药。”"
 fund_inspiration.2130.c.dead:1 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]倒地而亡"
 fund_inspiration.2130.c.flavor:0 "红瓶在哪呢……"
 fund_inspiration.2130.d:0 "“真正的灵感发自内心。”"
 fund_inspiration.2131.t:0 "$fund_inspiration.title$去旧迎新"
 fund_inspiration.2131.desc_library_unused:0 "最后一次使劲，[inspiration_owner.GetTitledFirstName]和我冲进了我那满是灰尘的图书馆——一个我很少有理由来的房间。\n\n"
 fund_inspiration.2131.desc_library:0 "我把[inspiration_owner.GetTitledFirstName]领进我井井有条的图书馆，在展览的物品中，指出了一些值得注意的书籍和药剂。\n\n"
 fund_inspiration.2131.desc_armory_unused:0 "一名吃惊的士兵将[inspiration_owner.GetTitledFirstName]和我领进我那混乱的军械库——这里我以前从未来过！\n\n"
 fund_inspiration.2131.desc_armory:0 "[inspiration_owner.GetTitledFirstName]和我被领进了我那庞大的军械库，在这里我指出了最爱的几件物品，并暗示了它们的故事。\n\n"
 fund_inspiration.2131.desc_great_hall_low:0 "当我带[inspiration_owner.GetTitledFirstName]快速参观了一下这里的古玩时，我突然意识到我的大厅其实并没有它应有的那么大。\n\n"
 fund_inspiration.2131.desc_great_hall:0 "我带着[inspiration_owner.GetTitledFirstName]参观我的大厅，为它的奢华和展览的各种财宝而自豪。"
 fund_inspiration.2131.desc_antiquarian:0 "[second.GetTitledFirstName]坚持要过来，并在远处观看，每当一件物品被不恰当地处理或是识别错误，就会皱紧眉头。\n\n"
 fund_inspiration.2131.artificer:0 "[second.GetTitledFirstName]乐呵呵地跟在后面，总是对[second.GetHerHis]同行的创作过程很感兴趣。\n\n"
 fund_inspiration.2131.desc_equipped:0 "[inspiration_owner.Custom('GetInspirationOwnerType')]突然停了下来，看上去充满敬畏，仔细检查着我的[artifact_1.GetName]。“啊，非常棒大人……我……我能使用它的[inspiration_owner.Custom('GetInspirationMaterialType')]吗？”"
 fund_inspiration.2131.desc_unequipped:0 "[inspiration_owner.Custom('GetInspirationOwnerType')]突然在仓库里停了下来，凑近了仔细检查我的[artifact_1.GetName]。“没错……[inspiration_owner.Custom('GetInspirationMaterialType')]应该有用……你……还要这个吗？大人？”"
 fund_inspiration.2131.desc_fallback:1 "[inspiration_owner.GetSheHe|U]在房间里转了好几圈，才垂头丧气地回到我身边。“大人，没看到什么出众的东西啊……还有别的吗？”"
 fund_inspiration.2131.a:0 "“[artifact_1.GetNameNoTooltip]？好吧……”"
 fund_inspiration.2131.b:0 "“[artifact_2.GetNameNoTooltip]怎么样？”"
 fund_inspiration.2131.c:0 "“周围一定有一些废旧物品……”"
 fund_inspiration.2131.c.good:0 "你找到高品质的[inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.c.nothing:0 "你什么也没找到"
 fund_inspiration.2131.c.bad:0 "你找到极差的[inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d:0 "“你来找找看。”"
 fund_inspiration.2131.d.great:1 "[inspiration_owner.GetNameNoTooltip]发现上佳的材料"
 fund_inspiration.2131.d.good:1 "[inspiration_owner.GetNameNoTooltip]找到了[inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.nothing:1 "[inspiration_owner.GetNameNoTooltip]什么也没找到"
 fund_inspiration.2131.d.bad:1 "[inspiration_owner.GetNameNoTooltip]找到了较差的[inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.terrible:1 "[inspiration_owner.GetNameNoTooltip]找到了极差的[inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.e:0 "“[second.GetFirstNameNoTooltip]！有什么建议吗？”"
 fund_inspiration.2131.f:0 "“真是浪费时间！”"
 fund_inspiration.3001.t:0 "$fund_inspiration.title$不敬的写作"
 fund_inspiration.3001.desc_opening:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]冲进房间，攥着一沓纸，后面跟着慌乱的[inspiration_owner.GetTitledFirstName]拼命想从[court_chaplain.GetHerHis]手里抢回作品。\n\n"
 fund_inspiration.3001.desc_witch:0 "“这个[inspiration_owner.GetWomanMan]正在书写关于[ROOT.Char.GetFaith.WitchGodName]的东西。#EMP [ROOT.Char.GetFaith.WitchGodName]#!！"
 fund_inspiration.3001.desc_cannibal:0 "“这个[inspiration_owner.GetWomanMan]正在写作关于#EMP 食用人肉#!的东西！"
 fund_inspiration.3001.desc_torturer:0 "“这个[inspiration_owner.GetWomanMan]正在写下不可描述、性虐的行为！"
 fund_inspiration.3001.desc_lustful:0 "“这个[inspiration_owner.GetWomanMan]正在写下不可描述、变态的行为！"
 fund_inspiration.3001.desc_other:0 "“这个[inspiration_owner.GetWomanMan]正在写作不敬神明的东西！"
 fund_inspiration.3001.desc_ending:0 "还带插图！我只能假设你对此一无所知，[ROOT.Char.GetLadyLord]。”\n\n[inspiration_owner.GetTitledFirstNameNoTooltip]嘲笑了一声，又冲过去想要抢下纸张，但我的[court_chaplain.Custom('CouncilPosition')]躲开了。\n\n“不过现在这个邪恶的写作者已经暴露了，你肯定会将这书改为敬献给[ROOT.Char.GetFaith.HighGodName]，唯此方才适当。”"
 fund_inspiration.3001.a:0 "必须的；我完全不知道[inspiration_owner.GetSheHe]在写这种东西。"
 fund_inspiration.3001.a_tt:0 "[inspiration_owner.GetShortUIName]会写作关于信仰的东西，而非[inspiration_owner.Custom('ArtifactBookSubject')]"
 fund_inspiration.3001.b:0 "你知道什么才是适当的吗？你别去管[inspiration_owner.GetHerHim]！"
 fund_inspiration.3001.c:0 "这些插图看上去不够鲜艳……拿上这笔钱去买新墨水。"
 fund_inspiration.3011.t:0 "$fund_inspiration.title$军事主题"
 fund_inspiration.3011.desc_opening_1:0 "我发现[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]被卷轴和抄本包围了，正愤怒地翻阅书页。\n\n"
 fund_inspiration.3011.desc_opening_2:0 "我发现[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]被卷轴和抄本包围了，头埋在[inspiration_owner.GetHerHis]的手里。\n\n"
 fund_inspiration.3011.desc_opening_3:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U][inspiration_owner.GetHerHis]怀里抱着满是卷轴和抄本来觐见我。\n\n"
 fund_inspiration.3011.desc:0 "“[ROOT.Char.GetLadyLord]！战争之道中有许多领域值得关注。战略、军队编成、战役本身……我都不知道从哪开始！”"
 fund_inspiration.3011.a:0 "我需要具有军事教育意义或对于军事有用的书。"
 fund_inspiration.3011.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]将专注于书写关于战略和军队编成这类主题"
 fund_inspiration.3011.b:0 "也许试试某些与该主题中更高贵的领域直接相关东西。"
 fund_inspiration.3011.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]将专注于书写骑士和勇武这类主题"
 fund_inspiration.3011.d:0 "你的灵感想写什么样的主题？"
 fund_inspiration.3011.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]会自行决定书的主题"
 fund_inspiration.3012.t:0 "$fund_inspiration.title$外交主题"
 fund_inspiration.3012.desc:0 "“[ROOT.Char.GetLadyLord]！外交之道中有许多领域值得关注。宫廷行为、关系、#EMP 诗歌#!……我都不知道从哪开始！”"
 fund_inspiration.3012.a:0 "也许关于宫廷生活的东西。"
 fund_inspiration.3012.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]将专注于书写盟友和口才这类主题"
 fund_inspiration.3012.b:0 "我希望书有趣！"
 fund_inspiration.3012.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]将专注于书写冒险和娱乐这类主题"
 fund_inspiration.3013.t:0 "$fund_inspiration.title$学术主题"
 fund_inspiration.3013.desc:0 "“[ROOT.Char.GetLadyLord]！有太多领域值得关注。宗教、教育……更不用说写作的艺术本身！”"
 fund_inspiration.3013.a:0 "这次应该侍奉[ROOT.Char.GetFaith.HighGodName]！"
 fund_inspiration.3013.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]将专注于书写神学和祈祷这类主题"
 fund_inspiration.3013.b:0 "我希望书有教育意义，或者至少有趣！"
 fund_inspiration.3013.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]将专注于书写历史和诗歌这类主题"
 fund_inspiration.3014.t:0 "$fund_inspiration.title$管理主题"
 fund_inspiration.3014.desc:0 "“[ROOT.Char.GetLadyLord]！管理之道中有许多领域值得关注。法律、贸易、#EMP 金钱#!……我都不知道从哪开始！”"
 fund_inspiration.3014.a:0 "专注于与统治领地相关的事物。"
 fund_inspiration.3014.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]将专注于书写法律和行政这类主题"
 fund_inspiration.3014.b:0 "我对发展感兴趣！"
 fund_inspiration.3014.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip][inspiration_owner.GetHerHis]将专注于书写建造和税收这类主题"
 fund_inspiration.3015.t:0 "$fund_inspiration.title$谋略主题"
 fund_inspiration.3015.desc:0 "“[ROOT.Char.GetLadyLord]！谋略之道中有许多领域值得关注。阴谋、勾引、操纵……我都不知道从哪开始！”"
 fund_inspiration.3015.a:0 "我想要比#EMP 任何人#!都快一步！"
 fund_inspiration.3015.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]会将[inspiration_owner.GetHerHis]写作的主题专注于计谋与操纵"
 fund_inspiration.3015.b_men:0 "我希望男人都拜倒在我脚下！"
 fund_inspiration.3015.b_women:0 "我希望女人都拜倒在我脚下！"
 fund_inspiration.3015.b_both:0 "我希望所有人都渴求我！"
 fund_inspiration.3015.b_none:0 "我想精通勾引。"
 fund_inspiration.3015.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]会将[inspiration_owner.GetHerHis]写作的主题专注于色欲和勾引之道"
 fund_inspiration.3030.t:0 "$fund_inspiration.title$消退的恨意"
 fund_inspiration.3030.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]邀请我讨论[inspiration_owner.GetSheHe]为我所写书籍的主题。\n\n"
 fund_inspiration.3030.desc:0 "“我不禁注意到您与[prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]之间的敌意逐渐消退。您仍希望这本书专门用于展现您对[prev_nemesis.GetHerHim]的恨意吗？”"
 fund_inspiration.3030.desc_dead:0 "“现在[prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]已经死了，您是否还希望用这本书来纪念对[prev_nemesis.GetHerHim]的恨意？”"
 fund_inspiration.3030.a:0 "我的恨意并未消退。"
 fund_inspiration.3030.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]继续书写你对[prev_nemesis.GetTitledFirstName]的憎恨"
 fund_inspiration.3030.b:0 "不值得为[prev_nemesis.GetSheHe|U]费力气。"
 fund_inspiration.3031.t:0 "$fund_inspiration.title$枯萎的爱"
 fund_inspiration.3031.desc:0 "“我不禁注意到[prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)]已不再是您#EMP 最#!受宠的人，[ROOT.Char.GetLadyLord]。您仍希望这本书专门用于展现您对[prev_soulmate.GetHerHim]的爱吗？”"
 fund_inspiration.3031.desc_dead:0 "“痛失[prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)]恐仍然难忘……您仍希望这本书专门用于展现您对[prev_soulmate.GetHerHim]的爱吗？”"
 fund_inspiration.3031.a:0 "没有渴求和失去哪里算得上是爱情呢？"
 fund_inspiration.3031.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]继续书写你与[prev_soulmate.GetTitledFirstName]曾经的爱"
 fund_inspiration.3031.b:0 "不值得为[prev_soulmate.GetSheHe|U]费力气。"
 fund_inspiration.4001.t:0 "$fund_inspiration.title$变形与填补"
 fund_inspiration.4001.desc:0 "“[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]#EMP 毁了#!我的新衣服！”\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]冲进房间，后面跟着织布者。[courtier.GetSheHe]手上拿着的那件衣物被剪得支离破碎，我很难辨别出那曾经是什么。\n\n“你反应过度了！我只是在研究布料的编织，这对我的项目很重要。”"
 fund_inspiration.4001.a:0 "你太过分了，要研究也研究你自己的布！"
 fund_inspiration.4001.b:0 "[inspiration_owner.GetSheHe]说需要那就是需要。"
 fund_inspiration.4010.t:1 "$fund_inspiration.title$红、蓝和[ROOT.Char.GetTitleAsNameNoTooltip|U]的构成"
 fund_inspiration.4010.desc:0 "我去织工的工坊检查，看看我的壁毯进度如何。里面有几位廷臣，都在端详着墙壁，双手背在身后。眼前的壁毯都染上了奇怪的颜色。一条壁毯上到处都是扎眼的斑点。一条壁毯通体白色，上面有几个方块。一条壁毯有些织线都纠缠在一起了。这算哪门子艺术？\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip]指着一块像是污渍的地方。“此处肮脏的棕色和白色的对比是不是暗示了人类天生的暴力？”\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip]点了点头。“我认为这里是[inspiration_owner.GetTitledFirstNameNoTooltip]对[inspiration_owner.GetHerHis]童年的抨击——那看起来是[inspiration_owner.GetHerHis]母亲的形状。”"
 fund_inspiration.4010.a:0 "点头表示看懂了，并赞扬这位艺术家"
 fund_inspiration.4010.b:0 "“真恶心！我现在必须要去看些传统艺术来洗洗眼。”"
 fund_inspiration.4010.b.tt:0 "你的投资被退回，工作被取消"
 fund_inspiration.4010.c:0 "“这玩意[child.GetTitledFirstNameNoTooltip]都能做得出！”"
 fund_inspiration.5011.desc:0 "“我踏上冒险之旅的时候到了，[ROOT.Char.GetTitleTierName]。”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]背负着沉重的行李，[inspiration_owner.GetSheHe]鞠躬尽量不变形。\n\n“在我离开之前，请告诉我，有什么是您想要我在旅途中留意的吗？”"
 fund_inspiration.5011.a:0 "给我找点异域的动物来，头骨或是毛皮。"
 fund_inspiration.5011.b:0 "我想要用这里没有的材料制成的小东西。"
 fund_inspiration.5011.c:0 "一件壁毯或是工艺品，能让我想要置身其境。"
 fund_inspiration.5011.d:0 "我相信你的本能会给我带来一些好东西。"
 fund_inspiration.5011.e:0 "我想拥有一些真正独特的东西！"
 fund_inspiration.5021.t:0 "$fund_inspiration.title$转向"
 fund_inspiration.5021.desc:1 "一名自称受雇于[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]的旅者被带到我面前，带来了那位探险家的口信。\n\n“不必担心，我伟大的[ROOT.Char.GetLadyLord]，[inspiration_owner.GetTitledFirstNameNoTooltip]很健康。我为您带来的消息是关于资助一场更伟大冒险的机会！您看，[inspiration_owner.GetTitledFirstNameNoTooltip]在某个地方走错方向了，现在正位于[adventuring_location.GetNameNoTier]附近。”\n\n[inspiration_owner.GetFirstNamePossessiveNoTooltip]的旅伴展开了一幅肮脏的地图，想让我知道他们最终到哪了。“[inspiration_owner.GetSheHe|U]有足够的盘缠前往[inspiration_owner.Custom('InspirationAdventureDestination')]，一如最初的计划，不过提议说如果有一些额外的资金，[inspiration_owner.GetSheHe]就可以追查当地的一条传言，并为您带回一件伟大的宝物！”"
 fund_inspiration.5021.a:0 "荒唐！我出钱可不是让那家伙#EMP 放纵地郊游#!的！"
 fund_inspiration.5021.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]重回[inspiration_owner.GetSheHe]应做的工作。"
 fund_inspiration.5021.b:0 "生命就是一场冒险，去那片地区探索宝物吧！"
 fund_inspiration.5021.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]探索[adventuring_location.GetNameNoTierNoTooltip]。"
 fund_inspiration.6001.t:0 "草原和鞍鞯在我心中驰骋，"
 fund_inspiration.6001.desc:1 "连续骑了几个月的马，我的屁股再也无法复原了！我现在越来越享受马奶酒和辽阔的夜空了。\n\n我请这位信使送来了这件马头琴的顶部雕刻——装在乐器顶部的装饰性马头。也许您能善加利用。"
 fund_inspiration.6001.a:0 "我要留下这玩意！"
 fund_inspiration.6001.b:0 "把它送给宫廷乐师。"
 fund_inspiration.6002.t:0 "我的穿越丛林之旅还在继续！"
 fund_inspiration.6002.desc:0 "我拜访的宫廷向我展示的宝石几乎晃瞎了我的眼。我发现自己向往的是宽阔大道上的污泥。\n\n我派了一位信使，附上我获赠的一件尤其缺乏品味的礼物——一枚戒指，其上装饰着一颗猛犸头，两眼嵌以宝石。你有见过如此艳俗的物件吗？"
 fund_inspiration.6002.a:0 "我挺喜欢的，这是他的损失。"
 fund_inspiration.6002.b:0 "不好看！把它拆开，卖掉宝石。"
 fund_inspiration.6003.t:0 "我梦见了沙漠，"
 fund_inspiration.6003.desc:0 "大人，我前往哈拉德沙漠的旅程仍在继续，我加入了一支驼队，横穿广袤的大地。\n\n我为您献上一件我的同行者赠与我的首饰——一条最精致的项链，穿着鸵鸟蛋壳制成的珠子。我猜您还没见过鸵鸟。"
 fund_inspiration.6003.a:0 "精美的发现！我要自己佩戴。"
 fund_inspiration.6003.b:1 "我要把它送给[event_spouse.GetTitledFirstNameNoTooltip]。"
 fund_inspiration.6004.t:0 "南方王国之路"
 fund_inspiration.6004.desc:0 "我穿越刚铎的旅程，大部分时间都花在了屏退朝圣路上的成群结队的小贩身上。\n\n为了不让我的探索耽搁过久，我时常还是会有所让步，买下一件他们的小物件。我已派出一位信使，把这件劣质物品带给你。也许这能带来些许欢乐。"
 fund_inspiration.6004.a:0 "冒险者走大路还有什么用？"
 fund_inspiration.6004.b:0 "这玩意还挺漂亮的……"
 fund_inspiration.6005.t:0 "我湿漉漉的冒险，"
 fund_inspiration.6005.desc:0 "[ROOT.Char.GetLadyLord]，我冒险到现在，也只发现了一些老套的圣髑，我已派这位信使一同送来，但我不确定我接下来还会发现什么。\n\n西境人是我所遇见的体味最重的生物。儿时我还梦见过青翠怡人的草甸，但现在我已确信半个世界都是由泥泞制成的。若您是一位仁慈的领主，请发话召我回去。"
 fund_inspiration.6005.a:0 "这不是让你休假！继续探索！"
 fund_inspiration.6005.b:0 "可怜的灵魂，我想这些回报应该够了。"
 fund_inspiration.6005.b.tt:0 "你准许[inspiration_owner.GetTitledFirstName]返乡"
 fund_inspiration.6006.t:0 "来自罗瓦尼安的问候，"
 fund_inspiration.6006.desc:0 "我穿过罗瓦尼安的旅途让我饱享了蜂蜜蛋糕和埃斯加洛斯狗鱼的滋味，随这位信使一道，我还送来了几份食谱。\n\n我的一位东道主给我了一件装饰有骏马的金质胸针，我也一并送给您。我确信我的旅途会适时带来更多奇物。"
 fund_inspiration.6006.a:0 "命令我的厨师马上准备这些菜！"
 fund_inspiration.6006.b:0 "这次探索[inspiration_owner.GetSheHe|U]似乎享受得过头了……"
 fund_inspiration.6007.t:0 "神秘的精灵林地，"
 fund_inspiration.6007.desc:0 "穿越精灵林地的旅程令人眼花缭乱与着迷。虽然我尚未亲眼见到这些富有魔力而神秘的生灵，但我能听到他们优美的歌声从高高的树上传来，并偶尔发现他们经过遗留下来的痕迹。\n\n信中还包含着一份我在路边找到的银链，肯定是由精灵制作的。"
 fund_inspiration.6007.a:0 "多好的礼物！我要自己佩戴。"
 fund_inspiration.6007.b:1 "它戴在[event_spouse.GetTitledFirstNameNoTooltip]的脖子上的话会更美。"
 fund_inspiration.6008.t:0 "深入奥克领地，"
 fund_inspiration.6008.desc:0 "我的陛下，这对我来说非常危险，但我还是向您报告我的进展。居住在这些土地上的奥克是个肮脏的品种，臭气熏天，令人望而生畏。\n\n我从他们的一个营地里拿了这个闪亮的饰品，才勉强逃过一劫。\n\n我建议让你的人做好准备，以防这些可怕的怪物到达我们的土地。"
 fund_inspiration.6008.a:0 "你可能是对的，我们需要做好准备。"
 fund_inspiration.6008.b:0 "呸！“奥克”还远得很！我才不信他们有这么可怕！"
 fund_inspiration.6100.t:1 "$fund_inspiration.title$一件模范统治者"
 fund_inspiration.6100.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]欢欣地请求我留意。“[ROOT.Char.GetLadyLord]，我完成了一件您委托制作的箱子的微缩原型，配上了一把能使用的锁。”\n\n[inspiration_owner.GetSheHe|U]伸出[inspiration_owner.GetHerHis]的手掌，上面是一个小小的箱子，饰以金箔，钥匙也像一粒谷子那么小。\n\n“里面有一颗宝石，您自己试试吧。”[inspiration_owner.GetSheHe]把箱子递来的当口，钥匙就从[inspiration_owner.GetHerHis]的指间滑落溜走了。虽然[inspiration_owner.GetSheHe]摸索了一阵，但还是没发现钥匙的踪迹。"
 fund_inspiration.6100.a:0 "结束这场闹剧，把箱子打破，把我的宝石还回来！"
 fund_inspiration.6100.b:0 "它还是很迷人，我想我会保留它。"
 fund_inspiration.6101.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]拿出一只微型盒子，上面的雕刻极其精美，如发丝一般纤细。“这是为您最近的委托制作的样品。我不想它被浪费了。我们可以为这件宝贝找个用处。”\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U]来了精神：“我们可以在里面放上我们这个时代的物品，然后将它埋在某处——为未来的孩子们创造一件需要揭秘的纪念品！”"
 fund_inspiration.6101.a:0 "我会在里面放一张我的微型肖像。"
 fund_inspiration.6101.b:0 "我会写一首小诗，将它密封在里面。"
 fund_inspiration.6101.c:0 "我还是自己留着吧。"
 fund_inspiration.6102.desc:0 "我正准备上床睡觉，突然一阵剧痛穿透我的脚底。\n\n经过检查，我发现有一个微型雕塑嵌进了我的脚底肉里，只有雕塑自己的脚露在外面。\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]从附近的门口怯生生地看着我。“对不起，那是为您最近的委托制作的样品。我之前一定是把它弄丢了。”"
 fund_inspiration.6102.a:0 "“把它拔出来，别让我再见到这玩意儿！”"
 fund_inspiration.6102.b:0 "“让医生来处理。”"
 fund_inspiration.6102.c:0 "亲自拔出来，然后放进口袋里。"
 fund_inspiration.6102.cure_toast:0 "微型雕塑被安全取出"
 fund_inspiration.6102.failure_toast:0 "棘手的微型雕塑"
 fund_inspiration.6102.failure_toast_desc:0 "一截手臂深深嵌进了你脚底的肉里"
 fund_inspiration.6103.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]鞠了一躬：“我想请您点评一下我正在为您制作的陈列柜，[ROOT.Char.GetLadyLord]”\n\n[inspiration_owner.GetSheHe|U]将我带到[inspiration_owner.GetHerHis]的工作场所，让人担忧的是，那里只有一个满是灰尘、破旧不堪的橱柜。\n\n“啊，不是这个。”[inspiration_owner.GetSheHe|U]打开破旧的橱柜，里面就只放着一件小巧的陈列柜模型——装饰华丽，镶着宝石，镀着黄金，但是只有我的手指那么高，“您觉得怎么样？”"
 fund_inspiration.6103.a:0 "为了你好，那最好只是一件模型。"
 fund_inspiration.6103.b:0 "啊，完美啊！我喜欢！"
 fund_inspiration.6104.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]带给我一个小盒子，笑着将它献上。\n\n在打开这份礼物前，我预计里面是一颗珠宝、一枚戒指或是一件雕刻，但令我惊讶的是，里面是一尊微型御座，如此小，只有老鼠才能坐上去。\n\n“这是您新座椅的模型，[ROOT.Char.GetLadyLord]。我想这能逗您开心。”"
 fund_inspiration.6104.a:0 "多迷人啊！我留下了！"
 fund_inspiration.6104.b:0 "一切都很好，但还是继续目前的项目吧。"
 fund_inspiration.6104.c:0 "我已经是#EMP 大人#!了，不能再玩这些玩具了。"
 fund_inspiration.6105.desc:1 "我骄傲地带着我那一盒子微型家具穿过[ROOT.Char.Custom('FortifiedBuilding')]，想着要去哪里展示它们最好，就在这时我碰到了[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]。\n\n当[inspiration_owner.GetSheHe]看到盒子里面的东西时，[inspiration_owner.GetSheHe]擦拭掉[inspiration_owner.GetHerHis]眼角留下的一滴泪。“真是个有品位的[ROOT.Char.GetWomanMan]，跟我来。”\n\n[inspiration_owner.GetSheHe|U]将我带到[inspiration_owner.GetHerHis]的工坊，拿出一个神秘的木箱。里面有数十件微型的布景、人物和地形：“我发明了一种游戏——一种虚拟攻城战。你要一起玩吗？”"
 fund_inspiration.6105.a:0 "我还以为你不会问呢！"
 fund_inspiration.6105.b:0 "呃，下次一定。"
 fund_inspiration.6200.t:1 "$fund_inspiration.title$红、蓝和[ROOT.Char.GetTitleAsNameNoTooltip|U]的构成"
 fund_inspiration.6200.desc:2 "我去织工的工坊检查，看看我的壁毯进度如何。里面有几位廷臣，都在仔细端详着墙壁，双手背在身后。眼前的壁毯都染上了奇怪的颜色。一条壁毯上到处都是扎眼的斑点。一条壁毯通体白色，上面有几个方块。一条壁毯有些织线都纠缠在一起了。这算哪门子艺术？\n\n[artistic_courtier_1.GetTitledFirstName]指着一块像是污渍的地方。“此处肮脏的棕色和白色的对比是不是暗示了人类天生的暴力？”\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip]点了点头。“我认为这里是[ROOT.Char.GetTitledFirstNameNoTooltip]对[ROOT.Char.GetHerHis]童年的抨击——那看起来是[ROOT.Char.GetHerHis]母亲的形状。”"
 fund_inspiration.6200.a:0 "点头表示看懂了，并赞扬这位艺术家"
 fund_inspiration.6200.b:0 "“真恶心！我现在必须要去看些传统艺术来洗洗眼。”"
 fund_inspiration.6200.b.tt:0 "你的投资被退回，工作被取消"
 fund_inspiration.6200.c:0 "“这玩意[child.GetTitledFirstNameNoTooltip]都能做得出！”"
 fund_inspiration.6300.t:0 "$fund_inspiration.title$痛苦的诗节"
 fund_inspiration.6300.intro:0 "我偶然发现[inspiration_owner.GetTitledFirstName]坐在[inspiration_owner.GetHerHis]桌前，直勾勾盯着窗外，[inspiration_owner.GetHerHim]面前摆了许多修修改改的草稿。\n\n"
 fund_inspiration.6300.no_relationship_desc:0 "“一想到某人爱着我，我就觉得这事是不可能的。不止一次，我向某人耳语我的感受，都被原样退回了。”\n\n“因此我还一直没有为你动笔——我只是在数着上次我和某人躺在一起时至今日度过了几个夜晚，陷入绝望。”"
 fund_inspiration.6300.no_love_desc:0 "“尽管通常除了文字以外没有别的东西能让我更兴奋了，但令人惊奇的是，我现在没有被任何强烈的感情所打动。”\n\n“抱歉，[ROOT.Char.GetLadyLord]，我写不出爱情，文思已经弃我而去了。”"
 fund_inspiration.6300.homosexual_desc:0 "“啊，[ROOT.Char.GetLadyLord]。虽然我好几个小时都在试图创作出一首配得上你的赞助的浪漫作品，我发现自己什么都没写出来，只是在对着羊皮纸哭泣。”\n\n“你要求我做不可能之事。我的爱是那种写不出来的类型。”"
 fund_inspiration.6300.a:0 "好！让那苦乐参半的怒意倾泻出来吧！"
 fund_inspiration.6300.a.failure:0 "你使得[inspiration_owner.GetShortUIName]鄙夷情爱之事。"
 fund_inspiration.6300.a.success:0 "你说服[inspiration_owner.GetShortUIName]谱写爱情的篇章。"
 fund_inspiration.6300.b:0 "嗯，我还有半个小时的时间。"
 fund_inspiration.6300.c:0 "不会吧！世人怎么会看不见你雄辩的魅力？"
 fund_inspiration.6300.d:0 "但这是生活之爱。"
 fund_inspiration.6300.e:0 "写你的真人真事，我祝你文思如泉涌。"
 fund_inspiration.6300.f:0 "那就编点什么吧！大家写爱情都是在骗人。"
 fund_inspiration.6301.t:0 "$fund_inspiration.title$我亲爱的伙伴，"
 fund_inspiration.6301.lover_desc:0 "那天晚上，你告诉我要写出我的内心，我发现我只能写你。如果信仰认为我们这种爱情是邪恶的，那就让我来扮演反派吧。"
 fund_inspiration.6301.friend_desc:0 "我从未感受过我的辞句能像现在这样喷涌而出，这都是在你告诉我要写我自己经历的爱情故事之后。"
 fund_inspiration.6301.female_desc:0 "\n\n这里有一首长诗，描绘了一位女巫和一位迷失在林中找到女巫小屋的女王之间的恋情。"
 fund_inspiration.6301.male_desc:0 "\n\n这是一首歌谣，描述了一位王子与他挚爱的档案管理员，夜夜躲在图书馆的塔楼里观星，梦想步入天国后依然爱着彼此。"
 fund_inspiration.6301.crime_desc:0 "多么迷人的罪行啊。"
 fund_inspiration.6301.a:0 "我会珍藏它，但是要保密。"
 fund_inspiration.6301.b:0 "惊世骇俗，我要安排一场阅读会！"
 fund_inspiration.6400.t:1 "$fund_inspiration.title$酒吧巡游"
 fund_inspiration.6400.desc:0 "我造访[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的酒馆，察觉到其中一位顾客是全场注意力的中心。\n\n[inspiration_owner.GetSheHe|U]头发比其他顾客更灰白，而且闻起来像是[inspiration_owner.GetSheHe]在这里待了几十年。我惊恐地辨认出这就是我的冒险家[inspiration_owner.GetTitledFirstName]，在接受了资助几个月后，好像还没走得出本土！\n\n“然后，我的下一段旅途，我要一口喝干红海来跨过去！”[inspiration_owner.GetSheHe]说完就一口喝干一整杯红酒，引起整个酒馆哄堂大笑。"
 fund_inspiration.6400.a:0 "滚出这里，立刻上路！"
 fund_inspiration.6400.b:0 "骗子！我不会再给你付酒钱了！"
 fund_inspiration.6400.a.success:0 "你说服探险者振作起来"
 fund_inspiration.6400.a.success_continue:0 "探险继续！"
 fund_inspiration.6400.a.failure:0 "探险者卷款而逃！"
 fund_inspiration.6500.t:0 "$fund_inspiration.title$把音乐带到丛林"
 fund_inspiration.6500.introduction:0 "我收到了我的探险者送来的一封信函，信中文字是如此生动，我甚至可以在脑海里的小剧场上看见[inspiration_owner.GetHerHim]。"
 fund_inspiration.6500.desc:0 "\n\n“我一直在丛林活动。这些鸟叫声反复敲击着我的脑仁，我听着简直就像首可怕的哀乐。这里的几个居民告诉我在他们耳中那是最美妙的音乐。他们显然没听过[court_musician.GetTitledFirstNameNoTooltip]的杰作。”\n\n“我试着用他们的一只芦笛演奏一首[court_musician.GetHerHis]的曲子，结果当地人把我赶出了他们的城镇，还用毒刃把我划了一道。尽管我活了下来，但是我想‘要是我是因将室内乐带进丛林而死的，那就这样吧！’”"
 fund_inspiration.6500.action:0 "\n\n“你大概可以想象出我接下来做了什么……”"
 fund_inspiration.6500.a:0 "你开始唱歌，并赢得了他们的支持！"
 fund_inspiration.6500.b:0 "你逃离了这片蛮荒之地。"
 fund_inspiration.6500.c:0 "一只大猫跳到了你和攻击者之间！"
 fund_inspiration.6500.a.success:0 "探险者迷住了丛林居民"
 fund_inspiration.6500.a.failure:0 "探险者惹恼了丛林居民"
 fund_inspiration.6500.b.success:0 "探险者飞奔而逃"
 fund_inspiration.6500.b.failure:0 "探险者逃得还不够快"
 fund_inspiration.6500.c.tt:0 "探险者帮忙击退了花豹"
 fund_inspiration.6500.c.tt_failure:0 "探险者在尝试逃跑时负伤"
 fund_inspiration.6501.t:0 "$fund_inspiration.title$旱地行舟"
 fund_inspiration.6501.desc:1 "\n\n“我们本来是沿着蜿蜒群山脚下的河流逆流而上。一场久旱之后，当地人告诉我们，我们驶过的这条河到前面就干涸了。”\n\n“我们既没有放弃，也没有回头，而是开始了不可能之事。我命令船员开始修建轨道和滑轮系统，我们开始把船从陆地上朝另一条河道拖行。它便在青草和雏菊的海洋中航行了。”"
 fund_inspiration.6501.a:0 "我希望你当时能回头，及时止损。"
 fund_inspiration.6501.b:0 "船只勉强撑过了这段路程。"
 fund_inspiration.6501.b.success:0 "探险者将船拖上了悬崖"
 fund_inspiration.6501.b.failure:0 "探险者因修理破损的船只而陷入困境"
 fund_inspiration.6501.c:0 "当地人很同情你，打折卖给你一艘新船。"
 fund_inspiration.6502.t:0 "$fund_inspiration.title$口渴如焚"
 fund_inspiration.6502.desc:0 "\n\n“我脚下的并非沙漠，而是一大片梦幻之地。我仿佛一直处于半梦半醒的状态。我的向导告诉我，我在幻觉中看到了自己最渴求的东西。我看见了一处乐园，里面有一池水，粼粼波光闪耀如钻石，岸边珍宝横陈。”\n\n“[ROOT.Char.GetLadyLord]，现在我只能看到你和我在一起。前面一直是一片无垠的沙洲。吸引我不断向前。我知道我每向那海市蜃楼踏出一步，就会离真正的你更远一步，这真令我心碎。”"
 fund_inspiration.6502.a:0 "啊，我没在沙漠都感到口干舌燥了。"
 fund_inspiration.6502.b:0 "你要是带得回一件大宝物，我或许会考虑重用你。"
 fund_inspiration.6502.c:0 "我把这事归咎于炎热，然后烧掉了这些文字。"
 fund_inspiration.6503.t:0 "$fund_inspiration.title$ 鲁恩低语"
 fund_inspiration.6503.desc:0 "\n\n“我钻进了一座古冢——一座巴尔寇斯人时代的古代坟墩。数百匹早已死去的马被制成标本保存，用木桩撑到墙上以保持直立，每匹马都有自己的房间。这就是为那些永受地狱之苦，消失在时间长河中的怨灵打造的马厩。”\n\n“我深知自己的职责是为领地寻求知识，所以我考虑趁向导不注意时，从墓里偷一件遗物带给你。”"
 fund_inspiration.6503.a:0 "你揣走了一件装饰品。"
 fund_inspiration.6503.b:0 "你带走了一副马鞍，以供我们研究。"
 fund_inspiration.6503.c:0 "你不敢惊扰亡灵。"
 fund_inspiration.6504.t:0 "$fund_inspiration.title$[inspiration_owner.GetLadyLord|U][inspiration_owner.GetFirstNamePossessiveNoTooltip]情人"
 fund_inspiration.6504.desc:0 "\n\n“呃，[ROOT.Char.GetLadyLord]，在旅途中，我停留在一座由[adventurer_lover.GetTitledFirstName]管理的农场。”"
 fund_inspiration.6504.pregnant:0 "\n\n“我在这座农场期间打造了一件很棒的宝物！确切地说，是个孩子！或许有些强人所难，但以[adventurer_lover.GetTitledFirstName]的状况，我不可能带着[adventurer_lover.GetHerHis]一起旅行。[adventurer_lover.GetSheHe|U]没什么钱，我只是希望我们能在宫廷里照料[adventurer_lover.GetHerHim]。”"
 fund_inspiration.6504.female_lover:0 "\n\n“独自一人在路上走了这么多月，[adventurer_lover.GetSheHe]就像是梦中生物一样搅动着我的心。我忍不住想，我的任务是不是注定要将我带到这里。"
 fund_inspiration.6504.male_lover_homosexual:0 "\n\n“摆脱宫廷的耳目后，我就能在一名男子的臂弯里连续躺上几夜了。"
 fund_inspiration.6504.male_lover:0 "\n\n“我恋爱了，我可以整一个星期都注视着[adventurer_lover.GetHerHim]把马粪铲到宫廷的任何宴会上。"
 fund_inspiration.6504.lover_ultimatum:0 "我不能就这样离开这座农场，不然就再也无法亲吻[adventurer_lover.GetHerHim]了。要么让[adventurer_lover.GetSheHe]去找你，加入我们宫廷；要么我的旅途就到此为止了。”"
 fund_inspiration.6504.a:0 "既然你不尊重我的赞助，那就滚蛋吧。"
 fund_inspiration.6504.a.tt:0 "[inspiration_owner.GetTitledFirstName]会留在农场。"
 fund_inspiration.6504.b:0 "我准了，但别因为有了丑闻而埋怨我。"
 fund_inspiration.6504.c:0 "孩子不该过得如此贫苦。"
 fund_inspiration.6504.d:0 "农民？来我宫廷？没门儿。"
 fund_inspiration.6505.t:0 "$fund_inspiration.title$性感水滩"
 fund_inspiration.6505.desc:0 "\n\n“在沙漠的酷热中，气喘吁吁的我发现了一些净水，一看到它，我就迫不及待地脱掉了所有衣服。我的向导并没有认为这是一种冒犯，而是理解地报以无言的轻笑，并开始在一张纸上勾画出我的体态。几个我们的同行者挥舞着棕榈叶给我降温，扇来阵阵凉风。”\n\n“我们在水花间度过了相当欢乐的一段时间。在下个村子里，我雇了一个织工来捕捉那极乐的瞬间，并让这位信使将这段记忆给你送来。”"
 fund_inspiration.6505.a:0 "我的眼睛！我的眼睛！"
 fund_inspiration.6505.a_blind:0 "要不是早就瞎了，我会把自己的眼珠子都抠出来。"
 fund_inspiration.6505.a_one_eyed:0 "我的眼！我的眼！"
 fund_inspiration.6505.b:0 "我要把这挂在卧室！"
 fund_inspiration.6505.c:0 "整个宫廷都得知道这种异国情调的消遣！"
 fund_inspiration.6505.d:0 "啊，对我的人民来说，这是一幅神圣的图像！"
 fund_inspiration.6506.t:0 "$fund_inspiration.title$并非不合理的肮脏"
 fund_inspiration.6506.introduction:0 "我的探险家寄来一封信函。上面沾满了泥，我必须用小刀才能把它切开。\n\n"
 fund_inspiration.6506.desc:1 "“[ROOT.Char.GetLadyLord]，我正身处一片湿地沼泽，我受过经年的教导都没能让我准备好应付此事。我日夜都在四溅的泥浆中跋涉。昨夜我梦见了情人的怀抱，醒来发现我嘴唇上贴着的不是香舌，而是一只蝾螈。”\n\n“我在想我有没有哪怕一丝机会可以去到一个更#EMP 文明#!的地点。为了表明此地有多么的骇人，我随信寄去了一只青蛙在我湿透的靴子里产下的卵，用玻璃罐装着。”"
 fund_inspiration.6506.a:0 "这能锤炼你的性格！"
 fund_inspiration.6506.b:0 "你要是想去更为驯良的土地，那想去就走吧。"
 fund_inspiration.6507.t:0 "$fund_inspiration.title$不要是蜜蜂！"
 fund_inspiration.6507.introduction:1 "我收到我的探险家送来的一封信函——字里行间血迹斑斑。"
 fund_inspiration.6507.desc:0 "\n\n“我漫游的平原和草地上在野生动物的点缀下显得美丽动人。我翻身下马，俯身嗅闻一朵花，一片阴影遮住了我，那是这片土地的领主[grumpy_liege.GetTitledFirstName]投下的身影，身边还有一个[grumpy_liege.GetWomanMan]对你不以为然。”\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]来的蛆虫不准在我的草地翻掘吸吮。”[grumpy_liege.GetSheHe|U]下了马，命令卫兵抓住我。他们带来了一箱蜂巢，逼我把头伸进去！我被#EMP 蜇了#!！我眼睛现在都还有一根刺卡在里面！”"
 fund_inspiration.6507.a:0 "我要给[grumpy_liege.GetHerHim]送一封谴责信！"
 fund_inspiration.6507.b:0 "我会让[grumpy_liege.GetHerHis]用命偿还！"
 fund_inspiration.6507.c:0 "这些伤疤看起来会很迷人！"
 fund_inspiration.6508.t:0 "$fund_inspiration.title$大自然的建筑师"
 fund_inspiration.6508.introduction:0 "我收到我探险者的一封信函，来自凉爽的针叶林之地。\n\n"
 fund_inspiration.6508.desc:0 "“我最近一段时间身边陪着一个旅行中的[inspiration_owner.GetWomanMan]所能要求的最好同伴——一群河狸！我托这位信使带给你一册草图编成的书籍，描绘的是河狸们为了在水里抓鱼创造的建筑结构！噢，是种半水栖的啮齿动物！”\n\n"
 fund_inspiration.6508.architect_desc:0 "“我确定至少[court_architect.GetTitledFirstName]能从一只比[court_architect.GetHerHim]还聪明的动物身上学到几手。”"
 fund_inspiration.6508.a:0 "我要仔细研究一下这个。"
 fund_inspiration.6508.b:0 "确实，[court_architect.GetTitledFirstNameNoTooltip]可以吸取教训。"
 fund_inspiration.6508.b.tt:0 "[court_architect.GetTitledFirstNamePossessive]担任建筑师的称职度略微提升"
 fund_inspiration.6508.c:1 "多#EMP 可爱#!的动物啊！应该把这本书给[child.GetFirstName]！"
 fund_inspiration.6508.d:0 "干得好，我会拨款让你能继续旅行。"
 fund_inspiration.6509.t:0 "$fund_inspiration.title$野兽低语"
 fund_inspiration.6509.intro_desc:0 "我收到了我的探险者送来的一封信函，讲述其乘木筏飘过漫滩的经历。"
 fund_inspiration.6509.desc:0 "\n\n“[ROOT.Char.GetLadyLord]，我们在旅途中被一只可怕的生物追杀，我甚至都不太想写它。”\n\n“那只鳄鱼能长到五十步长，一口就把我们的一头骡子整只吞了下去。它是一只细长的野兽，身体呈箭矢状，头上有喙，尾巴咯咯作响。摸了它身上的尖刺和凸起就会中毒。”"
 fund_inspiration.6509.a:0 "用绣有这只怪物的壁毯给访客们开开眼！"
 fund_inspiration.6509.b:0 "什么，现实中居然有如此可怕的生物！"
 fund_inspiration.6509.c:0 "我知道鳄鱼是什么，白痴！"
 fund_inspiration.6510.t:0 "$fund_inspiration.title$穿紧身衣的男人"
 fund_inspiration.6510.intro_desc:0 "我收到了我的探险者送来的一封信函，讲述其穿过森林的经历。"
 fund_inspiration.6510.desc:1 "\n\n“抱歉，[ROOT.Char.GetLadyLord]，但我在森林中碰到了一伙专抢你这类人的义军。面对统治此处[enemy_liege.GetTitledFirstName]的铁拳，他们通过拦截贵族来尽可能多地劫财。我已经爱上了这群草莽英雄，我想我不会回到宫廷了。”\n\n“他们的紧身衣也比你宫廷里的时尚好看多了，也更适合我穿。”"
 fund_inspiration.6510.a:0 "也许你能帮我多为穷人做些事？"
 fund_inspiration.6510.b:0 "要是敢不回来，我就派刺客去追杀你！"
 fund_inspiration.6510.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]给吓坏了"
 fund_inspiration.6510.b.toast_outcome.positive.continue:0 "探险继续"
 fund_inspiration.6510.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetSheHe|U]逃离你的宫廷。"
 fund_inspiration.6510.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]不为所动"
 fund_inspiration.6510.c:0 "那就去享受你肮脏的生活吧！"
 fund_inspiration.6511.t:0 "$fund_inspiration.title$雪海漫客"
 fund_inspiration.6511.intro_desc:0 "我收到了我的探险者送来的一封信函，扫过几行字之后我就明白这会是最后一封了。"
 fund_inspiration.6511.old_age:0 "\n\n“我这把年纪了，已领略过不少奇景。我登上了白雪皑皑的山巅，现在向你写下这段文字，作为云海上唯一的生灵，我知道余生再不会见到此等美景了。”\n\n“我从未奢求能从这山上走得回去，现在你也可以当我已经冻成了一座冰雕。不要哭泣，因为我不会选择别的道路。我前往[inspiration_owner.GetFaith.PositiveAfterLife]的征程就如冰河一般平稳向前。”"
 fund_inspiration.6511.poor_health:0 "\n\n“健康和身体状况出卖了我，我现在只不过剩一具不幸而扭曲的躯壳。但在这种状态下，我从未想过自己能从山巅亲眼见证这云雾中的冰雪王国。我这朵凋花已受不起这般美景。”\n\n“自知大限随时将至，我已决定将自己留给这片冰天雪地。兴许这份寒冷能将我自身的形体保存得完好无损。”"
 fund_inspiration.6511.winter:0 "\n\n“在最严酷的时节我上到山顶。每一片落到我被冻伤脸颊上的雪花都是寒冬的嘲笑，这狗日的。战斗我是经历过的，但没有哪场暴力能像这场与我自身血液的决斗这般激烈。我的惯用手运转尚可，犹能写下此信，但另一只就不行了。”\n\n“我明白自己真的很欣慰还能像往常一样看着这个世界，我也觉得自己远比其他生灵来得幸运。”"
 fund_inspiration.6511.a:0 "再没有比这更真实的冒险传奇小说家了！"
 fund_inspiration.6512.t:0 "$fund_inspiration.title$山峰的[ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.6512.intro_desc:0 "我收到了我的探险者送来的一封信函，信上满是红色的尘土，来自[inspiration_owner.GetHerHis]旅途中穿过的那些沙漠山丘。"
 fund_inspiration.6512.desc:1 "\n\n“我还登上了另一座高峰，在这数千座平坦的高原之巅，我没看到有别的[inspiration_owner.GetWomanMan]曾经踏上这座山的迹象。今天，我鼓起勇气登上了我平生的最高峰。”\n\n“我感觉到这巨石呼唤着一个配得上的名字，以纪念这份功绩是在全宇宙最优秀的[ROOT.Char.GetTitleAsNameNoTooltip]监督之下完成的。”"
 fund_inspiration.6512.a:0 "想必当地人已经给这座山起了名字。"
 fund_inspiration.6512.b:0 "石山——好傻的名字！"
 fund_inspiration.6512.c:0 "[ROOT.Char.GetFaith.WarGodNamePossessive]之刃"
 fund_inspiration.6512.d:0 "[ROOT.Char.GetFaith.FateGodNamePossessive]的手套"
 fund_inspiration.6512.e:0 "就取我宝贝的名字，[lover.GetFirstNameNoTooltip]。"
 fund_inspiration.6512.f:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip]之牙！"
 fund_inspiration.6512.g:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip]棒！"
 fund_inspiration.6512.h:0 "[rival.GetFirstNamePossessiveNoTooltip]祸害！"
 fund_inspiration.6512.i:0 "别管这个了——给我弄些岩石回来！"
 fund_inspiration.6514.t:0 "$fund_inspiration.title$蒙德堡人阿纳特"
 fund_inspiration.6514.desc:0 "\n\n我的[ROOT.Char.GetLadyLord]，我已经到达了伟大的城市[minastirith|E]。在城堡最底层的众多旅馆中，我遇到了一个迷人的人物：阿纳特，蒙德堡的伊奥雷德骑士队的队长。他声称在加入蒙德堡的伊奥雷德之前有很多行业，从伟大国王的管家到卑微的养蜂人。\n\n虽然伊奥雷德是一支由冒险的北方人类组成的精英骑兵团，为[gondor|E]服务，但阿纳特对我的精神印象非常深刻，他提议我加入他们的行列！你应该很容易理解我为什么不能拒绝这个提议的原因……"
 fund_inspiration.6514.a:0 "你们会在我的军队中发挥作用！"
 fund_inspiration.6514.b:0 "要是敢不回来，我会派人带锁链来抓你！"
 fund_inspiration.6514.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]给吓坏了"
 fund_inspiration.6514.b.toast_outcome.positive.continue:0 "探险继续"
 fund_inspiration.6514.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetSheHe|U]逃离你的宫廷。"
 fund_inspiration.6514.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]不为所动"
 fund_inspiration.6514.c:0 "那就和你的新朋友呆在一起吧，你不会有好结果的。"
 fund_inspiration.6515.t:0 "$fund_inspiration.title$[inspiration_owner.GetHerHis]运气不佳"
 fund_inspiration.6515.desc:0 "\n\n‘哦，伟大而慷慨的[ROOT.Char.GetTitleAsNameNoTooltip]，我遇到了一点困境。在按照你的命令探索[umbar|E]港时，我决定与当地人打成一片，打听有关我准备为你找到的宝藏的传言。’\n\n‘虽然我得到了一些有趣的[numenorean|E]遗迹的消息，我打算接下来去看看，但不幸的是，我失去了你委托给我的所有黄金。在我看来，当地人一定出了老千，因为我连一局牌都赢不了。’\n\n‘你能给我送来额外的资金来完成我的任务吗？’"
 fund_inspiration.6515.a:0 "我希望这些信息是值得的，你应拥有你所需要的资金。"
 fund_inspiration.6515.b:0 "那笔钱不是用来赌博的，把它赢回来。"
 fund_inspiration.6515.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]把钱都赢回来了"
 fund_inspiration.6515.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]输得只剩裤衩了"
 fund_inspiration.6515.c:0 "追击他们，收回我的黄金！"
 fund_inspiration.6515.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]收回了你的黄金"
 fund_inspiration.6515.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]输掉了战斗"
 fund_inspiration.6516.t:0 "$fund_inspiration.title$多么出色的表演"
 fund_inspiration.6516.desc:0 "\n\n‘我的陛下，我正从这个黑暗的森林给你写信，想要告诉你一个最奇怪的遭遇。在树林里，我遇到了一群极其高大的骑士，留着长胡子，戴着高大的角质头盔。\n\n他们自称是Ni的骑士，并威胁要对我反复说“Ni”，除非我用灌木丛来安抚他们。\n\n虽然我以前从未听说过这个神秘的骑士团，并对这种最不寻常的威胁感到有点吃惊，但他们的人数比我多。’"
 fund_inspiration.6516.a:0 "很明显，你去当地的灌木丛中找了一个。"
 fund_inspiration.6516.b:0 "你用一条鲱鱼砍倒了森林中最强大的树。"
 fund_inspiration.6516.c:0 "你没有这种愚蠢的想法，决定继续下去。"
 fund_inspiration.6516.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]毫发无伤的做到了。"
 fund_inspiration.6516.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]被强迫“Ni”到屈服。"
 fund_inspiration.6517.t:0 "$fund_inspiration.title$埃多拉斯的俘虏"
 fund_inspiration.6517.desc:0 "‘我的[ROOT.Char.GetLadyLord]，我需要帮助。在穿越[rohan|E]平原时，一队骑士包围了我，要我跟随他们到埃多拉斯。\n\n他们的首领说：'让陌生人在我们的土地上随意游荡是违反我们的法律的，直到[rohanking.GetTitleAsNameNoTooltip][rohanking.GetHerselfHimself]应给予他们许可。\n\n我很快就会被传唤到美杜塞尔德，我将感谢你的任何协助。’"
 fund_inspiration.6517.a:0 "提醒[rohanking.GetHerHim]我们是同一阵线的。"
 fund_inspiration.6517.b:0 "拿着这些金子，它应该足够买到你的自由。"
 fund_inspiration.6517.c:0 "提醒[rohanking.GetHerHim]谁派你来的，他应该对我的愤怒而感到恐惧！"
 fund_inspiration.6517.c.success:0 "[rohanking.GetTitledFirstNameNoTooltip]对你的威胁不屑一顾。"
 fund_inspiration.6517.c.failure:0 "[rohanking.GetTitledFirstNameNoTooltip]把[inspiration_owner.GetTitledFirstNameNoTooltip]处决了。"
 fund_inspiration.6519.t:0 "$fund_inspiration.title$塔克，塔克，塔克！到处都是塔克！"
 fund_inspiration.6519.desc:0 "\n\n‘[ROOT.Char.GetTitleAsNameNoTooltip]，这个地方爬满了塔克，他们无处不在！而每一个人都是要来抓我的！’\n\n‘太阳落山后我已经杀了两个，现在我发现了一些有趣的东西：一个塔克的营地，守卫很薄弱。那里可能有一些战利品，或者指向掩藏战利品的线索。’\n\n‘我已经准备好跳进去割开守卫的喉咙。’"
 fund_inspiration.6519.a:0 "杀死所有人，拿走你能找到的所有东西"
 fund_inspiration.6519.a.critical_success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]大赚一笔"
 fund_inspiration.6519.a.boil_skull:0 "[adventurer.GetFirstNameNoTooltip]煮沸并清洗了[guard.GetFirstNamePossessiveNoTooltip]的头骨，然后寄给你充当[court_artifact|E]"
 artifact_guard_skull:0 "守卫[killed.GetTitledFirstName]的头骨，被探险者[creator.GetTitledFirstName]杀死后，作为礼物送给了[owner.GetTitledFirstName]。头骨有着可怕的笑容，空空的眼窝没有一丝生机。"
 fund_inspiration.6519.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]吓跑了守卫"
 fund_inspiration.6519.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]被守卫击伤"
 fund_inspiration.6519.a.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]被守卫杀死"
 fund_inspiration.6519.b:0 "不，溜过守卫并找到贵重物品"
 fund_inspiration.6519.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]溜过了守卫"
 fund_inspiration.6519.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]被发现了"
 fund_inspiration.6519.c:0 "不要冒这个险，你会有其他用武之地的"
 fund_inspiration.6520.t:0 "$fund_inspiration.title$天生就会跑"
 fund_inspiration.6520.desc:0 "\n\n‘我的[ROOT.Char.GetLadyLord]，我在[nurn|E]海周围连绵起伏的农业平原中遇到了一群逃跑的奴隶。’\n\n‘他们的首领，一个名叫[slave.GetTitledFirstNameNoTooltip]的前监工非常有前途，并求我给他一个机会加入你的宫廷。’\n\n‘应该如何处理他们？’"
 fund_inspiration.6520.a:0 "把[slave.GetHerHim]送到我的宫廷，我总是可以唯才是举。"
 fund_inspiration.6520.b:0 "把他们交还给他们的主人以换取黄金"
 fund_inspiration.6520.c:0 "逃跑的奴隶和他们的主人与我们无关"
 fund_inspiration.6521.t:0 "$fund_inspiration.title$淘琥珀金潮"
 fund_inspiration.6521.desc:0 "\n\n‘我的[ROOT.Char.GetTitleAsNameNoTooltip]，我已经到达[bellakar|E]地区，也被称为黄金之国’\n\n‘在我所住的旅店的一个烟雾缭绕的房间里，有一对当地的淘金者找到了我，他们在城里出售他们的发现并进行补给。’\n\n‘在一个愉快的夜晚之后，他们赠送给我一块他们发现的特别大的金块，作为友谊的象征。当然，这黄金属于你’"
 fund_inspiration.6521.a:0 "寄给我，它在我的大厅里会很好看的"
 fund_inspiration.6521.b:0 "卖掉它，将卖得的钱用于你的旅行"
 fund_inspiration.6521.c:0 "我不关心琥珀金，寄给我黄金"
 fund_inspiration.6522.t:0 "$fund_inspiration.title$香料必须流动"
 fund_inspiration.6522.desc:0 "\n\n‘我的[ROOT.Char.GetTitleAsNameNoTooltip]，在穿过博兹沙‑米拉兹地区的茂密丛林后，我已经到达一个庞大而繁荣的定居点’\n\n‘这里所有的商人都是骄傲、富足的，但最浮夸的是香料商人，他们的摊位充满了无数的色彩和气味，他们手指上的许多戒指也同样色彩斑斓’\n\n‘我的[ROOT.Char.GetLadyLord]，你可能对这样一种香料感兴趣：它被命名为科菲，据说可以使人头脑清醒，帮助航海家找到穿越大海的方向’"
 fund_inspiration.6522.a:0 "与这些商人的交易将是有利可图的"
 fund_inspiration.6522.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]协商了一个好的贸易协议"
 fund_inspiration.6522.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]协商了一个马马虎虎的贸易协议"
 fund_inspiration.6522.b:0 "给我送一箱这种科菲，然后自己也喝上一杯"
 fund_inspiration.6522.c:0 "偷偷地获取一些这种香料"
 fund_inspiration.6522.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]偷了一箱科菲"
 fund_inspiration.6522.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]被当场抓获"
 fund_inspiration.6523.t:0 "$fund_inspiration.title$刚铎的花园"
 fund_inspiration.6523.desc:0 "\n\n‘我的[ROOT.Char.GetLadyLord]，我希望你能亲眼看到伊希利恩，它很荒凉但很美丽。’\n\n‘这里的人很少，而且相距甚远，我携带的物资很快就用完了。我只能靠猎杀当地的野生动物，用树林里发现的许多丰富的草药来烹调。’\n\n‘我还发现了一种极其有用的植物，可以医治身体和心灵：我相信它被称为‘王叶草’。’"
 fund_inspiration.6523.a:0 "给自己买点吃的，别再浪费时间了"
 fund_inspiration.6523.b:0 "慢慢来，你的技能会派上用场的。"
 fund_inspiration.6523.c:0 "给我寄一些这种植物，我相信我的宫廷医师会感兴趣的"
 fund_inspiration.6524.t:0 "$fund_inspiration.title$精灵在哪里"
 fund_inspiration.6524.desc:0 "\n\n‘我的[ROOT.Char.GetTitleAsNameNoTooltip]，我已经到达沿海[gondor|E]的贝尔法拉斯湾。我遇到的当地居民向我指出了一个奇怪的地方，它虽被遗弃但被周围的人所敬畏’\n\n‘访问埃德泷德这个古老的精灵天堂是一种奇怪的体验。流畅且优雅的建筑处于原始状态，但这是由于早已离去的[sindarelves|E]的高超技术还是[gondorians|E]的精心照料，目前还不得所知。’\n\n‘这里的墙壁上有许多雕刻，描绘着风景、船夫和航海家。我想知道我是否应该呆上一会儿研究它们？’"
 fund_inspiration.6524.a:0 "寻找该地区的地图，或附近可以探索的地方"
 fund_inspiration.6524.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]发现一幅壁画，指向一个被遗忘的废墟"
 fund_inspiration.6524.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]徒劳无功地搜遍全城"
 fund_inspiration.6524.b:0 "尝试学习一些关于造船的知识"
 fund_inspiration.6524.c:0 "这个地方可能早就被清空了，赶快动身吧"
 fund_inspiration.7001.t:0 "$fund_inspiration.title$铭记之名"
 fund_inspiration.7001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]带着一副沉思的表情向我走来。“有什么人对您很特殊吗，[ROOT.Char.GetLadyLord]？”\n\n[inspiration_owner.GetSheHe|U]一定从我脸色中读出了我对这样一个私人问题的恼怒，因而[inspiration_owner.GetSheHe]继续说道：“我的意思是，您想将定制的这件宝物献给谁吗？目前进展顺利，但一段有意义的题词会让它显得更私人化！”"
 fund_inspiration.7001.a:1 "献给我的挚爱[dedication_a.GetFirstNameNoTooltip]！"
 fund_inspiration.7001.b:1 "怀念[dedication_b.GetFirstNameNoTooltip]……"
 fund_inspiration.7001.c:0 "唯有[ROOT.Char.GetFaith.HighGodNameAlternate]指引着我！"
 fund_inspiration.7001.d:0 "没必要写献词。"
