 fund_inspiration.0031.desc:0 "“感谢您的信任，[ROOT.Char.GetLadyLord]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U][ROOT.Char.Custom2('QuirkAdverbPosOrNeg', inspiration_owner)]笑着，然后低下[inspiration_owner.GetHerHis]的头。\n\n“但是我不确定应该写些什么。最近我对[SCOPE.Custom('ArtifactBookSubject')]很感兴趣，您认为这会是这本书的优秀中心吗？”"
