 fund_inspiration.1001.t:0 "灵感实现"
 fund_inspiration.1001.desc:1 "“[ROOT.Char.GetLadyLord]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]脸上带着巨大的笑容觐见我。“我日夜辛劳，终于完成了工作！”\n\n[inspiration_owner.GetSheHe|U]献给我一件盖着布的物品，我揭开藏在下面的东西，眼睛瞪大了。\n\n"
 fund_inspiration.1001.a:0 "这太棒了！"
 fund_inspiration.1011.desc:0 "“[ROOT.Char.GetLadyLord]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]满脸笑容地向我走来，汗水从[inspiration_owner.GetHerHis]额头滴下，煤灰染脏了[inspiration_owner.GetHerHis]的脸。“在锻炉旁日夜劳作这么久，我的作品终于完成了！”\n\n[inspiration_owner.GetSheHe|U]献给我一件盖着布的物品，我揭开藏在下面的东西，眼睛瞪大了。\n\n"
 fund_inspiration.1021.desc_opening_1:0 "“[ROOT.Char.GetLadyLord]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]满脸笑容地向我招手，指向盖着布的盔甲架。“在锻炉旁日夜辛劳这么久，终于完工了！”"
 fund_inspiration.1021.desc_opening_2:0 "“[ROOT.Char.GetLadyLord]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]招呼我来到一个被盖住的盔甲架前。[inspiration_owner.GetSheHe|U]努力保持专业风度，不过我可以在[inspiration_owner.GetHerHis]的双眼中看到火焰，[inspiration_owner.GetSheHe]告诉我[inspiration_owner.GetHerHis]的作品已经完成了。"
 fund_inspiration.1021.desc:0 "\n\n[inspiration_owner.GetSheHe]猛地扯下覆盖的布料，我的眼睛瞪大了。\n\n"
 fund_inspiration.1021.a:0 "太壮观了！"
 fund_inspiration.1031.desc_opening:0 "“[ROOT.Char.GetLadyLord]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]微笑着，用沾满墨水的手示意我过去。"
 fund_inspiration.1031.desc_crime:0 "“这本书的主题有点争议，但它仍是一部杰作。看！”\n\n"
 fund_inspiration.1031.desc_soulmate_died:0 "“您挚爱的[soulmate.GetTitledFirstName]虽然已经去世，但这本书见证了你们的爱。”\n\n"
 fund_inspiration.1031.desc_nemesis_died:0 "“[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U]虽然已经死了，但这本书见证了你对[nemesis.GetHerHim]的恨。”\n\n"
 fund_inspiration.1031.desc_cat_died:0 "“您最爱的猫虽然已经去世，但这本书会让所有人都记住那只叫[inspiration_owner.Custom('CatStoryName')]的猫！”\n\n"
 fund_inspiration.1031.desc_dog_died:0 "“您最爱的狗虽然已经去世，但这本书会让所有人都记住那只叫[inspiration_owner.Custom('DogStoryName')]的狗！”\n\n"
 fund_inspiration.1031.desc_low_content_quality:0 "“书写完了。希望最终成果能掩盖我在这方面知识的匮乏。请看一下吧！”\n\n"
 fund_inspiration.1031.desc:0 "“我的书——我的#EMP 杰作#!完成了！看。”\n\n"
 fund_inspiration.1031.a:0 "真让我印象深刻！"
 fund_inspiration.1032.t:0 "落在纸面上的感受"
 fund_inspiration.1032.desc:0 "“我的[ROOT.Char.Custom('LoverPetName')]，我有一个惊喜要给你！”\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]递给我一本美丽的书，我翻阅着这本书，几乎不敢相信我的眼睛。[inspiration_sponsor.GetSheHe|U]下令写了一本关于#EMP 我们#!的书！\n\n“书的包装在你的美丽面前黯然失色，内容也完全比不上你的陪伴，不过这些书页承载了我对你的爱。”"
 fund_inspiration.1032.a:0 "哦，我的[inspiration_sponsor.Custom('LoverPetName')]！"
 fund_inspiration.1033.desc:0 "“我有一个惊喜要给你！”\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]递给我一本美丽的书，但我翻阅着这本书，几乎不敢相信我的眼睛。[inspiration_sponsor.GetSheHe|U]下令写了一本书，唯一的目的就是要诋毁#EMP 我#!！\n\n“世上没有言语能传达我对你的鄙夷，也没有插图能准确描绘你脸上的枯斑，不过我尽力了。整个世界都会读到这个并了解到你有多卑鄙。”"
 fund_inspiration.1033.a:0 "那[inspiration_sponsor.Custom('InsultNoun')]！"
 fund_inspiration.1033.a_proud:0 "但他们都#EMP 会#!知道我！"
 fund_inspiration.1041.desc:0 "“在这里面，[ROOT.Char.GetLadyLord]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指向[inspiration_owner.GetHerHis]编织室的房门，[inspiration_owner.GetSheHe]在那里为我的订单忙碌了数月。踏上门口，我看到悬挂在我面前的作品，惊叫出来。\n\n"
 fund_inspiration.1051.desc:0 "“[ROOT.Char.GetLadyLord]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]用惊人的大音量宣告[inspiration_owner.GetHerHis]的到来。[inspiration_owner.GetSheHe|U]自豪地举着一件用布料安全包好的包裹。\n\n“我从[inspiration_owner.Custom('InspirationAdventureDestination')]归来，这是我旅程中找到的宝物！”\n\n我手接过了这鼓囊囊的包袱，松开捆线，一层层揭开包布。里面"
 fund_inspiration.1051_throne.desc:0 "“[ROOT.Char.GetLadyLord]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]以大得惊人的声音宣告了[inspiration_owner.GetHerHis]的到来。[inspiration_owner.GetSheHe|U]领着一堆人，骄傲地来到我的御座前。在[inspiration_owner.GetHerHim]身后，一辆手推车正被推进大殿。\n\n“我从[inspiration_owner.Custom('InspirationAdventureDestination')]带回了君王美德的伟大象征！”\n\n等那手推车靠近，我才发现上面载着一尊御座。"
 fund_inspiration.1051_ark_covenant.desc:0 "“[ROOT.Char.GetLadyLord]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]以大得惊人的声音宣告了[inspiration_owner.GetHerHis]的到来。[inspiration_owner.GetSheHe|U]领着一堆人，骄傲地来到我的御座前。在[inspiration_owner.GetHerHim]身后，几个助手正抬着像是巨大箱子的什么东西。\n\n“我从[inspiration_owner.Custom('InspirationAdventureDestination')]带回了旅途中获得的奖品！”\n\n我走向大箱子，一个助手打开盖子。里面"
 fund_inspiration.1051_cupboard.desc:1 "“[ROOT.Char.GetLadyLord]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]以大得惊人的声音宣告了[inspiration_owner.GetHerHis]的到来。[inspiration_owner.GetSheHe|U]骄傲地指着两个助手抬着的一件家具。\n\n“我在旅途中获得了这件宝物！”\n\n我走向宝物，查看这个[inspiration_owner.GetWomanMan]为我从[inspiration_owner.Custom('InspirationAdventureDestination')]带回了什么。"
 fund_inspiration.1051.desc.skull:1 "是[newly_created_artifact.GetFeatureText( 'animal_skull_type' )]的头骨。我询问[inspiration_owner.GetFirstNameNoTooltip]细节，[inspiration_owner.GetSheHe]讲了[inspiration_owner.GetSheHe]如何击杀这只巨兽的故事。"
 fund_inspiration.1051.desc.goblet:0 "是一只高脚杯。我询问[inspiration_owner.GetFirstNameNoTooltip]是在那里得到这个的，[inspiration_owner.GetSheHe]告诉我[inspiration_owner.GetSheHe]与一名陌生人之间的一次毛骨悚然的胆量比赛，最终[inspiration_owner.GetSheHe]的对手因喝下毒药而失败。"
 fund_inspiration.1051.desc.box:0 "是一口箱子。[inspiration_owner.GetSheHe]从一群野兽口中救了当地一名工匠的性命，[dummy_gender.GetHerHim]将这送给了[inspiration_owner.GetFirstNameNoTooltip]。[inspiration_owner.GetSheHe|U]告诉[inspiration_owner.GetSheHe]如何引诱并智胜那些凶狠的动物让它们冲向死亡。"
 fund_inspiration.1051.desc.hide:1 "是[newly_created_artifact.GetFeatureText( 'animal_hide_type' )]的毛皮。[inspiration_owner.GetFirstNameNoTooltip]向我讲述[inspiration_owner.GetSheHe]是如何击杀了这只凶狠的动物的故事，我则继续欣赏着这威风凛凛的动物的毛皮。"
 fund_inspiration.1051.desc.tapestry:0 "是一件壁毯。[inspiration_owner.GetFirstNameNoTooltip][inspiration_owner.GetHerHis]深吸一口气，[inspiration_owner.GetSheHe]的话语交织成一段故事，[inspiration_owner.GetHerHis]的旅伴居然是一位裁缝大师。他们共同的冒险经历就是这件壁毯上主题的灵感来源。"
 fund_inspiration.1051.desc.epic:0 "是一件我从未见过的宝物。\n\n[inspiration_owner.GetFirstNameNoTooltip]骄傲地笑着：“[epic.GetDesc]”"
 fund_inspiration.1051.desc.epic.ark:0 "是一个巨大的石箱，内有数块石板。\n\n[inspiration_owner.GetFirstNameNoTooltip]骄傲地宣布：“这是约柜！里面是摩西赐给以色列人的石板。”\n\n然后[inspiration_owner.GetFirstNameNoTooltip]开始讲述[inspiration_owner.GetHerHis]前往[inspiration_owner.Custom('InspirationAdventureDestination')]探险的故事，极力取悦宫中众人。故事中有思想黑暗的对手，以及对众多名胜的参观。"
 fund_inspiration.1051.desc.epic.throne:0 "\n\n[inspiration_owner.GetFirstNameNoTooltip]自豪地宣布：“[epic.GetDesc]”"
 fund_inspiration.1051.desc.epic.cupboard:0 "\n\n[inspiration_owner.GetFirstNameNoTooltip]满脸笑意，宣布道：“[epic.GetDesc]”"
 fund_inspiration.1051.desc.regalia:0 "放着一套适合王室宫廷的礼器。\n\n[inspiration_owner.GetFirstNameNoTooltip]骄傲地微笑，解释道[inspiration_owner.GetSheHe]是如何赢得[inspiration_owner.GetCurrentLocation.GetNameNoTooltip]一位当地统治者的感激之情。这是个很长的故事，最后以这位统治者将这套[newly_created_artifact.GetName]送给[inspiration_owner.GetFirstNamePossessiveNoTooltip]的主人结束。"
 fund_inspiration.1051.desc.regalia_2:0 "躺着一套适合帝王宫廷的礼器。\n\n[inspiration_owner.GetFirstNameNoTooltip]骄傲地微笑，解释道这是远方一位统治者，在听说我宫廷的显赫之后送的礼物，希望能给我留下深刻印象。"
 fund_inspiration.1051.desc.armor:0 "躺着一副盔甲。\n\n[inspiration_owner.GetFirstNameNoTooltip]向宫中众人讲述了[inspiration_owner.GetSheHe]如何获得一副非同寻常的盔甲的故事，正是[inspiration_owner.GetSheHe]现在献给你的这一副。"
 fund_inspiration.1051.desc.weapon:0 "躺着一把[newly_created_artifact.GetName]。\n\n接着[inspiration_owner.GetFirstNameNoTooltip]开始讲述这把武器如何为[inspiration_owner.GetHerHis]所有。故事情节曲折，听上去好像不太可能发生。"
 fund_inspiration.1051.desc.necklace:0 "躺着一条项链。\n\n[inspiration_owner.GetFirstNameNoTooltip]看上去很高兴能将此宝献上，但不太想讲述它是如何获得的。"
 fund_inspiration.1051.a:0 "真是惊人！"
 fund_inspiration.1051.b:0 "这可需要“最顶尖的人物”来照管"
 fund_inspiration.1061.desc_floor_bound_artifact:0 "“[ROOT.Char.GetLadyLord]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指向布料覆盖着的一件物品，[inspiration_owner.GetHerHis]脸上带着巨大的笑容。“我日夜辛劳，终于完成了工作！”\n\n[inspiration_owner.GetSheHe|U]猛地扯下物品上的遮盖，我的眼睛瞪大了。\n\n"
 fund_inspiration.1061.desc:0 "“这边来，[ROOT.Char.GetLadyLord]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]招呼我过去，脸上带着巨大的笑容。“我日夜辛劳，终于完成了工作！”\n\n[inspiration_owner.GetSheHe|U]献给我一件盖着布的物品，我揭开藏在下面的东西，眼睛瞪大了。\n\n"
 fund_inspiration.1081.desc_opening:0 "“[ROOT.Char.GetLadyLord]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指着[inspiration_owner.GetHerHis]凌乱的桌子示意我过去，大大的笑容挂在[inspiration_owner.GetHerHis]脸上。"
 fund_inspiration.1081.immortality_fail_desc_opening:0 "“我知道，我说过能找到续命的方法，但很遗憾，那不太可能。"
 fund_inspiration.1081.immortality_fail_desc_young:0 "不过，我确实研制出了一种防止衰老的仙药！在某种程度上。请尝一尝，或者至少看一看我的劳动成果。”\n\n"
 fund_inspiration.1081.immortality_fail_desc_old:0 "不过，我确实研制出了一种仙药，能让您恢复一些失去的活力！请尝一尝，或者至少看一看我的劳动成果。”\n\n"
 fund_inspiration.1081.elixir_desc_desc_young:0 "“我的实验出成果了。看啊，一种可以防止衰老的仙药！在某种程度上。请看一看，或许甚至可以尝一尝。”\n\n"
 fund_inspiration.1081.elixir_desc_desc_old:0 "“我的实验出成果了。看啊，一种可以恢复失去活力的仙药！请看一看，或许甚至可以尝一尝。”\n\n"
 fund_inspiration.1081.panacea_desc:0 "“这是一种基于可信的底也伽传统的万灵药，内含没药、藏红花、阿芙蓉、蝰蛇肉以及一些其他成分。几个世纪以来，它已证明了自己的疗效，而我又进一步做了改善！请看。”\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc:0 "“我做到了！我创造了贤者之石！这是我的杰作，我的黄金遗产。请看！”\n\n"
 fund_inspiration.1081.metals_mercury_desc:0 "“我在烧瓶中加热水银和硫磺的混合物，使其蒸发，并在烧瓶顶部重新凝结。接下来，我打破烧瓶，通过研磨得到的化合物创造了朱砂，大红的颜色，如此鲜艳！看这个，我把发现都记录了下来。”\n\n"
 fund_inspiration.1081.metals_arsenic_desc:0 "“我加热了一些砷矿石，产生了一种可溶于水的白色粉末。我很确定这玩意摄入后会致命，不过它没有任何味道或是气味！看这个，我把发现都记录下来了。”\n\n"
 fund_inspiration.1081.metals_gold_desc:0 "“我炼出了黄金！正如前贤从理论上推测的那样，铅的不足在于缺乏水分和热量。”\n\n当我要求观察具体过程时，[inspiration_owner.GetSheHe]坚称桌上的那一小块黄金本身就说明了一切。“不过，我当然已经把发现都记录了下来，请看。”\n\n"
 fund_inspiration.1081.metals_silver_desc:0 "“我炼出了白银！正如前贤从理论上推测的那样，加热铜和其他贱金属，直到它们变白就能产出银。”\n\n当我要求观察具体过程时，[inspiration_owner.GetSheHe]坚称桌上的那一小块白银本身就说明了一切。“不过，我当然已经把发现都记录了下来，请看。”\n\n"
 fund_inspiration.1081.metals_fallback_desc:0 "“我将我对贱金属的所有见解和嬗变的相关知识记录在这部书中。给您，请看。”\n\n"
 fund_inspiration.1081.a_elixirs:0 "我要马上尝一口！"
 fund_inspiration.1081.a:0 "太迷人了！"
 fund_inspiration.9001.t:0 "灵感结束"
 fund_inspiration.9001.desc:1 "灾难！受我赞助的[inspiration_owner.GetTitledFirstName]过世了。[inspiration_owner.GetSheHe|U][inspiration_owner.GetDeathReason]，[inspiration_owner.GetSheHe]还没实现[inspiration_owner.GetHerHis]的——还有#EMP 我的#!梦想！\n\n"
 fund_inspiration.9001.desc_weapon:0 "现在我永远不会知道[inspiration_owner.GetSheHe]能打造出何种杰作了……"
 fund_inspiration.9001.desc_armor:0 "现在我永远不会知道[inspiration_owner.GetSheHe]能制作出何种杰作了……"
 fund_inspiration.9001.desc_book:0 "现在我永远不会知道[inspiration_owner.GetSheHe]能写出何种杰作了……"
 fund_inspiration.9001.desc_weaver:0 "现在我永远不会知道[inspiration_owner.GetSheHe]能编织出何种杰作了……"
 fund_inspiration.9001.desc_adventurer:0 "现在我永远不会知道[inspiration_owner.GetHerHis]的探险能给我带来什么了……"
 fund_inspiration.9001.desc_artisan:0 "现在我永远不会知道[inspiration_owner.GetSheHe]能制作出何种杰作了……"
 fund_inspiration.9001.desc_smith:0 "现在我永远不会知道[inspiration_owner.GetSheHe]能打造出何种杰作了……"
 fund_inspiration.9001.desc_alchemy:0 "现在我永远不会知道[inspiration_owner.GetSheHe]能制作或是发现何种奇迹了……"
 fund_inspiration.9001.a:0 "悲剧啊！"
 fund_inspiration.9001.a_tt:0 "你停止赞助[inspiration_owner.GetTitledFirstNamePossessive]的灵感"
 fund_inspiration.9002.desc:1 "灾难！[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]已被关押，没法再努力工作，完成[inspiration_owner.GetHerHis]的梦想——"
 fund_inspiration.9002.desc_weapon:0 "打造一件武器了。"
 fund_inspiration.9002.desc_armor:0 "制作一副护甲了。"
 fund_inspiration.9002.desc_book:0 "撰写一本书籍了。"
 fund_inspiration.9002.desc_weaver:0 "编织一件杰作了。"
 fund_inspiration.9002.desc_adventurer:0 "完成一次探险了。"
 fund_inspiration.9002.desc_artisan:0 "制作某些华丽物品了。"
 fund_inspiration.9002.desc_smith:0 "打造一件杰作了。"
 fund_inspiration.9002.desc_alchemy:0 "揭开此世界的奥秘"
 fund_inspiration.9003.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]不再是我的廷臣，我没法再支持[inspiration_owner.GetHerHis]的梦想，"
 fund_inspiration.9004.desc:0 "[inspiration_owner.GetTitledFirstName]返回我的宫廷，距[inspiration_owner.GetTitledFirstName|U]离开没过太久。"
 fund_inspiration.9004.desc_adventurer_tired_of_westlands:0 "\n\n当[inspiration_owner.GetSheHe]重回我的宫廷，[inspiration_owner.GetSheHe]俯下身亲吻地面，然后是我的鞋子。“[ROOT.Char.GetLadyLord]，我会永远感激您，感激您允许我重回文明……远离那片叫做欧罗巴的黑暗与蛮荒之地。”"
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp:0 "一堆尘土、树叶和淤泥蹒跚着抵达了我宫廷的房间。我觉得自己大限已至。也许我过去祈祷得不够。不过我的仆人泼了一桶水上去，冲走那些淤泥污秽，露出了从沼泽归来的[inspiration_owner.GetTitledFirstName]。[inspiration_owner.GetSheHe|U]立刻冲过来亲吻我的脚。“我再也受不了了，我从没有这么乐意回到文明世界。”\n\n所以"
 fund_inspiration.9004.desc_adventurer_scared_of_lorien:0 "\n\n当[inspiration_owner.GetSheHe]重回我的宫廷，[inspiration_owner.GetSheHe]俯下身亲吻地面，然后是我的鞋子。“[ROOT.Char.GetLadyLord]，我会永远感激您，感激您允许我重回文明……远离那些被诅咒的精灵和他们的妖术女巫。”"
 fund_inspiration.9004.a:0 "振作起来。"
