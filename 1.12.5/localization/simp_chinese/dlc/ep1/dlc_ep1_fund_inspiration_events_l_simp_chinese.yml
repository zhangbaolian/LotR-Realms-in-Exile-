 fund_inspiration.0044.t:0 "$commission_artifact_decision$：壁挂"
 fund_inspiration.0044.desc:0 "我的古物研究官[antiquarian.GetTitledFirstName]按时抵达来取我为委托支付的资金。“你是时候为墙壁制作一些新的覆盖物了！”[antiquarian.GetSheHe|U]不好意思地看着我。\n\n“嗯，我会找一位专业的织工，[ROOT.Char.GetLadyLord]……你想要什么要的壁挂？”[antiquarian.GetSheHe|U]心不在焉地滚动着[antiquarian.GetHerHis]手中的钱袋，等待我的决定。"
 fund_inspiration.0044.option_tapestry:0 "为我的大厅制作一件上佳的壁毯。"
 fund_inspiration.0044.option_banner:0 "我需要一面新旗帜。"
 fund_inspiration.you_decide_tapestry_option_tt:0 "[antiquarian.GetTitledFirstName]会寻找一位织工为你制作宝物"
