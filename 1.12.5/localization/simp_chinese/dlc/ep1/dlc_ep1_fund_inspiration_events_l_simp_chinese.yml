 fund_inspiration.6518.t:0 "$fund_inspiration.title$死里逃生"
 fund_inspiration.6518.introduction:0 "我收到了我的探险者送来的一封信函，来自安都因河畔。"
 fund_inspiration.6518.desc:0 "\n\n‘我的[ROOT.Char.GetTitleAsNameNoTooltip]，我凭借我的机智死里逃生后写信给您。\n\n在沿着[anduin|E]逆流而上划船一整天后，我正在好好休息，离这座当地人称之为卡尔岩的巨大悬崖不远，这时我听到身后传来一声可怕的咆哮。\n\n我转过身，看到我见过的最大的熊，至少是它普通亲族的两倍高，直直地朝我走来。"
 fund_inspiration.6518.a:0 "你勇敢地逃走了，不是吗？"
 fund_inspiration.6518.b:0 "你与那头巨熊战斗。"
 fund_inspiration.6518.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]成功击退了熊"
 fund_inspiration.6518.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]被熊打伤"
 fund_inspiration.6518.b.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]被熊杀死"
 fund_inspiration.6521.introduction:0 "我收到了我的探险者送来的一封信函，来自贝拉卡尔。"
 fund_inspiration.6522.introduction:0 "我收到一封来自我的冒险者的信，写在厚重的羊皮纸上，散发着异域香料浓郁的味道。"
 fund_inspiration.6523.introduction:0 "我收到了我的探险者送来的一封信函，当我打开它时松针和干香草从其中落下。"
 fund_inspiration.6524.introduction:0 "我收到了我的探险者送来的一封信函，美丽的银色沙子仍然留在纸张的褶皱中。"
 fund_inspiration.6525.t:0 "$fund_inspiration.title$强烈的葡萄酒"
 fund_inspiration.6525.introduction:0 "我收到了我的探险者送来的一封信函，信上沾满了闻起来像非常昂贵的葡萄酒的污渍。"
 fund_inspiration.6525.desc:0 "\n\n“我的[ROOT.Char.GetLadyLord]，你可能听说过[dorwinion|E]的名酒，它在整个北方都很有名，被[dale|E]、[erebor|E]和[mirkwood|E]的宫廷所喜爱。”\n\n“我听说，甚至连[elves|E]都会受到这种令人陶醉的甘露的影响，作为你的特使，我有责任核实这个传言。”\n\n“在一夜之间，我在镇上一些最好的酒馆里品尝了饮料后，醒来时有两个新发现的确信：传言的每一个字都是真的——而我的资金无处可寻。”"
 fund_inspiration.6525.a:0 "你原路返回，找到了丢失的金子"
 fund_inspiration.6525.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]找到了[inspiration_owner.GetHerHis]丢失的钱袋"
 fund_inspiration.6525.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]没法再次找到金子"
 fund_inspiration.6525.b:0 "下一个晚上你抢劫了酒馆的顾客"
 fund_inspiration.6525.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]收回了[inspiration_owner.GetHerHis]损失"
 fund_inspiration.6525.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]被捕"
 fund_inspiration.6525.c:0 "我不想知道，拿上这些黄金，这一次别在喝了"
 fund_inspiration.6526.t:0 "$fund_inspiration.title$蜘蛛恐惧症"
 fund_inspiration.6526.introduction:0 "我收到了我的探险者送来的一封信函，多处被厚厚的蛛网所覆盖。"
 fund_inspiration.6526.desc:0 "\n\n‘我的[ROOT.Char.GetTitleAsNameNoTooltip]，我进入了[mirkwood|E]广阔而黑暗的森林。这些树林没有尽头，对两条腿走路的东西绝对是敌对的。’\n\n‘’但我所遇到的最糟糕的还是巨型蜘蛛。这肮脏的生物到处都是，它们奸诈的网随时准备诱捕那些不知情的和不幸的人。’\n\n‘在我给您写信的时，我刚刚遇到了迄今为止我所遇到的最大、最邪恶的一个。’"
 fund_inspiration.6526.a:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]也许可以偷偷地绕开蜘蛛"
 fund_inspiration.6526.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]愚弄蜘蛛"
 fund_inspiration.6526.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]被发现了"
 fund_inspiration.6526.b:0 "难道我的冒险者打败了野兽？"
 fund_inspiration.6526.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]杀死了蜘蛛"
 fund_inspiration.6526.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]受伤了"
 fund_inspiration.6526.b.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]被蜘蛛吞食了"
 fund_inspiration.6526.c:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]躲进了灌木丛然后等它离开"
 fund_inspiration.6527.t:0 "$fund_inspiration.title$赶集日"
 fund_inspiration.6527.introduction:0 "我从我的冒险家那里收到一封信，被弓和河谷之星的符号封印着。"
 fund_inspiration.6527.desc:0 "\n\n“我的[ROOT.Char.GetLadyLord]，我已经抵达了[dale|E]城，并且参观了它的大市场。全面参观后，我想到了一些您可能会感兴趣的东西：”\n\n“来自著名玩具市场的发条木制玩具，矮人制作的带有[erebor|E]银匠印记的优雅胸针，或奶酪制造商协会展出的众多奶酪中的一种”\n\n“如果您喜欢其中的任何一种，请将购买资金寄给我。根据这里使用的矮人贸易法，您可以在两周内退货并获得退款。”"
 fund_inspiration.6527.a:0 "我会喜欢其中的一个，如果我是孩子的话"
 fund_inspiration.6527.b:0 "把那胸针给我，我一直很喜欢矮人的手艺"
 fund_inspiration.6527.c:0 "我要那块奶酪，我们会把它放在地窖里"
 fund_inspiration.6527.d:0 "你以为我多的是钱吗？回去工作！"
 fund_inspiration.6527.d_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]继续[inspiration_owner.GetHerHis]旅程"
 fund_inspiration.6528.t:0 "$fund_inspiration.title$时间静止之处"
 fund_inspiration.6528.introduction:0 "我收到了我的探险者送来的一封信函，带着[lothlorien|E]的瑁珑树叶。"
 fund_inspiration.6528.desc:0 "\n\n‘我的[ROOT.Char.GetTitleAsNameNoTooltip]，我已经到达了卡拉斯加拉松，[middleearth|E]精灵之境的核心。这是一个奇迹，时间似乎比外面在的世界流动的速度慢得多。我简直不敢相信三个月已经过去了！’\n\n‘我遇到了一位主动提出一起思忖古代卷轴以寻找古代宝藏的学者，还有一队快乐的猎人主动提出带我去参加他们的一场狩猎。我应该接受哪个提议，[ROOT.Char.GetLadyLord]’"
 fund_inspiration.6528.a:0 "你已经耽搁得够久的了，回到路上去！"
 fund_inspiration.6528.a_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]继续[inspiration_owner.GetHerHis]旅程"
 fund_inspiration.6528.b:0 "和学者一起，尝试找到些有用的东西"
 fund_inspiration.6528.c:0 "一次不错的狩猎会让你头脑清醒，以迎接前头的冒险"
 fund_inspiration.0061.urn:0 "一个装饰性的瓮将完善我的大厅。"
