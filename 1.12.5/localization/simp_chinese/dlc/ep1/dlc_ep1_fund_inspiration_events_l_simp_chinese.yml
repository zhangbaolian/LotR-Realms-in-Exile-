 fund_inspiration.1042.desc:0 "“就在这里，[ROOT.Char.GetLadyLord]！”[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向两个仆人下达指令，二人刚刚将一卷织物从[inspiration_owner.GetHerHis]的编织室取出。\n\n[inspiration_owner.GetSheHe|U]点点头。旗帜被展开，高高悬挂于木架上。那精致的细节和完美的线条让我难掩惊叹。\n\n"
 fund_inspiration.0043.desc:0 "“是，[ROOT.Char.GetLadyLord]，我会为你纺织一面威武的旗帜！”对于能为我工作，[inspiration_owner.GetTitledFirstName]显得非常激动。“[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的贵族熟知我的作品，但这一次是新的荣耀！”\n\n“相信我，这件作品不仅仅是普通标准，它将成为最能昭显君王威仪的织物！我只需要知道，你想要我绣上什么样的纹章？”"
 fund_inspiration.0043.option_title:0 "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|U]警戒起来。"
 fund_inspiration.0043.option_house:0 "[ROOT.Char.GetHouse.GetNameNoTooltip]家族的纹章图案。"
 fund_inspiration.0043.option_dynasty:0 "[ROOT.Char.GetDynasty.GetNameNoTooltip]宗族的纹章。"
