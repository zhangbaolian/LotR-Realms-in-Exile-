 fund_inspiration.7003.t:0 "$fund_inspiration.title$感动别人"
 fund_inspiration.7003.desc:0 "最近，我想要留下深刻印象的尝试失败了……"
 fund_inspiration.7003.desc_e:0 "我和[dedication_e.GetTitledFirstName]的友谊仍然不太稳固。"
 fund_inspiration.7003.desc_f:0 "[dedication_f.GetTitledFirstName|U]仍然拒绝我。"
 fund_inspiration.7003.desc_end:0 "真是一团糟。\n\n不过，我有个绝妙的主意。我要让[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]把一段献词加到[inspiration_owner.GetSheHe]正在制作的杰作上！被奉承到的受献之人肯定会因我的慷慨和宽宏而受宠若惊、感动不已，不由得更喜欢我了！"
 fund_inspiration.7003.a:0 "去[dedication_e.GetFirstNameNoTooltip]！"
 fund_inspiration.7003.b:0 "去[dedication_f.GetFirstNameNoTooltip]！"
 fund_inspiration.7003.c:0 "我会找到其他办法来打动我想打动的人。"
