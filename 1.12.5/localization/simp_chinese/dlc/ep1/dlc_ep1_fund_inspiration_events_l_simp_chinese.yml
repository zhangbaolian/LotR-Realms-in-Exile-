 fund_inspiration.0041.desc:0 "“感谢您信任我，[ROOT.Char.GetLadyLord]！”[inspiration_owner.GetTitledFirstName]笑着继续说道。“您对我的信任没有白费，我已花费多年磨练我的技巧，织出了些真正奇妙的小毯和帷幔。”\n\n“对于您，我认为大挂毯才最合适——一幅织工精美的挂毯可以确实吸引整个房间的目光并讲述其所有者的故事。唯一的问题是，这幅挂毯应该展示什么？”"
 fund_inspiration.0041.option_battle:0 "歌颂我在[ROOT.Var('epic_battle_location').Province.GetNameNoTooltip]之战的胜利。"
 fund_inspiration.0041.option_abstract:0 "一件具有抽象艺术美的作品。"
