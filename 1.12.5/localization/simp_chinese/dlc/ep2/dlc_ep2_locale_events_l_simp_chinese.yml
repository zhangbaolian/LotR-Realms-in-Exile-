l_simp_chinese:
 ep2_locale_events.1000.t:0 "$tournament_locale_tavern$：又一轮"
 ep2_locale_events.1000.independent:0 "酒馆角落里[drinking_leader.GetTitledFirstNamePossessive]的桌边爆发出一声大笑。"
 ep2_locale_events.1000.liege:0 "一声大笑从角落里传来，那儿坐着[drinking_leader.GetTitledFirstName]，[drinking_leader.GetLiege.GetTitledFirstNamePossessive]的[drinking_leader.GetLiege.Custom2('RelationToMeShort', drinking_leader)]。"
 ep2_locale_events.1000.alcohol:0 "\n\n[drinking_leader.GetSheHe|U]四周是一群朋友、新熟人以及其他参加即将举办的[activity.GetCurrentPhase.GetPhase.GetName]比赛的人，他们都纵情享用着[host.Custom('RegionalAlcoholicDrink')]，交换着讲故事。\n\n当你经过时，你会情不自禁考虑要推动一下这个小酒会。"
 ep2_locale_events.1000.a:0 "老板，这里要加酒！"
 ep2_locale_events.1000.b:0 "这桌的帐算我头上！"
 ep2_locale_events.1000.c:0 "我想这些人已经喝够了。"
 ep2_locale_events.1000.d:0 "祝晚上愉快，[drinking_leader.GetFirstNameNoTooltip]！"
 drinks_round_tt:0 "所有饮酒者"
 ep2_locale_events.1000.hangover_tt:0 "再也不会了……"
 ep2_locale_events.1002.t:1 "$tournament_locale_tavern$：敢喝酒吗？"
 ep2_locale_events.1002.desc:0 "当一场比武大会办进城镇时，当地酒吧也如预期一样挤满了人。不过在所有新来乍到的人当中，坐着一个[local_drunk.GetWomanMan]，分明是这家店的常客。[local_drunk.GetSheHe|U]用怀疑的目光注视着我落座。\n\n“#EMP 你#!到这儿来干嘛？”我酒水一上，[local_drunk.GetSheHe|U]的话终于脱口而出。我转头面对着[local_drunk.GetHerHim]；[local_drunk.GetSheHe]摇摇晃晃地站起了身。\n\n“恕我冒昧，#EMP [ROOT.Char.GetLadyLord]#!，”——一个夸张而轻蔑的鞠躬打断了这段话——“我想你连一半的量都应付不了，更不要说全部了！”"
 ep2_locale_events.1002.a:0 "来吧，没必要敌意满满。请你喝一杯？"
 ep2_locale_events.1002.b:0 "哦，真的吗？#EMP 把酒杯拿上来！#!"
 ep2_locale_events.1002.b.success:0 "你把[local_drunk.GetFirstNameNoTooltip]喝趴下了"
 ep2_locale_events.1002.b.failure:0 "你在几个小时后醒来，头痛欲裂"
 ep2_locale_events.1002.c:0 "坐下，闭嘴，你这醉鬼没救了。"
 ep2_locale_events.1010.t:0 "$tournament_locale_tavern$：玩一把？"
 ep2_locale_events.1010.desc:0 "酒馆的昏暗被炉火的噼啪作响和狂饮者的持续欢闹所抵消。我溜过两个尤其吵闹的醉鬼，坐到附近一张桌子旁，除了有一个人影外，就空空如也了。\n\n“美好的一夜，不是吗？”[gambler.GetFirstName]指着衣衫褴褛的人群。我礼貌地点了点头。我几乎都还没把头摆回原位，[gambler.GetFirstNameNoTooltip]就飞快地拿了一套骰子和骰盅放到桌子上了。\n\n“想玩把简单的游戏吗？傻子都会的！我们俩都把骰子扣在骰盅下面摇，你猜你摇出来的比我的大还是小。”[gambler.GetSheHe|U]微笑着，有一丝赌徒的光芒从[gambler.GetHerHis]眼中透出，“最好三局两胜。”"
 ep2_locale_events.1010.b:0 "把那些骰子递过来！"
 ep2_locale_events.1010.c:0 "我不是个赌徒。"
 ep2_locale_events.1011.t:0 "$tournament_locale_tavern$：第一掷"
 ep2_locale_events.1011.opening:0 "骰子咔嗒咔嗒地在盅里跳动着，然后我俩砰的一声把它们扣到桌上。我抬起骰盅最靠近我的那一边，小心翼翼地盖住里面的东西。\n\n#BOL [ROOT.Var('root_dice_1').GetValue|0]#!点。我仔细审视着[gambler.GetFirstName]，找寻着露出的马脚。"
 ep2_locale_events.1011.tell.good:0 "\n\n我看到的那个是[gambler.GetFirstNamePossessiveNoTooltip]的嘴唇在微微上撅吗？这动作几乎一出现便转瞬即逝，不过最微小的犹疑也能泄露出最深层的真相……"
 ep2_locale_events.1011.tell.bad:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]的目光朝下瞥了一次，两次。这动作几乎一出现便转瞬即逝，不过最微小的犹疑也能泄露出最深层的真相……"
 ep2_locale_events.1011.average:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]的双手微微颤抖，我洋洋得意地张着嘴，但[gambler.GetHerHis]双眼中透着一丝闪烁。露出的马脚是那颤抖吗？还是那目光？这些东西有用吗？"
 ep2_locale_events.1011.deceitful:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]两眼直勾勾地盯着我的眼睛，也没有任何情绪从[gambler.GetHerHis]脸上一闪而过。我打断凝视，转而留意[gambler.GetHerHis]的肢体语言，但[gambler.GetSheHe]就好似雕塑一般一动不动。"
 ep2_locale_events.1011.a:0 "我赌……大！"
 ep2_locale_events.1011.b:0 "我赌小。"
 ep2_locale_events.1012.t:0 "$tournament_locale_tavern$：第二轮"
 ep2_locale_events.1012.opening.win:0 "我们揭晓骰子。只消片刻我们俩都注意到我赢了！\n\n“啊！猜对了！第一局你胜！”[gambler.GetFirstNamePossessive]的嘴角微笑着，但[gambler.GetHerHis]的双眼却不怎么看得出笑意，“下一轮！”骰子再次在骰盅里咔嗒作响了起来。"
 ep2_locale_events.1012.opening.lose:0 "我们揭晓骰子。只消片刻我们俩都注意到我输了！[gambler.GetFirstName]得意地笑着。\n\n“不走运呐！看来你猜错了。下一轮！”骰子再次在骰盅里咔嗒作响了起来。"
 ep2_locale_events.1012.opening.draw:0 "我们揭晓骰子。骰盅一开，我们只一会儿就算出来点数相同了。\n\n“好吧。这个我们称为平局。”[gambler.GetFirstNamePossessive]的失望显而易见，“下一轮！”骰子再次在骰盅里咔嗒作响了起来。"
 ep2_locale_events.1012.dice_reveal:0 "\n\n我抬起骰盅最靠近我的那一边。骰子上细小的蚀刻显示着点数：#BOL [ROOT.Var('root_dice_2').GetValue|0]#!点。我把骰盅扣回桌上，抬头看了一眼。"
 ep2_locale_events.1012.tell.good:0 "\n\n[gambler.GetFirstName]用[gambler.GetHerHis]的手指轻轻敲击着桌面。那脑袋歪向天花板是一种微妙的暗示吗？当然，[gambler.GetSheHe]看着坐得比刚才更挺直了……"
 ep2_locale_events.1012.tell.bad:0 "\n\n眼睛微微眯起，重心稍稍挪动。[gambler.GetFirstName]在掩藏着什么。可能这一掷点数并不很大。"
 ep2_locale_events.1012.average:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]的视线在房间内四处扫射，就是不看向我的眼睛。抬起骰盅时，[gambler.GetHerHis|U]的手臂有些许颤抖。我只是无法确定这是否有关联……"
 ep2_locale_events.1012.deceitful:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]的姿态很自信，近乎自负，但[gambler.GetSheHe]甚至都没抬起过骰盅！[gambler.GetSheHe]猛然将骰盅朝[gambler.GetHerHim]反方向一歪时，[gambler.GetHerHis|U]的目光也飞快往下一瞟，然后将骰盅放回，与桌子齐平。[gambler.GetHerHis]的行止没有一星半点变化。"
 ep2_locale_events.1012.a:0 "大，我觉得。"
 ep2_locale_events.1012.b:0 "小，一定是。"
 ep2_locale_events.1013.t:0 "$tournament_locale_tavern$：决胜局"
 ep2_locale_events.1013.opening:0 "我们同时揭晓骰子，但结果一目了然，我们还需要第三轮。我们抄起骰盅和骰子准备决赛，赢家通吃局。"
 ep2_locale_events.1013.dice_reveal:0 "\n\n我抬起骰盅最靠近我的那一边。骰子上细小的蚀刻显示着点数：#BOL [ROOT.Var('root_dice_3').GetValue|0]#!点。我把骰盅扣回桌上，抬起头来看了一眼。"
 ep2_locale_events.1013.tell.good:0 "\n\n玩三局了，[gambler.GetFirstNamePossessive]露出的马脚越来越明晰可辨。当摇的点数大时，[gambler.GetHerHis|U]的鼻翼会有不易察觉的翕动，我很确信这一点。但那只是唬人的吗？"
 ep2_locale_events.1013.tell.bad:0 "\n\n[gambler.GetFirstName]心烦意乱地拿[gambler.GetHerHis]的手摩挲着[gambler.GetHerHis]的脑袋。心凉了？是摇的点数特别小？[gambler.GetSheHe|U]看着我，露出一副勇敢的脸色。那#EMP 可能#!是在玩似诈实真的把戏……"
 ep2_locale_events.1013.average:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]试图直勾勾地盯着我，但[gambler.GetHerHis]的目光却闪烁着。颤动的嘴唇透露出#EMP 某种信息#!，但那会是什么呢？"
 ep2_locale_events.1013.deceitful:0 "\n\n在这斗智斗勇的过程中，[gambler.GetFirstNamePossessive]始终不动声色，的确令人吃惊，现在也别无二致。完全没有任何情绪浮现在[gambler.GetHerHis]脸上，几乎令人发指。那就只能单纯碰碰运气了。"
 ep2_locale_events.1013.a:0 "我相信我的骰子。大！"
 ep2_locale_events.1013.b:0 "我赌小。"
 ep2_locale_events.1014.t:0 "$tournament_locale_tavern$：不错的下注"
 ep2_locale_events.1014.opening:0 "骰盅最后一次揭开。聚在我们身旁的一小群人纷纷凑近来看……\n\n"
 ep2_locale_events.1014.win:0 "我赢了！[gambler.GetFirstName]竭力摆出了一脸[gambler.GetSheHe]所能挤出的最勇敢的表情，但[gambler.GetHerHis]的气恼也清晰可见。[gambler.GetSheHe|U]把我们押注的钱袋推到桌上我这边来，然后怒气冲冲地走开了，只是出于适当的礼貌。\n\n我向后靠到椅背上，既心情欢快又心力交瘁。"
 ep2_locale_events.1014.lose:0 "我输了！[gambler.GetFirstName]抓起我们俩押注的钱袋时，[gambler.GetSheHe]正欣喜地叫呼着。\n\n“祝你下次运气好点！”[gambler.GetSheHe|U]欢喜得咯咯直笑，抱着这袋钱一溜烟跑了。\n\n我瘫回椅背上，泄了气。"
 ep2_locale_events.1014.draw:0 "我们……平局了？我们俩都取回了摞在桌上为赢家而准备的小钱袋，[gambler.GetFirstName]沮丧地揉了揉[gambler.GetHerHis]的脑袋。\n\n“嗯，骰子有时候就是会以神奇的方式运作。”[gambler.GetFirstNameNoTooltip]耸耸肩说道，“尽管如此，你玩得不赖。”[gambler.GetSheHe|U]起身走开了。"
 ep2_locale_events.1014.a:0 "伙计！酒都计我头上！"
 ep2_locale_events.1014.b:0 "啊，这胜利的滋味啊！"
 ep2_locale_events.1014.c:0 "我想，喝一杯能浇愁。"
 ep2_locale_events.1014.d:0 "见鬼！"
 ep2_locale_events.1014.e:0 "嗯，这事儿就这样吧，我觉得。"
 ep2_locale_events.1014.f:0 "我之后真想喝一杯！"
 ep2_locale_events.1050.t:1 "$tournament_locale_tavern$：一个下注的[ROOT.Char.GetWomanMan|U]？"
 ep2_locale_events.1050.desc:0 "我刚一进酒馆，就被一个身影上前搭讪。[wealthy_gambler.GetFirstName]拍了拍我的肩膀，匆匆将我带往一个僻静的角落，[wealthy_gambler.GetHerHis]把声音压低到一种诡秘的语气。\n\n“你在参加枪术比武，对吗？”[wealthy_gambler.GetSheHe|U]甚至没注意到我的示意就接着说道，“嗯，要知道，我有一个相当不寻常的赌约。我的一个……生意伙伴觉得你差不多可以说是个#EMP 软蛋#!。”[wealthy_gambler.GetSheHe|U]挥手打断我当即做出的抗议。\n\n“我捍卫了你的荣誉，当然啦，[ROOT.Char.GetLadyLord]！我说你会勇敢到在比武大会中都不戴头盔！当然，你要是到时能#EMP 保证#!此事发生，嗯，我猜想我会竭尽所能地酬谢你……”"
 ep2_locale_events.1050.a:0 "我估计那边那些人不是你的赌友吧？"
 ep2_locale_events.1050.a.tt:0 "也许他们想要了解一下这个小的解决方法。当然，除非钱财就足以止住嚼舌……"
 ep2_locale_events.1050.b:0 "#EMP 懦夫？！#!我参赛连他妈的#EMP 手套#!都不戴！"
 ep2_locale_events.1050.c:0 "我需要这笔钱……"
 ep2_locale_events.1050.d:0 "多么可耻的提议啊！"
 ep2_locale_events.1500.t:0 "$tournament_locale_religious_building$：[ROOT.Char.GetFaith.HighGodNamePossessive]的青睐"
 ep2_locale_events.1500.host_faith:0 "当[tournament_priest.GetFirstName]挪到一边让我靠近时，我独自在比武场附近的[ROOT.Char.GetFaith.HouseOfWorship]里度过了庄严的一刻。"
 ep2_locale_events.1500.other_faith:0 "我在[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip][activity.GetCurrentPhase.GetCurrentLocation.GetFaith.HouseOfWorship]旁的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]临时小圣坛独自待了一会，[tournament_priest.GetFirstName]正恭敬地站在远处。"
 ep2_locale_events.1500.desc:0 "\n\n我当着[ROOT.Char.GetFaith.PantheonTerm]的面沉思时，发现自己在琢磨着，在我内心深处，我希望从狂欢的这些日子里看到些什么。"
 ep2_locale_events.1500.a:0 "赐予我荣耀，[ROOT.Char.GetFaith.WarGodName|U]。"
 ep2_locale_events.1500.b:0 "让我的[ROOT.Char.Custom2('RelationToMeShort', bad_prayer_target)][bad_prayer_target.GetFirstNamePossessiveNoTooltip]的生活更加艰难。"
 ep2_locale_events.1500.c:0 "赐予我的[ROOT.Char.Custom2('RelationToMeShort', good_prayer_target)][good_prayer_target.GetFirstNameNoTooltip]好运。"
 ep2_locale_events.1500.d:0 "惩罚我的[ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)][backup_prayer_target.GetFirstNameNoTooltip]！"
 ep2_locale_events.1500.e:0 "指引我的[ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)][backup_prayer_target.GetFirstNamePossessiveNoTooltip]。"
 ep2_locale_events.1500.f:0 "给[wager_prayer_target.GetFirstNameNoTooltip]和我的钱包带来胜利！"
 ep2_locale_events.1500.g:0 "让我找到内心的平和。"
 ep2_locale_events.1501.t:0 "$tournament_locale_religious_building$：表演型敬拜"
 ep2_locale_events.1501.desc:0 "为了寻求某种指引，我发现自己正徘徊于[ROOT.Char.GetFaith.HouseOfWorship]中，以集中自身精力。正巧，我发现了比集中精力更有趣的事：[seduce_target.GetFirstName]正伤感地站在门边。\n\n[seduce_target.GetSheHe|U]对着我，脸上闪过半分笑意，注意力显然在别处。现在是一个完美时机，能用表演宗教祈求的方式来赢得[seduce_target.GetHerHim]的！\n\n或者……也许不能呢？[seduce_target.GetSheHe]会更喜欢什么呢？可能[seduce_target.GetSheHe]是淡雅类型的人？"
 ep2_locale_events.1501.a:0 "我会毫无疑问地证明我的虔诚！"
 ep2_locale_events.1501.a.tt:0 "我的宗教热情是无边无际的，最亲爱的[seduce_target.GetFirstNameNoTooltip]！"
 ep2_locale_events.1501.a.success:0 "你的表演引起了共鸣"
 ep2_locale_events.1501.a.failure:0 "[seduce_target.GetFirstNameNoTooltip|U]对你的表演感到厌烦"
 ep2_locale_events.1501.b:0 "我觉得[seduce_target.GetFirstNameNoTooltip]要更从容自在一点。"
 ep2_locale_events.1501.b.tt:0 "在我举行仪式时，一个微妙的眼神和会心的笑容应该能清晰地向[seduce_target.GetFirstNameNoTooltip]传达出信息。"
 ep2_locale_events.1501.b.success:0 "[seduce_target.GetFirstName|U]喜欢你的愤世嫉俗"
 ep2_locale_events.1501.b.failure:0 "[seduce_target.GetFirstNameNoTooltip|U]对你的叛教感到震惊"
 ep2_locale_events.1501.c:0 "可能我该一走了之。"
 ep2_locale_events.1510.t:0 "$tournament_locale_religious_building$：亵圣狂欢"
 ep2_locale_events.1510.desc:0 "当聚到一块参加日常仪式的礼拜者陷入沉默时，一阵迅速接近的喧闹声突然打破了平静。\n\n大门忽然洞开，十多个笑闹着的狂欢者跌跌撞撞地进入了[ROOT.Char.GetFaith.HouseOfWorship]，"
 ep2_locale_events.1510.alcohol:0 "手里还拿着一杯杯一桶桶酒。"
 ep2_locale_events.1510.hashish:0 "浑身都散发着[ROOT.Char.Custom('GetPipeWeedName')]味。"
 ep2_locale_events.1510.closing:0 "\n\n显然是煽动者的[instigator_scope.GetTitledFirstName]傻傻地笑道：“这都在干嘛呢？！音乐在哪里？”\n\n[tournament_priest.GetFirstName]一直在看着，怀疑和惊恐地僵在原地。"
 ep2_locale_events.1510.a:0 "这是渎圣！卫兵，逮捕他们！"
 ep2_locale_events.1510.b:0 "聚会？有人说了聚会吗？"
 ep2_locale_events.1510.c:0 "把这些恶臭的[instigator_scope.GetFaith.GetAdjectiveNoTooltip][instigator_scope.Custom('GetUnbelieverName')]赶走！"
 ep2_locale_events.1510.d:0 "出去吧，你们这群可爱的大老粗。"
 ep2_locale_events.2001.t:1 "$tournament_locale_armorer$：虚名或是实效？"
 ep2_locale_events.2001.desc:0 "我把我的[improve_armour.GetName]放到在台面上，[tournament_armorer.GetFirstName]用一只手在上面摩挲。\n\n“这个状态有点粗糙。你已经有段时间没把你的铠甲拿过来看了，对吧？”[tournament_armorer.GetSheHe|U]叹了口气，查看了一下这个等待[tournament_armorer.GetHerHim]来完成的事项。\n\n“我没有很多时间。可能打磨或者上油搞点维护的时间还是够的。你想要怎么做呢？"
 ep2_locale_events.2001.a:0 "把它磨得像镜子一样闪闪发光！"
 ep2_locale_events.2001.a.tt:0 "[improve_armour.GetName]获得一个[prestige|E]修正"
 ep2_locale_events.2001.b:0 "我更希望给它抹油保养一下。"
 ep2_locale_events.2001.b.tt:0 "[improve_armour.GetName]获得一个[prowess|E]修正"
 ep2_locale_events.2001.c:0 "它的状态和原先一样好。"
 ep2_locale_events.2002.t:1 "$tournament_locale_armorer$：破旧皮带"
 ep2_locale_events.2002.desc:0 "[tournament_armorer.GetFirstName]欢快地展示出我的[armour.GetName]。当我把它举到光下时，它闪现出了阵阵微光。\n\n正当我把钱币递给这位高兴的工匠时，我注意到有一位年轻学徒正站在[tournament_armorer.GetHerHim]身旁。趁着[apprentice.GetHerHis]师傅整理钱币的空当，[apprentice.GetSheHe|U]侧身绕过了桌子。\n\n“请见谅，[ROOT.Char.GetLadyLord]，不过……”[apprentice.GetSheHe|U]指着这幅盔甲的皮带说道，“[tournament_armorer.GetSheHe|U]没给皮匠处理这皮革的钱。”\n\n我凑近一看。所言非虚。皮革磨损严重，显然不是新的。在此背景下，铸甲师正把金子丢进[tournament_armorer.GetSheHe]的钱袋里，叮当作响。"
 ep2_locale_events.2002.a:0 "我可不是个会接受被骗的[ROOT.Char.GetWomanMan]，[tournament_armorer.GetFirstNameNoTooltip]。"
 ep2_locale_events.2002.b:0 "[tournament_armorer.GetFirstNameNoTooltip]！这是什么意思？"
 ep2_locale_events.2002.b.success:0 "[tournament_armorer.GetFirstNameNoTooltip]不情不愿地做了修补"
 ep2_locale_events.2002.b.failure:0 "[tournament_armorer.GetFirstNameNoTooltip]找借口让[tournament_armorer.GetHerHis]自己把这事躲了过去"
 ep2_locale_events.2002.c:0 "我会为了高质量的皮带买单。"
 ep2_locale_events.2002.d:0 "我没时间听这个。"
 ep2_locale_events.2010.t:0 "$tournament_locale_armorer$：防御型的礼物"
 ep2_locale_events.2010.desc:0 "铸甲师的店里堆满了防具，有外用的、内用的，有便宜的、昂贵的，介于两者间的也应有尽有。\n\n当我检查这些保命用具时，我不禁想到了[befriend_target.GetFirstName]。\n\n[befriend_target.GetSheHe|U]有可能会看上这里的#EMP 某样东西#!，但是哪个呢？"
 ep2_locale_events.2010.a:0 "一副实用的盔甲。"
 ep2_locale_events.2010.a.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]谨慎的一面。#!"
 ep2_locale_events.2010.b:0 "[befriend_actor.GetSheHe|U]可能会喜欢这面展示用盾。"
 ep2_locale_events.2010.b.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]骄傲的一面。#!"
 ep2_locale_events.2010.c:1 "一顶特制的比武头盔。"
 ep2_locale_events.2010.c.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]好胜的一面。#!"
 ep2_locale_events.2010.d:0 "我会找到其他方法来打动[befriend_target.GetHerHim]。"
 ep2_locale_events.2011.reply_armor:0 "里面是一套[newly_created_artifact.GetType]，制作精良，虽说是有点朴素。\n\n"
 ep2_locale_events.2011.reply_shield:0 "里面是一面新印的盾牌，装饰着我的亲族徽记。\n\n"
 ep2_locale_events.2011.reply_tournament:0 "里面是一顶特制的比武头盔，在战场上提供的防护性比实用性更大。\n\n"
 ep2_locale_events.2011.opening:0 "[befriend_actor.GetTitledFirstName]突然出现在我的帐篷外，紧紧抱着一个大包袱。“这是给你的，[ROOT.Char.GetFirstNameNoTooltip]。”[befriend_actor.GetSheHe]热情地微笑着。一份礼物？\n\n"
 ep2_locale_events.2011.success_armor:0 "$ep2_locale_events.2011.reply_armor$这是一件很好的套装，明显制作得很结实，已经相当合身了。"
 ep2_locale_events.2011.armor:0 "$ep2_locale_events.2011.reply_armor$好丑的装配，上面有些镶嵌物真有这么贵吗？"
 ep2_locale_events.2011.success_shield:0 "$ep2_locale_events.2011.reply_shield$哪怕仅仅是挂着好看的，这也是一件典范之作；上面精心绘制了一块徽记。"
 ep2_locale_events.2011.shield:0 "$ep2_locale_events.2011.reply_shield$一面盾牌。#EMP 我#!要盾牌来干什么？"
 ep2_locale_events.2011.success_tournament:0 "$ep2_locale_events.2011.reply_tournament$这是一件精巧的装备，专为竞赛而非战事的需求而制作。"
 ep2_locale_events.2011.tournament:0 "$ep2_locale_events.2011.reply_tournament$老实说，谁又会把这些小比赛如此当真，还要如此作弊呢？"
 ep2_locale_events.2011.a:0 "不可否认这礼物选得很好。"
 ep2_locale_events.2011.b:0 "“哦……一件最……有趣的用品。”"
 ep2_locale_events.2012.opening:0 "[befriend_target.GetTitledFirstName]一脸微笑地接过了这个沉甸甸的包袱，显然是为这份意外之礼激动不已。\n\n"
 ep2_locale_events.2012.success_reply:0 "[befriend_target.GetSheHe|U]从各个角度审视这份礼物时，完全无法掩饰[befriend_target.GetHerHis]的欣赏之情。"
 ep2_locale_events.2012.reply:0 "[befriend_target.GetSheHe|U]在查看礼物时，看着并没有那么高兴。"
 ep2_locale_events.2012.success_armor:0 "\n\n“这些部件质量都很高，我会毫无畏惧地穿上战场！”"
 ep2_locale_events.2012.armor:0 "“噢……盔甲啊……我想这至少还有点用。”"
 ep2_locale_events.2012.success_shield:0 "\n\n“瞧瞧这个！我要马上把它陈列在我的帐篷里！”"
 ep2_locale_events.2012.shield:0 "“一面盾牌……很好……谢谢你。”"
 ep2_locale_events.2012.success_tournament:0 "“多么聪明的设计呀！我一定要在比赛中穿这个！”"
 ep2_locale_events.2012.tournament:0 "“哦，你说用于比赛的啊？好吧……”"
 ep2_locale_events.2012.success:0 "\n\n[befriend_target.GetSheHe|U]激动地感谢了我。我想我做了正确的选择！"
 ep2_locale_events.2012.failure:0 "\n\n[befriend_target.GetSheHe|U]生硬地感谢了我。或许我做了错误的选择……"
 ep2_locale_events.2012.a:0 "我就知道！"
 ep2_locale_events.2012.b:0 "反正铸甲师是挺开心的……"
 ep2_locale_events.2050.t:0 "$tournament_locale_armorer$：全甲泛光"
 ep2_locale_events.2050.desc:0 "[tournament_armorer.GetFirstName]一看到我的盔甲，就用[tournament_armorer.GetHerHis]的双手叉起了腰，[tournament_armorer.GetHerHis]还大声地呼着气。\n\n“好吧，这可是件大活儿。当然，对有我这么#EMP 惊人#!天赋的人来说，不会耗太久的！”[tournament_armorer.GetSheHe|U]对我咧嘴笑道。我看着盔甲。觉得似乎还不错。[tournament_armorer.GetFirstNameNoTooltip]捕捉到了我的怀疑，[tournament_armorer.GetHerHis]便摇了摇头。\n\n“不是，它肯定需要一次大检查。要没必要，我压根就不会提！”"
 ep2_locale_events.2050.a:0 "行，施展你的魔力吧。"
 ep2_locale_events.2050.a.success:0 "你的盔甲得到了改进"
 ep2_locale_events.2050.a.critsuccess:0 "你的盔甲得到了明显改进"
 ep2_locale_events.2050.a.armour1:0 "[prowess|E]提升#color_green +1#!"
 ep2_locale_events.2050.a.durability1:0 "[durability|E]提升#color_green +5#!"
 ep2_locale_events.2050.a.armour1.tt:0 "[prowess|E]提高#color_dark_green +1#!"
 ep2_locale_events.2050.a.durability1.tt:0 "[durability|E]提高#color_dark_green +5#!"
 ep2_locale_events.2050.a.criticalsuccess:0 "你的盔甲得到了显著的改进"
 ep2_locale_events.2050.a.armour2:0 "[prowess|E]提升#color_green +2#!"
 ep2_locale_events.2050.a.durability2:0 "[durability|E]提升#color_green +10#!"
 ep2_locale_events.2050.a.prestige2:0 "每月[prestige|E]提升#color_green +0.04%#!"
 ep2_locale_events.2050.a.armour2.tt:0 "[prowess|E]提高#color_dark_green +2#!"
 ep2_locale_events.2050.a.durability2.tt:0 "[durability|E]提高#color_dark_green +10#!"
 ep2_locale_events.2050.a.prestige2.tt:0 "每月[prestige|E]提高#color_dark_green +0.04%#!"
 ep2_locale_events.2050.a.failure:0 "你盔甲的修复被搞砸了"
 ep2_locale_events.2050.a.durability3:0 "[durability|E]降低#color_red -5#!"
 ep2_locale_events.2050.b:0 "我想它会没什么大碍的。"
 ep2_locale_events.2500.t:0 "$tournament_locale_tailor$：错误的盾牌"
 ep2_locale_events.2500.desc:1 "我浏览着裁缝店里陈列的货品，在成堆的衣服和杂物中突然找到了一个仔细包好的包裹。\n\n裁缝兴高采烈地为我打开了它，小心翼翼地拆开了皮封，露出了一块精美的绣章：#EMP [tailor_mixup.GetHouse.GetBaseName]家族#!的徽记。"
 ep2_locale_events.2500.a.rival:0 "[tailor_mixup.GetHouse.GetBaseNameNoTooltip]家狗贼！烧了它，我会#EMP 补偿#!你！"
 ep2_locale_events.2500.a:0 "帮我个忙，把这个烧了好吗？"
 ep2_locale_events.2500.b:0 "听着，我要把这些带走，但不能说出去。"
 ep2_locale_events.2500.b.tt:0 "该修正会提高你针对[tailor_mixup.GetHouse.GetName]家族的[hostile_scheme|E]的[success_chance|E]"
 ep2_locale_events.2500.c:0 "好极了……我就要[ROOT.Char.GetHouse.GetNameNoTooltip]家族的徽记！"
 ep2_locale_events.2500.d:0 "很好的作品……"
 ep2_locale_events.2501.t:0 "$tournament_locale_tailor$：教宗专用的服饰"
 ep2_locale_events.2501.desc:0 "裁缝店提供的面料和织物从粗线麻布一直到最精细的花缎、天鹅绒和丝绸。当我和我的[ROOT.Char.Custom2('RelationToMeShort', random_knight)][random_knight.GetFirstName]一起细看商品时，一个奇怪而熟悉的图案令我驻足。\n\n掀开整个罩子照在光亮下，我眼睛都瞪大了。这是对教宗礼服的完整复现。\n\n“我们也有枢机主教的，大人！”裁缝[tournament_tailor.GetFirstName]在我们俩身后徘徊着。[random_knight.GetFirstNamePossessiveNoTooltip]用胳膊肘狂碰我的肋骨时，[random_knight.GetSheHe]眼里正闪烁着欣喜的光芒。裁缝又开口说道：\n\n“那件还搭了顶很配的帽子。”"
 ep2_locale_events.2501.a:0 "#EMP 买了！#!"
 ep2_locale_events.2501.a.tt:0 "你和你的[knights|E]套上了你买的衣裳……"
 ep2_locale_events.2501.b:0 "这是亵渎！"
 ep2_locale_events.2502.t:0 "$tournament_locale_tailor$：战袍"
 ep2_locale_events.2502.desc:0 "我看着面无表情的裁缝，默默恳求[tournament_tailor.GetHerHim]再说一遍我今天听到的最荒谬的话。\n\n“这是一件决斗斗篷。你以前没听说过吗？”[tournament_tailor.GetFirstName]摇摇头，好像#EMP 我就是#!这房间里的傻瓜一样。“它能让你动作灵活，还可以挥发战斗时产生的汗水，还可以防寒温暖，让你时刻都能进入下一回合的战斗。这是所有伟人的必需品！”\n\n努力推销的裁缝语毕，我盯着手里拿的斗篷。布料显然很耐磨，而且质量上乘，但是……#EMP 决斗斗篷#!？当真？"
 ep2_locale_events.2502.a:0 "我知道这样有点违心……但还是成交吧。"
 ep2_locale_events.2502.b:0 "显然你把我当傻子了！"
 ep2_locale_events.2502.b.tt:0 "它很容易被卡住！"
 ep2_locale_events.2510.t:0 "$tournament_locale_tailor$：缝制的礼物"
 ep2_locale_events.2510.desc:0 "我调查了下挂在裁缝摊里的罕见布匹和织物样料；从最高到最低的每一种品味都有供应。\n\n当我在查看这些华冠丽服时，不禁想起[befriend_target.GetFirstName]会欣赏哪一种呢。\n\n毫无疑问，这里#EMP 有东西#!能吸引到[befriend_target.GetHerHim]……"
 ep2_locale_events.2510.a:0 "一面精致的旗帜。"
 ep2_locale_events.2510.a.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]骄傲的一面。#!"
 ep2_locale_events.2510.b:0 "没有什么比软铠甲更有用的了。"
 ep2_locale_events.2510.b.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]好战的一面。#!"
 ep2_locale_events.2510.c:0 "这双雌鹿皮手套非常精致。"
 ep2_locale_events.2510.c.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]温和的一面。#!"
 ep2_locale_events.2510.d:0 "也许等下次吧。"
 ep2_locale_events.2511.reply_banner:0 "里面是一面折叠着的精织旗帜，显示了你的徽记。\n\n"
 ep2_locale_events.2511.reply_gambeson:0 "里面是一副绗缝的软铠甲，一件耐用的衬衫穿在锁子甲之下。\n\n"
 ep2_locale_events.2511.reply_glove:0 "里面是一双柔软精制的雌鹿皮手套。\n\n"
 ep2_locale_events.2511.opening:0 "[befriend_actor.GetTitledFirstName]不知从何处来的突然就到了，还带着微笑大方地递给我一只叠好的包袱。一份礼物？\n\n"
 ep2_locale_events.2511.success_banner:0 "$ep2_locale_events.2511.reply_banner$这东西我找不出一点毛病，我的徽记被工匠准确而有品位地描绘了出来。"
 ep2_locale_events.2511.banner:0 "$ep2_locale_events.2511.reply_banner$很明显我这人没什么激情，那我要这个来干嘛？"
 ep2_locale_events.2511.success_gambeson:0 "$ep2_locale_events.2511.reply_gambeson$细看之下，这是一件很好的作品；夹层众多，分外坚实。"
 ep2_locale_events.2511.gambeson:0 "$ep2_locale_events.2511.reply_gambeson$我能在任何一个小织工那里买到这样的商品，所以我图个啥？"
 ep2_locale_events.2511.success_glove:0 "$ep2_locale_events.2511.reply_glove$这副手套如天鹅绒一般顺滑，近乎完美地贴合手形。"
 ep2_locale_events.2511.glove:0 "$ep2_locale_events.2511.reply_glove$真……小巧啊……"
 ep2_locale_events.2511.a:0 "我忍不住笑了出来，这也太完美了！"
 ep2_locale_events.2511.b:0 "“我……谢谢你啊……”"
 ep2_locale_events.2512.opening:0 "[befriend_target.GetTitledFirstName]大方地接受了我给的包袱，接着[befriend_target.GetHerHis]既小心又兴奋地打开了它。\n\n"
 ep2_locale_events.2512.success_reply:0 "[befriend_target.GetHerHis|U]一看到这东西，目光立刻就变温情了。一个好征兆。"
 ep2_locale_events.2512.reply:0 "我琢磨不透[befriend_target.GetHerHis]的反应，似乎一点变化都没有。"
 ep2_locale_events.2512.success_banner:0 "\n\n“这好极了！如此娴熟的绣工拔高了整个设计！”"
 ep2_locale_events.2512.banner:0 "“哦，一面旗帜。我会……马上把它挂起来。”"
 ep2_locale_events.2512.success_gambeson:0 "\n\n“多好的作品啊，这会挡下除了最重一击以外的所有打击。”"
 ep2_locale_events.2512.gambeson:0 "“我会……放着跟我其他的……”"
 ep2_locale_events.2512.success_glove:0 "“天哪，这些也太完美了！你是怎么做到的？！”"
 ep2_locale_events.2512.glove:0 "“哦，手套啊……非常好……”"
 ep2_locale_events.2512.success:0 "\n\n在我们分别前，[befriend_target.GetSheHe|U]还在不住地感谢我。"
 ep2_locale_events.2512.failure:0 "\n\n[befriend_target.GetSheHe|U]在离去前草草感谢了我一下……"
 ep2_locale_events.2512.a:0 "进展顺利。"
 ep2_locale_events.2512.b:0 "噢，算了……"
 ep2_locale_events.2560.t:0 "$tournament_locale_tailor$新添置"
 ep2_locale_events.2560.desc.intro:0 "我看到[tailor.GetTitledFirstName]在裁剪一块布。几张桌子上展示着[tailor.GetHerHis]的作品：长筒袜和头巾、兜帽和袖子。房间的另一边，壁炉温柔地燃烧着。\n\n"
 ep2_locale_events.2560.desc.previous_artifact:0 "“[ROOT.Char.GetLadyLord]，你是不是正在找东西打扮自己？我见你还从首府带来了一些宝物……如果可以的话，我很想观赏一下[capital_barony.GetAdjectiveNoTooltip]大师的作品。”"
 ep2_locale_events.2560.desc.new_artifact:0 "“小心那边！”[tailor.GetSheHe]警告我，工具几乎掉落。“[ROOT.Char.GetLadyLord]，你差点被床单绊倒了，”[tailor.GetSheHe]抱歉地咕哝着，迅速捡起衣服。“我敢肯定我能猜到你来访的动机，”[tailor.GetHerHis]的脸勉强从一堆乱糟糟的东西中探出来。"
 ep2_locale_events.2560.desc.new_artifact_2:0 "“这位[ROOT.Char.GetLadyLord]想要找什么特别的东西吗？”，[tailor.Custom('quirk_pos_standalone')|l]。[tailor.GetHerHim]这儿的收藏的确是出人意料，令我大开眼界。"
 ep2_locale_events.2560.a:0 "“其实我的[previous_artifact.GetNameNoTooltip]还可以加点装饰……”"
 ep2_locale_events.2560.b:0 "“我能买下那个[purchasable_trinket.GetNameNoTooltip]吗？”"
 ep2_locale_events.2560.c:0 "“你这是要我#EMP 付钱#!吗？”"
 ep2_locale_events.2560.c.success:0 "你吓到了[tailor.GetShortUIName]"
 ep2_locale_events.2560.c.failure:0 "[tailor.GetShortUIName]毫不惧怕"
 ep2_locale_events.2560.d:0 "“拉些横幅可以鼓励观众为我加油！”"
 ep2_locale_events.2560.e:0 "“嘿，继续好好干活。”"
 feather_trinket:0 "鲜艳的羽毛"
 feather_trinket.desc:0 "据说是孔雀身上的色彩丰富的羽毛。这是有异国情调的添置。"
 chess_trinket:0 "棋子"
 chess_trinket.desc:0 "用水晶雕刻而成的美丽小雕像。它的抽象形式让人很难说明白它代表什么。"
 ribbon_trinket:0 "华丽的丝带"
 ribbon_trinket.desc:0 "一条丝绸，绣有花卉图案。这是一份精美的礼物。"
 glass_orb_trinket:0 "玻璃球"
 glass_orb_trinket.desc:0 "一个水晶般的球体。透着一股神秘气息。"
 tapestry_trinket:0 "绵羊挂毯"
 tapestry_trinket.desc:0 "描绘田园风光的挂毯。牲畜们畅饮平静的溪流。"
 tournament_banners_modifier:0 "比武大会的横幅"
 tournament_banners_modifier_desc:0 "该角色为观众委托制作了横幅。"
 ep2_locale_events_artifact_decoration_desc:0 "[previous_artifact.GetDesc]\n\n它装饰有花卉丝带。"
 artifact_monthly_prestige_3_modifier:0 "装饰丝带"
 ep2_locale_events.3001.t:0 "$tournament_locale_visitor_camp$：忙里偷闲"
 ep2_locale_events.3001.desc:0 "当我终于能和[lover.GetFirstName]在帐篷内独处片刻，远离比武大会的喧嚣时，一种深深的疲惫感席卷了我的全身。\n\n我听到[lover.GetFirstNameNoTooltip]正向一位卫兵嘀咕着什么——不想被打扰之类的事——过了一会儿，我感受到了[lover.GetHerHis]在我身旁的温暖。\n\n“你看起来好累，亲爱的。”我能听出[lover.GetHerHis]声音中的担忧，“比赛开始前你需要休息。和我在这儿待一会儿，好吗？”"
 ep2_locale_events.3001.a:0 "我没有#EMP 那么#!累……"
 ep2_locale_events.3001.b:0 "我求之不得。"
 ep2_locale_events.3001.c:0 "我需要做准备！"
 ep2_locale_events.3002.t:0 "$tournament_locale_visitor_camp$：战士淫纵"
 ep2_locale_events.3002.desc:0 "那是什么响动？咯咯傻笑……几声呻吟？#EMP 听起来#!像是从那边帐篷里传来的。\n\n当我怀着同样分量的期待与不安，游走到那发出沉重拍击声的地方时，我的好奇心占了上风。我把帷幔拉到一边，发现好一道春色在迎接着我。\n\n[lech1.GetFirstName]被#EMP 当场#!捉奸，惊慌失措，把[lech1.GetHerHis]的床伴整个人从[lech1.GetHerHim]身上猛然推开，跌到地上。我往昏暗处仔细瞧，发现[lech2.GetFirstName]和[lech3.GetFirstName]也在一边奋力构思他们对这事态的变化最好的回应，一边匆忙又徒劳地试图掩藏他们自己的床伴。"
 ep2_locale_events.3002.a:0 "还能多个位置吗？"
 ep2_locale_events.3002.b:0 "笨蛋！你们需要花时间#EMP 做准备#!！"
 ep2_locale_events.3002.c:0 "别让我打断你们！"
 ep2_locale_events.3002.c.tt:0 "最好别管他们，嗯？"
 ep2_locale_events.3500.t:0 "$tournament_locale_farrier$：些微刺痛"
 ep2_locale_events.3500.desc:0 "在[activity.GetCurrentPhase.GetPhase.GetName]比赛开场前，我送我的马去钉新蹄铁，小心地看着[tournament_farrier.GetFirstNamePossessive]的学徒修剪着我这匹贵马的蹄子。\n\n我对这年轻人有种不好的感觉，果不其然，第一颗钉子太长了。这家伙踢得很凶，差点踢到[tournament_farrier.GetFirstNameNoTooltip]，还在店里痛苦地跛行着。\n\n"
 ep2_locale_events.3500.war:0 "这个学徒追在#EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!后面跑——这匹[ROOT.Char.Custom('HorseStoryMareStallion')]需要立刻换蹄铁。"
 ep2_locale_events.3500.race:0 "这个学徒追在#EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!后面跑——这匹[ROOT.Char.Custom('ContestHorseRaceGender')]需要立刻换蹄铁。"
 ep2_locale_events.3500.other:0 "这个学徒追在[ROOT.Char.Custom('ContestHorseRaceHerHim')]后面跑——这匹[ROOT.Char.Custom('ContestHorseRaceGender')]需要立刻换蹄铁。"
 ep2_locale_events.3500.a:0 "[ROOT.Char.Custom('ContestHorseRaceSheHe')|U]比你五年工资都还要值钱，笨蛋！"
 ep2_locale_events.3500.a.war_horse:0 "[ROOT.Char.Custom('HorseStorySheHe')|U]比你五年工资都还要值钱，笨蛋！"
 ep2_locale_events.3500.b:0 "那个学徒再也不会在我的领地内工作了！"
 ep2_locale_events.3500.c:0 "我指望这次不收钱！"
 ep2_locale_events.3500.d:0 "将来要小心一点。"
 every_attending_contestant_tt:0 "所有参赛者"
 ep2_locale_events.4000.t:0 "$tournament_locale_bowyer$：弓匠事件"
 ep2_locale_events.4000.desc:0 "我真的喜欢一支很棒的箭！"
 ep2_locale_events.4000.a:0 "装上箭羽"
 ep2_locale_events.4000.b:0 "不装箭羽"
 ep2_locale_events.4001.t:0 "$tournament_locale_bowyer$：弯了，但不是弓……"
 ep2_locale_events.4001.desc:1 "“我看着还可以！”[tournament_bowyer.GetFirstName]正在检验着我带来让[tournament_bowyer.GetHerHim]检的弓。我一边翻遍堆放在我身旁桌子上成捆的商品，[tournament_bowyer.GetSheHe]一边继续检查着。\n\n“前端看着有点不对劲。”弓匠眯起眼睛，[tournament_bowyer.GetSheHe]还一边紧握着上下弓片，把它们越掰越弯，“你看，有点变形在这——”\n\n#EMP 咔嚓！#!这把弓应声而裂，[tournament_bowyer.GetFirstNamePossessiveNoTooltip]被惊得张大了嘴。[tournament_bowyer.GetHerHis]坚称检查是必要的，反正这弓总会断，这种声辩回响于房里，但应该感到失落的是我吧。"
 ep2_locale_events.4001.a:0 "你最好给我换一个，免费的！"
 ep2_locale_events.4001.a.success:1 "[tournament_bowyer.GetFirstNameNoTooltip]免费替换了这把弓"
 ep2_locale_events.4001.a.failure:1 "[tournament_bowyer.GetFirstNameNoTooltip]拒绝赔钱"
 ep2_locale_events.4001.b:0 "见鬼。好吧，你有卖的吗？"
 ep2_locale_events.4001.c:1 "[tournament_bowyer.Custom('InsultNoun')]！你，你这个……#EMP [tournament_bowyer.Custom('InsultNoun')]#!！"
 ep2_locale_events.4010.t:0 "$tournament_locale_bowyer$：射击型礼物"
 ep2_locale_events.4010.desc:0 "我查看着弓匠摊位上陈列的货品，欣赏着各式各样的弓箭及配件。\n\n当我看了大量待售的有用物品时，我立刻想起了[befriend_target.GetFirstName]。\n\n也许这里有什么东西会勾起[befriend_target.GetHerHis]的兴趣……"
 ep2_locale_events.4010.a:0 "一张新弓。"
 ep2_locale_events.4010.a.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]务实的一面。#!"
 ep2_locale_events.4010.b:0 "好的箭袋是一种被忽视的必需品。"
 ep2_locale_events.4010.b.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]有条理的一面。#!"
 ep2_locale_events.4010.c:0 "这些狩猎箭是独一无二的。"
 ep2_locale_events.4010.c.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]精力充沛的一面。#!"
 ep2_locale_events.4010.d:0 "我想没有。"
 ep2_locale_events.4011.reply_bow:0 "里面是一张崭新的弓，配有一组箭矢。\n\n"
 ep2_locale_events.4011.reply_quiver:0 "里面是一只设计奇特的箭袋，比常规的要大。\n\n"
 ep2_locale_events.4011.reply_hunt:0 "里面是一套精心制作的狩猎箭。\n\n"
 ep2_locale_events.4011.opening:0 "[befriend_actor.GetTitledFirstName]突然出现在我面前，[befriend_actor.GetHerHis]张开双臂抱着一只形状怪异的包裹。一份礼物？\n\n"
 ep2_locale_events.4011.success_bow:0 "$ep2_locale_events.4511.reply_bow$这是一件非常精美的作品，一张配得上贵族的弓。"
 ep2_locale_events.4011.bow:0 "$ep2_locale_events.4511.reply_bow$我难掩自己的失望。我是说，一张弓……"
 ep2_locale_events.4011.success_quiver:0 "$ep2_locale_events.4511.reply_quiver$我花了点时间来仔细检查它，这是我见过的最具工效的箭袋！"
 ep2_locale_events.4011.quiver:0 "$ep2_locale_events.4511.reply_quiver$我要这个来干嘛？我是说，真的……"
 ep2_locale_events.4011.success_hunt:0 "$ep2_locale_events.4511.reply_hunt$这些箭的结构坚实得不同寻常，显然用来射杀小型猎物很完美。"
 ep2_locale_events.4011.hunt:0 "$ep2_locale_events.4511.reply_hunt$狩猎箭？你#EMP 真的#!不该……"
 ep2_locale_events.4011.a:0 "我藏不住自己的笑意，[befriend_actor.GetSheHe]选得好啊！"
 ep2_locale_events.4011.b:0 "“真是个……体贴的礼物……”"
 ep2_locale_events.4012.opening:0 "[befriend_target.GetTitledFirstName]欣然收下了这东西，带着孩童般的喜悦打开了包装的封皮。\n\n"
 ep2_locale_events.4012.success_reply:0 "当[befriend_target.GetSheHe]看到这东西时，[befriend_target.GetHerHis|U]的眼睛睁大了——我有种不错的预感。"
 ep2_locale_events.4012.reply:0 "当[befriend_target.GetHerHis|U]看到这东西时，[befriend_target.GetSheHe]似乎心头一沉。"
 ep2_locale_events.4012.success_bow:0 "\n\n“雕工多么精湛的一张[newly_created_artifact.GetType]啊！我会好好珍惜的！”"
 ep2_locale_events.4012.bow:0 "“一张[newly_created_artifact.GetType]！不错。不错。”"
 ep2_locale_events.4012.success_quiver:0 "\n\n“这东西值得一观！你在哪儿找到这个的？”"
 ep2_locale_events.4012.quiver:0 "“用来装箭的？我懂了。”"
 ep2_locale_events.4012.success_hunt:0 "“嚄，我已经找这种东西找了好久了！”"
 ep2_locale_events.4012.hunt:0 "“你说用来打猎？好哇。好哇。”"
 ep2_locale_events.4012.success:0 "\n\n[befriend_target.GetSheHe|U]感谢了我，手还放到我肩上。我觉得我击中要害了！"
 ep2_locale_events.4012.failure:0 "\n\n[befriend_target.GetSheHe|U]临走前油腔滑调地感谢了我一句，我在想什么啊……"
 ep2_locale_events.4012.a:0 "正中其怀。"
 ep2_locale_events.4012.b:0 "这有啥用……"
 ep2_locale_events.4050.t:0 "$tournament_locale_bowyer$：振作起来"
 ep2_locale_events.4050.desc:0 "翻过成捆的箭矢和成堆的弓弦，我偶然发现了一摞堆叠整齐、尤其精致的前臂皮甲。套了一只到我的前臂上，挺括皮革保护着我手臂的内侧。\n\n“这一对甲是我们最优质的护臂，[ROOT.Char.GetLadyLord]。用弓弦抽打千万次也磨不穿这个！”[tournament_bowyer.GetFirstName]察觉到了一丝潜在的商机，[tournament_bowyer.GetSheHe]便飞快溜到了我身边。\n\n我好奇地检验了下皮革，用手掂了掂重量。"
 ep2_locale_events.4050.a:0 "也许我们能敲定协议？"
 ep2_locale_events.4050.a.success:0 "你砍价成功"
 ep2_locale_events.4050.a.failure:0 "你的谈判失败了"
 ep2_locale_events.4050.a.critfailure:0 "[tournament_bowyer.GetFirstNameNoTooltip]生气地表示不卖"
 ep2_locale_events.4050.b:0 "我要两幅！"
 ep2_locale_events.4050.c:0 "多少钱？"
 ep2_locale_events.4050.d:0 "没有这个也行吧。"
 ep2_locale_events.4500.t:0 "$tournament_locale_weaponsmith$：削掉旧剑"
 ep2_locale_events.4500.start:0 "我交出了 "
 ep2_locale_events.4500.artifact:0 "[chipped_sword.GetName]，"
 ep2_locale_events.4500.noartifact:0 "我的武器，"
 ep2_locale_events.4500.end:2 "准备迎接接下来的试验，但当其离开我的双手时，我心中顷刻间就充满了悔意。武器匠[tournament_weaponsmith.GetFirstName]显然对请求应接不暇了，于是[tournament_weaponsmith.GetSheHe]把我的武器转交给一个看起来就靠不住的学徒来处理。\n\n这位年轻[apprentice.GetWomanMan]兴奋地拿起武器，随意挥舞了一下——太随意了——它和旁边的铁砧相撞，被撞出了一道深深的豁口！\n\n我不由自主地大叫起来，吓得武器匠惊恐地转过身，一只手夺下受损的武器，另一只抽了这[apprentice.Custom('GirlBoy')]一耳光。"
 ep2_locale_events.4500.a:0 "马上给我修好！搞快点！"
 ep2_locale_events.4500.a.tt:0 "这会很花钱，而且很要费些苦工夫来修补，但我需要你修好它！"
 ep2_locale_events.4500.b:0 "哦……你还有卖的吗？"
 ep2_locale_events.4500.c:0 "现在就给我！"
 tournament_sword_name:0 "比武剑"
 tournament_sword_description:1 "$artifact_sword_description$\n\n这把武器购于一场比武大会上。"
 tournament_sword.martiallifestyle:1 "$tournament_sword_description$经久耐用的结构显示出要成为一把杀戮之刃的首要承诺。"
 tournament_sword.controlledadv:1 "$tournament_sword_description$刀刃上的铭文提及了保家卫国。"
 tournament_sword.foreignfaith:1 "$tournament_sword_description$刀刃上奇怪而异样的文字似乎参考自一种未知的宗教。"
 ep2_locale_events.4501.t:0 "$tournament_locale_weaponsmith$：武装完毕"
 ep2_locale_events.4501.desc:0 "我正看着[tournament_weaponsmith.GetFirstName]锻造一件新武器时，听到了一声微弱而明显的#EMP 当啷声#!，接着是一句嘟嘟囔囔但带古怪气声的咒骂。透过昏暗，我终于发现我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))][spying_spouse.GetFirstName]正蹲在一张小桌子后面！\n\n[spying_spouse.GetHerHis|U]的目的很快就明晰了。[spying_spouse.GetHerHis|U]的目光打量着[tournament_weaponsmith.GetFirstNamePossessiveNoTooltip]筋肉发达的手臂，汗水在紧缩的肌肉上淌出了细流。显然，[spying_spouse.GetFirstNamePossessiveNoTooltip]满脸的潮红不只是因为高温……\n\n我朝[spying_spouse.GetHerHim]走近了一步。只这一步就够了：我们四目相对，[spying_spouse.GetFirstNameNoTooltip]被惊得几乎喘不上气来，被当场抓包。"
 ep2_locale_events.4501.a:0 "也许我们应该看看是不是所有人都有这样的兴趣？"
 ep2_locale_events.4501.a.tt:0 "我敢打包票，那个铁匠嘴角浮现的微笑已经说明了太多……"
 ep2_locale_events.4501.b:0 "嗯，铁匠手臂是#EMP 非常#!壮……"
 ep2_locale_events.4501.b.tt:0 "显然，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))]有着极好的品味！"
 ep2_locale_events.4501.c:0 "喂！我们要走了！"
 ep2_locale_events.4501.d:0 "[spying_spouse.GetSheHe|U]也就看看。无伤大雅。"
 ep2_locale_events.4505.t:0 "$tournament_locale_weaponsmith$：名剑"
 ep2_locale_events.4505.desc:0 "我走进铁匠铺，只见[tournament_weaponsmith.GetFirstNamePossessive]眼睛睁得大大的。[tournament_weaponsmith.GetHerHis]手中恭敬地握着丝绸包裹的什么东西。\n\n“[ROOT.Char.GetLadyLord]。”[tournament_weaponsmith.GetHerHis|U]声音有些颤抖。“你使剑的本领堪称传奇。我……我给你做了这个。”\n\n[tournament_weaponsmith.GetSheHe|U]揭开丝绸，露出一把华丽无比的剑。我拿过剑的那一瞬间，就感受到了它上佳的质量，这柄武器感觉就像是我手臂的延伸。\n\n“我按照你自己的风格打造了它，[ROOT.Char.GetLadyLord]。如果你愿意收下这份礼物，对我来说就是最高的荣誉。”"
 ep2_locale_events.4505.a:0 "这是我的荣幸，[tournament_weaponsmith.GetFirstNameNoTooltip]。"
 ep2_locale_events.4505.a.tt:0 "一份礼物？！这把剑值一千把剑。那我就收下了！"
 ep2_locale_events.4505.b:0 "如此好剑理应得到合适的报酬。"
 ep2_locale_events.4505.c:0 "我不要你那粗制滥造的剑！"
 ep2_locale_events.4506.t:0 "$tournament_locale_weaponsmith$：名字的寓意？"
 ep2_locale_events.4506.desc:0 "“它需要一个名字。”\n\n[tournament_weaponsmith.GetFirstNamePossessive]在我挥舞着我的新剑测试时打断了我，我对着武器匠扬起了眉毛。\n\n“传奇人物携带的所有武器都有一个名字。这是传统！强大战士的武器需要一个强大的名字来让敌人望而生畏！”[tournament_weaponsmith.GetFirstNameNoTooltip]非常坚持。"
 ep2_locale_events.4506.a:0 "我刚好想到一个名字。"
 ep2_locale_events.4506.a.tt:0 "[rename_artifact.GetName]获得一个新名字"
 ep2_locale_events.4506.b:0 "剑就是工具，仅此而已。"
 ep2_locale_events.4510.t:0 "$tournament_locale_weaponsmith$：攻击型的礼物"
 ep2_locale_events.4510.desc:0 "环顾武器匠的铺面，各式各样的致命器具和精心制作的商品惹人注目。\n\n我的目光掠过闪亮的货架时，思绪也飘向了[befriend_target.GetFirstName]。\n\n我如果要把[befriend_target.GetHerHim]争取过来，就需要找到#EMP [befriend_target.GetSheHe]#!会欣赏的东西……"
 ep2_locale_events.4510.a:0 "一件做工精良的贴身武器。"
 ep2_locale_events.4510.a.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]好战的一面。#!"
 ep2_locale_events.4510.b:0 "某种用来展示的漂亮物件。"
 ep2_locale_events.4510.b.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]贪图享乐的一面。#!"
 ep2_locale_events.4510.c:0 "我觉得[befriend_target.GetFirstNameNoTooltip]是个爱用#EMP 匕首#!的[befriend_target.GetWomanMan]。"
 ep2_locale_events.4510.c.tt:0 "#F 迎合[befriend_actor.GetFirstNamePossessiveNoTooltip]阴险的一面。#!"
 ep2_locale_events.4510.d:0 "我会找到其他方法来打动[befriend_target.GetHerHim]。"
 ep2_locale_events.4511.reply_weapon:0 "里面是一把制作精良的[newly_created_artifact.GetType]，在柔和的光线下泛着暗淡的光。\n\n"
 ep2_locale_events.4511.reply_ornament:0 "里面是一件精巧的展示用武器，比起带上战场，更适合挂在墙上。\n\n"
 ep2_locale_events.4511.reply_dagger:0 "里面是一把小巧而雅致的匕首，有着闪闪发光的刀身。\n\n"
 ep2_locale_events.4511.opening:0 "一天早上，我被[befriend_actor.GetTitledFirstName]突如其来地拦下，[befriend_actor.GetSheHe]还满怀期待地微笑着递给我一捆包裹。一份礼物？\n\n"
 ep2_locale_events.4511.success_weapon:0 "$ep2_locale_events.4511.reply_weapon$这把武器的工艺水准以及明确的实用性是无可否认的。"
 ep2_locale_events.4511.weapon:0 "$ep2_locale_events.4511.reply_weapon$我心头一沉，我要这劳什子来干嘛？"
 ep2_locale_events.4511.success_ornament:0 "$ep2_locale_events.4511.reply_ornament$这是一件制作精良的物品，非常注重细节，让人挪不开眼。"
 ep2_locale_events.4511.ornament:0 "$ep2_locale_events.4511.reply_ornament$哦，一件完然无用的物品……我想我至少能卖掉它。"
 ep2_locale_events.4511.success_dagger:0 "$ep2_locale_events.4511.reply_dagger$它的形态隐约中呼唤着我，让我持有，并将其带回家。"
 ep2_locale_events.4511.dagger:0 "$ep2_locale_events.4511.reply_dagger$这到底是用来干什么的？这是无赖才用的器具。"
 ep2_locale_events.4511.a:0 "我不由自主地被[befriend_actor.GetSheHe]打动了……"
 ep2_locale_events.4511.b:0 "“谢……谢谢你。很不错。”"
 ep2_locale_events.4512.opening:0 "[befriend_target.GetTitledFirstName]热情地接过我仔细包好的礼物，将它举在手里，脸上露出了灿烂的笑容。\n\n"
 ep2_locale_events.4512.success_reply:0 "当包装被扔掉时，[befriend_target.GetHerHis|U]笑得更灿烂了。"
 ep2_locale_events.4512.reply:0 "当包装被扔掉时，[befriend_target.GetHerHis|U]的情绪有所变化——那是好奇，还是鄙夷呢？"
 ep2_locale_events.4512.success_weapon:0 "\n\n“啊，一件铸造技艺非常精湛的[newly_created_artifact.GetType]。某种……可以倚仗的武器。”"
 ep2_locale_events.4512.weapon:0 "“噢……一把[newly_created_artifact.GetType]。正合我意。”"
 ep2_locale_events.4512.success_ornament:0 "\n\n“多好一件展示品啊！这值得任何一位贵族来收藏！”"
 ep2_locale_events.4512.ornament:0 "“哦，展示品？很……好。”"
 ep2_locale_events.4512.success_dagger:0 "“哦，这很好，非常好……如此的平衡。”"
 ep2_locale_events.4512.dagger:0 "“适合用来切……蔬菜，我觉得？”"
 ep2_locale_events.4512.success:0 "\n\n[befriend_target.GetSheHe|U]真诚地感谢我。这真是再好不过了！"
 ep2_locale_events.4512.failure:0 "\n\n[befriend_target.GetSheHe|U]礼貌地感谢我。看来它没达到预期的效果……"
 ep2_locale_events.4512.a:0 "我眼光不错。"
 ep2_locale_events.4512.b:0 "真是可惜……"
 ep2_locale_events.4520.t:0 "$tournament_locale_weaponsmith$：可敬的灵液"
 ep2_locale_events.4520.desc:0 "“一位贵族的血！”[tournament_weaponsmith.GetFirstNamePossessive]的声音洪亮，吓了我一跳。我眨了眨眼，透过昏暗只见[tournament_weaponsmith.GetSheHe]正饥渴地伫立在那儿，挥舞着一把闪闪发光的匕首。\n\n“我所需要的也只是一丁点贵族#EMP 飞溅#!的鲜血，就能淬灭一把利刃！这把刀将是有史以来最好的武器！我将被广为传颂！”[tournament_weaponsmith.GetSheHe|U]缓缓逼近，[tournament_weaponsmith.GetHerHis]的眼中闪现出疯狂的光。\n\n“这都会是你的，[ROOT.Char.GetLadyLord]，都是你的。我只是需要成为打造此物之人。请允许我这么做，我们俩的名字将被永远铭记！”\n\n我低头看向我的手臂。"
 ep2_locale_events.4520.a:0 "为了荣耀。为了声名永存！"
 ep2_locale_events.4520.a.success:0 "铸造进展顺利"
 ep2_locale_events.4520.a.failure:0 "铸造进展不顺"
 ep2_locale_events.4520.b:0 "我们可以一试，但先让我拿下药膏……"
 ep2_locale_events.4520.c:0 "如果你#EMP 确定#!这会有用的话……"
 ep2_locale_events.4520.d:0 "胡说八道。"
 ep2_locale_events.4521.t:0 "$tournament_locale_weaponsmith$：血色精钢"
 ep2_locale_events.4521.start:1 "当[tournament_weaponsmith.GetFirstName]激动地开火和捶打时，我前臂夹紧一块干净的抹布，以止住血流。等我们放血的目标实现时，抹布几乎湿透了，但血流本身已经减缓，伤口也凝结了。\n\n这把刀被毕恭毕敬地放在了一张桌子上。"
 ep2_locale_events.4521.success:0 "这是一件看着很古怪的事：干血不断从刀刃上脱落，露出钢铁中乌青的图案。我试验了下柔韧度，刀刃嘎吱作响，令人发愁。\n\n"
 ep2_locale_events.4521.failure:0 "总之，这刀很丑。细长的刀身覆盖了一层干血，武器的重量似乎也在随时变化。脆性的钢材上有着一层层斑驳的漩涡。\n\n"
 ep2_locale_events.4521.ending:0 "“#EMP 完美#!！”[tournament_weaponsmith.GetFirstNameNoTooltip]好像并没有慑服于我的怀疑态度，[tournament_weaponsmith.GetSheHe]惊喜地握着这把刀时，[tournament_weaponsmith.GetHerHis]的双手也颤抖着。"
 ep2_locale_events.4521.a:0 "我要了！"
 ep2_locale_events.4521.b:0 "你可以把它留着。"
 ep2_locale_events.5020.t:0 "$tournament_locale_tourney_grounds$：震撼吗？"
 ep2_locale_events.5020.desc:0 "人们正在着准备比武大会的场地。这些小差役们带着盔甲四处奔跑，看起来就像小稻草人。“等一等！”其中一个人拿起头盔喊道。\n\n我听到看台上传来熟悉的咯咯笑声，转头看到了[impressed_lover.GetTitledFirstName]，周围是其他用手帕捂住嘴巴的[impressed_lover.GetWomenMen]。[impressed_lover.GetSheHe|U]没有向我挥手。[impressed_lover.GetSheHe|U]没那个必要。\n\n“来比划两下吗？”[impressed_rival.GetTitledFirstName]从我身边走过，扬起下巴，“你会需要的。”"
 ep2_locale_events.5020.a:0 "我会确保[impressed_lover.GetFirstNameNoTooltip]会看。"
 ep2_locale_events.5020.a.success:0 "你给[impressed_lover.GetShortUIName]留下了深刻印象"
 ep2_locale_events.5020.a.failure:0 "[impressed_lover.GetShortUIName]没什么兴趣"
 ep2_locale_events.5020.b:0 "啊哈！恐吓那个讨厌的[impressed_rival.GetFirstNameNoTooltip]的绝好机会。"
 ep2_locale_events.5020.b.success:0 "[impressed_rival.GetShortUIName]被吓坏了"
 ep2_locale_events.5020.b.failure:0 "[impressed_rival.GetShortUIName]未受影响"
 ep2_locale_events.5020.c:0 "我只需要讨一个人开心。那就是我自己。"
 tournament_ground_flexing:0 "令人难忘的训练"
 ep2_locale_events.5020.a.success.tt:0 "你与[impressed_lover.GetShortUIName]的关系提高了[fertility|E]"
 ep2_locale_events.1520.t:0 "双月"
 ep2_locale_events.1520.desc:0 "“一个征兆！一个预兆！”我走近门口，听到[ROOT.Char.GetFaith.HouseOfWorship]里传来喊叫声。[tournament_priest.GetTitledFirstName]碰巧见到了我，指着天空。顺着[tournament_priest.GetHerHis]焦狂的双眼，我看到了：月亮。以及另一个月亮。\n\n“我在古代文献中读到过这个，”[tournament_priest.GetSheHe]继续说道，“这预示会发生一些事——但会是什么？”"
 ep2_locale_events.1520.a:0 "一个预兆！宣告我的胜利！"
 ep2_locale_events.1520.b:0 "月亮像硬币一样圆。很明显，这昭示着财富。"
 ep2_locale_events.1520.c:0 "两个完美的斩首剪影……"
 ep2_locale_events.1520.d:0 "我以前见过这个……在一本关于星星的书中。"
 ep2_locale_events.1520.e:0 "这没有任何意义。"
 tournament_astronomy_modifier:0 "天文学家"
 tournament_astronomy_modifier_desc:0 "该角色研究了星星和它们的移动"
 ep2_locale_events.1520.superstitious:0 "你变得迷信"
 ep2_locale_events.3010.t:0 "有害的空气"
 ep2_locale_events.3010.desc:0 "一走进营地，一股刺鼻的气味扑面而来。我在尽量不被恶心到的同时尽量优雅地捂住鼻子，[alerted_physician.GetFirstName]用手帕捂住自己的鼻子，向我走来。\n\n“[ROOT.Char.GetLadyLord]，你应该离开，由于空气有害，参赛者正接连病倒，”[alerted_physician.GetSheHe]警告我。"
 ep2_locale_events.3010.a:0 "这一定有什么原因。找到它。"
 ep2_locale_events.3010.a.success:0 "[alerted_physician.GetShortUIName]调查营地"
 ep2_locale_events.3010.b:0 "这场比武大会一定是被诅咒了！"
 ep2_locale_events.3010.b.flavor:0 "我自会远离营地……"
 ep2_locale_events.3010.c:0 "我不会输给这些愚蠢的企图！"
 ep2_locale_events.3010.d:0 "我何必关心？"
 tournament_not_cursed_modifier:0 "清新的空气"
 tournament_not_cursed_modifier_desc:0 "该角色阻止了有害空气荼毒比武大会"
 ep2_locale_events.3010.a.success.tt:0 "[alerted_physician.GetShortUIName]找到了原因"
 ep2_locale_events.3010.a.failure:0 "[alerted_physician.GetShortUIName]失败了"
 ep2_locale_events.3011.t:0 "$ep2_locale_events.3010.t$：瘴气"
 ep2_locale_events.3011.desc:0 "[alerted_physician.GetFirstName]回来向我禀报，脸上洋溢着满足的微笑。“[ROOT.Char.GetLadyLord]，我找到了病源，”[alerted_physician.GetSheHe]宣布，同时努力克制住自己的笑声。\n\n“来客们找不到地方来处理他们的……废弃物，所以只能倾倒在河里。正如希波克拉底所说的那样，有害的空气会带来疾病。”"
 ep2_locale_events.3011.a:0 "我必须提醒他们！"
 ep2_locale_events.3011.b.contestant:0 "我自己知道就行了。"
 ep2_locale_events.3011.b.champion:0 "我只会提醒我的勇士[champion.GetFirstNameNoTooltip]。"
 ep2_locale_events.3011.b:0 "我为什么要告诉他们？"
 ep2_locale_events.3510.t:0 "装备精良"
 ep2_locale_events.3510.desc:0 "熔炉的高温足以让大多数客人望而却步。我打开门，发现蹄铁匠在[farrier.GetHerHis]的工作台上打哈欠。似乎之前没有多少人来找[farrier.GetHerHim]。[farrier.GetSheHe|U]迅速直起身子，清了清喉咙，发出一声清脆的咳嗽声。\n\n“我可以帮你吗？我可以为你提供最好的马蹄铁，为比武大会做好准备，”[farrier.GetSheHe]建议道，并展示了一套令人非常动心的作品。"
 ep2_locale_events.3510.a:0 "“给我最好的！”"
 ep2_locale_events.3510.b:0 "“我真的应该为我的骑士们买一些……”"
 ep2_locale_events.3510.c:0 "“好运护身符！”"
 ep2_locale_events.3510.d:0 "“我很好，谢谢。”"
 ep2_locale_events.3510.a.prowess:0 "你的[prowess|E]提高了"
 ep2_locale_events.3510.a.martial:0 "你的[martial|E]提高了"
 ep2_locale_events.3510.a.prestige:0 "你的新装备令人难忘"
 tournament_new_horseshoes_modifier:0 "崭新的马蹄铁"
 good_luck_horseshoe_artifact:0 "马蹄铁"
 good_luck_horseshoe_artifact_desc:0 "一块马蹄铁，据说能辟邪驱祟。"
 ep2_locale_events.1530.t:0 "你是尘土"
 ep2_locale_events.1530.desc.intro:0 "日落临近，[ROOT.Char.GetFaith.HouseOfWorship]周围的院子里空无一人。我听到树叶沙沙作响，一只小动物在墓碑间奔跑。某些墓碑上的刻痕几已模糊。其余的尚清晰。\n\n我走向这些墓碑"
 ep2_locale_events.1530.desc.young:0 "，它们似乎如此遥远。几乎遥不可及。"
 ep2_locale_events.1530.desc.middle:0 "。等我的时候到了，我会要有一个比这更好的安息之所。"
 ep2_locale_events.1530.desc.old:0 "，也有些迟了。时光会持续流逝，我的生命中从未感到过如此迟暮。"
 ep2_locale_events.1530.a:0 "我想或许能找到我的一位先祖……"
 ep2_locale_events.1530.b.christian:0 "我将成为尘土归来。"
 ep2_locale_events.1530.b.fallback:0 "很快我也会在那里。"
 ep2_locale_events.1530.c:0 "尘归尘，土归土！真壮观啊！"
 ep2_locale_events.1530.d:0 "唔……又如何呢……？"
 ep2_locale_events.1530.a.success:0 "你在墓穴里找到了一位祖先"
 ep2_locale_events.1530.a.failure:0 "这里没有你知道的人"
 ep2_locale_events.4540.t:0 "刀锋之上"
 ep2_locale_events.4540.desc.intro:0 "“[weaponsmith.GetSheHe]的作品真了不起！”，我听到一位离开了作坊的骑士得意地说。那波光粼粼的剑刃像水晶湖一样反射着阳光。\n\n我推开门，迎接我的是一团熊熊燃烧的火焰。"
 ep2_locale_events.4540.desc.contestant:0 "“你打算那样上场吗？”武器匠指着挂在我腰带上的[my_weapon.GetNameNoTooltip|l]问道。"
 ep2_locale_events.4540.desc.fallback:0 "我这次虽然不上场，但也不能忽视这位工匠的天赋。"
 ep2_locale_events.4540.desc.outro:0 "\n\n“你有金，我有钢。”"
 ep2_locale_events.4540.a:0 "“让它更致命。”"
 ep2_locale_events.4540.a.tt:0 "磨利的锋刃只在比武大会持续期间有效"
 ep2_locale_events.4540.b.christian:0 "“沿着刀刃雕刻#EMP 以主之名#!”"
 ep2_locale_events.4540.b.fallback:0 "“刻一篇祷文。”"
 ep2_locale_events.4540.c:0 "“我想让它说[my_weapon.GetOwner.GetHouse.GetMotto]。”"
 ep2_locale_events.4540.d:0 "“我会留下我的金子。”"
 ep2_locale_events_artifact_sharp_desc:0 "[my_weapon.GetDesc]\n\n这把刀已经为比武大会磨好了。"
 ep2_locale_events_artifact_prayer_desc:0 "[my_weapon.GetDesc]\n\n一篇祷文刻在了刀上。"
 ep2_locale_events_artifact_motto_desc:0 "[my_weapon.GetDesc]刀上刻有“[my_weapon.GetOwner.GetHouse.GetMotto]”。"
 artifact_tournament_sharpened_blade_modifier:0 "利刃"
 artifact_monthly_piety_7_modifier:0 "刻有祷文"
 artifact_monthly_prestige_7_modifier:0 "刻有格言"
 ep2_locale_events.1060.t:0 "无赖和傻瓜"
 ep2_locale_events.1060.desc:0 "“哈！无赖！”我打开门时听到有人喊道。一个[tournament_gambler.GetWomanMan]高兴地笑着，拿起桌上的金子。“呸！”[tournament_gambler.GetHerHis]的对手满口抱怨，拍打桌子，[tournament_gambler.GetSheHe]站了起来。\n\n这个陌生人注视着我，微微鞠躬。“这位[ROOT.Char.GetTitleAsNameNoTooltip]想玩牌吗？我出一张牌，你来赌你的牌比我大还是比我小。赢家通吃。就像听起来这么简单。”\n\n“五，”[tournament_gambler.GetSheHe]说道，打出了[tournament_gambler.GetHerHis]的牌。"
 ep2_locale_events.1060.a:0 "“我的牌比你大！”"
 ep2_locale_events.1060.b:0 "“我的牌比你小！”"
 ep2_locale_events.1060.c:0 "“我不想参与赌博。”"
 ep2_locale_events.1060.a.success:0 "你赢了双倍"
 ep2_locale_events.1060.a.failure:0 "你输掉了你的钱"
 ep2_locale_events.4530.t:0 "$tournament_locale_weaponsmith$：锤子的智慧"
 ep2_locale_events.4530.desc:0 "我可以从路的另一边看到火焰缓缓摇曳。甚至在我打开门之前，它们的温暖已经包裹了我的身体，这是熟悉的拥抱。房间内，铁匠排列着一批钉子。\n\n“我能帮你什么忙吗，[ROOT.Char.GetLadyLord]？”[tournament_weaponsmith.GetSheHe]问道，[tournament_weaponsmith.GetHerHis]的前额沾满了煤炭。这里的空气愈加浑浊。"
 ep2_locale_events.4530.a:0 "“我听说铁匠可以破解法术。请务必安抚我的灵魂。”"
 ep2_locale_events.4530.a.tt:0 "你变得迷信了"
 ep2_locale_events.4530.b:0 "“能给我看个高超的技术吗？”"
 ep2_locale_events.4530.b.success:0 "你的能力提升"
 ep2_locale_events.4530.b.crit_success:0 "你的能力大幅提升"
 ep2_locale_events.4530.b.failure:0 "你受伤了"
 ep2_locale_events.4530.c:0 "“你能改进我的[improved_weapon.GetNameNoTooltip]吗？”"
 ep2_locale_events.4530.c.tt:0 "获得#positive_value +2#![prowess|E]"
 ep2_locale_events.4530.d.success:0 "治疗有效！"
 ep2_locale_events.4530.d.nothing:0 "治疗无效"
 ep2_locale_events.4530.d:0 "“我的身体！好痛！救救我！”"
 improved_artifact_desc:0 "[improved_weapon.GetDesc]\n\n在一次重要的比武大会之前，得到了一位技术娴熟的武器匠的改进。"
 ep2_locale_events.4530.e:0 "“我只是四处看看。”"
 ep2_locale_events.5000.t:0 "钢铁的呼唤"
 ep2_locale_events.5000.desc.intro:1 "我带着我的孩子[my_child.GetFirstName]参观比武场，遇到了一群[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]，他们正在为下一场比试加紧训练。我向[my_knight.GetTitledFirstName]挥手致意，这位骑士戴着那顶头盔我差点没认出来。\n\n“啊，如果……那会给我们家族带来极大的荣誉……”但我很快停了下来，因为我注意到[my_child.GetFirstNamePossessiveNoTooltip]一直盯着剑。"
 ep2_locale_events.5000.desc.martial:0 " 考虑到[my_child.GetHerHis]对军事的兴趣，这并不奇怪。"
 ep2_locale_events.5000.desc.non_martial:0 "我以前都没注意到[my_child.GetSheHe]对这些事感兴趣。"
 ep2_locale_events.5000.a:0 "“真是个好主意！”"
 ep2_locale_events.5000.b:0 "“很好，那么[my_knight.GetFirstNameNoTooltip]会训练你。”"
 ep2_locale_events.5000.c:0 "“你觉得自己可以像那样忽视自己的职责？”"
 ep2_locale_events.5010.t:0 "$tournament_locale_tournament_grounds$：还差点意思"
 ep2_locale_events.5010.desc.intro:1 "走进比武场，我加入一群"
 ep2_locale_events.5010.desc.prowess:1 "强壮的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]，他们在侍从帮忙穿上盔甲时彼此挖苦着。"
 ep2_locale_events.5010.desc.mind:1 "参赛者交流常见的策略，戏剧性地暗示即将到来的精彩表演。"
 ep2_locale_events.5010.desc.fallback:1 "参赛者在适度的热情下练习他们的表演技巧。"
 ep2_locale_events.5010.desc.outro:1 "\n\n几名观众已经在俯视我们，粗鄙的人嚼着烤肉吐着骨头，呼喊着要看好戏。\n\n我们中的一些人对这种干扰训练的行为表示不满。而在叫喊声中，其他人则坚持认为这成了一个证明自己的机会。"
 ep2_locale_events.5010.a:1 "我要让你们都看看该怎么做才对。"
 ep2_locale_events.5010.a.success:1 "你的训练很成功"
 ep2_locale_events.5010.a.failure:0 "你的训练很难堪"
 ep2_locale_events.5010.b.good:0 "我记得上次，那是如此愉快的回忆。"
 ep2_locale_events.5010.b.bad:0 "这次。这次我会做得更好。"
 ep2_locale_events.5010.b.flavor:0 "一段记忆在你的脑海中萦绕……"
 ep2_locale_events.5010.c:0 "“你们瞅啥？！”"
 ep2_locale_events.5010.c.success:0 "人群感到畏惧"
 ep2_locale_events.5010.c.failure:0 "人群嘲笑你"
 ep2_locale_events.5010.d:0 "我现在该告辞了。"
 ep2_locale_events.5030.t:0 "新员工"
 ep2_locale_events.5030.desc.intro:1 "扈从们擦拭盔甲时开着玩笑。其中一人用力地哼了一声，听起来像一头猪，其他人很快就模仿他。他们的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]大人在附近游荡着。\n\n我在这些人中看到了[councillor_employer.GetTitledFirstNamePossessive]的内阁大臣[poached_councillor.GetTitledFirstName]。"
 ep2_locale_events.5030.desc.contestant:0 "[poached_councillor.GetHerHis|U]的技巧极受赞扬，作为潜在的胜者之一，[poached_councillor.GetHerHis]的名字在场内回荡。"
 ep2_locale_events.5030.desc.fallback:0 "[poached_councillor.GetHerHis|U]的贡献并没有被忽视，[poached_councillor.GetSheHe]为领主家族所做的令人非常难忘。"
 ep2_locale_events.5030.desc.outro:0 "\n\n我可以说服[poached_councillor.GetHerHim]加入我自己的内阁。"
 ep2_locale_events.5030.a:0 "金钱是最大的诱惑。"
 ep2_locale_events.5030.b:0 "“一个技艺娴熟的[poached_councillor.GetWomanMan]应该有一个技艺娴熟的领主。或者根本没有领主。”"
 ep2_locale_events.5030.b.success:0 "你吓到了[poached_councillor.GetShortUIName]"
 ep2_locale_events.5030.b.failure:0 "[poached_councillor.GetShortUIName]被你的无礼冒犯了"
 ep2_locale_events.5030.c:0 "“在我的宫廷里，更受尊敬的生活在等着你。”"
 ep2_locale_events.5030.d:0 "“我亲爱的[poached_councillor.GetFirstNameNoTooltip]，我们不是好朋友吗？来我这吧。”"
 ep2_locale_events.5030.e:0 "我不想得罪[councillor_employer.GetTitledFirstNameNoTooltip]。"
 ep2_locale_events.5500.t:0 "老如石"
 ep2_locale_events.5500.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]之旅正好让我在赛前好好放松一下！我漫步在街道上，看到当地的孩子们在模仿战斗，他们使用棍棒作为武器，并大喊“为了我家族的荣誉！”，“#EMP 啊#!”声此起彼伏。\n\n我停下来欣赏最著名的建筑之一：它骄傲地伫立广场中央。仔细观察它，我很快注意到一些古老的铭文……"
 ep2_locale_events.5500.a.rome:0 "等等……那是拉丁语吗？"
 ep2_locale_events.5500.a.fallback:0 "哈！我学过这门古老的语言！"
 ep2_locale_events.5500.b:0 "这块石头可以放在家里做成漂亮的墙！"
 ep2_locale_events.5500.c:0 "我们必须不断向他们学习。"
 ancient_stone_artifact:0 "古代石碑"
 ancient_stone_artifact_desc:0 "这块石头带有古老铭文，它似乎已被转而用作村庄的围墙。"
 ep2_locale_events.5510.t:0 "$tournament_locale_settlement$：后巷"
 ep2_locale_events.5510.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]当地人似乎和参赛的贵族一样，对这次比武大会充满兴趣：一些人在他们房子的底层搭建了临时商店，[ROOT.Char.Custom('GetLocalStreetFoodPlural')]闻起来很香。\n\n除了狂欢和喋喋不休的人们，我还听到……来自其中一条小巷的剧烈噪声；我靠近后发觉这似乎是一场农民斗殴，但其中一个比其他人的武艺高得多。"
 ep2_locale_events.5510.a:0 "“喂，你！就是你！你现在是我的骑士了。”"
 ep2_locale_events.5510.a.success:0 "你说服了[village_thug.GetShortUIName]"
 ep2_locale_events.5510.a.failure:0 "[village_thug.GetShortUIName]一脸不悦"
 ep2_locale_events.5510.b:0 "“好厉害的招式，我研究一下……”"
 ep2_locale_events.5510.c:0 "“马上停下，你们这些蛮子！”"
 tournament_stopped_peasant_fight:0 "平静的街道"
 ep2_locale_events.5520.t:0 "$tournament_locale_settlement$：穿针引线"
 ep2_locale_events.5520.desc:0 "一群[village_woman.GetWomenMen]把一座房子充当主要的编织作坊，我没花太多心思就意识到，他们就正在进行的比武大会进行着热烈的交谈。\n\n我靠在窗户上，小心翼翼地不被人注意。\n\n“……还有那个[gossip_knight.GetWomanMan]，是叫[gossip_knight.GetFirstName]？我不敢相信他们昨天当场抓住了[gossip_knight.GetHerHim]！”其中一位说道，同时熟练地穿针引线。"
 ep2_locale_events.5520.a:0 "我没听错吧？"
 ep2_locale_events.5520.a.success:0 "他们似乎没注意到你"
 ep2_locale_events.5520.a.success.tt:0 "你得知了[gossip_knight.GetTitledFirstNamePossessive]的秘密"
 ep2_locale_events.5520.a.failure:0 "他们抓到你偷听"
 ep2_locale_events.5520.b:0 "我能从他们的技术知识中学到一些东西……"
 ep2_locale_events.5520.c:0 "想象一下他们肯定从中获利不少……"
 ep2_locale_events.5520.d:0 "我什么也没听到。"
 tournament_supported_weavers:0 "编织兴趣"
 tournament_supported_weavers_desc:0 "该角色花了相当多的时间向村里的织布工学习"
 tournament_weaving_taxes_modifier:0 "织造税"
 ep2_locale_events.5530.t:0 "寻欢作乐"
 ep2_locale_events.5530.desc:0 "从村庄周围的田野就能听到音乐声。跟着乐声，我来到了它的源头：装饰着繁复花环的广场。这里有长笛和手鼓以及各种乐器和民谣！\n\n男人和女人在广场的各处跳舞，时而他们的手合在一起，时而他们开始唱歌，时而他们转啊转啊转。"
 ep2_locale_events.5530.a:0 "如果我的臣民看到我加入他们，会很高兴！"
 ep2_locale_events.5530.b:0 "给在场的人留下深刻印象的绝佳时机。"
 ep2_locale_events.5530.b.success:0 "你的舞姿让人印象深刻"
 ep2_locale_events.5530.b.failure:0 "你给人以笨拙的印象"
 ep2_locale_events.5530.c.flavor:0 "战斗如剑舞！"
 ep2_locale_events.5530.c:0 "这些动作……在接下来的比试中，或许能派上用场！"
 ep2_locale_events.5530.d:0 "那首音乐让人灵感大发！"
 ep2_locale_events.5530.e:0 "我不能从训练中分心。"
 tournament_village_dance_modifier:0 "乡村舞蹈"
 ep2_locale_events.1070.t:0 "过去的时光"
 ep2_locale_events.1070.desc.intro:0 "我和若干廷臣坐在酒馆里，“我看到那个英勇的骑士有某人的标记，”其中一个低声说道，我很快就陷入了沉思，观察着烛火摇曳。\n\n我喝下一口"
 ep2_locale_events.1070.desc.alcohol:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')]"
 ep2_locale_events.1070.desc.no_alcohol:0 "[ROOT.Char.Custom('RegionalDrink')]"
 ep2_locale_events.1070.desc.outro:0 "，满脸笑容地回想起当时[my_memory.GetDescription]。\n\n“你想听一个真实的故事吗？”我转向同伴们问道。"
 ep2_locale_events.1070.a:0 "这是谈论一些令人振奋的话题的完美时刻。"
 ep2_locale_events.1070.b:0 "我需要确保#EMP 我#!看起来不错。"
 ep2_locale_events.1070.c:0 "我只想继续喝酒。"
 ep2_locale_events.3020.t:0 "甜言蜜语"
 ep2_locale_events.3020.desc:0 "“如果[enemy_knight.GetFirstName]不大胜其他参赛者，我会感到惊讶！”我在营地里闲逛时听到有人这么说。一群来客围着锅吃饭，我看到那个[enemy_knight.GetTitledFirstNameNoTooltip]就坐在他们中间。\n\n“说得太夸张了，我的朋友，”[enemy_knight.GetSheHe]说道，同时[enemy_knight.Custom('quirk_pos_standalone')|l]。我注视着[enemy_knight.GetHerHim]，轻轻地点了点头。\n\n“失陪一下，”[enemy_knight.GetSheHe]喃喃自语，站了起来。“这位[ROOT.Char.GetLadyLord]有什么要商量的吗？”"
 ep2_locale_events.3020.a:0 "“胜利不会让你交到任何朋友。”"
 ep2_locale_events.3020.a.success:0 "[enemy_knight.GetShortUIName]听了你的话"
 ep2_locale_events.3020.a.failure:0 "[enemy_knight.GetShortUIName]被你的提议侮辱了"
 ep2_locale_events.3020.b:0 "“我是你的领主。我命令你放弃。”"
 ep2_locale_events.3020.c:0 "我想要一场公平的战斗。"
