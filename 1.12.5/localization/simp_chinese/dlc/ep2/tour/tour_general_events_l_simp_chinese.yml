 tour_general.4006.b_super_secrecy.desc:0 "[servant_character.GetShortUIName]分享了关于秘密通道的信息"
 tour_general.4006.b_passout.t:0 "昏倒"
 tour_general.4006.b_passout.desc:0 "[servant_character.GetShortUIName]喝太多昏倒了"
 tour_general.4006.b_passout_tt:0 "你没得到任何信息"
 tour_general.4007.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：可疑活动"
 tour_general.4007.desc:0 "我从[stop_host_scope.GetTitledFirstName]推荐的酒馆出来，外面就是阴凉的小巷里。黑暗中，一个奇怪的声音出现了。\n\n我安静地走向那声音，好奇它的来源，这时我瞥见了……[4007_secret_holder.GetTitledFirstName]？这个时候[4007_secret_holder.GetSheHe]在阴暗的小巷里做什么？\n\n我试图在不让人发现的情况下更好地了解[4007_secret_holder.GetSheHe]，但徒劳无功。但有一件事是肯定的，那就是[4007_secret_holder.GetTitledFirstNameNoTooltip]在忙着干坏事。"
 tour_general.4007.a:0 "如果我能再靠近点……"
 tour_general.4007.a_secret.t:0 "得知秘密"
 tour_general.4007.a_secret.desc:0 "你慢慢靠近得知了[4007_secret_holder.GetShortUIName]在干什么"
 tour_general.4007.a_secret.tt:0 "你得知一个[4007_secret_holder.GetShortUIName]的秘密"
 tour_general.4007.a_detected.t:0 "察觉"
 tour_general.4007.a_detected.desc:0 "[4007_secret_holder.GetShortUIName]发现你在跟踪[4007_secret_holder.GetHerHim]"
 tour_general.4007.b:0 "算了。"
