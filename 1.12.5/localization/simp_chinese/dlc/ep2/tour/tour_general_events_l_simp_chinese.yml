l_simp_chinese:
 tour_general.1003.t:0 "$activity_tour$：残忍的提议"
 tour_general.1003.desc_purge_cats:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))][visiting_liege.GetTitledFirstName]刚刚游览场地时，宣称[visiting_liege.GetHerHis]对猫以及它们的同类极其厌恶。"
 tour_general.1003.desc_purge_dogs:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))][visiting_liege.GetTitledFirstName]刚刚游览场地时，宣称[visiting_liege.GetHerHis]对粗俗的狗类极其厌恶。"
 tour_general.1003.desc_pet_cat_outro:0 "当我们回到我的住处时，我的猫[ROOT.Char.Custom('CatStoryName')]不停呜呜地向我走来，我每次回家[ROOT.Char.Custom('CatStorySheHe')]基本上都会这样。\n\n我轻轻拍了拍[ROOT.Char.Custom('CatStoryHerHis')]柔软的耳朵和胡须，感觉到[visiting_liege.GetTitledFirstNamePossessiveNoTooltip]正死死盯着我的后背。我突然意识到清洗#EMP 所有#!猫意味着什么，我的心沉了下去。\n\n“只清除这个我也#EMP 能接受#!。”[visiting_liege.GetTitleAsNameNoTooltip]轻声说道，语调甜得让人恶心。"
 tour_general.1003.desc_pet_dog_outro:0 "当我们回到我的住处时，我的狗[ROOT.Char.Custom('DogStoryName')]带着友善的眼神向我跑来，蹭了蹭我的身体表示欢迎。\n\n我温柔地抚摸着[ROOT.Char.Custom('DogStoryName')]的头，而[visiting_liege.GetTitledFirstNamePossessiveNoTooltip]锐利的目光不断在我和狗之间移动。我愣了一秒，意识到清洗#EMP 所有#!狗意味着什么。\n\n“只清除这个我也#EMP 能接受#!。”[visiting_liege.GetTitledFirstNameNoTooltip]轻声说道，语调甜得让人恶心。"
 tour_general.1003.desc_default_outro:0 "\n\n回到我的住处后，我们喝了几杯，我开始思考当前面临的困境。我能感觉到[visiting_liege.GetTitledFirstNamePossessiveNoTooltip]正盯着我，等着我对野兽大清洗问题的回应。"
 tour_general.1003.a_cat:0 "啊，[ROOT.Char.Custom('CatStoryName')]……"
 tour_general.1003.a_dog:0 "你一直是个好[ROOT.Char.Custom('DogStoryGirlBoy')]，[ROOT.Char.Custom('DogStoryName')]……"
 tour_general.1003.a_cat.flavor:0 "[ROOT.Char.Custom('CatStoryNamePossessive')]的牺牲会拯救剩下的猫咪。"
 tour_general.1003.a_dog.flavor:0 "[ROOT.Char.Custom('DogStoryNamePossessive')]的牺牲会拯救剩下的狗狗。"
 tour_general.1003.b:0 "让我们清除这些流浪[visiting_liege.Custom('HateCatsDogs')]。"
 tour_general.1003.c:0 "我可不想掺和这件事。"
 tour_general.2000.t:0 "$activity_tour$：泄露秘密"
 tour_general.2000.desc_intro:0 "我们为[visiting_liege.GetTitledFirstName]举行的庆祝活动一直持续到凌晨，篝火熊熊燃烧。我和[visiting_liege.GetHerHis]的随从们闲聊并分享美酒。\n\n远离篝火场的偏远角落，我注意到[visiting_liege.GetTitledFirstNamePossessiveNoTooltip]的[visiting_liege.Custom2('RelationToMeShort', SCOPE.sC('2000_secret_holder'))][2000_secret_holder.GetTitledFirstName]明显谩骂了几声，又迷迷糊糊地又喝了一杯。\n\n我靠近后，我能听到[2000_secret_holder.GetHerHim]喃喃自语："
 tour_general.2000.desc_liege:0 "“[visiting_liege.GetTitledFirstNameNoTooltip]，为什么你要那么喜欢……”"
 tour_general.2000.desc_self:0 "“[2000_secret_holder.GetFirstNameNoTooltip]，控制住自己！别再难过了……”"
 tour_general.2000.desc_outro:0 "注意到我在场，[2000_secret_holder.GetSheHe]很快闭上了嘴。"
 tour_general.2000.a:0 "我有自己的难处，你懂的……"
 tour_general.2000.a_liege:0 "啊，#EMP 我#!不会告诉任何人……"
 tour_general.2000.a_spill_beans.t:0 "得知秘密"
 tour_general.2000.a_spill_beans.desc:0 "成功哄骗[2000_secret_holder.GetShortUIName]说出秘密"
 tour_general.2000.a_liege_beans.tt:0 "你获知一个[visiting_liege.GetShortUIName]的秘密"
 tour_general.2000.a_self_beans.tt:0 "你获知一个[2000_secret_holder.GetShortUIName]的秘密"
 tour_general.2000.a_unsuccessful.t:0 "可以被利用的冒犯"
 tour_general.2000.a_unsuccessful.desc:0 "[2000_secret_holder.GetShortUIName]开始怀疑你"
 tour_general.2000.b:0 "现在走开。"
 tour_general.2001.t:0 "$activity_tour$：不便状态"
 tour_general.2001.desc_hashish:0 "我在检查领主的随从马车时遇到了[2001_precarious_entourage_character.GetTitledFirstName]。[2001_precarious_entourage_character.GetSheHe|U]看起来异常挑剔，因为[2001_precarious_entourage_character.GetSheHe]摆弄着[2001_precarious_entourage_character.GetHerHis]袋子里的东西时眼神不停转动着。\n\n我靠过去后注意到[2001_precarious_entourage_character.GetHerHis]的眼睛有些发红，而[2001_precarious_entourage_character.GetSheHe]则抬起头看了我尴尬地笑了笑，说：“[ROOT.Char.GetTitledFirstNameNoTooltip]，抱歉我这里搞得一团糟。我似乎把一些……药品放错了地方。你不会碰巧了解这种#EMP 药草#!吧？"
 tour_general.2001.desc_privy:0 "我在去跟[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))][visiting_liege.GetTitledFirstName]见面的路上，正好经过[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]，突然听到一声低沉的叫喊声。我停下来倾听声音在哪，然后往叫喊声的方向走去。\n\n我循着声音来到一个窄巷子里的厕所，在那我听到了一个声音在呼救：“我是[2001_precarious_entourage_character.GetTitledFirstName]，我好像……卡住了。”那个声音说道。"
 tour_general.2001.desc_outro:0 "\n\n“如果你愿意帮助我，那我可以分享一些我们宫廷内的有价值的信息……”[2001_precarious_entourage_character.GetSheHe]恳求道。"
 tour_general.2001.a:0 "撑住，我会救你出来。"
 tour_general.2001.a_hashish:0 "让我看看我能做点什么。"
 tour_general.4004.a_discreet.t:0 "成功脱坑"
 tour_general.4004.a_discreet.desc:0 "你优雅地协助[2001_precarious_entourage_character.GetShortUIName]离开了厕所"
 tour_general.4004.a_stained.t:0 "沾上污渍"
 tour_general.4004.a_stained.desc:0 "你最喜欢的礼服给弄脏了"
 tour_general.2001.a_success.t:0 "计谋成功率提高"
 tour_general.2001.a_success.desc:0 "[2001_precarious_entourage_character.GetShortUIName]分享了关于[2001_scheme_target.GetShortUIName]的有趣信息"
 tour_general.2001.a_secrecy.t:0 "计谋隐秘度提高"
 tour_general.2001.a_secrecy.desc:0 "[2001_precarious_entourage_character.GetShortUIName]分享了关于秘密路线的信息"
 tour_general.2001.b:0 "我得去拿烟斗。"
 tour_general.2001.b_super_success.t:0 "计谋成功率大幅提高"
 tour_general.2001.b_super_success.desc:0 "[2001_precarious_entourage_character.GetShortUIName]分享了关于[2001_scheme_target.GetShortUIName]的非常有价值的信息"
 tour_general.2001.b_super_secrecy.t:0 "计谋隐秘度大幅提高"
 tour_general.2001.b_super_secrecy.desc:0 "[2001_precarious_entourage_character.GetShortUIName]分享了关于秘密通道的信息"
 tour_general.2001.b_spaceout.t:0 "抽到昏迷"
 tour_general.2001.b_spaceout.desc:0 "你和[2001_precarious_entourage_character.GetShortUIName]完全昏迷了"
 tour_general.2001.c:0 "我……不。这不值得。"
 tour_general.3003.t_cat:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：是小猫猫和大猫猫们的世界"
 tour_general.3003.t_dog:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：是小狗狗和大狗狗们的世界"
 tour_general.3003.desc_love_cats:0 "和[stop_host_scope.GetTitledFirstName]一起游览[ROOT.Char.GetCurrentLocation.GetName]的街道时，一只流浪狗跑到了我身边。我向前看去，一窝疯狗在街上跑来跑去，引起了一阵骚动。\n\n我厌恶地撅起了嘴。这些#EMP 生物#!没有猫那天生的优雅，总是嗅自己和别人的屁股，舔……#EMP 呕#!……显然它们是低等生物。而且它们在这里绝对很讨人嫌。\n\n不行，清除了这些害虫，这里会变得更好。"
 tour_general.3003.desc_love_dogs:0 "和[stop_host_scope.GetTitledFirstName]一起游览[ROOT.Char.GetCurrentLocation.GetName]的街道时，有东西突然跳到了我头上。#EMP 某种尖锐的东西。#!\n\n我立即将它抓了下来，发现那是一只非常愤怒的恶猫，它一边发出哈哈的声音，一边用爪子挠我的脸。我本能地后退几步，毫不客气地将这野兽摔了下去。\n\n这些不诚实不可靠的……邪恶生物。我抬了抬头，看到还有一群猫聚集在街道尽头，都用那种邪恶的眼神盯着我。这可不行。"
 tour_general.3003.a:0 "我们得清洗这个镇子里的恶[ROOT.Char.Custom('HateCatsDogs')]。"
 tour_general.3003.a_host_decides.tt:0 "[stop_host_scope.GetShortUIName]决定接下来发生什么"
 tour_general.3003.a_potential_outcome_agree:0 "[stop_host_scope.GetShortUIName]帮助你杀死了那些[ROOT.Char.Custom('HateCatsDogs')]"
 tour_general.3003.a_potential_outcome_offer_up_pet:0 "[stop_host_scope.GetShortUIName]献上了[stop_host_scope.GetHerHis]自己的[ROOT.Char.Custom('HateCatDog')]"
 tour_general.3003.a_potential_outcome_disagree:0 "[stop_host_scope.GetShortUIName]#EMP 不会#!帮助你杀死那些[ROOT.Char.Custom('HateCatsDogs')]"
 tour_general.3003.b:0 "转念一想，还是做点别的吧。"
 tour_general.3003.b_cynical:0 "不，这会造成太多混乱。"
 tour_general.3003.fanatic_subjects_approve.tt:0 "你爱[visiting_liege.Custom('GetCatDog')]的臣子支持这项行动"
 tour_general.3003.compassionate_subjects_disapprove.tt:0 "你富有同情心的臣子反对这项行动"
 tour_general.3004.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：必要之恶"
 tour_general.3004.desc_intro_sacrifice:0 "该做的都完成了，栖息在[stop_host_scope.GetTitledFirstNamePossessive]附近的野兽已经被清除干净，现在正作为警示被挂在[stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的绞刑架上。"
 tour_general.3004.desc_intro:0 "现在该做的都完成了，那些动物的尸体被堆放在[stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的绞架旁，一堆堆柴堆正在燃烧，这样就能永远摆脱这些令人作呕的生物。"
 tour_general.3004.desc_vassal_sacrifice:0 "\n\n我很高兴[stop_host_scope.GetSheHe]回过神来了并放弃了这个肮脏的生物。我可能应该去洗个澡，谁知道身上有什么病。"
 tour_general.3004.desc_vassal_help:0 "\n\n我很感激[stop_host_scope.GetTitledFirstName]及时向我提供帮助并开始围捕这些无耻的畜生。这个领地现在安全了一些，我可以睡个好觉了。"
 tour_general.3004.desc_no_help:0 "\n\n那个胆小鬼[stop_host_scope.GetTitledFirstName]一点忙都没帮。一想到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))]拒不服从命令，我哼了一声。至少现在我知道[stop_host_scope.GetSheHe]的立场。"
 tour_general.3004.desc_outro:0 "\n\n当我走向我住所的专门浴室时，我发现了一只流浪[ROOT.Char.Custom('GetCatDog')]，它好奇地看着绞刑架上的景象。我对[ROOT.Char.Custom('GetFelineCanine')]笑并点头，“现在一切都很好，宝贝。”"
 tour_general.3004.a:0 "已经完成了。"
 tour_general.4000.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：游街示众"
 tour_general.4000.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]的主街挤满了[stop_host_scope.GetCulture.GetNameNoTooltip]人，他们渴望一睹他们的[ROOT.Char.GetTitleAsNameNoTooltip|U]。\n\n我很清楚我[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]的目的，我瞥了一眼与我随行的囚犯，他们排成列并被拴成一队，跟在我的身后。这些市民需要尊重我，并需要指导那些越界的人会受到什么惩罚。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parade_master'))][parade_master.GetTitledFirstName]手中持剑，看着我等待指示下令开始在街上游行囚犯。"
 tour_general.4000.a:0 "游街示众！"
 tour_general.4000.a_parade.t:0 "游街示众"
 tour_general.4000.a_parade.desc:0 "你将囚犯游街示众"
 tour_general.4000.a_egged.t:0 "被投蛋"
 tour_general.4000.a_egged.desc:0 "你被投掷了鸡蛋"
 tour_general.4000.b:0 "将他们#EMP 拖过#!街道。"
 tour_general.4000.b.flavor:0 "这些邪恶的人渣！"
 tour_general.4000.c:0 "也许我们能做点别的……"
 tour_general.4001.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：藏有秘密"
 tour_general.4001.desc:0 "在我前往我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))][stop_host_scope.GetTitledFirstName]位于[ROOT.Char.GetCurrentLocation.GetName]的地产拜访[stop_host_scope.GetHerHis]时，我设法避开了旅团，孤身一人住进了[stop_host_scope.GetHerHis]的房间。\n\n现在，这也许是稍微更#EMP 了解#![stop_host_scope.GetHerHim]一点的绝佳机会。或许我应该四处转转，看看是否能找到任何……不寻常的……[stop_host_scope.GetSheHe]不想让我发现的东西？"
 tour_general.4001.a:0 "卧室肯定有问题。"
 tour_general.4001.a.tt:0 "你搜索卧室"
 tour_general.4001.b:0 "会议厅，很适合做不正当交易。"
 tour_general.4001.b.tt:0 "你搜索会议厅"
 tour_general.4001.c:0 "[stop_host_scope.GetHerHis|U]的崇拜之所也许藏着下流的东西。"
 tour_general.4001.c.tt:0 "你搜索[stop_host_scope.GetFaith.HouseOfWorship]"
 tour_general.4001.d:0 "谁知道厨房里会藏着什么变态玩意。"
 tour_general.4001.d.tt:0 "你搜索厨房"
 tour_general.4001.e:0 "我还有更重要的事情去做。"
 tour_general.4001.outcome_a_desc:0 "你找出了一些可疑的东西"
 tour_general.4001.outcome_a:0 "你获知一个[stop_host_scope.GetShortUIName]的秘密"
 tour_general.4001.outcome_b_desc:0 "你什么也没找到"
 tour_general.4001.outcome_c_desc:0 "你被当场逮到"
 tour_general.4002.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：查出秘密"
 tour_general.4002.desc_bedchamber:0 "[stop_host_scope.GetTitledFirstNamePossessive]的卧室出奇地干净整洁。床上也是这样。我环顾房间，想要找出任何不应出现在这里的东西。\n\n"
 tour_general.4002.desc_council_chamber:0 "我瞪大眼睛竖起耳朵，警觉着周边的一切，然后偷偷摸进了[stop_host_scope.GetTitledFirstNamePossessive]的会议厅。这个房间看起来就是一个普通的会议厅，我四处走动，搜寻着书架，并拾起散落的文件。\n\n"
 tour_general.4002.desc_shrine:0 "我在[stop_host_scope.GetFaith.HouseOfWorship]里搜寻着情报，这里出奇地安静。我竖起耳朵保持警惕又转了一圈，这些房间看起来平平无奇啊。\n\n"
 tour_general.4002.desc_kitchen:0 "我走近厨房，先探查了一下里面是否有人，然后走了进去。我迅速环顾四周，找到了方向。也许地窖看起来像是很能藏匿秘密的地点。\n\n"
 tour_general.4002.desc_deviant:0 "突然，我注意到墙上有一道缝隙，小心取出了其中的东西，发现那是许多幅……#EMP 哎哟我#!……搞不正常行为的变态画像。\n\n上面还附带着一些东西，我都不想碰。"
 tour_general.4002.desc_homosexual:0 "我靠近窗边，将手摸进褥垫下，找到了……一些[stop_host_scope.GetTitledFirstNameNoTooltip]的信件。在这些信中，[stop_host_scope.GetSheHe]似乎在表达[stop_host_scope.GetHerHis]对另一个[stop_host_scope.GetWomanMan]的爱？！\n\n哦嗬，谁能想得到。"
 tour_general.4002.desc_murder_attempt:0 "我搜索着梳妆台，仔细查看那面嵌在崭新木料上的珍贵镜子，在镜子后面发现了一个袋子……里面不知道装着什么。\n\n我打开袋子，在里面发现了与最近一起未遂谋杀有关的详细信息！我迅速将袋子放了回去。"
 tour_general.4002.desc_cannibal:0 "嘎吱一声，我推开房门，向昏暗的房间中瞄了几眼。我走进去，发现了……一颗人类头骨？就放在对面墙边的柜台上？那是……我突然被一股刺鼻的味道敲到，并且看到了一只手。\n\n那是一只被从身体上砍下的手。#EMP 人肉#!？"
 tour_general.4002.desc_lover:1 "我不小心绊了一下，一手扶墙一手拽住一盏灯免得摔倒。没想到，墙上滑出来一道洞口。\n\n洞里装满了……[stop_host_scope.GetTitledFirstNamePossessive]的情书？写给一名#EMP 秘密情人#!？"
 tour_general.4002.desc_murder:0 "我的眼睛扫过窗台，注意到墙上有块砖似乎有点怪异。我走过去，找到了一把带血的匕首附加一封[stop_host_scope.GetTitledFirstNameNoTooltip]写给#EMP 谋杀#!同谋的信！\n\n我赶紧把这些东西放了回去。"
 tour_general.4002.desc_non_believer:0 "我望向房间尽头的那座神龛。桌下的帘子似乎有东西伸了出来……我拽了一下，发现一摞潦草的文字，详细记录了[stop_host_scope.GetTitledFirstNamePossessive]对[stop_host_scope.GetFaith.HighGodName]的怀疑。\n\n我后退了几步。[stop_host_scope.GetTitledFirstNameNoTooltip]——是个#EMP 不信者#!？"
 tour_general.4002.desc_incest:0 "我缓缓走近微微开着的地窖门，俯身想看看里面有什么。我瞪大眼睛，急忙后退了几步，试图保持安静，并消化我刚刚看到的东西。\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]？正在和……#EMP 至亲#!发生肉体关系？"
 tour_general.4002.desc_witch:0 "挂在墙上的一面旗帜看起来似乎有点歪了……我碰了一下旗帜，扑通一声，有东西掉了下来，那是一本小而复杂的黑魔法书。\n\n[stop_host_scope.Custom('MagicPracticeTerm')|U]？"
 tour_general.4002.desc_embezzler:0 "我的手沿着桌子的一侧滑动，我感觉到台面下有什么东西。我用力拉出它……税务文件？\n\n这些文件详细说明了从#EMP 其他人#!的金库挪用金子到[stop_host_scope.GetTitledFirstNamePossessive]的金库。贪污！"
 tour_general.4002.a:0 "好主意……"
 tour_general.4002.a_deviant:0 "规则的推动者！"
 tour_general.4002.a_homosexual_female:0 "女士的女人！"
 tour_general.4002.a_homosexual_male:0 "绅士的男人！"
 tour_general.4002.a_homosexual:0 "随心所欲！"
 tour_general.4002.a_cannibal:0 "美食家！"
 tour_general.4002.a_non_believer:0 "一位真理探索者！"
 tour_general.4002.a_incest:0 "不设限的情人！"
 tour_general.4002.a_witch:0 "一位[stop_host_scope.Custom('SisterBrother')]！"
 tour_general.4003.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：这里什么都没有"
 tour_general.4003.desc_faux_bedchamber:0 "我正在窥探卧室内部，一名正在打扫房间的仆人向我走来。[servant_gender.GetSheHe|U]明显地向我挥手让我侧身。\n\n“[ROOT.Char.GetLadyLord]，你知道怎么才能把一张床单叠的#EMP 非常完美#!吗？”仆人期待地看着我。\n\n我轻声叹了口气，告辞离开了房间。"
 tour_general.4003.desc_faux_council_chamber:0 "内阁会议厅几乎什么都没有。最重要的是我要了解非常有趣的情报或秘密。\n\n转身离开时，我被身后的声音吓了一跳。“[ROOT.Char.GetLadyLord]，让我告诉你保持桌面无尘的秘诀……”\n\n我假装没听见，匆忙离开了房间。"
 tour_general.4003.desc_faux_shrine:0 "我在[stop_host_scope.GetFaith.HouseOfWorship]的建筑里，仔细地四处寻找任何可疑的东西，但没找到什么有价值的东西。\n\n搜寻现场时，我偶然遇到了一个仆人，他坚持要告诉我……抛光白镴器皿的秘诀。\n\n我礼貌地拒绝了。"
 tour_general.4003.desc_faux_kitchen:0 "厨房很乱，就好像厨子们刚刚就在这里忙着准备下一顿饭。我转向地窖，往里面探头偷看。\n\n我瞥见里面有一个仆人，正忙着堆叠[stop_host_scope.Custom('get_region_root_vegetable_plural')]。[servant_gender.GetSheHe|U]好奇地看了我一眼，然后张嘴说道：\n\n“我的[ROOT.Char.GetLadyLord]，有人告诉过你关于[stop_host_scope.Custom('get_region_root_vegetable_plural')]的秘密吗？”\n\n我怀疑地看了仆人一眼，然后转身走出了厨房。"
 tour_general.4003.a:0 "真糟糕。"
 tour_general.4004.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：逮个正着！"
 tour_general.4004.desc_bedchamber_caught:0 "我刚走进卧室，四处张望了一下，就听到房间另一边的门突然打开，[stop_host_scope.GetTitledFirstName]从里面钻了出来。[stop_host_scope.GetSheHe|U]看着我，惊讶地睁大了眼睛。\n\n然后[stop_host_scope.GetHerHis]的眼睛眯了起来。我试图保持冷静，但却感觉到一阵轻微的恐慌。"
 tour_general.4004.desc_council_chamber_caught:0 "我刚进会议厅，就听到了快速靠近的脚步声。我吓出一身冷汗，急忙跑向房间的另一边想要躲起来，可惜失败了。\n\n[stop_host_scope.GetTitledFirstName]凝视着我，大喊道：“你在这啊，我的[ROOT.Char.GetTitleAsNameNoTooltip]！”[stop_host_scope.GetHerHis|U]眯起眼睛，审视着努力装作无事发生的我。"
 tour_general.4004.desc_shrine_caught:0 "我进了[stop_host_scope.GetFaith.HouseOfWorship]，在大厅里走了几步——然后就在下一个转角差点和[stop_host_scope.GetTitledFirstName]#EMP 撞在一起#!。我的心脏差点停止跳动。\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]转过身，惊讶居然被人这么搭话。但是当[stop_host_scope.GetSheHe]意识到是谁差点撞上[stop_host_scope.GetHerHim]时，[stop_host_scope.GetHerHis]的眼睛眯了起来。“我一直在找你，我的[ROOT.Char.GetTitleAsNameNoTooltip]。”"
 tour_general.4004.desc_kitchen_caught:0 "我小心翼翼地穿行于灯光昏暗的厨房，这房间可真大。我俯下身去查看一些潦草的食谱，突然背后嘎吱响了一声——我立即转身，只见[stop_host_scope.GetTitledFirstName]正走出地窖。\n\n[stop_host_scope.GetSheHe|U]看着我，显然和我一样惊讶。然后[stop_host_scope.GetHerHis]眯起了眼睛：“[ROOT.Char.GetLadyLord]……？”"
 tour_general.4004.desc_outro:0 "\n\n“……你来这里干什么？”[stop_host_scope.GetTitledFirstNameNoTooltip]用审问的口吻问道。"
 tour_general.4004.a:0 "呃。嗯。我在找你！"
 tour_general.4004.a_diplomacy:0 "啊，你在#EMP 这#!啊。"
 tour_general.4004.a_diplomacy_convinced.t:0 "可信的表现"
 tour_general.4004.a_diplomacy_convinced.desc:0 "你成功让[stop_host_scope.GetShortUIName]相信了"
 tour_general.4004.a_diplomacy_nonconvinced.t:0 "不具说服力"
 tour_general.4004.a_diplomacy_nonconvinced.desc:0 "你未能让[stop_host_scope.GetShortUIName]相信"
 tour_general.4004.a_diplomacy_snooping.t:0 "窥探的领主"
 tour_general.4004.a_diplomacy_snooping.desc:0 "你逮到你的领主四处窥探"
 tour_general.4004.b:0 "我在等#EMP 你#!……"
 tour_general.4006.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：酒后失言"
 tour_general.4006.desc:1 "在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]，我一整天都被[stop_host_scope.GetTitledFirstName]催促着，最终我决定要度过一个没有[stop_host_scope.GetHerHim]在场的晚上。因此我的旅团在当地的一家酒馆放松。\n\n我的视线扫过一片东倒西歪的醉鬼——其中一张涨红了的脸看着有些脸熟。那是[stop_host_scope.GetTitledFirstNamePossessiveNoTooltip]的一名仆人。\n\n我俯身靠近那个一直讲个没完的醉鬼：“噢，我可以告诉你关于[stop_host_scope.GetTitleTierName]的一些事情！不止一些……”"
 tour_general.4006.a:1 "请继续……"
