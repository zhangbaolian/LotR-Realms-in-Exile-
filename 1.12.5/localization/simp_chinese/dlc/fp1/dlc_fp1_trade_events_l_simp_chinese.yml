l_simp_chinese:
 TRUCE_TRADE_DEAL:1 "\n签订停战协议，以换取劫掠的终止"
 fp1_trade_events.0000.t:0 "劫掠还是贸易"
 fp1_trade_events.0002.t:1 "$fp1_trade_events.0000.t$？"
 fp1_trade_events.0002.desc:0 "正当我和部队准备要洗劫[county.GetNameNoTierNoTooltip]这片土地时，我们第一批探子回来禀报了。\n\n看来当地的城镇很富足，但很多地方都严防死守着，我们很可能还没攻破那些富得流油的目标，就被报复的军队打得措手不及。\n\n但我们并没有一败涂地：高超劫掠的精髓就在于抓住机遇，我们或许可以筹划贸易，收取贡赋，以换取我们的收兵。"
 fp1_trade_events.0002.a:0 "或许当地的[county.GetHolder.GetTitleAsNameNoTooltip]愿意慷慨解囊？"
 fp1_trade_events.0002.a.accepted:0 "如果你的提议被接受"
 fp1_trade_events.0002.a.rejected:0 "如果你的提议被拒绝"
 fp1_trade_events.0002.a.tt:0 "你继续劫掠[county.GetNameNoTierNoTooltip]"
 fp1_trade_events.0002.b:0 "同[county.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip]的统治者达成停战协议是无价的……"
 fp1_trade_events.0002.c:0 "对，我们大概做买卖也#EMP 可以#!赚到钱。不过还是给我开抢。"
 fp1_trade_events.0002.c.tt:0 "$fp1_trade_events.0002.a.tt$"
 fp1_trade_events.0002.d:0 "哪种胆小如鼠的#EMP 封建#!怂包是不靠打劫就能赚到钱的？"
 fp1_trade_events.0002.d.tt:0 "你劫掠了[county.GetNameNoTierNoTooltip]，余生只为打劫，不考虑做买卖"
 fp1_trade_events.0003.t:1 "$fp1_trade_events.0000.t$？"
 fp1_trade_events.0003.desc:0 "一群乱七八糟的土匪、海盗和其他全副武装的恶棍在[raider.GetFirstName]的带领下进入了[county.GetNameNoTierNoTooltip]。\n\n起初，我的探子还以为他们来此是为了掠夺，不过他们[raider.GetTitleAsNameNoTooltip]派来的使者却声称比起抢劫他们更乐意做笔交易。他们军队里有各种新的旧的劫掠财物，所以此次贸易可能会让领内大众接触到世界各地的奇珍异货。\n\n潜台词很清楚。在更优厚的条件下进行贸易，他们就会和平离开；可要是回绝他们的提议，他们将直接拿走他们想要的一切。"
 fp1_trade_events.0003.a:0 "一个出乎意料的提议，但却非常受欢迎。"
 fp1_trade_events.0003.a.tt_success:0 "你的提议被接受了！"
 fp1_trade_events.0003.b:0 "#EMP 贸易#!？和这些强盗？！"
 fp1_trade_events.0003.b.tt_failure:0 "你的提议被拒绝了！"
 fp1_trade_events.0011.t:0 "$fp1_trade_events.0000.t$：一处舒适的住处"
 fp1_trade_events.0011.desc.subsequent_renewal:0 "数十年来"
 fp1_trade_events.0011.desc.first_renewal:0 "许多年以来"
 fp1_trade_events.0011.desc.outro:0 "，我一直与[recipient.GetTitledFirstName]有着协议。在[recipient.GetHerHis]的地盘，我的劫掠者需收剑入鞘，而[recipient.GetHerHis]的臣民会购买我们从其他外交关系没那么好的地方劫来的异国奢侈品。\n\n不过，我们的协议即将到期，而且我的不少随从不愿放弃如此便利的贸易往来。\n\n也许[recipient.GetFirstNameNoTooltip]会愿意延长协议期限？"
 fp1_trade_events.0011.a:0 "宏大的提议！"
 fp1_trade_events.0011.a.accepted:0 "你的提议被接受了"
 fp1_trade_events.0011.a.rejected:0 "你的提议被拒绝了"
 fp1_trade_events.0011.b:0 "就顺其自然吧……"
 fp1_trade_events.0011.b.tt:0 "协议将会悄然到期"
 fp1_trade_events.0012.t:0 "$fp1_trade_events.0011.t$"
 fp1_trade_events.0012.desc.subsequent_renewal:0 "$fp1_trade_events.0011.desc.subsequent_renewal$"
 fp1_trade_events.0012.desc.first_renewal:0 "$fp1_trade_events.0011.desc.first_renewal$"
 fp1_trade_events.0012.desc.outro:0 "我和[raider.GetTitledFirstName]的协议规定：在我的领土上，[raider.GetSheHe]会拴住[raider.GetHerHis]手下的走狗，而我的商人则买下[raider.GetSheHe]从其他地方劫来的战利品。\n\n协议即将到期，[raider.GetFirstNameNoTooltip]派人前来商讨是否续期。\n\n[raider.GetHerHis]手下有几位富裕的战士私下表示，如果我继续允许他们自由出入我们的市场，就送我一些精选的礼物，而且，不用担心愤怒的[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]劫掠者洗劫乡下，感觉真的#EMP 是#!非常不错……"
 fp1_trade_events.0012.a:0 "最能接受的提议！"
 fp1_trade_events.0012.a.tt_success:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0012.b:0 "我受够这个[raider.GetWomanMan]了。"
 fp1_trade_events.0012.b.tt:0 "$fp1_trade_events.0011.b.tt$"
 fp1_trade_events.0012.b.tt_failure:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0021.t:0 "$fp1_trade_events.0000.t$：远方来客"
 fp1_trade_events.0021.desc:0 "我与[partner.GetTitledFirstName]签订的贸易协定确保我的商人能有稳定的供货，小贵族们造访[partner.GetHerHis]的土地，挥霍他们的战利品并进口外国的奢侈品。\n\n从[partner.GetPrimaryTitle.GetNameNoTier]前往[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的探险队确实并不常见，通常可以算是[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]的一个大事了。很少能看到这么多远道而来的外国人是双手未被绑缚的。\n\n这只探险队的领导，一位口若悬河的[priest.GetFaith.PriestNeuter]和一位热情洋溢的商人，设法吸引来一批围观者，想要乞求庇护。"
 fp1_trade_events.0021.a:0 "我可以用人来数我的金币……"
 fp1_trade_events.0021.b:0 "欢迎来为我效力，[priest.GetFirstNameNoTooltip]！"
 fp1_trade_events.0021.c:0 "那陪同在你后面的是谁？"
 fp1_trade_events.0021.d:0 "走吧，外国人，我的协议是跟[partner.GetFirstNameNoTooltip]签的。"
 fp1_trade_events.0031.t:0 "$fp1_trade_events.0021.t$"
 fp1_trade_events.0031.desc:0 "[raider.GetTitledFirstNameNoTooltip]的劫掠者非常可怕，可怕到让我庆幸我们视彼此为谨慎的朋友而非血腥的敌人。\n\n[raider.GetHerHis]麾下的[warrior.GetFirstName]，一位名气不小的掠夺者，更是那群#EMP 恶棍#!中的佼佼者。\n\n当[warrior.GetSheHe]请求拜见时，我还以为[warrior.GetHerHis]是来刺杀我的，让我#EMP 惊喜#!的是，这名野心勃勃的年轻战士希望能为我效力。"
 fp1_trade_events.0031.a:0 "这个[raider.GetPrimaryTitle.GetNameNoTierNoTooltip][warrior.GetWomenMen]的剑法可是个传奇！"
 fp1_trade_events.0031.b:0 "滚出去，强盗。"
 fp1_trade_events.0041.t:0 "$fp1_trade_events.0000.t$：刀剑换和平"
 fp1_trade_events.0041.desc:0 "我与[partner.GetTitledFirstName]的约定互惠互利，但有时候我很好奇这份约定是否符合其潜能。我的土地可以运用上[partner.GetHerHis]老练的瓦匠木工，虽然对[partner.GetSheHe]来说我的掠夺者是安全的，但许多其他人同我并没有这样的约定。\n\n只要我们使用一点共同开支，以便我们之间的仆役过境，我们便能一起解决这两个问题：[partner.GetFirstNameNoTooltip]派技术熟练的能工巧匠服侍我一段时间，而作为回报我向[partner.GetHerHim]借出年长的掠夺者和热切的调节者担任顾问，帮助[partner.GetHerHis]维护领土安全。"
 fp1_trade_events.0041.foreign_architects_growth.tt:0 "你的[domain|E]中不发达的[counties|E]"
 fp1_trade_events.0041.foreign_architects_no_growth.tt:0 "你的[domain|E]中拥有至少15[development|E]的[counties|E]"
 fp1_trade_events.0041.partner_gets_raid_aid.tt:0 "[partner.GetFirstNamePossessiveNoTooltip]的一个防御薄弱的[duchies|E]变得更难[raid|E]"
 fp1_trade_events.0041.raider_gets_civic_aid.tt:0 "[raider.GetFirstNamePossessiveNoTooltip]的[domain|E]获得[development|E]增长和建筑费用折扣"
 fp1_trade_events.0041.partner.benefiting_counties.tt:0 "指定[duchy|E]中的[counties|E]"
 fp1_trade_events.0041.a.advanced:0 "他们能给我修建一座[partner.GetCulture.GetNameNoTooltip]式的宫殿吗？"
 fp1_trade_events.0041.a.fallback:0 "有学识的高手总是受欢迎的……"
 fp1_trade_events.0041.a.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0041.a.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0041.b:0 "我们还是维持非正式关系吧。"
 fp1_trade_events.0051.t:0 "$fp1_trade_events.0041.t$"
 fp1_trade_events.0051.desc:0 "我先前的一位贸易伙伴，[raider.GetTitledFirstName]，捎信送来一个很有意思的提议。尽管我的土地不会被[raider.GetHerHis]掠夺者骚扰，但很多其他的强盗与匪徒却不受此约束，而[raider.GetHerHis]的土地又正好苦于贫瘠和落后。\n\n倘若我们一起支付我们仆役的旅行费用，[raider.GetFirstNameNoTooltip]就此提出了一个勉强算得上交换计划的建议：[raider.GetHerHis]土地上老练的勇士和调解人会被派来保护一片我薄弱的边境，对付不那么高明的蟊贼；而我领地上有技术的瓦匠木工将到[raider.GetHerHis]的直辖领地内巡回服务。"
 fp1_trade_events.0051.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0051.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0051.a:0 "[option_1.GetNameNoTierNoTooltip]可能用得上一些专家……"
 fp1_trade_events.0051.b:0 "[option_2.GetNameNoTierNoTooltip]可能是他们的好去处？"
 fp1_trade_events.0051.c:0 "我觉得我更愿意支撑一把[option_3.GetNameNoTierNoTooltip]。"
 fp1_trade_events.0051.d:0 "真是个离谱的提议！"
 fp1_trade_events.1131.t:0 "外国威胁"
 fp1_trade_events.1131.desc:0 "一帮关系松散的海盗、无地的自由民、绝望的次子和其他各类不法之徒加入了[attacker.GetFirstName]，准备在[attacker.GetHerHis]的带领下进攻我的地产。\n\n尽管这支部队的规模可怕，但他们无纪律无忠诚，这帮唯利是图的雇佣兵只关心自己能从这场战争中得到什么。\n\n与常规的敌人不同，或许可以直接与入侵者打交道。也许能达成一份协议……"
 fp1_trade_events.1131.a:0 "想都别想！滚回你那死水一般的家里吧，渣滓！"
 fp1_trade_events.1131.b:0 "既然他们想要土地，为何不给他们一块？"
 fp1_trade_events.1131.c:0 "根据我的经验，比起荣耀，士兵更喜欢钱……"
 fp1_trade_events.1131.c.tt:0 "你直接付给[attacker.GetFirstNamePossessiveNoTooltip]的军队一笔钱让他们散伙"
 fp1_trade_events.1131.d:0 "我们会如往常一样，驱逐这些入侵者。"
 fp1_trade_events.1131.d.tt:0 "你以传统的方式与这些流氓作战"
 fp1_trade_events.1171.t:0 "$fp1_trade_events.0000.t$：神圣的援手"
 fp1_trade_events.1171.desc:0 "尽管我与[partner.GetTitledFirstName]的关系起始于#EMP 特殊#!的情况，但随着时间推移，它变得越来越稳固。\n\n关系似乎比我当初想得还要稳固，因为[partner.GetHerHis]上一封信表达了对我灵魂命运的真诚关注。\n\n为了劝我皈依[partner.GetFaith.GetName]，[partner.GetFirstNameNoTooltip]提议我与[partner.GetHerHis]的[prospective_spouse.Custom('GetDaughterSon')]牵手，并用一次隆重的典礼#EMP 和#!一份丰厚的嫁妆欢迎我加入信仰。"
 fp1_trade_events.1171.a:0 "[partner.GetSheHe|U]说的#EMP 确实#!很有说服力……"
 fp1_trade_events.1171.b:0 "真好啊！敬永恒的友谊！"
 fp1_trade_events.1171.b.tt:0 "以上所有效果，以及……"
 fp1_trade_events.1171.c.cynical:0 "呸，就给这点儿？"
 fp1_trade_events.1171.c.fallback:0 "任何方式的贿赂都无法诱惑我远离[raider.GetFaith.GetNameNoTooltip]。"