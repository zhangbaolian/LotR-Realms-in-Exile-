 religious_decision.0201.arctic:0 "冰雪覆盖了[arctic_location.GetNameNoTier]。"
 religious_decision.0211.desc.beginning.arctic:0 "The ice-held wasteland of the [ROOT.Char.GetCurrentActivity.GetLocation.GetName] and its evil cold, provided me with an understanding of myself."
