l_simp_chinese:
 red_desert:0 "丘陵荒漠"
 red_desert_desc:0 "布满岩石，寸草不生。旅行者要么具有坚定的意志，要么找个本地向导，否则不可能穿越这片沙漠。"
 combat_red_desert:0 "在沙漠丘陵中防守"
 deep_forest:0 "深邃密林"
 deep_forest_desc:0 "树冠遮天蔽日，树林中几乎漆黑如夜。在这种森林中几乎不可能找到方向，有毒的蘑菇折磨人的心智。"
 combat_deep_forest:0 "在深邃密林中防守"
 volcanic_plains:0 "火山平原"
 volcanic_plains_desc:0 "从远处看这里地形宽广且平平无奇；事实上，这是片破碎且粗糙的土地。火山废土并不适合生灵居住，而且地块中散发出的刺鼻气体是有毒的。"
 combat_volcanic_plains:0 "在火山平原上防守"
 arctic:0 "极地"
 arctic_desc:0 "中土北边的废土很容易进入漫长且冰封的寒冬，伴随而来的还有邪恶的寒冷。按理说这种气候只会在最北的地方出现。"
 combat_arctic:0 "在极地中防守"
 caverns:0 "地下洞穴"
 caverns_desc:0 "古老的天然地下洞穴，隧道，以及裂缝。这些原始的地下世界甚至比矮人和哥布林的矿洞还要深。"
 combat_caverns:0 "在洞穴中防守"
 halls:0 "地下"
 halls_desc:0 "在地下世界的深处，隐藏着洞穴、厅堂、矿井和隧道——一些由天成，一些被掘出。这是个隐藏在地表之下的世界。"
 combat_halls:0 "在地城中防守"
 pathsofthedead:0 "亡者之路"
 pathsofthedead_desc:0 "此路不通。已死之人修建了这条路，现在这里被死者守护。"
 combat_pathsofthedead:0 "在亡者之路上防守"
 dune_sea:0 "沙丘海"
 terrain_dune_sea:0 "沙丘海"
 dune_sea_desc:0 "沙丘海广袤无垠酷热难耐。只有最坚强的人才有希望在这里生存。"
 religious_decision.0201.dune_sea:0 "[dune_sea_location.GetNameNoTier]连绵不断的绿洲。"
 religious_decision.0211.desc.beginning.dune_sea:0 ""
 dune_sea_supply_limit_mult:0 "沙丘海的$MOD_SUPPLY_LIMIT_MULT$在沙丘海"
 dune_sea_levy_size:0 "$MOD_LEVY_SIZE$在沙丘海"
 terrain_red_desert:0 "丘陵荒漠"
 religious_decision.0201.red_desert:0 "[red_desert_location.GetNameNoTier]的红岩与沙丘。"
 religious_decision.0211.desc.beginning.red_desert:0 "当[ROOT.Char.GetCurrentActivity.GetLocation.GetName]里炽热的沙漠阳光炙烤在我身上时，我深刻地自省，并试图更深地去思考我在茫茫宇宙之中的位置。"
 terrain_deep_forest:0 "深邃密林"
 religious_decision.0201.deep_forest:0 "树冠遮天蔽日的[deep_forest_location.GetNameNoTier]。"
 religious_decision.0211.desc.beginning.deep_forest:0 "在我试图审视内心时，[ROOT.Char.GetCurrentActivity.GetLocation.GetName]的丛林中的嘈杂昆虫和鸣叫的鸟儿构成了不变的背景音。"
 deep_forest_supply_limit_mult:0 "深邃密林的$MOD_SUPPLY_LIMIT_MULT$"
 deep_forest_levy_size:0 "深邃密林的$MOD_LEVY_SIZE$"
 terrain_volcanic_plains:0 "火山平原"
 volcanic_plains_advantage:0 "在火山平原中[command_modifier_i|E][advantage|E]"
 religious_decision.0201.volcanic_plains:0 "[volcanic_plains_location.GetNameNoTier]的破碎、有毒荒地。"
 religious_decision.0211.desc.beginning.volcanic_plains:0 "The distant rumbles of the [ROOT.Char.GetCurrentActivity.GetLocation.GetName] volcanic wastelands provided an inner turmoil for me to discover."
 volcanic_plains_supply_limit_mult:0 "火山平原的$MOD_SUPPLY_LIMIT_MULT$"
 volcanic_plains_levy_size:0 "在火山平原中$MOD_LEVY_SIZE$"
