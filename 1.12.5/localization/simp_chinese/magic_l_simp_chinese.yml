 ritual_success.1000.t:0 "黑暗仪式：成功！"
 ritual_success.1000.horde.a.desc:0 "他们来自阴暗的山丘。勇士们为你服务，并以你的名义战斗。\n\n俯视你的新部队，你对自己掌握的黑暗艺术感到一种黑暗的满足——从你自己的力量中，军团已经崛起！"
 ritual_success.1000.horde.b.desc:0 "当最后的印记被铭刻时，你的部队保持警惕并准备就绪。现在胸前带着力量和力量的如尼文，你的标志，他们将以两倍于以前的力量战斗！"
 ritual_success.1000.horde.c.desc:0 "一个黑色狡猾和堕落力量的战士站在你面前，一具血淋淋的尸体在他脚下。\n\n“我听到了您的召唤，大人，特意前来献上我的剑！看看我效忠的证据吧。”\n\n有了这样一位勇士率领您的军队，你的军队变得比以往任何时候都更加可怕。"
 ritual_success.1000.summon.a.desc:0 "他们从坟墓的深处升起。亡者颤抖而冰冷，握紧他们的剑，黑暗的灵魂现在为你服务。这些戒灵不需要刀刃，因为只有恐惧才能击倒你的敌人！"
 ritual_success.1000.summon.b.desc:0 "随着黑语的最后一声低语，封印完成了。你堡垒门口的监视者已被捆绑和封印，他们的恶意将成为盾牌。"
 ritual_success.1000.summon.c.desc:0 "一声尖啸从天而降，野兽如黑色旋风般袭来。一头野兽，黑暗魔君的坐骑之一！又快又强，它是一匹无与伦比的骏马，是你在毁灭之力面前受宠的标志。"
 ritual_success.1000.powerspell.a.desc:0 "大地在你的话语下噼啪作响，裂开大坑，肮脏的武器和军队很快就会从中涌出。你的军队增加了，而且你没有付出任何代价！"
 ritual_success.1000.powerspell.b.desc:0 "你做了最亵渎和罪恶的行为。在一个黑暗的圣坛上，你用安全带束缚了你的廷臣，然后你开始慢慢地吟唱，直到一声嚎叫震动了整个房间。\n\n然后——它们颤抖、倒下，你会感到一种令人陶醉、丰富的感觉，就像你喝了最好的葡萄酒一样。突然之间，你感觉焕然一新，变得年轻、充满活力和强壮！\n\n你转身大步向前，在圣坛上留下一具枯萎的躯壳，供你的仆人清理。"
 ritual_success.1000.powerspell.c.desc:0 "用黑暗恶意的黑色话语，你在脑海中看到了敌人的防御工事。你看到石头，小心地砌起来，一层一层地堆起来，还有它们全部堆在上面的土地。召集你堡垒在你的力量面前倒塌。"
 ritual_success.1000.craft.a.desc:0 "一把魔古尔之刃……一种肮脏的工具，而且很难制造。它上面刻有黑色符文，触感冰冷，令所有注视它的人都感到恐惧和警惕。它是在鲜血和苦难的坩埚中锻造而成，手柄是用骨头锻造而成，即使是最坚强的人也能用它来摧毁它。"
 ritual_success.1000.lamentation.a.desc:0 "恐怖是一种比任何其他工具都更强大的工具。许多人被恐惧击中，会做任何你吩咐的事，只是为了逃避那种令人心碎的恐惧……最终，这多么简单。"
 ritual_success.1000.lamentation.b.desc:0 "在夜间潜行，你遇到了你的目标。你的存在本身就会降低房间的温度，你会迅速攻击他们。不需要武器，今晚不需要——只要轻轻一碰，他们就会变得无助，你的敌人也会失去领导。黑息夺走了另一名受害者。"
 ritual_success.1000.lamentation.c.desc:0 "自无能的黑暗，你回归了。归来再一次侍奉你的主。没有任何东西可以逃离为他服务，纵然死亡亦不能。"
 ritual_success.1000.treachery.a.desc:0 "你令人眼花缭乱，充满魅力，脸上挂着亲切的微笑，一举一动都充满温暖。一个谎言，一个欺骗，一个让你的敌人放松警惕的工具。但无论如何都是一个强大的敌人。多么愚蠢——继续希望并坚持接受责备，即使你应该更清楚……让他们暂时放松，满足于你表面上的善意。你的时间会到来。"
 ritual_success.1000.treachery.b.desc:0 "以另一种形式出现是一件奇怪的事情。你远远高于正常的身体，肌肉发达，笨重，毛发旺盛的，威风凛凛，就像第一纪元的狼人。如此强大的力量在你手中！你的身材如此强大！让你的敌人当心：现在，你要狩猎最伟大的猎物……"
 ritual_success.1000.treachery.c.desc:0 "在黑暗中，你预知所有敌人，所有针对你的阴谋。最后，你看到了，一切都变得如此清晰——你的敌人如何阴谋诡计，甚至在你自己的宫廷中！起身，你出发去追究这个叛徒……"
 ritual_success.1000.darkness.a.desc:0 "从你的巢穴中冒出一片乌云，一种使庄稼残废并使人士气低落的阴影。在那个可怕的夜晚，受咒诅的堕落的行军，所到之处造成严重破坏。"
 ritual_success.1000.darkness.b.desc:0 "冷风是第一个迹象。然后，是雪和深深的绝望，一种削弱所有行动或创造意志的绝望。你的敌人都残废了，几乎无法在严寒中生存，更不用说攻击你了！你笑了，又笑了，坐在你温暖的壁炉前，享受着你所带来的难以想象的痛苦。"
 ritual_success.1000.darkness.c.desc:0 "它一如既往地从一件小事开始。一名宫廷成员疲惫不堪，然后一名成员在夜里静静地离去——当然没什么大不了的，只是一种自然现象。好吧，然后它发生了。突然间，你敌人的宫廷开始惊慌失措，绝望地把自己关起来，以避免诅咒，不，瘟疫，已经降临在他们身上。这样的不和只会对你有利……"
 ritual_success.1000.a:0 "太完美了"
