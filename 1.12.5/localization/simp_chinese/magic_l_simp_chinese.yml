 call_the_horde_desc:0 "你会试图找到那些在中土游荡的邪恶存在，怂恿他们加入你的事业吗？"
 mark_of_war_desc:0 "你会对那些已经在你旗帜下竞争的人发表讲话，给他们注入新的战斗活力吗？"
 assemble_the_warchiefs_desc:0 "你会在中土世界寻找最黑暗、最强大的灵魂来指挥你的军队，从而分享你的命运吗？"
 rise_the_dead_desc:0 "古老的恶灵盘踞此地，他们的邪恶难以言表。"
 invoke_watchers_desc:0 "你将踏入亡灵魔法的黑暗之路，召唤古老的恐怖。"
 summon_being_of_darkness_desc:0 "你将在这片大地肆无忌惮地释放这些邪恶，还是将它们束缚起来，为你的黑暗目的服务？"
 cracks_of_the_earth_desc:0 "毁坏你的土地，在生产的烈火中燃烧，为漫长的黑暗战争做好准备。"
 dark_vitality_desc:0 "献祭一个灵魂来平息你对生活的欲望。伴随着他们的灵魂，你的生命将会延长。"
 words_of_power_desc:0 "作为[GetPlayer.GetFaith.HighGodName]的追随者，你的力量在这片土地上无与伦比。你将击溃所有的敌人。"
 forge_morgul_weapons_desc:0 "像古代工匠一样，仿造强大的圣物和武器，你将开始制作一件魔法物品，黑暗扭曲的魔古尔刀刃。"
 purse_them_relentlessly_desc:0 "戒灵是强大的猎人，他们总能发现自己的猎物。伴随着无尽的痛苦。"
 black_breath_desc:0 "在这些化身为痛苦的大厅里，折磨一直持续着——伴随着不停歇的尖叫声，即使是最勇敢的人也会感到恐惧。"
 nazgul_restoration_desc:0 "即使是死亡也不能解放那些被邪恶力量困住的苦痛而枯萎的灵魂。"
 ambassador_of_darkness_desc:0 "并非所有的法术都是声势浩大的。刺透你敌人的思想，以他们朋友的形象出现。"
 shapeshifting_desc:0 "抛却你的真实面容，用新的形象向你的敌人发起攻击。"
 reveal_the_secrets_desc:0 "有时，最有效的反而是那些更难以察觉、更悄无声息的法术——就像黑暗中的一把刀。"
 cast_the_darkness_desc:0 "恐怖的寒意如黑夜吞噬白昼，如太阳在黑暗的狂暴前熄灭。"
 abnormal_winter_desc:0 "你敌人的领地繁荣太久了。他们忘记了自然界的恐怖，忘记了收割时的刺骨寒冰。"
 the_plague_desc:0 "当瘟疫横扫敌人的土地时，带着荒凉的刺耳笑声，看着死亡在他们中间蔓延。"
