l_simp_chinese:
 tenet_primacy_of_manwe_name:0 "崇敬曼威"
 tenet_primacy_of_manwe_desc:0 "在这种信仰中，维拉[manwecharactershort|E]是灵感和崇敬的源泉，并注重合法的领主地位和严格的统治标准。信徒们大声祈祷，知道风会把他们的请求带到[ilmarin|E]宫殿中的[elderkingcharacter|E]那里。"
 tenet_primacy_of_varda_name:0 "崇敬瓦尔妲"
 tenet_primacy_of_varda_desc:0 "在这一信仰中，维丽[vardacharactershort|E]最受尊崇。其信徒深爱群星，对黑暗嫉恶如火。"
 tenet_primacy_of_ulmo_name:0 "崇敬乌欧牟"
 tenet_primacy_of_ulmo_desc:0 "在这种信仰中，维拉之一的[ulmocharacter|E]拥有极高的崇敬地位。海员、水手和沿海民族在[ulmocharacter|E]的庇护下感到安全和安心。"
 tenet_primacy_of_yavanna_name:0 "崇敬雅凡娜"
 tenet_primacy_of_yavanna_desc:0 "在这一信仰中，维丽[yavannacharactershort|E]至关重要，她关心着自然万物的共生与萌发。在兴旺而富饶的土地上，[yavannacharactershort|E]的追随者心怀喜悦，礼赞他们的主宰。"
 tenet_primacy_of_aule_name:0 "崇敬奥力"
 tenet_primacy_of_aule_desc:0 "在这种信仰中，维拉之一的[aulecharacter|E]处于中心地位，信徒们能感受到与大地的强烈联系。在这一信仰中，工匠和手工业者受到高度尊重，学习的渴望在[aulecharacter|E]的追随者中燃烧得异常强烈。"
 tenet_primacy_of_nienna_name:0 "崇敬涅娜"
 tenet_primacy_of_nienna_desc:0 "在这一信仰中，维丽[niennacharacter|E]塑造了其信徒对世界的认知，鼓励着对一切事物的怜悯、慈悲与宽恕。如果世界必须经历伤毁，那就让我们修复伤痛，爱着彼此。"
 tenet_primacy_of_orome_name:0 "崇敬欧洛米"
 tenet_primacy_of_orome_desc:0 "在这种信仰中，维拉之一的[oromecharactershort|E]具有强大的影响力，作为信徒们心目中伟大的骑手的榜样。在这种信仰的信徒中，狩猎和骑马活动已经变得几乎带有神圣的性质。"
 tenet_primacy_of_mandos_name:0 "崇敬曼督斯"
 tenet_primacy_of_mandos_desc:0 "在这一信仰中，维拉[namocharactershort|E]如阴影般永存于其信徒心头。尽管[mandoscharacter|E]是死者的主宰，但其追随者仍会向其寻求指引，来辨识他们无法理解的幻象。"
 tenet_primacy_of_este_name:0 "崇敬埃丝缇"
 tenet_primacy_of_este_desc:0 "在这一信仰中，维丽[estecharacter|E]是世界的错误终将平息、世界之伤毁终将被时光与努力疗愈的安定保证。医师在其信徒中备受尊敬。"
 tenet_primacy_of_lorien_name:0 "崇敬罗瑞恩"
 tenet_primacy_of_lorien_desc:0 "在这一信仰中，维拉[loriencharacter|E]广受爱戴，而作为对其信徒虔诚的回应，[irmocharactershort|E]以其治愈之庭的景象赐福他们，在那里疲惫的人能够得到休憩。"
 tenet_primacy_of_vaire_name:0 "崇敬薇瑞"
 tenet_primacy_of_vaire_desc:0 "在这一信仰中，维丽[vairecharacter|E]激励着其信徒了解历史，并从中汲取教训。"
 tenet_primacy_of_tulkas_name:0 "崇敬托卡斯"
 tenet_primacy_of_tulkas_desc:0 "在这一信仰中，维拉[tulkascharactershort|E]激励着竞争的精神，其信徒热衷于展现力量与迅猛，摔跤和角力都饱受其欢迎。"
 tenet_primacy_of_vana_name:0 "崇敬瓦娜"
 tenet_primacy_of_vana_desc:0 "在这一信仰中，维丽[vanacharacter|E]以其青春永驻激励着年轻人。崇敬[vanacharacter|E]的信徒相信，每代人都有其定时，违抗这一规律是对年轻一代与老一代同时的伤害。"
 tenet_primacy_of_nessa_name:0 "崇敬奈莎"
 tenet_primacy_of_nessa_desc:0 "在这一信仰中，维丽[nessacharacter|E]激励着欢乐与喜悦的精神。信徒们仿效[nessacharacter|E]随着鼓点载歌载舞，拥抱生命的充实与和平的礼赠。"
 tenet_druedain_isolation_name:0 "德鲁伊甸孤立"
 tenet_druedain_isolation_desc:0 "The Drûath have no desire to expand or to conquer lands of other peoples. They are content with the life they have, living in communion with nature and the spirits around them. However, they shall fight bitterly to defend their forests and their homes, so face their poisoned arrows at your own peril!"
 tenet_gift_of_men_name:0 "人类的赠礼"
 tenet_gift_of_men_desc:0 "[men|E]走向大限，离开这个世界，去发现它之外的事物，在其中创造新的事物，这乃是自然之理。这也是[eruiluvatar|E]所赋予我们的命运，唯独我们被赐予了选择自己长眠之时的能力，在平和而非绝望中离去。让我们放下冠冕，将权杖传到孩子们的手中，让他们在年富力强时继承这一切。我们必须告别，但并非带着悲伤，而是充满着对[eru|E]仁慈的信心，相信我们终将在世界终结时重聚。"
 tenet_memory_of_akallabeth_name:0 "阿卡拉贝斯的回忆"
 tenet_memory_of_akallabeth_desc:0 "无论我们达成何种壮举，都无法与[numenor|E]鼎盛之时的辉煌灿烂相提并论。虽然沦亡已久，但它依旧美丽而公平地矗立在我们心中。只要[realms_in_exile|E]尚存于世——[akallabeth|E]的教训永不被遗忘。"
 tenet_bellakari_syncretism_name:0 "贝拉卡尔宗教共融"
 tenet_bellakari_syncretism_desc:0 "无论是叫做伊师塔，还是奈莎，阿隆或者[oromecharactershort|E]，我们其实信奉着同样的伟力。[bellakar|E]的人民不应该因为[faith|E]的区别而四分五裂，最终我们会明白，他们不过是不同语言述说的同样神圣。"
 tenet_long_vengeance_name:0 "漫长的复仇"
 tenet_long_vengeance_desc:0 "我们的人民长期以来一直受到强者的掠夺——我们的土地被占据，我们的孩子沦为奴隶，被鞭打和奴役。现在，这种状况将宣告终结！众神与我们同在，我们的时刻终于到来。我们长期以来所寻求的复仇终将实现！我们要抵御敌人的进攻，直到所有的错误都得到纠正，每一个不义之举都将三倍报偿——我们的人民终将获得自由与繁荣！"
 tenet_slave_raiding_name:0 "奴隶劫掠"
 tenet_slave_raiding_desc:0 "There is great wealth to be won by going raiding for slaves. Let us plunder and take advantage of the weakness of others, and so strengthen ourselves!"
 doctrine_parameter_raiding_active_desc:0 "忠实信徒可能发动[raids|E]，从对敌人土地的掠夺中名利双收。"
 tenet_pirate_traditions_name:0 "海盗传统"
 tenet_pirate_traditions_desc:0 "Yo ho, yo ho, a pirate's life for me! \n\nSince time immemorial, our people have taken to the seas in search of booty and plunder. We are the terror on the high seas, and everywhere our sails our seen, people quake in fear."
 doctrine_parameter_pirate_traditions_active_desc:0 "其他拥有这一[trait|E]的[faiths|E]被视为[Astray|E]。"
 tenet_chelkar_revolt_name:0 "大起义的遗产"
 tenet_chelkar_revolt_desc:0 "Many years ago, the people of Chelkar rose up in defence of the old ways against the tyranny of the Haruze and their Serpent-King. To this day, they continue to maintain a stern vigilance, with each Chelkari knowing their duty to the faith."
 tenet_dark_tower_subjugation_name:0 "臣服于黑暗塔"
 tenet_dark_tower_subjugation_desc:0 "邪黑塔会向[sauronthedarklord|E][empire|E]治下所有臣民征收苛捐重税，所有人都应为大魔眼的宏图霸业无私奉献！"
 tenet_orcish_infighting_name:0 "奥克内讧"
 tenet_orcish_infighting_desc:0 "[orcish|E] society is a nasty and brutal thing. The strong rise to the top, but even then, they cannot sleep soundly, for their subordinates are ever looking for a way to usurp them. The [orcs|E] plunder, raid, and destroy, unable to truly make anything of their own, their own worst foes."
 tenet_melkor_worship_name:0 "米尔寇崇拜"
 tenet_melkor_worship_desc:0 "赞颂他的名号，[melkorcharacter|E]，唯一的真神，一亚和其中所有人的主！让我们以祂的名义奉献牺牲，这样他就会奖赏我们，使我们的生命在世界的范围中生生不息。"
 tenet_encroaching_shadow_name:0 "魔影侵蚀"
 tenet_encroaching_shadow_desc:0 "魔影无休地吞噬万物，无论是权力，荣耀或是欢愉，最终都随时间化作虚无。魔影的侵蚀不知疲倦，悄然无声，仿佛水流冲刷岩石般蚕食对手的意志。有时它也会化作无边黑暗笼罩敌人，消灭一切光明和希望。"
 doctrine_parameter_hostility_override_tenet_bellakari_syncretism:0 "以#high 贝拉卡尔宗教共融#!作为核心教义的所有[faiths|E]被视为$hostility_astray_tooltippable$。"
 tenet_sacred_waters_name:0 "神圣之水"
 tenet_sacred_waters_desc:0 "Water. The great giver of life and cleanser of body and soul. Our people recognise its essential nature and give it the veneration that it truly deserves."
 tenet_unforgetting_name:0 "永不遗忘"
 tenet_unforgetting_desc:0 "We do not easily forget those who have wronged us. And though countless generations have passed, we never forgive."
 tenet_unquiet_waters_name:0 "暗流涌动"
 tenet_unquiet_waters_desc:0 "The dark waters of the world put your mind at unease. There is an evil in those depths that does not sleep."
 tenet_blood_of_the_ancestors_name:0 "先祖之血"
 tenet_blood_of_the_ancestors_desc:0 "Our forebears watch over us from beyond, guiding us and showing us the way forward. For this we must respect and honour them."
 tenet_right_of_the_hall_name:0 "殿堂权利"
 tenet_right_of_the_hall_desc:0 "Those that pass the front step of the hall, be they friend or foe, are granted the honour of coming in the same peace with which they approached."
 tenet_adunaic_birthright_name:0 "阿督耐克生而高贵"
 tenet_adunaic_birthright_desc:0 "[adunaim|E]是[arda|E]最伟大的民族的后裔，生来就注定有着光荣的命运。整个[middleearth|E]都是我们所继承的遗产，任我们处置，而在我们的统治之下，它将繁荣昌盛。让所有人传唱这一事实！"
 tenet_elven_meditation_name:0 "首生儿女的恩典"
 tenet_elven_meditation_desc:0 "[elves|E]一族是伊露维塔最年长的儿女，被认为是[ardaconcept|E]上最美丽智慧的种族。他们对自然与生命抱有极大的敬畏，将保护自然看得比生命还重。"
 tenet_cult_of_saints_name:0 "圣徒崇拜"
 tenet_cult_of_saints_desc:0 "This [faith|E] reveres a great number of saints. These great holy men and women were blessed by [erutheone|E] himself and worked great miracles in his name. Because of their devotion, they are revered greatly."
 tenet_dark_worship_syncretism_name:0 "黑暗崇拜"
 tenet_dark_worship_syncretism_desc:0 "The Dark Worship or \"Moriaistale\" in Quenya, \"Dungortist\" in Sindarin and \"Boshfai\" in Melkian was the continued veneration throughout the ages, by [men|E], [orcs|E] and darker beings and in whatever form of shamanistic sagas, cults and shrines of a Dark Lord as a great god-like being. Said Dark Lord was seen as the highest form of authority, often in a highly tyranical manner."
 tenet_dragon_boshfai_name:0 "拜龙"
 tenet_dragon_boshfai_desc:0 "Dragon Boshfai or \"reverence\" is a practice among some orcish tribes. These orcs usually live around and defends a mighty Dragon's lair and pay tribute to them, in return they gain protection from it's shadow, for who is foolish enouth to attack lands where a mighty dragon dwell?"
 doctrine_parameter_adunaic_propaganda_active_desc:0 "信徒可以通过#high 赞助阿督耐克宣传#!提高[skills|E]并改写历史。"
 tenet_dune_covens_name:0 "巫师集会"
 tenet_dune_covens_desc:0 "The world works in mysterious ways, harboring many mysteries and strange powers. It is only natural to seek out those powers, to learn from the shadow and to relish in it."
 doctrine_parameter_summon_witch_active:0 "获得能够招募[GetTrait('witch').GetName( GetNullCharacter )]来到你宫廷中的[decision|E]。"
 tenet_pathtreaders_name:0 "伟大旅程"
 tenet_pathtreaders_desc:0 "Just like the Sun follows its path through firmament, we must follow our own. To travel is to experience the world in all its splendor, and thus it is also a form of worship."
 doctrine_parameter_lotr_traveler_rewards:0 "[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]拥有额外增益"
 doctrine_parameter_sacred_mining:0 "完成[GetActivityType('activity_mining').GetName][activity|E]获得[piety_i][piety|E]"
 doctrine_parameter_mining_traits_more_pious:0 "[GetTrait('lifestyle_miner').GetName( GetNullCharacter )][trait|E]会带来[piety_i][pious|E]"
 tenet_corsairs_name:0 "海滩之子"
 tenet_corsairs_desc:0 "On the shores of the [belegaer_sea|E], many are forced to turn to piracy to sustain themselves. The life of a corsair is a rough one upon the high seas. But for those who know how to swiftly strike and retreat back into the shadows, great opportunities await."
 doctrine_parameter_faith_can_raid_overseas:0 "解锁跨海[raid|E]的能力，如果你已能够[raid|E]"
 doctrine_parameter_lotr_extra_raid_loot:0 "[raiding|E]获得的[piety|E]增加20%"
 tenet_communal_celebrations_name:0 "社区庆典"
 tenet_communal_celebrations_desc:0 "美酒佳肴珍品，理应与友共享。宴会主人的声誉取决于他们餐桌的质量和礼物的隆重程度。"
 tenet_gold_veneration_name:0 "黄金崇拜"
 tenet_gold_veneration_desc:0 "这些信徒把黄金奉为圣物，它理应受人尊敬，同样也会引人觊觎。他们囤积黄金，严加看管，只有同样爱好的人才有可能受邀观赏他们的宝库。这些信徒认为黄金之中蕴藏着信仰的碎片。"
 doctrine_parameter_piety_loss_from_gifts_active: "信徒赠送[gifts|E]和[artifacts|E]后失去[piety|E]"
 tenet_birthright_eldar_name:0 "埃尔达的天命"
 tenet_birthright_eldar_desc:0 "[eldar|E]，伊露维塔的儿女中最初与最长者，乃是世界之中自然秩序的守护者。他们乃是次生儿女的引路人——必要时也是责罚者。他们必不离弃自己生长的地，也不离弃自己生来的名分。"
 INCOMPATIBLE_TENET_ELVEN_MEDITATION_TRIGGER:1 "与[GetFaithDoctrine('tenet_elven_meditation').GetName( GetPlayer.GetFaith )]的[core_tenet|E]不相容"
 doctrine_parameter_lotr_harder_to_convert:0 "更难要求信徒[demand_conversion|E]"
 INCOMPATIBLE_TENET_MEMORY_OF_AKALLABETH_TRIGGER:0 "与[GetFaithDoctrine('tenet_memory_of_akallabeth').GetName( GetPlayer.GetFaith )][core_tenet|E]不相容"
 INCOMPATIBLE_TENET_ADUNAIC_BIRTHRIGHT_TRIGGER:0 "与[GetFaithDoctrine('tenet_adunaic_birthright').GetName( GetPlayer.GetFaith )][core_tenet|E]不相容"
 INCOMPATIBLE_TENET_DARK_TOWER_SUBJUGATION_TRIGGER:0 "与[GetFaithDoctrine('tenet_dark_tower_subjugation').GetName( GetPlayer.GetFaith )][core_tenet|E]不相容"
 INCOMPATIBLE_TENET_MELKOR_WORSHIP_TRIGGER:0 "与[GetFaithDoctrine('tenet_melkor_worship').GetName( GetPlayer.GetFaith )][core_tenet|E]不相容"
 INCOMPATIBLE_TENET_DRAGON_BOSHFAI_TRIGGER:0 "与[GetFaithDoctrine('tenet_dragon_boshfai').GetName( GetPlayer.GetFaith )][core_tenet|E]不相容"
 NEED_MORE_HOLY_SITES:0 "You need to directly hold a minimum of 3 [holy_sites|E]."
 doctrine_parameter_lotr_numenor_blood_bonuses:0 "[bloodofnumenor|E][traits|E]给予[piety|E]和[legitimacy|E]的额外增益"