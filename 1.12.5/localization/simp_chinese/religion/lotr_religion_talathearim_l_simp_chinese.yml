 faith_easterling_shadow_desc:0 "科尔沙海格是东来者的黑暗，死亡与命运之神，他古老而又强大。在万神殿之中他最为危险，他不屑于兄弟姐妹们对于神王之位的纷争，因为他早已赵晓一切真相。终有一天，万物都会来到他的面前，步入他的黑暗之中，世界终会归于虚无，回到他来的地方。\n\n他脾气变幻莫测，喜怒无常，有时他理性而又和蔼，为智者提供建议，并为人们揭示前路；其他的时候他残酷而又虚荣，这世界所有短暂的当下和久远的过去对他来说都是玩物，而人类的苦难则是他甜蜜的颂歌。"
 faith_khandish_sauronic:0 "图拉基"
