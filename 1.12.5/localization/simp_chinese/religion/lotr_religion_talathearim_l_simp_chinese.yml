 faith_logath_old_desc:0 "达西马亚伊对洛加斯人来说大概是“双亲”的意思，这是他们信仰的核心。对洛加斯人来说，尽管还有许多其他的神灵存在，但只有两个主要的神祇。它们是人类的母神莉拉，以及她的丈夫马赫利克。两人共同创造了世界，莉拉的智慧为马赫利克的神力提供指导和方向。当他们完成创世，他们选择了休眠，把世界留给他们无数的孩子，人类就是其中之一。"
 faith_kerkassk:0 "可卡斯克信仰"
 faith_kerkassk_adj:0 "可卡斯克"
 faith_kerkassk_adherent:0 "可卡斯克教徒"
 faith_kerkassk_adherent_plural:0 "可卡斯克教徒"
 faith_kerkassk_desc:0 "可卡斯克是[rhun|E]的平原之神，死者卫士，邪灵抵抗者和鲁恩东来者的至高神。对于鲁恩东来者，物质世界和精神世界是紧密相连的，一个世界的行为会影响另一个世界，因此可卡斯克的追随者们为了自己的利益，要在精神世界里时刻提防着西方野心家和他的走狗们的统治和影响。而为了在精神世界最终取胜，鲁恩之民必须在物质世界的战争中团结一致，勇往直前，忠诚于可卡斯克的力量和愿景。这些愿景由他的祭司和他偶尔降临的本尊传达给东来者们。\n\n可卡斯克在与西方领主的战斗中得到了[dragons|E]的帮助，尽管它们早已被屠杀殆尽，但它们至死都没有低下头颅。因此，龙被奉为反抗和力量的象征，对任何事物都绝不屈服。\n\n可卡斯克的信仰起源于第三纪元15世纪。在败给罗门达奇尔二世之后，伊加斯人和伊奥里亚格人的怨恨和无力感让这种信仰广泛地传播于东来者之中。"
 faith_rhun_pantheistic:0 "鲁恩众神"
 faith_rhun_pantheistic_adj:0 "鲁恩众神"
 faith_rhun_pantheistic_adherent:0 "鲁恩之民"
 faith_rhun_pantheistic_adherent_plural:0 "鲁恩之民"
 faith_rhun_pantheistic_desc:0 "[rhun|E]的古信仰根植于对该地络绎不绝的移民的信仰的不断吸收同化。正因如此，鲁恩万神殿的具体内容在各个地区都略有不同，在一些地方，有的神灵要比其它神灵更优越。\n\n鲁恩万神殿信仰的核心内容是一个大神殿，在它之中有两个主要的神祇：黑暗之神科尔沙海格与光明之神胡尔伊里加。它们同时出现，共同存在于世间。科尔沙海格渴望寂静与永恒的长眠，而胡尔伊里加则希望用歌声和光芒、情感和变化充满宇宙。它们二人的愿景冲突不止，而从中诞生出万神殿诸神与中土世界。它们二人在斗争中耗尽体力，陷入沉睡直到最后之日来临——在最后之日，除非找到第三条出路，不然所有人都必须选择一方跟随……\n\n当它们离开时，世界留给了它们的孩子，其中既有神灵，也有凡人。现在，万物中都有光与影的交织，虽然程度有大有小，但没有任何一方可以离开另一方而存在。否认这一点就是在否认自己。"
 faith_rhun_araw_triumvirate:0 "阿拉武三神教"
 faith_rhun_araw_triumvirate_adj:0 "阿拉武三神教"
