 faith_rhun_araw_triumvirate_adherent_plural:0 "阿拉武信徒"
 faith_rhun_araw_triumvirate_desc:0 "在[middleearth|E]中部的广袤平原上，人们信仰一个三位一体的神灵，他们便是阿拉武和他的儿子们帕尔和瓦丹。\n\n阿拉武是高明的猎人，也是人类的良师，他把猎物送往世界各地，好让人们猎取。他的儿子们也是狩猎大师，帕尔是个神射手，而瓦丹则是技艺纯熟的骑射手。"
 faith_nurniag:0 "努尔恩亚格"
 faith_nurniag_adj:0 "努尔恩亚格"
 faith_nurniag_adherent:0 "监督者"
 faith_nurniag_adherent_plural:0 "监督者"
 faith_nurniag_desc:0 "努尔恩神教徒是魔多努尔恩内海附近的统治阶层。他们乐于支持索隆的征服战争，并借此获得数量庞大的奴隶来为他们的种植园工作。如果黑暗魔君没有发动战争，那便会有年轻的努尔恩贵族带着奴隶军团外出掠夺，为自己索取财富与威望。\n\n从信仰方面来说，努尔恩神教是魔多最为正统的宗教团体之一。他们通过祭祀当地的“无睑魔眼之神”来崇拜索隆，并尊其为统治者与上帝。他们认为努尔恩肥沃的黑土地正是黑暗魔君的恩赐。他们用自己庞大的种植园当作血汗工厂，压榨奴隶，积累财富，并向索隆献上数量惊人的贡品。"
 faith_nurn_slave:0 "沙克怖鲁兹"
 faith_nurn_slave_adj:0 "沙克怖鲁兹"
 faith_nurn_slave_adherent:0 "斯那嘎"
 faith_nurn_slave_adherent_plural:0 "斯那嘎"
 faith_nurn_slave_desc:0 "努尔恩地区的下层阶级和被奴役的[daen|E]从小便被灌输这种信仰，沙克怖鲁兹是一个恐怖而又残酷的恶神，他因这些下等人祖先的背叛和罪孽而降罚于它们。因为这些下等人缺乏信仰，忤逆沙克怖鲁兹，所以他们必须永远为它劳动。只有这样才能让恶神放他们一条生路，让他们得以存活下去。"
