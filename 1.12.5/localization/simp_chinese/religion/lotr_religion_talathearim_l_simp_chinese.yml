 faith_logath_adherent_plural:0 "达西马亚伊之子"
 faith_logath_desc:0 "达西马亚伊对洛加斯人来说大概是“双亲”的意思，这是他们信仰的核心。对洛加斯人来说，尽管还有许多其他的神灵存在，但只有两个主要的神祇。它们是人类的母神莉拉，以及她的丈夫马赫利克。两人共同创造了世界，莉拉的智慧为马赫利克的神力提供指导和方向。当他们完成创世，他们选择了休眠，把世界留给他们无数的孩子，人类就是其中之一。"
