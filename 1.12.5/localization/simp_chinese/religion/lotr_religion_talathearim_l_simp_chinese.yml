 faith_easterling_war_desc:0 "马拉杜姆是东来者的战神，[dragons|E]之父，至高之力，也是荣光，征服与勇气之神。这位战神虽然严厉，但处事公平，所有因剑而生和因剑而死的人都在受他统领。据说，有价值的战士会被召唤到他的英灵殿，与其他神灵平起平坐，在那里他们可以随时训练武艺、举办盛宴，并为最后一战的到来而时刻准备。到了那一天，力量将被证明是统治的不二法则。\n\n事实上，这是另一个被[sauroncharacter|E]扭曲的本土信仰，马拉杜姆崇拜在泰德津人和巴尔寇斯人中最为常见。"
