 faith_khandish_sauronic_adherent_plural:0 "图拉基教徒"
 faith_khandish_sauronic_desc:0 "在[khand|E]的土地上的唯一真神就是图拉基。或许还有其他神灵存在，但无论强大与否，他们都是伪神，不值得人们去信仰或赞美，唯有图拉基才值得人们追随。\n\n可汗德之民是图拉基的神选者，因此瓦里亚格人认为他们所有的行为都是受图拉基的祝福和指引的，他们的使命便是把图拉基的信仰传播到这个世界的每个角落。\n\n然而长期以来，原始的图拉基信仰被索隆颠覆，几乎消失殆尽。取而代之的是索隆伪装的图拉基对日益好战的可汗德人的精神统治。能够统一瓦里亚格诸部族的人会被加冕为神王，他会是图拉基的冠军勇士，也会得到图拉基的祝福与恩赐。"
