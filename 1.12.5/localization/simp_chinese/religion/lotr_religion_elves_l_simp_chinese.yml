 faith_calaquendi_adherent_plural:0 "卡拉昆迪"
 faith_calaquendi_desc:0 "[caliquendielves|E]是[uttermostwest|E]的[highelves|E]，他们依然保持着创世最原始的传说，这些是他们在[valinor|E]的日子里由[powersgods|E]亲自传授的。\n\n在一亚被造之先，已由[eru|E]，[erutheone|El]，祂在[ardaconcept|E]名为[iluvatar|E]。从祂而生出众[ainurgods|E]，在伊露维塔的提点下共创一[ainulindale|E]。然而[melkorcharacter|E]，众爱努中力量最强者，试图将这乐章据为己有乃至篡夺一如，故而乐章有了不谐之音，是为世上弊病的根源。最终，当大乐章戛然而止时，伊露维塔向众爱努展现出他们的乐章所造的图景，其在不言语之中——一亚——即“现存之宇宙”。\n\n一些爱努决定降临到阿尔达并存于其中，而其中最伟大的几位被称为[valargods|E]。然而与此同时，出于骄傲自大和嫉妒，米尔寇也随他们一起而来，在一如的儿女苏醒之前，大能者之间爆发了争斗。终于，爱努的工作完成了，伊露维塔的儿女苏醒时，面对的乃是色彩和形状都不同于原来的意图，但已准备妥当的世界。"
 faith_lomequendi:0 "罗美昆迪"
