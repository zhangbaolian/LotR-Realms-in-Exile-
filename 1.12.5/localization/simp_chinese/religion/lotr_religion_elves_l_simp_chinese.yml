 faith_ainur_desc:0 "治理世界与伊露维塔的儿女是[iluvatar|E]亲自交给[ainurgods|E]的责任。虽然并不总是完美的，但是[ainurgods|E]依然努力地完成造物主的期望，以公平与正义进行统治。\n\n阿尔达是维拉语中为数不多的已知词汇之一，维拉语是[powersgods|E]的语言，据说对于非爱努来说是难以言说的。它被翻译为“指定的住所”，即[ardaconcept|E]世界，是爱努在[eruiluvatar|E]的指挥下于[ainulindale|E]中创造的。"
