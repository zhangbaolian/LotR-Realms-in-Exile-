 faith_eldar_desc:0 "[eldar|E]的信仰（[quenya|E]：埃尔达维塔列）是庄严的，没有庙宇与浮华。在[valargods|E]的脚下，他们学会了世界和[ainulindale|E]的神圣真理。埃尔达尊重和敬畏[powersgods|E]，向祂们祈求帮助，但并不崇拜祂们——他们的崇拜只留给[erutheone|El]，祂的名字神圣到只有在最庄严的誓言时才会提及。"
