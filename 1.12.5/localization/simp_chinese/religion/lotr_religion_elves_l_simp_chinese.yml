 faith_nandorin_desc:0 "虽然他们从未完成[greatjourney|E]，[greenwoodshort|E]，[lorien|E]和[anduinvale|E]南多[elves|E]再一次踏上旅途。在这一次远征中他们只看到了一位[powersgods|E]——[tauroncharacter|E]，伟大的骑手，狩猎之王。陶隆警惕地守护着他们，与他们交谈，带领他们踏上西行的[greatjourney|E]。\n\n以此的缘故，虽然他们认识所有的大能者，陶隆在南多精灵中享有特别的地位，在崇拜中也更受青睐，也许只有点亮星辰的埃尔贝瑞丝才勉强可与其媲美。\n\n在他们的精神生活中，南多族产生了圣猎和节庆的传统，以纪念在世界尚且年轻时陶隆的狩猎。"
