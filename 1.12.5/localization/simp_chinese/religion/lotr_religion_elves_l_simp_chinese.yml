 faith_lomequendi_adherent:0 "罗美昆迪"
 faith_lomequendi_adherent_plural:0 "罗美昆迪"
 faith_lomequendi_desc:0 "罗美昆迪是[noldorelvesexiles|E]对于[sindarelves|E]和其他在[greatjourney|El]中没有到达[valinor|E]的[elves|E]的称呼——微光中的精灵。罗美昆迪在与阿曼雅亲族和[maiagod|E][meliancharacter|E]长期的交流中积累了丰富的知识，在宗教方面他们与[caliquendielves|E]非常相似。然而，他们仍保持着自身独特的习俗，例如更加偏好奉行仪轨和举行仪式——例如献给[oromecharactershort|E]的狩猎，献给[yavannacharactershort|E]的收获，其仪式更加的正式和规范，而非卡拉昆迪象征性的祈祷与感谢。"
