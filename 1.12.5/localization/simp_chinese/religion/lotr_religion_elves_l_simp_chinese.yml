 faith_moriquendi_desc:0 "[moriquendielves|E]是[caliquendielves|E]对那些在[valargods|E]召唤后拒绝离开[cuivienen|E]的精灵的称呼。[moriquendielves|E]的宗教仪式与宗旨多种多样，而且常常随着部族与时间发生变化。因此，他们也有时被他们[westaman|E]的高等亲族视为“未开化的”，他们对于[powersgods|E]的知识主要是基于远古的几次相遇所带来的碎片。然而他们也以自己的方式来尊崇大能者与[erutheone|El]，即便他们并不总是拥有像卡拉昆迪那样的洞察与真理，他们的崇拜的纯洁性是无可置疑的。"
