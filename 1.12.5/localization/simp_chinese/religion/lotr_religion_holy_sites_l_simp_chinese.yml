 holy_site_tol_ereb_name:0 "托尔埃瑞布"
 holy_site_tol_ereb_effect_name:0 "Between a pale sky and dark-blue sea, tiny white caps of foam mark the presence of the Lone Isles. Peradventure you notice a sea-grey horse on Tol Ereb's green hill, it acknowledges you before galloping to the beach on the far side of the island."
 holy_site_tol_lanc_name:0 "托尔蓝克"
