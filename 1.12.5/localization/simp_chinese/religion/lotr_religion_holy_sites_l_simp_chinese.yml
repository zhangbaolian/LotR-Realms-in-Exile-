 holy_site_uland_hub_name:0 "乌兰德‑胡布"
 holy_site_uland_hub_effect_name:0 "A dark day, the people of Narrowhaven quietly leave their wrecked houses, the tropical storm made flat the landscape for miles. They build shoreline pyres in worship to the gods of the ocean and rebuild their harbour."
 holy_site_tol_in_uilana_name:0 "托尔‑因‑微兰纳"
