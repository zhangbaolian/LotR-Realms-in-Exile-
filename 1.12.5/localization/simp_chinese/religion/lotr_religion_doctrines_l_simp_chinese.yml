l_simp_chinese:
 doctrine_gender_male_orientated_name:0 "男性主导"
 doctrine_gender_male_orientated_desc:0 "在我们看来，显然男性应该占据主导地位，尤其是在处理公共事务上。忽略掉男性在这方面的才能是很愚蠢的。同时一个有才能的女性也可以胜过显贵的男性，我们同样应该善加利用她们的智慧。"
 doctrine_gender_female_orientated_name:0 "女性主导"
 doctrine_gender_female_orientated_desc:0 "男人向来鲁莽且暴力，只有正确引导他们的精力才能够成就事业。尽管权力始终应该掌握在女性手中，我们同样应该争取和有才干的男人合作，并引导他们。"
 doctrine_parameter_equal_council:0 "男性和女性都可以被指派为[chancellors|E]，[stewards|E]和[marshals|E]"
 doctrine_consanguinity_divine_name:0 "圣婚"
 doctrine_consanguinity_divine_desc:0 "神圣而纯净的血液流淌在我们统治者的血液中。保持血脉纯净能使我们的家族源远流长。"
 special_doctrine_is_freepeople_faith_name:0 "智者教诲"
 special_doctrine_is_freepeople_faith_desc:0 "令人悲伤，世界之大半依旧沉沦在黑暗里，忽略力量的真谛与世界原本的秩序。尽管如此，只要有耐心和温和的教导，我们也许可以将黑暗里的子民引入光明，就像世界年轻时，欧洛米带领埃尔达们从奎维耶能去往维林诺一样。"
 special_doctrine_is_adulation_of_the_dark_faith_name:0 "魔君领信"
 special_doctrine_is_adulation_of_the_dark_faith_desc:0 "这一信仰是魔戒之主[sauroncharacter|E]主宰之地的正信，在其帝国和仆从当中大有威信。"
 special_doctrine_is_survival_of_the_strong_faith_name:0 "强者生存"
 special_doctrine_is_survival_of_the_strong_faith_desc:0 "这个世界本无秩序，也没有真理。唯一的真相是世界的本质是混沌，只有强者才能在野蛮的世界里生存下来，并利用这个世界来攫取荣耀和力量。弱者不配加入这场角逐。"
 doctrine_influence_name:0 "影响"
 doctrine_echoes_of_the_ainur_name:0 "爱努回声"
 doctrine_echoes_of_the_ainur_desc:0 "在我们的人民中有宇宙真理的回声，尽管它可能是模糊和扭曲的。世界有一种秩序，一种公正、公平和正确的秩序。我们不渴望任何土地，但我们要捍卫自己的领土以及和平，无论如何。"
 doctrine_a_people_apart_name:0 "与众不同的民族"
 doctrine_a_people_apart_desc:0 "我们没有必要介入别国人民的关切。我们有自己的诸神，自己的传统，不需要他们的。"
 doctrine_dominion_of_the_dark_name:0 "邪恶主宰"
 doctrine_dominion_of_the_dark_desc:0 "关于我们的世界，有一个经常被忽视的简单真理。权力是一切事物的最终仲裁者；任何试图否认这一点的人充其量是在自欺欺人。历经千古，黑暗一直存在，强大而有力，它的承诺是甜蜜而亲切的。难道我们不应该承认这一事实，向它卑躬屈膝吗？"
 is_freepeople_faith_name:0 "自由人民"
 is_adulation_of_the_dark_faith_name:0 "魔君领信"
 is_survival_of_the_strong_faith_name:0 "强者生存"
 INCOMPATIBLE_WITH_INFLUENCE:0 "与选中的影响[doctrine|E]不相容。"