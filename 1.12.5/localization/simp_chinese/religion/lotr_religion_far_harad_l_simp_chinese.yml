 faith_ray_desc:0 "[ray|E]地区保存着[haradrim|E]古老而又神圣的史诗：喀特‑婆罗赞。在世界诞生之初，众神端坐于造物之山山顶的神殿中统治凡世。在那时，世界郁郁葱葱，纳地‑曼耶管理着诸神。但太阳神瓦特拉把战火带去了神域，他杀死了纳地‑曼耶，造物山脉被夷为平地，众神失去肉体变为灵体。月神拉德诺卡召集诸神反抗瓦特拉，甚至太阳神旧日的盟友也加入了她的行列。她们齐心协力推翻了瓦特拉的统治。\n\n瓦特拉怒火万丈，但却因为婚姻的誓言无法伤害拉德诺卡，因此他把自己的仇恨转向大地——那是拉德诺卡的嫁妆。在他的摧残下，曾经碧绿的哈拉德化作一片荒芜。拉德诺卡全力救援，才保住一小部分密林。她的泪水浇灌了[ray|E]的土地，因此[conceptmankind|E]也在这里定居。从罗夜的人民中诞生了英雄尤纳斯，他做了拉德诺卡做不到的事，即放逐了太阳神拉德诺卡，并把人类从他的暴政中解放出来。虽然怒火摧残过的废土再也不能恢复往日的生机，但尤纳斯被拉德诺卡收为养子，并在万神殿中占有一席之地。"
