 faith_arysis_desc:0 "在传统[haradric|E]神系中，蕾塞恩是最年幼的神之一。尽管如此，她还是在阿睿西斯找到了自己的归处。她的追随者们来到她的河流之旁，希望清洗自己的罪孽与过错，并在他们的集会中互相忏悔。水平等地接纳并洗刷每一个前来参拜的人，不管他们是什么身份，蕾塞恩崇拜的大门都会欣然敞开。\n\n水与河流对于蕾塞恩信徒来说是极其神圣的，它们是神圣力量奔流不息的通路，同时也是生命的源泉，需要时刻捍卫，保持水的纯净。"
