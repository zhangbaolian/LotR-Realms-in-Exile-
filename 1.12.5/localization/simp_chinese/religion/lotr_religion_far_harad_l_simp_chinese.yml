 faith_iunast_desc:0 "尤纳斯是远哈拉德地区的传奇民间英雄，是人类勇气和力量的象征。他出生于诸神蹂躏过的废土之上，本是一个普普通通的牧羊人。他准备平淡过完一生，却惨遭厄运——尤纳斯命中注定要走上传奇的道路。\n\n在他三十岁的时候，拉德诺卡女神向他托梦，警告了他瓦特拉的邪恶计划——太阳神即将取得全新的身体并借此统治人间。遵循拉德诺卡的指示，尤纳斯召集了他的伙伴们赶赴东方迷雾重重的山脉之中。在那里，瓦特拉正在积蓄他的力量。他和他的同伴们经历了无数考验，最终只有他和另外一人抵达了瓦特拉在黑山之下的恐怖城市。在那里他们找到了瓦特拉的神器，上面闪烁着太阳神那堕落之心的光焰。尤纳斯径直向它走去，准备把黑心击碎。他每靠近一步，黑火都愈发猛烈，像是要吞噬一切。因为瓦特拉对于人类，甚至所有意图反抗他的事物都满怀恨意与狂怒。但是尤纳斯无惧灼烧，大步向前，用他闪耀着月光的银剑击碎了太阳神的心脏，和堕落的神同归于尽。在尤纳斯生命的最后时刻，瓦特拉只能愤怒地咆哮，因为他的伟大计划再一次付之东流。\n\n尤纳斯仅存的同伴返回了家乡，向人们讲述了他的牺牲与传奇。正当他在大集会上向众人讲述时，东方的天空中出现了一颗新星。这星星清晰无比而又光芒万丈，甚至超越了太阳，即瓦特拉本人。所以人们相信拉德诺卡怜悯着她的冠军勇士尤纳斯的灵魂，并将他带走当作孩子抚养。从此，尤纳斯奉拉德诺卡之命永远守望天空，每当月落日升之际，他便徘徊于天穹之上。如今他依旧坚守于此，时刻准备着挫败瓦特拉的下一个邪恶计划。"
