 faith_ladnoca_desc:0 "拉德诺卡在传统哈拉德人神系中排行第二，仅次于她的父亲风王，诸神之主纳地‑曼耶。作为人类的母神，她和她的父亲共同承担着维系万物平衡和世俗公正的责任。拉德诺卡是瓦特拉的妻子，但因为太阳神对于权力不断膨胀的野心和欲望，他们早已形同陌路。后来瓦特拉杀死了纳地‑曼耶并试图接替他统治神域，拉德诺卡便召集了诸神反抗他。他们两方战地天昏地暗，余波毁灭了神域，他们自己也变成了天空中不断燃烧的灵体。从那时起，他们二人在天上不断地缠斗，但谁也无法取胜。瓦特拉的狂怒将哈拉德烧成一片荒芜，而人类只有通过拉德诺卡的礼物——黑夜和睡眠，才能缓解痛苦，免受烈日烧灼。\n\n杜内丹学者认为拉德诺卡的故事其实是瓦尔妲，埃丝缇和阿瑞恩传说的杂糅，其形象也许是一个性转的提理安。"
