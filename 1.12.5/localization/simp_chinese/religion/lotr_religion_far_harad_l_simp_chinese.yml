 faith_ishtra_desc:0 "伊师塔是象征爱与晨星的女神，她在[haradrim|E]诸神中排行第三，仅次于她的姐姐拉德诺卡和父亲风王纳地‑曼耶。她在拉德诺卡和太阳神瓦特拉的大战中谨慎地保持着中立地位。伊师塔为如今[conceptracemen|E]和诸神之间无尽的纷争感到悲哀，她只想回到曾经和平而富足的年代。但瓦特拉的野心日益膨胀，无法劝改，伊师塔只得致力于教导人类彼此相爱相怜。如果诸神之间注定要杀个你死我活，那么她只要求人类可以得到安宁。"
