 faith_tulwang_desc:0 "基拉布‑萨拉达是一种在图尔旺和[anbalkumagan|E]地区的远[haradrim|E]中广为流传的宗教。它的基本观点来源于[secondage|E]的古老文献中。这些著作描述了世间大量的神灵，并对死亡和来世表达了极为消极的态度。它把来世描绘成一个晦暗无光的地方，在那里没有痛苦也没有快乐，只有你的灵魂和一片寂静伴随着你走入无尽空虚。\n\n因此死神图利米在基拉布‑萨拉达信徒中有着很高的地位，人们渴望活下去，并在人生的短暂光阴中取得更多成就。随着时间推移，太阳神的地位也不断上升。人们相信太阳神有办法避免死亡与那幽暗无光的虚空。"
