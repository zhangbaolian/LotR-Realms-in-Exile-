 faith_vatra_desc:0 "瓦特拉是火焰和太阳之神。在传统哈拉德神话中，他是大反叛者，也是月神拉德诺卡的宿敌。他野心勃勃而又反复无常，后来他因私欲而谋杀了风王。但在他追随者的口中，这个故事则截然不同。他们说风王即将前往至高天，加入先代诸神，因此指定了太阳神瓦特拉作为继承者统治神域，这是神的世代相传的继承。但拉德诺卡嫉妒他父亲选择了瓦特拉而不是她，因此在神域散播谣言，煽动诸神反抗瓦特拉的统治。\n\n故事的结局与传统哈拉德传说倒没有什么出入，瓦特拉的统治被推翻，对于他的信众来说这是一场悲剧而不是胜利。他们坚信不久的将来太阳神会东山再起，征服万神殿和他的妻子拉德诺卡。那时，神圣的秩序将得到重塑，和平将降临大地，太阳和月亮的争斗也将划上休止符。在那之后，人类将不再有悲伤。\n\n事实上，奥德拉特·瓦特拉信仰早已被黑暗魔君索隆以他自己的目的而扭曲了。"
