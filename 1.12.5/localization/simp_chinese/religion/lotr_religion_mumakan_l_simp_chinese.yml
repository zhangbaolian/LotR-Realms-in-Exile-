 faith_amav_desc:0 "穆马坎的传统信仰，阿摩毗派尊崇南方族长，神王阿摩毗。他是后来被称为穆马卡人的民族的第一位领袖与国王，据说他的王权在黄金时代统治了整个南方，其首都位于圣城阿摩卢。他制定了基本的律法和习俗，从那时起，这些律法和习俗就在该地区被使用了无数代。事实上，许多信徒认为他是众神的至高王穆马梭穆尔的化身，前来引导人类并赐予他们一些神族的血脉。即使对于那些不这么认为的人来说，阿摩毗仍然是人类的守护者与神灵，他们神圣的保护者和引路者。\n\n据说阿摩毗从他的众多妻妾中创造了一百个孩子，并将他的人民分给他的每一个儿女的部落接受统治，他预言有一天，他们中的一个会生出一位继承人，这人将在继续发扬阿摩毗所建立的伟大功业。据说此后，他随着一道巨大的光芒中消失在天空，只留下了他的冠冕，只有他所预言的继承人才能佩戴这顶王冠，而不会感到巨大的痛苦。阿摩毗分封众子女是穆马坎氏族和部落不同政治习俗的根源——女儿们建立了母权部落，儿子们建立了父权部落，另一些则在传统上通过欢呼和选举获得领导地位。\n\n与贾‑因陀卢的追随者相反，老派阿摩毗的信徒认为阿摩毗真正的继承人尚未到来，并盼望着他到来的那日。"
