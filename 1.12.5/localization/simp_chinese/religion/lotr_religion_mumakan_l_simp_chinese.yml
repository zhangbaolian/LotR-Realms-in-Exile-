 faith_indur_desc:0 "因陀卢的名称取自穆马坎的第二位神王贾‑因陀卢，他宣称（正如许多人相信的那样）自己乃是神王阿玛夫的第二次降临。因陀卢，正如他之前的阿摩毗一样，将人民统一在一位精力充沛、强大的国王治下。但阿摩毗因其欢乐和慷慨而闻名，而因陀卢则严酷且务实，宣称自己对人民之间的争吵和冲突深感失望。自阿摩毗以来，他首次重新团结了穆马坎，宣称他将带领他们走向一个新的辉煌时代，在征服和军法的支持下团结起来。\n\n从历史上看，因陀卢作为阿摩毗的继承人地位一直备受争议。虽然因陀卢确实再次统一了分散的部落，但他向各个方向扩张其子民的帝国的侵略行动最终引起了[numenor|e]的愤怒，更具体地说是阿尔‑法拉宗的愤怒，他在寇兰之战中摧毁了帝国。此后，因陀卢失踪了，尽管他统治了很长时间，但许多人对他的辞令和信条失去了信心，不再承认他是阿摩毗再临。然而，这种信仰在第三纪元又重新兴起。"
