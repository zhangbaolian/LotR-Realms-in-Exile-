 faith_jelut_adherent_plural:0 "古尔兹之民"
 faith_jelut_desc:0 "大漠炎天，尽是沧海桑田，变幻无常之事物。然而，唯有普照荒漠的古尔兹之光亘古未变。虽然他目光尖锐，灼热如炬，但当沙海之民乘坐大篷车穿行沙丘时，它伟岸的身姿亦是一种慰藉。即使世界变化不息，帝国兴衰沉浮，古尔兹的道路却不会改变——古尔兹之民也将如此。"
