 faith_sanbaiz_desc:0 "蜘蛛神桑拜兹（Sanbaiz）是女巫、小偷、叛教者、叛徒和杀人犯的保护神。在沙丘海深处坚持蜘蛛神仪式的部落中，黑暗仪式、阴谋诡计是他们标准的行为方式。即使在那些侍奉黑暗的人群中，也对那些追随桑拜兹的人感到某种……不安。这些信徒很少感到羞耻，自豪地炫耀他们的阴谋，他们喜欢智力游戏。他们以一种近乎嘲弄程度的“幽默”面对生活，遵循着“如果你可以逃脱，那就放手去做”的信条。\n\n桑拜兹尼（Sanbaizani）在相对较近代的时间在沙丘海东北部的一些部落中兴起。这些部落声称自己是由一位被称为“阴影之母”的女性教授他们黑暗的秘密。这位女性的神话在[the_girl_and_the_spider|E]中有所记载，尽管个中细节在不同的部落中存在出入。但在他们的部落等级制度中，女性都拥有更高的社会地位。谋杀在他们隐秘的庇护所中并不罕见，这被看作是他们对这个残酷世界的一种狡猾反抗的形式。"
