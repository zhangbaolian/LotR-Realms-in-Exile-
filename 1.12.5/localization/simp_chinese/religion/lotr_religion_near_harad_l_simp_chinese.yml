 faith_teachings_of_the_tirael_adherent:0 "提雷尔宗徒"
 faith_teachings_of_the_tirael_adherent_plural:0 "提雷尔宗徒"
 faith_teachings_of_the_tirael_desc:0 "When [conceptracemen|E] first entered the land which would become known as '[harad|E]' in days thereafter, the land was one that was harsh, but fair in its own measure. Yet the element most rueful to the [conceptrace|E] of Men was the light of the Sun, which above them seemed to burn hotter than it ever had in the East. Thus, many of the men of the region sought places of relief from its burning gaze, dwelling in dark caves and gorges, furtive and fearful of its wrath. After a time, however, they were approached by a strange group of wanderers, who, upon hearing of their plight, bid them to sleep. They did, and the strangers awoke them at night, and bid them rise and join them. To their wonderment, they found the gentle light of the moon and stars radiant, beauties which they could not behold before, blotted out by the burning gaze of the sun. Thus did night free the Men, and in great joy they danced with the wanderers in the wind, forever after known to them as the Tîrael. No longer thereafter did the Men fear the sun, knowing its wrath would fade, but basked in the light of the moon and the stars. As the land turned ever more brutal and the sun ever hotter, these teachings of moon and star would be treasured ever more."
