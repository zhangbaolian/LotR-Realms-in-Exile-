 faith_haruze_desc:0 "黑夜之主，巨蛇之王可哈兹·格拉梅兹盘踞在[nearharad|E]的荒漠之中。他被尊为[harad|E]的守护神，为了保护他们不受海民侵扰，并免遭喜怒无常的马利西亚的荼毒，蛇王挑起了一场又一场战争。"
