 faith_arani_adherent:0 "沙斯梅赫信徒"
 faith_arani_adherent_plural:0 "沙斯梅赫信徒"
 faith_arani_desc:0 "沙丘海深处存在着许多关于蝎神沙斯梅赫的崇拜和传统。事实上，对于那些贫瘠沙丘中的许多部落来说，作为穿越广阔沙漠的牧人和商队的守护神，他的地位比传统上[haradrim|E]众神的领袖风王更加重要。\n\n沙斯梅赫经常被描绘成一只栖息在沙丘海深处的巨型蝎子。每当他呼吸时，就会释放出巨大的沙尘暴。每当他微微动弹，沙丘就会移动并吞噬那些不小心踩在沙丘上的人。\n\n沙斯梅赫经常被描绘成踏过天空，光灼沙海的古尔兹的速敌。沙斯梅赫的神殿通常是用沙丘海原产的巨蝎的蜕下的壳建造的，可以提供遮荫和保护。巨型蝎子本身被认为是展现沙斯梅赫意志的神圣工具。"
