 faith_garauda_desc:0 "加劳达乃是山羊之神；外邦学者一直对此感到困惑。在[haradrim|E]宏大的宇宙观中，他几乎从未被提及，但他的信仰却是远哈拉德地区最具持久力的信仰之一。事实上，其起源于西莱因的古老信仰，但却被居住在荒凉、崎岖的西南沙丘海地区的哈拉德人热情地接受；虽然在西莱因，这种信仰已经消逝已久，但在哈拉德却历经岁月沧桑依然延续，在这片土地上，这一信仰正如加劳达所象征的山羊——奥夸格和卡沙格人民的生计之本——般坚韧不屈。时至今日，加劳达所象征的简单的生活，坚忍不屈的品格，对陌生人的热情款待让他在哈拉德这片艰苦的土地上被传唱。"
