 faith_lurmsakun_desc:0 "人烟稀少的卢姆萨昆人民之中，死亡与预言之神长期被认识。由于长期受到邻近[khand|E]的瓦里亚格人的恐吓，卢姆萨昆人民从社会的早期阶段起就不得不接受死亡。令人惊奇的是，这导致了一种被遥远的[gondor|E]称为“精神开明”的信仰，因为马库瑟特的追随者已经开始理解并接受他们自己的死亡与世界的短暂本质。\n\n那些听到死亡之主召唤的人不会徒劳地努力推迟他们时日，而是寻求去过一种光荣而有意义的生活，而不一定是追求长寿。一个人应该像迎接朋友一样迎接死亡，这样祂就会以友好的方式迎接他，带他进入漫长而安静的睡眠，在那里，世界的痛苦不再是一种困扰。"
 faith_corsair:0 "海之圣灵信条"
 faith_corsair_adj:0 "海之圣灵"
 faith_corsair_adherent:0 "海神信徒"
 faith_corsair_adherent_plural:0 "海神信徒"
 faith_corsair_desc:0 "在乌姆巴尔海岸的迷信水手当中盛行着对两位大海灵的崇拜，其以“海之圣灵”之名为人所知。深海之主马利西亚是一位严厉的大主，行径反复无常，时而如人之密友，时而如人之寇仇。他的妻子乌尤妮涅兹是则是风平浪静之女，她比丈夫更加弱小，但却能能够约束他的脾性和怒意。追随她的水手会向她哭泣并献上燔祭，而在海盗中有着在每艘船上为两位大灵都设置神龛的习俗。\n\n[haradrim|E]对马利西亚和乌尤妮涅兹的尊奉产生于[numenorean|E]（及之后的[black_numenorean|E]和[dunedain|E]）对[umbar|E]地区当地人的统治，实质上是对海神（马利西亚）的恐惧和努门诺尔人对[ulmocharacter|E]的[maiargods|E]——[ossecharacter|E]和[uinencharacter|E]的尊崇之间的融合。"
