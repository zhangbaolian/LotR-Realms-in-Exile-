 faith_chelkar_adherent_plural:0 "阿梅丹"
 faith_chelkar_desc:0 "在上古时代，在[sauroncharacter|E]的影响力崛起之前，[haradrim|E]人崇拜由风王纳地‑曼耶领导的多神体系。由于地处各大帝国交界处，此信仰具有高度的包容性和适应性，吸收了[numenor|E]、[rhun|E]和[khand|E]的许多特色。\n\n到了[thirdage|E]后期，这种信仰已经成为少数派，受到崛起的蛇王可哈兹‑格拉梅兹信仰的迫害。"
