 adunai_religion_desc:0 "阿督耐人是那些传承自[black_numenoreans|E]和[kingsmen|E]的人，他们拒绝[elves|E]和[avaloigods|E]带给他们的精神秩序。他们的信仰的内容和形式十分广泛，但却有一条共通的线索，那就是[numenorean|E]‑阿督耐克遗产的蒙福性质。"
 faith_anballukhor:0 "极乐之道"
 faith_anballukhor_adj:0 "极乐之道"
 faith_anballukhor_adherent:0 "极乐信徒"
 faith_anballukhor_adherent_plural:0 "极乐信徒"
 faith_anballukhor_desc:0 "伴随着[downfallofnumenor|E]的余波，许多旧日的信仰都摇摇欲坠。在[thirdage|E]早期的混乱和骚动中，[anbalkumagan|E]诞生了一种全新的思潮，那便是巴丹·安‑阿法安，又被称作“极乐之道”。\n\n极乐信徒坚信着人生苦短，及时行乐的观念，而他们追求的便是高于一切的福乐——在他们眼中，这即是生命的至善，其道德意义也同样不言而喻。而那些为追求正义而禁欲苦行之人所做的事，只是在毫无必要地伤害自己。\n\n在极乐信徒的世界观中，有些人注定走向繁荣昌盛，那便是[adunai|E]。他们被赋予了更久的寿命，能够享受更漫长的岁月，因此也被赋予了追寻极致欢愉与纯粹美丽的神圣使命，为此不惜一切代价。也正因此，在其追随者之中，既有最伟大的享乐者，也有最自私的暴君。"
 faith_kings_men_numenorean:0 "阿茹瓦耐"
