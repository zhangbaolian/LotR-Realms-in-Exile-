 faith_kings_men_numenorean_desc: "[kingsmen|E]（阿督耐克语：阿茹瓦耐）最初只是[numenorean|E]宫廷中的一个政治派别，然而随着时间推移，渴求永生与福乐的[numenoreans|E]他们也开始怨恨[banofthevalar|E]，也开始怨恨起[eldar|E]，因他们认为因着阿兹鲁贝尔——“晨星”埃雅仁迪尔——是他们的祖先，埃尔达的永生本应同属于他们。他们同样开始认为自身的必死命运乃是为[avaloigods|E]所注定，祂们并非不能将其改变，而是不愿将其改变。\n\n于是，日深月久，根深蒂固的信念逐渐形成，他们认为[conceptmankind|E]，而非[elves|E]或[ainurgods|E]，才是真正继承了这世界的种族，而他们的时代已经到来；而在人类当中，[numenoreans|E]是最纯洁、最高贵的。正是这种观念使他们陷于骄奢淫逸和专横暴虐之中。\n\n而对于[erutheone|El]，阿茹瓦耐内部的看法则大相径庭。许多人都一定程度地保持着旧日的崇敬，认为与[elven|E]结盟的维拉相对，他才是人类的唯一真神。但同样也有很多人对他心存怀疑和怨恨，因为他似乎沉默不语，不愿帮助或赐福于他的造物。\n\n在[downfallofnumenor|E]之后，阿茹瓦耐仍然坚持忠于真正的国王阿尔‑法拉宗。因此他们并不称王，而是建立了寡头统治，等待正统的国王归来。然而随着[thirdage|E]的历史不断推进，王位空悬的事实日发彰显，国王回归的希望愈发渺茫，阿茹瓦耐最终开始接受一切“合法”的[adunai|E]君主。"
