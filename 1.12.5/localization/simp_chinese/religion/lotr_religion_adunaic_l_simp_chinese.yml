 faith_kings_men_castamir_desc:0 "[kingsmen|E]理念的复兴可谓是[thirdage|E]晚期最为奇异的事件。它主要由“篡位者”卡斯塔米尔的追随者所拥护，在这一架构中，君主的神权甚至高于[dunedain|E]的祭司王，其被视为神明与这世界的联结，能够以神明的名义做出裁决、颁布法令。挑战正统的君王即是叛逆，而襄助正统的君王则是正义。此外，随着时间推移，这一信仰逐渐吸收了许多[haradrim|E]崇拜、仪式和传统，使国王能够同时成为诸多神明的代言人，并以此来建立坚固的联盟。\n\n这种简洁的观念十分灵活有效，因为国王乃是神的联结与代言人，而非仅仅是求告者，这使得神学理论可以迅速而轻易地作出调整，以适应眼下的境况。"
