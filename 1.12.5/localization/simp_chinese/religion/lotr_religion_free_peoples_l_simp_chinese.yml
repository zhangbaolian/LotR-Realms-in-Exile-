 free_peoples_religion_desc:0 "“我们称呼你们为‘一如的儿女’时，并非轻言。我们宣告你们是我们的亲族，双方的亲缘无论灵魂还是肉体都至为亲密，远胜过那些连结起[ardaconcept|E]其余一切生灵，以及连结起我们与它们的亲缘。”\n\n[iluvatar|E]的儿女，也被称为希尼伊露维塔或一如希尼，系指精灵与人类这两支种族。他们的存在，以及他们将生活于其中的宇宙，是在[ainurgods|E]的大乐章中被构想出来的，但爱努并未参与这二族的创造。伊露维塔使他们诞生于世，他们也有着与爱努相同的费阿尔（灵魂），尽管远弱小于爱努。"
