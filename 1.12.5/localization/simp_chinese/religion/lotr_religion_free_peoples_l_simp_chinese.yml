 hakimian_religion:0 "哈基米安"
 hakimian_religion_adj:0 "哈基米安"
 hakimian_religion_desc:0 "自古以来，一个据说不为世人所知的信仰，在南方和东方的黑暗之人中，在低声细语中口口相传。这个信仰根植于曾在黎明时分对人类讲话的古老声音，而人类随后为了“伟大者”而抛弃了它。这个声音被他们命名为哈基玛，意为“讲话者”，他们没有忘记他对他们堕落的审判。那些少数记得这一真相的人，隐秘而常常失败地努力悔改，过着正直高尚的生活。也许有一天，他们会再次听到哈基玛的声音。"
 faith_hakimian:0 "哈基米安"
 faith_hakimian_adj:0 "哈基米安"
 faith_hakimian_adherent:0 "哈基米安"
 faith_hakimian_adherent_plural:0 "哈基米安"
 faith_hakimian_desc:0 "哈基米安人是南方和东方之人，他们保存了人类的黎明真相和堕落记忆。当伊甸人向西行进，获得启迪与真理时，悔改但仍留在东方的人却寥寥无几。他们被堕落的同胞视为否认诸神、甚至摧毁神庙的极端分子，遭受残酷迫害，于是藏匿起来，并渐渐被世人遗忘。即便是智者，若对他们有所了解，也仅仅将其视为神话，一种慰藉之说，认为并非所有的东方和南方都陷入了邪恶或无知的黑暗。\n\n极少数的哈基米安人幸存下来。他们经历了无数的考验和苦难。信仰成为他们的堡垒和指引的星光。即使所有同胞否认他们，称他们为极端分子。哈基米安人仍然坚守着希望，期待有一天那个声音再次对他们说话。"
