 tenet_ritual_cannibalism_name:0 "食人礼"
 tenet_ritual_cannibalism_desc:0 "人类蒙福获赐神性火花。人肉因此是神圣的，其存在就是用来享用，而非埋葬或火化。"
 doctrine_parameter_cannibalism_legal:0 "[GetTrait('cannibal').GetName( GetNullCharacter )]特质不再被视为[criminal|E]"
 tenet_exaltation_of_pain_name:0 "赞颂痛苦"
 tenet_exaltation_of_pain_desc:0 "痛苦是普世的情感，暴力是普世的语言。给别人造成痛苦就是给别人祝福，因此自己接受痛苦就是接受恩典。"
 doctrine_parameter_torturing_prisoners_grants_piety:0 "折磨[prisoners|E]获得[piety|E]而不是失去[piety|E]"
 doctrine_parameter_reduced_stress_from_torture:0 "信徒可以抵抗被折磨的负面效果"
 doctrine_parameter_self_mutilation_active:0 "可以[decide|E]执行自残，以得到[GetTrait('wounded_1').GetName( GetPlayer )][trait|E]的代价获得[piety|E]"
 tenet_sacred_shadows_name:0 "圣诳"
 tenet_sacred_shadows_desc:0 "撒谎本身就是最深奥的艺术。能用谎言说服其他人是神圣的。能成功欺骗自己的人天下无敌。"
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes:0 "信徒会因为成功完成[intrigue|E][schemes|E]而获得虔诚"
 doctrine_parameter_adherents_more_likely_to_join_schemes:0 "信徒更愿意成为其他角色[schemes|E]中的同谋"
 tenet_pursuit_of_power_name:0 "追逐权力"
 tenet_pursuit_of_power_desc:0 "正义与非正义的区别短暂无常，由当前拥有权力者定义。这意味着追逐权力是唯一确实正义的事业。"
 tenet_pastoral_isolation_name:0 "牧灵隐修"
 tenet_pastoral_isolation_desc:0 "我们需要离群索居。我们的修行完全靠自己，与我们本身之外的他人毫无关系。"
 doctrine_parameter_unattractive_for_character_conversions:0 "[characters|E]更有可能会不信这个[faith|E]，[counties|E]则不会"
 tenet_natural_primitivism_name:0 "自然原始主义"
 tenet_natural_primitivism_desc:0 "文明是违反自然的，人类徒劳而亵渎地想要对本质上无序的造物施加秩序。我们拥抱自然，按照[ROOT.Faith.PantheonTerm]的旨意生活，狂野而自由。"
 doctrine_parameter_naked_adherents_active:0 "信徒赤身露体"
 doctrine_parameter_natural_primitivism_law_cost_increase:0 "法律花费：#N +50%#!"
 tenet_volcanic_veneration_name:0 "火山崇拜"
 tenet_volcanic_veneration_desc:0 "新生的泥土从我们家园内的汹涌坑洞中喷涌而出，没有比这更加神圣的事物。我们在灾难的边缘度过人生，永远仰仗[ROOT.Faith.PantheonTerm]的仁慈。"
 tenet_cthonic_redoubts_name:0 "地下堡垒"
 tenet_cthonic_redoubts_desc:0 "没有比大地之根更优秀的避难所，没有比隆起的山脊更坚固的要塞，也没有比隐蔽的山径更庄严的朝圣之路。我们自这些高耸的山峰上凝望下方的造物，感受神赐的真正重量。"
 doctrine_parameter_easier_to_convert_faith_in_mountains:0 "山地[terrain|E]的[convert_county|E]速度：#P +[EmptyScope.ScriptValue('easier_to_convert_faith_in_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_easier_to_convert_culture_in_same_faith_mountains:0 "同样信仰[faith|E]的山地[terrain|E]的[promote_culture|E]速度：#P +[EmptyScope.ScriptValue('promote_culture_easier_to_convert_culture_in_same_faith_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_harder_to_convert_faith_away_in_mountains:0 "有敌意的山地[terrain|E]的[convert_county|E]速度：#P [EmptyScope.ScriptValue('harder_to_convert_faith_away_in_mountains_malus_loc_control')|0]%#!"
 tenet_rite_name:0 "礼仪"
 tenet_rite_desc:0 "我们的信仰与我们的母体信仰并没什么太大不同……我们既然在重大教义观点、以及最重要的是、我们在最终仲裁权威上都能达成一致，我们又何必为细节争论不休呢？"
 doctrine_parameter_maintains_head_of_faith_on_creation:0 "新[faiths|E]创建后保留原[head_of_faith|E]"
 doctrine_parameter_ecumenical_christians_keep_ecumenism:0 "[GetPlayer.Custom('GetRiteEcumenismFullOrEmpty')]"
