l_simp_chinese:
 doctrine_core_tenets_name:1 "核心教义"
 tenets_name:0 "核心教义"
 tenet_communion_name:0 "共融圣事"
 tenet_communion_desc:0 "我们的仪式不仅是象征——而是召唤神明自身的真正临在。那些不能或者没有参加这项圣事的人，无法成为真正的信徒。"
 doctrine_parameter_seek_indulgences_active:1 "角色能从他们的[head_of_faith|E]处#V 购买赎罪券#!，用[gold|E]换取[piety|E]"
 doctrine_parameter_seek_indulgences_active_2:0 "犯下[criminal|E]的角色可以通过#V 购买赎罪券#!获得赦免"
 doctrine_parameter_excommunication_active:0 "属灵的[heads_of_faith|E]可以[excommunicate|E][faith|E]的其他角色"
 tenet_excommunicated:0 "[GetTrait('excommunicated').GetName( GetNullCharacter )][GetTrait('excommunicated').GetName( GetNullCharacter )]"
 tenet_armed_pilgrimages_name:0 "武装朝圣"
 tenet_armed_pilgrimages_desc:0 "我们的朝圣者穿越世界以拜访我们神圣的圣地——我们愿拿起刀剑保卫他们旅途平安、免受伤害"
 doctrine_parameter_cheaper_holy_wars_active:0 "该[faith|E]的[rulers|E]发动[holy_wars|E]的[piety|E]消耗减少#P -20%#!"
 doctrine_parameter_great_holy_wars_active:1 "当该[faith|E]的[fervor|E]较高时，[head_of_faith|E]（如果存在）可以发动[great_holy_war|E]"
 doctrine_parameter_ghw_no_hof_conversion_buffs_active:0 "如果没有[head_of_faith|E]存在，每控制一个[holy_site|E]，信徒在执行[convert_county|E][councillor_task|E]时获得一个增益"
 doctrine_parameter_pilgrimage_decision_active:1 "该[faith|E]的角色成功[pilgrimage|E]后可以获得一项额外增益"
 tenet_monasticism_name:0 "隐修制度"
 tenet_monasticism_desc:0 "美食佳酿的欢愉只会让我们疏于侍奉神明。将我们自己隔绝在偏远的隐修院中，是避免这些诱惑的最佳方式。"
 doctrine_parameter_take_vows_active:0 "[courtiers|E]可以誓发终身圣愿并成为[GetTrait('devoted').GetName( GetNullCharacter )]"
 tenet_divine_marriage_name:0 "圣婚"
 tenet_divine_marriage_desc: "通过与近亲结婚，我们效仿了最初造物的神圣结合。优秀的品质会随着血脉流传下去，于是我们在与邪恶的永恒斗争中获得纯洁和青睐。"
 doctrine_parameter_divine_marriage_opinion:0 "与[close_family|E]结婚的信徒可以获得相同[faith|E]的[vassals|E]$VALUE|0+=$[opinion|E]"
 doctrine_parameter_divine_marriage_piety_gain_active:2 "如果你同[close_family|E]成员结婚，[GetFaithDoctrine('doctrine_monogamy').GetBaseName]的婚姻加成将予以大量的[piety|E]"
 tenet_pacifism_name:0 "和平主义"
 tenet_pacifism_desc:0 "暴力是一种可憎的行为，只会导致苦难、痛苦和悔恨。我们致力于尽可能地避免暴力，就能为信徒创建更强大更安全的社会。"
 doctrine_parameter_holy_wars_forbidden:0 "不能发动[holy_wars|E]或是[raid|E]"
 doctrine_parameter_pacifist_opinion_active:0 ""
 pacifist_opinion_active_opinion_name:0 "和平主义者"
 pacifist_opinion_active_county_opinion_name:0 "和平主义伯爵领"
 doctrine_parameter_opinion_of_pacifist_opinion_active:0 "对其他和平主义者[opinion|E]：$VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace:0 "处于和平状态至少两年的统治者，其每月获得的[piety|E]提高$VALUE|+$"
 PIETY_LONG_PEACE:0 "长期和平"
 tenet_vows_of_poverty_name:0 "神贫誓愿"
 tenet_vows_of_poverty_desc:0 "金钱侵蚀人心，令人远离正信。若想要专注于真正重要的事务，我们必须避免积聚物质财富。"
 doctrine_parameter_vows_of_poverty_active:0 "[rulers|E]可以[decide|E]发神贫誓愿，通过减少每月的[tax|E]收入来增加每月所获得的[piety|E]"
 tenet_human_sacrifice_name:0 "人祭"
 tenet_human_sacrifice_desc:0 "证明我们虔诚的最佳方式就是献祭。我们所能献上最为珍贵的祭品就是人命。"
 doctrine_parameter_human_sacrifice_active:1 "[executions|E]能增加[piety|E]而不是消耗[piety|E]\n$EFFECT_LIST_BULLET$[sharing_power|E]时[executions|E]不再消耗[prestige|E]"
 doctrine_parameter_flower_war_cb_active:0 "能对邻近领地使用[flowery_war|E]的[casus_belli|E]"
 tenet_gruesome_festivals_blot_name:0 "血祭"
 tenet_gruesome_festivals_name:0 "恐怖节庆"
 tenet_gruesome_festivals_desc:0 "我们在鲜血中诞生。我们因牲畜的血、亲族的血和仇敌的血而活。[ROOT.Faith.PantheonTerm]要求与我们公平地分享，这再自然不过了。"
 gruesome_festivals_active_name:0 "可以组织大献祭"
 doctrine_parameter_gruesome_festivals_active:0 "可以每十年举行一次大献祭，以获得相同[faith|E]臣民和[county_opinion|E]"
 tenet_consolamentum_name:1 "禁食"
 tenet_consolamentum_name_alternate:0 "自杀圣礼"
 tenet_consolamentum_desc:0 "若年老或重病，我们将举行仪式洁净自己罪恶的灵魂。仪式完成后，我们就快速坚决地结束生命，令罪恶没有机会再次侵袭我们。"
 doctrine_parameter_consolamentum_active:1 "信徒在年老体衰、拥有无能特质或濒临死亡时，可以[decide|E]是否要结束自己的生命；这样不会引发因自杀而造成的惩罚"
 tenet_gnosticism_name:0 "诺斯替主义"
 tenet_gnosticism_desc:0 "居住于所有人类中的神性火花能通过知识得到解脱，回归灵界中的天堂之源。"
 doctrine_parameter_hostility_override_tenet_gnosticism:3 "视其他诺斯替主义和二元神教[faiths|E]为[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]而非$hostility_hostile_tooltippable$或$hostility_evil_tooltippable$的信仰"
 doctrine_parameter_hostility_override_special_doctrine_is_gnostic_faith:0 ""
 doctrine_parameter_granting_titles_gives_stress:0 "放弃[titles|E]减轻相应数量的[stress|E]"
 tenet_mendicant_preachers_name:0 "派遣传教士"
 tenet_mendicant_preachers_desc:0 "我们的传教士除所穿的衣服外身无长物，前往远方各地。他们依靠当地人的慷慨生活，并分享正信的知识作为回报。"
 doctrine_parameter_mendicant_preachers_conversion_active:0 "伯爵领改信速度：#P +33#!"
 tenet_communal_identity_name:0 "团体身份"
 tenet_communal_identity_desc:0 "我们的信仰和文化相互交织。这一状态强化了我们共同体的纽带，但也更容易排外。"
 doctrine_parameter_same_communal_identity_opinion_active:0 "对拥有相同[faith|E]的角色#P +10#![opinion|E]"
 doctrine_parameter_same_culture_conversion_bonus_active:1 "与我同[culture|E]的[counties|E]的改信速度：#P +50%#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active:1 "与我同[faith|E]的[counties|E]的推广文化速度：#P +50%#!"
 doctrine_parameter_other_culture_conversion_penalty_active:1 "不同[culture|E]的[counties|E]的改信速度：#N -50%#!"
 tenet_pentarchy_name:0 "教权制"
 tenet_pentarchy_alternate_name:0 "五大牧首区"
 tenet_pentarchy_desc:0 "我们的圣地不仅仅是神圣之地——他们也是宗教领袖施行统治的权力之座。"
 tenet_aniconism_name:0 "反圣像"
 tenet_aniconism_desc:0 "崇拜刻画出的形象令太多人对神圣真理视而不见。我们必须将所有圣像移出圣所，防止信徒们落进这个陷阱。"
 tenet_alexandrian_catechism_name:0 "亚历山大里亚教理问答"
 tenet_alexandrian_catechism_desc:0 "亚历山大里亚教理学校有着悠久的传统，鼓励神学家批判思考和质疑现状。\n\n尽管学校在物质上被摧毁了，我们延续着这些传统。"
 tenet_hedonistic_name:0 "享乐主义"
 tenet_hedonistic_desc:0 "神明让这世界充满了丰富的愉悦供我们沉迷享受——不参与这些事情就怠慢了创世的工程。"
 doctrine_parameter_piety_from_feasts_active:1 "举行[GetActivityType('activity_feast').GetName]获得[piety|E]"
 tenet_carnal_exaltation_name:0 "肉欲高扬"
 tenet_carnal_exaltation_desc:0 "崇高的肉体欢愉某种意义上超越其他的世间体验，令我们更加靠近神性。我们应该赞美自己的性欲，为自己寻求机会满足之。"
 tenet_polyamory_name:0 "多边恋"
 tenet_polyamory_desc:0 "我们相互之间的爱应该像[ROOT.Faith.FertilityGodNamePossessive]对我们的爱那样无条件。我们必须抛弃那些认为一个人只能对另一个人动情的过时观念。"
 doctrine_parameter_no_unfaithfulness_penalty_active:0 "信徒不因婚外关系而对其配偶或配偶的情人受到[opinion|E]惩罚或有[imprisonment_reasons|E]"
 tenet_unrelenting_faith_name:0 "不屈信仰"
 tenet_unrelenting_faith_desc:0 "我们有强大的信念，我们乐于为信仰奋斗至死。不论情势如何危急，我们决不投降，"
 tenet_struggle_submission_name:0 "斗争与顺服"
 tenet_struggle_submission_desc:0 "神意是一切善的根源，因此善的存在也基于对神意的顺服，并通过斗争而实现。"
 doctrine_parameter_bonus_holy_war_piety_active:0 "赢得[holy_wars|E]获得的[piety|E]和[piety_experience|E]增加#P 50%#!"
 tenet_religious_legal_pronouncements_name:0 "宗教法"
 tenet_religious_legal_pronouncements_fatwa:0 "法特瓦"
 tenet_religious_legal_pronouncements_halakha:0 "哈拉卡"
 tenet_religious_legal_pronouncements_desc:0 "神学和法学论证的界限模糊，世俗判决中可以也应该考虑属灵品质。"
 doctrine_parameter_temporal_condemnation_enabled:0 "高[learning|E]的统治者可以谴责其[sinful|E]的封臣。封臣的罪恶越大，统治者谴责所需的学识就越低。\n$EFFECT_LIST_BULLET$遭到谴责的封臣被视为[criminals|E]，可能会被剥夺头衔"
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction:0 "法律花费：#P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip:0 "宗教法：#P -10%#!"
 tenet_religious_fatwa_cost_tooltip:0 "法特瓦：#P -10%#!"
 tenet_religious_halakha_cost_tooltip:0 "哈拉卡：#P -10%#!"
 tenet_false_conversion_sanction_name:0 "认可假意改信"
 tenet_temporal_condemnation_taqiya:0 "塔基亚"
 tenet_false_conversion_sanction_desc:0 "如果你的生命受到威胁，只要你心存真理，就可以假意改信。"
 doctrine_parameter_sanctioned_false_conversion:0 "传教抵抗：#P +30%#!\n$EFFECT_LIST_BULLET$若任由[characters|E]和[counties|E]走上邪路，他们可能会重新改信这个[faith|E]"
 tenet_tax_nonbelievers_name:0 "不信者税"
 tenet_tax_nonbelievers_desc:0 "只有信徒能服兵役，不信者要因为他们受到保护而被课税。"
 tenet_tax_nonbelievers_jizya_name:0 "吉兹亚"
 tenet_literalism_name:0 "字面解经"
 tenet_literalism_desc:0 "只有神圣经典清晰地表达了神意，人类的诠释价值有限。"
 doctrine_parameter_literalist_debate_enabled:0 "可以以[opinion|E]为代价，[piety|E]为赌注与领地内的其他领主辩论"
 tenet_legalism_name:0 "律法主义"
 tenet_legalism_desc:0 "我们的律法是无数代智慧和虔敬的结晶，遵守律法的本质就是虔诚。罪人，无论其身份几何，都不能高于律法。"
 doctrine_parameter_legalism_reduced_faction_virtues:0 "[vassals|E]和[counties|E]更少可能加入针对有[virtuous|E]的统治者的[factions|E]"
 doctrine_parameter_legalism_increased_faction_sins:0 "[vassals|E]和[counties|E]更可能加入针对[sinful|E]的统治者的[factions|E]"
 doctrine_parameter_legalism_modified_law_costs:1 "每种[virtue|E]都可以减少#P -10%#!的法律花费"
 doctrine_parameter_legalism_modified_law_costs_2:0 "每种[sin|E]都会让法律花费增加#N 10%#!"
 doctrine_parameter_legalism_trust_just_leader_active:1 "在选举[succession|E]下，[electors|E]更有可能投票给其[liege|E]的选择，如果领主拥有$trait_just$特质"
 tenet_legalism_law_cost_tooltip:0 "[legalism|E]：\n   我的罪恶和美德影响此项：[SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
 tenet_reincarnation_name:0 "转世"
 tenet_reincarnation_desc:0 "我们今生之前有无数前世，今生之后也将有无数来世。每次死亡只是新生的开始。"
 doctrine_parameter_reincarnation_resistance_to_conversion:0 "伯爵领抵制改信：#P +20%#!"
 doctrine_parameter_reincarnation_events_active:1 "孩子有概率被视为祖先的转世，并获得[piety|E]和[opinion|E]的加成"
 tenet_esotericism_name:0 "秘传"
 tenet_esotericism_desc:0 "神性的伟大奥秘超乎凡人的理解能力，但这不是无知的借口。奥秘的存在驱使我们寻求了解和领悟周遭世界。"
 doctrine_parameter_tenet_esotericism_mystic_education:2 "[learning|E][education_focus|E]的儿童如果出色完成学业，可以获得[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]特质。"
 tenet_adaptive_name:0 "顺应"
 tenet_adaptive_desc:0 "教条地遵守古老的限制只会伤害信徒。只要我们保持忠实于信仰的核心信条，我们可以改动律法令其更为适应周遭的世界。"
 doctrine_parameter_tenet_adaptive_conversion_resistance:0 "伯爵领抵制改信：#P +30%#!"
 doctrine_parameter_reduced_vassal_religion_discontent:1 "异教徒[vassals|E]不太可能加入独立或民粹[factions|E]"
 tenet_inner_journey_name:0 "内在之旅"
 tenet_inner_journey_desc:0 "我们只有通过领悟自我才能了解世界。发现自我的旅程漫长而艰难。"
 doctrine_parameter_meditation_mechanics_active:0 "角色可以[decide|E]避世冥想，降低[stress|E]并有可能获得神学领悟"
 tenet_dharmic_pacifism_name:0 "不害"
 tenet_dharmic_pacifism_desc:0 "我们都是宇宙秩序的一部分。针对任何事物的暴力就是针对所有事物的暴力，包括我们自己。"
 tenet_bhakti_name:0 "奉爱"
 tenet_bhakti_patron_god_name:0 "守护神"
 tenet_bhakti_desc:0 "凡人无法活出神明的完全光荣，但相较于其他方式，选取神性的一个方面去模仿、崇拜和奉献自我，我们更有可能接近神性。"
 doctrine_parameter_select_personal_god_active:1 "领主可以[decide|E]选择崇敬一位神明化身，获得相应的增益"
 tenet_asceticism_name:0 "苦行主义"
 tenet_asceticism_desc:0 "追求物质利益令我们对神圣真理视而不见。只有全身心度朴实无华的生活，我们才能获得灵性觉悟。"
 tenet_ritual_hospitality_name:0 "好客仪式"
 tenet_ritual_hospitality_alternate_name:0 "供养"
 tenet_ritual_hospitality_desc:0 "待客周到是人类能展现出来最伟大的美德之一。家中的客人，不论是凡人还是神灵，都应待以最大的荣耀和尊敬。"
 doctrine_parameter_host_honored_guests_active:0 "[rulers|E]可以用尊贵客人的名义招待其他角色，花费[piety|E]增加[opinion|E]"
 tenet_warmonger_name:0 "战争狂人"
 tenet_warmonger_desc:0 "信仰与战争相伴相生。拒绝以神之名而战者不配称为真正的信徒。"
 doctrine_parameter_conquest_cb_enabled:0 "[rulers|E]可以对相邻统治者使用征服[casus_belli|E]"
 doctrine_parameter_faith_can_raid:0 "允许[raiding|E]他国[counties|E]以获取战利品"
 doctrine_parameter_invasion_cb_enabled:0 "声威卓著的[rulers|E]一生中可以使用一次侵略[casus_belli|E]（或每100年）"
 doctrine_parameter_great_holy_wars_active_if_reformed:1 "如果该[faith|E]是[organized|E]，[head_of_faith|E]（如果存在）可以发动[great_holy_wars|E]"
 tenet_ancestor_worship_name:0 "先祖崇拜"
 tenet_ancestor_worship_desc:0 "我们的祖先在死后依然看护着我们，指引我们前进的道路。为此我们必须尊重并荣耀他们。"
 tenet_adorcism_name:0 "附灵"
 tenet_adorcism_desc:0 "这个世界的万灵可以做善良和邪恶的伟业。通过敬礼祂们，我们仅希望他们能对我们行善并对我们的敌人行恶。"
 doctrine_parameter_spirit_possession_active:1 "解锁‘寻求诸灵的援助’[decision|E]"
 tenet_ritual_celebrations_name:0 "庆典"
 tenet_ritual_celebrations_desc:1 "我们团体颂扬和分享对神明的崇敬。举办盛大节庆以荣耀和赞颂神明，使我们团结。"
 doctrine_parameter_mandatory_feast_attendance:0 "[vassals|E]更有可能参与你的宴会，如果他们仍拒绝前来，将因此而失去[piety|E]。"
 tenet_sky_burials_name:0 "天葬"
 tenet_sky_burials_desc:1 "死者不应被禁锢在地下，更好的结局是由食腐鸟类吞食，这种最后的慷慨使他们得以反哺这个曾经哺育他们的世界。"
 doctrine_parameter_sky_burials_active:3 "[rulers|E]可为其祖先举行天葬，获得[piety|E]并使其[vassals|E]满意\n$EFFECT_LIST_BULLET$可以建造停尸场[duchy_building|E]"
 tenet_sacred_childbirth_name:0 "圣分娩"
 tenet_sacred_childbirth_alternate_name:0 "莱玛助产"
 tenet_sacred_childbirth_desc:0 "母亲生产时所处的浴室必须做清理并妥善准备仪式，以促使神明在分娩期间赐予我们祝福。"
 doctrine_parameter_safer_childbirths_active:0 "母亲死于难产的#P 概率降低#!"
 doctrine_parameter_healthier_children_active:0 "儿童多病或死产的#P 概率降低#!"
 tenet_sanctity_of_nature_name:0 "圣洁自然"
 tenet_sanctity_of_nature_desc:1 "自然世界是神明的造物，我们只是其中的过客。我们必须尊敬每一棵树木，每一只动物甚至每一片土地。"
 tenet_mystical_birthright_name:0 "天命"
 tenet_mystical_birthright_alternate:0 "天生塔尔托什"
 tenet_mystical_birthright_desc:0 "我们所有人都生而命定，而最重要的命运就是塔尔托什——生而被选中去使用魔力及成为属灵领袖的人。"
 doctrine_parameter_mystic_birthright_active:1 "生下的儿童有极低概率拥有[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]特质"
 tenet_astrology_name:0 "占星术"
 tenet_astrology_desc:0 "夜空是我们通向神域的窗口。世界伟大的秘密和神秘都书写在其中，对所有知道如何查看的人敞开。"
 doctrine_parameter_divine_the_stars_active:0 "允许信徒占星并预测未来"
 tenet_sun_worship_name:0 "太阳崇拜"
 tenet_sun_worship_desc:0 "带来光明者、赐予生命者、永恒燃烧的火焰——太阳高悬天空统御万方，是世界真正的君主。"
 doctrine_parameter_summer_festivals_active:0 "在夏季月份举办宴会增加[piety|E]"
 doctrine_parameter_trial_by_sun_active:0 "被囚禁的[criminals|E]可以被判处烈日裁判"
 faith_syncretic_opinion_active_control:0 "信仰融合"
