 doctrine_parameter_adoptionists_like_ecumenism:0 "Considers $christianity_religion_adj$ [faiths|E] with  to be $hostility_astray_tooltippable$ rather than $hostility_hostile_tooltippable$"
 doctrine_parameter_adoptionists_are_unilateral_hostile:0 "其他$christianity_religion_adj$[faiths|E]仅将其视为$hostility_hostile_tooltippable$，但是未经改进的$adoptionist_adherent_plural$被视为$hostility_evil_tooltippable$"
 doctrine_parameter_adoptionists_are_unilateral_evil:0 "其他$christianity_religion_adj$[faiths|E]将其视为$hostility_evil_tooltippable$"
 doctrine_parameter_adoptionists_are_mutual_evil:0 "与其他所有$christianity_religion_adherent_plural$交恶，彼此视对方为$hostility_evil_tooltippable$"
 doctrine_parameter_adoptionist_school_removed_on_reformation:0 "[reformation|E]后，该学派的微妙差异将#EMP 永远#!消失"
 doctrine_parameter_adoptionists_attractively_intuitive_theology:0 "针对其他[faiths|E]时改信速度[EmptyScope.ScriptValue('fp2_lyonese_monk_conversion_bonus_root_value')|=+%0]"
 doctrine_parameter_can_use_islamic_artefacts:0 "可以获得伊斯兰教[artifacts|E]的完整收益"
 doctrine_parameter_can_use_jewish_artefacts:0 "可以获得犹太教[artifacts|E]的完整收益"
 doctrine_parameter_unlock_jizya_contract:1 "解锁吉兹亚[vassal_contract|E]和[tax_decree|E]"
 tenet_sacrificial_ceremonies_name:0 "献祭仪式"
 tenet_sacrificial_ceremonies_desc:0 "活人的献祭，无论是自愿还是非自愿，都会缩短我们与神性的距离。一个人在仪式中自愿牺牲自己，这既是习俗，也是美德；同时，我们献祭那些犯下忤逆神明的不可饶恕罪的人，也一样是一种美德。"
 tenet_megaliths_name:0 "巨石建筑"
 tenet_megaliths_desc:0 "对神明的膜拜不应仅仅局限于神殿之中，这些只是人力所为的简陋构造，让我们无暇关注环绕身边的真正的神造之物。我们应当接纳石头和流动的空气，将石头按照造物主降下的旨意摆放，唯有这样才能取悦他们，让我们离神性更近一步。"
 doctrine_parameter_can_build_megaliths:0 "可以在[temple|E]地产内修建巨石阵，在公爵领首府修建伟大巨石阵。"
 province_is_of_a_megalith_faith_tt:0 "[county|E]必须追随一个将巨石阵视作重要之物的[faith|E]。"
 doctrine_parameter_reforging_artifacts_costs_piety:0 "该[faith|E]的[rulers|E][reforge|E]或[repair|E][artifacts|E]必须花费[piety|E]"
 doctrine_parameter_destroying_artifacts_is_pious:0 "该[faith|E]的[rulers|E]可以摧毁[artifacts|E]获取[piety|E]"
 destroying_artifacts_is_not_pious_tt:0 "你的[faith|E]不能摧毁[artifacts|E]获取[piety|E]"
 artifact_is_rarer_than_masterwork_tt:0 "该[artifact|E]的[rarity|E]高于大师级"
 tenet_anusim:0 "被迫改信者"
 tenet_esotericism_kabbalah:0 "卡巴拉"
 tenet_esotericism_kabbalah_desc:0 "卡巴拉的教导使永恒的上帝、无限的本质以及上帝的造物之间的关系能被凡人理解。卡巴拉是所有犹太教神秘主义的基础，卡巴拉的修习者通常也会了解其他犹太教学派。"
 tenet_religious_kabbalah_cost_tooltip:0 "卡巴拉：#P -10%#!"
 tenet_divine_marriage_xwedodah: "血亲圣婚"
 tenet_islamic_rationalism_name: "Islamic Rationalism"
 tenet_islamic_rationalism_desc: "既然[ROOT.Faith.HighGodNameAlternate]公正而明智，那[ROOT.Faith.HighGodNameSheHe|U]就不能违背理性，或是不顾[ROOT.Faith.HighGodHerHis|U]造物的福祉。只有通过独立的理性，我们才能理解我们在[ROOT.Faith.HighGodHerHis|U]的伟业中扮演的角色，并区分善恶。"
 tenet_unrelenting_faith_zandik_name: "造反有理"
 tenet_unrelenting_faith_zandik_desc: "我们不希望伤害任何灵魂，任何东西，但如果我们的道路受到威胁，我们将以无情的凶猛保卫它们。"
 tenet_reincarnation_zoroastrian_name: "Raj'a"
 tenet_reincarnation_zoroastrian_desc: "就像诸神能够化身为人，我们也可能会重生。善人会得到美丽而纯洁的回报，最终可能会成为纯净之光的天使。"
 can_build_towers_of_silence_active_name: "使用[GetBuilding('tower_of_silence_01').GetName][duchy_building|E]的能力"
 doctrine_parameter_can_build_towers_of_silence_active: "[vassals|E]可以建造[GetBuilding('tower_of_silence_01').GetName][duchy_building|E]来增强[county|E]热情——#EMP 如果#!他们[liege|E]的[faith|E]不会举行$tenet_sky_burials_name$"
 tenet_divination_name: "占卜"
 tenet_divination_desc: "凡人的命运和世界的未来被书写在群星和潜象中，通过仪式、梦境和预兆，熟练的占卜师可以从超脱的魂灵那里占卜得到这些秘密。"
 tenet_communal_possessions_name: "公有财产"
 tenet_communal_possessions_desc: "[ROOT.Faith.HighGodName]本打算让我们所有人平分大地上的资源。我们应该一切公有，并重新分配权贵们偷走的财富。"
 doctrine_parameter_piety_from_gifts_active: "信徒赠送[gifts|E]和[artifacts|E]后获得[piety|E]"
 doctrine_parameter_piety_from_marrying_lowborn_active: "统治者与[lowborn|E]的[characters|E]结婚会获得[piety|E]"
 tenet_fp3_fedayeen_name: "菲达因"
 tenet_fp3_sacred_murder_name: "圣谋杀"
 tenet_fp3_fedayeen_desc: "当常规战争无效时，我们有责任通过渗透和诡计在[ROOT.Faith.HighGodNameAlternate]面前摧毁[ROOT.Faith.HighGodHerHis|U]的敌人。我们必须不怕死不怕痛，热切地为更伟大的事业献出我们的生命。"
 doctrine_parameter_master_assassin_court_position_unlocked: "解锁[master_assassin|E][court_position|E]"
 doctrine_parameter_death_is_glory: "在[battle|E]中死亡或受伤的概率：#N +10%#!"
 doctrine_parameter_sanctioned_assassinations: "通过[GetScheme('murder').GetTypeName][schemes|E]杀死其他[faith|E]的角色不会损失[piety|e]"