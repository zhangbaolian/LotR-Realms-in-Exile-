 faith_infinite_wisdom_desc:0 "卡沙萨普塔，或“无限智慧”，指的是由[bellakar|E]的第一位国王[zimrebal|E]建立的融合信仰。[zimrebal|E]希望通过连接两个最大的宗教团体，即[numenorean|E]一如信仰者和贝拉纳鲁德的本土信仰者来统一他的王国。为了实现这一点，他将[haradrim|E]塔卡隆‑伊‑马斯拉（古代的天神）等同于[eru|E]，将其他神殿成员等同于[valargods|E]和[maiargods|E]，特别是月神拉德诺卡——即努门诺尔人的[vardacharactershort|E]——是她嘱咐他这么做，赋予他这一神圣的使命。他整合了努门诺尔人和贝拉纳鲁德的宗教历法，并在伊辛杜塔里克建造了一座新的[meneltarma|E]风格的圣殿。从此贝拉卡尔国王便能以忠贞派的名义向[erutheone|El]祈祷。\n\n这种综摄并没有让王国的任何一方都完全满意。更狂热的[faithfulshort|E]声称，无限智慧派受到了“南方亵渎”的玷污；[haradrim|E]也对一位远古的、几乎被遗忘的神重新上升至与人类的守护女神拉德诺卡相等的地位感到不满。不过随着时间的推移，无限智慧已经被[bellakar|E]的绝大多数人接受，尽管传统的哈拉德信仰和努门诺尔人信仰仍会与他一直共同存在下去。"
