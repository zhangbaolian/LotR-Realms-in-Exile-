 faith_conservative_eruism_desc:0 "即使许多贝拉卡尔人已经接受了无限智慧派或是智慧之道派的方式来供奉[erutheone|E]，但仍有保守主义者不顾一切地坚持他们所崇尚的传统[numenorean|E]式的一如信仰。他们认为这才是不受[haradric|E]玷污的纯净之道。\n\n在没有[elrosshort|E]一脉或是[meneltarma|E]来与神交流的情况下，一如忠仆的信徒们认为每个人都有权力同一如直接交流。或许[tumakveh|E]家族可以代表贝拉卡尔的[faithfulshort]来发言，但这个权力并不是他们所独有。"
