 faith_path_of_wisdom_desc:0 "巴坦·安‑伊辛迪，在阿督耐克语中意为智慧之道。这是由在历史上被称作“先知”的鹰堡的伊姆拉索尔开创的一种启示宗教。这种信仰强调[eruiluvatar|E]对于世间万物，甚至是[valargods|E]的优越地位。科利尔（[ainurgods|E]）应该被铭记，被崇敬，但是一定以[erutheone|El]从属的身份。只有这样，他们才不会取代他们的创造者[erutheone|El]在信众之中至高无上的位置。\n\n据说先知在春泉岭的群山之中进行了五天的冥思，最终领悟了启迪。先知认识到，一如在信众中的地位和敬仰正慢慢地被无限智慧派整合[haradrim|E]传统思想的行为所消磨。因此他试图回归到一种更纯粹地，更注重沉思的信仰方式中去。于是真理之道应运而生。先知被允许在贝拉卡尔各地传教，在这个过程中他收获了一大批的追随者。\n\n时至今日，真理之道依旧保持着简单而又有力的信条，真理之子们不用武力强迫别人接受自己的观点，而是通过布道来传递一如的话语。正因如此，他们也和[bellakar|E]诸王甚至无限智慧派保持着良好的关系。然而，当邪恶势力妄图染指忠贞派的神圣土地时，先知的正义之师便会以万物之父的名义投入战斗之中。\n\n#TOLKIENQUOTE  “那位在阿督耐人中被称作一如的存在，那位被图玛奎称作无限智慧的存在——是祂派我前来，向你们中愿意倾听的人传播巴丹·安‑伊辛迪，真理之道！”#!\n\n#QUOTEDCHARACTER 从春泉岭而来的先知伊姆拉索尔。"
