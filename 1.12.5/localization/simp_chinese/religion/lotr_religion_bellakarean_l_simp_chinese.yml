 faith_old_bellakarean_desc:0 "随着[numenor|E]和[meneltarma|E]的失落，[numenorean|E]古老崇拜的精神基础也遭受了重创。[middleearth|E]的昔日殖民地必须在接受故国不再的事实，并寻找未来的出路；而对[bellakar|E]的忠贞派而言，答案显而易见。旧日的崇拜方式显然并不足够——难道忠贞派的土地未曾遭受海浪的愤怒？昔日的他们太过谦卑而矜持，缺乏崇拜之所，以至于他们的子民迷失了方向，遗忘了至圣和世界的本质。昔日受其[haradrim|E]亲族与子民深刻影响的贝拉卡尔人，如今进一步融合了他们的习俗，在国度中建立了诸多正式的礼拜之所，创立了正式的圣职，以正确的传授遵守[erutheone|El]和[valargods|E]的教导。"
