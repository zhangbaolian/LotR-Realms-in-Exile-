 faith_nurn_good:0 "伊凡恩赠礼"
 faith_nurn_good_adj:0 "伊凡恩"
 faith_nurn_good_adherent:0 "伊凡恩信徒"
 faith_nurn_good_adherent_plural:0 "伊凡恩信徒"
 faith_nurn_good_desc:0 "尽管在侍奉[darklord|E]的过程中无时无刻不经受着祂的恐怖，但努尔恩的诸多民族即使在最黑暗的地方也能见证伊凡恩造物的美丽。这些顽强的子民仍抱着希望，期盼沙克怖鲁兹的残酷统治终将终结，令他们得以重见自由。"
