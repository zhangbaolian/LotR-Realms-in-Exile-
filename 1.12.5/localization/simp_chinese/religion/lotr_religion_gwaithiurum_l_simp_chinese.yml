 faith_gwathuirim_dynion_desc:0 "埃奈德地区的信仰通常是简单的，与周身围绕的大地之灵相联系。费莱格（水灵）在沿海和沿河地带尤为重要，在当地的居民之中意义重大。人们认为它们的青睐（或不悦）将带来繁荣与丰收，或是饥荒与毁灭。他们通过各种仪礼来与这些灵魂互动，进行安抚或交流。\n\n格瓦斯罗河之灵、艾森河之灵和大海之灵是费莱格中最重要的存在，尽管他们名称各异，但对它们的崇拜遍布埃奈德地区。"
