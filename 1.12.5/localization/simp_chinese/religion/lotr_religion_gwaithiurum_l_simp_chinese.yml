 faith_dunlending_white_hand_desc:0 "尽管白袍巫师统治的时间很短，但他却给[dunlendings|E]带来了深远的影响。他的崇拜在他消失后不久就分崩离析了，但很快，围绕着他的事迹的许多神话和传说就在他统治过的黑蛮地人中兴起。从宏观上讲，他的形象分为白袍贤者和白手两种，白袍贤者是一位伟大且神秘的贤者，他向黑蛮地人传授了白手之道，白手是一种强大的精神，曾一度将黑蛮地人团结在一起。即使在黑塔倒塌之后，人们对白手的崇拜依然存在，尽管祂与忒萨利斯，迷雾之灵，雾之神等更传统的黑蛮地神灵一同受到尊敬。"
 faith_daen_gaoth:0 "高奥斯之攀"
 faith_daen_gaoth_adj:0 "高奥斯之攀"
 faith_daen_gaoth_adherent:0 "高奥斯信徒"
 faith_daen_gaoth_adherent_plural:0 "高奥斯信徒"
 faith_daen_gaoth_desc:0 "在安德拉斯特的山脉与丘陵之上，安德拉斯特人发展出了与其他[daen|E]些许不同的信仰。他们也崇拜周围的自然神灵，但他们的自然神灵在白色山脉的最顶峰。他们携带盐攀登山峰，与风和天空融为一体，他们将亡者带入山中，将它奉献给荒野。一旦他们的尸体被清理干净，就会被送进山脚下的坟墓。"
 faith_daen_gaoth_old:0 "旧高奥斯之攀"
 faith_daen_gaoth_old_adj:0 "旧高奥斯之攀"
 faith_daen_gaoth_old_adherent:0 "旧高奥斯信徒"
 faith_daen_gaoth_old_adherent_plural:0 "旧高奥斯信徒"
 faith_daen_coentis:0 "戈万众神"
 faith_daen_coentis_adj:0 "戈万众神"
 faith_daen_coentis_adherent:0 "戈万追随者"
 faith_daen_coentis_adherent_plural:0 "戈万追随者"
 faith_daen_coentis_desc:0 "白色山脉的[daen|E]传统上崇拜一个松散不定的神系，其由诸神与自然精魂构成，它们受群山之父——一位名为戈万的巨人——领导。曾经，他们建造了巨大的陵墓来安放先人的骸骨，但由于害怕古老坟冢中的黑暗鬼魂，这种墓葬崇拜已经大不如前。取而代之的是对自然神灵的崇拜再度占据了主导地位，因为自然神灵居住在每条河流、每座山和每座丘陵中。"
 faith_daen_coentis_old:0 "老戈万众神"
 faith_daen_coentis_old_adj:0 "老戈万众神"
 faith_daen_coentis_old_adherent:0 "老戈万追随者"
 faith_daen_coentis_old_adherent_plural:0 "老戈万追随者"
 faith_daen_sauron:0 "马雷克崇拜"
 faith_daen_sauron_adj:0 "马雷克崇拜"
 faith_daen_sauron_adherent:0 "马雷克信徒"
 faith_daen_sauron_adherent_plural:0 "马雷克信徒"
 faith_daen_sauron_desc:0 "在[secondage|E]晚期，一位先知在白色山脉的[daen|E]中兴起。他向他们教导称马雷克，[men|E]之王，将自残酷的海国人类手中保护他们。马雷克崇拜很快就战胜了传统的旧神信仰，他的战士们为他降临驱逐[numenoreans|E]的日子枕戈待旦。\n\n除开这些军事化的习俗，一种墓葬崇拜也在其中兴起。先祖在坟冢中受到敬拜，他们长眠于深凿于白色山脉的深处。"
 faith_daen_sauron_old:0 "旧马雷克崇拜"
 faith_daen_sauron_old_adj:0 "旧马雷克崇拜"
 faith_daen_sauron_old_adherent:0 "旧马雷克信徒"
 faith_daen_sauron_old_adherent_plural:0 "旧马雷克信徒"
 faith_saralain:0 "大君崇拜"
 faith_saralain_adj:0 "大君崇拜"
 faith_saralain_adherent:0 "大君崇拜者"
 faith_saralain_adherent_plural:0 "大君崇拜者"
 faith_saralain_desc:0 "萨拉莱恩人对阿尔诺杜内丹人的忠诚持续了许多世纪，这使他们不可避免地吸收了宗主的文化和信仰。对“墨德哈摩莱瑞”即大君的崇拜由此产生。\n\n大君崇拜从根本上是杜内丹人的维拉学问与古甸人民间崇拜的融合，强调即使处在绝境之中，美德与勇敢也有其意义。其结果是产生了对强大统治之灵的信仰，不过在他们的传说中你能听到很多……精灵与杜内丹人都未曾提及的，有味又有趣的故事。"
