 faith_dunlending_khrabnazerh_desc:0 "大克拉班的信徒崇拜山与风暴之神大克拉班，他会作为一名被挖眼或独腿的克拉班出现在人们决定命运的时刻和梦中。当白日黑如昼夜，暴雨如柱，雷声比哀嚎尖叫更甚之时，他会拜访并带来战争、死亡或者别的赠礼。\n\n他的崇拜者们以易怒和深记不同氏族之间数代的仇恨的典型特征而闻名。这导致了不同氏族之间的恩怨，而小规模的冲突也因此变得常见。\n在黑蛮地之外，他们大多以凶猛的雇佣兵和突袭者强盗而为大众所知。"
