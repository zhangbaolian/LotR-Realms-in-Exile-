 faith_dunlending_turthalis_adherent_plural:0 "忒萨利斯的信徒"
 faith_dunlending_turthalis_desc:0 "忒萨利斯的信徒崇拜古老的迷雾之神忒萨利斯，部落的保护神。当明月高悬、浓雾弥漫、丘林寂静之时，他会带来指引、决定和判决。他的信徒是黑蛮地人之中最多的，忒萨利斯信徒以对祖先的狂热崇拜与热情好客而闻名。\n如果有些人侮辱他们的祖先，冒犯神灵或者伤害他们家中的客人时，忒萨利斯的风怒就会找到他们并赐予他们正义的制裁。"
