 faith_dunlending_luta_ies_desc:0 "鲁塔勒斯信徒崇拜可怕的鲁塔勒斯，这是一个居住在在他们圣湖希尔湖深处的黑暗神灵。到目前为止，他们是黑蛮地人中最小、最隐秘的信仰。他们的最著名的活动是举行盛大的祭祀仪式，在仪式上，他们会让祭品漂浮到湖中央。他们相信，如果停止献祭，鲁塔伊斯就会吞噬他们所有人。\n传言中他们对海洋感到恐惧，根据传说，曾经有一位国王试图强迫一位鲁塔勒斯祭司登上一艘商船，但上船后发现他已经割断了自己的喉咙。"
