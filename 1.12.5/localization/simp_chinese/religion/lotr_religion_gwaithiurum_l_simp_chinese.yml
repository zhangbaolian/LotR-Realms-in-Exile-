 gwathuirim_religion_adj:0 "甸人"
 gwathuirim_religion_desc:0 "[daen|E]的后裔已经散布到遥远辽阔的土地上。他们倾向于崇拜当地的自然神灵，同时彼此间的信仰千差万别。"
 faith_dunlending_turthalis:0 "忒萨利斯"
