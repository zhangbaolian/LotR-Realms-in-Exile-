 faith_donan:0 "科巴赫‑卡兹"
 faith_donan_adj:0 "科巴赫‑卡兹"
 faith_donan_adherent:0 "科巴赫‑卡兹信徒"
 faith_donan_adherent_plural:0 "科巴赫‑卡兹信徒"
 faith_donan_desc:0 "被逼往偏僻之处的隐居族群多南人是一个坚韧的民族。在流逝的岁月中他们的古老信仰基本没有改变，尽管面临重重压力，他们仍然不愿意改变自己的信仰。在多南信仰中，有两位最主要的神灵，科巴赫和卡兹，以及一些其他的次神。\n\n科巴赫，多南人称呼其为古老的山神，是长者和大地的主宰，也是传授给人类工匠制造技艺的老师。卡兹，广阔天空的主宰，正是他的风在人类耳边的第一次低语，语言诞生了。直到今天，多南人依然相信新生儿会与古老的神灵之间有着微弱的联系。这些受祝之子能够听到科巴赫古老的教诲在大地上低沉的回响，还能祈求风向和善的卡兹诉说人民的愿望。"
 faith_donan_old:0 "旧科巴赫‑卡兹"
