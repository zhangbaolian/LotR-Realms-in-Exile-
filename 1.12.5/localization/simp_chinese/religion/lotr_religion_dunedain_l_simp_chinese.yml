 faith_edain_ulmo_desc:0 "“乌欧牟圣约”是指[valagod|E][ulmocharacter|E]和[numenor|E]的人类的古老和谐。作为一个岛国，以及永恒的海事霸权，[ulmocharacter|E]在[numenor|E]也是[valargods|E]里最受敬畏的一个。作为交换，念在他们的尊崇以及他们与[eldar|E]的长久友谊，乌欧牟也对[numenoreans|E]慈爱有加，并且是至高力量中唯一一个直接与他们对话的，尤其是对那些探险者公会的人。公会，也即乌妮迪利，对大海和陆地的开拓立马就变成了一种崇拜，以及因海王和他的[maiargods|E]之名的冒险。\n\n虽然受祝福的[numenor|E]早已沉没在[greatsea|E]之下，这份旧约依然被陆地上的流亡者们所铭记。佩拉基尔、沙拉格龙多斯特、[dol_amroth|E]，以及其他大港口的[dunedain|E]航海家们依旧在努力让探险者公会的古老传统得以延续。"
