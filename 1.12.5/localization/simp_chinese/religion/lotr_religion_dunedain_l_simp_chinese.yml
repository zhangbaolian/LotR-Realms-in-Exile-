 faith_edain_manwe_desc:0 "在[dunedain|E]之中，[elderkingcharacter|E]的追随者们是[elendil|E]及其子嗣们最狂热的支持者。因为在他们看来，只有在一个最公义的君王治下，[conceptmankind|E]，或者说事实上全世界，才能得享真正的安宁和繁荣。所有历史上的不幸悲剧，例如[downfallofnumenor|E]、[gondorian|E]的[kinstrife|E]、[arnor|E]的分裂和陷落——都能归结于领导者的道德败坏以及对于大君王正直、智慧榜样的背弃。\n\n人性必须是神圣秩序的复制品，就像[eruiluvatar|E]的法令一般——难道他没有成就一亚督管者曼威·苏利牟，又或者曼威没有转而指派埃兰迪尔的血脉来统治全体[faithfulshort|E]吗？ "
