 faith_edain_desc:0 "“Et Eärello Endorenna utúlien. Sinome maruvan ar Hildinyar tenn’ Ambar‑metta!”\n\n“我越过大海，来到中洲。我与我的子孙后嗣将在此地居住，直到世界终结。”\n\n在[akallabeth|E]沦亡之后，[elendil|E]在抵达[middleearth|E]时这样说道。从他的九条舰船和[faithfulshort|E]的殖民地中诞生了[gondor|E]和[arnor|E]王国。尽管人们已经不再传颂大祷告了，[numenor|E]的古老仪式和崇拜也依然仅在这些国度之中得以保存。对于[eru|E]的崇敬是[dunedain|E]精神生活的核心，但他们并不通过华丽的教堂或显摆的举动来进行崇拜——相反，[dunedain|E]崇尚个人对于“独一之神”的沉思。\n\n在他们的日常生活中，[valargods|E]常常代表[faithfulshort|E]被引用和提及，用来说服他人，并且在他们之中[ulmocharacter|E]是最受珍视的那一位。"
