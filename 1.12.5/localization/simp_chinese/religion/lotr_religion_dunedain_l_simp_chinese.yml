 faith_edain_varda_desc:0 "据说在[gondor|E]，有比[greatsea|E]东面其他所有[elven|E]王国里依然在世的人更多的说[sindarin|E]和[quenya|E]的博学之士。在[akallabeth|E]带来的创伤中，一些[faithfulshort|E]的成员在与精灵的联盟中走得更远，甚至接受了精灵的信仰习惯，拒绝任何那些被他们认为是污染了原初真理的，所谓的“[mannish|E]的”影响。虽然在那些日子里这些狂信徒数量很少且聚居甚远，埃兰迪利，或者说是“精灵之友”，始终维持着一种更精灵化的信仰，这显而易见地体现在他们对辛达语和昆雅语的偏爱，以及对于[vardacharacter|E]的超出所有其他[valargods|E]的特殊尊崇。"
