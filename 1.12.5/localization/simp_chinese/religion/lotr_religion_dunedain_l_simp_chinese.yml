 faith_numenorean_desc:0 "受[eldar|E]和[maiargods|E]的教导，[numenorean|E]也沿袭了他们的信仰习惯。就像塔尼魁提尔上的[manwecharactershort|E]一样，[numenorean|E]的君王也会每年三次——分别在播种、仲夏与收获之时——攀登圣山[meneltarma|E]，向万物之父献上大地的果实。这三个节日被称为涅尔达‑凯尔米（三大祈祷）：一如祈尔梅、一如莱塔列和一如含塔列。除了[erutheone|El]外，[numenorean|E]也崇拜[valargods|E]，因为其任命了一亚的宰相和摄政。\n\n相较于[highelves|E]和维拉，[numenorean|E]信仰中的一个独特之处在于“人类的古老希望”，即埃斯泰尔·恩威娜，是一个自从伊甸人进入[beleriand|E]前就代代相传的传说。根据从他们的祖先那里传下来的传说，这份“希望”的内容是：有一天万物之父将化身为一如辛之一进入创世，并从头到尾地修补裂痕。\n\n#TOLKIENQUOTE “伊露维塔是永恒之主，居于世外。祂创世，并不成世或在世，却爱这世。”\n\n#QUOTEDCHARACTER ——提力安的儒米尔，失落的传说之书卷一，“爱努的大乐章”"
