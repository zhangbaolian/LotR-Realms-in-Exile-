 northmen_religion:0 "北方人类"
 northmen_religion_desc:0 "[rhovanion|E]的[northmen|E]是哈多家族的远亲，长期以来一直受到他们与[dwarves|E]和[woodelves|E]的友谊的影响，并进一步受到他们与[gondor|E]结盟的影响。"
