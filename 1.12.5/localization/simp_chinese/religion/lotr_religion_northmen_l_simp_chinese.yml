 faith_northmen_desc:0 "[northmen|E]的古老信仰植根于弗雷亚斯众神，[numenoreans|E]将其与[valargods|E]等同起来。弗雷亚斯大致译为“伟大者”，其中包括以下几位：\n阿福德弗莱亚，战士之神\n艾尔格拉，炉火女神\n鲍姆亚，狩猎之神，也被称为[bemacharacter|E]\n布洛斯特玛，野性少女\n涅弗雷亚，死亡使者\n尼奥思，水之主宰\n乌尔都尔，天堂女神\n瓦克萨，大地母神\n沃尔森弗莱亚，天空主宰\n\n这些神圣的灵魂共同统治着世界并教导[conceptmankind|E]如何生活。"
