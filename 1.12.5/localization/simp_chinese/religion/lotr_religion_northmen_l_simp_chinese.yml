 faith_withered_court_adj:0 "枯萎之廷"
 faith_withered_court_desc:0 "曾经，黑暗万灵之王在黄昏的宫廷中统治，与他的兄弟贝玛的宫廷相媲美。他在山丘下的大厅中独断但公平地统治。但他的力量并不如他的兄弟，他和他的人民都在衰落，他的大厅，曾经美丽繁茂，现在已经变成一片荒凉。黑暗之灵以恐怖的面孔再次崛起，对有气息的生灵充满怨恨，因为他们在衰落时，这些生灵却在繁荣。\n\n现在，从那个山丘中流出的是暗影，对所有敢于接近它的人都产生了令人窒息的恶意。不安的灵体变得凶猛，采取了扭曲的形态。骨手伸出来抓住生灵，为自己夺取生命。只有通过大型的祭祀，他们才能被安抚，否则他们那恐怖的王之恶意就会降临我们，我们的毁灭就会到来。"
