 faith_red_sect_adj:0 "红教派"
 faith_red_sect_desc:0 "拉乌杜尔辛（“红教派”）是一个在矮人与恶龙之战后出现的罗瓦尼安末日论邪教。成立后，它很快在幸存的河谷人中俘获了一小批激进的信徒。他们对持有宿命论的观点，相信有一天恶龙会再次醒来并毁灭人类世界。\n\n他们从未形成实质性的教团，并且仍然人数稀少，但在酒馆与篝火边，有许多关于这些身穿红衣、头戴面具的邪教徒的故事。虽然这些故事经常围绕着邪恶和黑暗的魔法与仪式，但拉乌杜尔辛基本上是一个被动的团体，他们会在情况允许的情况下庆祝对生命的热爱。"
