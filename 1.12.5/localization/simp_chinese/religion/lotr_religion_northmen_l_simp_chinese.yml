 faith_midde_court:0 "中道之廷"
 faith_midde_court_adj:0 "中道之廷"
 faith_midde_court_desc:0 "尽管大多数利奥弗族信徒将他们的精神能量完全奉献给两种灵体之廷其一，但有些人却拒绝这种二元对立。\n\n他们并不把善灵体和恶灵体视为截然对立的存在，而是将他们都视为人性的不可分割的反映，包括黑暗与光明，没有其中一方，另一方就无法存在。\n\n坚持这种世界观的人自称为“中行者”，并寻求在这两者之间找到一种平衡和妥协的道路，他们极大的希望有一天能看到善灵体女王和恶灵体得到和解，并合为一体，成为一个“中道之廷”。"
