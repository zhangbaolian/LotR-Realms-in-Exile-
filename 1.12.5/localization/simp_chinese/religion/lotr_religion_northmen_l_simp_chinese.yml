 faith_woodmen_desc:0 "维杜马纳实行一种源于森林的原始信仰，因为森林满足了他们的所有需求。他们主要是[bemacharacter|E]的追随者，那是林中居民对[valargods|E][oromecharactershort|E]的称呼。\n很久以前，林中居民与他们平原上的亲族分离，定居在[greenwoodshort|E]中。随着时间的推移，他们的崇拜方式发生了变化，受到了[lasgalendrimelves|E]的一些影响。众所周知，他们以极大的敬畏对待大自然，并将保护[mirkwood|E]的野生森林视为他们的神圣职责。\n\n近来，由于[radagastcharacter|E]与自然的紧密联系，他们中的许多人开始将他视为精神领袖，尽管他很少（或者说，几乎没有）参加任何仪式。"
 faith_woodmen_old:0 "旧维杜马纳"
 faith_woodmen_old_adj:0 "旧维杜马纳"
 faith_woodmen_old_adherent:0 "旧维杜曼"
