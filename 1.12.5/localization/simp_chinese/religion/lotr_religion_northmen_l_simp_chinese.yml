 faith_rohirric_desc:0 "在[rohan|E]，维拉[oromecharactershort|E]和[yavannacharactershort|E]被[rohirrim|E]称为[bemacharacter|E]和[foldewyncharacter|E]，他们被尊崇在所有其他人之上。贝玛是骑手、猎人、战争和马匹的守护神，而傅德文则被尊称为司掌炉灶、收获、生育以及编织和治疗艺术的女神。"
 faith_rohan_orome:0 "贝玛的伊奥雷德"
 faith_rohan_orome_adj:0 "贝玛"
 faith_rohan_orome_adherent:0 "骑手"
 faith_rohan_orome_adherent_plural:0 "骑手"
 faith_rohan_orome_desc:0 "[bemacharacter|E]的伊奥雷德指的是[rohirrim|E]中那些专门关注伟大骑手的人。他们相信[bemacharacter|E]会带领受他恩惠的人进行凡间无可比拟的大狩猎。这个教派的信徒是最激进的[rohirrim|E]，他们只想证明自己在武器和骑术方面的实力。在这些人的兄弟会中，狩猎、宴会和力量的盛宴是常见的。"
 faith_rohan_yavanna:0 "傅德文之田"
 faith_rohan_yavanna_adj:0 "傅德文"
 faith_rohan_yavanna_adherent:0 "傅德文追随者"
 faith_rohan_yavanna_adherent_plural:0 "傅德文追随者"
 faith_rohan_yavanna_desc:0 "在[rohan|E]较为安定的地区，[foldewyncharacter|E]已经开始取代[bemacharacter|E]的地位。她对土地和田地的母性关怀赢得了四面八方的仰慕者，农民们向她祈求对庄稼的祝福。大丰收节和集市点缀这片土地，人们为大地母亲——以及母亲[foldewyncharacter|E]的恩惠而欢欣鼓舞。"
 faith_framling:0 "利弗瑞亚"
 faith_framling_adj:0 "利弗瑞亚"
 faith_framling_adherent:0 "贝玛追随者"
 faith_framling_adherent_plural:0 "贝玛追随者"
 faith_framling_desc:0 "在长期的孤立中，仍然留在[anduinvale|E]上游的[eothed|E]中的少数人，出于必然成为了坚韧的人。在严酷的北方，古老的关键人物[bemacharacter|E]开始吸收其他传统[northmen|E]神灵和对[valargods|E]的理解，虽然祂不是唯一的神，但也是唯一被祈求的主神。\n\n他对自己的人民充满爱心，对那些威胁他们的人则严酷无情，这位马之主站立着，警惕而坚定，如北方的守护者。"
 rhevain_religion:0 "雷瓦"
 rhevain_religion_adj:0 "雷瓦"
 rhevain_religion_desc:0 "雷瓦是指尚未完全吸收[dwarves|E]、[elves|E]或[faithful|E]宗教传统和知识的[northmen|E]。他们仍然遵循一种迷信而简单的文化，经常崇信邪灵并对精灵保持警惕，但他们是坚强而真诚的。"
 faith_fey_court:0 "傅德文之廷"
 faith_fey_court_adj:0 "万灵之廷"
 faith_fey_court_desc:0 "利奥弗族的崇敬主要围绕着万灵之王和王后，贝玛和[foldewyncharacter|E]旋转。贝玛一直是人类的朋友，他教导利奥弗族人骑马，并赠予他们牧群。他善良也乐于宽恕，但他经常游荡并缺席。而贝玛在远方漫游的时候，他的妻子傅德文在自己的星光法庭里统治着万灵。\n\n居住在雾林中，利奥弗族人相信傅德文性情多变，傲慢，对人类的错误不易宽恕。得到她的青睐是一件危险的事，虽然一旦得到，就会富有回报；因为很少有人能再次从她的森林中出来，而且身心都会发生变化。祭司在人类与万灵之间斡旋，希望能得到她的青睐而不是激怒她。如果激怒了她，据说人们会被迷住，走进雾中，再也没有人看到他们。"
