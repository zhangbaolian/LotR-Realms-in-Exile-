 faith_blue_sect_desc:0 "菲斯库尔金，在[rhovanion|E]的古老语言中意为“鱼的同族”，是当内陆[seaofrhun|E]周围的水手、渔民和商人开始崇敬[ulmocharacter|E]（他们称为尼奥思）以及内陆海本身，并高于其他[valargods|E]时出现的。\n\n在海浪之下的深处，海神保佑着水中的生物，并派他的有鳞仆从来引导和滋养人类。正因为如此，鱼经常被用来占卜，小鱼神也被召唤来寻求帮助和建议。在[northmen|E]的信徒中，他们大多以高度迷信著称，因为在不利的预兆下起航的人肯定会有黑暗的命运等待着他们。"
