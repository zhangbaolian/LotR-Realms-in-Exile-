 faith_dale:0 "凯尔都尼克"
 faith_dale_adj:0 "凯尔都尼克"
 faith_dale_adherent:0 "凯尔都因信徒"
 faith_dale_adherent_plural:0 "凯尔都因信徒"
 faith_dale_desc:0 "长期以来，受邻近的[erebor|E]的[dwarves|E]和[greenwoodshort|E]的[elves|E]影响，[dale|E]地区的[northmen|E]在所有[northmen|E]信仰中表现出最少的[gondorian|E]影响。\n\n凯尔都因和河谷高地的信仰往往主要围绕着两位[valargods|E]——[aulecharacter|E]和[oromecharactershort|E]，尽管[dalemen|E]通过玛哈尔和陶隆的名字知道他们。猎人和弓箭手陶隆是战士、猎人、还有凯尔都因农村土地的守护神。玛哈尔是工匠、商人和构成了凯尔都因繁荣核心的城市的守护神。虽然所有的[valargods|E]都受到尊敬，但这两位才是凯尔都因人民最珍视的人。"
 faith_dorwinion:0 "阿尔德纳"
 faith_dorwinion_adj:0 "阿尔德纳"
 faith_dorwinion_adherent:0 "阿尔德纳"
 faith_dorwinion_adherent_plural:0 "阿尔德纳"
 faith_dorwinion_desc:0 "[dorwinion|E]人民的信仰植根于古老的祝福，当时三位[entwives|E]选择在凯尔都因河下游定居。这三个人被称为“地之女”，是大地之母阿尔德纳的使者，她赐予大地恩惠。在他们的影响下，[dorwinion|E]的土地变得繁荣肥沃，即使在他们消失很久之后，[dorwinion|E]的人们仍然忠实地追随她们的教诲，小心而丰盛地耕种大地。虽然他们通过[entwives|E]、[avari|E]和[dwarves|E]了解了其他的[valargods|E]，但没有人比[yavannacharactershort|E]更受爱戴，他们把她称为阿尔德纳。"
 faith_blue_sect:0 "菲斯库尔金"
