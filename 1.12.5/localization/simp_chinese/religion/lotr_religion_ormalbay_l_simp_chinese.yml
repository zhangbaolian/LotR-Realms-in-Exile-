 faith_azianic_desc:0 "曰若稽古，圣人阿兹玛兰建立了太阳神女亚曦崇拜，忠诚的亚曦派颂赞那太阳、人类的守护者和万民之母。\n\n亚曦派认为，太阳是最后的纯净之光的来源，所有人类灵魂都来自那里，也必须回归那里。但世界却被魔影所玷污，这种污染甚至影响到灵魂——只有那些主宰自身、抵制世间罪恶的人才能走上通向万物起源的道路。然而，并非所有这样的人都放弃了世界，他们有些选择留下，甚至选择返回并重生，引导他人走上义路。终有一日，人心之光将普照世界，终有一日，黑影与绝望将不复存在。"
 faith_arienism:0 "阿瑞恩派"
 faith_arienism_adj:0 "阿瑞恩派"
 faith_arienism_adherent:0 "阿瑞恩派"
 faith_arienism_adherent_plural:0 "阿瑞恩派"
 faith_arienism_desc:0 "阿瑞恩崇拜，也称为阿瑞恩·亚曦崇拜，是传统契的太阳崇拜的改革变体。传统的亚曦派在实践中将克服自己内心的黑暗放在首位，然后才是兼济天下，而阿瑞恩派则更有力地强调了在更大的世界中与黑暗作斗争的必要性。\n\n正如太阳之光普照世界，信徒的责任不仅是克服自己心中和自身社会中的黑暗，而且要积极主动地黑暗所在。这并不是要求所有人都必须接纳阿瑞恩崇拜——事实上，阿瑞恩派承认世界人民中的许多“正义实践”。但对于不正义的行为，阿瑞恩派要求信徒们发出正义和狂热的光芒，瓦解和摧毁黑暗的腐败，无论他们在哪里发现它。"
