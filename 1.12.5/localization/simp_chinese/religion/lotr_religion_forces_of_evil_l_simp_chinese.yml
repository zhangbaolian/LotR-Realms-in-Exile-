 forces_of_evil_religion:0 "邪恶力量"
 forces_of_evil_religion_adj:0 "邪恶力量"
 forces_of_evil_religion_desc:0 "邪恶力量指的是拥护黑暗魔君及其教义的卑鄙和残忍的信仰，他们渴望权力和对所有生物的统治，是自由人民不共戴天的敌人。"
 lidless_eye:0 "无睑魔眼崇拜"
 lidless_eye_adj:0 "无睑魔眼崇拜"
 lidless_eye_adherent:0 "无睑魔眼之仆"
 lidless_eye_adherent_plural:0 "无睑魔眼之仆"
 lidless_eye_desc:0 "[mordor|E]之主身居在他的要塞之中，目视一切。他的凝视可以穿透云层，穿透暗影，穿透大地，并穿透血肉。一只无睑魔眼，被火焰环绕。他是[middleearth|E]的一位神明，无人不应崇敬他：[sauroncharacter|E]，大地的霸主！\n\n无睑魔眼崇拜是索隆国度的国教，它拥有许多不同的名字，不过所有变体都围绕着对大地之主索隆神圣权威的服从和认可而展开。他的圣礼由经受过魔古尔技艺培训的[sorcerer|E]祭祀执行，而教派的大祭司是巴拉督尔的管理者，索隆之口。"
 lidless_eye_faith_head:0 "黑暗魔君"
 sons_of_sauron:0 "黑暗魔君崇拜"
 sons_of_sauron_adj:0 "黑暗魔君崇拜"
 sons_of_sauron_adherent:0 "黑暗魔君之嗣"
 sons_of_sauron_adherent_plural:0 "黑暗魔君之嗣"
 sons_of_sauron_desc:0 "属于人类的纪元已经终结。[orcs|E]的时代到来了！\n\n[mordor|E]的[orcs|E]，生存在[sauroncharacter|E]的力量之下，憎恶着所有其他[conceptraces|E]，渴求着属于自己的土地与财富。奥克是最强大的。世界理应属于奥克！黑暗魔君崇拜可以被视为无睑魔眼崇拜的一种更粗糙、更原始的分支，每当奥克被放任自流时，他们便会自然而然地回归这一信仰。"
 red_eye_cult:0 "鲜红魔眼崇拜"
 red_eye_cult_adj:0 "鲜红魔眼崇拜"
 red_eye_cult_adherent:0 "鲜红魔眼教徒"
 red_eye_cult_adherent_plural:0 "鲜红魔眼教徒"
 red_eye_cult_desc:0 "伟大魔眼的注视便是智慧的源泉，理解的基石，内藏深奥魔法秘密的书本！劣等奥克可能会在它燃烧的光芒下破碎并枯萎，但我们能够领会它的无上荣耀！我们固然不配受到它的注视——但我们也许能证明我们值得。为了魔眼的大计划，我们必须刻苦工作，创造非凡的魔法，锻造强力的武器！\n\n鲜红魔眼崇拜是一个痴迷于巫术，将被魔眼注视的刺痛视为“祝福”的边缘[orcs|E]团体。由于它们疯狂的胡言乱语，它们最终被其（以奥克标准来说）更理智的亲族逼进了群山之中。此教派由一位获取了残缺巫术文稿的，尤为狂热的奥克萨满组织起来，它们渴望能向[sauroncharacter|E]证明自己的价值，希望获得他的赐福并认可它们的学说。"
 melkorite:0 "米尔寇之信"
 melkorite_adj:0 "米尔寇之信"
 melkorite_adherent:0 "米尔寇之子"
 melkorite_adherent_plural:0 "米尔寇之子"
 melkorite_desc:0 "[mulkhercharacter|E]以他自己的形象创造了[conceptmankind|E]，强壮，美丽且不朽。不仅如此，世界也是他为了人类居住而创造的。但是恶毒的[avaloigods|E]嫉妒高贵的[mulkhercharacter|E]和他的造物，所以他们从人类那里偷取了永生。之后，他们溜到了位于遥远西部的老巢，在那里他们也以自己的形象创造了[eledaim|E]，正如米尔寇创造人类一般。爱努和他们的傀儡一并撺掇了人类的应许之地，如此背叛最后甚至让他们击败了米尔寇。但是我们伟大的霸主将再度归来，纠正存于世间的不义，推翻伪物造主，而人类的霸权将在最终降临。\n\n对[morgothcharacter|E]的崇拜在[sauroncharacter|E]的背叛中出现于[numenor|E]，在索隆投降并被囚禁后开始蔓延。索隆成为了[armenelos|E]大神殿的最高祭司，向陷入恐慌的[numenoreans|E]宣扬他关于黑暗救赎的信条。在[akallabeth|E]之后，这一教派在[middleearth|E]大陆南部的一些[adunaic|E]殖民地存在过一段时间，不过在[thirdage|E]早期已经濒临灭亡。"
 white_hand_cult:0 "白手崇拜"
 white_hand_cult_adj:0 "白手"
 white_hand_cult_adherent:0 "白手之仆"
 white_hand_cult_adherent_plural:0 "白手之仆"
 white_hand_cult_desc:0 "新的势力正在崛起。旧日一去不复返，今日正在逐渐消逝，而未来正在逐渐涌现。而正是[sarumancharacter|E]将会带领这个全新的时代走向繁荣，只有他本人才拥有引导世界的智慧。\n\n白手崇拜与其说是一种宗教，不如说是一种个人崇拜，强调普通的统治者没有能力领导自己和自己人民的生活。他们需要引导，而如此重任自然落到了伟大的智者，非凡的[istariconcept|E]，也就是萨茹曼身上。\n\n白手的信徒是乌鲁克族和[conceptracemen|E]的多元化混合体，他们团结一致，目标是将整个[middleearth|E]置于萨茹曼统治之下。他们的盾牌和盔甲上经常涂有粗糙的白手符号，因此可以很容易地识别出他们。最虔诚、最狂热的人会将其永久纹在额头、胸部或背部。\n白手追随者的信仰在其人民之间差异很大。许多人只是务实地追随它，并将萨茹曼视为对真正黑魔王的虚弱模仿，但也有一些人真正相信白手会给所有人带来救赎。"
 way_of_strength:0 "奋起之威"
 way_of_strength_adj:0 "奋起之威"
 way_of_strength_adherent:0 "奥克"
 way_of_strength_adherent_plural:0 "奥克"
 way_of_strength_desc:0 "崛起之威信徒是一些拒绝服侍黑暗魔君，反而觊觎邪黑塔王位的[orcs|E]。它算不上是宗教，更像是一种粗糙的人生哲学，充斥着恶意与野性。\n\n一言以蔽之：弱者理应为强者服务。就是这样。没人能抵御成为夺取权力并凌驾于他人之上的诱惑。而随着时间推移，昔日强者也会跌落权力的顶峰，被他们的敌人所屠戮；那么一个新的奥克就会接手它的高位，开启一个新的轮回。这是一个不休的循环，奥克们将会陷入其中，直到世界末日。"
 sauronic_religion:0 "索隆"
 sauronic_religion_adj:0 "索隆"
 sauronic_religion_desc:0 "在愤怒之战结束后，[morgothcharacter|E]被投进了[thevoid|E]，[sauroncharacter|E]是他的副手中最强大的一个，逃脱了维拉的审判。他先是把自己塑造成魔苟斯的继承人，然后又把自己塑造成与魔苟斯本人地位相当（或许甚至更高）的神，与魔苟斯并肩，甚至就是魔苟斯本人。"
 cult_of_zigur:0 "齐古尔崇拜"
 cult_of_zigur_adj:0 "齐古尔崇拜"
 cult_of_zigur_adherent:0 "齐古尔信徒"
 cult_of_zigur_adherent_plural:0 "齐古尔信徒"
 cult_of_zigur_desc:0 "$faith_kanra_desc$"
 creed_of_man:0 "人之贪婪"
 creed_of_man_adj:0 "人之贪婪"
 creed_of_man_adherent:0 "贪婪信者"
 creed_of_man_adherent_plural:0 "贪婪信者"
 creed_of_man_desc:0 "In the darkest of corners of the old empire of Númenor, a tale is maintained. Mankind, in the dawn of the world, had been threatened by the Devourer, and saved only by the Lord of the Dark, who taught them out to subjugate it, and make it their servant. This Dark Lord was none other than He the Ârûwanâ ancestors named Mulkhêr. But though the Ârûwanâi had worshipped Him, they had failed. \n\nThe Nunazhme taught that the Poganin (Heathens/Unworthy, the Númenóreans) were corrupters of Men, and that through their own hubris they had destroyed themselves. Though right to acknowledge the Lord of the Dark, they had been led astray by their craven fear of Death, the Fate of Men, to make war on the [valargods|E]. [sauroncharacter|E], the Nunazhme believed, had set this temptation before the Poganin to test their worthiness. They failed the test. \n\nNow though, the Advocates of the Zâur an-Anî preach, the world was changing again. Soon the climactic battle shall come, and the faithful shall prove their devotion to the Lord of the Dark, and raise anew his ruined temple."
 orcish_religion:0 "奥克"
 orcish_religion_adj:0 "奥克"
 orcish_religion_desc:0 "处在黑暗魔君影响之外的奥克有着各种各样的信仰，但通常都有着力量至上和无情残暴的共性。"
 fervor_dark_lord_defeated:0 "黑暗魔君陨落了。"
 dark_worship:0 "黑暗崇拜"
 dark_worship_adj:0 "黑暗崇拜"
 dark_worship_adherent:0 "黑暗崇拜者"
 dark_worship_adherent_plural:0 "黑暗崇拜者"
 dark_worship_desc:0 "魔苟斯在希尔多瑞恩的人类心中点燃的原初的，原始的信仰黑暗崇拜的特点是均等的崇拜与恐惧。\n\n然而它的核心，实际上是唯有魔苟斯能救人解脱的对于吞噬性的黑暗与死亡极度的恐惧。因为唯独魔苟斯比它们和它们的主更大。\n\n除了黑暗魔君外，黑暗崇拜者不接纳任何其他的神灵，唯有虚空与祂的统治相对立。"
 k_the_white_hand:0 "白手会议"
 cult_of_the_ulukai:0 "乌鲁凯崇拜"
 cult_of_the_ulukai_adj:0 "乌鲁凯崇拜"
 cult_of_the_ulukai_adherent:0 "乌鲁凯教徒"
 cult_of_the_ulukai_adherent_plural:0 "乌鲁凯教徒"
 cult_of_the_ulukai_desc:0 "当[gundabad|E]被[orcs|E]大军攻陷时，它的领袖带来了乌鲁凯，这是一颗巨大的黑色宝石，是[angband|E]宝库中最伟大的珍宝之一。这颗宝石散发出一种光环，与安格班的王座室相呼应，实际上也与黑暗魔君[morgothcharacter|E]本人相呼应，散发着因他的长期统治而腐化的反常光芒。凭借佩戴这颗宝石的权利，贡达巴德的第一任领主斯聒戈获得了北方阿什督布（独裁者）的头衔。因为这颗宝石将黑暗归为黑暗，将力量归为力量，斯聒戈因它的恩典而变得堕落和强大，尽管变得更加残酷，然而奥克对他又敬又怕。持有乌鲁凯就意味着被黑暗拥抱，承受黑暗之主的祝福和诅咒。当斯聒戈被埋葬在贡达巴德的最深处时，他带走了乌鲁凯，而那些想要继承阿什督布衣钵的，必须独自勇敢地面对那黑暗的深处，将它再次带到阳光下。\n\n日后，乌鲁凯和斯聒戈的坟墓一并失落了，而对乌鲁凯和第一位阿什督布斯聒戈的崇拜也逐渐消失在历史中。"
 cult_of_the_ulukai_faith_head:0 "独裁者"
 dragon_cult:0 "拜龙教"
 dragon_cult_adj:0 "拜龙教"
 dragon_cult_adherent:0 "拜龙教徒"
 dragon_cult_adherent_plural:0 "拜龙教徒"
 dragon_cult_desc:0 "In the remote corners of the Grey Mountains, [orcs|E] over time came to worship the [dragons|E] that dwelled there out of fear and reverence for their strength. The beliefs held by these individual cults vary greatly due to their isolation, but some most have in common: Dragons are tyrants made of flesh and flame, destined to rule the world, and they will burn all who oppose them. The popularity of these cults waxed and waned greatly overtime, but with the decline and eventual extinction of the last Great Dragons in the late [thirdage|E], they have begun to loose popularity."
 forces_of_evil_religion_adherent:0 "邪恶仆从"
 forces_of_evil_religion_adherent_plural:0 "邪恶力量"
 faith_angmar_evil:0 "冬王崇拜"
 faith_angmar_evil_adj:0 "冬王崇拜"
 faith_angmar_evil_adherent:0 "冬王仆从"
 faith_angmar_evil_adherent_plural:0 "冬王仆从"
 faith_angmar_evil_desc:0 "在永冬之地，有一位至高无上的真王统治一切。他号令暴雪，驱驰野兽，唯有祈祷和供奉能平息他的怒火，以免于毁灭。所有其他的神明都应服从冬王，因为他的力量无可匹敌。\n\n对于[angmar|E][witchkingshort|E]的崇拜是巫王用以维系他统治的工具。凛冬之王是安格玛万神殿的后起之秀，他是凡世的神王，也是万物的统领。冬王尊贵的领域遍布冰雪和风暴，他居于此处领导诸神。冬王严厉苛刻，唯有忠诚可得他赏识。"
 religion_group_dark_worship:0 "黑暗崇拜"
 religion_group_dark_worship_adj:0 "黑暗崇拜"
 religion_group_dark_worship_adherent:0 "黑暗之仆"
 religion_group_dark_worship_adherent_plural:0 "黑暗之仆"
 religion_group_dark_worship_desc:0 "\""
 melkoric_religion:0 "米尔寇"
 melkoric_religion_adj:0 "米尔寇"
 melkoric_religion_desc:0 "对米尔寇的崇拜。祂是爱努中的最强者，自称为阿尔达的大君王。"
 orcish_religion_adherent:0 "奥克"
 orcish_religion_adherent_plural:0 "奥克"
 faith_balrog_cult:0 "黑焰崇拜"
 faith_balrog_cult_adj:0 "黑焰崇拜"
 faith_balrog_cult_adherent:0 "黑焰崇拜者"
 faith_balrog_cult_adherent_plural:0 "黑焰崇拜者"
 faith_balrog_cult_desc:0 "In the depths of [moria|E], many of the local [goblins|E] have taken to a crude form of fire worship, likely inspired by Durin's Bane, the [balrog|E] that sometimes roams their ruined halls. The primitive rituals of the Ghâshûli ('Servants of the Flame') vary greatly between tribes but the basic philosophy is the same - [orcs|E] are naturally drawn to serving the strongest being, and the Dark Flame, the all-consuming force of fire, is clearly the strongest being of all. Perhaps worship of it could appease the Flame-that-Walks, avoid its' wrath or even gain its' favor.\n\nDurin's Bane itself seems to be mostly oblivious to its' worship by the locals and acts more like a force of nature than a deity."
 faith_deep_cult:0 "深渊崇拜"
 faith_deep_cult_adj:0 "深渊崇拜"
 faith_deep_cult_adherent:0 "深渊崇拜者"
 faith_deep_cult_adherent_plural:0 "深渊崇拜者"
 faith_deep_cult_desc:0 "In the darkest depths far beneath the world, some [goblins|E] have taken to worshipping the shadows themselves and those that lurk within them. They are the inaudible whispers that haunt you in the dark, they are the faint breeze that raises the hair on your neck and they are the things in the corner of your eye. Close to the surface their influence can barely be perceived, but the deeper you go, the stronger it will be. Their domain is the impenetrable darkness at the bottom of the world, where their power is greatest.\n\nWorshippers of the Deep often shun the light, as it obstructs the other senses. They revel in their own paranoia, cultivated through a life spent in eternal darkness."
 faith_goblin_town:0 "大胖崇拜"
 faith_goblin_town_adj:0 "大胖崇拜"
 faith_goblin_town_adherent:0 "大胖崇拜者"
 faith_goblin_town_adherent_plural:0 "大胖崇拜者"
 faith_goblin_town_desc:0 "Among the diminutive and hunched goblins of the Misty Mountains, there is a reverence of the strong and the well-fed. In particular, they have a reverence towards the mythical 'Great Fat One', the exemplar of their race. Of immense girth and size, his strength is greater than trolls, his larder richer than a Dwarf-king. All goblins admire him and desire to be him. To serve him is to know plenty, and to oppose him to know famine."
 tyrannical_religion:0 "暴虐"
 tyrannical_religion_adj:0 "暴虐"
 tyrannical_religion_desc:0 "从根本上说，所有黑暗的教义都属于暴君的教义，强调对自身的崇拜高于一切。虽然他们可能并不自称是魔苟斯或其继承者，但他们却继承了魔苟斯的骄傲和权欲。"
 faith_dwarven_balrog_cult:0 "狂怒之炎"
 faith_dwarven_balrog_cult_adj:0 "狂怒之炎"
 faith_dwarven_balrog_cult_adherent:0 "黑炎之仆"
 faith_dwarven_balrog_cult_adherent_plural:0 "黑炎之仆"
 faith_dwarven_balrog_cult_desc:0 "哈鲁苏·库兹鲁（狂怒之炎）坚信[moria|E]的[balrog|E]并非恶魔，而是受大地之肉而成之烈火，[mahalcharacter|E]本尊的使者！其信徒认为炎魔的审判乃是[khazaddum|E]古时君王懒惰和懈怠的恶果。\n\n若其信徒接受祂的审判而忏悔，祂便会宽恕他们，并为[dwarves|E]带来难以想象的繁荣。他们只需接受祂的统治，并忠诚地为祂服务……"
 sauronic_religion_adherent:0 "索隆之仆"
 sauronic_religion_adherent_plural:0 "索隆之仆"
 tyrannical_religion_adherent:0 "暴虐之仆"
 tyrannical_religion_adherent_plural:0 "暴虐之仆"
 commands_of_szrel:0 "思烈军主"
 commands_of_szrel_adj:0 "思烈军主"
 commands_of_szrel_adherent:0 "思烈之仆"
 commands_of_szrel_adherent_plural:0 "思烈之仆"
 commands_of_szrel_desc:0 "The faith of the Tyranny of Szreldor began as a cruel twisting of the traditional pantheon of Rhun by Szrel \"the cruel.\" A man in the the make of the men of Morgoth of old. In time the traditions of the pantheon were eroded. Replaced with rituals of dark sacrifice that revel in the infliction of torture and pain. \n\nAfter many successive generations of Tyrants ruled, the Adherents of Szrel no longer held reverence for any gods, but the void itself. Who's cruel embrace the most zealous Adherents seek to avoid, through reaching ever greater acts of Tyranny to one day contact the Lord of the Dark.\n\nThe Dark Worship brooked no gods save the Dark Lord, with only the Void as an alternative to his reign."