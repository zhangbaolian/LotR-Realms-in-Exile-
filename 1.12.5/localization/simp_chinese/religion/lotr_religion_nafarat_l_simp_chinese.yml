l_simp_chinese:
 nafarat_religion:0 "纳法拉特"
 nafarat_religion_adj:0 "纳法拉特"
 nafarat_religion_desc:0 "纳法拉特的信仰与哈拉德其他地区截然不同，仿佛一座漂浮在纷繁复杂的信仰之海上的孤岛。它包含了纳法拉特地区的原始信仰和古老而堕落的阿布拉罕信仰，在宗教范畴内少有与这些信仰相近者。"
 faith_kanra:0 "坎拉"
 faith_kanra_adj:0 "坎拉"
 faith_kanra_adherent_plural:0 "坎拉信众"
 faith_kanra_desc:0 "在[goldenkingshort|E]统治阿布拉罕时，他建造了一座恐怖的高塔来供奉他的主子，伟大的[zigur|E]。即使他离开此地已久，齐古尔崇拜仍然留存了下来。如今这种信仰与黄金王的传奇融合，将他描述为一位可怕的神王。他向人们攫取鲜血和财宝来装饰他的宫殿庙堂。\n\n尽管如此，坎拉人还是保留了他们神话时代的信仰，那便是坎拉山脉的巨鸟。它是一个古老的存在，代表着庇护和安宁，据说它守卫并指引着坎拉人古代的先祖。"
 faith_nafar:0 "纳法尔"
 faith_nafar_adj:0 "纳法尔信众"
 faith_nafar_adherent_plural:0 "纳法尔之民"
 faith_nafar_desc:0 "旧时，纳法尔人从东边来到此处。在探索大雨林时，他们在一条河流上发现了一座黄金神像。于是纳法尔先民们在此聚集，并称此为神迹——这儿是他们天赐的家园。\n\n即使如今[harad|E]大雨林早变成一片荒漠，祖河改变了流向不再经过此处，许多纳法尔人也已经翻越群山，历经艰险南向旅行，但这种信仰却留存了下来。\n\n纳法尔信徒坚毅不移的决心和蓬勃朝气，即使诸神也要赞美不已。"
