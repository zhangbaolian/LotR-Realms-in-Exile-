 struggle_parameter_balrog_struggle_non_evil_events_minor:0 "[struggle_region|E]内的[GetReligionFamily('rf_eruhini').GetName]和[GetReligionFamily('rf_darkness').GetName][faith|E]角色将触发较轻微的负面炎魔事件"
