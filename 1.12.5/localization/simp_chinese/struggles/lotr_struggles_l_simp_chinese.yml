 struggle_parameter_involved_or_interloper_wars_in_struggle_region_higher_piety_costs:1 "[struggle_involved|E]和[struggle_interloper|E][characters|E]在[struggle_region|E]内发动[wars|E]将花费更多的[piety_i][piety|E]"
