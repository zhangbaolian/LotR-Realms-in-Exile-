l_simp_chinese:
 balrog_struggle:0 "墨瑞亚斗争"
 balrog_struggle_desc:1 "墨瑞亚斗争是[moria|E]的[balrog|E]与这大山王国之中居民的关系体现。任何试图控制山脉的生物都必须依恶魔的心情行事，除非它被杀死或者被处理。"
 struggle_balrog_phase_slumbering:0 "沉睡"
 struggle_balrog_phase_slumbering_desc:0 "尽管[longbeards|E]并不知晓，在[khazaddum|E]之根下沉眠着古代世界的恶魔。至少现在，上面的人幸福地生活在无知之中，但一旦挖得太深，他们就将追悔莫及……"
 struggle_balrog_phase_dormant:0 "休眠"
 struggle_balrog_phase_dormant_desc:0 "[balrog|E]眼下正在沉眠。它少有动作，甚至忽视了墨瑞亚境内的大战与大建。"
 struggle_balrog_phase_wandering:0 "游荡"
 struggle_balrog_phase_wandering_desc:0 "[balrog|E]苏醒了，但尚未有所动作，它还算平静，不会主动去追逐那些挡道者，但如果在领地内遇到了什么东西，它也不会无动于衷。"
 struggle_balrog_phase_active:0 "活跃"
 struggle_balrog_phase_active_desc:0 "[balrog|E]十分焦躁。它喜怒无常地巡行着它的领地，监视着任何敢于侵犯的家伙。它的愤怒时常发作，会在怒火中摧毁整片区域。"
 struggle_balrog_phase_armageddon:0 "末日"
 struggle_balrog_phase_armageddon_desc:0 "[balrog|E]被墨瑞亚的生灵彻底激怒了。它野蛮地袭击一个又一个领地，大肆洗劫，并杀死沿途的所有生物。它在整个墨瑞亚[de_jure|E]内索敌寻战，祈祷或撤退是唯二的应对方式……"
 catalyst_new_colony_in_moria:0 "建立新的[colony|E][struggle_catalyst_catalyst|E]"
