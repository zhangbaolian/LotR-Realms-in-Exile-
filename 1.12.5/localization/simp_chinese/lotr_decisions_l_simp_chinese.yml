 decision_subjugate_the_ettenmoors:0 "征服埃滕荒原"
 decision_subjugate_the_ettenmoors_tooltip:0 "你注意到这些漫游于埃滕荒原的食人妖。他们也许能为更宏伟的目标服务……"
 decision_subjugate_the_ettenmoors_desc:0 "随着[GetTitleByKey('c_baruk_zigil').GetName]的寒风在[angmar|e]呼啸在荒芜的[GetTitleByKey('c_ettenmoors').GetName]，你坚定地迈步向前，眼中满怀宏伟抱负。你的顾问们和你踏上了前往埃滕荒原的远征，目标是征服居住在那里​​的食人妖。在你最狡猾的同伴的带领下，你有机会通过将可怕的食人妖招募到他们的黑暗军队中来增强你的力量。"
 decision_subjugate_the_ettenmoors_tooltip_confirm:0 "向埃滕荒原出发！"
 decision_subjugate_the_ettenmoors_effect_desc:0 "你的一些廷臣将前往埃滕荒原来尝试征服食人妖"
 decision_restore_durin_throne:0 "恢复都林宝座"
 decision_restore_durin_throne_desc:0 "最初的都林宝座十分简单，是在开凿大厅时直接从山体中雕刻出来的。传说都林能够通过它与齐拉克齐吉尔，甚至玛哈尔本尊直接沟通。\n\n随着长须族的人口和繁荣不断增长，王座也随之增大，变得愈加宏伟，置于一个巨大的台座之上。其下设有女王和都林一族王子们的王座。王座装饰着最辉煌的珠宝、秘银、来自黑森林深处的古老木材，以及从世界遥远之处采集的绚丽多彩的石头。\n\n这辉煌的王座在炎魔苏醒时被摧毁，它无法容忍这个政权存在于其领地之中。然而传说称，最初的王座仍然保存着，尽管它被焚烧并剥去了华丽的装饰，但依旧在等待都林归来的一天。"
 decision_restore_durin_throne_tooltip:0 "山岩殿堂"
 decision_restore_durin_throne_confirm:0 "吾等荣光重临"
 durin_hall_upgrade_holding_tooltip:0 "[GetTitleByKey('b_durins_hall').GetNameNoTier]中的地城将升级两级。如果不能升级两级，则[GetTitleByKey('c_durins_hall').GetNameNoTier]本应升级的每一级都将获得五点[development|E]"
 decision_rhudaur_troll_orc_hunting.t:0 "在鲁道尔游荡的敌人"
 decision_rhudaur_troll_orc_hunting_tooltip:0 "在你的领地周围的土地上巡逻，同自北方而来的敌人作战。"
 decision_rhudaur_troll_orc_hunting.desc:0 "在[rhudaur|e]的阴暗荒野中，一旦敌人自北方游弋而来，危险就近在咫尺。你将跨上骏马驰骋，带着明确坚定的目标，开始穿越这片崎岖土地的征程——不管来者是奥克、食人妖或是什么生物，必须赶在敌人进一步蚕食[eriador|E]之前，将它们拦截消灭。\n\n"
 decision_rhudaur_troll_orc_hunting.a:0 "上马出发！"
 decision_annihilate_abhorred:0 "摧毁可憎者索隆"
 decision_annihilate_abhorred_tooltip:0 "彻底摧毁魔苟斯的副官"
 decision_annihilate_abhorred_desc:0 "虽然魔苟斯被推翻并赶出了这个世界，但他的邪恶却一直污染着[ardaconcept|E]。其中最凶恶的是[sauroncharacter|E]，他最强大的副手。祂折磨了迈兹洛斯和芬罗德、背叛了凯勒布林博、杀害了吉尔‑加拉德——光是祂对[noldorelves|E]犯下的罪行就数不胜数，更不用说其他数不胜数的罪行了。在这日渐式微的时代，祂的力量有所增长，但祂并非不可战胜，也并非不可撼动。我们的人数少于伟大的[lastallianceshort|E]，但即便如此，我们终将消灭可憎者和祂的成果。"
 decision_annihilate_abhorred_confirm:0 "长夜即逝！光明必重来！"
 decision_annihilate_abhorred_defensive_azaghal:0 "偿还了阿扎格哈尔之债"
 decision_annihilate_abhorred_defensive_mirkwood:0 "斩杀黑森林的死灵法师"
 decision_annihilate_abhorred_aggresive_tt:0 "你给[gondor_ruler.GetNameNoTooltip]寄了一封信，请求他们在对抗[sauroncharacter|E]的战争中提供援助。"
 decision_annihilate_abhorred_aggresive_tt_2:0 "开启对抗[sauroncharacter|E]的[war|E]\n"
 decision_annihilate_abhorred_aggresive_tt_3:0 "你写信给[GetTitleByKey('k_lothlorien').GetHolder.GetNameNoTooltip]、[GetTitleByKey('k_lasgalen').GetHolder.GetNameNoTooltip]和[GetTitleByKey('k_khazad_dum').GetHolder.GetNameNoTooltip]，让他们协助你对抗[sauroncharacter|E]。"
 decision_annihilate_dol_guldur:0 "摧毁多古尔都"
 decision_annihilate_dol_guldur_tooltip:0 "清除[greenwood|E]南部的[sauroncharacter|E]污染"
 decision_annihilate_dol_guldur_desc:0 "自从欧洛斐尔向北撤退后，他的子民慢慢放弃了[greenwood|E]南部的土地。在他们的身后，黑暗悄然降临，直到森林成为一个充满恐惧和恐怖的地方。在阿蒙蓝克的旧址上，一座可怕的堡垒拔地而起，现在被称为多古尔都，亦或妖术之丘。它是托尔‑因‑皋惑斯的扭曲回声，散播着玷污整个[rhovanion_kingdom|E]的瘟疫，威胁着所有居住在这里的人。\n\n我们要消灭这个黑暗堡垒，保卫罗瓦尼安的土地。"
 decision_annihilate_dol_guldur_confirm:0 "露西恩已不再，然此地亦非托尔‑因‑皋惑斯。"
 decision_annihilate_dol_guldur_is_valid_tt:0 "你已偿还了阿扎格哈尔之债。"
 decision_annihilate_dol_guldur_effect_tt:0 "为了[GetTitleByKey('k_amon_lanc').GetName]开启对抗[GetTitleByKey('k_amon_lanc').GetHolder.GetName]的[war|E]"
 decision_umbar_burns:0 "摧毁海盗之城"
 decision_umbar_burns_tooltip:0 "召集刚铎人类进攻乌姆巴尔"
 decision_umbar_burns_desc:0 "[GetTitleByKey('k_umbar').GetNameNoTier]是[numenoreans|E]最古老、最强大的殖民据点之一，先是沾染了忠王派的腐败，后来又被[sauroncharacter|E]的追随者所利用。它世世代代都是[gondor|E]的心头大患，如今成为瞄准刚铎沿海腹地的尖刀。它的掠夺消耗了刚铎大量的人力和资源，使他们无法全力应对索隆。这种情况不能再继续下去。让我们召集愿意加入的刚铎人，共同消除这一威胁。\n\n乌姆巴尔不是[maglor|E]点燃的第一个港口，但愿一如保佑，希望它是最后一个。"
 decision_umbar_burns_confirm:0 "跟我来，刚铎的人类！"
 decision_umbar_burns_effect_tt:0 "你可能会从沿海的刚铎领主处接收到[men_at_arms|E]，[levies|E]与[knights|E]。\n\n在集结一段时间后，你将发动[war|E]进攻[GetTitleByKey('k_umbar').GetNameNoTier]，以将其摧毁。"
 decision_fourth_kinslaying:0 "掀起第四次亲族残杀"
 decision_fourth_kinslaying_tooltip:0 "我们将以武力称王"
 decision_fourth_kinslaying_desc:0 "被褫夺者永不再是被褫夺者，芬威的长裔将再度统治，哪怕是凭借火与剑。"
 decision_fourth_kinslaying_confirm:0 "既非法理，也无关爱……"
 decision_fourth_kinslaying_effect_tt:0 "你将召集所有愿意支持你的人，发动战争对抗[GetTitleByKey('e_lindon').GetHolder.GetName]以声索[GetTitleByKey('e_noldor').GetNameNoTier|l]至高王的头衔。"
 decision_rally_army_righteous:0 "集结正义之师"
 decision_rally_army_righteous_tooltip:0 "号召精灵老兵和志愿者加入你的远征"
 decision_rally_army_righteous_desc:0 "在经历了[Concept('warlastalliance','最后联盟')|E]的伟大斗争和与[angmar|E]的漫长征战过后，林顿再次归于安宁孤立，远离一切威胁。然而若不先发制人，敌人终将登临她的海岸；许多林顿之民都知晓这一点，但却缺乏能迈出这一步的领导者——而我就是他们需要的人。我和我家族的名字浸透了无辜者的鲜血，或许永远都无法洗刷，但我绝不愿被称作是无所作为——若还有生灵愿与大敌作战，捍卫自由人民的土地，那就集结到这费艾诺之星的下方！"
 decision_rally_army_righteous_confirm:0 "白昼结束以前，我们必要将其置于死地"
 decision_rally_army_righteous_aggresive:0 "去[GetTitleByKey('c_edhellond').GetNameNoTierNoTooltip]！"
 maglor_aggresive_route_tooltip:0 "前往[GetTitleByKey('c_edhellond').GetNameNoTierNoTooltip]，尽早尽力打击[sauroncharacter|E]的势力"
 decision_rally_army_righteous_aggresive_desc:0 ""
 decision_rally_army_righteous_defensive:0 "向[GetTitleByKey('c_ost_in_edhil').GetNameNoTierNoTooltip]进军！"
 maglor_defensive_route_tooltip:0 "前往[GetTitleByKey('c_ost_in_edhil').GetNameNoTierNoTooltip]，建立强大的同盟来与[sauroncharacter|E]一较高下"
 decision_rally_army_righteous_defensive_desc:0 ""
 decision_rally_army_righteous_effect_tt:0 "选择一条路线去与[sauroncharacter|E]抗衡。"
 decision_bring_harad_down:0 "攻打哈拉德人"
 decision_bring_harad_down_tooltip:0 "召集刚铎人开始对近哈拉德作战"
 decision_bring_harad_down_desc:0 "哈尔能河谷的哈拉德人长期以来都受制于索隆，为他提供宝贵的人力和物资，并对刚铎构成威胁。我们必须切断索隆与他仆从之间的联系。随着乌姆巴尔的陷落，我们现在拥有了一个可以深入近哈拉德的立足点。让我们号召所有愿意响应的刚铎人——如今乌姆巴尔已不复存在，是时候摧毁来自南方的最后威胁了！"
 decision_bring_harad_down_confirm:0 "派传令官前去。"
 decision_bring_harad_down_custom_tt:0 "你摧毁了乌姆巴尔。"
 decision_help_good_dynasty_rise:0 "令哈拉德臣服"
 decision_help_good_dynasty_rise_tooltip:0 "哈拉德的堕落之人已四散而逃，正是时候扶植一支正义之民来统治他们。"
 decision_help_good_dynasty_rise_desc:0 "随着索隆在哈拉德最强大的仆从被击败，许多哈拉德人对可哈兹‑格拉梅兹的信仰开始动摇。他们的神明要么无意，要么无力保护他们，许多人已开始背弃他。也许在我们的支持下，这些异见者不仅能够进一步削弱索隆的控制，还能使整个区域反抗他？已经有传闻称，有一位狂热的领袖正在宣扬反对索隆的教义……"
 decision_help_good_dynasty_rise_confirm:0 "奋起，哈拉德的人类，去知晓真理与光明。"
 decision_help_good_dynasty_rise_custom_tt.1:0 "一个强大的新王朝将在[GetTitleByKey('k_haruzan').GetNameNoTier]崛起，并与我们结盟\n"
 decision_help_good_dynasty_rise_custom_tt.2:0 "粉碎领土宣战理由现在可以在[GetTitleByKey('e_haradwaith').GetNameNoTier]帝国之外使用。"
 decision_help_good_dynasty_rise_custom_tt.3:0 "确保在哈拉德帝国法理范围内，所有信奉邪恶信仰领主，最高级别的头衔不超过公爵级别。"
 decision_reclamation_of_moria:0 "收复卡扎督姆"
 decision_reclamation_of_moria_tooltip:0 "复兴[GetTitleByKey('k_khazad_dum').GetName]，[middleearth|E]最强盛的[dwarves|E]王国。"
 decision_reclamation_of_moria_valid_tt:0 "在[GetTitleByKey('k_khazad_dum').GetName]法理内再无[goblins|E]或[orcs|E]。"
 decision_reclamation_of_moria_desc:0 "[GetTitleByKey('k_khazad_dum').GetName]曾是[middleearth|E][dwarves|E]王国中最强者。随着[balrog|E]的陨落，阻碍矮人重返此地的最大障碍已被清除。\n\n然而，其深处仍隐藏着许多[goblins|E]和[orcs|E]。我们必须清除这些邪恶生物，为[longbeards|E]的安全返回铺平道路。他们的力量将在即将到来的战争中至关重要。"
 decision_reclamation_of_moria_confirm:0 "让最伟大的厅堂再度兴旺！"
 decision_reclamation_of_moria_title_tt:0 "\n$BULLET_WITH_TAB$[GetTitleByKey('k_khazad_dum').GetName]\n$BULLET_WITH_TAB$[GetTitleByKey('d_zirakzigil').GetName]\n$BULLET_WITH_TAB$[GetTitleByKey('d_barazinbar').GetName]\n$BULLET_WITH_TAB$[GetTitleByKey('d_bundushathur').GetName]"
 decision_reclamation_of_moria_troops_tt:0 "你与[dwarves|E]结成[alliance|E]对抗[sauroncharacter|E]，并将定期接收[dwarf_in_moria.GetCulture.GetName][culture|E]的部队。"
 decision_reclamation_of_moria_tt.1:0 "[dwarf_in_moria.GetName]获得$decision_reclamation_of_moria_title_tt$公国"
 decision_reclamation_of_moria_tt.2:0 "[dwarf_in_moria.GetDynastyName]宗族的一位成员，[dwarf_in_moria.GetName]，获得了$decision_reclamation_of_moria_title_tt$。"
 decision_reclamation_of_moria_tt.3:0 "[dwarf_in_moria.GetName]，来自[dwarf_in_moria.GetDynastyName]，铁山脉著名宗族的矮人，获得了$decision_reclamation_of_moria_title_tt$。"
 decision_reclamation_of_moria_tt.4:0 "[dwarf_in_moria.GetName]，来自[dwarf_in_moria.GetDynastyName]，蓝色山脉著名宗族的矮人，获得了$decision_reclamation_of_moria_title_tt$。"
 decision_cleanse_the_high_pass:0 "净化[GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip]"
 decision_cleanse_the_high_pass_tooltip:0 "你清除了[GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip]内的半兽人。"
 decision_cleanse_the_high_pass_desc:0 "[GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip]是连接罗瓦尼安和埃利阿多的重要通道。昔日由[imladris|E]守卫，近来由贝奥恩一族领导的谷地人接手了这一重要职责。然而，即便是这一强大的人民也面临着艰难的挑战。要重新建立两大区域之间的联系，我们必须清除通道中的半兽人！"
 decision_cleanse_the_high_pass_confirm:0 "隘口将会安全！"
 decision_cleanse_the_high_pass_effect:0 "谷地人民与你联盟，会定期派遣[men_at_arms|E]协助你。"
 decision_cleanse_the_high_pass_valid_tt:0 "在[GetTitleByKey('k_high_pass').GetName]法理内再无[goblins|E]或[orcs|E]。"
 decision_retire_to_himring:0 "回到希姆凛"
 decision_retire_to_himring_tooltip:0 "我的任务已经完成——是时候回到希姆凛了。"
 decision_retire_to_himring_desc:0 "我曾踏上征程，与魔影抗争，如今它已被击败。然而，多年的悲伤令我疲惫不堪，时光与记忆重重压在我心头。大海在呼唤我，尽管归途仍受禁令紧闭！而在希姆凛，一切宁静、古老的记忆在那里生存。\n\n既然我的使命已完成，我将返回希姆凛，休憩歌唱，直到世界破碎重生，或直到我化作风中的一首歌。"
 decision_retire_to_himring_confirm:0 "诺多兰提的新一节……"
 decision_integrate_the_northern_provinces:0 "恢复北方行省"
 decision_integrate_the_northern_provinces_desc:0 "极北之地名义上曾属于北方王国，在最后的联盟之战后，阿尔诺已无力主张其统治。在这片权力真空中，巫王锻造了恐怖的安格玛国度。\n\n若是北方的荒原最终能被杜内丹人控制，他们便能将其名副其实地归于王权之下，并永远消除来自北方的威胁。"
 decision_integrate_the_northern_provinces_tooltip:0 "将北方荒原并入你的法理领土"
 decision_integrate_the_northern_provinces_confirm:0 "自佛洛赫尔至佛洛德！"
