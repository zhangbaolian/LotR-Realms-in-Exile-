 decision_margoz_election_choice:0 "执掌黄金国度"
 decision_margoz_election_choice_tooltip:0 "我统治的动力为何？"
 decision_margoz_election_choice_desc:0 "随着选举尘埃落定，我必须宣布我对黄金国度的展望。无论如何，西方都必将陷落。我要率领我的镀金军势进逼河谷，还是去对付多温尼安的贵族？"
 decision_margoz_election_choice_confirm:0 "无论何种选择，我都注定胜利"
 huz_makes_choice_tooltip:0 "决定黄金国度和你家族的未来"
 decision_margoz_conspire_patrician:0 "贵族的序曲"
 decision_margoz_conspire_patrician_hover_tooltip:0 "要点燃烈焰仅需一点火种"
 decision_margoz_conspire_patrician_desc:0 "我当选的消息传遍了整个罗瓦尼安，大多数人都意识到我所带来的危险，并且理所当然地感到恐惧。然而……在多温尼安内部，有些人对我祖先的记忆根深蒂固，他们甚至不敢思索如何反对我。\n\n如果我展现出对贵族们“和蔼”的一面，也许我能让他们屈服于我的意志。甚至是以我的名义进行终极的背叛。"
 decision_margoz_conspire_patrician_confirm:0 "依靠魅力和恐惧，哈温的项上头颅将会属于我。"
 decision_margoz_conspire_patrician_tooltip:0 "与贵族们达成协议。一个简单的友谊承诺，并提供一些我无暇关心的琐碎权利和经济特权。作为交换，他们将消灭国主和他们能找到的任何家庭成员。将多温尼安推入混乱，结束他们与河谷城的联盟。"
 decision_settle_central_rhovanion:0 "垦殖中罗瓦尼安"
 decision_settle_central_rhovanion_tooltip:0 "让边疆归顺"
 decision_settle_central_rhovanion_desc:0 "罗瓦尼安的中心地带沦为荒野已经太久了。如果我想要进军得到河谷邦的掌上明珠，这片土地必须被驯服。\n\n黑龙骑士团为国度服务良久，表现优秀。他们控制着边疆，是领导这项行动的天然选择。"
 decision_settle_central_rhovanion_confirm:0 "召唤龙骑士！"
 decision_war_in_the_north:0 "北方的战争"
 decision_war_in_the_north_tooltip:0 "大冲突近在咫尺"
 decision_war_in_the_north_desc:0 "时机已到。河谷邦和孤山如王冠一般矗立在罗瓦尼安之上的时间已经够久了。\n曾经，“金龙斯毛格”坐在那王冠之上。他用甜蜜的，充满恐怖缄默的暴政统治着罗瓦尼安。最后的伟大恶龙也许已经逝去，但我们将提醒这些北方人曾经感受到的恐惧。"
 decision_war_in_the_north_confirm:0 "人类和矮人同样燃烧。"
 decision_war_in_the_north_effect_1:0 ""
 war_in_the_north_cb:0 "北方的战争"
 huz_colonized_rhovanion:0 "完成“垦殖中罗瓦尼安”"
 decision_reaffirm_breeland:0 "重申布理权利"
 decision_reaffirm_breeland_tooltip:0 "扩大布理的边界。"
 decision_reaffirm_breeland_desc:0 "自从古代诸王陨落的黑暗时代以来，布里附近的土地大部分时间都人迹罕至。也许是我们开拓这些荒野，将它们正式纳入我们管辖范围的时候了。"
 decision_reaffirm_breeland_confirm:0 "明智的努力。"
 decision_margoz_settle_rhovanion_tooltip:0 "占据中罗瓦尼安并授权龙骑士们来维持这道新边疆。这将使我们能够向河谷邦推进。"
