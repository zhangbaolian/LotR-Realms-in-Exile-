l_simp_chinese:
 explore_history_decision:0 "探究历史"
 explore_history_decision_desc:0 "在尘封的巨著和古老的手稿中藏有古时的智慧。前事不忘，后事之师，我们可以借此避免重蹈先人的覆辙。"
 explore_history_decision_tooltip:0 "你将吸取过往的教训"
 explore_history_decision_desc_activity:0 "你花时间#high 探索#![middleearth|E]的历史。"
 explore_history_decision_desc_benefits:0 "你可以增加你的个人[skills|E]，并且吸取过去的教训。"
 explore_history_decision_confirm:0 "是时候拜访图书馆了"
 dark_ritual_decision:0 "黑暗仪式"
 dark_ritual_decision_desc:0 "是时候让黑魔法为我所用了。"
 dark_ritual_decision_tooltip:0 "举行黑暗仪式"
 dark_ritual_decision_desc_activity:0 "你将举行一次#high 黑暗秘仪#!。"
 dark_ritual_decision_desc_benefits:0 "你将在你选择的那个受诅之地举行黑暗秘仪。"
 dark_ritual_decision_confirm:0 "我在召唤黑魔法！"
 activity_learn_sorcery:0 "学习妖术"
 activity_learn_sorcery_name:0 "学习妖术"
 learn_sorcery_decision:0 "$activity_learn_sorcery$"
 learn_sorcery_decision_desc:0 "在[middleearth|E]，魔法天赋并非与生俱来。只有在付出巨大的牺牲后，我才能同黑暗力量进行交流，才能开始寻找最黑暗的技艺和最堕落的知识，以获得妖术的力量。"
 learn_sorcery_decision_tooltip:0 "你将踏上一条成为黑暗[sorcerer|E]的求知之路。"
 learn_sorcery_decision_desc_benefits:0 "你可能会成为一个[sorcerer|E]，并获得[trait|E]妖术初学者"
 learn_sorcery_decision_desc_warnings:0 "这个决议可能会给你的压力等级、健康和领地带来#high 致命#!而#high 危险的后果#!。假如你打算向一名熟练妖术师寻求指导，建议你在进行这个决议之前尽可能提高他对你的好感。假如你选择使用妖术师囚犯来提供帮助，尽管你可能已经有了自己的计划，在选择这个决议之后将会提供一个选项来开始一个绑架计谋。"
 learn_sorcery_decision_confirm:0 "此乃吾之宿命"
 shadow_library_decision:0 "提高魔法：暗影图书馆"
 shadow_library_decision_desc:0 "我将开始寻求最黑暗的知识。"
 shadow_library_decision_tooltip:0 "你将前往隐秘的乌鸦谷。"
 shadow_library_decision_desc_activity:0 "你花费时间去#high 提高妖术技巧#!。"
 shadow_library_decision_desc_benefits:0 "你可以提升你的巫师等级。"
 shadow_library_decision_confirm:0 "我的旅途开始了！"
 abdication_decision:0 "退位"
 abdication_decision_desc:0 "尽管总体上我依然感到健康，我逐渐沉重的骨头不断提醒我曾度过的年月。在生命最后的几年里挣扎在行政事务的漩涡中，这真的是我想要的吗？我的继承人已经长大成人，并且准备好接过统治者的权柄。"
 abdication_decision_tooltip:0 "你将退位。"
 abdication_decision_confirm:0 "是时候去享受下退休生活了……"
 decision_abdication_health:0 "你的[health|E]状况濒临死亡。"
 decision_abdication_abdicate_text:0 "你将让位给你的继承人。"
 ritual_suicide_decision:0 "拥抱人类的宿命。"
 ritual_suicide_decision_desc:0 "是时候离开这个世界，去追寻在它之外的东西了。"
 ritual_suicide_decision_tooltip:0 "你将自杀，心甘情愿地放弃你的生命。"
 ritual_suicide_decision_confirm:0 "我们会因悲伤而逝去，但绝不是因为绝望！"
 decision_search_orthanc:0 "搜寻欧尔桑克"
 decision_search_orthanc_desc_tooltip:0 "你将在[orthanc|E]塔中搜寻隐藏的宝藏和秘密。"
 decision_search_orthanc_desc:0 "在过去的几个世纪里，[orthanc|E]塔都是[sarumancharacter|E]的居所，因此许多怪异而精妙的东西可能会被藏在塔中。我们应当组织一支搜寻队来看看他在那些荒凉古老的大厅中都藏了些什么。"
 decision_search_orthanc_confirm:0 "掘地三尺！"
 decision_palantir_minas_anor_2:0 "凝视米那斯阿诺尔的真知晶石。"
 decision_palantir_minas_anor_2_tooltip:0 "你将努力增加你对世界的了解。"
 decision_palantir_minas_anor_2_desc:0 "在白塔最顶端的房间里，一颗覆盖着黑布的球体被静置在大理石柱上。米纳斯阿诺尔的真知晶球可能成为一件强大的武器——但如此冒险真的值得吗？"
 decision_palantir_minas_anor_2_confirm:0 "没有秘密将能隐藏。"
 decision_restore_lossarnach:0 "重建洛丝阿尔那赫亲王国"
 decision_restore_lossarnach_tooltip:0 "重建洛丝阿尔那赫亲王国，恢复它往日的荣光。"
 decision_restore_lossarnach_desc:0 "洛丝阿尔那赫是刚铎领内一个奇怪的地区。尽管在传统上它是莱本宁的一部分，但在实际上它经常享有自治，并且与米那斯提力斯和欧斯吉利亚斯有着比与佩拉基尔更紧密的同盟。尽管海洋领主得以暂时保留对我们有争议的治权，但假如米那斯提力斯之主有一丝动摇，我们便毫无疑问可以摆脱他们的枷锁，得到——至少是名誉上——与莱本宁平等的等级。"
 decision_restore_lossarnach_confirm:0 "勇敢，强大，真诚——洛斯阿尔纳赫！"
 decision_train_marines:0 "训练佩拉基尔水兵"
 decision_train_marines_desc:0 "作为海之领主，我的首要任务之一就是管理皇家海军。这项任务的一部分就是训练它的精英登舰部队——佩拉基尔水兵。尽管编制较小，这些部队受过严格训练，因此效率很高。"
 decision_train_marines_tooltip:0 "训练一队曾使整个世界感到恐惧的精英水兵。"
 decision_train_marines_confirm:0 "他们今后将感激我现在对他们的严格训练。"
 train_mariners_decision:0 "你将开始为皇家海军训练一队新的水军。这将花费大约五年。"
 decision_osgiliath_capital:0 "迁都回欧斯吉利亚斯"
 decision_osgiliath_capital_tooltip:0 "重建[gondor|E]昔日的首都，以此恢复它的荣光"
 decision_osgiliath_capital_desc:0 "在刚铎最为鼎盛的时候，这座由伊熙尔杜和阿纳瑞安建立的城市反映了失落的努门诺尔的荣光。但在亲族争斗之后，它逐渐衰落，并在第三纪元2475年乌鲁克入侵之后被完全放弃。然而现在，随着魔多不再能威胁到这座城市，它昔日的辉煌也被重现，是时候再次使欧斯吉利亚斯成为我们王国的首都了。"
 decision_osgiliath_capital_confirm:0 "再一次，欧斯吉利亚斯成为了名副其实的星辰堡垒。"
 decision_recover_harondor:0 "收复哈隆铎"
 decision_recover_harondor_tooltip:0 "重新整合长期存有争议的哈隆铎省"
 decision_recover_harondor_desc:0 "在过去长久的世代里，哈隆铎地区都是[gondorians|E]和[haradrim|E]争夺的焦点。在哈隆铎省被完整收复之后，现在是时候一劳永逸地解决此纷争，使哈隆铎成为[gondor|E]不可分割的一部分！"
 decision_recover_harondor_confirm:0 "终于，王国的领土又一次完整了。"
 reclaim_harondor_decision:0 "围绕哈隆铎地区长期的争端将得以解决，它将成为你的法理上的一部分。"
 decision_integrate_andrast:0 "兼并安德拉斯特"
 decision_integrate_andrast_tooltip:0 "将安德拉斯特地区完全整合进刚铎。"
 decision_integrate_andrast_desc:0 "安德拉斯特——至少在理论上——一直是[gondor|E]的一部分。然而，在塔拉贡多斯特的堡垒之外，[dunedain|E]在这区域的统治一直都处于风雨飘摇之中，即使在刚铎的势力最为鼎盛之时也是如此。尽管如此，随着我们终于在这片海岬上取得进展，我们终于可以开始在实际，而不是理论上妥善管理它。"
 decision_integrate_andrast_confirm:0 "安德拉斯特属于刚铎，不止现在，也至永远。"
 integrate_andrast_decision:0 "安德拉斯特地区将终于归于杜内丹人的集权统治之下。"
 decision_reclaim_umbar:0 "兼并乌姆巴尔"
 decision_reclaim_umbar_tooltip: "将乌姆巴尔并入刚铎"
 decision_reclaim_umbar_desc:0 "长久以来，[umbar|E]一直是南方指向[gondor|E]心脏的匕首。在船王们的时代，这片土地曾被征服并成为有翼王冠领内的一个繁荣省份。假如我们可以重新征服它，我们的海岸将再次变得安全。"
 decision_reclaim_umbar_confirm:0 "哈尔门达奇尔再临！"
 reclaim_umbar_decision:0 "海盗威胁将被终结，乌姆巴尔将被完全整合进刚铎王冠。"
 decision_dol_amroth_reforms:0 "改革天鹅骑士团"
 decision_dol_amroth_reforms_tooltip:0 "通过改革骑士团，你将可以招募先进的精英单位。"
 decision_dol_amroth_reforms_desc:0 "很久之前，多阿姆洛斯的亲王们建立了天鹅骑士团，作为他们的私人顾问和战场上的王牌。当时的骑士团成员包括了许多富有盛名并且经验丰富的贝尔法拉斯军官，是努门诺尔荣誉和美德的真正代表……\n\n然而很不幸，人类是很容易被腐化的。在之后的几个世纪里，骑士团逐渐被腐败侵蚀。血统和宫廷职位代替了勇武和个人美德，成为了决定成员等级的关键要素。这使得骑士团在数个世纪里作为所有刚铎人美德标杆的荣誉被污毁。假如银天鹅的后裔们想要重获王国最佳骑士的荣誉，那么骑士团如今的病态现状就必须被改变。"
 decision_dol_amroth_reforms_confirm:0 "立刻开始训练。"
 decision_dol_amroth_amrothian_troops:0 "扩建多阿姆洛斯后备军"
 decision_dol_amroth_amrothian_troops_tooltip:0 "开始训练一支多阿姆洛斯后备军"
 decision_dol_amroth_amrothian_troops_desc:0 "尽管许多年以来这些阿姆洛斯士兵都被视为骑士团内最低微的职务，他们却在许多方面最好地继承了骑士团初建时的精神。然而尽管如此，他们的编制已被大大缩减，该角色被视作缺乏荣誉的象征，因此被忽视。\n\n让我们开始重建这支亲王领军队的中坚，并恢复他们的战斗力。"
 decision_dol_amroth_amrothian_troops_confirm:0 "立刻开始训练"
 decision_dol_amroth_elvish_troops:0 "招募埃蒂尔泷德人类"
 decision_dol_amroth_elvish_troops_tooltip:0 "招募一支埃蒂尔泷德骑士和游侠"
 decision_dol_amroth_elvish_troops_desc:0 "埃蒂尔泷德是多尔‑恩‑埃尔尼尔最高贵而富裕的领地之一，这里曾是同名的精灵居住地。这里的居民们努力模仿精灵们的战斗方式，使得他们与坚定保留努门诺尔战斗传统的其他刚铎人形成了鲜明对比。由于骑士团过去腐败横行，如今并没有埃蒂尔泷德人宣誓成为骑士团成员。我们必须重建过去的誓言。\n\n假如埃蒂尔泷德人被重新整合成为亲王领军队的一部分，他们将可以被组建为一支强大而创新的军团。"
 decision_dol_amroth_elvish_troops_confirm:0 "派出我们最快的骑手。"
 decision_dol_amroth_seaward_troops:0 "扩建海防军团"
 decision_dol_amroth_seaward_troops_tooltip:0 "开始训练一支海防军团"
 decision_dol_amroth_seaward_troops_desc:0 "多尔‑恩‑埃尔尼尔曾拥有媲美佩拉基尔的强大海军，在那个时代，海防军团曾奋战在从海岸到远海的广阔地区，抗击海盗并赢得了崇高的荣誉。然而随着佩拉基尔崛起成为皇家海军的心脏，这支守备军的编制被大大缩减，如今最多只能维持几个沿海瞭望哨。\n\n假如我们能再次扩建这支军队，他们将再一次成为令人闻风丧胆的部队。"
 decision_dol_amroth_seaward_troops_confirm:0 "立刻开始训练。"
 decision_dol_amroth_tirith_aear_troops:0 "重建提力斯艾尔"
 decision_dol_amroth_tirith_aear_troops_tooltip:0 "开始训练一支提力斯艾尔骑士分队"
 decision_dol_amroth_tirith_aear_troops_desc:0 "提力斯‑艾尔——辛达语意为“海防塔”——是多尔‑恩‑埃尔尼尔最宏伟的塔楼，它是曾居住于这片区域的精灵们的造物。这也成为了守卫塔楼的精英卫队的名字：提力斯艾尔守誓者。他们是海防军队中最为精锐的部分，被要求宣誓永远保持美德，勇往直前。这些守卫理当具有无可挑剔的人格，然而在古老骑士团的所有组成单位中，守誓者的腐败最甚。守誓者的职务被大量给予具有高贵血统而不是富有勇武的人，想要恢复它的荣光，将需要付出许多努力。\n\n我们将从遣散具有腐败行径的成员开始，然后开始寻找那些真的配得上此等殊荣的勇士。"
 decision_dol_amroth_tirith_aear_troops_confirm:0 "说出誓言。"
 decision_dol_amroth_swan_guard_troops:0 "建立银天鹅骑士团"
 decision_dol_amroth_swan_guard_troops_tooltip:0 "开始训练一支精锐的银天鹅骑士分队"
 decision_dol_amroth_swan_guard_troops_desc:0 "银天鹅皇家骑士团是努门诺尔美德的典范，是人类美德巅峰的缩影。只有极少的人能凭借他们无与伦比的道德品质和高超的武器技能被选中加入这最为崇高的骑士团。在多阿姆洛斯的土地上，这一荣誉是无价的，因此即使这意味着巨大的责任，也很少有人会拒绝它。\n\n这些勇武与美德致臻的精英武士是全多尔‑恩‑埃尔尼尔最有能力的人，在他们的守护下，亲王无需畏惧任何危险。"
 decision_dol_amroth_swan_guard_troops_confirm:0 "这荣誉的标杆，如今重生了。"
 decision_league_of_pelargir:0 "重建佩拉基尔联盟"
 decision_league_of_pelargir_tooltip:0 "重获佩拉基尔作为努门诺尔殖民地的古老特权和自治！"
 decision_league_of_pelargir_desc:0 "在努门诺尔的时代，佩拉基尔曾是中洲北方殖民地中出类拔萃者。自治权、贸易特权和尊荣被赋予我们；但自流亡王国的建立始，佩拉基尔就在那些不顾她利益的国王的统治下不断衰落。我们应当脱离那些国王，重获古老的神佑，令所有自由的杜内丹人决定他们自己的命运。前进，佩拉基尔！航上巅流，驶往明日！"
 decision_league_of_pelargir_confirm:0 "古老的特权重归吾等。"
 league_of_pelargir_decision:0 "佩拉基尔将脱离刚铎并试图找到它自己的前进道路。"
 decision_colonial_belfalas:0 "将贝尔法拉斯整合进联盟"
 decision_colonial_belfalas_tooltip:0 "将古老的贝尔法拉斯纳入阵营，扩展努门诺尔殖民地联盟！"
 decision_colonial_belfalas_desc:0 "佩拉基尔并不是唯一享有尊荣的古努门诺尔定居点，贝尔法拉斯同样曾是努门诺尔的强大殖民地，这里的居民也是我们的亲族和同胞。让我们引导他们加入同盟并变得更加强大！"
 decision_colonial_belfalas_confirm:0 "我们的联盟的力量增强了！"
 decision_colonial_umbar:0 "将乌姆巴尔整合进联盟"
 decision_colonial_umbar_tooltip:0 "将强大而富庶的乌姆巴尔港纳入阵营，扩展努门诺尔殖民地联盟！"
 decision_colonial_umbar_desc:0 "佩拉基尔并不是唯一享有尊荣的古努门诺尔定居点，乌姆巴尔曾是我们的强大敌人，拥有值得骄傲的遗产。它曾是努门诺尔人在中洲建立的最伟大的殖民地，如今这一殊荣已归属我们。让我们抛开过去的争端共同前进，建立一个光明的未来，成为古代恢弘奇迹的再现。"
 decision_colonial_umbar_confirm:0 "我们的联盟的力量增强了！"
 decision_colonial_harnen:0 "控制哈尔能河"
 decision_colonial_harnen_tooltip:0 "控制哈尔能河口，扩展努门诺尔殖民地联盟！"
 decision_colonial_harnen_desc:0 "努门诺尔人曾控制哈尔能河流域直至朝贡国阿姆隆（如今被称做哈鲁赞）的广阔土地。假如我们能重新控制它，我们将扼住进入贝尔法拉斯湾的海上交通的咽喉。如此努门诺尔的遗产将被夺回！"
 decision_colonial_harnen_confirm:0 "弥尔泷德和拉姆泷德的港口将会为我们所用。"
 decision_harnen_kingdom:0 "联合哈尔能诸港"
 decision_harnen_kingdom_desc:0 "许多世代以来，拉姆泷德和弥尔泷德一直为哈尔能河上贸易的控制权争辩不休。然而，假如这两座港口可以在一位共主的统治下被联合，他们将能扼住所有经哈尔能河航道进入哈拉德地区的贸易线。让我们埋葬过去的争端，共同为建立更加富裕而强大的未来而努力。"
 decision_harnen_kingdom_tooltip:0 "联合哈尔能河口诸港"
 decision_harnen_kingdom_confirm:0 "这是过去冲突的终结，这是光明未来的开始！"
 harnen_kingdom_decision:0 "弥尔泷德和拉姆泷德将抛弃他们过去的宿敌关系，共同加入一个新的王国，一个控制了哈尔能河口的强大贸易王国！"
 decision_castamir_claim:0 "索取卡斯塔米尔的宣称"
 decision_castamir_claim_tooltip:0 "拥立卡斯塔米尔的后裔登上刚铎王座"
 decision_castamir_claim_desc:0 "卡斯塔米尔是刚铎的合法国王，对他的篡夺是不义的。我们将收复我们的合法地位！"
 decision_castamir_claim_confirm:0 "舰队准备，第一个目标是佩拉基尔！"
 press_castamiri_claim_tooltip:0 "我们将以拥立卡斯塔米尔血脉之名对刚铎发起入侵。"
 decision_wildman_invasion_t:0 "资助一次针对刚铎的野人入侵"
 decision_wildman_invasion_desc:0 "在过去的几个世纪里，西方的刚铎一直处于动荡之中，它长期以来都是我们正统王国背后的一根棘刺。也许我们可以向一个野人派系提供足够的资金，让他们向刚铎边境发动一场入侵？"
 decision_wildman_invasion_confirm:0 "向野人发出提议！"
 decision_wildman_invasion_tooltip:0 "野人将考虑发起[varangian_adventure|E]的提议。"
 decision_oath_of_eorl_gondor:0 "以埃奥尔之誓召唤洛汗"
 decision_oath_of_eorl_gondor_tooltip:0 "向洛汗寻求军事援助"
 decision_oath_of_eorl_gondor_desc:0 "几个世代之前，刚铎的宰相奇瑞安将卡伦纳松赠与伊奥希奥德人和他们的国王埃奥尔，这项赠与只有一个条件：伊奥希奥德人将视刚铎之友为友，视刚铎之敌为敌，刚铎亦然。宰相奇瑞安与国王埃奥尔作出了庄严的宣誓，至今这长久友谊和同盟仍然存续。\n\n现在我们承受着巨大的压力，需要任何可能的援助。我们是否如奇瑞安那样，再次向洛汗送去红箭信物，召唤洛希尔人的支援？"
 decision_oath_of_eorl_gondor_confirm:0 "派出骑手，以最快的速度将红箭送往埃多拉斯。"
 decision_oath_of_eorl_rohan:0 "援引奇瑞安之誓"
 decision_oath_of_eorl_rohan_tooltip:0 "寻求刚铎的军事支援"
 decision_oath_of_eorl_rohan_desc:0 "许多世代之前，我们在刚铎宰相奇瑞安的召唤之下定居于卡伦纳松，条件是我们将永远作为刚铎的盟友。先王埃奥尔庄严宣誓，承诺永久的友谊和支援，宰相奇瑞安亦誓如是。双方已依据此誓多次相互支援。\n\n现在我们承受重压，需要支援。是否应该召唤刚铎人，再一次援引奇瑞安之誓？"
 decision_oath_of_eorl_rohan_confirm:0 "向米那斯提力斯派出使者，洛汗需要支援！"
 oath_of_eorl_host_gondor_large:0 "北方军团"
 oath_of_eorl_host_gondor_small:0 "伊希利恩支队"
 oath_of_eorl_host_rohan_large:0 "洛汗骑兵"
 oath_of_eorl_host_rohan_small:0 "洛汗辅兵"
 decision_westmarch_integration:0 "强化对西界的控制"
 decision_westmarch_integration_tooltip:0 "将西界牢牢控制在洛希尔人的手中"
 decision_westmarch_integration_desc:0 "正如奇瑞安赠礼中所定义的，西界——艾森河和阿多恩河间的三角区——是洛汗的合法领地。然而这里混居着黑蛮地人和洛希尔人，他们的忠诚长久以来一直处于摇摆并受到质疑，近年来他们事实上已经独立于伊多拉斯。我们必须加强对这片区域的掌控，将它重新带回埃奥尔后裔的领地。"
 decision_westmarch_integration_confirm:0 "洛汗的西部边境安全了！"
 decision_construct_grond:0 "建造格龙得"
 decision_construct_tooltip:0 "攻城器格龙得的建造将会开始。"
 decision_construct_desc:0 "巨大的机械装置爬过原野；在它的正中间是巨大的击锤，如同百尺高的巨树一般大，被极粗的铁链捆吊着。魔多黑暗的铁匠铺花费了许久的时日来打造它，它由黑铁制造的可怕槌头看起来像是一只贪婪的狼，上面刻着象征毁灭的咒语。他们称它格龙得，以此纪念古代的地狱之锤。巨兽拖动着它，奥克包围着它，负责挥动它的山区食人妖则走在后面。"
 decision_construct_confirm:0 "地狱之锤将击倒任何胆敢阻挡它威力之人。"
 decision_construct_tool_tip_2:0 "攻城器格龙得的建造将会开始"
 grond:0 "格龙得"
 grond_flavor:0 "格龙得是一个巨大的攻城锤，它的顶部是由黑铁打造的狼头，索隆将使用这件武器来攻破米那斯提力斯的城墙。这件攻城器以魔苟斯的武器——地狱之锤命名，其尺寸前无古人后无来者。"
 decision_sauron_tribute_policy:0 "来自遥远土地的贡品"
 decision_sauron_tribute_policy_tooltip:0 "制定你处理贡品的政策。"
 decision_sauron_tribute_policy_desc:0 "与你的地位和力量相称，使者携带着礼品前来拜见，向你的权力和威严屈服。这些礼品可能是金子、饰品或是仆从。作为恐惧之主，你必须决定你想要如何处理这些贡品；接受并且因服从而赐予他们和平，或是拒绝并且及时暴力征服他们……"
 decision_sauron_tribute_policy_confirm:0 "把他们的首领给我带来"
 decision_sauron_tribute_haradrim:0 "向大黑塔献出贡品"
 decision_sauron_tribute_haradrim_tooltip:0 "向魔多献出黄金和人类的贡品来乞求和平。"
 decision_sauron_tribute_haradrim_desc:0 "魔多确实变得强大了，现在它甚至扩展到了我们的边界。假如我们不想被它完全吞噬，我们必须尽力证明我们独立地存活着比被吞噬对它更有价值……"
 decision_sauron_tribute_haradrim_confirm:0 "向巴拉督尔献出贡品"
 decision_sauron_tribute_leofring:0 "向黑暗要塞献出贡品"
 decision_sauron_tribute_leofring_tooltip:0 "向魔多献出黄金和人类的贡品来乞求和平。"
 decision_sauron_tribute_leofring_desc:0 "邪恶的东西从森林的暗影中不断涌出，像黑色的潮水一样袭击并击倒我们。但我们发现，有时用优良的马匹和黄金可能可以安抚他们，给我们暂时的和平……"
 decision_sauron_tribute_leofring_confirm:0 "向多古尔都献出贡品"
 decision_destroy_mordor:0 "摧毁魔多"
 decision_destroy_mordor_tooltip:0 "发动决战，一劳永逸地摧毁索隆和魔多"
 decision_destroy_mordor_desc:0 "刚铎已经处于被动防御太久了，在魔多的力量不断发展的同时，它只能勉强保护自己的领土。从今往后，攻守易形了！让我们一劳永逸地终结这一切！"
 decision_destroy_mordor_confirm:0 "是时候终结这一切了。"
 destroy_mordor_decision:0 "发动最终决战，一劳永逸地摧毁魔多和索隆"
 decision_invade_gondor:0 "入侵刚铎"
 decision_invade_gondor_tooltip:0 "发起一场入侵，假如这个计划成功了，我们将一劳永逸地摧毁南方王国"
 decision_invade_gondor_desc:0 "伟大的主人，刚铎已经抵抗您的意志太久了。假如我们能将伊希利恩作为进攻基地，我们将可以集结一支即使米那斯提力斯本身也无法抵御的大军。假如米那斯提力斯陷落了，刚铎将群龙无首，四分五裂。"
 decision_invade_gondor_confirm:0 "整个东方都联合起来了"
 invade_gondor_decision:0 "发动最终决战，碾碎刚铎，攻占米那斯提力斯"
 decision_challenge_the_orc_leader:0 "挑战战争酋长"
 decision_challenge_the_orc_leader_tooltip:0 "你将挑战你的领主，发动一场殊死决斗。假如你胜利了，你将从他淌血的尸体上夺走他所有的头衔。"
 decision_challenge_the_orc_leader_desc:0 "你是这样一个弱者的仆人，这真是令人气愤。强者当统治，而弱者服从他们，而不是相反！没有足够力量的奥克不值得获得如此地位……或许你可以给这个暴发户看看真正力量的意义。"
 decision_challenge_the_orc_leader_confirm:0 "我将生啖他的血肉！"
 decision_reject_sauron:0 "反抗黑暗魔君"
 decision_reject_sauron_tooltip:0 "摆脱了他的束缚，现在你可以公开你对黑暗魔君的真实看法了。"
 decision_reject_sauron_desc:0 "为什么我要尊崇黑暗魔君？他像个懦夫一样逃窜，抛弃了魔多和我们这些奥克数千年！假如这不是他虚弱的证据，那什么算是呢？他或许值得畏惧，但绝不值得崇拜。就像所有强大的存在一样，在某个时刻，他会失误，比他更强大的人将继承他的地位——或许那个人会是我！"
 decision_reject_sauron_confirm:0 "是时候说出我的想法了——这就是世界运行的法则！"
 decision_unify_the_orcs:0 "统一奥克诸战团"
 decision_unify_the_orcs_tooltip:0 "联合松散的奥克部落，建立一个统一的战盟！"
 decision_unify_the_orcs_desc:0 "长久以来，奥克一直被分割且分散，每次都被人类、矮人和精灵击退。黑暗魔君们统一了我们，但他们配不上我们的剑！奥克应被奥克统治，而他们中的最强者将带领他们——这个人就是我。\n\n在我的旗帜下，奥克战盟将席卷整个世界！"
 decision_unify_the_orcs_confirm:0 "奥克的时代来临了！"
 set_sail_decision:0 "起航"
 set_sail_decision_desc:0 "狂野外海的神秘和冒险正向我招手！我怎能无视这种呼唤！"
 set_sail_decision_tooltip:0 "你将向外海#high 起航#!"
 set_sail_decision_desc_activity:0 "你自领地中的一处港口#high 起航#!。"
 set_sail_decision_desc_benefits:0 "你将有机会提升作为一名[GetTrait('lifestyle_mariner').GetName(GetNullCharacter)]的[skills|E]。"
 set_sail_decision_confirm:0 "拔锚起航！"
 activity_sailing_name:0 "在海上航行"
 decision_emyn_arnen_capital:0 "在埃敏阿尔能设立亲王宝座"
 decision_emyn_arnen_capital_tooltip:0 "[minasithil|E]仍然深陷过去的腐化之中。新任[GetTitleByKey('k_ithilien').GetNameNoTier]需要一座合适的首都。"
 decision_emyn_arnen_capital_desc:0 "许多年以来，[minasithil|E]沦为[minasmorgul|E]肮脏的住处，并被称作[witchkingshort|E]。即便现在这座城市依旧散发着巫王邪恶的气息，不适合[GetTitleByKey('k_ithilien').GetNameNoTier]居住。我们的封臣们认为阿尔能山脉靠近[osgiliath|E]和[minastirith|E]是建立宫殿群的合适位置。"
 decision_emyn_arnen_capital_confirm:0 "伊希利恩将成为庭院与鲜花之地"
 decision_move_capital_emyn_arnen:0 "伊希利恩亲王领的首都将自米那斯伊希尔转移至埃敏阿尔能"
 decision_calenardhon_claim:0 "收复卡伦纳松"
 decision_calenardhon_claim_tooltip:0 "入侵洛汗王国，将这片土地重新纳入刚铎的统治。"
 decision_calenardhon_claim_desc:0 "许久以前，[gondor|E]宰相将卡伦纳松赠与了洛希尔人。如今既然忠诚的洛希尔人已经失去了他们的王国，刚铎有权决定这片土地和其上人民的命运，并保证我们北部边疆的安全。我们将把敌人逐出卡伦纳松！"
 decision_calenardhon_claim_confirm:0 "向北进军！"
 press_calenardhon_claim_tooltip:0 "入侵洛汗王国，将这片土地重新纳入刚铎的统治。"
 decision_integrate_calenardhon_tooltip:0 "重新整合卡伦纳松行省。"
 decision_integrate_calenardhon_desc:0 "许久之前我们将卡伦纳松行省赠与了洛希尔人盟友。但随着洛汗灭亡，整个卡伦纳松重归刚铎掌控，我们可以正式将“绿色行省”重新纳入统治。"
 decision_integrate_calenardhon_confirm:0 "卡伦纳松重归刚铎！"
 decision_integrate_calenardhon:0 "重新整合卡伦纳松。"
 decision_restore_saralain:0 "重建萨拉莱恩王国"
 decision_restore_saralain_tooltip:0 "尝试通过宣称王位重新联合分裂的萨拉莱恩部落"
 decision_restore_saralain_desc:0 "萨拉莱恩王国在许久之前就已衰落，仅遗留下历史和废墟。然而，假如我们能够一个足够强大的基地，或许我们可以重拾过去的辉煌，将分裂的部落重新聚集在一个王座之下。"
 decision_restore_saralain_confirm:0 "向我聚集，部落民们！"
 restore_saralain_custom_warning:0 "#W 任何其他足够强大的部落领袖可能会挑战我们的宣称，并试图抢夺王位！#!"
 decision_reclaim_mardruak:0 "收复马尔德鲁克"
 decision_reclaim_mardruak_tooltip:0 "收复贝拉卡尔最北方的省份"
 decision_reclaim_mardruak_desc:0 "许多世代以来马尔德鲁克都曾是贝拉卡尔不可分割的一部分。这里的城市曾在贝拉卡尔同盟的建立中发挥了作用，并在（基本上）自泰德津入侵至第三纪元的时间里保持为一个皇家行省。但从争斗之日开始，这个行省和费里亚行省就脱离了我们的掌控。如今，随着费里亚最终重归王室掌控，是时候收复这北方最后的行省了！"
 decision_reclaim_mardruak_confirm:0 "终于，王国被重建了！"
 decision_bellakar_felayan_rapprochement:0 "尝试贝拉卡尔和费里亚的和解？"
 decision_bellakar_felayan_rapprochement_tooltip:0 "将失去的北方省份重新收归统一的王国"
 decision_bellakar_felayan_rapprochement_desc:0 "自内战黑暗的时日起，费里亚就宣布自贝拉卡尔独立，并在我们无力保障他们的安全和地方利益时再次拒绝向我们臣服。如果我们能够证明我们的可靠，并与他们的统治者们建立密切的联系，或许我们可以通过授予某些特权和平地将这片土地带回王国的怀抱。"
 decision_bellakar_felayan_rapprochement_confirm:0 "我们必须团结，不然就将灭亡"
 decision_reclaim_ray:0 "收复苏祖什‑阿格霍尔"
 decision_reclaim_ray_tooltip:0 "自哈拉德人手中收复故土苏祖什 阿格霍尔！"
 decision_reclaim_ray_desc:0 "在最初的日子里，我们的人民做了伟大的事情，向那些在星空下醒来的古人和住在我们中间的灵魂学习。然后陌生人从东方来了。有一段时间，我们和睦相处，但他们越来越不信任我们，也越来越恨我们，把我们赶进塞扎·塞马尔森林，他们人数不断增加。我们忘记了很多我们曾经知道的东西，变成了一个简单的民族，几乎无法维持我们曾经建造的巨大的石头建筑。但也许，如果我们能够反击入侵者，我们可以恢复我们失去的地位……"
 decision_reclaim_ray_confirm:0 "苏祖什 阿格霍尔是我们的家园！"
 decision_refound_qadjajar:0 "重建盖贾扎尔卡塔伊国"
 decision_refound_qadjajar_tooltip:0 "将北贝拉卡尔置于泰德津统治之下，并恢复失落的盖贾扎尔卡塔伊国"
 decision_refound_qadjajar_desc:0 "2000多年前，盖贾扎尔的卡塔伊国被复兴的贝拉卡尔击垮。虽然我们自其倒台以来一直生活在相对和平之中，但我们的人民从未达到那短暂的辉煌时刻的繁荣和财富，当时所有贝拉卡尔人在我们的军队面前战栗，甚至图玛奎家族也在我们面前逃跑。然而现在，我们终于能够收回被遗忘已久的卡塔伊国的遗产，并宣布重建盖贾扎尔！"
 decision_refound_qadjajar_confirm:0 "泰德津新的时代开始了"
 decision_declare_greater_qadjajar:0 "宣称大盖贾扎尔"
 decision_declare_greater_qadjajar_tooltip:0 "把所有古老的泰德津占领区纳入你的统治下！"
 decision_declare_greater_qadjajar_desc:0 "虽然盖贾扎尔重建了，并且所有的贝拉卡尔人都屈服于我们，但仍然无法与当年的辉煌相比。如果我们能够征服南贝拉卡尔，我们就可以宣布盖贾扎尔真正恢复了昔日的辉煌，并将其概念扩展到不仅仅是费里亚和马尔德鲁克——一个更伟大的盖贾扎尔。"
 decision_declare_greater_qadjajar_confirm:0 "这是我们的时代！"
 decision_faithful_tedjin_kingdom:0 "来自泰迪亚尼"
 decision_faithful_tedjin_kingdom_tooltip:0 "实现泰德津改革派的梦想，为泰德津创造一个新家园"
 decision_faithful_tedjin_kingdom_desc:0 "长久以来，我们的人民一直被困在中间，在费里亚、马尔德鲁克和乌姆巴尔之间荒芜的土地上生活。在信仰上，费里亚是我们的家园，因为马尔德鲁克和乌姆巴尔的海盗侵扰问题，它不能成为我们的新家！我们应该占领他们伟大的城市，并利用它们为信徒建立一个新的家园，这几乎是一项神圣的使命。"
 decision_faithful_tedjin_kingdom_confirm:0 "泰迪亚尼，为了长久的梦想——它应该"
 decision_greater_faithful_tedjin_kingdom:0 "扩展忠贞派的土地"
 decision_greater_faithful_tedjin_kingdom_tooltip:0 "以一的名义继续征服"
 decision_greater_faithful_tedjin_kingdom_desc:0 "虽然海盗已经倒下，但仍有更多的土地留在我们附近，在那里，忠贞派的敌人依然根深蒂固。如果我们要建立一个真正的家园，让信徒可以自由安全地生活，我们就必须占领他们的土地。"
 decision_greater_faithful_tedjin_kingdom_confirm:0 "如果必须的话，一路到可汗德。"
 decision_anbalkumagan_annexation:0 "吞并埃蒂利亚"
 decision_anbalkumagan_annexation_tooltip:0 "吞并埃蒂利亚，图尔旺的南部，对着安‑巴尔克马根"
 decision_anbalkumagan_annexation_desc:0 "在无数代人的时间里，图尔旺一直是一个由安‑巴尔克马根人反复控制的地区。几代人以来，南方的埃蒂利亚人接受了我们的文化传统，事实上，许多人与我们有血缘关系。这让人们越来越觉得，埃蒂利亚是安‑巴尔克马根的一个合法省份。如果我们能够巩固对该地区的控制，我们就可以正式吞并该地区，防止我们再次失去对该地区的控制。"
 decision_anbalkumagan_annexation_confirm:0 "埃蒂利亚理所当然地是安‑巴尔克马根的一部分！"
 decision_construct_tool_tip:0 "格龙得围城部队的建设将开始"
 decision_chelkar_submission:0 "要求海勒卡投降"
 decision_chelkar_submission_tooltip:0 "要求海勒卡屈服"
 decision_chelkar_submission_desc:0 "海勒卡是哈文人骚乱的根源。如果我们希望恢复我们作为近哈拉德地区卓越的地位，我们必须让他们臣服。"
 decision_chelkar_submission_confirm:0 "跪拜你的领主！"
 send_chelkar_ultimatum:0 "向海勒卡发出最后通牒——要么投降，要么面临入侵"
 decision_harnen_submission:0 "要求哈尔能屈服"
 decision_harnen_submission_tooltip:0 "从骄傲的乌姆巴尔人手中夺回哈尔能河口"
 decision_harnen_submission_desc:0 "乌姆巴尔人在哈尔能河口自由统治的时间太长了。他们对我们的贸易征税，甚至有能力完全断绝它。如果我们希望恢复对近哈拉德的掌控，我们需要管管他们了。"
 decision_harnen_submission_confirm:0 "哈尔能河是我的！"
 decision_unify_harad:0 "大统一哈拉德王国"
 decision_unify_harad_tooltip:0 "哈拉德至高王可以合并成一个更大的头衔。"
 decision_unify_harad_desc:0 "长久以来，哈拉德人一直零星四散居住在各地！无论是索隆还是努门诺尔人，我们都被迫对他们俯首称臣。这种情况不会再继续了！是时候让哈拉德的子孙们抛开分歧，团结在一个旗帜和一个王位之下了。"
 decision_unify_harad_confirm:0 "我们团结一致！"
 decision_numenor_in_exile:0 "夺回努门诺尔流亡王国的衣钵"
 decision_numenor_in_exile_tooltip:0 "统一努门诺尔继承国"
 decision_numenor_in_exile_desc:0 "自从陆沉以来，努门诺尔的遗民们不断减少，相互争斗。曾经是全人类灯塔的火焰，现在只剩下余烬。但余烬如果聚集起来，可能会重新点燃一团火焰。"
 decision_numenor_in_exile_confirm:0 "尽管努门诺尔人迷失了方向，但努门诺尔人依旧坚强！"
 propaganda_decision_desc_warnings:0 "毫不掩饰的宣传可能不会被你的臣民很好地接受。"
 propaganda_decision:0 "赞助阿督耐克宣传"
 propaganda_decision_desc:0 "不可否认，[anadune|E]高等人类的后代们长期以来一直是全[middleearth|E][conceptracemen|E]的主宰。然而，这些年来许多人已经忘记了这个事实，转而对我们的统治心生不满。我们必须确保所有的臣民都知晓我们统治他们的神圣权力。"
 propaganda_decision_tooltip:0 "你下令让城镇传信人和当地的艺术家通过公开宣讲和戏剧表演来参与[adunaic|E]的宣传。"
 propaganda_decision_desc_activity:0 "你花费时间来进行#high 赞助阿督耐克宣传#!。"
 propaganda_decision_desc_benefits:0 "你可以提高个人[skills|E]，并可能改变臣民们对你统治的看法。"
 propaganda_decision_confirm:0 "传我的书吏们来！"
 decision_try_for_elven_child:0 "试着要个孩子"
 decision_try_for_elven_child_tooltip:0 "和你的配偶谈谈生孩子的事"
 decision_try_for_elven_child_desc:0 "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]我知道生育和养育未出生的孩子的行为对任何[elf|E]来说都是极其特殊的时刻。我相信这样一段结合和爱的时光会给我们带来极大的喜悦和快乐，尽管与我们的灵魂保持强烈的精神联系需要我们最大的专注和关注。"
 decision_try_for_elven_child_confirm:0 "接近[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]"
 decision_sail_to_valinor:0 "航行到维林诺"
 decision_sail_to_valinor_tooltip:0 "离开[middleearth|E]去[valinor|E]与你的亲人团聚"
 decision_sail_to_valinor_desc:0 "自世界破碎以来的许多年里，我的人民踏上笔直航路，向西航行，穿过隔离之海，离开[ardaconcept|E]，与我们在[valinor|E]的亲族会合。\n\n虽然我在[middleearth|E]度过了许多时日，在这地上还有许多事情尚待完成，但我无法平息灵魂呼唤我踏上西行之路的向往。"
 decision_sail_to_valinor_confirm:0 "时机已到"
 sail_to_valinor:0 "你之前的角色将无法使用"
 trait_sailed_west:0 "扬帆西去"
 trait_sailed_west_desc:0 "该角色已经通过隐藏的笔直航道，离开了[ardaconcept|E]与其在[undyinglands|E]的亲族相聚。"
 trait_sailed_west_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]已经通过隐藏的笔直航道，离开了阿尔达与[ROOT.GetCharacter.GetHerHis]在不死之地的亲族相聚。"
 decision_establish_high_kingdom_of_eryn_lasgalen:0 "重建绿林"
 decision_establish_high_kingdom_of_eryn_lasgalen_desc:0 "数代以来，[greenwoodshort|E]的[elves|E]已经慢慢撤退，聚集在森林的北部三分之一，放弃了他们以前的首都。\n\n伟大的欧洛斐尔王国已经缩小，[conceptracemen|E]和魔影的侵占改变了森林。南部森林已经变成了一个黑暗而扭曲的地方，既不友好又危险。\n\n但如果我们能收复南部森林，我们就能收复前[greenwood|E]王国的衣钵。事实上，就像我们的王国可能会重生一样，森林本身也可能会重生，摆脱它扭曲和黑暗的内涵——不再是昔日的[greenwoodshort|E]，也不再是臭名昭著的[mirkwood|E]，而是[erynlasgalen|E]，绿叶之林。"
 decision_establish_high_kingdom_of_eryn_lasgalen_tooltip:0 "重建[greenwoodshort|E]"
 decision_establish_high_kingdom_of_eryn_lasgalen_confirm:0 "重建埃林拉斯嘉兰"
 decision_establish_high_kingdom_of_eryn_lasgalen.amon_lanc_is_lasgalendrim:0 "[GetTitleByKey('c_amon_lanc').GetNameNoTier]有[GetPlayer.GetCulture.GetName][culture|E]"
 decision_establish_high_kingdom_of_eryn_lasgalen.greenwood_renamed_eryn_lasgalen:0 "[GetTitleByKey('e_greenwood').GetName]将获得一个新名称，象征着其新的气象"
 legacy_of_oropher_conversion_bonus:0 "[GetTitleByKey('e_greenwood').GetNameNoTier]中精灵定居点[councillor_task|E]的速度加倍"
 eryn_lasgalen_formation_bonus:0 "欧洛斐尔的遗产"
 decision_destroy_dol_guldur:0 "摧毁多古尔都"
 decision_destroy_dol_guldur_desc:0 "[dolguldur|E]成为大敌的据点已经太久了，它是玷污[greenwoodshort|E]的腐败和邪恶之地。白道会对要塞的攻击只是换来了暂时的喘息，现在[nazgulcharacter|E]又回来了。只要他们尚存，大荒野的任何国度都不会安全。是时候一劳永逸地净化巫术之山了。"
 decision_destroy_dol_guldur_tooltip:0 "粉碎多古尔都"
 decision_destroy_dol_guldur_confirm:0 "发动一场战争去摧毁多古尔都"
 decision_destroy_dol_guldur_effect_1:0 "如果胜利了，[khamul|E]将逃往[mordor|E]，他的王国将被粉碎，所有的附庸都将被释放。"
 claim_amon_lanc_for_laurelindorenan:0 "宣称东罗瑞恩王国"
 claim_amon_lanc_for_laurelindorenan_desc:0 "曾经，[greenwoodshort|E]南部是欧洛斐尔的居所。但他们对我们与[khazaddum|E]的[dwarves|E]的友谊以及矮人们在[anduinvale|E]南部日益增长的影响感到不安，于是他将他的首都——以及他的大部分人民——迁往了北方。自[secondage|E]结束以来，留在该地区的[silvanelves|E]向北移动，取而代之的是……魔影来了。\n\n如果我们能够清理[greenwoodshort|E]南部的土地并将其置于我们的照料之下，我们可以宣布它是大[laurelindorenan|E]的一部分。"
 claim_amon_lanc_for_laurelindorenan_tooltip:0 "宣称东[lorien|E]王国"
 claim_amon_lanc_for_laurelindorenan_confirm:0 "宣称东罗瑞恩王国"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_is_galadhrim:0 "[GetTitleByKey('c_amon_lanc').GetNameNoTier]有[GetPlayer.GetCulture.GetName][culture|E]"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_renamed_east_lorien:0 "[GetTitleByKey('k_amon_lanc').GetName]将获得一个新名称，象征着其新的气象"
 convert_to_feudalism_elven_liege_converted_decision:0 "效仿领主采用封建制度"
 convert_to_feudalism_elven_liege_converted_decision_desc:1 "随着我的领地不断扩大，控制它的困难也随之增多。我的领主是[elven|E]，对[feudal|E]制度了如指掌；我可以寻求[ROOT.Char.GetLiege.GetHerHis]的帮助，按照相似的架构重组我的领地。"
 convert_to_feudalism_elven_liege_converted_decision_confirm:1 "采用[feudal|E]制度"
 convert_to_feudalism_elven_liege_converted_decision_tooltip:0 "改变[government|E]类型为[feudal|E]"
 decision_choose_dorwinion_faction:0 "让家族与一个派系结盟"
 decision_choose_dorwinion_faction_tool_tip:0 "让[ROOT.Char.GetDynasty.GetName][dynasty|E]与[dorwinion|E]的两大派系之一结盟。"
 decision_choose_dorwinion_faction_desc:0 "政治阴谋和诡计是[dorwinion|E]社会的重要组成部分，在这个社会中，两个对立的派系占主导地位：酒主派和豪商派。\n\n迄今为止，我们[dynasty|E]避免与这两个强大的权力集团中的任何一个公开结盟。然而也许是时候重新考虑我们的中立立场了。"
 decision_choose_dorwinion_faction_confirm:0 "选择一方"
 decision_choose_dorwinion_faction_tool_tip_2:0 "你的[dynasty|E]将与[GetModifier('winelords').GetNameWithTooltip]或[GetModifier('master_merchants').GetNameWithTooltip]结盟。"
 decision_change_dorwinion_faction:0 "改变家族派系阵营"
 decision_change_dorwinion_faction_tool_tip:0 "改变[ROOT.Char.GetDynasty.GetName][dynasty|E]的派系阵营。"
 decision_change_dorwinion_faction_desc:0 "政治阴谋和诡计是[dorwinion|E]社会的重要组成部分，在这个社会中，两个对立的派系占主导地位：酒主派和豪商派。\n\n过去，我们的[dynasty|E]选择与这两方中的一方的利益保持一致。但政治世界永远在变化，过去的决定并不总是符合今天的利益。\n\n重新结盟的可能性总是存在的，并不至于让我家族的地位和荣誉大打折扣……"
 decision_change_dorwinion_faction_confirm:0 "重新调整你的兴趣"
 decision_change_dorwinion_faction_tool_tip_2:0 "你的[dynasty|E]将与[GetModifier('winelords').GetNameWithTooltip]或[GetModifier('master_merchants').GetNameWithTooltip]结盟，或者选择再次保持中立。"
 decision_dorwinion_abolish_elections:0 "废除选举"
 decision_dorwinion_abolish_elections_tool_tip:0 "通过废除选举来加强对王国权力的控制"
 decision_dorwinion_abolish_elections_desc:0 "世代以来，我们王国的领主们都从他们中间选出一位领袖，来引导我们的人民走向未来。这种做法虽然目的高尚，但却导致了派系化和不团结。\n\n我很受尊重，在我的[dynasty|E]的领导下，王国繁荣昌盛。为什么我们要在当我去世的时候冒着失去这一切的风险？也许现在是时候重新评估我们选举制度的价值了……"
 decision_dorwinion_abolish_elections_confirm:0 "我的家族将独自统治"
 decision_dorwinion_abolish_elections_title_heir_is_your_heir:0 "你的[player_heir|E]是[GetTitleByKey('k_dorwinion').GetName]的[heir|E]"
 beorning_decision:0 "换皮"
 beorning_decision_desc:0 "释放你心中的熊！一系列超乎预料的冒险正等着你！"
 beorning_decision_tooltip:0 "你变成了一只熊，触发了换皮者的特定冒险"
 beorning_decision_desc_activity:0 "你变成了一只熊，触发了换皮者的特定冒险"
 beorning_decision_desc_benefits:0 "触发可能带来积极成果的冒险！"
 beorning_decision_confirm:0 "嗷呜！"
 activity_beorning_name:0 "换皮"
 commit_suicide_decision_desc_black_breath:0 "我觉得很冷，仿佛在噩梦中行走。太阳不再温暖我的皮肤。没人能从这种怪病中康复，我只想放手永远沉睡。"
 decision_palantir:0 "凝视帕蓝提尔"
 decision_palantir_tooltip:0 "你将努力增加你对世界的了解。"
 decision_palantir_desc:0 "在城堡最上层的房间里，一个用黑布覆盖的球体放在大理石柱上。帕蓝提尔可能是一种强大的武器——但它值得冒险吗？"
 decision_palantir_confirm:0 "没有秘密将能隐藏。"
 decision_reclaim_dor_rhunen_tooltip:0 "重新整合多尔鲁能行省。"
 decision_reclaim_dor_rhunen_desc:0 "伟大的罗门达奇尔为[gondor|E]宣称拥有这些土地，但由于疏忽和敌人的阴谋，这些土地逐渐丢失。经过许多斗争，他们又是我们的了；广阔的土地适合定居和设防。\n\n让我们正式确定我们的控制权，并向所有人宣布多尔鲁能现在和永远都将置于权杖的统治之下！"
 decision_reclaim_dor_rhunen_confirm:0 "多尔鲁能又是刚铎的了！"
 decision_reclaim_dor_rhunen:0 "重新整合多尔鲁能。"
 reclaim_dor_rhunen_decision:0 "刚铎将把大东方行省正式纳入统治。"
 decision_wildman_invasion_tooltip_2:0 "他们可能会利用我们的提议，决定不去入侵刚铎，而是转向一个位于埃奈德，洛汗，安都因河或埃利阿多的更加弱小的国度。"
 call_on_rohan_for_aid_effect:0 "你会要求洛汗提供[men_at_arms|E]来帮助你进行战争，或者加入每一场对抗[kingdoms|E]和[empires|E]敌人的[war|E]"
 rohan_will_join_your_wars:0 "洛汗将加入你们对抗外部[empires|E]或[kingdoms|E]的每一次[wars|E]"
 call_on_gondor_for_aid_effect:0 "你会要求刚铎提供[men_at_arms|E]来帮助你进行战争，或者加入每一场对抗[kingdoms|E]和[empires|E]敌人的[war|E]"
 gondor_will_join_your_wars:0 "刚铎将加入你们对抗[empires|E]或[kingdoms|E]的每一次[wars|E]"
 is_in_defensive_war_vs_empire:0 "你正在对[kingdom|E]或[empire|E]级敌人进行防御性[war|E]"
 LOTR_NOT_ALREADY_FIGHTING_ALONGSIDE_ROHAN_TRIGGER:0 "你还没有在[war|E]中与洛汗并肩作战。"
 LOTR_NOT_ALREADY_FIGHTING_ALONGSIDE_GONDOR_TRIGGER:0 "你还没有在[war|E]中与刚铎并肩作战。"
 decision_reunite_the_eotheod:0 "重聚伊奥希奥德人"
 decision_reunite_the_eotheod_tooltip:0 "统一哈多人民的不同文化"
 decision_reunite_the_eotheod_desc:0 "自埃奥尔和他伟大的南下之旅以来，实际上没有人统治过整个伊奥希奥德。\n\n有些人在利奥弗的带领下落在后面，在安都因谷地南部定居，而有些人则根本拒绝离开，在安都因北部的土地上艰难而脆弱地生存。但归根结底，我们都是同类人，尽管我们之间出现了一些小的分歧。\n\n如果我们能把所有的兄弟们团结在一个旗帜下，我们就能继承统一的伊奥希奥德。"
 decision_reunite_the_eotheod_confirm:0 "终于，我们的人民再次合而为一"
 reunite_the_eotheod_hadorim_heritage_counties_outside_realm:0 "在你的[realm|E]之外的[culture|E]拥有伊奥希奥德[culture_pillar|E]的[counties|E]总数= 0"
 embrace_eotheod_culture_vassals_custom:1 "每个$rohirrim$，$leofring$或$framling$[vassal|E]"
 embrace_eotheod_culture_counties_custom:1 "你[realm|E]内的所有$rohirrim$，$leofring$或$framling$[county|e]"
 decision_embrace_eotheod_culture_get_innovations:0 "伊奥希奥德[culture|E]获得所有洛希尔、利奥弗族和弗拉姆族的[innovations|E]"
 decision_eotheod_new_tradition:0 "获得[GetCultureTradition('tradition_a_people_reunited').GetName][tradition|E]"
 rohan.0002.t:0 "伊奥希奥德人联合起来了"
 rohan.0002.desc:0 "自埃奥尔和他伟大的南下之旅以来，实际上没有人统治过整个伊奥希奥德。\n\n有些人在利奥弗的带领下落在后面，在安都因谷地南部定居，而有些人则根本拒绝离开，在安都因北部的土地上艰难而脆弱地生存。但归根结底，我们都是同类人，尽管我们之间出现了一些小的分歧。\n\n现在，伟大的[unifier.GetName]已经完全继承了伊奥希奥德遗产，呼吁我们的人民抛弃导致我们分开的分歧，重新成为一个统一的民族。"
 rohan.0002.a:0 "我们将成为一个民族，伊奥希奥德人。"
 rohan.0002.b:0 "永远……我不会放弃我们的道路！"
 decision_create_dunland_kingdom:0 "建立乌特理·邓海恩至高王国"
 decision_create_dunland_kingdom_tooltip:0 "将自己加冕为乌特理·邓海恩（三河之间的王国）的第一任统治者。"
 decision_create_dunland_kingdom_desc:0 "许多世纪以前，来自北方的野蛮骑兵将我们的祖先赶出了他们在平原上的故乡。这一古老的侵略行为在我们人民的心中种下了对仇恨的深深渴望。\n从那时起，我们的目标是夺回失去的东西与我们祖先与生俱来的权利。\n过去有许多人尝试过，有时复仇几乎唾手可得——在伍尔夫、弗雷卡和许多其他人失败的地方，我会成功。"
 decision_create_dunland_kingdom_confirm:0 "夺回属于我们的东西。"
 decision_integrate_enedhwaith:0 "整合西埃奈德"
 decision_integrate_enedhwaith_tooltip:0 "我们的国度将从格瓦斯罗河直抵安都因河。"
 decision_integrate_enedhwaith_desc:0 "随着我们实力的增长，我在寻找新的扩张目标。\n我们一直声称乌特理·邓海恩，即三河之间的土地，但我们并没有实际控制到格瓦特洛河的河口。如果我们能征服西埃奈德的土地，那里就能被纳入我们的王国。"
 decision_integrate_enedhwaith_confirm:0 "部落们将屈膝。"
 decision_recall_golden_king:0 "召回黄金王"
 decision_recall_golden_king_tooltip:0 "从亚伯拉罕召回黄金王"
 decision_recall_golden_king_desc:0 "在不远的过去，当我重新揭露自己的身份时，我派遣黄金王哈韦纳尔南下，前往他早已衰落的阿布拉罕王国，重新点燃它作为我大业的支点，并将流浪的罗夜人带回我的麾下。\n\n然而在内心深处，我的那兹古尔并不是管理者，也不是小官僚——他们的面容太可怕，他们的举止太不人道，他们无法真正统治。他们是最可怕的武器，是无以伦比的指挥官，但他们是用于特定目的的工具，不适合于其他。\n\n随着他的王国重新崛起，也许是时候把黄金王再次召回来为我直接服务了……"
 decision_recall_golden_king_confirm:0 "我还有其他任务要交给他……"
 recall_golden_king:0 "召回黄金王，他将退位给附庸。"
 decision_repulse_khand_lurmsakun:0 "击退可汗德对卢姆萨昆的宣称"
 decision_repulse_khand_lurmsakun_tooltip:0 "将卢姆萨昆法理从可汗德转移到哈拉德"
 decision_repulse_khand_lurmsakun_desc:0 "在无法计数的世代中，卢姆萨昆遭受着可汗德残酷的掠夺与其霸权的蹂躏。即使该地区确实不像北哈拉德其余地区那样彼此之间紧密联系，居住在那里的人民依旧是哈拉德人的亲族。\n\n如果我们可以在阿佩桑强势的统治下巩固卢姆萨昆，也许最终我们可以终结可汗德对于这一地区领地的索求。"
 decision_repulse_khand_lurmsakun_confirm:0 "永不再屈服！"
 decision_purchase_mumakil:0 "购买猛犸"
 decision_purchase_mumakil_tooltip:0 "从南方遥远的土地进口猛犸"
 summon_mumakil_trader:0 "你将召唤一个可以卖给你[GetMaA('war_mumak').GetName]的商人。这相比于通过建造[GetBuilding('mumakil_pen_01').GetName][duchy_building|E]来招募而言其价格是高昂的，而前者仅仅允许在[GetGeographicalRegion('special_region_build_mumakil_pens').GetName]进行建造。"
 decision_purchase_mumakil_desc:0 "即使这并非我们国土的土产，我们的人民仍拥有驯服并在战争中利用强大的猛犸所需要的知识。虽然与自己养育它们相比，这需要花更多的钱，我可以从遥远的南方进口它们，以便让我在未来的战争中占据优势……"
 decision_purchase_mumakil_confirm:0 "给我找个商人。"
 decision_greater_khand:0 "宣称大可汗德"
 decision_greater_khand_tooltip:0 "扩展[khand|E]的领土以包括海勒卡和努尔恩。"
 decision_greater_khand_desc:0 "在过去，[GetTitleByKey('k_chelkar').GetNameNoTier]和[GetTitleByKey('k_nurn').GetNameNoTier]等地曾经向[GetTitleByKey('e_khand').GetNameNoTier]至高王进贡。虽然这一霸权时代并没有持续很长时间，但是这标志着[khand|E]影响力，繁荣和稳定的巅峰。\n\n如果我们可以将在努尔恩的同胞们带到我们的旗帜之下，并控制穿过海勒卡的贸易路线，也许我们可以不仅仅停留在理论上，而是在现实中实现更庞大的[khand|E]。"
 decision_greater_khand_confirm:0 "走向辉煌的时代！"
 decision_introduce_the_heir:0 "将继承人介绍给封臣"
 decision_introduce_the_heir_tooltip:0 "将你的继承人介绍给你的臣民"
 decision_introduce_the_heir_desc:0 "为了巩固我的家族的持续统治，考虑到我的人民的习俗，召集我的诸侯开会，正式介绍我的继承人，可能是谨慎的做法。在这次活动中，我的臣子们将被允许自由地质疑和挑战我的继承人，测试他的能力。这将使我的继承人有机会赢得盟友，证明他的价值，以便我的臣子们在我不在时可以选择对他保持忠诚。\n\n然而，这些活动很少不是没有考验和风险的，因为我的诸侯肯定会以将我的继承人置于严格的审查和压力之下为目标，以测试他的能力。此外，他只能被测试一次——重复这样做将粉碎这些竞赛所提供的任何合法性。"
 decision_introduce_the_heir_confirm:0 "派遣信使，找来我的继承人！"
 decision_introduce_the_heir_effect:0 "你会把你的[player_heir|E]介绍给你的[vassals|E]。"
 player_heir_exists:0 "你有一个[player_heir|E]"
 player_heir_is_adult:0 "你的[player_heir|E]是[adult|E]"
 player_heir_has_not_been_introduced:0 "你的[player_heir|E]之前没有被介绍给你的[vassals|E]"
 decision_khand_stabilise_successions:0 "稳定瓦里亚格继承法"
 decision_khand_stabilise_successions_tooltip:0 "防止大型瓦里亚格国度在继承时破碎"
 decision_khand_stabilise_successions_desc:0 "几代以来，尽管我们的人民在王位继承问题上存在争议，但我的家族仍设法维护了瓦里亚格王国的统一。在我们坚定的领导下，我们的人民繁荣昌盛，不断扩大，现在在我们的臣民中，很少有人记得我们家族没有对他们实行至高无上统治的日子。\n\n有了这个，我们站在一个前所未有的位置来永久地改变我们人民的本质和道路。长期以来，我们一直在自我毁灭，是我们自己最大的敌人。当一个强大的领主死后，他的臣子们很快就会抛弃他的继承人，争夺残羹剩饭。我们将制定一部新的关于忠诚和义务的法律——诸侯不再随意抛弃其领主的继承人，誓言将从父到子持续下去。凭借我们家族的威望和长期统治，虽然困难重重，但这是可能的。我们通过个人勇气所取得的成就现在将成为正式的事实。"
 decision_khand_stabilise_successions_confirm:0 "在我手中的稳定"
 decision_khand_stabilise_successions_existed_for_long_time:0 "[GetTitleByKey('e_khand').GetName]已经持续存在了 100 年"
 decision_khand_stabilise_successions_ruled_for_three_generations:0 "[GetTitleByKey('e_khand').GetName]的最后三个[rulers|E]属于你的[dynasty|E]"
 EFFECT_REMOVE_VARIAG_SUCCESSION:0 "你的[culture|E]将会用[GetCultureTradition('tradition_variag_succession').GetName][tradition|E]取代[GetCultureTradition('tradition_variag_succession_stable').GetName]。"
 decision_aladegana:0 "成为阿拉德甘"
 decision_aladegana_tooltip:0 "将林地与河谷的人类团结在一顶王冠下"
 decision_aladegana_desc:0 "成为林地和谷地的全境领主，将林中居民和他们的兄弟们熔铸为你[dynasty|E]下的一个新帝国。"
 decision_aladegana_confirm:0 "林地与河谷一顶王冠！"
 decision_eotheod:0 "重建伊奥希奥德王国"
 decision_eotheod_tooltip:0 "再次在上安都因河谷建立集权王国"
 decision_eotheod_desc:0 "很久以前，骠骑统治着河谷。[rhovanion_kingdom|E]灭亡后，我们的祖先逃往西北，进入肥沃的[anduinvale|E]。他们在那里统治了多个世纪，直到国王年少的埃奥尔带领他们中的大部分人南下。\n\n然而，由于被河谷的美景所吸引，我们的祖先选择留下来。从那时起，我们的人民就作为一个由弗拉姆一族领导的小型部落联盟而存在，弗拉姆一族是屠龙者弗拉姆的后裔。\n\n但如今新的威胁无处不在，也许是时候收回我们理所当然的东西了。如果我们可以收回河谷并将我们自己重新组建为一个封建王国，我们就可以再次宣称自己是伊奥希奥德的国王。"
 decision_eotheod_confirm:0 "弗拉姆一族，勇往前进！"
 decision_eotheod.langwell_renamed_eotheod:0 "[GetTitleByKey('k_langwell').GetName]将重命名为伊奥希奥德王国"
 decision_restore_rhovanion:0 "夺回罗瓦尼安王国"
 decision_restore_rhovanion_tooltip:0 "恢复失落已久的维杜加维亚王国"
 decision_restore_rhovanion_desc:0 "自战车民入侵以来，[rhovanion_kingdom|E]已成为历史。[rhovanion|E]平原上的[northmen|E]现在已经很少了——非常少。从东方人手中夺回平原并恢复王国简直就是奇迹。但是——如果能做到这一点，我就可以获得维杜加维亚的王冠和遗产。"
 decision_restore_rhovanion_confirm:0 "以鲜血和誓言，我们屹立于此！"
 rhovanion_formation_drift_tooltip:0 "如果你完全控制以下任何[duchies|E]，它们将成为[GetTitleByKey('k_rhovanion').GetNameNoTier]的法理部分：\n‑ [GetTitleByKey('d_anthardor').GetNameNoTier]\n‑ [GetTitleByKey('d_sunnarinna').GetNameNoTier]\n‑ [GetTitleByKey('d_rinnavuld').GetNameNoTier]"
 decision_rhovannorim_new_tradition_1:0 "获得[GetCultureTradition('tradition_a_people_reforged').GetName][tradition|E]"
 decision_remove_rhovannorim_tradition_1:0 "失去[GetCultureTradition('tradition_a_scattered_people').GetName][tradition|E]"
 decision_rhovannorim_new_tradition_2:0 "获得[GetCultureTradition('tradition_the_people_of_the_plains').GetName][tradition|E]"
 decision_remove_rhovannorim_tradition_2:0 "失去[GetCultureTradition('tradition_a_people_reforged').GetName][tradition|E]"
 decision_reclaim_rhovanion_plains:0 "收复罗瓦尼安平原"
 decision_reclaim_rhovanion_plains_tooltip:0 "从东方人手中夺回[rhovanion|E]平原"
 decision_reclaim_rhovanion_plains_desc:0 "虽然[rhovanion_kingdom|E]因我的人民的英勇而重生，但我们在[rhovanion|E]平原的大部分祖先的家园仍然在异族人的控制之下。\n\n如果我能够收复直至[seaofrhun|E]的所有土地，我的领地将比传说中的维杜加维亚更广阔，更繁荣。如果我能做到这一点，我一定会再次巩固我的人民在罗瓦尼安平原上的地位，并将自己的名字刻在历史的长河中！"
 decision_reclaim_rhovanion_plains_confirm:0 "平原又是我们的了！"
 rhovanion_resettlement_culture_counties_custom:1 "[GetGeographicalRegion('custom_plains_rhovanion').GetName][region|E]中每个[county|e]的东夷或北方人类[heritage|E]"
 decision_margoz_rising_star:0 "蔑罗舒坚的新星"
 decision_margoz_rising_star_tooltip:0 "索取我的选举权"
 decision_margoz_rising_star_desc:0 "我必须在莱斯特腹地重新建立胡兹家族的霸权。我会在这里慷慨陈词，表明自己高贵的血统，然后人们便会明白我才是[GetTitleByKey('e_golden_realm_rhun').GetNameNoTier]的合理继承者。我会重拾[GetTitleByKey('e_szreldor').GetNameNoTier]的荣耀。"
 decision_margoz_rising_star_confirm:0 "我已经是候选人了，如今只需要一场新的选举……"
 decision_margoz_prepare_easterling_host:0 "召集伊加斯黄金军团"
 decision_margoz_prepare_easterling_host_tooltip:0 "集结新恶龙军团"
 decision_margoz_prepare_easterling_host_desc:0 "上一任可汗确实有点手段，能集结一大批部队，足以摧毁[dorwinion|E]的酒贩子，但是他那个自私短视的继承人竟然为了一己私利带走了恶龙军团。我必须先料理前任恶龙可汗在西边的事情，然后再从[dorwinrim|E]手里夺回思烈乾。"
 decision_margoz_prepare_easterling_host_confirm:0 "醇香美酒和绯红之血将合而为一"
 decision_margoz_attack_dale:0 "入侵河谷邦"
 decision_margoz_attack_dale_tooltip:0 "河谷邦的杂种应该向我跪下！"
 decision_margoz_attack_dale_desc:0 "[dale|E]的野蛮人已经在[rhovanion|E]的死水中苦苦挣扎了太久了。光荣的巨龙斯毛格让他们明白了自己的地位，然而，他们却谋杀了它，毁掉了斯毛格的荣耀，并把罪魁祸首，那个什么该死的屠龙者捧上了国王的宝座。我会摧毁他们可悲的王国，然后见证太阳从他们土地燃烧的熊熊烈焰中升起！"
 decision_margoz_attack_dale_confirm:0 "抹去罗瓦尼安的记忆"
 huz_army_10000:0 "拥有一支10000人的部队"
 decision_margoz_dale_crushed:0 "彻底粉碎河谷人"
 decision_margoz_dale_crushed_tooltip:0 "他们屈膝了"
 decision_margoz_dale_crushed_desc:0 "终于，我们夺回了斯毛格之城。把[dalemen|E]彻底赶出这座城市，让他们体会末日一般的恐惧！除了那些忠于可卡斯克和他的巨龙的人，没有人可以踏足此处。这里将再次属于东来者。"
 decision_margoz_dale_crushed_confirm:0 "在河谷邦的尸体上，诺里瓦尔将获新生。"
 decision_margoz_fate_of_dorwinion:0 "决定多温尼安的命运"
 decision_margoz_fate_of_dorwinion_tooltip:0 "我们要如何料理这些蠢货？"
 decision_margoz_fate_of_dorwinion_desc:0 "多温尼安是我的。思烈乾终于重归胡兹家族的怀抱！这是一个新纪元的开始，这是属于我的恐怖王朝，属于崛起的东来者的新纪元。剩下的事就是重建思烈乾的堡垒地牢，然后把恐惧刻进北方人的脑子里。"
 decision_margoz_fate_of_dorwinion_confirm:0 "旧时代开始于我们可耻的失败，而终结于我们光荣的崛起与凯旋！"
 decision_margoz_szreldor_reform:0 "重建思烈朵儿"
 decision_margoz_szreldor_reform_tooltip:0 "新的黎明来临了"
 decision_margoz_szreldor_reform_desc:0 "我祖先梦寐以求的时刻终于来临了！我们再也不用流离失所，东躲西藏。黄金之星再次冉冉升起，而我们的黎明也将是敌人的黄昏。对于思烈朵儿王朝的恐惧将永远地刻进那些在[lastalliance|E]里嘲笑我们的北方人类和欺骗我们的邪恶精灵的脑子里！"
 decision_fate_of_dorwinion_complete:0 "完成“决定多温尼安的命运”"
 decision_northward_march_complete:0 "完成“召集伊加斯黄金军团”"
 decision_margoz_szreldor_reform_confirm:0 "他们的孩子，他们的后代将永远活在我们的阴影之下。"
 decision_szreldor_kingdom_integration:0 "被[GetTitleByKey('e_rhovanion').GetNameNoTier]或[GetTitleByKey('e_rhun').GetNameNoTier]完全控制的[kingdoms|E]将被整合进[GetTitleByKey('e_szreldor').GetName]。"
 decision_margoz_cleanse_nelornieth:0 "净化涅洛尼斯"
 decision_margoz_cleanse_nelornieth_tooltip:0 "烧死所有我们找到的邪灵"
 decision_margoz_cleanse_nelornieth_desc:0 "如同我们祖先对付[entwives|E]时那样，森林里的邪灵已经被根除，所谓的[penni|E]也被我们赶出了他们的藏匿之地。这片土地需要时间来治愈它的腐蚀，而米斯特兰和莱斯特的新定居者很快就会帮我重建这里的秩序。现在，随着我对可卡斯克的奉献得到证明，我已经感受到它的祝福正降临我身。用不了多久，所有人都会惧怕我的力量！"
 decision_margoz_cleanse_nelornieth_confirm:0 "我就是思烈，最后之民的霸主！"
 decision_demand_submission_to_dol_guldur:0 "要求屈服于多古尔都"
 decision_demand_submission_to_dol_guldur_desc:0 "[dolguldur|E]崛起的时刻终于到来了。首先，我将巩固要塞周围的地区，但我的主人很久以前就埋下了种子，腐蚀了许多居住在我们周围的曼尼人部落。他们已经生活在对巫术之山的恐惧和敬畏之中。将其转化为忠诚是一件很简单的事。那些不愿屈服的人……将被置于刀下。"
 decision_demand_submission_to_dol_guldur_confirm:0 "提交要求"
 decision_demand_submission_to_dol_guldur_tooltip:0 "要求屈服于多古尔都"
 decision_demand_submission_to_dol_guldur.send_message:0 "在[de_jure|e][GetTitleByKey('k_amon_lanc').GetNameNoTier]中拥有邪恶[faith|e]的[independent|E][rulers|e]将收到成为你[vassal|e]的最后通牒。如果他们拒绝，你将获得他们所有[titles|E]的[unpressed_claims|E]。"
 decision_demand_submission_to_dol_guldur.check_evil_trigger:0 "在[GetTitleByKey('k_amon_lanc').GetNameNoTier]中至少有一个拥有邪恶[faith|E]的[ruler|E]"
 decision_demand_submission_of_neighboring_evil_leofring:0 "合并枯萎之庭"
 decision_demand_submission_of_neighboring_evil_leofring_desc:0 "多年来，[dolguldur|E]一直利用其邪恶的影响力来腐化那些住在巫术之山附近的人。在这一点上，我们对贫穷的利奥弗族人最为成功，他们中的许多人已经皈依了残酷的枯荒野信仰，以及其肮脏的活人祭祀仪式。这使征服他们的时机已经成熟。现在是召集他们的旗帜并迫使他们屈服于多古尔都的时候了。"
 decision_demand_submission_of_neighboring_evil_leofring_confirm:0 "提交要求"
 decision_demand_submission_of_neighboring_evil_leofring_tooltip:0 "要求临近的邪恶利奥弗族人臣服"
 decision_demand_submission_of_neighboring_evil_leofring.send_message:0 "具有邪恶[faith|E]和利奥弗族[culture|E]的[independent|E]邻国[rulers|E]将被下达最后通牒，成为你的[vassal|E]。如果他们拒绝，你将获得他们所有[titles|E]的[unpressed_claims|E]。"
 decision_demand_submission_of_neighboring_evil_leofring.check_evil_trigger:0 "至少有一个拥有邪恶[faith|E]的临近[ruler|E]"
 decision_desecrate_caras_galadhon:0 "亵渎卡拉斯加拉松"
 decision_desecrate_caras_galadhon_desc:0 "卡拉斯加拉松，自称是[middleearth|E]精灵之境的心脏，是[elves|E]力量的纪念碑，尤其是加拉德瑞尔和凯勒博恩。他们的领地以一棵真正的巨树为中心……当他们的时代结束时，点燃这棵树，为日渐衰落的[elves|E]点燃一支蜡烛和一个葬礼的火堆，将是多么令人高兴的事情啊……"
 decision_desecrate_caras_galadhon_confirm:0 "把它烧成灰烬！"
 decision_desecrate_caras_galadhon_tooltip:0 "亵渎卡拉斯加拉松"
 decision_desecrate_caras_galadhon.every_eldar_ruler_loses_piety:0 "每个[eldar|E][ruler|E]失去[piety|E]"
 decision_desecrate_aradhrynd:0 "亵渎阿拉达林德"
 decision_desecrate_aradhrynd_desc:0 "瑟兰杜伊可怜的大厅，仅仅是对胆小鬼辛葛的地下避难所的廉价模仿，长期以来一直矗立在[mirkwood|E]北部，作为他的人民聚集力量和稳定的灯塔。比起避难所，不如让它们成为黑暗事物的居所，赶走光明，让洞穴里充满悲伤和恐惧……"
 decision_desecrate_aradhrynd_confirm:0 "这些洞穴将变成一个可怕的地方。"
 decision_desecrate_aradhrynd_tooltip:0 "亵渎阿拉达林德"
 decision_desecrate_aradhrynd.every_eldar_ruler_loses_piety:0 "每个[eldar|E][ruler|E]失去[piety|E]"
 decision_shackle_the_anduin_vale:0 "束缚安都因河谷"
 decision_shackle_the_anduin_vale_desc:0 "[anduinvale|E]的人在贝奥恩和他的后代的领导下变得傲慢和自豪。但在几代人之前，他们也是简单的樵夫，生活在我们的阴影之下。而现在，他们将再次成为我们的一员。"
 decision_shackle_the_anduin_vale_confirm:0 "这些土地是我的。"
 decision_shackle_the_anduin_vale_tooltip:0 "束缚安都因河谷"
 decision_dominion_of_the_sorcerer:0 "妖术师统治之地"
 decision_dominion_of_the_sorcerer_desc:0 "整个大荒野都在[dolguldur|E]的力量面前颤抖，伟大的主人对我们的工作非常满意。阴影愈长，天光愈越暗，所有人都会见证这荒芜，并且恐惧。"
 decision_dominion_of_the_sorcerer_confirm:0 "这是我的时刻！"
 decision_dominion_of_the_sorcerer_tooltip:0 "妖术师统治之地"
 decision_dominion_of_the_sorcerer.greenwood_renamed_dominion_of_the_sorcerer:0 "[GetTitleByKey('e_greenwood').GetName]将获得一个新名称，妖术师统治之地。"
