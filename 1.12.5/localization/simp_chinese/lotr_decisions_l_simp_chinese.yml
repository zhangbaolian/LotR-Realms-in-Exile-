 struggle_balrog_ending_kill_balrog_desc:0 "自[moria|E]的[balrog|E]苏醒以来，它一直在这国度中为害。它毁坏了这地，杀死千千万万，将[dwarves|E]赶出了群山中的家园。我们必须一劳永逸地终结这邪恶的存在。"
 struggle_balrog_ending_kill_balrog_tooltip:0 "你试图杀死炎魔"
 struggle_balrog_ending_kill_balrog_confirm:0 "黑暗之火必不助你，你这乌顿之炎！"
