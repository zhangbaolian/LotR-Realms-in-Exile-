 lotr_lay_down_life_decision:0 "放弃生命"
 lotr_lay_down_life_decision_desc:0 "我的一生漫长而充实，但这并非永恒。我乃是必死的凡人，死亡是我的命运。我应该放弃生命，将权柄交给下一代人。"
