 decision_reclaim_sirgala:0 "重建西尔加拉王国"
 decision_reclaim_sirgala_desc:0 "西尔加拉曾属于[eriador|E]的南多族[elven|E]王国，西尔兰达拉，是[lindon|E]和[noldoreves|E]至高王的附庸。这里居住着$sirrandrai$[elves|E]，但在[waroftheelvesandsauron|E]期间遭到严重破坏，战争结束后只有少数人返回那片土地。当[dunedain|E]定居者在[secondage|E]末期到来时，这个国度的精灵人口非常稀少。随着杜内丹人埃兰迪尔到来，它的最后统治者梅雷索恩和埃林尼尔将土地及其杜内丹臣民让给了他。\n\n然而，那些时代早已过去，杜内丹人的衰落导致他们在[arnor|E]陷落之前就已经放弃了古代西尔加拉。如果我们能重新控制这个地区，西尔兰达拉就有可能恢复他们昔日的王国。"
 decision_reclaim_sirgala_confirm:0 "重建西尔加拉王国"
 decision_reclaim_sirgala_tooltip:0 "重建西尔加拉王国"
 effect_replace_sirgalan_exiles:0 "你的[culture|E]将会用[GetCultureTradition('tradition_sirgala_renewed').GetName]取代[GetCultureTradition('tradition_sirgalan_exiles').GetName][tradition|E]。"
 decision_restore_suza_sumar_elven:0 "重建苏玛瑞丝精灵王国"
 decision_restore_suza_sumar_elven_desc:0 "很久以前，[avari|E]的昆德族在苏扎‑苏马尔的土地上定居，他们在那里居住了一段时间，并向霍宁民族教授了世界的许多道理，直到太阳炙烤了附近的土地，他们便离开了，成为了该地区的神话。现在，数千年后，[elves|E]重返南方的丛林。"
 decision_restore_suza_sumar_elven_confirm:0 "精灵回归苏玛瑞丝"
 decision_restore_suza_sumar_elven_tooltip:0 "重建苏玛瑞丝[elven|E]王国"
 decision_return_cuind:0 "回归昆德之道"
 decision_return_cuind_desc:0 "昆德部族的[avari|E]精灵很久以前曾居住在博兹沙‑米拉兹的森林中，尽管很久以前他们就已经离开了那些土地，向南迁移到了德瑞尔森林。"
 decision_return_cuind_tooltip:0 "昆德部族回归博兹沙‑米拉兹"
 decision_return_cuind_confirm:0 "昆德部族回归博兹沙‑米拉兹"
 decision_return_cuind_get_innovations:0 "昆德[culture|E]获得[penni|E][innovations|E]"
