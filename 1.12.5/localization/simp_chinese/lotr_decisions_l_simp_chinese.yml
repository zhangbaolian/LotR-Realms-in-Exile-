 decision_rebuild_ost_in_edhil:0 "重建欧斯特‑因‑埃第尔"
 decision_rebuild_ost_in_edhil_desc:0 "东部[eriador|E]过去的瑰宝，[ostinedhil|E]在[waroftheelvesandsauron|E]中被[sauroncharacter|E]洗劫并摧毁。自那以后，这片土地一直被遗弃，没有人愿意接近这些古老的废墟。现在这片土地再次归入[elven|E]的控制之下，城市的复兴已经触手可及。\n\n这将需要大量的劳力和财富，但通过努力，[eregion|E]有望再次崛起。"
 decision_rebuild_ost_in_edhil_tooltip:0 "重建[eregion|E]之都"
 decision_rebuild_ost_in_edhil_confirm:0 "我们经历了魔影，重生于光明。"
 ost_in_edhil_upgrade_holding:0 "位于[GetTitleByKey('b_ost_in_edhil').GetNameNoTier]的[elven_refuge|E]将升级两级。如果无法升级两级，则每级本应升级的[GetTitleByKey('c_ost_in_edhil').GetNameNoTier]将获得10[development|E]。"
 decision_claim_high_kingship:0 "声索诺多至高王的头衔"
 decision_claim_high_kingship_desc:0 "自吉尔‑加拉德在[lastalliance|E]中陨落以来，[noldorelves|E]再也没有至高王。诺多族不再需要一位国王，而且通过让这个位置空缺，我可以纪念我的君主和亲爱的朋友。此外，我对这个头衔并无渴望。\n\n然而，或许我错了。在这些衰退的日子里，随着魔影延展和光明变暗，也许现在比以往任何时候[eldar|E]都更需要至高王的领导。"
 decision_claim_high_kingship_tooltip:0 "复辟[noldorelves|E]至高王的头衔"
 decision_claim_high_kingship_confirm:0 "让至高王再次对抗魔影"
 decision_claim_high_kingship_effect_tooltip:0 "[lindon|E]的每一个[elf|E]都将成为你的臣民。"
 decision_reunited_kingdom:0 "宣告重联王国建立"
 decision_reunited_kingdom_desc:0 "[middleearth|E]的[dunedain|E]曾臣服于唯一的至高王[elendil|E]麾下。[isildur|E]在埃兰迪尔陨落后继承了这王位，但南北王国之间的不同导致至高王权在他死后名存实亡，美尼尔迪尔统治[gondor|E]，维蓝迪尔统治[arnor|E]。[GetTitleByKey('e_arnor').GetNameNoTier]与[GetTitleByKey('e_gondor').GetNameNoTier]两个王国的道路从此差别，命运从此分隔。然而无论怎么说，尽管两个王国各在南北，但它们曾经联合为一。如果两顶王冠可以同属一人，也许两个[realms_in_exile|E]可以重联一体，正如其设想的那样。"
 decision_reunited_kingdom_tooltip:0 "不再分裂，合二为一。"
 decision_reunited_kingdom_confirm:0 "不再分裂，合二为一。"
 control_percentage_of_gondor_desc:1 "控制了至少#V 90%#!的[GetTitleByKey('e_gondor').GetName][counties|E]"
 control_percentage_of_arnor_desc:1 "控制了至少#V 90%#!的[GetTitleByKey('e_arnor').GetName][counties|E]"
 decision_solidify_reunited_kingdom:0 "稳固重联王国"
 decision_solidify_reunited_kingdom_desc:0 "尽管我们宣布建立了[GetTitleByKey('e_reunitedkingdom').GetNameNoTier]，但我们仍然不能有力地控制[arnor|E]和[gondor|E]全境，这我们所宣称的重联王国与全[dunedain|E]领主的地位受到了一些质疑。如果我们能够通过实现对两个王国的全境控制来消除这些疑虑，我们最终可以平息地方主义残余并将重联王国巩固为一个整体。"
 decision_solidify_reunited_kingdom_tooltip:0 "我们再不分离！"
 decision_solidify_reunited_kingdom_confirm:0 "我们再不分离！"
 decision_reunify_dunedain:0 "恢复统一杜内丹认同"
 decision_reunify_dunedain_desc:0 "自[arnor|E][gondor|E]二国并立，其运数不同而风土各异，故其各有其不同的文化。然究其本源，其具为[dunedain|E]王国，而自豪于其悠久传统。今[GetTitleByKey('e_reunitedkingdom').GetNameNoTier]屹立，旧日分隔之疆界合而为一，分裂的民族重聚于一冕之下。将这久久分离的两族弥合犹任重道远，然而给其时间与努力，纵使是两族也将重汇一脉。"
 decision_reunify_dunedain_tooltip:0 "我们是[dunedain|E]。"
 decision_reunify_dunedain_confirm:0 "我们是杜内丹人。"
 decision_reunify_dunedain_get_innovations:0 "[dunedain_culture.GetName][culture|E]获得所有[arnorian_culture.GetName]和[gondorian_culture.GetName]的[innovations|E]"
 decision_reunify_dunedain_vassals_custom:1 "任何$arnorian$和$gondorian$[vassal|E]"
 decision_reunify_dunedain_counties_custom:1 "你[realm|E]内的任何$arnorian$和$gondorian$[county|e]"
 decision_new_capital.t.invocate:0 "移动召仪之座"
 decision_new_capital.t.steward:0 "移动宰相之座"
 decision_new_capital.t.prince:0 "移动亲王之座"
 decision_new_capital.t.nie:0 "移动流亡诸王之座"
 decision_new_capital.t.king:0 "移动诸王之座"
 decision_new_capital.t.fallback:0 "移动权力之座"
 decision_new_capital.desc.gondor:0 "历史上，[gondor|E]的[capital|E]曾经改变过。当故都[GetTitleByKey('c_osgiliath').GetNameNoTier]沦为废墟时，列王的朝廷迁迁到了[GetTitleByKey('c_minas_tirith').GetNameNoTier]。如果将[GetTitleByKey('c_minas_ithil').GetNameNoTier]从[nazgulcharacter|E]手中夺回并净化，月亮之塔也可配得上王权宝座。据说，在[kinstrife|E]期间，卡斯塔米尔曾考虑迁都[GetTitleByKey('c_pelargir').GetNameNoTier]——[shipkings|E]时期刚铎的权力核心。\n\n如果我们认为如今的御座已经偏狭，我们可以选择再次迁都。"
 decision_new_capital.desc.castamir:0 "历史上，[gondor|E]的[capital|E]曾经改变过。当故都[GetTitleByKey('c_osgiliath').GetNameNoTier]沦为废墟时，列王的朝廷迁迁到了[GetTitleByKey('c_minas_tirith').GetNameNoTier]。如果将[GetTitleByKey('c_minas_ithil').GetNameNoTier]从[nazgulcharacter|E]手中夺回并净化，月亮之塔也可配得上王权宝座。据说，在[kinstrife|E]期间，卡斯塔米尔曾考虑迁都[GetTitleByKey('c_pelargir').GetNameNoTier]，尽管他的梦想未能实现。最后，当我们的祖先被埃尔达卡一脉的伪王放逐后，正统国王的宝座自然而然地转移到了[GetTitleByKey('c_umbar').GetNameNoTier]，直到我们光复故国为止。\n\n如果我们认为如今的御座已经偏狭，我们可以选择再次迁都。"
 decision_new_capital.desc.arnor:0 "传统上[arnor|E]的[capital|E]是[GetTitleByKey('c_annuminas').GetNameNoTier]，随着在王国分裂，[arthedain|E]国王迁往[GetTitleByKey('c_fornost').GetNameNoTier]，其逐渐沦为废墟。[rhudaur|E]的首都[GetTitleByKey('c_cameth_brin').GetNameNoTier]和[cardolan|E]的首都[GetTitleByKey('c_thalion').GetNameNoTier]也是可行的选项。最后，[GetTitleByKey('c_tharbad').GetNameNoTier]曾经是整个[eriador|E]最重要的城市之一，如果我们想迁都的话，这也是一个可行的候选城市。"
 decision_new_capital.desc.rk:0 "[gondor|E]和[arnor|E]曾分别定都于是[GetTitleByKey('c_osgiliath').GetNameNoTier]和[GetTitleByKey('c_annuminas').GetNameNoTier]，直到两座城市被废弃。如今王国重联，我可以选择几个重要城市之一施行统治。[GetTitleByKey('c_tharbad').GetNameNoTier]也可能是一个有趣的选择，因为它曾经由两个[realms_in_exile|E]共同管理。"
 decision_new_capital.desc.nie:0 "在[downfall|E]之前，[numenor|E]列王在黄金之城[armenelos|E]，诸王之城进行统治。尽管它早已失落于波涛，但我可以从众多潜在的[realms_in_exile|E][capital|E]候选地中选择一城来代替它。"
 decision_new_capital.desc.fallback:0 "历史上，一些重要的城市曾是我们统治者的首都。如果我们对当前的[realm_capital|E]不满意，也可以选择一个新的地点进行统治。"
 decision_new_capital_tooltip:0 "如果我们现有的[capital|E]并不合适，我们可以把都城搬到合适的地方。"
 decision_new_capital_confirm:0 "名副其实的首都"
 decision_new_capital.second_step:0 "但在哪呢？"
 new_capital_fallback:0 "返回"
 decision_new_capital.tt.new_capital_fallback:0 "你的[capital|E]将移动到新地点。"
 new_capital_fallback_effect.tt:0 "你将选择一个新省份作为你的[realm_capital|E]"
 decision_new_capital.tt.new_capital_osgiliath:0 "[GetTitleByKey('c_osgiliath').GetNameNoTier]"
 new_capital_osgiliath_tooltip:0 "[osgiliath|E]是[gondor|E]的故都。在[kinstrife|E]中被洗劫后，它经历了漫长的衰落，直至最终废弃。其废墟被用作临时的军事据点。"
 new_capital_osgiliath.effect.tt:0 "你的[capital|E]将被移到[GetTitleByKey('c_osgiliath').GetNameNoTier]，[gondor|E]的故都。"
 decision_new_capital.tt.new_capital_minas_tirith:0 "[GetTitleByKey('c_minas_tirith').GetNameNoTier]"
 new_capital_minas_tirith_tooltip:0 "[minastirith|E]，原本被称为米那斯阿诺尔，是由白色石块筑成的宏伟要塞，在[osgiliath|E]沦落后成为[gondor|E]的都城。它也是[minasithil|E]的双子堡垒。"
 new_capital_minas_tirith.effect.tt:0 "你的[capital|E]将被移到[GetTitleByKey('c_minas_tirith').GetNameNoTier]，[whitecity|E]。"
 decision_new_capital.tt.new_capital_minas_ithil:0 "[GetTitleByKey('c_minas_ithil').GetNameNoTier]"
 new_capital_minas_ithil_tooltip:0 "[minasithil|E]是建立于[anduin|E]以东的宏伟白色堡垒，它最终沦陷于[mordor|E]之手，为[witchkingshort|E]所腐化。它是[minasanor|E]的双子城市。"
 minas_ithil_free_of_corruption.tt:0 "[GetTitleByKey('c_minas_ithil').GetNameNoTier]必须自[GetModifier('fading_morgul_corruption_modifier').GetNameWithTooltip]中得到解放。"
 decision_new_capital.tt.new_capital_emyn_arnen:0 "[GetTitleByKey('c_emyn_arnen').GetNameNoTier]"
 new_capital_emyn_arnen_tooltip:0 "埃敏阿尔能是[gondor|E]的旧堡垒，它可以成为新的地区首府，因[minasithil|E]依旧受[nazgulcharacter|E]毒害颇深。"
 decision_new_capital.tt.new_capital_pelargir:0 "[GetTitleByKey('c_pelargir').GetNameNoTier]"
 new_capital_pelargir_tooltip:0 "佩拉基尔是[gondor|E]的大港，它是[dunedain|E]人最初建立的港口之一，一直作为贸易港与军港而举足轻重。"
 decision_new_capital.tt.new_capital_dol_amroth:0 "[GetTitleByKey('c_dol_amroth').GetNameNoTier]"
 new_capital_dol_amroth_tooltip:0 "[dol_amroth|E]是大名鼎鼎的多阿姆洛斯亲王之都，它是一座显赫的[dunedain|E]城堡，也是[gondor|E]南部的重要文化中心。"
 decision_new_capital.tt.new_capital_methir:0 "[GetTitleByKey('c_methir').GetNameNoTier]"
 new_capital_methir_tooltip:0 "梅希尔是[harondor|E]最大的定居点之一。尽管在[thirdage|E]后期已经很大程度上衰落，但它可以被重建。"
 decision_new_capital.tt.new_capital_mirlond:0 "[GetTitleByKey('c_mirlond').GetNameNoTier]"
 new_capital_mirlond_tooltip:0 "弥尔泷德是双子港中的北港，坐落于哈尔能河口，它是古代[numenorean|E]的定居点，与其南方的的双胞胎兄弟拉姆泷德存在世仇。"
 decision_new_capital.tt.new_capital_ramlond:0 "[GetTitleByKey('c_ramlond').GetNameNoTier]"
 new_capital_ramlond_tooltip:0 "拉姆泷德是双子港中的南港，坐落于哈尔能河口。它是古代[numenorean|E]的定居点，与其北方的的双胞胎兄弟弥尔泷德存在世仇。"
 decision_new_capital.tt.new_capital_umbar:0 "[GetTitleByKey('c_umbar').GetNameNoTier]"
 new_capital_umbar_tooltip:0 "[umbar|E]的黑港是[numenorean|E]在[middleearth|E]最早的定居点与巨港之一。它曾是[black_numenoreans|E]、[dunedain|E]和[haradrim|E]的家园。其坐落于[gondor|E]与[bellakar|E]之间，使其成为了任何企图一统[realms_in_exile|E]之人的最佳选择。"
 decision_new_capital.tt.new_capital_annuminas:0 "[GetTitleByKey('c_annuminas').GetNameNoTier]"
 new_capital_annuminas_tooltip:0 "安努米那斯是[arnor|E]的故都。它随着[dunedainnorth|E]的衰落而最终遭到遗弃，沦为废墟。若是得到修复，它能够再度成为一座伟大的都城。"
 decision_new_capital.tt.new_capital_fornost:0 "[GetTitleByKey('c_fornost').GetNameNoTier]"
 new_capital_fornost_tooltip:0 "佛诺斯特是一座宏伟的[arnorian|E]堡垒。在[arnor|E]沦亡后，它成为了其继业者[arthedain|E]的首都。"
 decision_new_capital.tt.new_capital_tharbad:0 "[GetTitleByKey('c_tharbad').GetNameNoTier]"
 new_capital_tharbad_tooltip:0 "沙巴德是[eriadorcolonisation|E]期间最早建立的殖民地之一，在[downfallofnumenor|E]之后由[arnor|E]与[gondor|E]共同统治，尽管它最终也逐渐衰落，最终遭到遗弃。位于中心的位置使其成为了统一[dunedain|E]王国之都的有力竞选者。"
 decision_new_capital.tt.new_capital_thalion:0 "[GetTitleByKey('c_thalion').GetNameNoTier]"
 new_capital_thalion_tooltip:0 "沙理安是一座古老的[arnorian|E]堡垒。在最终于[angmar_wars|E]中被摧毁前，它曾是[cardolan|E]王国的首都。"
 decision_new_capital.tt.new_capital_cameth_brin:0 "[GetTitleByKey('c_cameth_brin').GetNameNoTier]"
 new_capital_cameth_brin_tooltip:0 "卡门斯贝林是一座古老的[arnorian|E]堡垒，在[angmar_wars|E]之后沦为废墟前，它曾是[rhudaur|E]王国的首都。"
 decision_new_capital.tt.new_capital_nilulonde:0 "[GetTitleByKey('c_nilulonde').GetNameNoTier]"
 new_capital_nilulonde_tooltip:0 "尼鲁泷德是古老的[numenorean|E]堡垒与[bellakar|E]的传统都城，它建立于大山之侧，成为了文化与学术的灯塔。"
 decision_new_capital.tt.new_capital_korlea:0 "[GetTitleByKey('c_korlea').GetNameNoTier]"
 new_capital_korlea_tooltip:0 "雄城科勒亚是最古老的[numenorean|E]港口之一。科勒亚人总是守旧派，在[downfall|E]后一直寻求保持[numenor|E]的遗产。"
 decision_new_capital.tt.new_capital_tariketh_an_kharat:0 "[GetTitleByKey('c_tariketh_an_kharat').GetNameNoTier]"
 new_capital_tariketh_an_kharat_tooltip:0 "塔里克斯‑安‑卡拉特是[anbalkumagan|E]传统上的中心，而在其中心又坐落着马拉斯‑卡拉督尼。这座巨塔矗立在城市上空，若是修缮得当，这里将是一处宏伟的首都。"
 decision_new_capital.tt.new_capital_khorsaj:0 "[GetTitleByKey('c_khorsaj').GetNameNoTier]"
 new_capital_khorsaj_tooltip:0 "霍尔萨吉是[adunai|E]在南方的宏伟要塞，也是风暴兵团传统上的首都。它坐落于[bayoftulwang|E]中心，无数个世纪以来都是对抗桀骜当地人的堡垒。"
 decision_new_capital.tt.new_capital_tol_uialgaer:0 "[GetTitleByKey('c_tol_uialgaer').GetNameNoTier]"
 new_capital_tol_uialgaer_tooltip:0 "阿那扎彦群岛已经完全为雄城阿米那勒索尔所覆盖，成千上万的奴隶支撑着阿尔‑阿督耐姆的[black_numenoreans|E]堡垒的繁荣。它会是唯一配得上重建的[anadune|E]的首都。"
