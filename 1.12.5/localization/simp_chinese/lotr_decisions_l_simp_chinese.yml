 decision_subjugate_mount_gundabad_desc:0 "曾经，[gundabad|E]的奥克和长川源的人类向[angmar|E]的[witchking|E]致敬，为他的军队提供炮灰和物资。在那些日子里，这片土地被称为[eastangmar|E]。现在是他们承认另一位主人的时候了。"
