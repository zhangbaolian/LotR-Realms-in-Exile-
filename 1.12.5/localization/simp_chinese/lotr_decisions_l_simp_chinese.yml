 decision_reclaim_royal_lineage:0 "宣称杜内丹王室世系"
 decision_reclaim_royal_lineage_tooltip:0 "将你的世系溯源至埃兰迪尔"
 decision_reclaim_royal_lineage_desc:0 "在整个[thirdage|E]中，[isildur|E]和阿纳瑞安的主枝世系日益衰落，[arnor|E]与[gondor|E]的王位终归虚悬。尽管我们的血脉并非由父传子，但[elendil|E]本人难道不是王女的后代吗？如果我们能明晰我们的王室世系，就不会再有什么人反对我们的宣称。"
 decision_reclaim_royal_lineage_confirm:0 "寻找记录"
 reclaim_royal_lineage_aranbor_tooltip:0 "#T #V 宣称承继阿兰玻尔#!#!\n\n阿兰玻尔是末代[arthedain|E]之王阿维杜伊的幼子。尽管我们的家族一直满足于统治埃敏微奥，但我们依然对杜内丹的至高王权有着合法的宣称。"
 reclaim_royal_lineage_silivnir_tooltip:0 "#T #V 宣称承继熙利维尼尔#!#!\n\n熙利维尼尔是[arnor|E]之王维蓝迪尔的幼子。尽管几乎整个[thirdage|E]里我们都只管理着古老的凯莱尔能港，但我们对杜内丹至高王权的宣称同样正当。"
