 decision_restore_gondor_province.tt.harondor:0 "[GetTitleByKey('k_harondor').GetNameNoTier]"
 decision_restore_gondor_province.tt.harondor_desc:0 ""
 reintegrate_province_harondor_tooltip:0 "#T #V 光复长期处于争夺的[GetTitleByKey('k_harondor').GetNameNoTier]行省#!#!\n\n在过去长久的世代里，哈隆铎地区都是[gondorians|E]和[haradrim|E]争夺的焦点。在哈隆铎省被完整收复之后，现在是时候一劳永逸地解决此纷争，使哈隆铎成为[gondor|E]不可分割的一部分！"
 reintegrate_province_harondor_valid:0 "你必须完全控制长期处于争夺的[GetTitleByKey('k_harondor').GetNameNoTier]行省"
 decision_restore_gondor_province.tt.harnendor:0 "[GetTitleByKey('k_mirlond').GetNameNoTier]"
 decision_restore_gondor_province.tt.harnendor_desc:0 ""
 reintegrate_province_harnendor_tooltip:0 "#T #V 整合河流行省[GetTitleByKey('k_mirlond').GetNameNoTier]#!#!\n\n[GetTitleByKey('k_mirlond').GetNameNoTier]是前[numenorean|E]的一个殖民地。在[downfallofnumenor|E]它便被遗忘了，直到[thirdage|E]逐渐复苏。现在我们可以妥当地将其整合进我们的国度。"
 reclaim_harnendor_decision:0 "哈尔能河口将会被整合进你的正当法理内。"
 decision_restore_gondor_province.tt.andrast:0 "[GetTitleByKey('k_andrast').GetNameNoTier]"
 decision_restore_gondor_province.tt.andrast_desc:0 ""
 reintegrate_province_andrast_tooltip:0 "#T #V 整合[GetTitleByKey('k_andrast').GetNameNoTier]的峭崖#!#!\n\n安德拉斯特——至少在理论上——一直是[gondor|E]的一部分。然而，在[GetTitleByKey('c_tharagrondost').GetNameNoTier]的堡垒之外，[dunedain|E]在这区域的统治一直都处于风雨飘摇之中，即使在[southernkingdom|E]的势力最为鼎盛之时也是如此。尽管如此，随着我们终于在这片海岬上取得进展，我们终于可以开始在实际，而不是理论上妥善管理它。"
 reintegrate_province_andrast_valid:0 "你必须完全控制遥远的[GetTitleByKey('k_andrast').GetNameNoTier]行省"
 decision_restore_gondor_province.tt.umbar:0 "[GetTitleByKey('k_umbar').GetNameNoTier]"
 decision_restore_gondor_province.tt.umbar_desc:0 ""
 reintegrate_province_umbar_tooltip:0 "#T #V 收复南方的[GetTitleByKey('k_umbar').GetNameNoTier]港口#!#!\n\n长久以来，[umbar|E]一直是南方指向[gondor|E]心脏的匕首。在[shipkings|E]们的时代，这片土地曾被征服并成为有翼王冠领内的一个繁荣省份。假如我们可以重新征服它，我们的海岸将再次变得安全。"
 reintegrate_province_umbar_valid:0 "你必须完全控制遥远的[GetTitleByKey('k_umbar').GetNameNoTier]省"
 decision_restore_gondor_province.tt.calenardhon:0 "[GetTitleByKey('k_rohan').GetNameNoTier]"
 decision_restore_gondor_province.tt.calenardhon_desc:0 ""
 reintegrate_province_calenardhon_tooltip:0 "#T #V 重新整合[GetTitleByKey('k_rohan').GetNameNoTier]的绿色平原#!#!\n\n许久之前，[gondor|E]的执政宰相将卡伦纳松行省赠与了[eothed|E]盟友。但随着[rohan|E]沦陷，整个卡伦纳松重归掌控，我们可以正式将“绿色行省”重新纳入统治。"
 decision_restore_gondor_province.tt.dor_rhunen:0 "[GetTitleByKey('k_south_rhovanion').GetNameNoTier]"
 decision_restore_gondor_province.tt.dor_rhunen_desc:0 ""
 reintegrate_province_dor_rhunen_tooltip:0 "#T #V 重新整合[GetTitleByKey('k_south_rhovanion').GetNameNoTier]的广袤平原#!#!\n\n伟大的罗门达奇尔宣告[gondor|E]拥有[rhovanion|E]南方的土地，但由于疏忽和大敌的阴谋，这些土地逐渐丢失。经历众多征战，这片土地重归我们所有；广阔的土地正需定居和设防。\n\n让我们正式确立我们的控制，并向世界宣告多尔鲁能将被纳入吾等统治，今日如此，永远如此！"
 decision_restore_gondor_province.tt.enedhwaith:0 "[GetTitleByKey('e_enedhwaith').GetNameNoTier]"
 decision_restore_gondor_province.tt.enedhwaith_desc:0 ""
 reintegrate_province_enedhwaith_tooltip:0 "#T #V 宣称[GetTitleByKey('e_enedhwaith').GetNameNoTier]的沼地#!#!\n\n[enedhwaith|E]长久以来都是一片荒野，由[northernkingdom|E]与[southernkingdom|E]的边界所定义。除开维护南北大道的必要，[dunedain|E]对此地兴趣缺缺。如今，我们终于牢牢掌握了这片土地，可以将其并入我们的国度。"
 decision_restore_gondor_province.tt.eregion:0 "[GetTitleByKey('k_eregion').GetNameNoTier]"
 decision_restore_gondor_province.tt.eregion_desc:0 ""
 reintegrate_province_eregion_tooltip:0 "#T #V 宣称[GetTitleByKey('k_eregion').GetNameNoTier]的遗弃废墟#!#!\n\n自[waroftheelvesandsauron|E]以来，[eregion|E]便是一片废土，少有[conceptracemen|E]敢于涉足，更遑论定居此地，因传言破碎的[elven|E]废墟仍为鬼魂所萦绕。但我们已经设法安抚了这失落的国度，恢复了这一地区的秩序，如今我们终于能将其并入我们的国度。"
 integrate_calenardhon_decision:0 "[rohan|E]的平原将被重新整合进你的法理领地。"
 decision_gondorian_renaissance:0 "赞助刚铎文艺复兴"
 decision_gondorian_renaissance_desc:0 "现在，魔影终于被打败了，[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]终将获得自由。一个艺术与探索新纪元等待着[dunedain|E]，现在他们如释重负。\n\n#TOLKIENQUOTE 黑暗终会过去，新的日子将会到来。当阳光闪耀之时，会更加璀璨夺目。#!"
