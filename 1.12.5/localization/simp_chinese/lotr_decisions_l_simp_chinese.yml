 decision_restore_gondor_province.dunedain:0 "收复杜内丹行省"
 decision_restore_gondor_province.numenorean:0 "收复努门诺尔行省"
 decision_restore_gondor_province_tooltip:0 "将旧日的行省重新并入你的国度"
 decision_restore_gondor_province_desc:0 "过去的数个世纪以来，[realms_in_exile|E]逐渐衰落，失去了许多昔日的领土。如果我们能收复这些领土，就能再次巩固我们在该地区的统治，并将这些地区纳入我们的[de_jure|E]。或许，我们甚至可能巩固一些新的地区，尽管这些地区以前只是我们名义上统治的领地。"
 decision_restore_gondor_province_confirm:0 "就这么干"
 decision_restore_gondor_province.second_step:0 "但我们选择哪个行省呢？"
 decision_restore_gondor_province.tt.fallback:0 "返回"
 reintegrate_province_fallback_tooltip:0 "返回选项。当其他选项均不可用时出现。"
