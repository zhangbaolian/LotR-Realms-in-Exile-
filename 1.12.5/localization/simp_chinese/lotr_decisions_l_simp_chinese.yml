 integrate_eregion_decision:0 "古老的[elven|E]领地[eregion|E]将成为你法理领地的一部分。"
 decision_adopt_arnorian_culture:0 "接纳阿尔诺文化"
 decision_adopt_arnorian_culture_desc:0 "昔我阿尔诺六师威武壮丽，所向披靡，创建大邦。至于战火摧残，宗庙丘墟，徒留黍离——今日已然沦为荒野游民，鲜为人知，不为人敬。纵此庇佑我等，亦使我辈与宗祖相异。若能再造大国，则可以激励我百姓，移风易俗，复兴阿尔诺祖宗旧道。"
 decision_adopt_arnorian_culture_confirm:0 "兴起，阿尔诺的子孙！"
 decision_adopt_arnorian_culture_tooltip:0 "接纳阿尔诺文化"
 decision_adopt_arnorian_culture_vassal_custom:1 "所有$dunedain_ranger$[vassals|E]"
 decision_adopt_arnorian_culture_province_custom:1 "你[realm|E]内的所有$dunedain_ranger$[county|e]"
 decision_harnen_kingdom_adunaic:0 "统一宁扎阳诸港"
 decision_castamir_claim_recently_failed.tt:0 "卡斯塔米尔派近日复辟失败！"
 decision_turn_to_piracy:0 "转为海盗"
 decision_turn_to_piracy_AI:0 "转为海盗（AI）"
 decision_turn_to_piracy.desc:0 "久矣，我们仿效礼仪，伪装软弱，久矣！我们乃海之骄子，应当强取豪夺，我们的风帆将使整个贝烈盖尔海岸颤抖！"
 decision_turn_to_piracy.tt:0 "继承你的掠夺者遗产"
 decision_turn_to_piracy_confirm:0 "荣耀与财富。"
 decision_integrate_westmarch_title:0 "整合西界"
 decision_integrate_westmarch_desc:0 "尽管西界不属于国王阿盖勒布二世的颁赐地，但在北方王国覆灭前，这片区域业已被荒野吞噬，人迹罕至。近年来，来自西区的霍比特人开始冒险进入白岗西部的区域。他们见证了精灵前往灰港的过往，并受其激励。鉴于此，现在必须作出决定：西界已经汇集了相当可观的人口，究竟将其整合进领地，还是继续留作埃利阿多的荒野。"
 decision_integrate_westmarch_confirm:0 "再非荒野"
 decision_integrate_westmarch_tooltip:0 "西界将被整合进夏尔"
 decision_integrate_buckland_title:0 "兼并雄鹿地"
 decision_integrate_buckland_desc:0 "尽管雄鹿地不属于国王阿盖勒布二世的颁赐地，在戈亨达德·白兰地鹿的领导下，来自泽地的霍比特人穿越白兰地河，来到这里定居，自那以后其后代一直担任雄鹿地的领主。随着时间推移，一部分泽地归于雄鹿山的统治，造成了一个复杂的局面，并长期未曾解决。如果夏尔想要控制雄鹿地，将其整合会是一个简单的任务，而这一复杂局面的终结将惠及所有人。"
 decision_integrate_buckland_confirm:0 "终归掌控"
 decision_integrate_buckland_tooltip:0 "雄鹿地将被整合进夏尔"
 decision_adopt_angmarrin_ways:0 "复兴安格玛之道"
 decision_adopt_angmarrin_ways_tooltip:0 "接纳安格玛文化"
 decision_adopt_angmarrin_ways_desc:0 "我们的远亲安格玛人与我不尽相似。但不可否认的是，他们确实成长为强大的势力，甚至能与南方的伟大诸王匹敌。既然我们自己也来到了安格玛，或许我们可以复兴安格玛，让安格玛之道重现于世？"
 decision_adopt_angmarrin_ways_confirm:0 "让世间知晓安格玛仍存！"
 decision_adopt_angmarrim_counties_custom:0 "你[domain|E]内所有拥有$baradhrim$[heritage|E]的[county|e]："
 decision_empire_angmar_restore:0 "重建安格玛帝国"
 decision_empire_angmar_restore_tooltip:0 "重建失落的安格玛巫术王国"
 decision_empire_angmar_restore_desc:0 "铁王冠代表着中洲北方曾经崛起过的最为强大的王国之一，那就是安格玛。几个世纪以来安格玛和[arnor|E]冲突不断，甚至略占上风。但没过多久，在[gondor|E]和[elves|E]的联合进攻下，它便归于尘土。然而，我们依然记得那段岁月！如果我们能重新控制安格玛王国的心脏地带，把贡达巴德山东西侧均收入囊中，那么安格玛王国就会在我们手中重新崛起。"
 decision_empire_angmar_restore_confirm:0 "铁王冠重新崛起！"
 decision_proclaim_pharazain:0 "宣称法拉宰因主权"
 decision_proclaim_pharazain_tooltip:0 "统一南方的阿督耐姆人"
 decision_proclaim_pharazain_desc:0 "在[numenorean|E]帝国统治时期，[umbar|E]南方的地域有许多名称，其中最著名的名称一定是法拉宰因——黄金之地。这一名称的确切词源尚不明确，它可能指的是贝拉卡尔山脉里的白金，或瑜里德‑法拉赞地区丰富的矿产沉积，也可能是辛拉沙尼地区丰收的良田。\n\n不管词源如何，这一名称留存了下来，尽管是一个非常模糊的术语，一个用以指代西南岸殖民地的统称。从这些殖民地，财富源源不断地流向努门诺尔的“星引之岛”。自[downfallofnumenor|E]以来，这些地区一直处于混战中。如今，贝拉卡尔日益强势，而安‑巴尔库马干怒火中烧，沙尼‑哈扎德则努力维持一个冰冻的永恒秩序。但是，归根结底，这些不都是[adunai|E]的领地吗？\n\n团结一致将带来这片土地未曾见证的力量。如果我们能够将这些长期混战的土地统一在一片旗帜下，也许那个模糊而古老的名称能够以新的目的和力量重生。"
 decision_proclaim_pharazain_confirm:0 "阿督耐姆的家园！"
