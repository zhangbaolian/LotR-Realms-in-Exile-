 decision_make_edhellond_kingdom:0 "宣称埃蒂尔泷德王国"
 decision_make_edhellond_kingdom_tooltip:0 "宣称埃蒂尔泷德王国"
 decision_make_edhellond_kingdom_desc:0 "埃蒂尔泷德一度是[mithlond|E]以南最大的港口。自从阿姆洛斯在第三纪元1981年去世后，它就受到了废弃。但我们不仅有能力重新定居于埃蒂尔泷德，而且还宣布它本身就是一个王国。"
 decision_make_edhellond_kingdom_confirm:0 "宣称埃蒂尔泷德王国"
 decision_invite_elves_edhellond:0 "邀请精灵到埃蒂尔泷德"
 decision_invite_elves_edhellond_desc:0 "你邀请精灵定居埃蒂尔泷德，让曾经伟大的精灵港口恢复生机。"
 decision_invite_elves_edhellond_confirm:0 "邀请精灵到埃蒂尔泷德定居"
 decision_invite_elves_edhellond_tooltip:0 "你邀请精灵来到埃蒂尔泷德居住。"
 decision_invite_elves_edhellond_effect_tooltip:0 "精灵们来到了埃蒂尔泷德荒凉的土地上定居，为这片贫瘠之地带来了生机。"
 decision_elevate_edhellond:0 "在埃蒂尔泷德重新安置精灵"
 decision_elevate_edhellond_desc:0 "你宣布现在埃蒂尔泷德成为一片独立的采邑，只对你负责。"
 decision_elevate_edhellond_confirm:0 "埃蒂尔泷德再次充满生机！"
 decision_elevate_edhellond_tooltip:0 "你将埃蒂尔泷德提升为王国。"
 decision_castamir_claim_already_pressed_tooltip:0 "你尚未索取卡斯塔米尔的宣称。"
 decision_bellakar_x_gondor:0 "向刚铎派遣使团"
 decision_bellakar_x_gondor_tooltip:0 "寻求重建与刚铎的老联盟"
 decision_bellakar_x_gondor_desc:0 "距离贝拉卡尔上次得到北方忠贞派的消息已经过去很多年了。然而在古代，尼鲁泷尼的扎加索尔在最后联盟战争最黑暗的日子里从贝拉卡尔带来了刚铎援助。在船王时代，两个王国都建立在当年宣誓的基础上，并在乌姆巴尔、马尔德鲁克和哈尔能的战斗中互相援助。\n\n现在费里亚和马尔德鲁克回到了贝拉卡手中，与米那斯提力斯的埃兰迪利列王的通讯可以恢复。现在肯定是恢复旧联盟、共同对抗大敌的时候了吧？但这么多年过去了，谁知道刚铎会如何反应……"
 decision_bellakar_x_gondor_confirm:0 "派遣使者"
 decision_bellakar_x_gondor_custom_tooltip_a:0 "你已经将马尔德鲁克重新整合进你的领土"
 decision_bellakar_x_gondor_custom_tooltip_b:0 "你已经和费里亚和解"
 decision_gondor_x_bellakar:0 "向贝拉卡尔派遣使团"
 decision_gondor_x_bellakar_tooltip:0 "寻求重建与[bellakar|E]的旧联盟"
 decision_gondor_x_bellakar_desc:0 "距离[gondor|E]上次得到最南方的忠贞派国度[bellakar|E]消息已经过去很多年了。然而在古代，“煕尔玛隆德的玛希利昂”扎加索尔在[warlastalliance|E]最黑暗的日子里从他美丽的国度为刚铎带来援助。在[shipkings|E]时代，两个王国在当年宣誓的基础上，在[umbar|E]、马尔德鲁克和哈尔能的战斗中互相援助。\n\n现在[GetTitleByKey('k_harondor').GetNameNoTier]和[GetTitleByKey('k_umbar').GetNameNoTier]回到了刚铎手中，与煕尔玛泷德的[tumakveh|E]列王的通讯可以恢复。现在肯定是恢复旧联盟、共同对抗大敌的时候了吧？但这么多年过去了，谁知道贝拉卡尔会如何反应……"
 decision_gondor_x_bellakar_confirm:0 "派遣使者"
 decision_gondor_x_bellakar_custom_tooltip_a:0 "你已经将[GetTitleByKey('k_harondor').GetNameNoTier]重新整合进你的领土"
 decision_gondor_x_bellakar_custom_tooltip_b:0 "你已经将[GetTitleByKey('k_umbar').GetNameNoTier]重新整合进你的领土"
 decision_gondor_x_bellakar_custom_effect:0 "你与[GetTitleByKey('e_bellakar').GetNameNoTier]结成联盟，并承诺在其中一位统治者去世时续约。"
 decision_jelut_empire:0 "统一杰卢特"
 decision_jelut_empire_desc:0 "杰卢特人是一个分裂的部落民族，经常被更定居在北方的[haradrim|E]所轻视起。然而有时候，一位特别强大的统治者会将所有部落统一在一个王国之下。如果我的征服足够成功，我可以尝试宣称这最高王权，尽管不知道我的[dynasty|E]会统治多久。"
 decision_jelut_empire_tooltip:0 "你将宣称自己为杰卢特和大纳拉克的至高王。"
 decision_jelut_empire_confirm:0 "我们再次联合。"
 jelut_are_independent:0 "每其他独立的[jelutculture.GetName]统治者"
 recruit_witch_decision:0 "招募巫师"
