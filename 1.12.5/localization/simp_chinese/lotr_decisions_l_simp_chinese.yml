 decision_revive_gundabad:0 "光复贡达巴德山"
 decision_revive_gundabad_tooltip:0 "重建贡达巴德山伟大的奥克国度"
 decision_revive_gundabad_desc:0 "贡达巴德山的旧日荣光已不复存在。这里曾是中洲西部最为强大的奥克王国，但随着贡达巴德山的沦陷和我们在五军之战中的溃败，那国度已然消逝。我们十不存一，军威大减，因此必须重整旗鼓，否则就永远没法向那些该死的人类，精灵和矮子复仇！\n\n第一步就是要收回我们的腹地，一些半兽人和奥克酋头目正在那里发展壮大。我们必须迫使这些家伙臣服，然后利用他们重建王国。"
 decision_revive_gundabad_confirm:0 "让他们知道谁更强！"
 decision_gundabad_ignite_the_forges:0 "重燃贡达巴德山的锻炉"
 decision_gundabad_ignite_the_forges_tooltip:0 "在王国腹地整顿军备"
 decision_gundabad_ignite_the_forges_desc:0 "在贡达巴德山错综复杂的地道深处，埋藏着矮人的古老锻炉。它们规模庞大，产能惊人。如果我们重新点燃这些锻炉，就能造出足以武装一支大规模军队的精良装备。这需要我们花点时间，但一切投入都是值得的。"
 decision_gundabad_ignite_the_forges_confirm:0 "重燃烈焰！"
 decision_gundabad_ignite_the_forges_requirement:0 "每个[GetTitleByKey('k_gundabad').GetNameNoTier]的[county|E]获得[GetBuilding('furnaces_04').GetName][building|E]"
 decision_gundabad_ignite_the_forges_maa1:0 "可以招募[GetMaA('gundabad_blackshields').GetName][men_at_arms|E]"
 decision_gundabad_ignite_the_forges_maa2:0 "可以招募[GetMaA('gundabad_war_troll').GetName][men_at_arms|E]"
 decision_gundabad_angmar_mountains:0 "掌控安格玛群峰"
 decision_gundabad_angmar_mountains_tooltip:0 "把我们的势力扩展到安格玛的群峰之间"
 decision_gundabad_angmar_mountains_desc:0 "安格玛与贡达巴德山紧密相连，政治往来频繁，却一直不在我们的控制之中。如今格拉姆山日益强大，势力和影响力竟和我们不相上下。我们必须确立霸主地位，将安格玛的群峰收入囊中。"
 decision_gundabad_angmar_mountains_confirm:0 "贡达巴德山日益强大……"
 decision_gundabad_dominion_over_langwell:0 "重返长川源"
 decision_gundabad_dominion_over_langwell_tooltip:0 "征服长川源的驭马者"
 decision_gundabad_dominion_over_langwell_desc:0 "长川源的人类曾向贡达巴德山的奥克领主进贡以免亡于怒火。在安格玛王国统治时期，这种主从关系一直维持着。直到安格玛王国覆灭，我们对于这些人类的控制也随之消失。每当我们试图重返此地，伊奥希奥德人都会全力围剿，迫使我们不得不隐匿于山中。要想重新统治这些人，就得让他们知道什么叫恐惧。"
 decision_gundabad_dominion_over_langwell_confirm:0 "战马怎及座狼强大！"
 decision_gundabad_dominion_over_langwell_effect:0 "部署受到当地[culture|E]腐败影响的[THIS.Char.GetFaith.GetName]信徒，在[GetTitleByKey('k_langwell').GetNameNoTier]成为[vassals|E]，治理这片土地及其人民。"
 decision_gundabad_dominion_over_langwell_effect2:0 "另一选项是蹂躏[GetTitleByKey('k_langwell').GetNameNoTier]的人类居民，并尝试进行大规模的[culture|E]与[faith|E]转换。"
 decision_drive_men_from_the_vale:0 "把人类赶出河谷"
 decision_drive_men_from_the_vale_tooltip:0 "人类的时代结束了，奥克即将崛起！"
 decision_drive_men_from_the_vale_desc:0 "在河谷邦爆发灾难性的五军之战之前，或是说在那个安格玛和贡达巴德山诸战团联合作战的时代，奥克迎来了久违的黄金岁月。乌鲁克的敌人分崩离析，群山的财富与日俱增，但这些辉煌很快便消失殆尽。安格玛落入了那些侏儒手里，而贡达巴德山也江河日下。如今，人类王国四分五裂，小矮子们正被黑暗魔君的攻势拖得焦头烂额，这正是我们再次崛起的时机！"
 decision_drive_men_from_the_vale_confirm:0 "告诉他们谁才是老大！"
 decision_gundabad_grey_mountains:0 "统合灰色山脉诸战帮"
 decision_gundabad_grey_mountains_tooltip:0 "掌控灰色山脉"
 decision_gundabad_grey_mountains_desc:0 "自从巨龙赶走了那些矮子，灰色山脉的奥克和半兽人们就在那里无所事事了。但在五军之战中，他们响应了波尔格的号召加入了我们的军队来为半兽人王复仇。我们应报答他们的援助，让他们加入我们日益壮大的王国。我们还能借此控制灰色山脉，把它纳入贡达巴德山治下。"
 decision_gundabad_grey_mountains_confirm:0 "最伟大的北地奥克战帮诞生了！"
 decision_gundabad_grey_mountains_requirement:0 "[GetTitleByKey('k_grey_mountains').GetNameNoTier]内没有[orc|E][culture|E]的[independent_ruler|E]"
 decision_gundabad_grey_mountains_effect1:0 "一些从[GetTitleByKey('k_grey_mountains').GetNameNoTier]来的[orcs|E]精英会加入你的[court|E]"
 decision_gundabad_grey_mountains_effect2:0 "从群山深处发掘出一件强大的[artifact|E]"
 decision_revenge_for_five_armies:0 "洗雪五军之战的耻辱"
 decision_revenge_for_five_armies_tooltip:0 "趁他病，要他命！"
 decision_revenge_for_five_armies_desc:0 "随着我们在中洲北部站稳了脚跟，也是时候完成黑暗魔君索隆给我们下达的命令了，我们要彻底消灭那群尖耳朵和他们该死的人类走狗。如果魔多想要击败刚铎，那么我们就必让这些可怜的人类孤军奋战。阿拉达林德，河谷邦和孤山的财富本就属于我们，但如今却被那些鸠占鹊巢的小偷用来筑城宴饮，招兵买马。贡达巴德必须先下手为强，消灭这些家伙！"
 decision_revenge_for_five_armies_confirm:0 "整个北地应向黑暗魔君屈膝臣服！"
 decision_gundabad_unite_misties:0 "联合迷雾山脉奥克"
 decision_gundabad_unite_misties_tooltip:0 "重新君临群山"
 decision_gundabad_unite_misties_desc:0 "贡达巴德山已经光复了旧日的荣光，如今我们的力量比以前更胜一筹，是时候叫那些山里的奥克加入我们了。自墨瑞亚的阿佐格以来，还没人能有如此本事，但现在时机成熟了。让贡达巴德山的军团勇往直前，让群山看看我们的势力！这样那些奥克和半兽人自然会紧随我们的脚步。"
 decision_gundabad_unite_misties_confirm:0 "展现我们的力量，让世人胆寒！"
 decision_gundabad_unite_misties_requirement:0 "[GetTitleByKey('e_misty_mountains').GetNameNoTier]没有[independent_ruler|E]"
 create_goblin_duchy:0 "创建一个新的半兽人公国"
 NEW_GOBLIN_TITLE_NAME:0 "[founder.GetCulture.GetNameNoTooltip]的"
 decision_high_pass_west:0 "清理西部山隘"
 decision_high_pass_west_tooltip:0 "清理西部山隘"
 decision_high_pass_west_desc:0 "幽谷的精灵对我们的扩张造成了巨大威胁。他们的猎杀小队正在摧毁我们的前哨，并试图把我们赶出高隘口。必须消灭这些麻烦家伙。"
 decision_high_pass_west_confirm:0 "精灵没法再烦我们了！"
 decision_high_pass_east:0 "清理东部山隘"
 decision_high_pass_east_tooltip:0 "清理东部山隘"
 decision_high_pass_east_desc:0 "换皮者曾经居住在群山之中，许多年以前他们和我们的祖先征战不休。我们消灭了大部分家伙，但有个漏网之鱼，现在他正统治着安度因河谷。在他治下，河谷人竟有胆子反抗我们，攻击我们的劫掠队。必须彻底消灭这些该死的家伙。"
 decision_high_pass_east_confirm:0 "最后的换皮者咽气了！"
 decision_arysor_trade_dominance:0 "巩固阿睿西斯贸易王国"
 decision_arysor_trade_dominance_desc:0 "自古以来，阿雷索人都满足于依照氏族边界分散而居，最多不过在一个弱小分裂的联邦下松散联合。但随着我家族的崛起，我们领地的贸易流激增，一个伟大的机遇出现了——我们得以宣称王位，将[GetTitleByKey('k_arysis').GetName]巩固在王冠之下，如同我们的北方表亲哈尔能一样，一个王国现世了。"
 decision_arysor_trade_dominance_tooltip:0 "你将引领[GetTitleByKey('k_arysis').GetNameNoTier]崛起，成为[haradric|E]东部的贸易中心——一个辉煌壮丽的贸易王国，而你，将加冕为王。"
 decision_arysor_trade_dominance_confirm:0 "联合，我们兴旺。"
 decision_consolidate_saralain:0 "巩固萨拉莱恩王国"
 decision_consolidate_saralain_desc:0 "你宣称拥有名义上属于[GetTitleByKey('k_saralain').GetNameNoTier]王国的土地。"
 decision_consolidate_saralain_confirm:0 "巩固萨拉莱恩王国"
 decision_consolidate_saralain_tooltip:0 "你巩固了萨拉莱恩王国，获得法定边界"
 consolidate_saralain_drift_tooltip:0 "如果你完全控制以下[duchies|E]，它们将成为[GetTitleByKey('k_saralain').GetNameNoTier]的法理部分：\n‑[GetTitleByKey('d_girithlin').GetNameNoTier]\n‑[GetTitleByKey('d_eryn_vorn').GetNameNoTier]"
 decision_restore_hillmen_rhudaur:0 "恢复鲁道尔山民王国"
 decision_restore_hillmen_rhudaur_tooltip:0 "由鲁道尔王国的合法君主恢复其荣光的时刻已到！"
 decision_hillmen_new_tradition:0 "允许使用卡门斯贝林的锻造场，解锁新的正规军兵士"
 decision_restore_hillmen_rhudaur_desc:0 "长久以来，九部族的人民一直零星四散居住在各地，藏匿在我们曾经伟大国度北部的山丘中。不再如此！是时候让鲁道尔的子嗣们崛起，团结在同一面旗帜和同一个国王之下重拾旧日的荣光了！"
 decision_restore_hillmen_rhudaur_confirm:0 "为了九部族的人民！"
 decision_create_eastern_donan_kingdom:0 "建立科巴赫多南"
 decision_create_eastern_donan_tooltip:0 "创建科巴赫誓愿者的国度"
 decision_create_eastern_donan_desc:0 "自从我们抵达哈隆铎，我的人民就一直在防御，固守我们在阴影下山脉中的家园。但是现在不会了，在古老山神的指引下，我们夺回了这片应当归属于我们的土地。感谢祂的指引，我们将以他的名字为我们的王国命名。科巴赫多南。"
 decision_create_eastern_donan_confirm:0 "科巴赫之意"
 donan_formation_eastern_drift_tooltip:0 "如果被完全控制，兴格伦、阿姆隆和胡克‑萨罗米斯将成为王国法理的一部分"
 decision_create_western_donan_kingdom:0 "建立卡兹多南"
 decision_create_western_donan_tooltip:0 "创建一个忠于卡兹的国度"
 decision_create_western_donan_desc:0 "自从我们抵达哈隆铎，我们的人民就一直处在防御之中，固守我们在受风吹拂的丘陵和山谷中的偏远村庄。但是现在不会了，在大空之主的指引下，我们夺回了这片应当归属于我们的土地。感谢祂的指引，我们将以他的名字为我们的王国命名。卡齐多纳斯。"
 decision_create_western_donan_confirm:0 "卡兹之愿"
 donan_formation_western_drift_tooltip:0 "如果被完全控制，安努恩和多尔伊安特公国也会成为王国法理的一部分"
 decision_create_donan_empire:0 "建立贝尔多南伟大国度"
 decision_create_donan_empire_tooltip:0 "建立两贝尔忠实者的国度"
 decision_create_donan_empire_desc:0 "曾经，我们的族人曾被逼近灭绝的边缘。流亡王国、魔影和哈拉德人之间千年的斗争，让我们变得异常坚韧。如今，我们在山区、丘陵甚至被逼至伊希利恩边缘的同族已经团结起来，我们终于感受到了人民的解脱。同心团结，平安无恙，皆系于大贝尔的意志。"
 decision_create_donan_empire_confirm:0 "如大贝尔所愿"
 donan_formation_empire_drift_tooltip:0 "任何先前可以被并入科巴赫多南和卡兹多南，但未被并入的公国都将被并入，同时艾加兹、莱尔加拉德林和埃瑞德提尔将被并入卡兹多南"
 decision_goblin_duchy:0 "半兽人镇之中"
 decision_goblin_duchy_tooltip:0 "半兽人镇之中"
 decision_goblin_duchy_confirm:0 "一个新的大头目崛起了。"
 decision_plunder_thorins_tomb:0 "搜刮梭林·橡木盾墓"
 decision_plunder_thorins_tomb_tooltip:0 "窃取梭林之墓的珍宝"
 decision_plunder_thorins_tomb_desc:0 "自从在五军之战中战死后，梭林一直安眠在山下，胸前紧握阿肯宝钻与宝剑奥克锐斯特。也许是时候好好利用它们了。"
 decision_plunder_thorins_tomb_confirm:0 "弄开它！"
 decision_return_thorins_artifacts:0 "恢复梭林之宝"
 decision_return_thorins_artifacts_tooltip:0 "将珍宝归还给梭林的陵墓"
 decision_return_thorins_artifacts_desc:0 "自从在五军之战中战死后，梭林一直安眠在山下，胸前紧握阿肯宝钻与宝剑奥克锐斯特。也许是时候好好利用它们了。直到他的安息受到搅扰，他的坟墓遭到亵渎。我们应该将宝物归还给它们的合法主人。"
 decision_return_thorins_artifacts_confirm:0 "归还宝物"
 decision_restore_thorins_tomb:0 "恢复梭林之墓"
 decision_restore_thorins_tomb_tooltip:0 "归还宝物给梭林之墓"
 decision_restore_thorins_tomb_desc:0 "自从在五军之战中战死后，梭林一直安眠在山下，胸前紧握阿肯宝钻与宝剑奥克锐斯特。也许是时候好好利用它们了。直到他的安息受到搅扰，他的坟墓遭到亵渎。我们应当将宝物归还并将其坟墓修复如旧。"
 decision_restore_thorins_tomb_confirm:0 "恢复陵墓"
 decision_unify_durins_folk:0 "统一都林一族"
 decision_unify_durins_folk_desc:0 "自从[durindeathless|E]创建了卡扎督姆以来，他的后代就一直声称对所有[longbeards|E]拥有统治权。然而，直接统治他们族人遍布的遥远领土并不现实，因此他们在日常事务上让族人自行其事。只有在有重大需要时，他们才会聚集并在国王的直接命令下行动。\n\n[longbeards|E]在历代中定居了许多地区，如铁丘陵、灰色山脉，甚至远至梭林的厅堂。如果能将这些遥远地区都统一起来，都林一族的矮人将不仅与其先辈相匹敌，甚至超越他们。"
 decision_unify_durins_folk_tooltip:0 "吾等荣光不死！"
 decision_unify_durins_folk_confirm:0 "吾等荣光不死！"
 control_percentage_of_misty_desc:1 "控制[GetTitleByKey('e_misty_mountains').GetName]至少#V 90%#!的[counties|E]"
 control_percentage_of_iron_desc:1 "控制[GetTitleByKey('e_iron_mountains').GetName]至少#V 90%#!的[counties|E]"
 transmute_metal_decision:0 "嬗变之手"
 transmute_metal_decision_desc:0 "嬗变是一门鲜为人知的艺术，但据说它可以让人将一种金属转变成另一种。它的工作原理，甚至它是否有效，都不为世人所真正了解。那些声称曾经实现过它的人们将他们的秘密紧紧藏在心中。\n\n但是，通过正确的领导和设备，也许我可以弄清楚它的工作原理……"
 transmute_metal_decision_effect_tt:0 "通过试错、技艺和科学，尝试将一个金属加工物件变成另一个随机的金属加工物件。"
 transmute_metal_decision_confirm:0 "毫无效果……"
 transmute_metal_decision_valid_tt:0 "要么你拥有一种金属原料，要么你国内有一种富藏的金属原料。"
 decision_gorge_on_food:0 "大吃特吃"
 decision_gorge_on_food_tooltip:0 "大吃特吃，吃到肚皮浑圆！"
 decision_gorge_on_food_desc:0 "我们寻求的理想是一种由美食盛宴塑造的丰盈形态。为了实现这一目标，我们必须大吃大喝，尽情狂欢。我们必须不断地进食，直到达到那个遥远的梦想！召集厨师，摆好餐桌，点燃灶火——是时候大快朵颐了！"
 decision_gorge_on_food_confirm:0 "唔姆！"
 decision_claim_gondor_kingship:0 "宣称刚铎王权"
 decision_claim_gondor_kingship_desc:0 "随着埃雅努尔的失踪和阿纳瑞安直系血脉的断绝，围绕着刚铎的王权充满了争议。许多宣称者都流淌着阿纳里昂的血统，尽管宣称不强且来自女系。由于担心[kinstrife|E]再次上演，没有一个宣称者被加冕，而是由宰相执政直到王者归来。\n \n至今王位空悬，若我们能够得到刚铎诸侯的一致支持并建立对国家的控制，我们就可以宣称王位，重建刚铎王国。"
 decision_claim_gondor_kingship_stewards_desc:0 "随着埃雅努尔的失踪和阿纳瑞安直系血脉的断绝，围绕着刚铎的王权充满了争议。许多宣称者都流淌着阿纳里昂的血统，尽管宣称不强且来自女系。由于担心[kinstrife|E]再次上演，没有一个宣称者被加冕，而是由宰相执政直到王者归来。\n\n至今王位空悬。若王者不归，则宰相要多久才足以称王？ 或曰虽万年犹不足。然而，也许宰相是时候承认现实了。我们已经是除名号之外的君主，我们应该亲登大位！"
 decision_claim_gondor_kingship_confirm:0 "自此迎来了国王的时代！"
 decision_claim_gondor_kingship_tooltip:0 "恢复刚铎王国"
 HAS_THORINS_ARTIFACTS:0 "你拥有一件梭林之宝"
 decision_restore_thakalgund:0 "重建沙卡尔贡德"
 decision_restore_thakalgund_tooltip:0 "重建灰色山脉的矮人堡垒"
 decision_restore_thakalgund_desc:0 "于战火之中，沙卡尔贡德曾经一度沦陷。在矮人与恶龙之战之后，灰色山脉的大部分区域被废弃，沙卡尔贡德也毁于一旦。后来它又沦陷于半兽人之手，似乎任何修复的希望都已不再。然而，现在我们终于掌握了这个据点，可以着手恢复这座曾经辉煌的堡垒。"
 decision_restore_thakalgund_confirm:0 "重建我们的家园"
