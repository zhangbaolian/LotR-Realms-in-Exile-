 struggle_balrog_ending_serve_balrog_decision_effect_approach_balrog_1:0 "依靠你的[diplomacy_i|E][diplomacy|E]和[learning_i|E][learning|E][skill|E]，你试图与[balrog|E]建立和平共存关系。"
 struggle_balrog_ending_serve_balrog_decision_effect_approach_balrog_2:0 "如果你成功，你将得到一个新的[empire|E][title|E]，免疫[struggle|E]中的[balrog|E]负面事件，获得新的独特的[men_at_arms|E]，成为[head_of_faith|E]，并且炎魔可能偶尔会向你提出要求。"
 struggle_balrog_ending_serve_balrog_decision_effect_approach_balrog_3:0 "如果你失败了，你会#N 死亡#!。"
