l_simp_chinese:
 nenya_name:0 "能雅"
 nenya_description:0 "钻石魔戒或水之戒[nenya|E]由[mithril|E]制成并镶嵌有一颗精心雕琢的钻石。它平时常被掩藏起来，一旦显露，便会发出如星辰般耀眼的光芒。它能够在邪恶力量下保护并隐藏持有者。\n\n水之戒由加拉德瑞尔保管，她借助能雅的力量增强法力并使[lothlorien|E]荣光永驻。她的王国因此得以在[middleearth|E]保存下[aman|E]的形象，也成为[elves|E]诸国中最强大的之一。"
 vilya_name:0 "维雅"
 vilya_description:0 "维雅，气之戒，[threeringsofelvesshort|E]中最强大的一枚戒指，是一颗嵌着大蓝宝石的金戒，内部散发着柔和的光辉。它饱含着治愈的理念，期盼世界得以自伤毁中得到治愈。\n\n在传到[elrondshort|E]之手前，它原由吉尔‑加拉德佩戴。在维雅中蕴藏的疗愈之力宛如[valinor|E]的恩赐在整个[thirdage|E]，伊姆拉缀斯都仰赖其力得以保存。"
 narya_name:0 "纳雅"
 narya_description:0 "纳雅，红戒，火之戒，是一颗嵌着有棱红宝石的金戒，内部散发着柔和的光辉。除了能够抵挡岁月侵蚀损毁的标准能力以外，它还被赋予了希望的理念，能够激励他人，尤其是在抵抗暴政之时。这枚戒指最初由吉尔‑加拉德佩戴，后来被他交给奇尔丹，但其最长久的佩戴者则是[gandalfcharacter|E]。\n\n据说，[celebrimbor|E]最初希望由自己来佩戴[narya|E]。\n\n#TOLKIENQUOTE “大人，请收下这枚戒指。你将辛苦操劳，而它将助你一臂之力，化解你所承担的疲惫。因这是火之戒，或许在这个逐渐冷漠的世界里，你能用它重新点燃人们的心。”——“造船者”奇尔丹对甘道夫的赠言"
 one_ring_name:0 "至尊魔戒"
 one_ring_description:0 "#TOLKIENQUOTE “魔多翳影，王座乌沉，黑暗魔君执其尊 ”#!\n\n[onering|E]，[masterring|E]，[rulingring|E]，这些都是至尊魔戒的别称。[sauroncharacter|E]在末日火山的烈焰之中铸造了这枚戒指，并于中倾注了他深沉的恶意，无尽的暴虐和主宰众生的欲望。它根据持有者的力量而放大其法力，但除了[sauroncharacter|E]之外，无人能够真正驾驭它。因为至尊魔戒就是索隆本身的一部分，只有他才是至尊魔戒的主人。\n\n所有的[ringsofpower|E]，包括[threeringsofelvesshort|E]，[sevenringsofdwarvesshort|E]和[nineringsofmenshort|E]都与至尊魔戒命运相连。一旦至尊魔戒被毁，那么其余诸戒的法力也将消逝。想要摧毁至尊魔戒，就必须前往魔多腹地的末日火山，将其投入那滚滚熔岩之中。这便是这样一个小小的东西的威能……\n\n#S 统御余众，魔界至尊，罗网余众，魔界至尊，禁锢余众，魔界至尊#!"
 ring_of_men_description:0 "@warning_icon!#T 别相信直觉：[ringsofpower|E]的魔力会随其所有者的种族变化。#!\n\n#TOLKIENQUOTE “必死凡人得其九”#!\n\n人类九戒均为[greaterrings|E]，锻造于[eregion|E]，并受[onering|E]之力掌控。这些戒指最初为何而锻造已不得而知，但可以肯定的是，当[conceptracemen|E]戴上戒指时，这些戒指会赋予他们强大的法力，影响他人意志的威能和极长的寿命。\n\n有九位人类统治者从[sauroncharacter|E]处得到了这些戒指，他们都凭借魔戒建立了强盛的国度。但随着时间推移，持戒人们的肉体纷纷消失殆尽，变为扭曲而又恐怖的[nazgulcharacter|E]。"
 ring_saruman_name:0 "萨茹曼之戒"
 ring_saruman_description:0 "[ringsofpower|E]是[elves|E]在[annatarcharacter|E]的指导下，于[secondage|E]在[eregion|E]锻造而成的。作为[istariconcept|E]的[sarumancharacter|E]师从于[aulecharacter|E]，其技艺又怎会逊色于[sauroncharacter|E]？因此，他于[thirdage|E]铸造了一枚全新的力量之戒。"
 staff_saruman_name:0 "萨茹曼的魔杖"
 staff_saruman_description:0 "这是[istariconcept|E]之首，白道会领导人[sarumancharacter|E]的魔杖。这是一根光滑而又修长的黑色魔杖，顶端的球体可以导引巫师的法力。"
 palantir_orthanc_name:0 "欧尔桑克的真知晶石"
 palantir_orthanc_description:0 "这是由埃兰迪尔和他的子嗣们带到中洲的七枚真知晶石之一。它们最初由诺多精灵费艾诺所造，后来被精灵们赠予努门诺尔人。它们中的大多数都相互联通，远隔万里也能用以彼此交流，也能用来观测远方发生的事情。因此对于持有者来说，他们可以借此得到巨大的优势……如果落到强敌手中，也将是致命的威胁。"
 staff_gandalf_the_grey_name:0 "灰袍甘道夫的魔杖"
 staff_gandalf_the_grey_description:0 "灰袍甘道夫的手杖，一根嵌有白色宝石的木杖。他乃是最后来到中土的[istariconcept|E]，白道会的成员。"
 glamdring_name:0 "格拉姆德凛"
 glamdring_description:0 "格拉姆德凛是一把为[firstage|E]刚多林的精灵王图尔巩锻造的手半剑，也被称为“击敌锤”、“打剑”。在刚多林的陷落后，这把剑失踪了6000余年，最终被巫师甘道夫重新发现并使用。"
 staff_radagast_the_brown_name:0 "褐袍拉达加斯特的魔杖"
 staff_radagast_the_brown_description:0 "属于来到[middleearth|E]的五位[istariconcept|E]褐袍拉达加斯特的魔杖。他以保护森林和照顾动物而闻名，很少关心[conceptracemen|E]和[elves|E]的事务，对森林中的植物、鸟类和野兽的了解要多得多。这是一根木杖，上面镶着一颗色宝石。"
 galadriel_mirror_name:0 "加拉德瑞尔的水镜"
 galadriel_mirror_description:0 "在卡拉斯加拉松，[lothlorien|E]的中心，一个秘密花园放着加拉德瑞尔的水镜。“我能命令水镜揭示许多事物，对某些人，我能显示他们渴望看见的一切。但水镜也会自发显示事物，此类事物通常比我们期望目睹的更奇特，也更有价值。如果你让水镜自由运作，那么连我也不知道你会看见什么。因为它会显示过去、现在，以及可能的将来。但一个人所见的到底是哪一种，就连最有智慧之人也无法总是说中。你愿意看看吗？”"
 elessar_name:0 "埃莱萨"
 elessar_description:0 "这颗绿宝石被称为埃莱萨，或者在[quenya|E]中被称为精灵宝石，是在[elderdays|E]时期在刚多林为至高王图尔巩可爱的女儿：伊缀尔·凯勒布琳达尔制作的。当她与图奥穿越[greatsea|E]时，她将这块石头留给了他们的儿子水手埃雅仁迪尔，当他航行到埃尔达玛海岸时，他将这块石头戴在胸前。\n\n据说，当[mithrandircharacter|E]在[greyhavens|E]登岸时，他带回了这块绿宝石，并将其赠送给了加拉德瑞尔夫人。\n\n据信埃莱萨可以极大地增强其主人的治愈能力。"
 narn_name:0 "胡林的子女之歌"
 narn_description:0 "「看啊！那地狱之神的金龙，\n这团笼罩着世间森林的黑暗已然逝去，\n[conceptracemen|E]的哀伤，[elves|E]的悲泣，\n在条条林间小路上已消隐得模糊无迹，\n如今这悲伤重被提起，\n还有那个令人潸然泪下的名字，\n可怜的妮涅尔，以及那最为不幸的人，\n沙理安之子图林，他被命运抛弃。」\n\n这个精美的彩绘手稿记载着《胡林的子女》的一个最早的版本，是为多瑞亚斯国王埃路·辛葛的宫廷所制作。"
 leithian_name:0 "蕾希安之歌"
 leithian_description:0 "「永别了，亲切的土地，北方的天幕，\n此地永得祝福，只为她曾经在此留驻，\n只为她轻捷的双足，曾在此徜徉，\n在明月之下，在艳阳之下，\n露西恩·缇努维尔，\n凡人言词，无法述尽的美好。」\n\n这个精美的彩绘手稿记载着《蕾希安之歌》的一个最早的版本，是为多瑞亚斯国王埃路·辛葛的宫廷所制作。"
 aranthel_and_ungoldagnir_name:0 "阿兰瑟尔和乌苟达格尼尔"
 aranthel_and_ungoldagnir_description:0 "王之旨意和蜘蛛克星，[greenwood|E]精灵王瑟兰杜伊的双刃，是[lothlorien|E]的加拉德瑞尔夫人作为友谊的象征赠送的礼物。它们由夫人之家的[noldorelves|E]铁匠打造，刻有力量符文以及[sindarelves|E]和西尔凡风格融合的独特文案，这是林地王国自身混合源流的象征。"
 crown_woodland_realm_name:0 "林地国王冠冕"
 crown_woodland_realm_description:0 "林地王冠由树枝和浆果制成，随着季节的变化而变化，随着森林本身的死亡而重塑，并随着一年的过去而重生。"
 legolas_childhood_sledge_name:0 "莱戈拉斯王子的儿时雪橇"
 legolas_childhood_sledge_description:0 "一个装有把手的简单盾牌，是莱戈拉斯王子童年时代最喜欢的玩具。冬天，他常常花几个小时从阿拉达林德的雪坡上滑下来，所有人都记得当他决定把它滑下宫殿楼梯时的难忘事件。\n\n当年轻的王子长大了，不再需要雪橇时，他把雪橇留在了父亲的宫殿里，瑟兰杜伊很珍惜它，它提醒着他们父子一起度过的快乐时光。"
 necklace_of_girion_name:0 "吉瑞安的项链"
 necklace_of_girion_description:0 "吉瑞安的项链是一件稀世珍宝，最初属于河谷城的领主吉瑞安。它由五百颗像青草一般碧绿的翡翠缀成。"
 hadhafang_name:0 "哈萨方"
 hadhafang_description:0 "刚多林的伊缀尔的宝剑，她是图尔巩的女儿，埃雅仁迪尔的母亲。剑上刻有“Aen estar Hadhafang i chathol hen, thand arod dan i thang an i arwen”意为“此剑名为哈萨方，助尊贵女士抵御群敌的尊贵防身物”。有人推测这把美丽的剑是迈格林在堕落之前亲自铸造的。伊缀尔随图奥前往西方后，将这把剑赠给了她的儿子，并在埃雅仁迪尔扬帆西去时被留下。它最终由伊缀尔的孙子[elrondshort|E]保管，他在愤怒之战及此后佩戴了它。”"
 silver_harp_name:0 "银竖琴"
 silver_harp_description:0 "这是一件银质的吟游诗人的竖琴，它见证的历史也许比很多人能够意识到的还要多。[maglor|E]在镇守豁口时制作了它，它陪伴着这位主人度过了许多马背上的时光。当[elrondshort|E]和他的兄弟[elrosshort|E]前去投奔吉尔‑加拉德时，他将这件竖琴赠给了他们。"
 silmaril_name:0 "精灵宝钻"
 silmaril_description:0 "三颗[silmarils|E]中的一颗，同时具备极致的美丽与无与伦比的力量。它们以晶莹剔透且坚不可摧的“熙利玛”为材料，并由此得名“熙尔玛利尔”——是为精灵宝钻，乃是[feanor|E]最伟大的作品。它们蕴含着维林诺[twotrees|E]的光辉，在双圣树枯萎之后，圣树之光便只存在于[silmarils|E]之中。\n\n它们美丽得无法描述，价值更是难以想象，令所有人欣赏与渴望。[firstage|E]许多伟大的传说和悲剧都可以追溯到它们的诞生，之后[morgothcharacter|E]偷走它们并促成了[oathoffeanor|E]。最终，三颗宝钻分离开来，一颗在穹苍高天之上找到归宿，一颗进入世界核心之中，最后一颗在潜于汪洋深水之底。\n\n预言讲述，在世界终了之际，[feanor|E]会将它们寻回打破，其焰芒将被用来复苏[twotrees|E]。"
 athrad_gillith_harp_name:0 "阿斯拉德吉尔利希的竖琴"
 athrad_gillith_harp_description:0 "这把精致、形状奇特的竖琴属于兰希瑟尔“阿斯拉德·吉尔利希”，他是涅洛尼斯佩尼族的国王，也是山脉以东最伟大的歌手。\n\n他用这竖琴创作了史诗《阿斯拉德·吉尔利希与拉斯嘉兰的蜘蛛》，这是一首神秘的歌谣，讲述了他的臣民为如今的家园所经历的磨难。"
 arkenstone_name:0 "阿肯宝钻"
 arkenstone_description:0 "阿肯宝钻又被称作大山之心，是一块光彩夺目的珍贵宝石，于瑟莱因一世统治时期在孤山深处被挖掘出来。"
 cache_of_mithril_name:0 "秘银"
 cache_of_mithril_description:0 "秘银！此物人人都渴望。它能被锤打得延展如铜，又能被打磨得光亮如镜。矮人可以用它制成金属，比淬火过的钢更轻，却更坚硬。秘银美如寻常白银，但它不会失去光泽，亦不会黯淡褪色。"
 skull_earnur_name:0 "埃雅努尔的头骨"
 skull_earnur_description:0 "埃雅努尔的头骨，阿纳瑞安一脉的最后一位[gondorian|E]国王。在[arnor|E]战胜了安格玛的[witchking|E]后，骄傲的王子埃雅努尔不满地回到了[gondor|E]，因为错过了与[ringwraith|E]单挑的机会。因此，当巫王以[nazgulcharacter|E]之首的身份重新出现，占领米那斯伊希尔并向国王发出挑战时，埃雅努尔无法自持，前去与巫王决斗，从此再也没有被活人看到。此后，他的头骨装饰了米那斯魔窟的可怕大厅，证明了人类的傲慢及其后果。"
 sauron_defying_thunder_name:0 "《魔君蔑视雷霆》"
 sauron_defying_thunder_description:0 "一幅华丽的刺绣挂毯，描绘了[sauroncharacter|E]站在[armenelos|E]的[melkorcharacter|E]神庙的银色圆顶上，反抗[valargods|E]和雷霆。这一事件发生在[downfallofnumenor|E]前不久，甚至[sauronthedarklordcharacter|E]自己也认为这是他最伟大的成就。这张挂毯是巴拉督尔重建后于鲁恩织造的。"
 vasa_name:0 "瓦萨"
 vasa_description:0 "“吞噬者”是[sauronthedarklordcharacter|E][sauroncharacter|E]的战锤。它是索隆在[warlastalliance|E]时使用的武器的复制品，曾重创过“长身”[elendil|E]。它的灵感来源毫无疑问是格龙得，地狱之锤。这是索隆在愤怒之战之前的主人[morgothcharacter|E]的武器。"
 morgul_blade_name:0 "魔古尔剑"
 morgul_blade_description:0 "这把剑是在米那斯魔古尔的可怕熔炉中锻造的，附有死亡和毁灭的咒语，是[nazgulcharacter|E]为他们想要奴役的敌人的准备的武器。刺伤受害者后，一部分刀刃会留在敌人的伤口里、不断往里钻，直到刺穿心脏。如果不尽快治愈，受害者将会死亡并变成幽灵一般的存在，受到[ringwraiths|E]的束缚。对于这样一把剑造成的伤口，除了前往[undyinglands|E]的航行，再没有完全治愈的方法。"
 helm_witchking_name:0 "巫王王冠盔"
 helm_witchking_description:0 "这是[witchkingshort|E]的王冠盔，他是[nazgulcharacter|E]之首，[sauronthedarklordcharacter|E]的黑统帅。这头盔由黑铁制成，熔铸于旧日王国安格玛的锻炉之中。"
 helm_khamul_name:0 "可哈穆尔之盔"
 helm_khamul_description:0 "[khamul|E]的角盔。原先是一个经典的[womawas_drus|E]战盔，伴随着无数年岁被戒灵所侵蚀，它逐渐变得与[nazgulcharacter|E]一样黑暗而腐败。"
 scythe_of_khamul_name:0 "可哈穆尔战镰"
 scythe_of_khamul_description:0 "可哈穆尔的战镰，由在劫掠罗瑞恩和拉斯嘉兰时夺取的破碎精灵利刃打造。它长八英尺，具有可怖的锯齿基底，它既是一件令人生畏的武器，也是其持有者残酷征服的象征。"
 mask_goldenking_name:0 "黄金王的面具"
 mask_goldenking_description:0 "这是阿布拉罕的[nazgulcharacter|E]霸主[goldenkingshort|E]的面具。这个面具是黄金王滔天权势的象征，敌人见之无不胆寒。"
 palantir_minasithil_name:0 "伊希尔晶石"
 palantir_minasithil_description:0 "埃兰迪尔和他的儿子们带到中洲的七块“真知晶石”之一。它们最初是由诺多族的费艾诺制造，是精灵送给努门诺尔的礼物。大多数晶石相互连接，可以用来远距离通讯。它们还可以用来观察远处发生的事件。因此，它们为它们的主人提供了巨大的优势……尽管如果落入强敌之手，真知晶石也会带来巨大的风险。当伊熙尔杜之城落入巫王之手时，米那斯伊希尔的晶石被夺取并带到了魔多。"
 hame_of_the_vampire_name:0 "吸血鬼披风"
 hame_of_the_vampire_description:0 "用巨型蝙蝠皮制作的披风"
 ulukai_name:0 "乌鲁凯"
 ulukai_description:0 "乌鲁凯（或者说“侍奉非光”）是一件奥克宝物，一颗邪恶的宝石，据信是在三颗精灵宝钻中的一颗从魔苟斯手中被偷走后作为替代品制作的。但这颗宝石让魔苟斯非常失望，因为它无法取代他失去的东西，因为这颗宝石似乎消耗了光，而非发出光。愤怒而痛苦的黑魔王将它扔进了安格班地窖，它是安格班沦陷时逃往东方的奥克在愤怒之战结束后保存下来的少数宝物之一。它在北方大战期间一度在都林一族的进攻下丢失，但在贡达巴德山陷落时被贡达巴德山的第一位奥克领主斯聒戈重新发现。\n\n人们相信宝石本身蕴藏着魔苟斯邪灵的一些黑暗性质，并向其持有者低语着残酷的智慧。北方奥克相信乌鲁凯的持有者有权力和天命以阿什督布的身份统治中洲北部。"
 anduril_name:0 "安督利尔"
 anduril_description:0 "由[imladris|E]的精灵铁匠从[narsil|E]的碎片中重铸并重新打造，这把传说中的[elendil|E]之刃由诺格罗德的矮人铁尔哈打造。“[flameofthewest|E]”象征着[dunedain|E]的新力量。"
 stewards_rod:0 "宰相之杖"
 stewards_rod_description:0 "宰相之杖是摄政宰相的象征。它朴素而洁白，代表他们是[gondor|E]国王的仆从，但也代表他们有能力以国王的名义和权威说话。在他们登基时，每位宰相都发誓“以国王的名义执掌统治权，直到他归来”。"
 crown_of_gondor_name:0 "刚铎王冠"
 crown_of_gondor_description:0 "据说[gondor|E]最初的王冠是一顶普通的[numenorean|E]战盔，努门诺尔国王在达戈拉德战役中佩戴的头盔。由于阿纳瑞安的头盔在他被杀时被压碎，[isildur|E]的战盔被用于刚铎国王的加冕典礼。在阿塔那塔二世的时代，它被这个镶有宝石的王冠所取代，其形状让人想起古代的战盔。在回应巫王的挑战之前，埃雅努尔将王冠放在王陵中埃雅尼尔二世国王的膝上，即使在他死后王冠仍保留在那里，等待国王归来。除非阿纳瑞安的血统回归，否则执政宰相们都不敢戴上有翼王冠。"
 throne_of_gondor_name:0 "刚铎王座"
 throne_of_gondor_description:0 "这把白色大理石高椅是[gondor|E]列王的王座。在[elendil|E]统治的时代，他的儿子阿纳瑞安和[isildur|E]在[osgiliathcity|E]设有两张王座。当他和阿纳瑞安在[warlastalliance|E]中去世后，[isildur|E]向北前往[arnor|E]，并将王权留给了美尼尔迪尔。在[southernkingdom|E]的辉煌岁月中，王位一直设置在欧斯吉利亚斯，直到在[kinstrife|E]中首都被毁。随后国王将他们的宫廷和王座迁至了米那斯提力斯。在最后一位国王埃雅努尔接受了巫王的挑战并消失无踪后，王位便空置于此，等待王者归来。刚铎将会等待阿纳瑞安的血脉归来，没有一位执政宰相敢于登上刚铎的王位。"
 black_chair_stewards_name:0 "宰相的黑椅"
 black_chair_stewards_description:0 "宰相的黑椅，位于皇家高台脚下，自国王时代以来，[gondor|E]的执政宰相就在这里统治着这个王国。这张简单朴素的黑色椅子代表了他们对阿纳瑞安家族的忠诚以及他们对[southernkingdom|E]的持续权威。"
 black_chair_replica_description:0 "宰相的黑椅，位于皇家高台脚下，自国王时代以来，[gondor|E]的执政宰相就在这里统治着这个王国。这张简单朴素的黑色椅子代表了他们对阿纳瑞安家族的忠诚以及他们对[southernkingdom|E]的持续权威。当阿拉贡王登上王座后，他将这个完美的复制品赠给了他忠诚的宰相，后者放下了他的权力。除了在[minastirith|E]中使用旧的黑椅外，无论宰相在哪，这把椅子就会放置在哪。"
 mithrellas_talisman_name:0 "米斯瑞拉丝的护符"
 mithrellas_talisman_description:0 "据说这个吊坠包含了一绺米斯瑞拉丝的头发，她是一位精灵，也是多阿姆洛斯的伊姆拉佐尔的妻子。秀发被保存在不朽的水晶中。"
 lindalf_name:0 "林达尔夫"
 lindalf_description:0 "“天鹅之歌”，多阿姆洛斯亲王的祖传长枪。其华丽的枪柄上刻有白银镶嵌，蓝刚玉为眼的天鹅。这把枪为多阿姆洛斯的加拉多铸造，他是伊姆拉佐尔的儿子，也是一位传奇的多阿姆洛斯特骑士。"
 horn_gondor_name:0 "刚铎的大号角"
 horn_gondor_description:0 "这支号角是在[gondor|E]王脉断绝前制作的，当时马迪尔·沃隆威的父亲、“猎手”沃隆迪尔在鲁恩遥远的田野里猎杀了一头阿拉武野牛。据说在紧急关头，正如这古老的国度本身一样，只要在刚铎国境内吹响这支号角，就一定会有人响应。大号角是宰相家族的传家宝，传统上由管家的长子佩戴。"
 ring_barahir_name:0 "巴拉希尔之戒"
 ring_barahir_description:0 "「这番话堪称骄傲，所有人都转过头来\n观看那绿色的宝石闪耀\n在贝伦的戒指上。诺姆族将这些宝石\n镶嵌成了蛇的眼睛，\n相遇在鲜花结成的金冠下\n互相缠绕，一条上托，一条下含：\n这是芬国昐昔日制成的纹章，\n如今被他的儿子费拉贡德佩在身上。」\n\n这枚戒指最初在[valinor|E]被打造，而后于[firstage|E]被纳国斯隆德的精灵王芬罗德·费拉贡德赠与巴拉希尔，贝伦的父亲，作为巴拉希尔于骤火之战中力战[morgothcharacter|E]的爪牙，将他从[orcs|E]大军中拯救出来后缔结的永恒友谊之凭证。它后来传到了[numenor|E]的安督尼依家族手中，又成为了[isildur|E]一裔的传家之宝。"
 palantir_minasanor_name:0 "阿诺尔晶石"
 palantir_minasanor_description:0 "这是由埃兰迪尔和他的子嗣们带到中洲的七枚真知晶石之一。它们最初由诺多精灵费艾诺所造，后来被精灵们赠予努门诺尔人。它们中的大多数都相互联通，远隔万里也能用以彼此交流，也能用来观测远方发生的事情。因此对于持有者来说，他们可以借此得到巨大的优势……如果落到强敌手中，也将是致命的威胁。"
 tapestry_ride_eorl_name:0 "埃奥尔骑马挂毯"
 tapestry_ride_eorl_description:0 "这幅挂毯由金线和银线编织而成，描绘了年少的埃奥尔骑马驰援[gondor|E]宰相。它由他的儿子[riddermark|E]的布雷戈国王委托编织，用于装饰新建的美杜塞尔德金殿。"
 herugrim_name:0 "赫鲁格林"
 herugrim_description:0 "[rohan|E]的国王之剑，可以追溯到弗雷亚拉夫（第三纪元2759‑2798），埃奥尔家族第二脉的第一任国王。"
 guthwine_name:0 "古斯威奈"
 guthwine_description:0 "埃奥弗家族的家传宝剑。由埃奥弗的父亲布雷戈王赐予他。"
 horn_mark_name:0 "马克的号角"
 horn_mark_description:0 "这是一支由矮人铸造的银质号角，饰有绿色肩带，从号角尖到号角口，巧匠环绕着角身镌刻了一排纵马奔驰的骑兵图案。号角镶嵌着具有强大力量的如尼文，传说能够让敌人感到恐惧，朋友感到欢乐，还能吸引吹奏者的朋友前来相聚。这支号角后来成为了[rohan|E]王室的传家宝，由年少的埃奥尔从北方带来。它最初取自恶龙斯卡萨的宝藏，[eothed|E]之王弗拉姆讨伐了它。"
 wulf_fang_name:0 "恶狼尖牙"
 wulf_fang_description:0 "这把西方铸造的长剑是弗雷卡的传家之宝，他是伍尔夫王的父亲，也是带领黑蛮地人夺回土地的伟大领袖。伍尔夫后来被[rohan|E]的弗里亚拉夫杀害，黑蛮地人们又再一次失去了自己祖先的土地。"
 branch_name:0 "欧幽莱瑞的嫩枝"
 branch_description:0 "这是欧幽莱瑞芬芳木的一小段枝桠，它来自于已经沉没的[numenor|E]。努门诺尔人伊熙利索尔把这根树枝带去贝拉卡尔，如今他的子嗣已统治科勒亚大港数个世纪之久。"
 niluzagar_name:0 "尼鲁扎加"
 niluzagar_description:0 "古老的“银月刀”尼鲁扎加是图玛奎家族的家传宝剑。于[secondage|E]晚期出自贝拉卡拉尼工匠之手的这把利刃可以说是努门诺尔工艺的集大成者，同时，它弯曲的刀身则体现了[harad|E]本土的风格。一般认为这把刀是为尼鲁泷尼之主扎加索尔所铸，他携此刀参加了[warlastalliance|E]战争。也有学者认为这把刀属于纳里克‑扎坦的领主世家，或是属于[baitha|E]议长的仪式剑，它象征着对于[bellakar|E]人民的领导权力。\n\n无论真相如何，图玛奎家族的第二任家主阿巴茹佐尔得到了这把宝刀，存留于今的画像中常有描绘他挥舞尼鲁扎加的画面。在泰德津入侵期间，它于黑死病之地的灾难性失败中遗失，并销声匿迹了近一个世纪，直到第三纪元952年贝拉卡尔人洗劫约阿姆的废墟时才被重新找回。它是图玛奎家族韧性和毅力的一大象征。"
 book_baitha_name:0 "元老院法典"
 book_baitha_description:0 "尽管哈扎伊托林城已从泰德津入侵的余波之中恢复过来，但该城的部分地区依旧已经化为一片废墟。重建过程中，原本的[baitha|E]大殿地基被挖掘出来。在一个被黄沙掩埋的地窖门后，人们找到了一个古老的图书馆遗址，其历史甚至可以追溯到[downfallofnumenor|E]之前。其中大部分卷轴都已经破损，但人们发现了一部保存完整的牛皮纸宪章，这便是元老院法典的前身，由[numenor|E]的塔尔‑奇尔雅坦亲自编撰。这部宪章后来被重新制作为一部巨著，封面点缀着皮革与黄金，书中涉及[bellakar|E]历史，政治和法律的方方面面。"
 throne_of_castaher_name:0 "卡斯塔赫王座"
 throne_of_castaher_description:0 "卡斯塔赫王座是篡位者之子在[kinstrife|E]后流亡于[umbar|E]时所造。这个御座原本是[gondorian|E]总督的宝座，卡斯塔赫用他从[gondor|E]沿岸掠夺而来的财宝为它镀上了厚厚的一层金。在刚铎征服乌姆巴尔之后，它被藏到了港口的一个地下室中。如今卡斯西米尔家族的人重新找回了这个王座并斥巨资修复，以进一步宣示自己的卡斯塔米尔血统。卡斯塔赫御座虽然浮华奢侈，但却很符合流亡王国中的海盗品味。"
 spear_sealord_name:0 "众星之王"
 spear_sealord_description:0 "[umbar|E]王子布洛达潘在他前往远东的航行中带回了这把偃月刀，如今他已经能熟练地挥舞这把雄壮的武器。时至今日，这把异国风情的大刀已经成为人们分辨布洛达潘的可靠标志，也是他作为第三纪元最伟大的战士和水手的象征。"
 serpent_headdress_name:0 "巨蛇头冠"
 serpent_headdress_description:0 "在古老的[harad|E]传说中有一位伟大的国王，他佩戴着可哈兹‑格拉梅兹授予的礼物，一顶活蛇组成的头饰。当他发怒之时，没有人能够承受他恐怖的目光。在苏拉丹王继承了哈鲁赞之后，他也效法该传说制作了一顶冠冕，外貌酷似一个毒蛇的巢穴。他以此向先王致敬，并激励他的子民勇往直前。"
 scorpion_sting_name:0 "蝎王鳌尾"
 scorpion_sting_description:0 "这柄长矛是拉多米尔在外出狩猎之时于沙丘海的一个洞穴中发现的。它的来源不得而知，但工艺却极其精美，水平远超科诺兹的铁匠们所见过的任何武器。蝎子王为其命名为“蝎王鳌尾”。"
 bones_batou_joche_name:0 "巴图约什之骨"
 bones_batou_joche_description:0 "一位昔日泰德津卡塔伊的遗骸，这位英雄在第三纪元初期曾征服北[bellakar|E]的大片土地。数世纪后，当卡塔伊约阿姆‑图维在自己的征战中成功攻占贝拉卡尔后，他发现了这些珍贵的遗骸。这位胜利的卡塔伊在他的宫殿旁以盛大的仪式安葬了这具遗骸。然而，巴图约什的遗骸并未永留贝拉卡尔。在贝拉卡尔人重夺故土的战火中，泰德津人匆忙将这具遗骸挖掘出来，并在盖贾扎尔陷落之前将其带离，自此遗骸世代相传，历经沧桑。直至第三纪元晚期，这具遗骸依然是泰德津人民心中的强大象征，激励着他们不断前行。"
 shield_malador_name:0 "马拉多尔之盾"
 shield_malador_description:0 "这面古老的盾牌曾由马拉多尔所持，他是马拉杜姆的高级元帅，也是泰德津联盟的创始人。盾牌上饰有萨兹家族的纹章和马拉杜姆的圣徽。"
 cloak_ancient_ones_name:0 "古老斗篷"
 cloak_ancient_ones_description:0 "古老者曾经在这些丛林中行走，他们教会了霍宁人语言和工艺。虽然他们早已离去，但他们的记忆仍然存留在深林之民的歌声和传说中。据说，这件传统上由霍宁族长穿戴的斗篷，正是由这些古老者制作的，尽管经过多次修补，仍保留着一些古时的魔力。"
 silver_sword_name:0 "尤纳斯银剑"
 silver_sword_description:0 "Long locked away in a forgotten chamber of the High Citadel of Kâtri, this silver sword is considerably worn and appears very old. Legend says it belonged to none other than Iunást, the great [harad|E]rim hero."
 heart_vatra_name:0 "瓦特拉之心"
 heart_vatra_description:0 "在“瓦特拉的光辉后裔”瓦特拉奥库鲁统治期间，一位农民在一个浅矿中发现了这枚光彩夺目的黄色钻石，并将其作为礼物送给了国王。歌者普遍认为这块石头是来自太阳神瓦特拉的祝福，此后将其称为瓦特拉之心。"
 storms_wrath_name:0 "萨拉扎姆"
 storms_wrath_description:0 "萨拉扎姆是[anbalkumagan|E]风暴王的传奇佩剑。据说是辛鲁巴尔（T.A. 898‑1147）使用过的[numenorean|E]剑。这把剑据说是早期风暴王们使用的武器，是真正的努门诺尔人制造的。但它更像是[thirdage|E]早期[bellakar|E]制造的粗制滥造品。"
 skull_bolg_name:0 "波尔格的头骨"
 skull_bolg_description:0 "波尔格是阿佐格之子，也是五军之战中的奥克统帅。在酣战之时，他被贝奥恩踩死，这扭转了人类，精灵和矮人的颓势。贝奥恩将波尔格的头骨作为传家宝，也是为了震慑迷雾山脉的奥克，警告他们远离自己的厅堂和任何他庇护的人。"
 telperion_chalice_name:0 "泰尔佩瑞安圣杯"
 telperion_chalice_description:0 "这个银质圣杯带有[lindon|E]银匠[noldorelves|E]的印记。在[warlastalliance|E]之前，至高王吉尔‑加拉德将它和它的金色的双胞胎姊妹之杯作为外交礼物送给了[greenwood|E]的欧洛斐尔。瑟兰杜伊国王转而将这对礼物转赠给了[dorwinion|E]的国主，作为他们人民之间持久友谊的象征。\n\n它们的形状与[valinor|E]的[twotrees|E]相似，即金色的[laurelin|E]和银色的[telperion|E]。从那时起，泰尔佩瑞安圣杯就一直是多温尼安的执政权象征，并被用于纪念大地之母阿尔德纳的仪式，阿尔德纳是当地人对[yavannacharacter|E]的称呼。\n\n虽然泰尔佩瑞安圣杯安全地到达了国主的宫廷，但运送劳瑞林圣杯的河船在凯尔都因河沉没了，所有对失落宝物的寻找都无功而返。"
 bard_bow_name:0 "巴德的弓"
 bard_bow_description:0 "这把坚固的紫杉弓，原本是一把普通的战弓，曾经属于屠龙者巴德。\n\n在他加冕为国王并在被龙火摧毁的城市废墟上重建[dale|E]之前，他使用了这把弓向金龙斯毛格射击。在掏空箭袋后，他终于用幸运的矮人黑箭刺穿了斯毛格的心脏，这是他的祖先从河谷城废墟中拯救出来的。\n\n它现在拥有丰富的火焰龙彩绘装饰，沿着它的箭杆被涂上了红色和金色。"
 throne_ovatha_name:0 "乌瓦塔御座"
 throne_ovatha_description:0 "这座宏伟的御座由异国情调的紫檀木制成，雕刻并镶嵌着象牙、牛角和黄金以呈现狩猎和战争场面，由可汗德的最后一位统治者乌瓦塔九世委托制造。\n\n虽然他的后代无法维持他对动荡部落的控制，但王位仍然是一件享有盛誉的传家宝，并提醒所有人御座拥有者对全瓦里亚格的统治权。"
 crown_bountig_name:0 "邦迪格冠冕"
 crown_bountig_description:0 "邦迪格的王冠由铁和金制成，相对朴素和简单，只有一些小装饰。有人说里面的铁是用可汗德的乌瓦塔的长矛锻造的，尽管这些谣言从未得到证实。它是美德罗述坎统治者的象征，也代表着他们对同胞的正当权力。"
 mumak_ring_name:0 "猛犸头戒"
 mumak_ring_description:0 "这枚沉重的金戒指的形状像猛犸的头部，猛犸是远[harad|E]传奇而巨大的长鼻目之一。它的眼睛镶嵌着石榴石。有些人可能会说这件首饰花哨，但您只是觉得它很漂亮！"
 gondorian_figurine_name:0 "刚铎雕像"
 gondorian_figurine_description:0 "沿着[gondor|E]的道路坐落的许多废墟中，可以找到这样的小饰品，例如塔尔‑弥瑞尔的雕像，她是[numenor|E]的最后一位女王和[faithful|E]的保护者。"
 belt_buckle_name:0 "黄铜皮带扣"
 belt_buckle_description:0 "闪亮的黄铜皮带扣，实用但朴素，在[rohan|E]和黑蛮地的战士身上都可以看到这种风格。"
 horse_brooch_name:0 "马头胸针"
 horse_brooch_description:0 "熟铁制作的马头形胸针，深受[rhovanion|E]的北方人类的喜爱。"
 chain_necklace_name:0 "精灵银链"
 chain_necklace_description:0 "这条简约、优雅的银链采用了精灵风格。流动的花朵形状相互融合。虽然它们在精灵中很常见，但很少被外人看到或佩戴。"
 orc_bauble_name:0 "奥克饰品"
 orc_bauble_description:0 "This crude but shiny glass ball is unmistakenly of [orc|E] origin. It bears the Red Eye symbol and was most likely part of a battle standard."
 electrum_nugget_name:0 "琥珀金块"
 electrum_nugget_description:0 "你的冒险者从白金之地贝拉卡尔带回了这块罕见的巨大琥珀金。"
 dale_toy_name:0 "河谷邦玩具"
 dale_toy_description:0 "这款雕刻精美、铰接式的木制玩具来自著名的戴尔玩具市场。"
 dale_brooch_name:0 "矮人胸针"
 dale_brooch_description:0 "这枚矮人银质胸针购自戴尔大市场。"
 numenorean_figurine_name:0 "努门诺尔雕像"
 numenorean_figurine_description:0 "这件精致而饱经风霜的石雕是在一处被遗忘已久的[numenorean|E]废墟中发现的。它令人难以置信栩栩如生外观是古代[numenorean|E]工艺的证明。"
 numenorean_helm_name:0 "努门诺尔头盔"
 numenorean_helm_description:0 "This ancient winged helm is of a design not seen in [middleearth|E] for many a year, not since the fading years following the [downfallofnumenor|E]. Though too fragile to be worn in battle anymore, this beautifully engraved helm is a magnificent relic of ages past."
 numenorean_shield_name:0 "努门诺尔盾牌"
 numenorean_shield_description:0 "这面古老而褪色的盾牌上刻着已沉入海底的[numenor|E]故国君王的纹章。它是在一处被遗忘的[numenorean|E]军械库的遗迹中发现的，一位古物研究官小心翼翼地重现了它的辉煌。"
 numenorean_steelbow_name:0 "努门诺尔钢弓"
 numenorean_steelbow_description:0 "[numenorean|E]钢弓是[dunedain|E]的传奇武器。它由空心钢制成，比一般的长弓短一些。[numenorean|E]钢弓在[thirdage|E]时期变得不常见，但一些[adunaic|E]家族仍然保留着旧钢弓，作为传家宝小心翼翼地保护着。其他人偶尔会在废弃的前哨站和军械库中被发现，尽管它们处于高度腐烂的状态。"
 guard_citadel_helm_name:0 "王城禁卫盔"
 guard_citadel_helm_description:0 "In the winged shape of this [mithril|E] helm can easily be recognised the gear of the élite of the [gondorian|E] Army : the Guards of the Citadel. These helms are said to be relics of [numenor|E] of old, both treasured heritage and valuable protection in battle. It makes this artifact all the more valuable that examples of those helms to be found outside of [minastirith|E] can be counted on the fingers of a single hand."
 white_tree_branch_name:0 "白树枝桠"
 white_tree_branch_description:0 "这根白色的树枝来自[minastirith|E]中[gondor|E]的白树，是王国的象征，是美丽的宁洛丝的子孙，来自[valinor|E]的[telperion|E]的果实。在国王的土地上，从那棵树上折断一根树枝会被处以死刑。"
 northron_horn_name:0 "北方号角"
 northron_horn_description:0 "这支镶有银饰的古老号角据说是“年少的”埃奥尔率领[eothed|E]响应[gondor|E]召唤时的遗物。"
 northron_fibula_name:0 "北人胸针"
 northron_fibula_description:0 "这个古老的银色胸针描绘了一匹穿过绿色珐琅田野的马。很容易认出其使用了北方人类的工艺制作，这枚胸针虽然保存完好，但依然能感受到其漫长的历史。"
 mundburgian_shield_name:0 "蒙德堡之盾"
 mundburgian_shield_description:0 "这根金银扣针上刻有[gondor|E]的树和星辰，会被授予每个加入蒙德堡的伊奥雷德骑士队的新战士。这支精英骑兵部队完全由来自[rohan|E]和[anduin|E]河谷的[northmen|E]组成，他们会在[gondorian|E]军队服役一段时间，然后骑马返回家园。"
 elven_rope_name:0 "精灵绳索"
 elven_rope_description:0 "This length of light, silver rope was made of Hithlain by the [elves|E] of [lothlorien|E]. Though there seems to be nothing out of the ordinary about it, it is extremely strong and it occasionally seems to mysteriously follow its owner's will. No evil creature can touch Hithlain, for it burns all evil hands."
 elven_brooch_name:0 "精灵胸针"
 elven_brooch_description:0 "This gorgiously crafted brooch bears the mark of an Elven craftsman, as no Man or [orc|E] could craft anything so simple and yet so lovely. It is shaped like a leaf and most likely comes from either [lothlorien|E] or [mirkwood|E]."
 lembas_bread_name:0 "兰巴斯"
 lembas_bread_description:0 "Lembas, the Waybread of the Elves, will keep fresh for months if kept in its leaf wrapping, and sustain a man for a long day of labour. The recipe of those is said to have been taught by [meliancharacter|E] to the Elves of Doriath."
 elven_cape_name:0 "精灵斗篷"
 elven_cape_description:0 "This cape was woven by the Elves of the Wood, most likely from [lothlorien|E] or [mirkwood|E]. Its colour is hard to tell, changing with the light. Sometimes the colour of rock, others that of the earth or of the forest, its wearer seems to blend with their environment."
 miruvor_name:0 "瓶装米茹沃"
 miruvor_description:0 "This crystal flask contains Miruvor, the cordial of [imladris|E]. A single sip of it will fortify both body and spirit, giving strength to the weary and hope to the downcast."
 mumak_rider_insignia_name:0 "猛犸骑手的徽章"
 mumak_rider_insignia_description:0 "猛犸骑手的徽章是一个象牙制的猛犸头，这些精锐佣兵和他们的兄弟会赫赫有名，为[harad|E]的雇主们提供他们强大的战争猛犸和骑手。对于哈拉德青年来说，成为猛犸骑手是无上的荣耀，同时也是强者的特权。"
 emblem_of_ladnoca_name:0 "拉德诺卡圣徽"
 emblem_of_ladnoca_description:0 "这个银月勋章是星月女神拉德诺卡的象征。她的信仰广布于[harad|E]，用其柔和的光芒指引旅人们穿越严苛的沙海。在[valagod|E][vardacharactershort|E]方面她与瓦特拉相对，后者象征着炽热无情的太阳。"
 flask_of_grog_name:0 "瓶装烈酒"
 flask_of_grog_description:0 "这酒壶里装着[orcs|E]最爱的饮品，那就是格罗格酒。它既能提神，又能加速伤口愈合。这是[sauroncharacter|E]仆从们缓解痛苦的主要来源。当然如果你不愿意喝，奥克也不会管你。"
 orc_whip_name:0 "奥克皮鞭"
 orc_whip_description:0 "这鞭子[mordor|E]督战队的标配，这些[orcs|E]会对跟不上队伍的家伙大肆鞭挞。在它的末端还有干涸的奥克血的味道。"
 dunlending_torc_name:0 "黑蛮地金环"
 dunlending_torc_description:0 "这件沉重的纯金环是黑蛮地部落中地位的象征。这件特别的作品制作精良，雕刻精美，一定属于一位强大的首领，他一定是在自己的坟冢里把它弄丢了。"
 dorwinrim_chalice_name:0 "多温尼安圣杯"
 dorwinrim_chalice_description:0 "这个雕刻精美的金杯产自鲁恩内海附近的[dorwinion|E]。它通常用于在纪念大地母亲阿尔德纳（[yavannacharacter|E]的当地名称）的仪式中为葡萄酒祝福。"
 rhunic_saddle_name:0 "鲁恩马鞍"
 rhunic_saddle_description:0 "这个雕文精美的马鞍出自鲁恩游牧部族之手，由阿拉武的野牛的角和[harad|E]猛犸的长牙制成。过去它可能属于某个巴尔寇斯首领。"
 kine_drinking_horn_name:0 "牛角杯"
 kine_drinking_horn_description:0 "这个牛角酒杯周身雕刻精美的骑手图案，取材于一只巨型阿拉武的野牛。这些神奇的动物平常栖息于鲁恩内海附近。"
 dragon_helm_of_dor_lomin_name:0 "多尔罗明的龙盔"
 dragon_helm_of_dor_lomin_description:0 "Also known as the Helm of Hador, this visored steel helm, embossed and embellished with gold and runes, bears as its crest an image of the head of Glaurung the Drake of [morgothcharacter|E]. It is said to bear an enchantment that protected its wearer from wounds and struck fear into the hearts of enemies.\n\nOriginally forged for the Dwarf-Lord Azaghâl of Belegost, in the [eredluin|E] , who gave it to [maedhros|E]. Too large and heavy to be worn by an Elf, it was passed on to Hador Lórindol and became an heirloom of his house. Its last known owner, the most tragic one, was Túrin son of Húrin, the Mormegil of Nargothrond, whose high deeds and sorrows are still sung to this day."
 dramborleg_name:0 "德拉姆博烈格"
 dramborleg_description:0 "This Elven greataxe, forged in Gondolin in the late [firstage|E], belonged to the legendary hero Tuor, son of Huor, of the house of Hador. It was made for him during his stay in the Hidden Kingdom, and he fought [orcs|E] and Balrogs with it during the Fall of Gondolin. He left it to his son Eärendil upon his departure for [valinor|E], and from him it passed to [elros|E] and became an heirloom of the royal house of [numenor|E]. It was believed to be lost in the [downfallofnumenor|E]."
 anguirel_name:0 "安格微瑞尔"
 anguirel_description:0 "Twin sword of Anglachel, the Black Sword of Túrin, Anguirel was forged of meteorite iron by Eöl the Dark Elf, in the woods of Nan Elmoth. Taken by Maeglin his son when he fled to Gondolin with his mother, the sword stayed there with him until his betrayal of Turgon to [morgothcharacter|E]. During the Fall of Gondolin, he tried to seize Idril but was slain by her husband Tuor. No more is known of the fate of that weapon until its recent find on the shores of Belfalas."
 anarion_helm_name:0 "残破的阿纳瑞安战盔"
 anarion_helm_description:0 "这个装饰丰富、残缺不全的[numenorean|E]战盔曾经属于[elendil|E]之子阿纳瑞安，他是[minastirith|E]的创始人，也是[southernkingdom|E]的第一位国王，与他的兄弟[isildur|E]共同拥有。他在[warlastalliance|E]的最初几年里守住了[gondor|E]，但没能活着看到最后的胜利。从巴拉督尔的城垛上扔下的石头砸碎了这个头盔，也砸死了它的主人。"
 black_arrow_name:0 "巴德的黑箭"
 black_arrow_description:0 "This black steel arrow is the one that pierced Smaug the Golden's heart and killed him. Fired from Bard the Bowman's bow, it found the one weakness in the wyrm's armoured belly, that a thrush had pointed out to the archer. It was forged in [ereborrealmshort|E] before its fall and flew true and deadly. The arrow lay at the bottom of Esgaroth until a daring adventurer recovered it from the dragon's remains."
 smaug_scale_name:0 "斯毛格珠宝鳞片"
 smaug_scale_description:0 "金龙斯毛格在[ereborrealmshort|E]毁灭之后一直盘蜷在那片掠夺来的珠宝堆成的大床上。在次其间，黄金和珠宝卡在他长满鳞片的腹部，多年之后竟真的长在一起。在巨龙陨落之后，长满珠宝的鳞片有时会被冲到岸边，等待有缘人捡拾。"
 smaug_skull_name:0 "斯毛格头骨"
 smaug_skull_description:0 "金龙斯毛格长期威胁着[ereborrealmshort|E]和[dale|E]周围的土地。在巨龙死于弓箭手巴德之手之后，这头巨兽的安息之地对于居住在埃斯加洛斯湖岸的人们来说仍然是一处令人恐惧与敬畏的地方。只有胆大的冒险者才敢冒险来到这里，然后带着如此恐怖的奖品回来。"
 amroths_belt_name:0 "阿姆洛斯的腰带"
 amroths_belt_description:0 "这条绘制着金色的埃拉诺花的金腰带属于[lothlorien|E]的最后一位国王阿姆洛斯。当他乘船进入贝尔法拉斯湾时，阿姆洛斯意识到他的船已经在没有心爱的宁洛德尔的情况下启航，于是他把它戴在腰上。"
 nimrodel_gem_name:0 "宁洛德尔的白宝石"
 nimrodel_gem_description:0 "这颗镶嵌在银链上的白色宝石属于宁洛德尔，[lothlorien|E]的精灵少女，也是阿姆洛斯国王的挚爱。她按照计划离开了金色森林，可她的未婚夫在贝尔法拉斯湾的埃蒂尔泷德却没有等到她的身影。当她最终到达港口时，她既失去了宝石，也失去了爱人。"
 laurelin_chalice_name:0 "劳瑞林圣杯"
 laurelin_chalice_description:0 "这个金色的圣杯带有[lindon|E]金匠[noldorelves|E]的印记。在[warlastalliance|E]之前，至高王吉尔‑加拉德将它和它银色的双胞胎姊妹之杯作为外交礼物送给了[greenwood|E]的欧洛斐尔。瑟兰杜伊国王转而将这对礼物转赠给了[dorwinion|E]的国主，作为他们人民之间持久友谊的象征。\n\n它们的形态与[valinor|E]的[twotrees|E]——金树[laurelin|E]和银树[telperion|E]——十分相似。\n\n虽然泰尔佩瑞安圣杯安全地到达了国主的宫廷，但运送劳瑞林圣杯的河船在凯尔都因河沉没了，所有对失落宝物的寻找都无功而返。"
 sword_joam_tuv_name:0 "约阿姆‑图维之剑"
 sword_joam_tuv_description:0 "据说这把古老的弯刀属于泰德津传奇征服者约阿姆‑图维，他是[bellakar|E]的克星，也是盖贾扎尔的建立者。随着他的儿子们败亡，约阿姆城被夷为平地，而这把剑也随之遗失……"
 forestel_name:0 "佛瑞斯泰尔"
 forestel_description:0 "Forestel, 'Northern Hope', was the axe forged for King Eldacar of [gondor|E], passed to his son Ornendil on his majority. Fashioned with [gondorian|E] steel by the best smiths in [osgiliathcity|E], it takes its design from the axes born by the Northmen of [rhovanion|E], Eldacar's maternal kin. It was meant to symbolise the combined strengths of both peoples, embodied in the King. After the sack of Osgiliath, Ornendil was executed and his weapon lost."
 scroll_of_isildur_name:0 "伊熙尔杜卷轴"
 scroll_of_isildur_description:0 "Long buried deep in the archives of [minastirith|E], this scroll was written by [isildur|E], who wished to leave an account of his finding of the [onering|E] in [gondor|E] before he left with it, bound for the road to [arnor|E] and his eventual death at the [gladdenfields|E]. It remains the only description of the physical properties of the One Ring and the writing upon it."
 statue_of_elros_name:0 "埃尔洛斯·塔尔‑明雅图尔的雕像"
 statue_of_elros_description:0 "[numenor|E]的第一任国王[elros|E]的美丽大理石雕像，制于作[gondor|E]王国建立初期，以纪念[dunedain|E]沉没的家园和它过往的辉煌。最初的雕像是由美尼尔迪尔国王委托建造的，他本人是最后一个出生于努门诺尔的人。"
 aldarion_erendis_name:0 "阿勒达瑞安与埃仁迪丝"
 aldarion_erendis_description:0 "[elendil|E]'s own handwritten copy of the tale of Aldarion and Erendis, also called The Mariner's Wife. An old story, it describes the lives of Tar-Aldarion, the sixth King of [numenor|E], and his wife Erendis, and how Aldarion's love of the sea eventually drove them apart. Indeed, Aldarion, whose grandfather had been the very first [numenorean|E] to lead an expedition to [middleearth|E], was enamoured with the sea. As a young man, before he became king, he founded the Guild of Venturers, which would go on to have a glorious future during the Númenórean colonisation of Middle-Earth. Erendis grew bitter towards Aldarion, and she withdrew to the sheep-lands of the countryside with their daughter Ancalimë, who remained their only child. Over time, Ancalimë, nicknamed the Princess Sheperdess, would inherit her mother's disdain for men. She would go on to become the first ruling Queen of Númenor, Tar-Ancalimë. This particular copy of the tale is the oldest still in existence; it even seems likely that Elendil wrote it in Númenor, before the [downfallofnumenor|E]."
 giant_bear_pelt_name:0 "卡尔岩巨熊皮毛"
 giant_bear_pelt_description:0 "This black, incredibly large pelt has been brought back from the Vales of [anduin|E]. It is said to be a trophy from the hunt of a massive bear lurking in the region of a large rock formation known to the locals as \"The Carrock\".\n\nThe hair around its head is uncommonly long and silky, and it bears silver and gold plaits, in the fashion of the chieftains of the region. Your antiquarian assumes this is a local custom : to plait the hair of remarkable bears, in exchange for their protection.\n\nThis theory certainly makes sense, but you can't help but wonder at how #italic human #!this hair looks..."
 fram_spear_name:0 "弗拉姆之矛"
 fram_spear_description:0 "This short, broad headed spear is clearly of Dwarven make and design. It bears runes of prowess and of piercing, along with the name \"Fram, son of Frumgar\". Fram the Dragonslayer, lord of the [eothed|E], is renowned for defeating the wyrm Scatha and retrieving its great hoard. Whether this spear was used to fight the drake or originated from the dwarven treasure it guarded is uncertain."
 axe_faderda_name:0 "法德达之斧"
 axe_faderda_description:0 "This leaf-headed, discreetly engraved axe is believed to have belonged to Faderda, semi-mythical ancestor of the Woodsmen of [rhovanion|E]. Although its make is distinctly [sindarelves|E]in, the name \"Faðerda\" has been crudely carved in [cirth|E] runes upon the blade. Whether this inscription was added by Faderda himself, or by a later owner to give weight to their claim, remains unknown."
 crown_ovatha_great_name:0 "“伟大者”乌瓦塔的冠冕"
 crown_ovatha_great_description:0 "这个古老的金冠上装饰着秘银和龙鳞，是瓦里亚格工艺的集大成者。据考证这个金冠应属于“伟大者”乌瓦塔六世，他把瓦里亚格霸权扩展至努尔恩和海勒卡地区，是可汗德历史上的黄金时期。人们相信他被图拉基赐福了。"
 narmacil_standard_name:0 "纳马奇尔二世的战旗"
 narmacil_standard_description:0 "When king Narmacil II of [gondor|E] marched against the Wairider army, his standard bearer flew high the royal standard, of black velvet embroidered with [mithril|E] thread, catching the light of the sun and bringing hope to the [gondorian|E] soldiers.\n\nIt was therefore a profound humiliation to the grieving kingdom when, after the death of the king on the field of battle, the wainrider army displayed this glorious trophy on their war chief's tent.\n\nAfter Calimehtar defeated the Wainriders, the standard could not be found and disappeared from history."
 ondoher_campaign_bed_name:0 "昂多赫尔的行军床"
 ondoher_campaign_bed_description:0 "This richly embroidered and gilded diwan was originally king Ondoher of [gondor|E]'s campaign bed. The patterns of the White Tree and winged crown in [gondorian|E] late royal style are easily recognisable.\n\nAfter the [gondorian|E] defeat at the battle of the Morannon, the Wainriders looted the king's campaign train and took this beautifully crafted piece of furniture for their own. It was modified to integrate a backrest and serve as a diwan for the Wainrider general's war council.\n\nWhen the Wainrider army was finally defeated the campaign bed was salvaged by a fleeing soldier and has seen various masters since."
 conquerors_war_chest_name:0 "“征服者”阿泽纳赫的战利品箱"
 conquerors_war_chest_description:0 "“征服者”阿泽纳赫是巴尔寇斯帝国的开创者，他威名显赫，击败了所有妄图阻止他从[rhun|E]开始的伟大西征的对手。\n\n这个华丽的镀金箱子体积庞大，却制作精巧，便于运输。它被用于接受附庸们的贡品，并存放败者们的冠冕。\n\n阿泽纳赫的继任者们陷于[gondor|E]战争和国内事务的泥潭，无心继续他的霸业。这个箱子也被冷落，放置于宫殿深处，最后被他们卖掉以资助战争。"
 lasgalendrim_spear_name:0 "拉斯嘉兰民长矛"
 lasgalendrim_spear_description:0 "这把大绿林风格的叶刃长矛，由[erynlasgalen|E]的统治者赠予涅洛尼斯的统治者。它制作精美并且致命"
 galadhrim_bow_name:0 "加拉兹民之弓 "
 galadhrim_bow_description:0 "这把洛斯罗瑞恩风格的巨大的瑁珑木弓由[lorien|E]的统治者送给涅洛尼斯的统治者。它制作精美并且致命。"
