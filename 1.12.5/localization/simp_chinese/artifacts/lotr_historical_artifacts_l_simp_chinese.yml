 mauhoshat_ring_name:0 "尼提尔，穆霍沙特之戒"
 uvatha_ring_name:0 "阿达什，乌瓦塔之戒"
 naluzor_name:0 "纳卢佐尔"
 naluzor_description:0 "“暗影之焰”是为魔多的黑维齐尔打造的黑玉法杖，蕴含着巫术的力量。它是权威与黑暗力量的实证，被用来对抗索隆的敌人。"
 laegrist_name:0 "莱戈锐斯特"
 laegrist_description:0 "\"Keen Cleaver\", a beautiful longsword crafted for Arador, the fourth Prince of Dol Amroth and long held by his descendants, Laegrist was traditionally gifted to the most skilled Swan-Knight to wield in times of war as a symbol of the Prince's power and reach. Its last wielder, whose name has been lost to the depths of time, fell in a great battle and the blade was lost."
 yi_indur_ring_name:0 "居鲁，伊·因陀之戒"
 dendra_dwar_ring_name:0 "萨赫拉，丹陀·德瓦之戒"
 ren_iey_ring_name:0 "坎托，蓝·雷之戒"
 palantir_elostirion_name:0 "埃洛斯提力安的帕蓝提尔"
 palantir_elostirion_description:0 "One of the seven 'Seeing Stones' brought to [middleearth|E] by [elendil|E] and his sons. Originally created by [feanor|E] of the [noldorelves|E], they were gifted to [numenor|E] by the [elves|E]. Most of the stones were linked with each other and could be used to communicate over vast distances. They could also be used to witness events happening far away.\n\nThis stone is aligned westwards towards the Master-stone in the Tower of Avallonë in [toleressea|E], along the length of the Straight Road. Because of this, it cannot communicate with the other six of Middle-earth. Elendil was able to use it to look west across the Sea and see the [undyinglands|E]; but he could not see Númenor for it was covered by the bent seas for ever."
 barazanthual_name:0 "巴拉詹夙阿尔"
 barazanthual_description:0 "Barazanthual is the unique red axe wielded by King Dáin of [erebor|E]. This axe was one of the finest weapons ever made by Dwarfdom and was rightly feared by all its enemies."
 ring_macilion_name:0 "马西利昂之戒"
 ring_macilion_description:0 "在[bellakar|E]加入[elendil|E]，对抗[sauronthedarklordcharacter|E]时，[dunedain|E]的至高王将这枚戒指赠与尼鲁泷尼的扎加索尔，并以精灵语称他为煕尔玛泷德的马西利昂，以承认南方国度乃是同属[faithful|E]的兄弟之邦，并未受到[kingsmen|E]的腐蚀。埃兰迪尔承诺，当贝拉卡尔需要刚多大援助时，扎加索尔及他的后嗣只需要向刚铎国王送来戒指并附上“熙尔玛泷德之剑要求你偿还埃兰迪尔的债。”"
 sting_name:0 "刺叮剑"
 sting_description:0 "刺叮剑是一把在[firstage|E]锻造于刚多林的精灵短刀。在第三纪元2941年远征[erebor|E]期间，比尔博·巴金斯在食人妖的洞穴中发现了刺叮剑。后来他将其传给了他的继承人弗罗多·巴金斯。"
 red_book_of_westmarch_name:0 "西界红皮书"
 red_book_of_westmarch_description:0 "The first Red Book was written as a diary by the Hobbit Bilbo Baggins and recounted his quest for [erebor|E], which he called There and Back Again. Within it, he also compiled Elven lore while retired in [rivendell|E]. He later gave the book to his kinsman and heir Frodo Baggins."
 ring_of_longbeards_name:0 "长须族之戒"
 ring_of_firebeards_name:0 "火须族之戒"
 ring_of_broadbeams_name:0 "宽背族之戒"
 ring_of_dwarves_description:0 "@warning_icon!#T 别相信直觉：[ringsofpower|E]的魔力会随其所有者的种族变化。#!\n\n#TOLKIENQUOTE “矮人诸侯得其七”#!\n\n矮人七戒均为[greaterrings|E]，锻造于[eregion|E]，并受[onering|E]之力掌控。这些戒指最初为何而锻造已不得而知，但可以肯定的是，当[dwarves|E]戴上它们时，他们将获得长寿与巨大的财富，但也将大大增加他们的贪婪。\n\n七戒分别归属七大矮人部族之首。有些人认为这是矮人们的精灵朋友赠与他们的礼物，也有人认为这是[sauronthedarklordcharacter|E]为了控制并腐化[aulecharacter|E]的儿女而赐予他们的。"
 key_of_erebor_name:0 "埃瑞博之匙"
 key_of_erebor_description:0 "The Key of [erebor|E] was a small curious-looking silver key with a long barrel. It was used to open the secret entrance to the Lonely Mountain, that appeared only on Durin's Day."
 orcrist_name:0 "奥克锐斯特"
 orcrist_description:0 "奥克锐斯特（斩杀半兽人之剑）是一把来自刚多林的精灵宝剑，与格拉姆德凛成对，最早可能是涌泉家族的埃克塞理安持有。千年后，它成为梭林二世·橡木盾探索[erebor|E]时的剑。"
 axe_of_durin_name:0 "都林之斧"
 axe_of_durin_description:0 "The axe of [durin|E] was a precious heirloom of the [dwarven|E] clan of [durinsfolk|E]. It was the axe of Durin III, who witnessed the fall of [eregion|E] and fought [sauroncharacter|E]'s forces to defend its refugees. Wonderfully crafted of Dwarven steel, intricately decorated with [mithril|El] and runes of power traced out of Ithildin by his friend Celebrimbor, it is believed to never lose its edge.\n\nThe axe of Durin was lost when Durin VI fell to the Balrog in [khazaddum|E]."
 shards_of_narsil_name:0 "纳熙尔断刃"
 shards_of_narsil_description:0 "[elendil|E]之剑纳熙尔的断刃。它由诺格罗德的矮人铁匠铁尔哈在“时间之渊”中锻造，最终流传到[numenor|E]，成为安督尼依亲王的家传武器。沦亡发生前，埃兰迪尔将它从努门诺尔带出，据说很少有人能抵挡住此剑的怒火。纳熙尔后来被索隆在战场上击碎，然而，伊熙尔杜用断剑从索隆手指上砍下了至尊戒。预言中，索隆归来之时，纳熙尔将再次重铸。"
 sceptre_of_annuminas_name:0 "安努米那斯的权杖"
 sceptre_of_annuminas_description:0 "The Sceptre of Annúminas was a rod of [mithril|El], originally the symbol of office of the Lords of Andúnië in [numenor|E]. It survived the [downfallofnumenor|E], and was held by the Kings of [northernkingdom|E] while that realm lasted. After the division of the North-kingdom, it was handed down through the generations of the Kings of [arthedain|E] until the death of the last king, Arvedui, in T.A. 1975. After that the sceptre was kept in [rivendell|E]."
 elendilmir_elendil_name:0 "埃兰迪尔的埃兰迪尔米尔"
 elendilmir_elendil_description:0 "[elendil|E]之星是一颗镶嵌在[mithril|El]头环上的、如同白星的精灵宝石。它的历史可以追溯到[numenor|E]早期，曾属于塔尔‑埃兰迪尔国王的女儿熙尔玛莉恩。\n\n[arnor|E]王国的国徽是一颗星辰，象征着吉尔‑埃斯特尔，即埃雅仁迪尔之星。"
 elendilmir_valandil_name:0 "维蓝迪尔的埃兰迪尔米尔"
 elendilmir_valandil_description:0 "最初的[elendil|E]之星是一颗镶嵌在[mithril|El]头环上的、如同白星的精灵宝石。原本的宝石与[isildur|E]一起在[gladdenfields|E]中失落后，[rivendell|E]的精灵工匠为[isildur|E]之子维蓝迪尔打造了一个仿制品。\n\n[arnor|E]王国的国徽是一颗星辰，象征着吉尔‑埃斯特尔，即埃雅仁迪尔之星。"
 lizard_hide_name:0 "“龙”皮"
 lizard_hide_description:0 "Described by your adventurer as the hide of a fearsome drake, this scaly hide is no larger than a hound's. You suspect it's from a large lizard instead."
 dagger_westernesse_name:0 "西方之地的匕首"
 dagger_westernesse_description:0 "A masterfully wrought blade by the [dunedain|E] of [arnor|E], this sword has inlaid upon it enchantments purported to make it rustless, sharp, and fatal to servants of the Dark. Whether this is true or not is unknown, but it remains a most well crafted blade."
 ranger_star_name:0 "北方之星"
 ranger_star_description:0 "这根饰有银色星光的扣针通常由北方的[dunedain|E]游侠佩戴。它的主人可能是在荒野与[orcs|E]或食人妖战斗时丢失了它。"
 noldorin_tools_name:0 "诺多匠具套装"
 noldorin_tools_description:0 "这组匠具套装样式精美，刻有[tengwar|E]的字样，显然是[noldorelves|E]工匠的杰作。"
 eregion_gem_name:0 "埃瑞吉安宝石"
 eregion_gem_description:0 "This exquisite white gem burns with an unusual inner fire. It must have been the work of the famed [noldorelves|E] smiths of [eregion|E]"
 dwarven_tools_name:0 "矮人匠具套装"
 dwarven_tools_description:0 "These sturdy hammer and tongs are artfully shaped and engraved with [cirth|E], clearly the work of [dwarven|E] smiths."
 mahal_figurine_name:0 "玛哈尔塑像"
 mahal_figurine_description:0 "This small golden figurine cast in the elaborate, geometrical style favoured by [dwarven|E] artists is a representation of [mahalcharacter|E], bearing his traditional attributes: full beard and smith's hammer."
 stonesinger_tablet_name:0 "石歌录"
 stonesinger_tablet_description:0 "This heavy stone tablet is carved with [cirth|E]. The sound the text is musical and rich, and raises unfamiliar echoes as it is read out loud. Unfortunately the meaning remains hidden to any who do not understand Khuzdul, the secret language of the [dwarves|E]."
 goblin_crown_name:0 "锤盔"
 goblin_crown_description:0 "After the Sacking of Imladris, a crude helm was created to celebrate the triumph. While the Goblins hold that they melted down the swords of their hated foes to make it, it is more likely that they used whatever scraps of metal they could find. Regardless, the Helm remains a grim reminder of their overpowering force."
 turann_name:0 "图尔兰恩"
 turann_description:0 "In 1500 of the [secondage|E], Sauron befriended [celebrimbor|E] in the guise of [annatarcharacter|E], claiming to be sent by the Valar as an emissary. He presented the Elven lord with the design for an intricate mithril hammer, a tool with which ever greater marvels could be crafted. Celebrimbor, no stranger to fine works and beautiful creations, was amazed at the beauty and elegance of the idea, evidence of [annatarcharacter|E]'s incredible insights. Together they crafted the hammer, bonding in shared toil, or so the Elf thought.\n\nIt was with this hammer in hand that the heir of [feanor|E] would lead the Gwaith-i-Mirdain in their greatest work, which would eventually become the [ringsofpower|E].\n\nA smith could craft wonders, equipped with such a tool."
 nardring_name:0 "纳德凛"
 nardring_description:0 "Nardring, meaning 'Fire-hammer', is one of the hammers of the great craftsman [feanor|E], and the only one to make the journey with him to [middleearth|E]. It was not his only hammer, and indeed, not the one which purportedly was used in the forging of the [silmarils|E]. However, this hammer was ideally sized for travelling and was said to have been gifted to him by his teacher Mahtan upon the ending of his apprenticeship. As a result, this hammer was the one most often found on [feanor|E]'s person during his travels around [valinor|E], and was brought with him into exile.\n\nIt is one of the few personal objects of [feanor|E]'s to survive the [firstage|E] in the Hither Lands, eventually making its way into the possession of Celebrimbor before being lost during the [waroftheelvesandsauron|E].\n\nA smith could craft wonders, equipped with such a tool."
 azaghal_helmet_name:0 "阿扎格哈尔之盔"
 azaghal_helmet_description:0 "The helm of Azaghâl, forged in the fiery forges of [belegost|E], is a masterpiece of [dwarven|E] craftsmanship. Forged with the purest and most resilient [mithril|El], this helmet possesses an imposing and elegant structure that reflects the fierce determination of its wearer. The crest and reliefs on the surface of the helmet are finely adorned with intricate Dwarven motifs that recount the deeds and bravery of Azaghâl in the struggle against the forces of [morgothcharacter|E]. On the forehead, an embedded gem radiates a subtle light, reminding of Azaghâl's connection to the depths of the earth and the ancestral craftsmanship of his people."
 lesser_ring_name:0 "次级戒指"
 lesser_ring_description:0 "次级戒指，由格怀斯‑伊‑弥尔丹的[noldorelves|E]工匠在埃瑞吉安制作而成，作为其对工艺学的试验品，它们的力量远不及[ringsofpower|E]，但在后世的人们眼中，它们仍是神奇的魔法作品。"
 nimphelos_name:0 "宁斐洛斯"
 nimphelos_description:0 "一枚珍珠，大如鸽卵，在巴拉尔岛的海岸被法拉斯民发现。奇尔丹将其与许多小珍珠一起送给了他的朋友与盟友辛葛。当辛葛召唤[belegost|E]的[dwarves|E]帮助建造明霓国斯时，宁斐洛斯是他赐予他们的回报的一部分，据说贝烈戈斯特的领主认为它的价值堪比一座金山，"
 hyandolire_name:0 "汉多利瑞"
 hyandolire_description:0 "在[valinor|E]的纷扰之中，[feanor|E]为他的每个[sonsoffeanorshort|E]打造了一把剑，以备不时之需。虽然这些剑相对朴素，但很少有后来者能与这些匠心杰作相比。每把剑都有着微妙的差异，以贴合每个儿子的长处和短处。\n\n[maglor|E]的剑名为汉多利瑞（[quenya|E]：劈歌之刃）。此名源于他那伟大的歌喉及其力量，当挥舞此剑时，它似乎在空中歌唱。即使在[firstage|E]结束后，这把剑仍是玛格洛尔少数几件留存的财物之一，也是费艾诺之剑中唯一已知的幸存者。"
 durins_helm_name:0 "都林之盔"
 durins_helm_description:0 "[durin|E]'s helm was crowned and masked greathelm made for himself by Durin I the Deathless, after the discovery of [mithril|El] in [khazaddum|E]. It is as light on the head as a simple hood, but not even a scrath is visible on its polished surface.\n\nDurin VI was wearing the helm when he fell to the Balrog in [khazaddum|E]."
 walrus_tooth_name:0 "海象牙"
 walrus_tooth_description:0 "This walrus tooth, carved with simple yet elegant shapes of birds and sea mammals, is a magnificent example of the art of the tribes of Forodwaith."
 rop_name:0 "《亚马惊的力量之戒》"
 rop_description:0 "这本书记载了一系列关于[secondage|E]的[middleearth|E]的宏伟史诗，尤其重点着墨于[ringsofpower|E]、[elves|E]和[numenorean|E]的故事。它装订讲究，插图精美，封面的浮雕画更是精雕细琢，无疑是一部耗资巨大的作品。\n\n该书名为《亚马惊的力量之戒》，又名“大力环之书”（昆雅语：“Parma‑Túrëcormaron”），此书与其他讲述第二纪元的作品截然不同。书中的许多内容都与第二纪元的史料相矛盾，并且作者对某个原型可能是加拉德瑞尔夫人的角色有着奇怪的执念。书中的时间线呈非线性发展，使得读者甚至会怀疑同作者说的是不是同一个历史事件。此外书中有多处地方莫名偏离主题，比如用了大量篇幅描写某个过着迁徙生活的狡猾半身人种族，原文多处暗示其原型可能是霍比特人，对此夏尔方面拒绝发表看法。\n\n作者声称自己知道[mithril|El]的起源和力量之戒的锻造方法，但这部分内容被[dwarves|E]和精灵嗤之以鼻。作者还试图对[numenor|E]帝国后期的政治展开深度剖析，但又提出了在阿尔‑法拉宗崛起之前不存在努门诺尔帝国的观点。\n\n特别的是，该书几乎将大多数精灵都描绘得极为无能，诸如至高王埃睿尼安·吉尔‑加拉德的法令，加拉德瑞尔夫人的自傲和无名怒火，甚至[celebrimbor|E]领主都被描述成了一个不懂合金常识的新手工匠。“半精灵”[elrondshort|E]则成一个小领主，一个不适合做副摄政的背誓者。\n\n该书因以上等诸多原因臭名昭著，多数有名望的学者都称它为《谎言之书》，因为书中除了谎言别无他物。作者的真实身份已经湮没在历史之中，有人猜测这可能是[sauroncharacter|E]亲自写成的作品——再不济也是索隆的手下。毕竟，除他之外还有谁能从如此公然扭曲历史真相的行为中获益呢？"
 elven_sword_name:0 "诺多剑"
 elven_sword_description:0 "这把锋利的钢剑以诺多精灵的风格打造，被赠送给了涅洛尼斯的统治者。它制作精良，杀伤力极强。"
 ringil_name:0 "凛吉尔"
 ringil_description:0 "由[fingolfin|E]在筹备[exileofthenoldor|E]期间铸造于[valinor|E]，宝剑凛吉尔外表似寒星，剑刃闪耀如星芒。在[noldorelves|E]至高王对抗[morgothcharacter|E]的战争中，它居功至伟……\n\n……直至骤火之战爆发，贝烈瑞安德诸国遭受重创。芬国昐以为他的子民已被彻底毁灭。他在绝望与愤怒中疾驰闯入[angband|E]，与黑暗大敌一决高下。尽管在魔苟斯身上砍出了七道伤口，但他最终还是倒在了地狱之锤格龙得之下。\n\n凛吉尔和芬国昐的遗体一同被鹰王梭隆多带到了刚多林。尽管魔苟斯的黑血损脆了剑刃，使其不堪再用，但它仍然被图尔巩作为传家之宝珍藏，日后又被图奥抢救出了刚多林的废墟。"
 aeglos_name:0 "艾格洛斯"
 aeglos_description:0 "艾格洛斯（[sindarin|E]中意为雪尖）乃是至高王吉尔‑加拉德的长矛，手持着此矛的他在敌人当中造成了极大的震慑。它在[warlastalliance|E]中被吉尔‑加拉德用来与[sauronthedarklordcharacter|E]本尊在巴拉督尔塔前搏斗，尽管他被索隆的黑手杀死，身躯燃尽如火，但艾格洛斯幸存了下来，日后被保存在[imladris|E]。"
 royal_standard_cardolan_name:0 "卡多蓝王旗"
 royal_standard_cardolan_description:0 "受“华丽者”梭隆多王委托制造，[cardolan|E]王旗高悬于金黄金旗杆之上，旗杆的顶部是梭隆多本人，众鹰之王。\n\n这一壮丽的旗帜在[arnorian|E]诸邦的继承战争中消失了，后来的卡多兰亲王们则制作了一面更加朴素的旗帜。\n\n尽管关于原件的记载只剩下旗杆，一面新的旗帜已经被制作出来替代旧的王旗。"
 sceptre_of_umbar_name:0 "乌姆巴尔权杖"
 sceptre_of_umbar_description:0 "镶嵌黄金与宝石的象牙权杖。\n\n[umbar|E]总督一职是由[numenorean|E]王权直接任免的。通常这些人来自高门贵族或担任军官。作为他们权力的象征，他们会得到一支象牙权杖，上面镶嵌着精致的黄金与宝石。权杖上镌刻着向努门诺尔王室尽责尽忠的誓言，并警告倘若持有者背叛了正统的国王将会被咒诅。\n\n在[downfallofnumenor|E]之后，它成为了由乌姆巴尔议会选举出的[black_numenoreans|E]领袖，乌姆巴尔领主的象征。这把权杖在埃雅尼尔一世政府乌姆巴尔时遗失了。后世的乌姆巴尔传奇中，他被埃雅尼尔亲手摧毁了，国王如是说：“[middleearth|E]只能有一把权柄。”"
 crown_of_herumor_description:0 "一顶沉重的金冠，赫茹墨之冠是同名的黑努门诺尔王的象征。\n\n这顶王冠打造于赫茹墨夺取了哈尔能多的旧[numenorean|E]据点并吞并了[haradrim|E]朝贡王国阿姆隆后不久。这顶王冠又重又不合适，很大程度上表明了赫茹墨统治的特点。按照努门诺尔人的标准，这顶王冠工艺一般，不过是一件赶工的产物。随着他的王国迅速崩溃，这顶冠冕也消失在了历史中。"
 crown_of_fuinur_name:0 "富伊努尔之冠"
 crown_of_fuinur_description:0 "A composite crown of silver, gold, and bronze, the Crown of Fuinur was the symbol of the [black_numenorean|E] king of the same name.\n\nThe crown was created by Fuinur melting down the crowns of the petty-kings of later Pezarsan, a symbol of their submission to his new kingdom. The new crown was unique, but the elements did not blend well, and was considered by some to be ugly. It was lost with his kingdom."
 badge_mirdain_name:0 "格怀斯‑伊‑弥尔丹的徽章"
 badge_mirdain_description:0 "An elegant star wrought of [mithril|El] and inlaid with a gem in its center. These badges were the symbols of membership in the Gwaith-i-Mírdain of [eregion|E], and granted access to its resource stores and specialized laboratories. It was customary for a new member of the Guild to make the badge themselves, before presenting it for approval."
 palantir_amonsul_name:0 "阿蒙苏尔的帕蓝提尔"
 palantir_amonsul_description:0 "这是由埃兰迪尔和他的子嗣们带到中洲的七枚真知晶石之一。它们最初由诺多精灵费艾诺所造，后来被精灵们赠予努门诺尔人。它们中的大多数都相互联通，远隔万里也能用以彼此交流，也能用来观测远方发生的事情。因此对于持有者来说，他们可以借此得到巨大的优势……如果落到强敌手中，也将是致命的威胁。与安努米那斯的帕蓝提尔一道，阿蒙苏尔晶石失落于佛洛赫尔冰湾之中。"
 palantir_annuminas_name:0 "安努米那斯的帕蓝提尔"
 palantir_annuminas_description:0 "这是由埃兰迪尔和他的子嗣们带到中洲的七枚真知晶石之一。它们最初由诺多精灵费艾诺所造，后来被精灵们赠予努门诺尔人。它们中的大多数都相互联通，远隔万里也能用以彼此交流，也能用来观测远方发生的事情。因此对于持有者来说，他们可以借此得到巨大的优势……如果落到强敌手中，也将是致命的威胁。与阿蒙苏尔的帕蓝提尔一道，安努米那斯晶石失落于佛洛赫尔冰湾之中。"
 palantir_osgiliath_name:0 "欧斯吉利亚斯的帕蓝提尔"
 palantir_osgiliath_description:0 "这是由埃兰迪尔和他的子嗣们带到中洲的七枚真知晶石之一。它们最初由诺多精灵费艾诺所造，后来被精灵们赠予努门诺尔人。它们中的大多数都相互联通，远隔万里也能用以彼此交流，也能用来观测远方发生的事情。因此对于持有者来说，他们可以借此得到巨大的优势……如果落到强敌手中，也将是致命的威胁。欧斯吉利亚斯晶石在亲族争斗期间失落于安都因河中。"
 mithril_mail_name:0 "比尔博·巴金斯的秘银锁子甲"
 mithril_mail_description:0 "This mail shirt, light as a feather but more durable than steel, was given to Bilbo Baggins as a gift by Thorin Oakenshiled after the reclamation of [ereborrealmshort|E]. It was made of [mithril|El] in ages past, and its small size hints that it was probably made for a young Elven prince.\n\nGandalf always joked that it was probably worth more than everything in the Shire combined."
 crown_of_herumor_name:0 "赫茹墨之冠"